  data-image-title=\"P1590705\" data-image-description=\"\" data-medium-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=770?w=300\"
  data-large-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=770?w=770\"
  class=\"alignnone size-full wp-image-57635\" src=\"https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=770\"
  alt=\"P1590705\" srcset=\"https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=770
  770w, https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=1540 1540w,
  https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=150 150w, https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=300
  300w, https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>Low-carb, low-fat and packed
  full of vitamins, the <strong>Snapper Ceviche</strong> makes a great cold dish and
  refreshing starter to a brunch date. The firm, juicy flesh of the snapper cured
  in lime juice, creamy avocado and aromatic cilantro has a strong flavour, but doesn’t
  over power the other ingredients and allow the complex flavours of red onions and
  shaved fennel to shine.</p>\n<h4><strong>ROASTED CAULIFLOWER SALAD</strong></h4>\n<p>Charred
  florets, shallots, pomegranate, pine nut labneh, pickled grapes, honey mustard ($14.50)</p>\n<p><img
  data-attachment-id=\"57636\" data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590713/\"
