  data-image-title=\"P1590731\" data-image-description=\"\" data-medium-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=770?w=300\"
  data-large-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=770?w=770\"
  class=\"alignnone size-full wp-image-57638\" src=\"https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=770\"
  alt=\"P1590731\" srcset=\"https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=770
  770w, https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=1540 1540w,
  https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=150 150w, https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=300
  300w, https://alainlicious.files.wordpress.com/2019/02/p1590731.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>This underdog least instagrammable
  dish in my opinion is the answer to that probable question of what to order from
  the menu. Look beyond the surface and find a delicious and satisfying plate of <strong>Pork
  and Broccoli</strong> which is made of sous vide under-used pork collar ends which
  are slightly fatty, but very juicy and able to hold its meat juices well; and then
  paired with broccoli stems that are steamed and pan-charred for a subtle sweetness,
  further complemented with broccoli puree and burnt onion jus which lends extra sweetness
  and depth of flavour. Great to see the less-desired broccoli barks being given a
  dainty new lease of life!</p>\n<h4><strong>STRANGERS COFFEE SMOKED SALMON ON TOAST</strong></h4>\n<p>House-cured
  salmon, coffee creme fraiche, dill capers, seasonal salad, poached egg and sourdough
  toast ($18.90)</p>\n<p><img data-attachment-id=\"57641\" data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590745/\"
