  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>Nothing fishy here, but delicious
  crispy <strong>Salmon Skin Chips</strong> done in an elegant way. This delightful
  appetiser make use of salmon offcuts and trimmings from its coffee-smoked salmon
  dish, deep fried to perfection and studded with sesame aioli, avocado coulis and
  coffee-smoked salmon puree.</p>\n<h4><strong>BUTTERMILK WAFFLE WITH HAZELNUT PRALINE
  &amp; ALMOND CRUMBLE</strong></h4>\n<p>Buttermilk waffle, hazelnut praline, hazelnut
  sauce, vanilla ice cream, almond crumble, chocolate shavings ($14.50)</p>\n<p><img
  data-attachment-id=\"57642\" data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590752/\"
  data-orig-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590752.jpg?w=770\"
  data-orig-size=\"4592,3448\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;2&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;DMC-G7&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;1551277267&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;43&quot;,&quot;iso&quot;:&quot;1250&quot;,&quot;shutter_speed&quot;:&quot;0.01&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;1&quot;}\"
