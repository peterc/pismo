  https://alainlicious.files.wordpress.com/2019/02/p1590716.jpg?w=150 150w, https://alainlicious.files.wordpress.com/2019/02/p1590716.jpg?w=300
  300w, https://alainlicious.files.wordpress.com/2019/02/p1590716.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>The simply-named <strong>Pan
  Roasted Chicken Breast</strong> turned out to be a restaurant-quality&nbsp; chicken
  dish that is so tender and juicy — pairs perfectly with a succotash of sweet corn,
  red peppers and baked sweet potatoes, jazzed up with house-made jerk sauce. No mistake
  about this succulent dish, but I wish it came with some spices and heat!</p>\n<h4><strong>PORK
  &amp;&nbsp;</strong>BROCCOLI</h4>\n<p>Roasted pork collar, slow roast broccoli stem,
  burnt onion jus, broccoli puree ($21.90)</p>\n<p><img data-attachment-id=\"57638\"
  data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590731/\"
