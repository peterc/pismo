  300w, https://alainlicious.files.wordpress.com/2019/02/p1590752.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>What’s more, there is a tempting
  menu of <strong>Strangers’</strong> signature buttermilk waffles. The latest waffle
  addition comes with house-made hazelnut praline, almond crumble, vanilla ice cream,
  hazelnut sauce and chocolate shavings will satisfy every sweet tooth.</p>\n<p>Drinks
  wise, coffee is the way to go here — <strong>Strangers’ Reunion</strong> know their
  stuff and is the home of champion baristas with elusive awards include three-time
  Singapore National Barista Champion, three-time Singapore Latte Art Champion, ASEAN
  Barista Champion 2013, World Siphon Coffee Champion 2015, World Barista Championship
  2018 Semi-Finalist and more.</p>\n<p>Sip on to espresso-based drinks like <strong>Magic</strong>
  ($5.50) which consists of steamed milk over a double shot of ristretto, or explore
  the varying tasting notes of coffee using one of four brewing methods — <strong>Aeropress,</strong>
  <strong>Syphon</strong>, <strong>Wave Dripper</strong> or <strong>Ice Brew</strong>
  ($6.90 per brew).</p>\n<p>There is also other beverages option for non-coffee drinkers
  such as tea lattes, speciality teas from A.muse Projects, selected craft beers and
  wines. If you are looking for something refreshing, fresh juices and smoothies are
  delicious coffee-free alternatives.</p>\n<figure data-shortcode=\"caption\" id=\"attachment_57659\"
