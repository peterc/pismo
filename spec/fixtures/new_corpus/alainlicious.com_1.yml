  -->\n\t</header><!-- .entry-header -->\n\n\t<div class=\"entry-content\">\n\t\t<p>Cafe-goers
  love nothing more than a good brunch and coffee. More F&amp;B eateries across Singapore
  are getting their brunch game on than ever before, which means foodies are now spoilt
  for choice and it also presents the need to find the most pitch-perfect of them
  all.</p>\n<p>No stranger to the cafe dining scene, <strong>Strangers’ Reunion</strong>
  has been around since 2012 and is recognised as one of the pioneers during the time
  when Third Wave Coffee culture went mainstream.&nbsp;Enduringly popular for its
  laidback atmosphere, award-winning coffee and comforting brunch plates, <strong>Strangers’
  Reunion</strong>&nbsp;was always one of my top choices when I was active in my cafe-hopping
  quests and taking a respite from work.</p>\n<p>I must admit that I haven’t been
  back at<strong> Strangers’ Reunion</strong> for a while, and the main reason for
  not returning was because I was changing jobs and also moving into a new house further
  away from the city.</p>\n<p><img data-attachment-id=\"57639\" data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590736/\"
  data-orig-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=770\"
  data-orig-size=\"4592,3448\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;2&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;DMC-G7&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;1551275370&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;43&quot;,&quot;iso&quot;:&quot;800&quot;,&quot;shutter_speed&quot;:&quot;0.01&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;1&quot;}\"
  data-image-title=\"P1590736\" data-image-description=\"\" data-medium-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=770?w=300\"
  data-large-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=770?w=770\"
  class=\"alignnone size-full wp-image-57639\" src=\"https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=770\"
  alt=\"P1590736\" srcset=\"https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=770
  770w, https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=1540 1540w,
  https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=150 150w, https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=300
  300w, https://alainlicious.files.wordpress.com/2019/02/p1590736.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>On my recent visit, I discovered
  that <strong>Strangers’ Reunion</strong> has&nbsp;upped the ante and is presenting
  an updated menu of more conscious and refined dishes that cater for today’s discerning
  customers.</p>\n<p>All day brunch fare such as healthy grain bowls, eggs on toast
  and crisp buttermilk waffles remain the stars of the show, but the newly created
  dishes are quite thinking outside of the box — now features more inventive cooking
  and clever use of upcycled ingredients. Think food scraps like salmon skin, broccoli
  stems and spent coffee grounds being transformed into a completely new palette of
  ingredients.</p>\n<p>The <strong>Strangers’</strong> team has also added a bunch
  of sides to share, wholesome brunch items and a new buttermilk waffle, which of
  course can be enjoyed as a delicious brunch choice or sweet course to end meals.</p>\n<p>Try
  exciting new flavours from starters like <strong>Snapper Ceviche</strong> and <strong>Roasted
  Cauliflower Salad</strong> to heartier mains such as <strong>Pan Roasted Chicken
  Breast</strong> and <strong>Pork &amp; Broccoli</strong>, are all served with a
  flair.</p>\n<hr>\n<h4><strong>SNAPPER CEVICHE&nbsp;</strong></h4>\n<p>Avocado, celery,
  red onions, shaved fennels, lime juice, cilantro ($13.90)</p>\n<p><img data-attachment-id=\"57635\"
  data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590705/\"
  data-orig-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590705.jpg?w=770\"
