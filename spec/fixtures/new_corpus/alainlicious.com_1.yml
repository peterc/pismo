  1024w\" sizes=\"(max-width: 770px) 100vw, 770px\"><figcaption id=\"caption-attachment-57659\"
  class=\"wp-caption-text\">Let’s Make Love, Coffee &amp; Magic</figcaption></figure>\n<p>The
  newly updated menu at <strong>Strangers’ Reunion</strong> plays out unlike their
  usual style and takes on a different approach to upmarket dining. It is one that
  prized seasonal, upcycled ingredients and boundary-nudging preparations in a casual
  atmosphere.</p>\n<p>There is no formality and the<strong> Strangers</strong> don’t
  want to be separated from being too indifferent as a cafe, hence prices will remain
  reasonable (most expensive main on the menu is $21.90).</p>\n<p>They want customers
  to know about the understated ingredients used in their food, and it’s not about
  throwing in a mashup of ingredients to make it look fancy. One can be adventurous,
  but we as diners will ultimately want every possible canon of legitimate taste —
  which can be found in the featured dishes, All <em>so</em> good.</p>\n<hr>\n<h3><span
