  https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=150 150w, https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=300
  300w, https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>A salad dish on the menu is often
  overlooked, but try this flavourful <strong>Roasted Cauliflower Salad</strong> that
  works well as a vegetarian main or a reliable side to share. A play on textures
  and flavours, this exemplary salad combines roasted and pickled florets with rice
  vinegar infused with black pepper and bay leaves, tossed in a deliciously rich homemade
  pine nut labneh, honey mustard, pickled grapes, pomegranate, mint leaves and toasted
  pine nuts which impressed me with its incredibly deep nutty flavour.</p>\n<h4><strong>PAN
  ROASTED CHICKEN BREAST</strong></h4>\n<p>Pan-roasted chicken leg, homemade jerk
  sauce, succotash of sweet corn, red peppers, baked sweet potatoes ($21.90)</p>\n<p><img
  data-attachment-id=\"57637\" data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590716/\"
