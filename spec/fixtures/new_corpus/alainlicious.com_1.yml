  data-orig-size=\"4592,3448\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;2&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;DMC-G7&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;1551272022&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;43&quot;,&quot;iso&quot;:&quot;800&quot;,&quot;shutter_speed&quot;:&quot;0.01&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;1&quot;}\"
  data-image-title=\"P1590713\" data-image-description=\"\" data-medium-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=770?w=300\"
  data-large-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=770?w=770\"
  class=\"alignnone size-full wp-image-57636\" src=\"https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=770\"
  alt=\"P1590713\" srcset=\"https://alainlicious.files.wordpress.com/2019/02/p1590713.jpg?w=770
