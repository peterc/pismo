  data-orig-size=\"4592,3448\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;2&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;DMC-G7&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;1551275658&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;43&quot;,&quot;iso&quot;:&quot;800&quot;,&quot;shutter_speed&quot;:&quot;0.01&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;1&quot;}\"
  data-image-title=\"P1590745\" data-image-description=\"\" data-medium-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=770?w=300\"
  data-large-file=\"https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=770?w=770\"
  class=\"alignnone size-full wp-image-57641\" src=\"https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=770\"
  alt=\"P1590745\" srcset=\"https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=770
  770w, https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=1540 1540w,
  https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=150 150w, https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=300
  300w, https://alainlicious.files.wordpress.com/2019/02/p1590745.jpg?w=1024 1024w\"
  sizes=\"(max-width: 770px) 100vw, 770px\"></p>\n<p>There’s no good reason not to
  start the day with a breakfast and brunch classic, the <strong>Strangers Coffee
  Smoked Salmon on Toast</strong> brings the strangers’ signature coffee on to the
  plate. House-cured salmon is cold-smoked with spent coffee grounds and hickory wood
  to render the savoury, and most graceful coffee-smoked salmon, resting on the crusty
  sourdough toast that is slathered with espresso-infused creme fraiche, and served
  with a poached egg and seasonal salad — is just the definition of the word nom!</p>\n<h4><strong>SALMON
  SKIN CHIPS</strong></h4>\n<p>Deep-fried salmon skin, sesame aioli, avocado coulis,
  coffee-smoked salmon puree ($11.90)</p>\n<p><img data-attachment-id=\"57634\" data-permalink=\"https://alainlicious.com/2019/02/28/strangers-reunion-new-all-day-brunch-menu/p1590702/\"
