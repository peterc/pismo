  1024w\" sizes=\"(max-width: 1200px) 100vw, 1200px\" /></noscript>\t\t\t\t\t\t\t</a>\n\t\t\t\t\t\t\t\t\t\t\t\t<div
  class=\"entry-content\">\n\t\t\t\t\t\t\t<div class=\"post-info\">\n\t\t\t\t\t\t\t\t<img
  src=\"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\"
  data-lazy-type=\"image\" data-lazy-src=\"https://cdn.anovaculinary.com/wp-content/uploads/2014/09/emilyfarrisjeffakinplaceholderpicture-150x150.jpg\"
  width=\"80\" height=\"80\" alt=\"Emily and Jeff\" class=\"lazy lazy-hidden avatar
  avatar-80 wp-user-avatar wp-user-avatar-80 alignnone photo\"><noscript><img src=\"https://cdn.anovaculinary.com/wp-content/uploads/2014/09/emilyfarrisjeffakinplaceholderpicture-150x150.jpg\"
  width=\"80\" height=\"80\" alt=\"Emily and Jeff\" class=\"avatar avatar-80 wp-user-avatar
  wp-user-avatar-80 alignnone photo\" /></noscript>\t\t\t\t\t\t\t\t<div class=\"info\">\n\t\t\t\t\t\t\t\t\t<a
  href=\"https://anovaculinary.com/author/emily-and-jeff/\" class=\"author\">\n\t\t\t\t\t\t\t\t\t\tEmily
  and Jeff\t\t\t\t\t\t\t\t\t</a>\n\n\t\t\t\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t\t\t\tSeptember
  18, 2014\t\t\t\t\t\t\t\t\t</p>\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\n\t\t\t\t\t\t<div
  class=\"entry-content\">\n\t\t\t\t\t\t\tWe’ve heard mixed reviews on cooking salmon
  sous vide, but stubborn salmon lovers we are, we were determined to try it, anyway.
  We did quite a bit of research before diving in and learned a few things —&nbsp;the
  most important being that brining the salmon before precision cooking it is the
  key to success.\n\nAnother thing that really surprised us was that different types
  of salmon yielded quite different results. We tested wild Coho salmon, as well as
  Norwegian salmon. Both worked very well in the sous vide, but the results were definitely
  distinct. The Coho was firmer and easier to handle when searing. The Norwegian fillet,
  though requiring more delicate handling, was more supple and wonderfully salmony.\n\nBoth
  were delicious, and because they were both brined for 30 minutes before they went
  into the sous vide, they didn’t require any additional seasoning.\n\nKeep reading
  for the perfect sous vide salmon, as well as recipes for Lemon-Dill Creme Fraiche
  and Chilled Cucumber Salad to go with it.\n\n<span id=\"more-7849\"></span><a href=\"https://anova.wpengine.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3.jpg\"><img
  class=\"lazy lazy-hidden alignnone size-full wp-image-623\" src=\"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\"
  data-lazy-type=\"image\" data-lazy-src=\"https://anova.wpengine.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3.jpg\"
  alt=\"Salmon Sous Vide\" width=\"1000\" height=\"667\" data-lazy-srcset=\"https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3.jpg
  1000w, https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3-300x200.jpg
  300w\" data-lazy-sizes=\"(max-width: 1000px) 100vw, 1000px\"><noscript><img class=\"alignnone
  size-full wp-image-623\" src=\"https://anova.wpengine.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3.jpg\"
  alt=\"Salmon Sous Vide\" width=\"1000\" height=\"667\" srcset=\"https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3.jpg
  1000w, https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-3-300x200.jpg
  300w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /></noscript></a>\n\n<strong>Salmon
  with Lemon-Dill Creme Fraiche</strong>\n\n<strong>Serves:</strong> 2\n<strong>Active
  Time:</strong> 10 minutes\n<strong>Total Time:</strong> 45 minutes\n<strong>Temp:</strong>
  125°F (52°C) for medium-rare, or 135°F (57°C) for medium.\n<strong>Finishing step:</strong>
  For crispy skin, pan sear in olive oil over high heat\n\n2 6-ounce salmon fillets,
  skinned, and pin bones removed\n¼ cup kosher salt\n1 quart ice water\n5 tablespoons
  extra-virgin olive oil\n\nFor the brine, whisk the kosher salt into the ice water
  until dissolved. Add the salmon and refrigerate for 30 minutes (or up to one hour).\n\nNOTE:
  Brining is an important step in preparing salmon sous vide. The brine keeps the
  albumen (white bubbly stuff) from leaching out of the salmon, as well as seasons
  the fish throughout and provides another defense against overcooking.\n\nSet the
  Anova Sous Vide Precision Cooker to 125°F (52°C) for medium-rare, or 135°F (57°C)
  for medium.\n\nRemove the salmon fillets from the brine and rinse with cold water.
  Pat dry and place each fillet in a separate vacuum bag or zipper seal bag with two
  tablespoons of olive oil each.\n\n<a href=\"https://anova.wpengine.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7.jpg\"><img
  class=\"lazy lazy-hidden alignnone size-full wp-image-624\" src=\"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\"
  data-lazy-type=\"image\" data-lazy-src=\"https://anova.wpengine.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7.jpg\"
  alt=\"Salmon Sous Vide Recipe\" width=\"667\" height=\"1000\" data-lazy-srcset=\"https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7.jpg
  667w, https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7-200x300.jpg
  200w\" data-lazy-sizes=\"(max-width: 667px) 100vw, 667px\"><noscript><img class=\"alignnone
  size-full wp-image-624\" src=\"https://anova.wpengine.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7.jpg\"
  alt=\"Salmon Sous Vide Recipe\" width=\"667\" height=\"1000\" srcset=\"https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7.jpg
  667w, https://cdn.anovaculinary.com/wp-content/uploads/2014/09/Anova-Sous-Vide-Photos-7-200x300.jpg
  200w\" sizes=\"(max-width: 667px) 100vw, 667px\" /></noscript></a>\n\nSeal on “gentle”
  setting, or manually seal in a ziplock bag, removing as much air as possible.\n\nPlace
  the bags in the water and cook for 20 minutes. (If needed, you can leave for an
  additional 20-30 minutes in the water without any negative effects.)\n\nRemove the
  bag from the water and carefully remove the salmon. Pat the salmon dry with paper
  towels and set aside. The brine should provide ample salt seasoning, but you can
  season additionally with salt and pepper here if desired.\n\nIn a hot non-stick
  saute pan, warm one tablespoon of the olive oil. Add the salmon and sear until the
  skin is crispy and golden brown, about one minute. Serve with Lemon-Dill Creme Fraiche
  and Chilled Cucumber Salad (below).\n\n<em>If crispy salmon skin isn’t your thing,
  you can remove the skin before cooking or after and serve straight from the water.
  Alternatively, you can take the bags directly from the water and chill in a water-ice
  bath. Once the fillets have chilled, you can serve chilled or store in the refrigerator
  for up to 2 days.</em>\n\n<strong>Lemon-Dill Creme Fraiche</strong>\n\n1 cup creme
  fraiche (or sour cream or Greek yogurt)\n1 lemon, juice and zest\n¼ cup loosely
  packed chopped fresh dill (or chives or tarragon)\n\nWhisk together all ingredients
  and serve with sous vide salmon. Can be refrigerated in an air-tight container for
  up to two days.\n\n<strong>Chilled Cucumber Salad</strong>\n\n1 English cucumber,
  sliced in ¼-inch rings\n¼ red onion, julienned\n3 tablespoons red wine vinegar\n1
  tablespoon extra-virgin olive oil\nkosher salt and pepper\n\nToss all ingredients
  and serve with sous vide salmon. Can be refrigerated in an air-tight container for
  up to two days.\t\t\t\t\t\t</div>\n\n\t\t\t\t\t\t<div class=\"entry-content\">\n\t\t\t\t\t\t\t<!--
