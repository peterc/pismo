  id=\"main\"><section class=\"container-wrap main-title alternate-color  title-single
  border-bottom breadcrumbs-container\"><div class=\"container\"><h1 class=\"page-title\">Cooking
  Sous Vide Style</h1><div class=\"breadcrumb-extra\"></div></div></section><section
  class=\"container-wrap main-color\"><div id=\"main-container\" class=\"container-full\"><div
  class=\"template-page col-sm-12 tpl-no\"><div class=\"wrap-content\"><article id=\"post-2479\"
  class=\"clearfix post-2479 post type-post status-publish format-standard hentry
  category-articles\"><div class=\"article-content\"><section class=\"container-wrap
  \ main-color \" style=\"padding-top:40px;padding-bottom:40px\"><div class=\"section-container
  container\"><div class=\"vc_row vc_row-fluid vc_column-gap-35 row\"><div class=\"wpb_column
  vc_column_container vc_col-sm-8\"><div class=\"vc_column-inner \"><div class=\"wpb_wrapper\"><div
  class=\"kleo_text_column wpb_content_element \"><div class=\"wpb_wrapper\"><p><em>By:
  Brent Carter, SSC</em></p></div></div><div class=\"kleo_text_column wpb_content_element
  \"><div class=\"wpb_wrapper\"><h6>If you have ever bitten into a chicken breast
  and could easily mistake it for a mouthful of cardboard you might want to pay attention
  to what I am about to tell you.</h6></div></div><div class=\"vc_separator wpb_content_element
  vc_separator_align_center vc_sep_width_100 vc_sep_pos_align_center vc_separator_no_text
  vc_sep_color_grey\"><span class=\"vc_sep_holder vc_sep_holder_l\"><span class=\"vc_sep_line\"></span></span><span
  class=\"vc_sep_holder vc_sep_holder_r\"><span class=\"vc_sep_line\"></span></span></div><div
  class=\"kleo_text_column wpb_content_element \"><div class=\"wpb_wrapper\"><h3>Never
  overcook your meat again</h3><p>Traditional methods of cooking typically rely on
  precise use of time and fairly imprecise amounts of heat or energy. This means that
  if you get trapped into watching another shirtless Insta live story and leave that
  chicken breast in the broiler for just an extra 5min you might end up with something
  that is more suitable for kindling rather than serving with the expectation of human
  consumption.</p><p>&nbsp;</p><p><strong>ENTER sous vide cooking</strong>. With sous
  vide cooking your food is placed in a bag (technically under vacuum but that is
  usually not necessary) and submerged in water that is precisely controlled with
  a device that heats and circulates the water. With this kind of set up your food
  DOES NOT OVERCOOK. Because the cooking methodology uses VERY precise levels of heat
  (I can dial my machine in to within 0.5 degrees F), the precision with timing is
  not so critical. I have had steaks held at a perfect rare temperature (125-127ºF)
  for well over an hour while I waited for my baked potato to finish in the oven.</p><div
  id=\"attachment_2480\" style=\"width: 310px\" class=\"wp-caption alignnone\"><img
  class=\"post-image-padding wp-image-2480 size-medium\" src=\"data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%201%201'%3E%3C/svg%3E\"
  data-lazy-src=\"https://barbell-logic.com/wp-content/uploads/2018/05/unnamed-300x300.jpg\"
  alt=\"\" width=\"300\" height=\"300\" data-lazy-srcset=\"https://barbell-logic.com/wp-content/uploads/2018/05/unnamed-300x300.jpg
  300w, https://barbell-logic.com/wp-content/uploads/2018/05/unnamed-150x150.jpg 150w,
  https://barbell-logic.com/wp-content/uploads/2018/05/unnamed.jpg 640w\" data-lazy-sizes=\"(max-width:
  300px) 100vw, 300px\"><noscript><img class=\"post-image-padding wp-image-2480 size-medium\"
  src=\"https://barbell-logic.com/wp-content/uploads/2018/05/unnamed-300x300.jpg\"
  alt=\"\" width=\"300\" height=\"300\" srcset=\"https://barbell-logic.com/wp-content/uploads/2018/05/unnamed-300x300.jpg
  300w, https://barbell-logic.com/wp-content/uploads/2018/05/unnamed-150x150.jpg 150w,
  https://barbell-logic.com/wp-content/uploads/2018/05/unnamed.jpg 640w\" sizes=\"(max-width:
  300px) 100vw, 300px\" /></noscript><p class=\"wp-caption-text\">An immersion cooker
  for sous vide cooking.</p></div><p>Now maybe the advantage of not having to babysit
  your food with a kitchen timer doesn’t appeal to you because, hey, you are an iron
  chef and can operate your kitchen like a seasoned air traffic controller. Well,
  let me offer another benefit: UNIFORM cooking. Because the food submerged will reach
  equilibrium with the temperature surrounding it there are no hot spots in the food
  that are left more cooked than others. In other words when you sear an odd piece
  of meat or cook it in the oven, the skinnier portion with more surface area will
  be cooked more than the fatter area which has less surface area to mass ratio. With
  sous vide cooking that is a thing of the past. Because everything cooks perfectly
  evenly you can also poach a couple dozen eggs all at once INSIDE THE SHELL. That’s
  right you don’t even have to crack em open!</p><p>&nbsp;</p><p>Now here is what
  you need to know: food cooked sous vide will have the most unappetizing appearance
  of being steamed or poached (perfectly fine for fish and chicken but not so much
  with steak) so you will need to quick-sear it afterwards to give it those wonderful
  Golden Brown and Delicious™ (GBD) flavors. You can do this in a super hot cast iron
  skillet (10-30sec each side), quickly over hot coals on a grill, or with a blow
  torch as I do because fire.</p><p>&nbsp;</p><div id=\"attachment_2481\" style=\"width:
  370px\" class=\"wp-caption alignnone\"><img class=\"post-image-padding wp-image-2481
  size-full\" src=\"data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%201%201'%3E%3C/svg%3E\"
  data-lazy-src=\"https://barbell-logic.com/wp-content/uploads/2018/05/unnamed.gif\"
  alt=\"\" width=\"360\" height=\"430\"><noscript><img class=\"post-image-padding
  wp-image-2481 size-full\" src=\"https://barbell-logic.com/wp-content/uploads/2018/05/unnamed.gif\"
  alt=\"\" width=\"360\" height=\"430\" /></noscript><p class=\"wp-caption-text\">Brent
  blowtorching a sous vide steak, because fire.</p></div><p>&nbsp;</p><p><strong>Steps
  to Getting Started with Sous Vide</strong></p><ol><li>Get an immersion circulator</li><li>Look
  up your foods temperature and time guidelines</li><li>Put it in a bag in the heated
  water</li><li>Take it out and quick-sear it</li><li>Enjoy the gains</li></ol><p>&nbsp;</p><p><strong>Some
  of my most used temp/time guides:</strong></p><ul><li>Steak 125ºF – 30min up to
  a couple hours</li><li>Chicken thighs 148.5ºF – at least one hour</li><li>Pork chops
  137ºF – at least one hour</li><li>Eggs 146.5ºF – 75min</li></ul></div></div></div></div></div><div
