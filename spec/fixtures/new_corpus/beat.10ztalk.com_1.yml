  to cook great food like a pro? Here are four kitchen appliances that will change
  your life in the kitchen. Literally. If you haven’t heard of them yet, it’s time
  to educate yourself.\n</p><h2>Sous vide machine</h2>\n<p>The very first time I saw
  someone cook using the sous vide method was on the show <em>Top Chef </em>a few
  years ago, and my mind was blown. Basically, sous vide cooking is a method in which
  food is put in a bag that is submerged in water and cooked at a set temperature
  until it’s done. And the results are delicious (if you’ve added the right ingredients
  into the bag, of course). If you haven’t had sous vide prime rib or salmon, you’re
  missing out on a fantastic way to cook meat, vegetables — heck, even cheesecake
  — to perfection.\n</p><figure class=\"aligncenter\"><a class=\"wp-image-1264989\"
