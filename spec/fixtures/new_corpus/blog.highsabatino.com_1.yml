  id=\"hs_cos_wrapper_post_body\" class=\"hs_cos_wrapper hs_cos_wrapper_meta_field
  hs_cos_wrapper_type_rich_text\" style=\"\" data-hs-cos-general-type=\"meta_field\"
  data-hs-cos-type=\"rich_text\"><p><span style=\"background-color: transparent;\">An
  evenly cooked ribeye steak. An egg with a runny yolk at its ideal consistency. A
  juicy chicken breast. Even tender, flavorful vegetables. What do all of these dishes
  have in common? They are ideally prepared using sous vide cooking. But what is sous
  vide cooking, exactly, and how has it become one of the most popular cooking methods
  in today’s foodservice operations?</span></p>\n<p><!--more--></p>\n<p>In order to
  understand the history of sous vide cooking, let’s first explain the process. Sous
  vide is a cooking method in which food is vacuum sealed and cooked in temperature-controlled
  water, longer than normal cooking times and below the boiling point. It’s suitable
  for meat, fish, fruits, vegetables, soups, sauces, and desserts. In French, sous
  vide literally means “under vacuum.”</p>\n<h3><strong>The History of Sous Vide Cooking</strong></h3>\n<p>Sous
  vide cooking got its start in the 1970s, but the principles of this cooking process
  began well before then. Sous vide is comprised of low-temperature cooking, preparing
  food under pressure, and containerized cooking.</p>\n<p>Low-temperature cooking
  can be traced back to 1799, in which physicist and inventor, Benjamin Thompson attempted
  to roast meat by employing air as a heat transfer medium, using a machine he designed
  to dry out potatoes. Not only was the meat edible, but Thompson also described it
  as “perfectly done, and most singularly well-tasted.”</p>\n<p>It wasn’t until the
  1960s that preparing food under pressure began as a preservation method. Researchers
  testing this method found that food had improved flavors and textures. Adding pressure
  through vacuum sealing proved to be the most effective technique, leading to concentrated
  flavors, even without cooking the food.</p>\n<p>In the 1970s, Bruno Goussault, the
  chief scientist of a food manufacturer, became a sous vide pioneer, researching
  the effects of temperature on different foods and creating guidelines for cooking
  times and temperatures. He would go on to train many top chefs in the method of
  vacuum sealing with low-temperature cooking.</p>\n<p>Around that same time in France,
  chef Georges Pralus, who would later be called the father of modern sous vide, found
  that when he cooked foie gras using this process, it’s appearance remained the same,
  its texture improved, and it retained moisture and flavors better.</p>\n<h3><strong>The
  Benefits of Sous Vide Cooking</strong></h3>\n<p>Sous vide cooking offers several
  advantages for chefs and foodservice operators. From the food itself, to the efficiency
  of the kitchen, sous vide makes a significant impact on any operation. By guaranteeing
  you won’t overcook your food, like an expensive cut of ribeye steak, sous vide helps
  protect your investment, reducing unnecessary food waste. The process also retains
  moisture inside of meat, and maximizes flavors by keeping them contained.</p>\n<p>Sous
  vide cooking creates a more efficient commercial kitchen. By cooking through sous
  vide, chefs can pre-cook meat or other dishes in advance, and quickly sear it and
  get it out to the customer with the correct doneness, saving valuable time during
  the dinner rush.</p>\n<p><span style=\"color: #3574e3;\"><strong><a href=\"/henkelman-sous-vide-cuisine-video/\"
  rel=\" noopener\" target=\"_blank\" style=\"color: #3574e3;\">[WATCH: Visualize
  the Benefits with the Sous Vide Cuisine Video from Henkelman]</a></strong></span></p>\n<h3><strong>The
  Must-Have Equipment for Sous-Vide Cooking</strong></h3>\n<p>No sous vide cooking
  process is complete without vacuum packing food. If you plan to incorporate sous
  vide cooking in your commercial kitchen, start with vacuum packing equipment designed
  with the sous vide process in mind. With the right model vacuum packer, sous-vide
  cooking is extremely easy to master.&nbsp;Henkelman vacuum packing machines<span
  style=\"background-color: transparent;\"> ensure that your steak, seafood, or any
  other food is packed correctly. When it comes time to prepare the food, operators
  know it’s safe and fully cooked.&nbsp;</span></p>\n<p><a href=\"/blog/four-benefits-of-a-vacuum-sealer/\"
  rel=\" noopener\" target=\"_blank\"><span style=\"color: #3574e3;\"><strong><span
  style=\"background-color: transparent;\">[SEE ALSO: Four Benefits of a Vacuum Sealer]</span></strong></span></a></p>\n<p>Now
  that you know the equipment needed to vacuum pack your food, what about the sous
  vide process? RATIONAL's combi oven <a href=\"/blog/5-surprising-things-you-can-do-with-a-rational-selfcookingcenter\"
  rel=\" noopener\" target=\"_blank\">features a sous vide option</a> designed specifically
  for vacuum cooking. The SelfCookingCenter creates a completely steam saturated environment
  in the cabinet, with precise holding temperatures, making it perfect for sous vide.
  A thin sous-vide probe ensures that the core temperature of your food is achieved
  without comprising the vacuum in the bag.</p>\n<p>Not only is a Henkelman vacuum
  packaging machine a must-have for sous vide cooking, <a href=\"/blog/four-things-you-didnt-know-you-could-do-with-a-henkelman-vacuum-sealer\"
  rel=\" noopener\" target=\"_blank\">it can do so much more</a>, from <a href=\"/blog/how-bartenders-can-benefit-from-a-henkelman-vacuum-sealer/\"
  rel=\" noopener\" target=\"_blank\">infusing spirits and cocktails</a> to <a href=\"/blog/the-difference-between-dry-aging-and-wet-aging-meat\"
  rel=\" noopener\" target=\"_blank\">dry aging and wet aging meat</a>.</p>\n<h2>Visit
  our Henkelman Video Library to learn about even more vacuum packing applications
  for your Maryland, Virginia, or Washington, D.C. commercial kitchen:</h2>\n<p><!--HubSpot
