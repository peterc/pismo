  such a calm voice to shoo the bad dreams away. Thumbs up, sir.\n\nJune 13th, 2013\n\nmamiejane\nI
  am wondering what a non-lactose substitute might be for the buttermilk? I find the
  alternate milks (soy, almond rice) to be pretty flavorless and therefore worthless
  much of the time but maybe one would work for this purpose?\n\nJune 12th, 2013\n\nruhlman\nI
  think it’s the viscosity that you need. I’ll bet coconut milk would be interesting.\n\nJune
  12th, 2013\n\nArie\nWhat do you think of poaching the chicken first, before coating
  and frying?\nI have seen some cooks do that and they say that it ensures thorough
  and even cooking without over cooking. The frying is just for the crispiness..\n\nJune
  12th, 2013\n\nruhlman\nyou’d lose flavor, not necessary. ad hoc tried sous viding
  first but results not good.\n\nJune 12th, 2013\n\nMichael Villar\nHow do you get
  9 pieces out of a chicken? I count two thighs, two drums, 2 breasts (4 if you cut
  each breast in half), perhaps 2 wings. I only get even numbers. Am I missing something?
  I’m fully expecting an answer I should have known, but I’m stumped right now.\n\nJune
  12th, 2013\n\nallen\ndrum, thigh, wing, breast x 2 plus the back = 9\n+ stock =
  10\n\nJune 12th, 2013\n\nMichael Villar\nok. I get that, but I’m guessing that’s
  not fried. I may have misunderstood that all 9 pieces were fried. The back is definitely
  best for stock \U0001F642\n\nJune 13th, 2013\n\nPaul D\nHe’s probably talking about
  the keel, Michael. Not a common part here in TN, but in NH and I imagine other northern
  areas it is.\n\nJune 12th, 2013\n\nMarcos Felipe\nyou said you break a chicken into
  9 pieces… 2 legs, 2 thighs, 2 wings, 2 halves of the breast… what’s the 9th piece?\n\nDo
  you make stock with the raw backbone or do you roast it first? I liked Melissa Clark’s
  approach… you may not get the intense flavor that develops from roasting but it’s
  still a great homemade stock and very practical and easy to make\n\nJune 12th, 2013\n\nruhlman\nyes
  on the stock.\n\nregarding the 9 pieces, I cut the breast in half widthwise, then
  cut through the keel bone to separate the two fat halves.\n\nJune 12th, 2013\n\nDaren\nWhile
  sitting on plane last week I thought of an old post of yours where you asked for
  suggestions on short writing topics. At the time I thought most of the comments
  had covered the basics of new or interesting territory to cover but then I thought
  of “restaurant prep”. I am constantly reading and learning new tricks of the trade
  and it would be wonderful to have tips like these included ina simple little book—
