  to have such a thoughtful father like you, blue toe and all.\n\nJune 12th, 2013\n\nruhlman\ni
  pray one day she notices.\n\nJune 12th, 2013\n\nElke\nShe will – it takes some of
  us daughters more time than others… I bet even after being in college a bit she’ll
