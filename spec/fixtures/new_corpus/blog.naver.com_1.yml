  poached eggs in cold water and gently reheating, par cooking certain proteins, how
  to hold a sauce without it breaking, etc. — just a suggestion \U0001F642\n\nJune
  12th, 2013\n\nruhlman\na good one and I’ve thought about it often.\n\nJune 13th,
  2013\n\nMrWest\nJust yesterday I proclaimed my intentions to make fried chicken
  this weekend. Now this post! If I was a believer is signs, this would be one.\n\nJune
  12th, 2013\n\nPaula\nMark, can you substitute a gluten-free flour with success in
