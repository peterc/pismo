  height=\"22\" style=\"height: 16.5pt;\"><td width=\"165\" height=\"22\" style=\"width:
  124pt; text-align: center; font-size: 8pt; vertical-align: bottom; white-space:
  nowrap;\"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  \  \n\n\n\nFor her high school graduation lunch last week, my daughter asked for
  my fried chicken. Normally, I break down a chicken into 9 pieces and cook it and
  serve it. But we’d invited friends, bringing our total number to 20. Fried chicken
  for 20 is different from fried chicken for four. I had no intention of spending
  all that time frying while hosting the lunch.\n\nBut it wasn’t until we were seated
  and one of the guests, while biting into a juicy drumstick, asked, “You can do this
  ahead of time?” did I realize that I must, must post on this subject, to deepen
  our understanding and encourage more cooking of one of the greatest dishes in the
  American repertoire.\n\nYes, this can be done the day ahead. Follow all the steps
  below, though you don’t need to cook everything all the way through, just get the
  pieces beautifully browned, let them cool, then refrigerate them, preferably on
  a rack (space can be an issue so isolate fridge territory before you begin). On
  the day of the meal, pop them into a 300°F/149°C oven for 30 to 40 minutes (or longer,
  though be careful not to overcook the breasts—use your common sense on that one,
  as the breasts need only about 20 minutes total to reheat).\n\nUse convection if
  you have it. The juices can begin to drip down and make the bottom soggy, so if
  you think about it, give the pieces a turn midway through cooking.\n\nFried chicken
  is a great do-ahead meal.\n\nWhat follows is a previous post on the basics of fried
  chicken, a dish more people should do at home. This is for THE BEST fried chicken.
  (If you’re pressed for time, simply rolling the chicken in heavily peppered flour
  and slipping the pieces into hot fat is perfectly acceptable. [What a felicitous
  pairing of words: Hot fat. Hot fat. Never noticed how pleasing those words are when
  set next to each other.])\n\nHow to Fry Chicken\nOriginally posted: February 9,
  2012\n\nFried chicken, done right, is one of the best things to eat on earth. It’s
  all about the proportions—crunchiness: juiciness: chewiness: savoriness. And this
  ratio hits golden proportions with the wing, lots of crunchy peppery surface area
  and sweet succulent meat.\n\nThe study of fried chicken began for me in 2007 during
  discussions, observations, and eating with chef Dave Cruz at Ad Hoc in Yountville,
  CA, as we worked on the book Ad Hoc at Home. While Ad Hoc’s method of flour-buttermilk-flour
  is not unique, their trial and error experimentation with various methods (including
  sous vide) proved to them and to me that this method is indeed superlative.\n\nThat
  was 2007, and I’ve since fried a lot of chicken. My recipe is in Ruhlman’s Twenty.
  I think it’s better than the one in Ad Hoc (I do a rosemary-lemon brine and season
  my flour differently). But talk to another chef, such as Michael Symon, and he’ll
  say his is better. If you want a great starting point, the exact Ad Hoc recipe is
  at the Amazon book link for Ad Hoc at Home above; it’s excellent. Here I’ll address
  the key points of great fried chicken, with a nifty slide show of pix by my wife
  Donna. (And I should pause briefly to thank her; as you can see, the gorgeous process
  shots, which fill Ruhlman’s Twenty, are really what make the book both a great teaching
  tool and a powerful object. Thank you, DT, for your great work!)\n\nA couple of
  things to make clear at the outset, especially to those wary of deep-frying. Use
  a big high pot, fill it no more than one-third full, and you shouldn’t have any
  worries about fire (if you ever do have one, don’t freak out, simply put a lid on
  it; those around you who are freaking out will marvel at your calm control).\n\nAbout
  fat, yes there’s more fat in fried chicken than in baked skinless breast, but not
  all that much. Deep-frying gets a bad rap. Eat a balanced diet, which, as far as
  I’m concerned, includes fried chicken once every few months for its spiritual and
  mental health benefits in addition to being fun to eat.\n\n \n\n\n\nKey Steps to
  Otherworldy Fried Chicken\n\nBrine it. I use a 5% brine overnight and I’m partial
  to rosemary as the dominant herb flavor. Brine seasons and flavors the meat and
  also keeps it juicy.\nIf you have time, let the chicken sit out of the brine to
  let the skin dehydrate further.\nMake a flavorful flour mixture. I think an aggressive
  use of ground black pepper is the critical factor (I use about a tablespoon per
  cup). I also use a lot of paprika and cayenne.\nButtermilk: it’s all about the viscosity,
  not the buttermilk. If you don’t have buttermilk, thin yogurt or sour cream with
  milk. I don’t season the buttermilk, it’s a waste of the seasoning. All your seasoning
  should be in your flour.\nFlour, buttermilk, flour, and into the oil. The first
  flour is to give the chicken a dry surface that the wet buttermilk will stick to.
  Flour in a separate bowl then sticks to the buttermilk.\nI bring the oil to 375°F/190°C
  because the heat drops so fast when you put all the chicken in.\nRemove to drain
  on a rack; don’t let it sit on a tray in its own oil.\nFor legs, thighs, and wings,
  I like to finish them in a 250°F/120°C oven to make sure they’re super tender and
  to further crisp them. This lets me serve it whenever I want, no last-minute frying
  if guests are invited. I brought the above wings to Mac’s house and reheated to
  crisp them up during the first quarter of the Super Bowl while we watched lame commercials.\nFinishing
  garnish: it’s always nice. I deep-fried some rosemary and zested lemon over the
  chicken.\nIf you liked this post on how to fry chicken, check out these other links:\n\nMy
  post on pickled green tomatoes.\nStephanie Stiavetti’s guest post on gluten-free
  fried chicken.\nHere are a few of the top fried chicken restaurants in the States:
  Pie-n-Thighs, Two Sisters Kitchen, and Son of a Gun.\nNext time you are in Corbin,
  Kentucky, visit the Colonel Harland Sanders Museum.\n© 2013 Michael Ruhlman. Photo
  © 2013 Donna Turner-Ruhlman. All rights reserved.\n\nShare\n46 Wonderful responses
  to “Graduation Fried Chicken”\n\nDurk\nI worked at a chicken wing shack in high
  school and while our wings weren’t breaded, they were always cooked the morning
  before service, divided into 4 lb buckets and refrigerated. We dropped them down
  again to heat and crisp up on order, then tossed in sauce. This method produced
  an even better wing than the fresh fry.\n\nJune 12th, 2013\n\nChris Vachon\nWhat
  oil do you use to fry your chicken? I currently use canola oil but I’m wondering
  if it is contributing to a flavor at the end I’m not happy with. I was thinking
  about using lard for more flavor but I’m worried about the smoke point. What are
  your thoughts on using lard?\n\nJune 12th, 2013\n\nruhlman\ni use vegetable. peanut
  oil best but expensive. shortening works. lard always a great option!\n\nJune 12th,
  2013\n\nKevin N\nNo. Fried things should be given a moment to cool, then put directly
  into your mouth. If that’s not possible, serve something else.\n\nBTW, although
  I disagree on this topic, I enjoy the blag/blog. Keep up the mostly-good work \U0001F642\n\nJune
  12th, 2013\n\nStephen\nThe man who writes this blog has worked with some of the
  best chef’s in the world. He writes for everyone, not just for snooty-foodies, like
  myself. I assure you that all of his work is more than “mostly-good”.\n\nJune 18th,
  2013\n\nApo\nThat’s not a helpful response. We can’t always eat our tuna right off
  the boat, or pluck a coffee bean straight out of a civet’s butt and roast, grind,
  and press it on the rainforest floor. This is an article about how to manage realities
  and still have good outcomes. To be more helpful, tell us how you serve fried food
  to a large party while still hosting. Or tell us what your “something else” is and
  why it’s a good alternative.\n\nJune 24th, 2013\n\nallen\nFrench fries can be prepped
  ahead of time too, just crisp and season, truffle salt and parsley are my fav.\nYour
