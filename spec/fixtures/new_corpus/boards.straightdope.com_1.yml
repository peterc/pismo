  id=\"post_message_21533287\">\n                \n        \n            \n        <span
  itemprop=\"text\">\n            At the beginning of summer I'll buy 2 of the loins
  if I see a good deal. I might cut off a portion for a roast but I generally just
  steak them out in 1.5 inch chops. At the same time I usually buy a few packs of
  Grill Mates marinades and add them to the bags. I think get 2 vacuum seal bags (with
  4 steaks each) for each Grill Mate packet. I aim to have 10 to 12 vacuum bags with
  5 or 6 different flavors for dinner pairings (Grill Mates have 12+ flavors but they
  all boil down to Mexican, BBQ, Steak, Herb). I freeze the sealed meat and take them
  to the lake for easy dinners.  <br>\nIts awesome, after lunch Ill put one straight
  from the freezer to the sous vide and later pair it with some simple sides. Nobody
  wants to sit around cooking all day at the lake.          <br>\n<br>\n<br>\n<div
  class=\"bbcodestyle\">\n\t<div class=\"smallfont\" style=\"margin-bottom:2px\">Quote:</div>\n\t<table
  class=\"myfixedtablequote\" cellpadding=\"6\" cellspacing=\"0\" border=\"0\" width=\"100%\">\n\t<tbody><tr>\n\t\t<td
