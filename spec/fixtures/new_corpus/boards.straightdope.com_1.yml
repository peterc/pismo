  rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/SultanThemeVB3R/buttons/viewpost.gif\"
  border=\"0\" alt=\"View Post\" title=\"View Post\"></a>\n\t\t\t\t</div>\n\t\t\t\t<div
  style=\"font-style:italic\">If you want to freeze it with marinade and vacuum seal,
  you'll want to put the meat and marinade in the bags and freeze them for an hour
  before sealing.  Otherwise, your marinade will get sucked out and make a big mess.</div>\n\t\t\t\n\t\t</td>\n\t</tr>\n\t</tbody></table>\n</div>Or
