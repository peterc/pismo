  itemprop=\"text\">\n            <div class=\"bbcodestyle\">\n\t<div class=\"smallfont\"
  style=\"margin-bottom:2px\">Quote:</div>\n\t<table class=\"myfixedtablequote\" cellpadding=\"6\"
  cellspacing=\"0\" border=\"0\" width=\"100%\">\n\t<tbody><tr>\n\t\t<td class=\"alt2
  converttodiv\" style=\"border:1px inset\">\n\t\t\t\n\t\t\t\t<div>\n\t\t\t\t\tOriginally
  Posted by <strong>typoink</strong>\n\t\t\t\t\t<a href=\"showthread.php?s=b58bac7a94596139f45b2017d562a997&amp;p=21489838#post21489838\"
  rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/SultanThemeVB3R/buttons/viewpost.gif\"
  border=\"0\" alt=\"View Post\" title=\"View Post\"></a>\n\t\t\t\t</div>\n\t\t\t\t<div
  style=\"font-style:italic\">Can you clarify this? What temp and time do you cook
  'em? Do you individually bag them and freeze? To thaw, are you soaking the whole
  bag in hot water?<br>\n<br>\nAs somebody who likes to use chicken breasts but hates
  actually handling them, this is extremely interesting.</div>\n\t\t\t\n\t\t</td>\n\t</tr>\n\t</tbody></table>\n</div>I
  cook them in individual bags at 146F for a little over an hour; just be sure to
  leave them in long enough to be pasteurized, somewhat longer won’t overcook them.<br>\n<br>\nAfter
  cooking I chill the ones I’m not using immediately in an ice water bath and stick
  in the fridge or freezer. They will keep for three to four weeks in the fridge because
  they are pasteurized – several months in the freezer.<br>\n<br>\nMy home tap water
  is 140F so soaking the still sealed bag(s) will bring the meat up to a good serving
  temperature. If your tap isn’t that hot you may want to use some other method of
  hot water but you don’t want to expose the chicken to high temperature like boiling
  water or a microwave or it will become overcooked. Maybe just a big pot of 140 to
  150F degree water, reheating carefully as needed or set up your sous vide equipment
  (which is what I am trying to avoid by simply using my hot tap water).<br>\n<br>\nOnce
  the chicken gets up to 135 or 140 I just cut it up and toss it into the finished
  risotto. For other dishes I personally am not much for grilling but do sometimes
  toss them whole onto the grill just to get some nice grill marks. I’ve dabbled with
  a torch and with a very hot frying pan; that works but I’m too lazy to bother. Mostly
  I am more likely to not be concerned with putting a finishing brown on them but
  rather cover them with some sort of quick pan sauce using the very flavorful liquid
  in the bag as a base.<br>\n<br>\nAnd, of course, they make a great chicken sandwich
  or salad straight out of the bag with no reheating.<br>\n<br>\nPasteurization time
  and temperature charts and an overload of many things sous vide:<br>\n<a href=\"https://www.hotex.hu/data/upload/file/SousVidePracticalGuide%C2%B0.pdf\"
  target=\"_blank\"><br>\nA Practical Guide to Sous Vide Cooking by Douglas E. Baldwin
  (PDF)</a>\n            </span>\n        <span style=\"display:none;\" aria-hidden=\"true\"><a
  class=\"link-for-structured-data\" itemprop=\"url\" href=\"showpost.php?s=b58bac7a94596139f45b2017d562a997&amp;p=21491676&amp;postcount=14\"
  target=\"new\" rel=\"nofollow\" id=\"postcount21491676\" name=\"14\"><strong>14</strong></a></span>\n
