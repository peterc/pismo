  \       <!-- message, attachments, sig -->\n\n        \n\n        \n\n        <!--
  message -->\n<meta itemprop=\"position\" content=\"11\">\n<meta itemprop=\"headline\"
  content=\"\">\n        \n                \n                    <div class=\"mypostimg\"
  id=\"post_message_21490507\">\n                \n        \n            \n        <span
  itemprop=\"text\">\n            This is my favorite technique for finishing sous
  vide steaks: Trim all possible fat off the steaks. Insert two metal skewers through
  each steak from one edge to the opposite edge (so if the steaks are set flat on
  a cutting board the skewers are parallel with the board).  On a charcoal grill,
  fill a chimney half way with charcoal and light it. When the top coals are covered
  with ash, leaving the coals in the chimney, set a steak on top of the chimney supported
  by the skewers. Cook until well browned, about 60 seconds. Flip the steak over and
  repeat on the other side.  This produces an awesome char. The only downside is it
  seems a little wasteful to burn that much charcoal just for the char.<br>\n<br>\nI'm
  in the middle of my first attempt at sous vide rib roast. 24 hours of resting with
  a salt rub, then 24 hours of cooking sous vide. I hope it's as good as it sounds.\n
