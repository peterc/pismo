  content=\"\">\n        \n                \n                    <div class=\"mypostimg\"
  id=\"post_message_21490320\">\n                \n        \n            \n        <span
  itemprop=\"text\">\n            Sous vide works very well for pork chops. I cook
  mine at 130F for two hours, after which I brown them in a cast iron pan. They come
  out tender and juicy, a result that's hard to achieve with any other cooking method
  on today's super-lean pork. I should warn you that, at this cooking temperature,
  the chops will be pink. It's completely safe, but some people have an aversion to
  pork that has any color left in it.<br>\n<br>\nTurkey breast also works very well.
  I do mine at 145F for three hours, although it's possible to do it at lower temperatures.
  I usually cook a half breast with the bone in. I don't bother with browning. I just
  seal the turkey in a Food Saver bag with some flavorings such as rosemary, garlic,
  etc. Sometimes I add a little butter.\n            </span>\n        <span style=\"display:none;\"
