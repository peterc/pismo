  border=\"0\" alt=\"View Post\" title=\"View Post\"></a>\n\t\t\t\t</div>\n\t\t\t\t<div
  style=\"font-style:italic\">Carrots (I do 186 F to get al dente carrots — insulate
  your container or be prepared to add boiling water occasionally, that’s a hard temp
  to maintain. Also have a solution to floating bags, carrots float) <a href=\"https://www.seriouseats.com/recipes/2010/06/sous-vide-glazed-carrots-recipe.html\"
  target=\"_blank\">https://www.seriouseats.com/recipes/...ts-recipe.html</a></div>\n\t\t\t\n\t\t</td>\n\t</tr>\n\t</tbody></table>\n</div>185
  or so is pretty much the go-to temperature for any sort of reasonably firm vegetable.
  \  My Anova doesn't have any problem with it, but as you note, I'm an inside cook.<br>\n<br>\nCouple
  things to keep in mind, though, are that plastic containers not meant for heat can
  sometimes start softening as low as about 150, and that 185 is HOT, and pretty much
  any container is going to get to and hold that temp, so don't put it where you/kids/pets
  will touch it.   I've gotten used to snagging (bagged) meats and such out of 130-140
  water quickly with my hands--don't want to do that by 185.<br>\n<br>\nAlthough I
  didn't think I'd need it when I started, getting a sous vide container specifically
  made for my device (and high heat -- the one I've got can go all the way to boiling)
  turned out to be my best purchase after the device itself.\n            </span>\n
