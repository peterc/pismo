  itemprop=\"text\">\n            My most frequent use is skinless boneless chicken
  breasts. I just salt them and put a dab of butter in the bag, sometimes a pinch
  of thyme. I make big batches and keep some frozen to have on hand for risotto and
  other stuff (just a soak in hot tap water to bring them back to temperature – no
  microwaving). Throwing them on the grill for a minute or so to give grill marks
  got the comment “This is best chicken I have ever had.” from a neighbor who takes
  his grillin’ very seriously.<br>\n<br>\nWhat I think is the best I’ve made is the
  <a href=\"https://www.seriouseats.com/recipes/2015/09/sous-vide-pork-ribs-recipe-food-lab.html\"
  target=\"_blank\">https://www.seriouseats.com/recipes/...-food-lab.html</a> from
  Serious Eats. It’s a three day process (but very little actual ‘hands on’ time,
  mostly just waiting time) and I play a bit fast and loose with their rub and sauce
  – but wow, really serious eats. There are never any leftovers.\n            </span>\n
