  {});\n          ps.store(\"topic_14451\", {\"post_stream\":{\"posts\":[{\"id\":29359,\"name\":\"Alyssa
  \",\"username\":\"AlyssaWOAH\",\"avatar_template\":\"/user_avatar/community.anovaculinary.com/alyssawoah/{size}/2946_1.png\",\"created_at\":\"2018-05-07T22:21:52.788Z\",\"cooked\":\"\\u003cp\\u003eSometimes
  terms are thrown at us in the midst of a sous vide conversation. When I first started
  with sous vide cooking, a lot of terms popped up a lot question marks in my head.
  \\u003c/p\\u003e\\n\\n\\u003cp\\u003eBelow are some popular terms. With the terms
  are basic definitions so you have a general understanding of them. \\u003c/p\\u003e\\n\\n\\u003cp\\u003eIf
  you have more to add (I’m sure I’ve missed a few), feel free to add them in the
  comments. \\u003c/p\\u003e\\n\\n\\u003chr\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eWater
  bath\\u003c/strong\\u003e - You know that pot or container full of water where you
  put your Anova stick into? Yeah, that’s the water bath! \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eAPC\\u003c/strong\\u003e
  \ - Anova Precision Cooker \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eIce
  bath Feature\\u003c/strong\\u003e - Also known as a delayed cook, it’s a feature
  within the app that helps with keeping your food at a safe temperature until you’re
  ready to cook. \\u003ca href=\\\"https://support.anovaculinary.com/hc/en-us/articles/115004283283-Learn-More-About-Ice-Bath?utm_source=Anova+Food+Nerd+Family\\u0026amp;utm_campaign=4d1fcb5683-product_update_app_ice_bath\\u0026amp;utm_medium=email\\u0026amp;utm_term=0_0315742ebc-4d1fcb5683-106222485\\u0026amp;ct=t%28product_update_app_ice_bath%29\\u0026amp;goal=0_0315742ebc-4d1fcb5683-106222485\\u0026amp;mc_cid=4d1fcb5683\\u0026amp;mc_eid=107c268dbb\\\"\\u003eYou
  can learn more about the ice bath feature in the app from this blog post.\\u003c/a\\u003e
  \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eShocking\\u003c/strong\\u003e
  - Once your food is done cooking, remove it from the bath and drop it into a container
  with cold, icy water. This helps with rapidly reducing the food’s internal temperature.
  This is helpful if you want to have a longer sear or safely store your food for
  a long time. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eDanger zone\\u003c/strong\\u003e
  - This is when food sits in an unsafe (low) temperature for an amount of time. More
  about what that danger zone is can be found in \\u003ca href=\\\"http://www.douglasbaldwin.com/sous-vide.html\\\"
  rel=\\\"nofollow noopener\\\"\\u003eA Practical Guide to Sous Vide by Douglas Baldwin.\\u003c/a\\u003e
  \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eSearing\\u003c/strong\\u003e
  - Taking food and cooking it over very high heat, usually just the surface of the
  food, to achieve the Maillard Reaction. \\u003ca href=\\\"https://anovaculinary.com/anova-searing-guide-part-1/\\\"\\u003eCheck
  out our guide and examples of how to sear your food.\\u003c/a\\u003e \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eBatch
  cooking\\u003c/strong\\u003e - Cooking a large quantity of food at one time to eat
  across the next few days\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eSous
  vide\\u003c/strong\\u003e - Sous vide literally means “under vacuum” in French,
  which refers to the process of vacuum sealing food in a bag, then cooking it at
  very precise temperature. \\u003ca href=\\\"https://anovaculinary.com/what-is-sous-vide/\\\"\\u003eLearn
  more about what is sous vide cooking.\\u003c/a\\u003e \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eUnder
  vacuum\\u003c/strong\\u003e - See definition for “sous vide.” \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eDoneness\\u003c/strong\\u003e
  - When food is cooked at the desired temperature (medium rare, medium-well, medium,
  well-done, etc). Not sure what kind of doneness you’re looking for? \\u003ca href=\\\"https://anovaculinary.com/anova-sous-vide-time-temperature-guide/\\\"\\u003eCheck
  out our time + temperature guide.\\u003c/a\\u003e \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eVacuum
  sealer\\u003c/strong\\u003e - It is a machine that vacuum packs, which is a method
  that removes air from a package prior to searing. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eImmersion
  method\\u003c/strong\\u003e - If you don’t have a vacuum sealer machine, you can
  use the immersion method in order to remove the air from the bag. \\u003ca href=\\\"https://anovaculinary.com/sous-vide-water-displacement-method/\\\"\\u003eThis
  is done by using the pressure of the water to force the air out of the bag.\\u003c/a\\u003e
  This is also known as the “water displacement method.” \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eWater
  displacement method\\u003c/strong\\u003e - See definition for “immersion method.”
  \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eSilicone bags\\u003c/strong\\u003e
  - These bags are typically made of 100% pure platinum food grade silicone. They
  can be reused and are considered to be a more sustainable product than sealable
  plastic bags. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eCooking vessel\\u003c/strong\\u003e
  - A container filled with water, or liquid - can be a pot, a sink, a cooler.\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eReverse
  searing\\u003c/strong\\u003e - A cooking method or technique that utilizes low temperatures
  and a longer cook time. This is typically executed with an oven or a closed grill.
  \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eMulticook\\u003c/strong\\u003e
  - An Anova app feature that gives you the ability to control multiple cookers at
  once. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eInsulation\\u003c/strong\\u003e
  - Adding material to prevent the loss of heat. Materials include ping pong balls,
  plastic wrap, aluminum foil, and a lid. \\u003ca href=\\\"https://anovaculinary.com/sous-vide-ping-pong-balls/\\\"\\u003eRead
  more about ping pong balls (also known as sous vide balls).\\u003c/a\\u003e \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eFrankencooler\\u003c/strong\\u003e
  - Coolers that are transformed into really effective sous vide containers. Want
  to make one? \\u003ca href=\\\"https://anovaculinary.com/sous-vide-cooler-guide/\\\"\\u003eWe
  have a DIY guide.\\u003c/a\\u003e \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eSV\\u003c/strong\\u003e
  - Sous Vide. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eMaillard reaction\\u003c/strong\\u003e
  - It’s responsible for giving your foods that delicious golden exterior and amazing
  flavors. Specifically, it’s a chemical reaction between an amino acid and a reducing
  sugar, with the addition heat. \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eLactobacillus\\u003c/strong\\u003e
  - It’s a type of bacteria that can be found in in fermented foods like yogurt. It
  also lives in us.\\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eDouglas
  Baldwin\\u003c/strong\\u003e - A food scientist who is known for his very nifty
  guide called \\u003ca href=\\\"http://www.douglasbaldwin.com/sous-vide.html\\\"
  rel=\\\"nofollow noopener\\\"\\u003e“A Practical Guide to Sous Vide Cooking.”\\u003c/a\\u003e
  \ \\u003c/p\\u003e\\n\\n\\u003cp\\u003e\\u003cstrong\\u003eVinegar Bath\\u003c/strong\\u003e
