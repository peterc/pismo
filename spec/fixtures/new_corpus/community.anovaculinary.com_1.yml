  class=\"relative-date\">May '18</span></a></div><div class=\"post-info edits\"><a
  title=\"post last edited on May 8, 2018 2:09 pm\">2 <i class=\"fa fa-pencil\" aria-hidden=\"true\"></i></a></div><div
  class=\"read-state read\" title=\"Post is unread\"><i class=\"fa fa-circle\" aria-hidden=\"true\"></i></div></div><div
  class=\"regular contents\"><div class=\"cooked\"><p>Sometimes terms are thrown at
  us in the midst of a sous vide conversation. When I first started with sous vide
  cooking, a lot of terms popped up a lot question marks in my head. </p>\n\n<p>Below
  are some popular terms. With the terms are basic definitions so you have a general
  understanding of them. </p>\n\n<p>If you have more to add (I’m sure I’ve missed
  a few), feel free to add them in the comments. </p>\n\n<hr>\n\n<p><strong>Water
  bath</strong> - You know that pot or container full of water where you put your
  Anova stick into? Yeah, that’s the water bath! </p>\n\n<p><strong>APC</strong>  -
  Anova Precision Cooker </p>\n\n<p><strong>Ice bath Feature</strong> - Also known
  as a delayed cook, it’s a feature within the app that helps with keeping your food
  at a safe temperature until you’re ready to cook. <a href=\"https://support.anovaculinary.com/hc/en-us/articles/115004283283-Learn-More-About-Ice-Bath?utm_source=Anova+Food+Nerd+Family&amp;utm_campaign=4d1fcb5683-product_update_app_ice_bath&amp;utm_medium=email&amp;utm_term=0_0315742ebc-4d1fcb5683-106222485&amp;ct=t%28product_update_app_ice_bath%29&amp;goal=0_0315742ebc-4d1fcb5683-106222485&amp;mc_cid=4d1fcb5683&amp;mc_eid=107c268dbb\">You
  can learn more about the ice bath feature in the app from this blog post.<span class=\"badge
  badge-notification clicks\" title=\"16 clicks\">16</span></a> </p>\n\n<p><strong>Shocking</strong>
  - Once your food is done cooking, remove it from the bath and drop it into a container
  with cold, icy water. This helps with rapidly reducing the food’s internal temperature.
  This is helpful if you want to have a longer sear or safely store your food for
  a long time. </p>\n\n<p><strong>Danger zone</strong> - This is when food sits in
  an unsafe (low) temperature for an amount of time. More about what that danger zone
  is can be found in <a href=\"http://www.douglasbaldwin.com/sous-vide.html\" rel=\"nofollow
  noopener\">A Practical Guide to Sous Vide by Douglas Baldwin.<span class=\"badge
  badge-notification clicks\" title=\"25 clicks\">25</span></a> </p>\n\n<p><strong>Searing</strong>
  - Taking food and cooking it over very high heat, usually just the surface of the
  food, to achieve the Maillard Reaction. <a href=\"https://anovaculinary.com/anova-searing-guide-part-1/\">Check
  out our guide and examples of how to sear your food.<span class=\"badge badge-notification
  clicks\" title=\"8 clicks\">8</span></a> </p>\n\n<p><strong>Batch cooking</strong>
  - Cooking a large quantity of food at one time to eat across the next few days</p>\n\n<p><strong>Sous
  vide</strong> - Sous vide literally means “under vacuum” in French, which refers
  to the process of vacuum sealing food in a bag, then cooking it at very precise
  temperature. <a href=\"https://anovaculinary.com/what-is-sous-vide/\">Learn more
  about what is sous vide cooking.<span class=\"badge badge-notification clicks\"
  title=\"3 clicks\">3</span></a> </p>\n\n<p><strong>Under vacuum</strong> - See definition
  for “sous vide.” </p>\n\n<p><strong>Doneness</strong> - When food is cooked at the
  desired temperature (medium rare, medium-well, medium, well-done, etc). Not sure
  what kind of doneness you’re looking for? <a href=\"https://anovaculinary.com/anova-sous-vide-time-temperature-guide/\">Check
  out our time + temperature guide.<span class=\"badge badge-notification clicks\"
  title=\"12 clicks\">12</span></a> </p>\n\n<p><strong>Vacuum sealer</strong> - It
  is a machine that vacuum packs, which is a method that removes air from a package
  prior to searing. </p>\n\n<p><strong>Immersion method</strong> - If you don’t have
  a vacuum sealer machine, you can use the immersion method in order to remove the
  air from the bag. <a href=\"https://anovaculinary.com/sous-vide-water-displacement-method/\">This
  is done by using the pressure of the water to force the air out of the bag.<span
  class=\"badge badge-notification clicks\" title=\"20 clicks\">20</span></a> This
  is also known as the “water displacement method.” </p>\n\n<p><strong>Water displacement
  method</strong> - See definition for “immersion method.” </p>\n\n<p><strong>Silicone
  bags</strong> - These bags are typically made of 100% pure platinum food grade silicone.
  They can be reused and are considered to be a more sustainable product than sealable
  plastic bags. </p>\n\n<p><strong>Cooking vessel</strong> - A container filled with
  water, or liquid - can be a pot, a sink, a cooler.</p>\n\n<p><strong>Reverse searing</strong>
  - A cooking method or technique that utilizes low temperatures and a longer cook
  time. This is typically executed with an oven or a closed grill. </p>\n\n<p><strong>Multicook</strong>
  - An Anova app feature that gives you the ability to control multiple cookers at
  once. </p>\n\n<p><strong>Insulation</strong> - Adding material to prevent the loss
  of heat. Materials include ping pong balls, plastic wrap, aluminum foil, and a lid.
  <a href=\"https://anovaculinary.com/sous-vide-ping-pong-balls/\">Read more about
  ping pong balls (also known as sous vide balls).<span class=\"badge badge-notification
  clicks\" title=\"6 clicks\">6</span></a> </p>\n\n<p><strong>Frankencooler</strong>
  - Coolers that are transformed into really effective sous vide containers. Want
  to make one? <a href=\"https://anovaculinary.com/sous-vide-cooler-guide/\">We have
  a DIY guide.<span class=\"badge badge-notification clicks\" title=\"14 clicks\">14</span></a>
  </p>\n\n<p><strong>SV</strong> - Sous Vide. </p>\n\n<p><strong>Maillard reaction</strong>
  - It’s responsible for giving your foods that delicious golden exterior and amazing
  flavors. Specifically, it’s a chemical reaction between an amino acid and a reducing
  sugar, with the addition heat. </p>\n\n<p><strong>Lactobacillus</strong> - It’s
  a type of bacteria that can be found in in fermented foods like yogurt. It also
  lives in us.</p>\n\n<p><strong>Douglas Baldwin</strong> - A food scientist who is
  known for his very nifty guide called <a href=\"http://www.douglasbaldwin.com/sous-vide.html\"
  rel=\"nofollow noopener\">“A Practical Guide to Sous Vide Cooking.”<span class=\"badge
  badge-notification clicks\" title=\"25 clicks\">25</span></a>  </p>\n\n<p><strong>Vinegar
  Bath</strong> - A way to clean your Anova Precision Cooker. You set your Anova in
  a bath mixed with vinegar and water to clean any build up. <a href=\"https://support.anovaculinary.com/hc/en-us/articles/204567914-How-do-I-clean-my-cooker-\">Here’s
  how.<span class=\"badge badge-notification clicks\" title=\"8 clicks\">8</span></a></p>\n\n<p><strong>IC</strong>
  - Immersion circulator</p>\n\n<p><strong>Thermal equilibrium</strong> - when the
  product being cooked reaches the same temperature as the water bath. With sous vide,
  this is the maximum temperature that the product will reach. (from <a class=\"mention\"
  href=\"/u/ember\">@Ember</a>)</p></div><section class=\"post-menu-area clearfix\"><nav
