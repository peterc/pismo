  \n    background: none; \n}\n</style><div class=\"MessageList Discussion\">\n<div
  id=\"Item_0\" class=\"PageTitle\"><div class=\"Options\"></div><h1>Sous Vide</h1></div>\n<div
  id=\"Discussion_10730842\" class=\"Item ItemDiscussion  Role_Member\">\n<div class=\"Discussion\">\n<div
  class=\"Item-Header DiscussionHeader\">\n<div class=\"AuthorWrap\">\n<span class=\"Author\">\n<a
  title=\"lporter229\" href=\"/en/profile/usercard/16580872\" class=\"PhotoWrap\"><img
  src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/b4e3/5e28/ce81/f5e5/ad6b/76b8/a416/07da0118da618424e3c8625beb48671618fa.jpg\"
  alt=\"lporter229\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/16580872\"
  class=\"Username\">lporter229</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>4,659</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>4,659</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta DiscussionMeta\">\n<span class=\"MItem Category\">
  in <a href=\"https://community.myfitnesspal.com/en/categories/recipes\">Recipes</a></span>
  </div>\n</div>\n<div class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nI
  just got a sous vide for my birthday and am looking for good recipes. Last night
  I made this chicken piccata with artichokes and sun dried tomatoes and it was absolutely
  delicious.<br>\n<br>\n<a href=\"http://unorthodoxepicure.com/the-unorthodox-epicure-sous-vide-chicken-piccata/\"
  rel=\"nofollow\">http://unorthodoxepicure.com/the-unorthodox-epicure-sous-vide-chicken-piccata/</a><br>\n<br>\nTonight
  I am cooking pork chops which i will pan sear after the sous vide. What are your
  favorite things to make sous vide? Recipes welcomed! </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"https://community.myfitnesspal.com/en/discussion/10730842/sous-vide\"
  class=\"Permalink\" rel=\"nofollow\">March 4, 2019 8:09PM</a> </span>\n<div class=\"Reactions\"><span
  class=\"Column-Score Hidden\">2</span><span class=\"ReactMenu\"><span class=\"ReactButtons\">
  </span></span></div></div> </div>\n</div>\n</div>\n</div>\n</div><div class=\"CommentsWrap\"><span
  class=\"BeforeCommentHeading\"></span><div class=\"DataBox DataBox-Comments\"><h2
  class=\"CommentHeading\">Replies</h2> <ul class=\"MessageList DataList Comments\">\n<li
  class=\"Item Alt ItemComment Role_Member\" id=\"Comment_43398667\">\n<div class=\"Comment\">\n<div
  class=\"Options\">\n</div>\n<div class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span
  class=\"Author\">\n<a title=\"crazyravr\" href=\"/en/profile/usercard/1000256721\"
  class=\"PhotoWrap\"><img src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/8dc5/c342/7b78/e304/7f9b/968d/5d7d/8184b72fa489d55bbcd4a0d8ee219635da46.jpg\"
  alt=\"crazyravr\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1000256721\"
  class=\"Username\">crazyravr</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>5,795</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>5,795</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\n<blockquote
  class=\"Quote UserQuote\">\n<div class=\"QuoteAuthor\"><a rel=\"nofollow\" href=\"/en/profile/usercard/16580872\">lporter229</a>
  wrote: <a rel=\"nofollow\" href=\"/en/discussion/10730842\" class=\"QuoteLink\">»</a></div>\n<div
  class=\"QuoteText\">I just got a sous vide for my birthday and am looking for good
  recipes. Last night I made this chicken piccata with artichokes and sun dried tomatoes
  and it was absolutely delicious.<br>\n<br>\n<a href=\"http://unorthodoxepicure.com/the-unorthodox-epicure-sous-vide-chicken-piccata/\"
  rel=\"nofollow\">http://unorthodoxepicure.com/the-unorthodox-epicure-sous-vide-chicken-piccata/</a><br>\n<br>\nTonight
  I am cooking pork chops which i will pan sear after the sous vide. What are your
  favorite things to make sous vide? Recipes welcomed!</div>\n</blockquote>\n<br>\nHome
  made deli meats of any kind. Simply roll and spice and sprinkle with gelatin any
  meat you desire, I love chicken / turkey breasts, into a well a \"ham or thick sausage\"
  like shape. Either vac pack or fully encase in ceram wrap so that no water gets
  in. And sous vide to the correct temp. When done let it rest in the fridge, slice
  and top sammies <img class=\"emoji\" src=\"https://community.myfitnesspal.com/en/resources/emoji/smile.png\"
  title=\":)\" alt=\":)\" height=\"20\"><br>\nWhy do I like the sous vide for this?
  Because it keeps the temp at the proper setting for a long time and makes it very
  easy. </div>\n<div class=\"UnderBody\">\n<span class=\"BodyDate DateCreated\">\n<a
  href=\"/en/discussion/comment/43398667/#Comment_43398667\" class=\"Permalink\" name=\"Item_1\"
  rel=\"nofollow\">March 4, 2019 8:48PM</a> </span>\n<div class=\"Reactions\"><span
  class=\"Column-Score Hidden\">2</span><span class=\"ReactMenu\"><span class=\"ReactButtons\">
  </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li class=\"Item ItemComment
  Role_Member\" id=\"Comment_43403341\">\n<div class=\"Comment\">\n<div class=\"Options\">\n</div>\n<div
  class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span class=\"Author\">\n<a
  title=\"swirlybee\" href=\"/en/profile/usercard/1001924843\" class=\"PhotoWrap\"><img
  src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/f38e/835c/7722/5322/91b0/5f8d/9bba/a1256fbadad8d34d01a817a817120b462d91.jpg\"
  alt=\"swirlybee\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1001924843\"
  class=\"Username\">swirlybee</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>284</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>284</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nI
  did lobster tails last night. 134F for 1 hour with just butter and salt. Served
  with linguine in a simple butter sauce and spinach. Delicious. Might try it 130F
  next time.<br>\n<br>\nI usually do ribeye at 129F for 1 hour. Pan seared and served
  with a red wine reduction (red wine, garlic, shallots, rosemary, thyme and butter).<br>\n<br>\nPork
  chops, I season with garlic powder and salt, then sous vide at 145F for 1 hour.<br>\n<br>\nI
  also do onsen tamago (Japanese soft-cooked egg) for use in ramen and other stuff.
  145F for 1 hour.<br>\n<br>\nVegetables, I generally do them with butter, salt and
  garlic powder at 190F for half an hour. </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43403341/#Comment_43403341\"
  class=\"Permalink\" name=\"Item_2\" rel=\"nofollow\">March 5, 2019 7:45PM</a> </span>\n<div
  class=\"Reactions\"><span class=\"Column-Score Hidden\">3</span><span class=\"ReactMenu\"><span
  class=\"ReactButtons\"> </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li
  class=\"Item Alt ItemComment Role_Member\" id=\"Comment_43403458\">\n<div class=\"Comment\">\n<div
  class=\"Options\">\n</div>\n<div class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span
  class=\"Author\">\n<a title=\"DX2JX2\" href=\"/en/profile/usercard/1006523177\"
  class=\"PhotoWrap\"><img src=\"https://d34yn14tavczy0.cloudfront.net/images/no_photo.png\"
  alt=\"DX2JX2\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1006523177\"
  class=\"Username\">DX2JX2</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>1,847</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>1,847</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nSkinless
  chicken breasts are generally the revelation to sous vide cooking for most. Cook
  to 140F or 141F for the juiciest and most tender meat ever. Super lean and low calorie,
  too.<br>\n<br>\n140F will give you super soft and tender meat. This is my favorite
  though some don't like it because it lacks the grain normally found in chicken breast.<br>\n<br>\n141F-142F
  will give you a more traditional meaty texture but the meat will still be super
  juicy, soft, and flavorful. This is how I cook it for guests.<br>\n<br>\nThe other
  'standard' for most sous vide newbies tends to be beef short ribs. Cook to medium
  rare/medium over a 48 to 72 hour period. The results are awesome and cannot be replicated
  by any other cooking method.<br>\n<br>\nI've had a sous vide rig for going on 10
  years now and I've stopped using except for those cases where it produces results
  that I can't get via any other means (a la chicken breast and beef short ribs).
  Nothing against sous vide; I just refound my love for the process of traditional
  cookery.<br>\n<br>\nThat said, I find the water bath a lifesaver when cooking individual
  serving pieces in bulk, for holding things at serving temperature before service,
  or for reheating leftover proteins to good as freshly cooked quality. </div>\n<div
  class=\"UnderBody\">\n<span class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43403458/#Comment_43403458\"
  class=\"Permalink\" name=\"Item_3\" rel=\"nofollow\">March 5, 2019 8:19PM</a> </span>\n<div
  class=\"Reactions\"><span class=\"Column-Score Hidden\">3</span><span class=\"ReactMenu\"><span
  class=\"ReactButtons\"> </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li
  class=\"Item ItemComment Role_Member\" id=\"Comment_43407305\">\n<div class=\"Comment\">\n<div
  class=\"Options\">\n</div>\n<div class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span
  class=\"Author\">\n<a title=\"lporter229\" href=\"/en/profile/usercard/16580872\"
  class=\"PhotoWrap\"><img src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/b4e3/5e28/ce81/f5e5/ad6b/76b8/a416/07da0118da618424e3c8625beb48671618fa.jpg\"
  alt=\"lporter229\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/16580872\"
  class=\"Username\">lporter229</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>4,659</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>4,659</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nWe
  made these spice rubbed pork chops last night. Put the rub on prior to sous vide,
  then seared in the pan. I have read conflicting opinions on whether or not it is
  preferable to put a rub on prior to the sous vide cooking or afterwards. i thought
  they turned out good this way, but wondered if anyone else had opinions.<br>\n<br>\n<img
  src=\"https://us.v-cdn.net/5021879/uploads/editor/l2/0r715lr2bawe.jpg\" alt=\"0r715lr2bawe.jpg\"><br>\n</div>\n<div
  class=\"UnderBody\">\n<span class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43407305/#Comment_43407305\"
  class=\"Permalink\" name=\"Item_4\" rel=\"nofollow\">March 6, 2019 5:02PM</a> </span>\n<div
  class=\"Reactions\"><span class=\"Column-Score Hidden\">2</span><span class=\"ReactMenu\"><span
  class=\"ReactButtons\"> </span></span></div></div> </div>\n</div>\n</div>\n</li>\n</ul>\n</div><div
  class=\"P PagerWrap\"></div></div> <div class=\"Foot Closed\">\n<div class=\"Note
  Closed SignInOrRegister\"><a href=\"/en/entry/signin?Target=discussion%2F10730842%2Fsous-vide%3F\">Sign
  In</a> or <a href=\"/en/entry/register?Target=discussion%2F10730842%2Fsous-vide%3F\">Register</a>
