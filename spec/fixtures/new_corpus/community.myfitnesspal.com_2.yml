  me sorta sad.<br>\n<br>\nI knew someone once who BOILED chicken breasts. That made
  me shudder.</div>\n</blockquote>\n<br>\nActually, there is nothing wrong with this.
  I simmer chicken breasts on the stove top all the time. Then shred the meat with
