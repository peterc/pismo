  alt=\"whatalazyidiot\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1005878314\"
  class=\"Username\">whatalazyidiot</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>342</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
