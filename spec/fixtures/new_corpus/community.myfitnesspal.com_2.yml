  class=\"Author\">\n<a title=\"JohnnytotheB\" href=\"/en/profile/usercard/1008208688\"
  class=\"PhotoWrap\"><img src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/ab69/56f1/9c06/8abc/9f10/dcc5/73c9/606363473e15ac3a73ebb467c16e89bd0ad7.jpg\"
  alt=\"JohnnytotheB\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1008208688\"
  class=\"Username\">JohnnytotheB</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>153</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>153</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nWhen
  I ate chicken I would slice it into 1/4 inch medallions and cook it in butter. The
  butter lent a nice flavor and the smaller portions cooked quicker and you could
  easily tell when it was done! </div>\n<div class=\"UnderBody\">\n<span class=\"BodyDate
  DateCreated\">\n<a href=\"/en/discussion/comment/43450391/#Comment_43450391\" class=\"Permalink\"
  name=\"Item_29\" rel=\"nofollow\">March 16, 2019 2:09AM</a> </span>\n<div class=\"Reactions\"><span
