  </span>\n<div class=\"Reactions\"><span class=\"Column-Score Hidden\">0</span><span
  class=\"ReactMenu\"><span class=\"ReactButtons\"> </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li
  class=\"Item ItemComment Role_Member\" id=\"Comment_43459644\">\n<div class=\"Comment\">\n<div
  class=\"Options\">\n</div>\n<div class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span
  class=\"Author\">\n<a title=\"Lounmoun\" href=\"/en/profile/usercard/1000102880\"
  class=\"PhotoWrap\"><img src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/f672/f956/ed9e/200d/934a/1cc7/8abf/b6614b3994a9ad8906449af5617e0b2fa44b.jpg\"
  alt=\"Lounmoun\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1000102880\"
  class=\"Username\">Lounmoun</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>8,394</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>8,394</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\n<blockquote
  class=\"Quote UserQuote\">\n<div class=\"QuoteAuthor\"><a rel=\"nofollow\" href=\"/en/profile/usercard/1007583464\">Rsanfilippo3</a>
  wrote: <a rel=\"nofollow\" href=\"/en/discussion/10732687\" class=\"QuoteLink\">»</a></div>\n<div
  class=\"QuoteText\">Literally wasted 1 hour of my time and the chicken tastes terrible!
  Hard, over cooked, tough And I’m on the verge of a breakdown \U0001F644\U0001F612</div>\n</blockquote>\n<br>\nHow
  did you cook it? Did you follow a recipe or just chuck a raw plain boneless, skinless
  breast in the oven?<br>\nIt sounds like it was mainly cooked too long. If you are
  baking chicken breast maybe start checking for doneness with a meat thermometer
  about 25 minutes. It should be about 165° F.<br>\nAdd some liquid to your baking
  dish and/or cover with foil. </div>\n<div class=\"UnderBody\">\n<span class=\"BodyDate
  DateCreated\">\n<a href=\"/en/discussion/comment/43459644/#Comment_43459644\" class=\"Permalink\"
  name=\"Item_33\" rel=\"nofollow\">March 18, 2019 12:44PM</a> </span>\n<div class=\"Reactions\"><span
  class=\"Column-Score Hidden\">0</span><span class=\"ReactMenu\"><span class=\"ReactButtons\">
  </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li class=\"Item Alt ItemComment
