  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\n<blockquote
  class=\"Quote UserQuote\">\n<div class=\"QuoteAuthor\"><a rel=\"nofollow\" href=\"/en/profile/usercard/1003242896\">purplefizzy</a>
  wrote: <a rel=\"nofollow\" href=\"/en/discussion/comment/43440685#Comment_43440685\"
