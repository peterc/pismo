  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nAlways
  use a food thermometer when cooking chicken. Its so easy to overcook, especially
  if you're using chicken breasts.<br>\n<br>\nI also agree with the above comments
  about just buying a rotisserie chicken if you want a whole chicken. You can even
  use the leftover bones to make a good stock. Honestly, the difference in price for
  a pre-cooked chicken versus doing it yourself is very little.<br>\n<br>\n</div>\n<div
  class=\"UnderBody\">\n<span class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43447588/#Comment_43447588\"
