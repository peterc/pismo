  alt=\"Carol_L\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1454013\"
  class=\"Username\">Carol_L</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>263</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>263</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nTwo
  words: Immersion Circulater (or Sous-Vide if you want to get technical).<br>\n<br>\nTake
  a frozen chicken breast, some fresh herbs and seal them in a zip lock back, making
  sure you get all of the air out before sealing (straws work well for this)<br>\n<br>\nAttach
  your immersion circulater to the side of a large pot and add hot water. Set temperature
  to 144 degrees and set the timer for 1.5 hours and drop bagged chicken into pot.<br>\n<br>\nGo
  for a walk, prep your vegetables/sides, set table.<br>\n<br>\nRemove perfectly done,
  juicy chicken breast, saving the stock in the bag for soups or other cooking.<br>\n</div>\n<div
  class=\"UnderBody\">\n<span class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43449186/#Comment_43449186\"
  class=\"Permalink\" name=\"Item_27\" rel=\"nofollow\">March 15, 2019 8:19PM</a>
