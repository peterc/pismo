  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nKeep
  looking for good recipes and keep trying. Check out UTube and other free on line
  recipes. I make chicken breasts in a pan - medium heat with a little olive oil and
  simmered so they do not dry out and add one of several spice blends I have on hand.
