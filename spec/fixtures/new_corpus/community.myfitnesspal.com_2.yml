  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\n<blockquote
  class=\"Quote UserQuote\">\n<div class=\"QuoteAuthor\"><a rel=\"nofollow\" href=\"/en/profile/usercard/33377661\">COGypsy</a>
  wrote: <a rel=\"nofollow\" href=\"/en/discussion/comment/43444669#Comment_43444669\"
  class=\"QuoteLink\">»</a></div>\n<div class=\"QuoteText\">Another vote for grocery
  store rotisserie chicken. Anything else is pretty much wasted kitchen time.</div>\n</blockquote>\n<br>\nI
  used to to subscribe to this philosophy when time-pressed.<br>\nThen I started reading
  labels a bit closer, and realized that my beloved birds were ‘injected with up to
  12% of a solution of blablabla’ - All things that were NOT chicken.<br>\nThese days
  I stay away needle-enhanced meal at a general rule. Conventional farming makes that
  difficult so I do pasture raised whenever possible.<br>\n<br>\nThat all said: we
  pick our battles. Rotisserie is a time-saving option that is likely to correlate
  with better health markers than chicken nugget-type options, is more palatable then
  poorly prepared chx breasts, and far more versatile. </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43447885/#Comment_43447885\"
