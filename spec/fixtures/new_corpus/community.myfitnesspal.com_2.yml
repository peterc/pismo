  title=\"amgreenwell\" href=\"/en/profile/usercard/49263062\" class=\"PhotoWrap\"><img
  src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/ee0b/2894/bea9/5f98/b8d0/1d92/2c27/113328883aac1a75dae0aab6433a24999009.jpg\"
  alt=\"amgreenwell\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/49263062\"
  class=\"Username\">amgreenwell</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>1,240</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>1,240</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nI
  haven't read all the replies but the best chicken is roasted. No matter what the
  cut and no matter what the seasoning if you roast it the juices all stay in and
  it's great.<br>\nTake two chicken breasts, season well, put in a baking dish with
  some chicken broth or water, put aluminum foil on top. Set oven to 350 or so. Cook
  for about 40 minutes. Use a meat thermometer to make sure it is cooked fully. as
  you experiment you'll find other ways to cook chicken that are good. I love pan
  seared but you've got to have a thin cut and great seasoning. </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43460106/#Comment_43460106\"
  class=\"Permalink\" name=\"Item_34\" rel=\"nofollow\">March 18, 2019 2:26PM</a>
  </span>\n<div class=\"Reactions\"><span class=\"Column-Score Hidden\">0</span><span
  class=\"ReactMenu\"><span class=\"ReactButtons\"> </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li
  class=\"Item ItemComment Role_Member\" id=\"Comment_43460166\">\n<div class=\"Comment\">\n<div
