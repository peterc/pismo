  class=\"Author\">\n<a title=\"missysippy930\" href=\"/en/profile/usercard/1006896471\"
  class=\"PhotoWrap\"><img src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/9226/267f/da52/3c01/3655/d187/655c/35f09a2e2b2130dd9e2ec08a0bb2e78e6941.jpg\"
  alt=\"missysippy930\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/1006896471\"
  class=\"Username\">missysippy930</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>704</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>704</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nIf
  you are doing boneless, skinless chicken breasts, use a meat mallet to pound them
  to an even thickness. I don’t use frozen breasts (they are soaked in a saline brine
  before being frozen usually), but if you do, make sure they are thawed first. You
  can use a ziplock bag or plastic wrap for pounding them in. Key to not over cooking
  because it’s equal thickness. Also an instant read thermometer. Bake or sauté with
  your favorite spices, seasonings, herbs. Letting the cooked breast rest before slicing
  or eating, helps keep the juices in the cooked meat. </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43460166/#Comment_43460166\"
