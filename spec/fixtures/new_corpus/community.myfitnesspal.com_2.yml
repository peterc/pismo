  class=\"Author\">\n<a title=\"acpgee\" href=\"/en/profile/usercard/27581299\" class=\"PhotoWrap\"><img
  src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/31f5/a19e/e72f/4f0b/86e6/6e9f/9ec3/7edcb255aa604407534c5530a867cd2dcf06.jpg\"
  alt=\"acpgee\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/27581299\"
  class=\"Username\">acpgee</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>3,085</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>3,085</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nIf
  you are roasting a whole chicken, spatchcock it by cutting down the backbown with
  poultry shears or a strong pair of regular scissors. Spread the chicken out on the
  roasting tin and press down with your palm on the breast to flatten it. In my experience
  spathcocking is the only way to roast a whole chicken so that the breasts and legs
  are done at the same time.<br>\n<br>\nThis technique makes use of the fact that
  in conventional oven, it is hotter on the perimeter (where the legs are) than the
  centre (where the breasts are). If I don't spatchcock, I always end up with overcooked
  breasts if I roast until the legs are done. </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43450433/#Comment_43450433\"
  class=\"Permalink\" name=\"Item_31\" rel=\"nofollow\">March 16, 2019 2:21AM</a>
  </span>\n<div class=\"Reactions\"><span class=\"Column-Score Hidden\">0</span><span
  class=\"ReactMenu\"><span class=\"ReactButtons\"> </span></span></div></div> </div>\n</div>\n</div>\n</li>\n<li
  class=\"Item Alt ItemComment Role_Member\" id=\"Comment_43456913\">\n<div class=\"Comment\">\n<div
  class=\"Options\">\n</div>\n<div class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span
  class=\"Author\">\n<a title=\"Theo166\" href=\"/en/profile/usercard/34344526\" class=\"PhotoWrap\"><img
  src=\"https://dakd0cjsv8wfa.cloudfront.net/images/photos/user/122f/6fc3/b5dd/e26b/8a92/3ff5/b8c8/5c6046c65fbff4a136d5f688f58c2f3642f8.jpg\"
  alt=\"Theo166\" class=\"ProfilePhoto ProfilePhotoMedium\"></a><a href=\"/en/profile/usercard/34344526\"
  class=\"Username\">Theo166</a> <span class=\"AuthorBadge\">\n<span class=\"MItem
  PostCount\">Posts: <b>2,275</b></span><span class=\"MItem RoleTitle\">Member</span>
  <span class=\"Rank MItem\" title=\"Member\">Member</span> </span>\n</span>\n<span
  class=\"AuthorInfo\">\n<span class=\"MItem PostCount\">Posts: <b>2,275</b></span><span
  class=\"MItem RoleTitle\">Member</span> <span class=\"Rank MItem\" title=\"Member\">Member</span>
  </span>\n</div>\n<div class=\"Meta CommentMeta CommentInfo\">\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message\">\nI
  buy the frozen breasts and use them just as an ingredient in stir fry, stew, curry,
  etc.<br>\nCan't recall last time I had a whole chicken, unless it was cooked by
  Costco <img class=\"emoji\" src=\"https://community.myfitnesspal.com/en/resources/emoji/blush.png\"
  title=\":blush:\" alt=\":blush:\" height=\"20\"> </div>\n<div class=\"UnderBody\">\n<span
  class=\"BodyDate DateCreated\">\n<a href=\"/en/discussion/comment/43456913/#Comment_43456913\"
