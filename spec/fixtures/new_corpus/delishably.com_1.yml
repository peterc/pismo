  class=\"full module moduleText\" id=\"mod_45371169\"><h2 class=\"subtitle\">Foods
  to Sous Vide</h2><div class=\"txtd\" id=\"txtd_45371169\"><p>Once you experience
  the convenience and amazing results of a sous vide you just might go through a phase
  where you try to cook everything this way. Most foods that can cook in a bag and
  have a cooking temperature below the boiling point of water can be cooked with one
  of these precision machines.</p>\n<h3>Sous Vide Chicken</h3>\n<p>It can be hard
  even for practiced chefs to turn out chicken that isn't dry. An immersion cooking
  method makes this so much easier. Throw in some herbs and lemon with a couple chicken
  breasts in a vacuum sealed bag and the result will be tender, juicy chicken. </p>\n<h3>Sous
  Vide Fish</h3>\n<p>Putting fish in a sealed bag to cook it does wonders for retaining
  moisture and keeping the fish smell from overwhelming your kitchen. </p>\n<h3>Sous
  Vide Potatoes or Other Starchy Veggies</h3>\n<p>Potatoes takes a while to break
  down and cook. Sous vide is the perfect solution to get potatoes, carrots and other
  starchy vegetables cooking while you prepare the rest of the meal. </p>\n<h3>Can
  You Sous Vide Eggs?</h3>\n<p>Eggs can be hard boiled with an immersion cooker. Keep
  them in the shell and add them directly to the water bath, no bag required. </p></div>\n</div>\n<div
