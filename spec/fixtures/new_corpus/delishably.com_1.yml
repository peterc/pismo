  class=\"full module moduleText\" id=\"mod_45371077\"><h2 class=\"subtitle\">What
  does \"Sous Vide\" Mean?</h2><div class=\"txtd\" id=\"txtd_45371077\"><p>Ever wondered
  how chefs of high-end restaurants can get steaks perfectly done as ordered and your
  steaks always turn out tough and overdone? They have something you don't: a sous
  vide.</p>\n<h3>Sous Vide Pronunciation and Meaning</h3>\n<p><em>Sous vide</em> is
  a French phrase meaning \"under vacuum\" and is pronounced \"sue veed\". The food
  under vacuum only describes a portion of this particular cooking technique. A chef
  can vacuum seal food and place it in a water bath that is controlled to a precise
  temperature and circulated by a sous vide.</p>\n<p>Up until recently, this precise
  technique was primarily reserved for commercial kitchens. But now smaller and less
  expensive versions are available on the market and appearing in more and more home
  kitchens.</p>\n<p>Sous vide immersion circulators are starting to mean convenience
  and perfectly cooked meals. But how are they used and how do you get to that legendary
  perfectly cooked steak? Learn the basics of cooking sous vide below.</p></div>\n</div>\n<div
  class=\"full module moduleAdSpot mobileAd\" id=\"mod_new27\" style=\"display: none;\">\n<div
