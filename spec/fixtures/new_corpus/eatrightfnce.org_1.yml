  class=\"clearfix\"></div>\n<div class=\"row\"><button onclick=\"window.history.back();\"
  class=\"btn btn-sx btn-default\"><span class=\"glyphicon glyphicon-chevron-left\"
  aria-hidden=\"true\"></span> Back</button><p></p>\n<h1 class=\"session-title\" data-fontsize=\"24\"
  data-lineheight=\"NaN\">512. Culinary Demonstration: When Engineering Meets Culinary
  Science – Sous Vide Cooking</h1>\n<div class=\"custom-label\"><i class=\"fa fa-calendar
  fa-fw\"></i>Sunday, October 21</div>\n<div class=\"custom-label\"><i class=\"fa
  fa-clock-o fa-fw\"></i>3:30 PM – 5:00 PM</div>\n<div class=\"custom-label\"><i class=\"fa
  fa-map-marker fa-fw\"></i>Location: 207 AB</div>\n<div class=\"custom-label\"><i
  class=\"fa fa-edit\"></i> CE: 1.5</div>\n<div class=\"custom-label\">Level 2 – Intermediate</div>\n<div
  class=\"custom-label\">Activity Code: 141267</div>\n<hr>\n<div class=\"col-sm-8\">\n<div
  class=\"tracks-label\">Course Tracks: <a href=\"https://eatrightfnce.org/filtering/track/#art-and-science-of-food\">Art
  and Science of Food</a><a href=\"https://eatrightfnce.org/filtering/track/#new-professionals\">New
  Professionals</a></div>\n<p class=\"PresentationAbstractText mar-top\">Sous vide
  is a food processing technique in which foods and seasonings are vacuum-sealed in
  plastic and cooked in a low temperature water bath. There are many benefits to this
  method of food processing, as seen by food companies, foodservice operations, and
  even some home cooks who use the technique. The process, regardless of scale, yields
  even cooking for top quality menu items. Culinary savvy consumers have caught on
  to sous vide, using devices specially designed for home use. This session will delve
  into sous vide cooking from both an engineering and culinary perspective. Learn
  how sous vide food processing can improve food quality, and observe culinary techniques
  used in final preparations before service. </p>\n<p>Planned with the Food and Culinary
  Professionals DPG</p>\n<h4 class=\"role-title\" data-fontsize=\"16\" data-lineheight=\"NaN\">Learning
  Objectives: </h4>\n<ul>\n<li>Define sous vide, describe its technique, and explain
  when ideally to use this method of food processing.\n</li>\n<li>Describe the food
  safety implications associated with sous vide cooking.\n</li>\n<li>Describe how
  sous vide effects the nutrition integrity of a variety of foods, and list culinary
  applications for using sous vide in foodservice and at home to produce high-quality
  products.</li>\n</ul>\n<div class=\"pull-left pres-tidbit\">\n<h4 class=\"role-title\"
  data-fontsize=\"16\" data-lineheight=\"NaN\">Learning Need Codes: </h4>\n<ul>\n<li>8018
  – Environmental, agricultural, and technologic influences on food systems</li>\n<li>8020
  – Equipment management</li>\n<li>8040 – Food safety, HACCP, sanitation</li>\n</ul>\n</div>\n<div
  class=\"pull-left pres-tidbit\">\n<h4 class=\"role-title\" data-fontsize=\"16\"
  data-lineheight=\"NaN\">Performance Indicator: </h4>\n<ul>\n<li>13.1.7 Applies principles
  of food safety and sanitation in the design and purchase of equipment for production
  and service of food.</li>\n<li>13.2.7 Modifies recipes and menus that accommodate
  diverse health, economic and cultural needs in order to achieve nutritional goals
  and requirements.</li>\n<li>8.1.2 Applies knowledge of food and nutrition as well
  as the biological, physical and social sciences in practice.</li>\n</ul>\n</div>\n</div>\n<div
