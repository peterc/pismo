  entry\" itemscope=\"\" itemtype=\"https://schema.org/CreativeWork\"><h1 class=\"entry-title\"
  itemprop=\"headline\">Sous Vide Safety — Is Sous Vide Cooking Safe?</h1><header
  class=\"entry-header\"><h1 class=\"entry-title\" itemprop=\"headline\">Sous Vide
  Safety — Is Sous Vide Cooking Safe?</h1><p class=\"entry-meta\"><time class=\"entry-time\"
  itemprop=\"datePublished\" datetime=\"2018-03-28T08:00:16+00:00\">March 28, 2018</time>
  by <span class=\"entry-author\" itemprop=\"author\" itemscope=\"\" itemtype=\"https://schema.org/Person\"><a
  href=\"https://fearlessfresh.com/author/steph/\" class=\"entry-author-link\" itemprop=\"url\"
  rel=\"author\"><span class=\"entry-author-name\" itemprop=\"name\">Stephanie Stiavetti</span></a></span></p></header><div
  class=\"entry-content\" itemprop=\"text\"><div class=\"wprm-recipe-snippets\"></div><p><img
  class=\"aligncenter wp-image-28184 size-full\" src=\"https://fearlessfresh.com/wp-content/uploads/2018/02/Sous-Vide-Safety.jpg\"
  alt=\"Sous Vide Safety -- Man tying a beef roast with twine\" width=\"800\" height=\"1079\"
  srcset=\"https://fearlessfresh.com/wp-content/uploads/2018/02/Sous-Vide-Safety.jpg
  800w, https://fearlessfresh.com/wp-content/uploads/2018/02/Sous-Vide-Safety-680x917.jpg
  680w\" sizes=\"(max-width: 800px) 100vw, 800px\"></p><p>Sous vide safety question:
  when can it be safe to eat meat cooked at lower temperatures than the FDA recommends,
  such as in sous vide cooking? (A great example recipe would be <a href=\"https://fearlessfresh.com/sous-vide-ribs-barbecue/\">Julie’s
  24-hour barbecued baby back ribs</a>.) This was a question I stumbled upon on Facebook,
  and I thought it might be fun to post my response here. The initial conversation
  started when someone was cooking a roast at 129°F for 72 hours and someone else
  balked about sous vide safety, saying it was dangerous. It went&nbsp;like this:</p><p><em>J:
  [paraphrased] I’m cooking this roast for 72 hours at 130°F&nbsp;(54°C).</em></p><p><em>A:
  By the 4/40/140 rule of thumb, that’s not even food safe. Confused.</em></p><p>This
  second person was quoting the 4/40/140 rule, a food sanitation rule that states
  that certain bacteria-friendly foods can’t be kept in the temperature range of 40°F
  (4°C) and 140°F&nbsp;(60°C) for more than four hours, or they need to be reheated
  to a safe temperature before serving.&nbsp;This rule exists so that restaurants
  don’t leave food laying around before serving it to diners, which&nbsp;would make
  people very, very sick.</p><p>And while this rule is true, when it comes to sous
  vide safety, there are other factors at work.</p><p><span id=\"more-28056\"></span></p><p>Foods
  that are particularly bacteria-friendly are called TCS (Temperature Controlled for
  Safety) foods, and they’re classified as such because they’re the perfect breeding
  ground for food-borne illness. TCS foods include foods like&nbsp;eggs, dairy, shellfish,
  fish, cut melons, meat/meat analogues, and&nbsp;cooked starches like rice and baked
  potatoes. So it makes sense to be concerned when preparing these foods, because
  sous vide safety is really important.</p><p>So, given that the “danger zone” for
  bacterial growth is between&nbsp;40°F (4°C) and 140°F&nbsp;(60°C), and anything
  that sits at this temperature for longer than four hours need to be reheated, how
  can someone safely eat meat that’s been sitting at 129°F for three freaking days?!
  Surprisingly, it can be fine. I’ll explain the sous vide safety principal.</p><p>First
  off: Deciding what to eat&nbsp;is a personal choice for everyone. <em>I am very
  much NOT telling you that you’ll be fine if you eat under-cooked&nbsp;meat.</em>
  All I can do is give you some information, but <strong>there is always a risk when
  eating foods that are not cooked to FDA-recommended temperatures. Eating anything
  cooked below sanitation-approved temperatures can make you sick.&nbsp;</strong></p><p>Okay,
  now that that’s out of the way… let’s talk about this sous vide roast cooked at
  129°F&nbsp;(54°C) for 72 hours.</p><h2><strong>Sous vide safety: It’s about time
  + temperature</strong></h2><p>There are a few factors at work when it comes to sous
  vide safety, the two most important being temperature AND time. So, while you only
  need to hold red meat at a core temp for 4 minutes at 145°F (63°C) to make it “safe,”
  you can hold it at other temperatures for varying amounts of time to still reach
  a similar degree of safety. Here’s a time table for red meat roasts (numbers from
  the 2013 edition of the FDA-approved&nbsp;<em>ServSafe Manager Textbook</em>):</p><ul><li>130°F
  (54°C) for 112 minutes</li><li>135°F (57°C) for 36 minutes</li><li>140°F(60°C) for
  12 minutes</li><li>145°F (63°C) for 4 minutes</li></ul><p>This list dictates that
  the lowest temperature you’d want to take a beef roast to would be 130°F (54°C),
  as long as it’s held at that temperature for <em>minimum</em> 112 minutes. 129°F
  (54°C) is obviously lower than 130°F (54°C), but it’s pretty close. This is where
  personal preference comes in. You need to decide for yourself where your safety
  boundaries are.</p><p>There’s also variance between cuts of meat. So, the above
  times/temps are for a roast, but <strong>a chop could be held at temp for less time
  since there’s less mass.&nbsp;</strong>This is an important distinction when it
  comes to sous vide safety.</p><p>The generic danger zone for bacterial growth in
  food is longer than four hours between 40°F (4°C) – 135°F (57°C). The critical danger
  zone is 70°F (21°C)- 125°F (52°C). In meats, as I note above, <em>most bacteria
  are killed off by 130°F&nbsp;(54°C) if held for a longer period of time</em>. 145°F&nbsp;(63°C)
  &nbsp;just kills them off more quickly.</p><blockquote><p><em>“Most bacteria are
  killed off by 130°F&nbsp;(54°C) if held for a longer period of time</em>. 145°F&nbsp;(63°C)
  &nbsp;just kills them off more quickly.”</p></blockquote><p>Other TCS foods are
  also likely to harbor bacteria — such as eggs and carb-based foods, such as starches
  — and need to be cooked to at least 135°F (57°C)&nbsp;to kill off pathogens. That
  said, if you’re&nbsp;<em>reheating</em>&nbsp;them a second (or third) time, they
  should be heated back up to about 165°F&nbsp;(74°C) to account for the new moisture
  you added and structural changes that took place once you cooked them the first
  time.</p><p>Note: If you mix your meat with something like eggs or starchy foods,
  you need to respect the safety temps of the <em>highest risk food in your dish</em>.
  So, if you’re reheating a shepherd’s pie, you’d need to cook it to 165°F&nbsp;(74°C)
  to sanitize the potatoes, NOT 145°F (63°C), which&nbsp;would just sanitize the meat.</p><p>It’s
  also important to note that when <a href=\"https://fearlessfresh.com/sous-vide-turkey-leg-recipe/\">sous
  vide cooking chicken, turkey, or pork</a>, you need to adhere to the specific temperatures
  of those meats to keep yourself safe.</p><h2><strong>Sous vide safety and meat quality</strong></h2><p>Another
  important factor in sous vide safety is where you get your meat and how it was handled.
  <strong>You reduce your risk of contamination if you’re consuming animals that were
  humanely and health-consciously raised, dispatched, butchered, and stored.</strong>
  Think about it: there are millions of people who have been eating steak tartare
  for &nbsp;hundreds of years, and only a very small percentage of them have a tapeworm
  or other food-bourne parasites/illnesses. &nbsp;\U0001F643 If all raw meat were
  contaminated, how are these people not dying in droves?</p><p>In general — and not
  just in sous vide safety and cooking — <strong>you also reduce your risk by consuming
  meats that come from a single animal, as opposed to pre-ground meats (especially
  mass-produced ground meats) which contain the bacteria of 346878623^3 animals in
  every pound.</strong> There’s a reason that the generally accepted “safe” cooking
  temp of ground beef is 165°F&nbsp;(74°C) while that of a roast is only 145°F&nbsp;(63°C).
  It’s because the risk factor has increased.</p><h2><strong>Some populations are
  more sensitive/susceptible</strong></h2><p>It’s also worth noting that robust, healthy
  adults are at lower risk for food-borne illness. Other people are at a waaaaaaay
  higher risk for getting sick: small children, the elderly, and the infirmed/immunocompromised.
  <strong>If you’re cooking for kids, old folks, or anyone who’s health is generally
  flagging, you need to be more careful.&nbsp;</strong></p><p>So, while I’m perfectly
  comfortable eating steak tartare if I trust both the chef and where she/he sourced
  the beef, I&nbsp;would most definitely&nbsp;<em>not</em> serve it to my grandma,
  my little niece, or my aunt with Ulcerative Colitis… regardless of where it came
  from. It’s just not worth the risk.</p><p><strong>Would I eat sous vide cooked meat
  left within the danger zone for a long period of time?</strong></p><p>Well, sort
  of. This is where sous vide safety and personal preference collide.&nbsp;I tend
  to be more liberal with temperatures if I know where the meat came from, but in
  a 129°F (54°C) recipe I’d probably set the temperature to 132°F&nbsp;(56°C) because
  the difference in texture by 3° won’t make a huge difference. It also allows for
  variance of thermometer accuracy and temperature fluctuations due to thermodynamics/water
  convection currents, which can be important depending on the size of your sous vide
  cooking vessel.</p><p>So, is it safe to eat a sous vide cooked roast that sat at
  129°F&nbsp;(54°C) for three days? It depends on all of the factors I outlined above.
  You have to make the choice for yourself, and in order to do that, you need to consider
  all the angles.</p></div><section class=\"author-box\" itemprop=\"author\" itemscope=\"\"
