  class=\"smalltext\">« <strong>Reply #421 on:</strong> March 08, 2019, 08:42 PM »</div>\n\t\t\t\t\t\t\t\t\t<div
  id=\"msg_573620_quick_mod\"></div>\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div
  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_573620\"><div class=\"quoteheader\"><div
  class=\"topslice_quote\"><a href=\"http://festoolownersgroup.com/general-friendly-chat/what's-cooking/msg573590/?FOGSESSID=00iqa6hj13u541gf3a623b6lk6&amp;#msg573590\">Quote
  from: Peter Halle on March 08, 2019, 02:39 PM</a></div></div><blockquote class=\"bbc_standard_quote\"><a
  href=\"http://festoolownersgroup.com/profile/?FOGSESSID=00iqa6hj13u541gf3a623b6lk6&amp;u=4518\"
  class=\"mention\">@Mike Goetzke</a> ,<br><br>If you brine your own or use one of
  the supermarket packages of stuff floating in liquid than looks grossly like what
  you would see surrounding your strawberries on a shortcake, make sure to take that
  meat out and soak in in plain water for a few hours to seep some salt out.&nbsp;
  You will be cooking it without surrounding water to leach it out and this will achieve
  this for you.&nbsp; Brining recipes are not designed commercially or otherwise for
  the absence of water to dilute the salty taste.<br><br>Sous vide will probably leave
  any fat veins, well lets just say gross, so go healthier and avoid those.<br><br>After
  cooking remember to place back in the fridge in the bag and let the meat reabsorb
  the juices pressed out.<br><br>I am waiting for the sales on pre-brined next week.&nbsp;
  I cleaned out the freezer and tossed anything looking like the abominable snowman
  inside a plastic bag into the trash can to see if they would come alive so as to
  make room. <img src=\"http://festoolownersgroup.com/Smileys/default/eek.gif\" alt=\"[eek]\"
  title=\"Eek!\" class=\"smiley\"><br><br>Peter<br></blockquote><div class=\"quotefooter\"><div
  class=\"botslice_quote\"></div></div><br>My mom had a very large chest freezes for
  years.&nbsp; I think she bought it around 1947 and had for over 50 years. I think
  she still had food from the first day and the darned thing, once it got full, the
  food never seemed to disappear more than 6 inches below the top.&nbsp; Finally,
  I decided she had to get rid of the contents.&nbsp; By that time, it could no longer
  be classified as food.<br><br>I got my son to come with his backhoe and together
  with one of my crew, we started pulling stuff out and into a wheelbarrow. While
  my son was digging a hole, Scott and I were wheeling chunks out for buriel. Almost
  all of the packages were ‘honey combed” they had been in the freezer so long. My
  mom was hovering close by as the two of us were prying out those honeycombs and
  throwing into the wheelbarrow. Mom would, every now and then, grab a package that
  she could still see the label on and “save” it.&nbsp; Finally, as we got within
  a couple of feet from the bottom, we could no longer pry packages apart. They had
  been thru too many thaws from power loss. They had thawed and frozen together.&nbsp;
  So, we just hooked a chain to the freezer, dragged it to the garage door and my
  son hooked on with his loader and we buried the entire freezer. I went to Sears
  and bought Mom a new freezer.&nbsp; Definitely not the size chest we had buried,
  but a very small freezer, the size for a camper vehicle. By that time, Mom did not
  have too much time left. By the time we finally put her in a “home” she only had
  a few packages on the shelves. <br><br>Tinker<br></div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
