  class=\"gridlove-pinterest gridlove-share-item\" data-url=\"http://pinterest.com/pin/create/button/?url=https%3A%2F%2Ffoodcrumbles.com%2Fsous-vide-cooking-reviewing-the-anova-nano%2F&amp;media=https%3A%2F%2Fi0.wp.com%2Ffoodcrumbles.com%2Fwp-content%2Fuploads%2F2018%2F12%2FAnova-Nano-side-view.jpg%3Ffit%3D1000%252C667%26amp%3Bssl%3D1&amp;description=Sous%20vide%20cooking%20%E2%80%93%20Reviewing%20the%20Anova%20Nano\"><i
  class=\"fa fa-pinterest-p\"></i></a>\t\t\t\t\t\t\t\t\t<a href=\"mailto:?subject=Sous%20vide%20cooking%20%E2%80%93%20Reviewing%20the%20Anova%20Nano&amp;body=https%3A%2F%2Ffoodcrumbles.com%2Fsous-vide-cooking-reviewing-the-anova-nano%2F\"
  class=\"gridlove-mailto\"><i class=\"fa fa-envelope-o\"></i></a>\t\t\t\t\n\t\t\t</div>\n
  \                           \n    \n<p>If you’re a food scientist, it almost seems
  unavoidable to dive into the world of sous vide cooking. Sous vide cooking has been
  quite the rage for a while for chefs and food enthusiasts. Apparently, it’s the
  perfect way to cook a steak, or boil your egg. I, however, didn’t really see the
  point of it for the home kitchen, but, in the end, I gave in. We now own an <a href=\"https://www.amazon.com/gp/product/B07C7PW3PC/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=foodcrumbles1-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B07C7PW3PC&amp;linkId=1f5647c3ca4303ba32120db218a718f8\"
  target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"If you're a food scientist,
  it almost seems unavoidable to dive into the world of sous vide cooking. Sous vide
  cooking has been quite the rage for a while for chefs and food enthusiasts. Apparently,
  it's the perfect way to cook a steak, or boil your egg. I, however, didn't really
  see the point of it for the home kitchen, but, in the end, I gave in. We now own
  an Anova Nano (affiliate link). (opens in a new tab)\">Anova Nano</a> (affiliate
  link).</p>\n\n\n\n<p>It’s fun, that’s for sure, it’s especially fun if you’re into
  science and if you’re not a vegetarian. Is it for everyone? Probably not and we’ll
  tell you all about our experiences, but not until we’ve explained what sous vide
  cooking is.</p>\n\n\n\n<span id=\"more-29614\"></span>\n\n\n\n<p><em>Please note,
  this page contains Amazon affiliate links. This means that, at no extra cost to
  you, we will earn a small commission if you buy through these links. Always feel
  free to buy somewhere else.</em></p>\n\n\n\n<h3>What again is sous vide cooking?</h3>\n\n\n\n<p>We
  have a<a href=\"/an-introduction-to-sous-vide-cooking/\"> separate article</a> explaining
  all the ins and outs of sous vide cooking. In short, with sous vide cooking you
  cook your food in a water bath that is put at a very specific precise temperature.
  You choose the temperature in such a way that your food is cooked perfectly. That
  is,&nbsp; that it isn’t overcooked, nor undercooked.</p>\n\n\n\n<h3>What do you
  need for sous vide cooking?</h3>\n\n\n\n<p>In order to cook food sous vide you really
  need only one special kitchen tool: a sous vide heater. This is a heater that can
  keep water at a well controlled temperature. It is an advanced thermostat for a
  water bath.</p>\n\n\n\n<p>Apart from that, you only need regular kitchen appliances.
  A pot or heat-proof plastic tub to fill with water, some heat proof bags to store
  your food in (even glass jars will work) and you can get started. For the rest of
  this article we’ll focus on the heater though.</p>\n\n\n\n<figure class=\"wp-block-image\"><img
  src=\"https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/Anova-Nano.jpg?w=770&amp;ssl=1\"
  alt=\"Anova Nano\" class=\"wp-image-29619\" srcset=\"https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/Anova-Nano.jpg?w=1000&amp;ssl=1
  1000w, https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/Anova-Nano.jpg?resize=300%2C200&amp;ssl=1
  300w, https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/Anova-Nano.jpg?resize=768%2C512&amp;ssl=1
  768w\" sizes=\"(max-width: 770px) 100vw, 770px\" width=\"98\" height=\"18\"><figcaption>The
  Anova Nano</figcaption></figure>\n\n\n\n<h3>Choosing a sous vide cooker</h3>\n\n\n\n<p>We
  decided we wanted to give sous vide cooking a try, but wanted a simple, preferably
  small tool. We weren’t planning on cooking for the masses so wouldn’t need anything
  particularly high duty.</p>\n\n\n\n<h4>We chose the Anova Nano</h4>\n\n\n\n<p>We
  had four choices in our opinion: the Anova precision cooker, the Anova Nano, the
  Instantpot sous vide cooker or the Joule by Chefsteps. We chose for the <a href=\"https://www.amazon.com/gp/product/B07C7PW3PC/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=foodcrumbles1-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B07C7PW3PC&amp;linkId=1f5647c3ca4303ba32120db218a718f8\"
  target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"We had four choices in
  our opinion: the Anova precision cooker, the Anova Nano, the Instantpot sous vide
  cooker or the Joule by Chefsteps. We chose for the Anova Nano (affiliate link) (in
  December-2018) for a few reasons: (opens in a new tab)\">Anova Nano</a> (affiliate
  link) (in December-2018) for a few reasons:</p>\n\n\n\n<ul><li>We did not want to
  be bound to our phones for using the tool. We want to just plug it in and have it
  work without any other device (the Joule only works with your phone and app).</li><li>We
  did not need Wifi on our cooker.</li><li>We were not planning to heat up huge quantities
  of water.</li><li>We did not want to spend a lot of money (the Nano only cost us
  $64,-).</li></ul>\n\n\n\n<h3>Reviewing the Anova Nano</h3>\n\n\n\n<p>So how does
  the Anova Nano work? It truly is super simple to get it started. In your box you
  have just one thing (apart from the instruction manual which you don’t really need,
  it’s very intuitive): the Anova Nano.&nbsp;It is a black tube, about 32 cm tall
  with a screen on top (that shows black when it’s not plugged in), a plug and a clip
  attached to it.&nbsp;</p>\n\n\n\n<h4>Using the Anova Nano</h4>\n\n\n\n<p>All you
  have to do is attached the Nano to a bowl or pan of the correct height and tighten
  it with the clamp. You then fill it with enough water to reach just above the minimum
  water mark. Add the product you want to be cooking and you’re ready to go.</p>\n\n\n\n<p>On
  the Nano you will see two marked lines indicating the minimum (min) and maximum
  (max) water level for the apparatus to work. If the water level doesn’t come high
  enough the Nano will indicate so with a ‘Lo’ warning. By adding in some more water
  that message will disappear automatically.</p>\n\n\n\n<p>The menu on top of the
  Nano is very intuitive. There are three options: the actual temperature of the water,
  the set point temperature and the duration. Once you’ve set your temperature and
  time you press start and the Nano will start pumping water around and heating it
  up. That’s all.</p>\n\n\n\n<h4>Getting started</h4>\n\n\n\n<p>If you’ve never used
  sous vide cooking before it might be hard to know where to get started. Luckily,
  Anova is well prepared for that. When you download their app to your phone, it won’t
  just allow you to connect to your Anova via Bluetooth to follow the cooking process.
  You can also use it to look up how to prepare food or to find inspiration for recipes.
  The recipe guide is made by <a href=\"https://foodcrumbles.com/the-food-lab-a-cookbook-review/\">Kenji
  Lopez-Alt</a> who knows his food science.<br></p>\n\n\n\n<h4>The one big disadvantage</h4>\n\n\n\n<p>Really,
  the only big disadvantage we found so far is that the clip to attach the Nano onto
  a pan does not move. It is fixed in place. It does limit you in what type of containers
  you can actually use for cooking since they need to be high enough for the clip
  to work. (As you can see on the photo below though we’ve found a workaround by clamping
  a higher support against the pan, works fine as long as you don’t bump into it.)</p>\n\n\n\n<h3>To
  buy or not to buy?</h3>\n\n\n\n<p>If you want to get into sous vide cooking at home,
  definitely consider the Anova Nano, especially if you have that same list of requirement
  that we had. </p>\n\n\n\n<p>That said, the Anova Nano really is only going to be
  for you if you want to get into sous vide cooking and I expect that’s not everyone
  (read our <a href=\"https://foodcrumbles.com/an-introduction-to-sous-vide-cooking/\">advice
  on that here</a>).</p>\n\n\n\n<p>Looking forward to boiling some perfectly boiled
  eggs? That perfect steak? Don’t need to cook for a large crowd? Don’t want to spend
  too much money and some a simple sturdy sous vide cooker? Then we would recommend
  Anova Nano! Look at the price and other specs <a href=\"https://www.amazon.com/gp/product/B07C7PW3PC/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=foodcrumbles1-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B07C7PW3PC&amp;linkId=1f5647c3ca4303ba32120db218a718f8\"
  target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Looking forward to boiling
  some perfectly boiled eggs? That perfect steak? Don't need to cook for a large crowd?
  Don't want to spend too much money and some a simple sturdy sous vide cooker? Then
  we would recommend Anova Nano! Look at the price and other specs here&nbsp;(affiliate
  link). (opens in a new tab)\">here</a>&nbsp;(affiliate link).</p>\n\n\n\n<figure
  class=\"wp-block-image\"><img src=\"https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/anova-nano-in-pan.jpg?w=770&amp;ssl=1\"
  alt=\"anova nano in pan\" class=\"wp-image-29617\" srcset=\"https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/anova-nano-in-pan.jpg?w=667&amp;ssl=1
  667w, https://i2.wp.com/foodcrumbles.com/wp-content/uploads/2018/12/anova-nano-in-pan.jpg?resize=200%2C300&amp;ssl=1
  200w\" sizes=\"(max-width: 667px) 100vw, 667px\" width=\"132\" height=\"18\"></figure>\n\n\n\n<h3>Sources</h3>\n\n\n\n<p>Anova
