  primaryContent\">\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t\n\t\t<div class=\"messageContent\">\t\t\n\t\t\t<article>\n\t\t\t\t<blockquote
  class=\"messageText SelectQuoteContainer ugc baseHtml\">\n\t\t\t\t\t\n\n\n<div dir=\"ltr\"
  style=\"text-align: center;\" trbidi=\"on\">\n\n\n\n<script async=\"\" src=\"//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"></script>\n<ins
  class=\"adsbygoogle\" style=\"display:inline-block;width:336px;height:280px\" data-ad-client=\"ca-pub-5995096295278270\"
  data-ad-slot=\"6241737089\" hidden=\"\" vpz5spm=\"\"></ins>\n<script>\n     (adsbygoogle
  = window.adsbygoogle || []).push({});\n</script>\n<br>\n\n</div>\n\n\n\n\n\t\t\t\t\tAs
  Mixael Laufer tells it, the vision came to him in El Salvador. Laufer was visiting
  Central America as a human rights envoy, touring a tiny, rural mountain town with
  the<a href=\"http://mpjc.org/mpjc/\" target=\"_blank\" class=\"externalLink ProxyLink\"
  data-proxy-href=\"proxy.php?link=http%3A%2F%2Fmpjc.org%2Fmpjc%2F&amp;hash=597feea83dc7fae4a3e12791eb5e54d5\"
  rel=\"nofollow\"> Marin County Peace and Justice Coalition</a>. When he arrived
  at the town’s medical clinic, it had just run out of birth control.<br>\n<br>\n“I
  thought to myself, ‘This is a country where there are there are methamphetamine
  and ecstasy labs everywhere. Birth control isn’t that much more complicated,’” Laufer
  told Gizmodo. “‘Why aren’t these people just making their own birth control?’”<br>\n<br>\nThis,
  it turned out, would be his life’s big “aha” moment, and the beginning of an obsession.
  The world is already rife with Walter Whites, cooking up highs at home. Laufer wondered
  why he couldn’t take the same approach to drugs that are legal.<br>\n<br>\nFour
  Thieves Vinegar collective, a loose consortium of hackers and scientists aiming
  to kickstart a DIY revolution for legal drugs.<br>\n<br>\nLaufer has the air of
  an anarchist preacher, albeit one who sometimes wears a tie to work. His speech
  is grand and always very serious, an unyielding stream of dramatic platitudes. “If
  you work within an external regulatory structure, you have no choice,” he said.
  “It is a black box you cannot audit.”<br>\n<br>\nLast fall, when the price of a
  two-pack of EpiPens ballooned to more than $600, Laufer published instructions for
  how to make a version of it for about $30, hacked together using needles, a syringe
  and an autoinjector for insulin readily available on the web. When he grabbed headlines
  amidst the EpiPen pricing scandal, the FDA issued a strongly worded warning against
  the use of his DIY version.<br>\n<br>\n“It’s essential to remember that epinephrine
  auto-injectors are life-saving products, and it is critical that they are made to
  a high standard of quality so patients can rely on them to work safely and effectively,”
  an FDA spokesperson told Gizmodo.<br>\n<br>\nIn Laufer’s mind, though, the bigger
  threat is capitalism, and the lack of accessibility to healthcare that it can create.
  His revolution does not stop at cobbling together an off-brand epinephrine auto-injector
  from a few disparate parts you can order on the internet. His vision is something
  far grander—and more dangerous. Laufer wants to design an Easy Bake Oven for prescription
  drugs, and then offer anyone who wants to try their hand at life-or-death chemistry
  the instructions for how to build their own at home. The revolution will not take
  place in the streets, but in the kitchens of self-taught scientists seeking affordable
  prescription pills.<br>\n<br>\nIf you’ve ever built Ikea furniture though, you might
  quibble with how easy it really is to put together without error. Instructions for
  an alpha version of the “Apothecary MicroLab” offered on Four Thieves Vinegar’s
  website were difficult to understand at best, explaining how to build an automated
  lab reactor using, among other things, an open-source sous vide controller and a
  mason jar. Laufer envisions that his army of DIY chemists will build and then program
  this minilab to manufacture small quantities of their drug of choice. Recently,
  he uploaded instructions on how to make Daraprin, the medication that Martin Shkreli
  controversially raised from $13.50 to $750 per tablet.<br>\n<br>\nEverything, Laufer
  is careful to say, is still very much a work-in-progress. In the coming weeks, he
  plans to debut a beta version of the MicroLab, one that, after partnering with a
  UX designer and employing more sophisticated hardware, will be truly as easy to
  build as a Malm bed.<br>\n<br>\n“It will be really Ikea-like,” he said. “There is
  a list of parts to order, and then you just have to 3D-print this one part. You
  can just upload the design and order that part online.” (When asked to review the
  code and instructions for the alpha version of the Apothecary MicroLab, a biohacker
  familiar with it called it “bullshit” and laughed. A professor who had seen a demo
  of the later version expressed strong skepticism that it would really work.)<br>\n<br>\nMIT
  research group studies synthetic chemistry, elaborated on the risks. It would be
  easy, he said, to wind up making the wrong drug, or to formulate the right drug
  wrongly or dose it incorrectly. It would also be easy to hurt yourself while making
  the drug, because chemistry is, well, kind of dangerous sometimes. “It would not
  be a good idea to DIY pharmaceuticals,” he told Gizmodo. “There is no way that I
  can see to make this process recommended.”<br>\n<br>\nAll of this adds up to suggest
  that, as you might have suspected, it is ill-advised to make your own bespoke, mason
  jar-manufactured pharmaceuticals at home. There are an awful lot of things that
  can go wrong, untimely death not the least likely among them.<br>\n<br>\nLaufer
  counters this by offering that he has made his own aspirin, ingested it and is perfectly
  fine. “People who think this is unsafe should think about it for more than two seconds,”
  he said. “If someone is dying of a chronic disease, there’s already not much worse
  they can get.”<br>\n<br>\nWhen I visited Laufer at Menlo College’s Atherton campus,
  he was preparing to give a lecture later that evening on counting cards (“It’s just
  an easy math problem and it’s flashy and fun,” he said. “It’s a gimmicky way to
  get kids interested in math.”). There were fliers plastered all over the building
  in which he indeed looked like a Vegas magician. He was worried no one would show
  up.<br>\n<br>\nOverdressed for college life in a vest and purple tie, he scrolled
  through his email inbox. Everyday, he told me, he gets emails from people desperate
  for more affordable drugs. He sees himself as a sort of pharmahacker Robin Hood.<br>\n<br>\nI
  countered that some of the drugs he hopes people will make at home aren’t taken
  by people who are dying, like the abortion pills. Mifepristone and misoprostol are
  required to be taken under medical supervision, because even when the drugs are
  perfectly fine things can go wrong. Women can suffer excessive bleeding, sepsis,
  and, in rare cases, death. They could have an incomplete abortion, or get an infection.
  Or take the pill when they are too far along, increasing the risk of complications.<br>\n<br>\n“Okay,
  I grant that,” he said. “But when someone doesn’t have access to an essential medicine,
  what’s left in terms of their options?”<br>\n<br>\nThere is, though, a version of
  the more democratic future Laufer envisions that reads slightly less absurd. And
  it’s already in the works in the labs of scientists at some of the most prestigious
  academic institutions in the world.<br>\n<br>\n Peter Nguyen is developing a system
  for medical field operatives that he hopes will make preparing life-saving drugs
  much like making a Cup of Noodles. Last fall, he co-authored a paper in the journal
  <i>Cell </i>on how to use freeze-dried pellets and water to make drugs on the fly.
  The pellets contain the necessary chemical building blocks for certain drugs, cells
  stripped of their inner materials that translate genetic instructions into molecules,
  then frozen, and dried out. They also freeze-dried the DNA carrying the instructions
  for how to make specific drug-creating molecules. Add water, and kickstart the chemical
  reactions that would turn them into therapies.<br>\n<br>\nThe idea is that it might
  be easier (and cheaper) to get those pieces to far flung locations than pre-made
  drugs. Some drugs, for example, do not remain stable unless they remain very cold.
  This makes it difficult to get them to, say, a field hospital in the middle of the
  desert.<br>\n<br>\n“Right now this could be deployed for troops or people in far-off
  places where they don’t have great access to drugs,” Nguyen told Gizmodo. “But there
  is also talk of using this for democratizing biotechnology.”<br>\n<br>\nThe system
  was successfully used to make several small-molecule drugs and a diptheria vaccine
  that tested safe when used on mice. One day, perhaps, the system could be used by
  consumers to make drugs cheaper, a build-it-at-home approach that makes drugs more
  affordable.<br>\n<br>\nThe challenge in making something that might one day be used
  by the average consumer rather than, say, a rural field doctor, he said, is making
  something the average consumer truly can’t screw up. “What we’ve tried to do is
  eliminate as many steps as possible,” he said. In his vision, even the amount of
  water you might need for his freeze-dried drug system would be pre-packaged. It
  would work, perhaps, like a 3D-printer, requiring you to simply download the instructions
  for whatever drug you might want to make.<br>\n<br>\n“You need to reduce the number
  of steps,” he said. “Like ramen: you have a bag of ramen and there’s seasoning and
  they tell you how much water you need. It’s very hard to screw up ramen, though
  I guess people still probably do.”<br>\n<br>\nearly stages of what he hopes will
  eventually allow people to 3D-print medicine with ease. For now the technology is
  quite a ways from that—instead, his lab uses a 3D printer to initiate chemical reactions
  that create drugs.<br>\n<br>\n“The dream is to turn the practical process of making
  molecules into code and then those bits of code into molecules and drugs,” he told
  Gizmodo. In Cronin’s version of the future, though, this DIY tech is not something
  to be used by the average consumer—at least not until such a technology has been
  around for a very long time. Instead, the technology dovetails with personalized
  medicine, to allow pharmacists on every corner to simply print up custom pills according
  to a person’s genome.<br>\n<br>\n“I think of it like the printing press,” he said.
  “Once that was a highly specialized tool, now everyone has a printing press in their
  pocket. If it was possible for you to print a drug at home without anything going
  wrong that would be great, but we’re simply a long way from there.”<br>\n<br>\nNguyen
  and Gomez-Marquez both said their projects also still have many fundamental kinks
  to work out. Regulating such a product, too, would be tough. The FDA tests drugs
  for efficacy and safety, but it would instead need to shift gears to test not only
  the ingredients but the instructions for making them. Nguyen said that if an agency
  like DARPA threw its weight behind a project like his, it could probably be ready
  for consumers within a decade. Without government support, it’s possible it could
  take many decades to reach consumers, if ever.<br>\n<br>\nWhen the EpiPen prices
  surged, though they garnered less attention than Laufer, at least a few medical
  professionals came up with their own DIY hacks. In Maine, a community doctor came
  up with her own version of the injector, which she now puts together and sells to
  her patients (“I’ve had people travel hours to have an appointment with me,” she
  told Gizmodo). In Seattle, an EMS responder developed an EpiPen alternative now
  in wide-use throughout the region.<br>\n<br>\nDIY estrogenprotocols, and she’s not
  the first to try. (In a performance that is more art than science, Tsang suggests
  that a woman could simply pee out estrogen, extract it from her urine and give it
  to someone else who might need it.)<br>\n<br>\nOthers are more skeptical in their
  vision. The Open Insulin project is in the final stages of gathering evidence to
  show that it has successfully produced insulin in E.coli, a major feat. Eventually,
  the group would love if people could produce their own insulin at home, but that
  day is so far off that the project’s director suggested it wasn’t even really worth
  talking about.<br>\n<br>\n“We could have insulin by the end of the year,” it’s director,
  Anthony Di Franco, told Gizmodo. “But this will still be something for research
  purposes. We do not advise actually putting it in your body.”<br>\n<br>\nMIT’s Gomez-Marquez
  said he thinks Laufer’s project is more about publicity than actually democratizing
  access to pharmaceuticals. Indeed, when I asked Laufer if he could put me in touch
  with anyone who’d actually used either his mini lab or EpiPen instructions, he told
  me that for legal reasons he uses the “WikiLeaks model” and distances himself from
  anyone who might actually be using them. I searched far and wide in biohacker circles
  and found no one who had ever heard of anyone who had actually tried it out.<br>\n<br>\n<br>\nPutting
  the idea out there, though, could be dangerous. “It’s important that if we do these
  things, people trust the process. Otherwise it becomes like snake oil,” said Gomez-Marquez.
  “The worst that can happen is somebody that’s gullible out there tries this and
  fails, with disastrous consequences.”<br>\n<br>\nIn a world where people are already
  undertaking unregulated gene therapy, perhaps it seems inevitable that one day we
  will be able to brew up some aspirin when we get a headache just as easily as we
  might brew up a cup of coffee. But, if and when that future comes, let’s hope it
  comes in hermetically sealed packaging.<br>\n<br>\n            <img src=\"https://forum.facmedicine.com/data/MetaMirrorCache/305eaa4f3511699956d0d87a732c28b7.jpg\"
