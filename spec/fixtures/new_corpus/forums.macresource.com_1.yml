  \           </tbody></table>\n        </div>\n\n        <div class=\"message-body\">\n
  \           \n\n             We've got a ChefSteps Joule sous vide gadget. It's
  quite sleek, warms the water quickly, and operates from an iOS app. ChefSteps supplies
  basic recipes, and \"all\" their recipes for $20 extra.\n<br>\n[<a href=\"https://www.chefsteps.com/joule\"
  target=\"_blank\" rel=\"nofollow\">www.chefsteps.com</a>]\n<br>\n\n<br>\nCostco
  has the white Joule with stainless steel ends for $199 including the extra recipes,
  with free shipping. It's normally $199 without the recipes. There is also a $179
  model, at Amazon for $175, that has white end caps.\n<br>\n\n<br>\nI've found that
  the key to sous vide is to have a vacuum sealer. I tried at first with ziploc bags,
  but had trouble getting all the air out and they'd then float. My mother had a FoodSaver
  vacuum sealer she'd never used, which she kindly passed on to me. I got cut-your-own-size
  rolls. It does take some time to get things sealed up, as with the roll you have
  to seal both ends of the bag.\n<br>\n\n<br>\nI'm still something of a newbie. Our
  first Joule was an early product and had WiFi issues. The company sent a replacement,
  but I lost momentum for about a year. Just got back into it this winter. I've not
  done much in the way of searing, even though many of the recipes recommend that.\n<br>\n\n<br>\nI
  particularly like that you can take things that are frozen and put them straight
  into the Joule. The setup asks you whether what you are cooking is frozen or fresh,
  and adjusts the time accordingly.\n<br>\n\n<br>\nThe Joule has gotten some nice
  reviews. It looks and feels like an Apple product - solid and unfussy.\n<br>\n[<a
  href=\"https://www.bonappetit.com/story/best-sous-vide-machine-chefsteps-joule?verso=true\"
  target=\"_blank\" rel=\"nofollow\">www.bonappetit.com</a>]\n<br>\n\n<br>\n\n<br>\nGood
  luck.\n<br>\n\n<br>\n- Winston<br>\n<br>\n<br>\n<hr>\n\n------------------------\n<br>\nBe
  seeing you.\n            \n            <div class=\"message-options\">\n\t\tOptions:&nbsp;\n
