  \       </div>\n\n        <div class=\"message-body\">\n            \n\n             <i>IIRC,
  130 degrees is the cooking temperature for a rare steak and 135 degrees is the cooking
  temperature for a medium-rare, yes?</i>\n<br>\n\n<br>\nOn <i>AMK</i>, they used
  130º at two hours, seared for 60s per side and called it <b>medium-rare</b>:\n<br>\n\n<br>\n<img
  src=\"http://forums.macresource.com/file.php?1,file=12023,filename=Everybody+Sous+Vide.jpg\"
  class=\"bbcode\" border=\"0\">\n<br>\n\n<br>\nI guess most people would call that
  rare, but whatever it is I'd call it perfect. \n<br>\n\n<br>\n\n<br>\n<i>I'm fairly
  certain that reverse sear is likely to be more satisfying</i>\n<br>\n\n<br>\nThey
  stated the result is the same as reverse sear but less complicated.\n<br>\n\n<br>\n\n<br>\n<i>I'll
  have to try the poaching method you mentioned.</i> \n<br>\n\n<br>\nThis is the result:\n<br>\n\n<br>\n<img
  src=\"http://forums.macresource.com/file.php?1,file=12024,filename=YOU+can+sous+vide+and+YOU+can+sous+vide+and....png\"
  class=\"bbcode\" border=\"0\">\n<br>\n\n<br>\nFirm whites and soft yolk, precisely
  the way I like poached eggs. Also, they were poached in the shell. You can get an
  idea of the shape as they came out of the shell, even though it's cut open.\n<br>\n\n<br>\n\n<br>\n<i>I've
  found that the key to sous vide is to have a vacuum sealer.</i>\n<br>\n\n<br>\nThey
  mentioned that if you have one, use it. \n<br>\n\n<br>\nBut if you don't, they have
  an alternative. Using a ziplock bag, put in a quarter cup of vegetable oil and mush
  it all around. It helps fill the voids and keep air out of the surface of the meat
  (and helps keep the edges from rounding when vacuum sealing).\n<br>\n\n<br>\nThen
  press the steak down and press out as much air as possible. When that's done, submerge
  the bag in water up to a corner of the edge. The air rises up and exits the corner.
  Viola Davis, it's almost vacuum sealed.\n<br>\n\n<br>\nIt was said that if the cooking
  went over three hours, there would be texture problems with the meat.\n<br>\n\n<br>\nThis
  episode, <i>America's Test Kitchen  Sous Vide for Everybody</i>, covered everything
  needed for the first time user to get great results — concepts, demos, and equipment
  reviews. If you knew nothing and weren't incompetent, you could make a great steak
  and poach a perfect egg, like you'd been doing it forever. The episode is well worth
  watching if you can find it.\n<br>\n\n<br>\nI have to buy an immersion cooker, and
  the Joule and Annova are my two pics. I'll sort that at another time, but I'm amped.<br>\n<br>\n<br>\n<hr>\n\n<span
  style=\"font-size:x-small\"><i>\n<br>\nWhen a good man is hurt, \n<br>\nall who
