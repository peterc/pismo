  none;\" href=\"http://forums.macresource.com/profile.php?1,318\">August West</a>\n
  \                           \n\t\t\t    \n\t\t\t    \n                        </div>\n
  \                       <font size=\"-1\">\n                        Date: March
  04, 2019 07:32PM\n                        </font>\n                    </td>\n                </tr>\n
  \           </tbody></table>\n        </div>\n\n        <div class=\"message-body\">\n
  \           \n\n             Been cooking sous vide for many years and highly recommend
  it. Haven't done eggs, but have seen that  as a favorite. I cook my best steaks
  and chops sous vide. Did some 12 hour short ribs that came out great.<br>\n<br>\n<br>\n<hr>\n\nPicasso
  in his studio after the liberation of Paris, taken by my friend and mentor.\n<br>\n\n<br>\n<img
  src=\"http://forums.macresource.com/file.php?1,file=9324,filename=2-816x1024+copy2.jpg\"
  class=\"bbcode\" border=\"0\">\n            \n            <div class=\"message-options\">\n\t\tOptions:&nbsp;\n
  \               \n                <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344842#REPLY\">Reply</a>&nbsp;•\n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344842,quote=1#REPLY\">Quote</a>\n
  \               \n\n            \n\n            \n            </div>\n        </div>\n
  \   </div>\n\n\n    \n        <a name=\"msg-2344843\"></a>\n    \n\n    <div class=\"message\">\n\n
  \       <div class=\"generic\">\n\n            <table border=\"0\" cellpadding=\"0\"
  cellspacing=\"0\">\n                <tbody><tr>\n                    <td width=\"100%\">\n
  \                       <strong>Re: I wanna sous vide!</strong> <br>\n                        <div
  class=\"message-author\">\n                            Posted by: <a style=\"text-decoration:
  none;\" href=\"http://forums.macresource.com/profile.php?1,312\">Ombligo</a>\n                            \n\t\t\t
  \   \n\t\t\t    \n                        </div>\n                        <font
  size=\"-1\">\n                        Date: March 04, 2019 07:35PM\n                        </font>\n
  \                   </td>\n                </tr>\n            </tbody></table>\n
  \       </div>\n\n        <div class=\"message-body\">\n            \n\n             I
  just saw one today at the local ReStore thrift shop - brand new $60 (no idea what
  brand)<br>\n<br>\n<br>\n<hr>\n\n“No persons are more frequently wrong, than those
  who will not admit they are wrong.” \n<br>\n-- François de La Rochefoucauld\n<br>\n\n<br>\n\"WE
  CALL BS!\" -- Emma Gonzalez\n            \n            <div class=\"message-options\">\n\t\tOptions:&nbsp;\n
  \               \n                <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344843#REPLY\">Reply</a>&nbsp;•\n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344843,quote=1#REPLY\">Quote</a>\n
  \               \n\n            \n\n            \n            </div>\n        </div>\n
  \   </div>\n\n\n    \n        <a name=\"msg-2344851\"></a>\n    \n\n    <div class=\"message\">\n\n
  \       <div class=\"generic\">\n\n            <table border=\"0\" cellpadding=\"0\"
  cellspacing=\"0\">\n                <tbody><tr>\n                    <td width=\"100%\">\n
  \                       <strong>Re: I wanna sous vide!</strong> <br>\n                        <div
  class=\"message-author\">\n                            Posted by: <a style=\"text-decoration:
  none;\" href=\"http://forums.macresource.com/profile.php?1,179\">N-OS X-tasy!</a>\n
  \                           \n\t\t\t    \n\t\t\t    \n                        </div>\n
  \                       <font size=\"-1\">\n                        Date: March
  04, 2019 07:50PM\n                        </font>\n                    </td>\n                </tr>\n
  \           </tbody></table>\n        </div>\n\n        <div class=\"message-body\">\n
  \           \n\n             I bought one a couple of years back and have yet to
  try it out. Every few weekends I remind myself I ought to run down and get nice
  steak... and then I don't. Perhaps you've inspired me to do it this weekend!\n<br>\n\n<br>\nIIRC,
  130 degrees is the cooking temperature for a rare steak and 135 degrees is the cooking
  temperature for a medium-rare, yes?<br>\n<br>\n<br>\n<hr>\n\nIt is what it is.\n
  \           \n            <div class=\"message-options\">\n\t\tOptions:&nbsp;\n
  \               \n                <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344851#REPLY\">Reply</a>&nbsp;•\n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344851,quote=1#REPLY\">Quote</a>\n
  \               \n\n            \n\n            \n            </div>\n        </div>\n
  \   </div>\n\n\n    \n        <a name=\"msg-2344871\"></a>\n    \n\n    <div class=\"message\">\n\n
  \       <div class=\"generic\">\n\n            <table border=\"0\" cellpadding=\"0\"
  cellspacing=\"0\">\n                <tbody><tr>\n                    <td width=\"100%\">\n
  \                       <strong>Re: I wanna sous vide!</strong> <br>\n                        <div
  class=\"message-author\">\n                            Posted by: <a style=\"text-decoration:
  none;\" href=\"http://forums.macresource.com/profile.php?1,397\">mattkime</a>\n
  \                           \n\t\t\t    \n\t\t\t    \n                        </div>\n
  \                       <font size=\"-1\">\n                        Date: March
  04, 2019 08:44PM\n                        </font>\n                    </td>\n                </tr>\n
  \           </tbody></table>\n        </div>\n\n        <div class=\"message-body\">\n
  \           \n\n             I should sous vide a steak - but I'm fairly certain
  that reverse sear is likely to be more satisfying - [<a href=\"https://www.seriouseats.com/recipes/2018/10/reverse-seared-steak-recipe.html\"
  target=\"_blank\" rel=\"nofollow\">www.seriouseats.com</a>]\n<br>\n\n<br>\nIt might
  produce the result you're looking for.\n<br>\n\n<br>\nFried eggs - [<a href=\"https://www.seriouseats.com/recipes/2016/06/crispy-fried-eggs-recipe.html\"
  target=\"_blank\" rel=\"nofollow\">www.seriouseats.com</a>]\n<br>\n\n<br>\nMy wife
  thought I was crazy for looking up how to fry eggs but now sings my praises. \n<br>\n\n<br>\nI'll
  have to try the poaching method you mentioned.\n<br>\n\n<br>\nI like doing beets
  and carrots sous vide. I've had a hard time roasting beets. Carrots I usually roast
  because its easy. \n<br>\n\n<br>\nI have the Annova Precision Cooker. You can pick
  it up pretty cheap and it does a great job. The Joule Sous Vide has some advantages
  but its up to you to decide if they're worth the price difference. \n<br>\n\n<br>\nIf
  you get the sous vide and enjoy it, you'll end up accessorizing a bit. Its nice
  to have a container and lid made for it. Also nice to have something that helps
  to keep the food submerged. Oh, also nice to have a vacuum sealer.<br>\n<br>\n<br>\n<hr>\n\n<img
  src=\"http://forums.macresource.com/file.php?1,file=5843,filename=69c45b25f6186852984413d3c5d6aef8.gif\"
  class=\"bbcode\" border=\"0\">\n            \n            <div class=\"message-options\">\n\t\tOptions:&nbsp;\n
  \               \n                <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344871#REPLY\">Reply</a>&nbsp;•\n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344871,quote=1#REPLY\">Quote</a>\n
  \               \n\n            \n\n            \n            </div>\n        </div>\n
  \   </div>\n\n\n    \n        <a name=\"msg-2344878\"></a>\n    \n\n    <div class=\"message\">\n\n
  \       <div class=\"generic\">\n\n            <table border=\"0\" cellpadding=\"0\"
  cellspacing=\"0\">\n                <tbody><tr>\n                    <td width=\"100%\">\n
  \                       <strong>Re: I wanna sous vide!</strong> <br>\n                        <div
  class=\"message-author\">\n                            Posted by: <a style=\"text-decoration:
  none;\" href=\"http://forums.macresource.com/profile.php?1,325\">testcase</a>\n
  \                           \n\t\t\t    \n\t\t\t    \n                        </div>\n
  \                       <font size=\"-1\">\n                        Date: March
  04, 2019 09:29PM\n                        </font>\n                    </td>\n                </tr>\n
  \           </tbody></table>\n        </div>\n\n        <div class=\"message-body\">\n
  \           \n\n             I attended an RV seminar on Sous Vide cooking a few
  years ago. Shortly after the seminar, the presenter emailed attendees about a 1/3rd
  off sale on the Bluetooth enabled cooker he used ($150 down to $100) so, I bought
  one. To date, I've only cooked steaks and roasts but, cooking those items using
  Sous Vide is stupid simple and, the results have been GREAT! I like my beef medium
  rare. I've left both steaks and roasts \"cooking\" for as long as 24 hours. The
  results are edge to edge bright pink and, because of the extended cooking time,
  zero fat in the beef (it all melts out). Of course, it's NOT necessary to leave
  any meat cooking that long but, because the temperature is so closely regulated,
  overcooking seems to be impossible. I picked up commercial Rubber Maid plastic containers
  to hold the water and, just put the meat in a ziplock bad (rather than vacuum sealed
  bag). Some aluminum foil covering the top of the Rubber Maid contain reduces the
  water boil off to a minimum. One of these days, I'll try other types of meat but,
  beef is my favorite.\n<br>\n\n<br>\nPS: meat does NOT brown using Sous Vide. Meat
  can be browned before OR after Sous Vide cooking if that's your preference.\n            \n
  \           <div class=\"message-options\">\n\t\tOptions:&nbsp;\n                \n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344878#REPLY\">Reply</a>&nbsp;•\n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344878,quote=1#REPLY\">Quote</a>\n
  \               \n\n            \n\n            \n            </div>\n        </div>\n
  \   </div>\n\n\n    \n        <a name=\"msg-2344881\"></a>\n    \n\n    <div class=\"message\">\n\n
  \       <div class=\"generic\">\n\n            <table border=\"0\" cellpadding=\"0\"
  cellspacing=\"0\">\n                <tbody><tr>\n                    <td width=\"100%\">\n
  \                       <strong>Re: I wanna sous vide!</strong> <br>\n                        <div
  class=\"message-author\">\n                            Posted by: <a style=\"text-decoration:
  none;\" href=\"http://forums.macresource.com/profile.php?1,163\">stephen</a>\n                            \n\t\t\t
  \   \n\t\t\t    \n                        </div>\n                        <font
  size=\"-1\">\n                        Date: March 04, 2019 09:51PM\n                        </font>\n
  \                   </td>\n                </tr>\n            </tbody></table>\n
  \       </div>\n\n        <div class=\"message-body\">\n            \n\n             I
