  \               \n\n            \n\n            \n            </div>\n        </div>\n
  \   </div>\n\n\n    \n        <a name=\"msg-2344842\"></a>\n    \n\n    <div class=\"message\">\n\n
  \       <div class=\"generic\">\n\n            <table border=\"0\" cellpadding=\"0\"
  cellspacing=\"0\">\n                <tbody><tr>\n                    <td width=\"100%\">\n
  \                       <strong>Re: I wanna sous vide!</strong> <br>\n                        <div
