  \                   <td width=\"100%\">\n                        <strong>I wanna
  sous vide!</strong> <br>\n                        <div class=\"message-author\">\n
  \                           Posted by: <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/profile.php?1,432\">RAMd®d</a>\n
  \                           \n\t\t\t    \n\t\t\t    \n                        </div>\n
  \                       <font size=\"-1\">\n                        Date: March
  04, 2019 07:23PM\n                        </font>\n                    </td>\n                </tr>\n
  \           </tbody></table>\n        </div>\n\n        <div class=\"message-body\">\n
  \           \n\n             I just saw an episode of <i>America's Test Kitchen</i>
  showing sous vide kit and how-to's with a demo of cook steak and poaching eggs.\n<br>\n\n<br>\nBrilliant!
  Yummy!\n<br>\n\n<br>\nI like eggs fried and poached, but poaching is a bit of a
  pain, and I can never get the eggs perfect, consistently.\n<br>\n\n<br>\nAnd steak!
  I like steak rare on the inside and med-well on the outside. But unless it's a really
  good cut of meat, rare is a little chewy. Tasty, but chewy.\n<br>\n\n<br>\nSous
  vide seems to answer those issues for me. Alex Lindsay is a big proponent of sous
  vide and talks about it often on <i>MacBreak Weekly</i>.\n<br>\n\n<br>\nHis pick
  of the Annova Precision Cooker came in second to the Joule Sous Vide. \n<br>\n\n<br>\nATK
  made great, perfect poached eggs at 167ºF for 12min. Perfect for me, anyway and
  really, that's what's important.\n<br>\n\n<br>\nThey cooked the steak at 130º for
  1.5-3hrs., hard limits according to them. Then it was seared about 60s per side,
  and it look very, <i>very</i> edible!\n<br>\n\n<br>\nYum!<br>\n<br>\n<br>\n<hr>\n\n<span
  style=\"font-size:x-small\"><i>\n<br>\nWhen a good man is hurt, \n<br>\nall who
  would be called good \n<br>\nmust suffer with him. \n<br>\n\n<br>\nYou and I have
  memories longer than the road that stretches out ahead.  \n<br>\n\n<br>\nThere is
  no safety for honest men\n<br>\nexcept by believing all possible evil\n<br>\nof
  evil men.\n<br>\n\n<br>\nWe don’t do focus groups. They just ensure that you don’t
  offend anyone, and produce bland inoffensive products. —Sir Jonathan Ive\n<br>\n\n<br>\nPerfection
  is the enemy of progress. -Winston Churchill\n<br>\n\n<br>\n-An armed society is
  a polite society.\n<br>\nAnd hope is a lousy defense.\n<br>\n\n<br>\nYou make me
  pull, I'll put you down. \n<br>\n\n<br>\nMister, that's a ten-gallon hat on a twenty-gallon
  head.  \n<br>\n\n<br>\nI *love* Sigs. It's Glocks I hate.</i></span>\n            \n
  \           <div class=\"message-options\">\n\t\tOptions:&nbsp;\n                \n
  \               <a style=\"text-decoration: none;\" href=\"http://forums.macresource.com/read.php?1,2344840,2344840#REPLY\">Reply</a>&nbsp;•\n
