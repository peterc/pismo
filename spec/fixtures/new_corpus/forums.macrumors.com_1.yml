  get some more, and try it cooked for a VERY short time. I found references saying
  only 60-90 seconds, and that it actually firms-up in that time, before going soft
  again. Shoulda known there's some actual SCIENCE going on here!<br>\n<br>\nWill
  I get the al dente' feel that is normal from dried pasta? Or, it's just a different
  thing?<br>\n<br>\nI have to admit, I normally cook it in a microwave pasta cooker.
  It actually works great - for dried pasta. You use much less water, and it's designed
  to take the same time as package directions.<br>\n<br>\nWith the short cooking time,
  of course the microwave hack is not going to work. Too much time to get up to temp
  (unless bring to boil first) and surely it will stick. It was a mistake to cook
  the fresh this way, LOL.<br>\n<br>\nI will drop it into boiling water and test it
  (duh) at 60 and 90 seconds.<br>\n<br>\n----<br>\n<br>\n<br>\nFor dried pasta, I
  have De Cecco and DelVerde. Never heard of or seen Garofalo. Maybe not common on
  U.S. west coast? I buy it at a shop called Mona Lisa, (attached to a restaurant)
  which I think is run by a Sicilian family and has been there forever. The fresh
  pasta place is across the street. They mainly sell to restaurants. I've stopped
  in a few times out of curiosity. I've gotten squid ink pasta that actually turned
  out OK.</div><div class=\"quoteExpand\">Click to expand...</div></blockquote>\n\t</aside>\n</div>A
  microwave for pasta?  Seriously?<br>\n<br>\nOkay. <br>\n<br>\nPersonally, I don't
  use a microwave - I don't even have one. <br>\n<br>\n\n\n\n<div class=\"bbCodeBlock
  bbCodeQuote\" data-author=\"mobilehaathi\">\n\t<aside>\n\t\t\n\t\t\t<div class=\"attribution
