  I STILL do not know the right way to cook fresh pasta!<br>\n<br>\nI am going to
  try it dried tonight.<br>\n<br>\nAnd then I will get some more, and try it cooked
  for a VERY short time. I found references saying only 60-90 seconds, and that it
  actually firms-up in that time, before going soft again. Shoulda known there's some
  actual SCIENCE going on here!<br>\n<br>\nWill I get the al dente' feel that is normal
  from dried pasta? Or, it's just a different thing?<br>\n<br>\nI have to admit, I
  normally cook it in a microwave pasta cooker. It actually works great - for dried
  pasta. You use much less water, and it's designed to take the same time as package
  directions.<br>\n<br>\nWith the short cooking time, of course the microwave hack
  is not going to work. Too much time to get up to temp (unless bring to boil first)
  and surely it will stick. It was a mistake to cook the fresh this way, LOL.<br>\n<br>\nI
  will drop it into boiling water and test it (duh) at 60 and 90 seconds.<br>\n<br>\n----<br>\n\n\n\n<div
