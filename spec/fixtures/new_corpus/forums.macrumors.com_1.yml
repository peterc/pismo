  learn about food, cooking, cooking techniques, that somehow escaped you for ...
  your entire life until recently?<br>\n<br>\nI JUST learned that you are supposed
  to dry fresh pasta before you cook it! So THAT'S why it always turns out a soggy
  mess! Doh!<br>\n<br>\nDecided to give it ONE MORE GO and picked up some fresh pasta
  from a place in our nearby Little Italy that's been there forever. Figured there
  MUST be something to it, so...<br>\n<br>\nNope, soggy, goopy mess!<br>\n<br>\nSo,
  duh, I actually looked it up on the Interwebs.<br>\n<br>\nYou are supposed to dry
