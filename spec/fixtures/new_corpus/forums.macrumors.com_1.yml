  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">Fresh pasta only takes 1-3 min tops.</div><div class=\"quoteExpand\">Click
  to expand...</div></blockquote>\n\t</aside>\n</div>Exactly; three minutes and it
  is done.  That means you need to have your sauce or whatever you intend to serve
