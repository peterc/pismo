  bbCodeQuote\" data-author=\"Scepticalscribe\">\n\t<aside>\n\t\t\n\t\t\t<div class=\"attribution
  type\">Scepticalscribe said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"goto/post?id=27104166#post-27104166\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">A microwave for pasta? Seriously?</div><div class=\"quoteExpand\">Click
  to expand...</div></blockquote>\n\t</aside>\n</div>Seriously.<br>\n<br>\nThere are
  two things I actually COOK in the microwave: dried pasta, and steamed vegetables.
  A company named LeKue makes specialized microwave cooking dishes. The ones for vegetables
  come in various sizes and are 100% silicon. There is a little \"platform\" you place
  the vegetables on, and you put a tablespoon of water below the platform.<br>\n<br>\nI
  usually smear a little ghee on the vegs as well...<br>\n<br>\nThe pasta cooker is
  a hard plastic with air-gap insulation and a silicon top for \"boil over\" protection.
  The insulation both prevents burns (I use gloves anyway!) and literally \"slows
  the roll\". You use cold water, it's designed to cook in the same time as on the
  box. (And it does.) I just add salt.<br>\n<br>\nBoth are very \"green\" if that
  matters to you. For steamed vegetables, you use a tablespoon of water. For pasta,
  you use MUCH less water than on the stove.<br>\n<br>\n----<br>\nI did try the fresh
  pasta on the stove last night, and it turned out \"correctly\" (al dente'). It was
  still a short cooking time, even though I'd dried it. So, I've yet to try it truly
  \"fresh\", but will the next time - and I assume the science that works for others
  will work for me.... that it, it hardens initially upon cooking before turning to
  mush.<br>\n<br>\n----<br>\nPork belly! I have one in the freezer for cooking sous-vide.
  The opposite of the microwave, the ultimate slow cooker for meat! I cook in batches,
  meal-size portions each in their own bag, (I use one of those Chinese snout sealers
  that uses the cheaper commercial sealing bags) what I do not use one day goes in
  the freezer unopened, and then 30 minutes at 130F to defrost and some kind of searing
  - whether pan, torch, or out on the grill.<br>\n<br>\nMy go-to lately has been Picanha.
  A local butcher gets it from a local packer, and the packer butchers a small number
  of the cows european/South American style. (Otherwise the butcher cuts up whole
  sides of beef themselves.) The shop always has exactly two Picanhas in the case,
  LOL. For $15/pound, this is WAY better than any rib eye or NY Strip at twice the
  price. It is BOTH tender AND flavorful. Gets just two hours in the sous-vide at
  137F - like a ribeye or NY (not two days like some flavorful but tough cuts). I
  cut it into steaks and put each steak in a bag. I ALWAYS have a handy Picanha steak
  or two in the freezer! (And some chicken breasts, pork chops, etc.) There is NO
  perceptible difference between defrosted (in the sous-vide water bath) and \"fresh\"
  so I am always 1/2 hour away from a delicious meat course.<br>\n<br>\nI do a few
  other things with the sous-vide. Not so useful for vegetables. It is good for making
  batter for french ice cream with no watchful stirring. And I make 6 quarts of flawless,
  predictable french yogurt at a time in mason jars. Very stable and not runny as
  one might expect of homemade yogurt.<br>\n<br>\nPork belly is a two-day affair.
  But it is two days of the equivalent of watching paint dry.<br>\n<br>\nI DO know
  how to cook. But I had a brain ***t on the fresh pasta in the microwave cooker!\n\t\t\t\t\t\t<div
