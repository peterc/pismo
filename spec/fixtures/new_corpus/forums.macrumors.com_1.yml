  class=\"quote\">Pork belly is delicious done properly; how did you prepare it and
  what was in your sauce?</div><div class=\"quoteExpand\">Click to expand...</div></blockquote>\n\t</aside>\n</div>I
  bought it from a butcher who had already cured it. I cut it into 1 cm chunks or
  a bit bigger, and slowly cooked them in butter. The sauce was cream, lemon zest,
  fresh herbs in a bouquet garni, salt and white pepper. I used something else to
  emulsify the butter, pork fat and the olive oil I added. I can't remember what it
  was. I believe I used a splash of dry white wine, too. The lemon zest and bouquet
  garni add flavor and depth to the pasta, but remove that excessive richness that
  may linger on the palate. Garnished with freshly shaved pecorino romano and dusted
  again after plating. The zing from the cheese's sharpness and the depth of flavor
