  class=\"postcontent restore \">\n\t\t\t\t\t\t\tI have been using a firm mattress
  for the last 5 years for back support and it has been working great until recently.
  I started waking up with hip and back pain. The mattress doesn't seem to be sagging
  or sunk in anywhere. But at 5 years old maybe it is. I think they say a mattress
  life is around 8 years.<br>\nSo I bought a 3\" memory foam topper and another 1.5\"
  fluffy bamboo topper. Things seem better. My back and hips don't hurt in the morning
  but I tend to toss and turn more. I am mostly a back sleeper.<br>\nBeen eyeing up
  the new line of foam mattresses. Especially the Nectar ( 360 day trail) and the
  Layla (Two sided- firm and soft and a 120 day trail). Both with a lifetime warranty.
  Kinda leaning towards the Layla. I like the idea of being able to change from firm
  to soft occasionally. <br>\nI did buy a Layla pillow recently and love it. I had
  to pull some of the stuffing out, but man is it comfortable.<br>\nAnyone tried one
  of these new foam mattresses?\n\t\t\t\t\t\t</blockquote>\n\t\t\t\t\t</div>\n\n\t\t\t\t\t\n\t\t\t\t</div>\n\t\t\t</div>\n\t\t\t\n\t\t\t<div
