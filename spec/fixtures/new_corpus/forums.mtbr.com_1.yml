  class=\"bbcode_postedby\">\n\t\t\t\t\t<img src=\"https://forums.mtbr.com/images/misc/quote_icon.png\"
  alt=\"Quote\" title=\"Quote\"> Originally Posted by <strong>Furball the Mystery
  Cat</strong>\n\t\t\t\t\t<a href=\"https://forums.mtbr.com/off-camber-off-topic/do-you-prefer-hard-medium-soft-mattress-1098584.html#post13994014\"
  rel=\"nofollow\"><img class=\"inlineimg\" src=\"https://forums.mtbr.com/images/buttons/viewpost-right.png\"
  alt=\"View Post\" title=\"View Post\"></a>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"message\">Recently
  I purchased a new mattress from Amazon.com.  It was described as \"Medium Firm\",
  but it feels way too soft.  Softest mattress I ever slept on.  <br>\n<br>\nIt feels
  extremely uncomfortable to me, but I'm not sure why it makes me feel so bad.  I
  wake up in the middle of the night with achy muscles and have to stand and stretch
  for a few seconds.  I feel like I'm sleeping IN the bed instead of ON the bed.   I
  feel more comfortable sleeping on my carpeted floor, but the floor is cold and I'd
  rather sleep on a normal bed.<br>\n<br>\nAt first I thought I could get used to
  it, but after a few weeks it still feels bad.<br>\n<br>\nI realize it's partly my
  fault for not  trying the mattress first.  I always test ride bikes before purchase.
  \ I should have tested the mattress.<br>\n<br>\nWhat type of mattress do you like?<br>\n<br>\nWhy
  does this mattress make me feel so uncomfortable?<br>\n<br>\nThis is what I bought
  and don't like:  <br>\n<a href=\"https://smile.amazon.com/gp/product/B076H7F8TL/ref=ppx_yo_dt_b_asin_title_o03_s01\"
  target=\"_blank\" rel=\"nofollow\">https://smile.amazon.com/gp/product/..._title_o03_s01</a><br>\n\"Linenspa
  10 Inch Latex Hybrid Mattress - Supportive - Responsive Feel - Medium Firm - Temperature
  Neutral\"<br>\nIt said it was \"perfect for back or stomach sleepers. \".  And I
  normally sleep on my stomach, back, or side.</div>\n\t\t\t\n\t\t</div>\n\t</div>\n</div>Yeah...I
  sleep on my side/stomach so I need a firm mattress to prevent my back from getting
  arched. I usually sleep in a semi-fetal position to keep my back nice and curved.
  Now I can sleep on my couch which is pretty soft but I guess because of the couch
  back I'm able to brace myself in a way to keep my back from arching. I do love a
  nice soft bed to lay on and watch TV or do other things....but for sleeping....I
  need that support. Might be a different story if I could sleep on my back but I
  can't. I get sleep apnea on my back. But not on my side or stomach.\n\t\t\t\t\t\t</blockquote>\n\t\t\t\t\t</div>\n\n\t\t\t\t\t\n\t\t\t\t</div>\n\t\t\t</div>\n\t\t\t\n\t\t\t<div
