  class=\"Message userContent\">\nA discussion earlier this week:<br>\n<br>\nMrs Hedgie:
  It's sad we can't stay at work for lunch - they made lasagna.<br>\nHedgie: Well,
  I can make lasagna this weekend.<br>\n<br>\nAnd so begins getting up at 6 am to
  make lasagna mostly from scratch. To start, making the red sauce, which needs a
  good 4-8 hour simmer. This involved minced garlic and Italian herbs being sautee'd,
  before introducing one large onion. Once everything was nice and fragrant, several
  cans of San Marzano tomatoes were dumped in and let to simmer while I made meatballs.
  2 pounds of ground chuck, 2 eggs, Worcestershire sauce, a bit of A1, and Italian
  breadcrumbs along with salt, pepper, and other seasonings got mixed, then formed
  into balls that got baked for half an hour, along with some sweet Italian sausage.
  Then all the meat went for a dip in the sauce after further seasoning, and left
  on low heat for several hours, skimming oil off the sauce occasionally.<br>\n<br>\nOnce
  it came time to make the lasagna itself, the meat was extracted, and a quick batch
  of bechamel was made, before assembly in the order of pasta, red sauce, ricotta,
  bechamel, mozzarella, repeat. Top with red sauce and mozzarella, and bake at 375
  degrees for 45 minutes, then rest for 30. Serve with the meat on the side and enjoy
  how decadent half a day in the kitchen can be. <p></p> </div>\n<div class=\"Signature
