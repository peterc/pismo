  15</time></a> </span>\n</div>\n</div>\n<div class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div
  class=\"Message userContent\">\nHmm.. Not sure if these were necessary, but they
  do what they say they do on the label, and it has been an eventful week at my house:<br>\n<br>\n<b>Pipe
  Cleaners</b> (Pumpkin spice muffins)<br>\n<br>\n<b>Dry Stuff</b><br>\n50g whole
  milled flax seed<br>\n50g whole flax seed<br>\n60g oatmeal flour<br>\n180g whole
  wheat flour<br>\n1.5 tsp baking powder<br>\n~1 tsp kosher salt (start w/half, depends
  on brand)<br>\n2 tsp Pumpkin Spice seasoning (see below, this is what I used)<br>\n<br>\n<b>Wet
  Stuff</b><br>\n1/2 cup dark maple syrup (the real stuff only, please)<br>\n2 eggs<br>\n100g
  coconut oil<br>\n2 Tbsp sugar, for creaming coconut oil<br>\n1 cup pureed pumpkin<br>\n1/4
  yogurt<br>\nMilk<br>\n<br>\n<b>Pumpkin Spice (Optional)</b><br>\n1 tsp whole peppercorns<br>\n3
  4-in cinnamon sticks<br>\n1 tsp fresh grated nutmeg<br>\n1 tsp whole allspice<br>\n1
  tsp whole clove<br>\n1/2 tsp whole decorticated cardamom<br>\n<br>\nHeat your oven
  to 375 degrees. Grease a muffin tin or alternatively use muffin paper cups.<br>\n<br>\nIn
  a large bowl, mix the dry ingredients together well, reserving 1/2 of the salt for
  later if needed.<br>\n<br>\nIn a spice grinder, mix the whole spices (except for
  the nutmeg) and grind until a fine powder has formed. Add the nutmeg and blend to
  mix again. Reserve in a cool dark place.<br>\n<br>\nCream the coconut oil and sugar
  together well until the coconut oil is light and fluffy. Add the eggs, one at a
  time, mixing until well incorporated and an emulsion has formed. Add the yogurt,
  maple syrup, and pumpkin puree and mix.<br>\n<br>\nPour the wet ingredients into
  the dry ingredients and fold together. Take care and mix well, but lumps are OKAY
  and do not need to be completely beat out.<br>\n<br>\nSpoon enough batter to fill
  the muffin cups nearly to top; 12 takes about 18-20 minutes in my oven. Check with
  a toothpick when nearing completion.<br>\n<br>\n<br>\n<br>\n<p></p> </div>\n<div
