  alt=\"Javen\" class=\"ProfilePhoto ProfilePhotoMedium\"></a> </span>\n<span class=\"AuthorInfo\">\n<span
  class=\"MItem RoleTitle\">Registered User</span> <span class=\"Rank MItem Rank-Regular\"
  title=\"Regular\">regular</span> </span>\n</div>\n<div class=\"Meta CommentMeta
  CommentInfo\">\n<span class=\"MItem DateCreated\">\n<a href=\"/discussion/comment/40808321/#Comment_40808321\"
  class=\"Permalink\" name=\"Item_632\" rel=\"nofollow\"><time title=\"February 17,
  2019  6:14PM\" datetime=\"2019-02-17T18:14:39+00:00\">February 17</time></a> </span>\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message userContent\">\nI
  probably wouldn't do an entire lasagna in a pot, but you can do a really good red
  sauce in a pressure cooker in an hour.<p></p> </div>\n<div class=\"Reactions\"><span
  class=\"Column-Score Hidden\">0</span><span class=\"ReactMenu\"><span class=\"ReactButtons\">
  </span></span></div> </div>\n</div>\n</div>\n</li>\n<li class=\"Item ItemComment
  Offline Rank-Regular Role_RegisteredUser\" id=\"Comment_40808453\">\n<div class=\"Comment\">\n<div
  class=\"Options\">\n</div>\n<div class=\"Item-Header CommentHeader\">\n<div class=\"AuthorWrap\">\n<span
  class=\"Author\">\n<a href=\"/profile/AngelHedgie\" class=\"Username\">AngelHedgie</a><a
  title=\"AngelHedgie\" href=\"/profile/AngelHedgie\" class=\"PhotoWrap Offline Rank-Regular\"><img
  src=\"https://us.v-cdn.net/5018289/uploads/userpics/900/nAvatar_18900.jpg\" alt=\"AngelHedgie\"
  class=\"ProfilePhoto ProfilePhotoMedium\"></a> </span>\n<span class=\"AuthorInfo\">\n<span
  class=\"MItem RoleTitle\">Registered User</span> <span class=\"Rank MItem Rank-Regular\"
  title=\"Regular\">regular</span> </span>\n</div>\n<div class=\"Meta CommentMeta
  CommentInfo\">\n<span class=\"MItem DateCreated\">\n<a href=\"/discussion/comment/40808453/#Comment_40808453\"
  class=\"Permalink\" name=\"Item_633\" rel=\"nofollow\"><time title=\"February 17,
  2019  7:14PM\" datetime=\"2019-02-17T19:14:19+00:00\">February 17</time></a> </span>\n</div>\n</div>\n<div
  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message userContent\">\nSo
  this is where I have to say I Can Lasagna, And So Can You. Honestly, the process
  isn't nearly as bad as you might think - once the red sauce is assembled, it can
  go on autopilot for the most part until you're ready to put the lasagna together.
  For the sauces, I worked off of the recipes that Andrew Rea laid out in the following
  video for red sauce and bechamel:<br>\n<br>\n<span class=\"VideoWrap\"><span class=\"Video
  YouTube\" data-youtube=\"youtube-Upqp21Dm5vg?autoplay=1\"><span class=\"VideoPreview\"><a
  href=\"https://www.youtube.com/watch?v=Upqp21Dm5vg\"><img src=\"https://img.youtube.com/vi/Upqp21Dm5vg/0.jpg\"
  width=\"640\" height=\"385\" border=\"0\"></a></span><span class=\"VideoPlayer\"></span></span></span><br>\n<br>\nSo,
  let's get started.<br>\n<br>\n<b>The Red Sauce</b><br>\n<br>\nIngredients:\n<ul>\n<li>4
  cans San Marzano tomatoes</li>\n<li>1/2 small jar minced garlic (about 1 1/2 tablespoons
  or so)</li>\n<li>1 large yellow/sweet onion</li>\n<li>2 sprigs fresh basil</li>\n<li>1/2
  tube/can tomato paste (I'd recommend the tube for this application)</li>\n<li>Seasonings
  to taste</li>\n<li>2-3 tablespoons olive oil</li>\n</ul>\n<br>\nTo start off, in
  the stockpot, we put in enough olive oil to cover the bottom in a thin coat, then
  get it heated to where it's shimmering. While it's heating, dice the onion finely,
  and set aside. Once the oil is hot, put in the garlic, and let it saute until aromatic.
  At this point, you'll want to add any seasonings other than salt or pepper (I went
  with an Italian blend I had on hand.) Let that get aromatic as well, then add the
  onion and saute until translucent and beginning to caramelize. Add the tomato paste,
  and incorporate, then add the tomatoes, using your spoon to crush them against the
  wall of the stockpot. Toss in the basil, then let simmer on low heat for an hour,
  with the lid slightly cracked to let moisture escape. This needs to sit for an hour,
  so it's time to turn to...<br>\n<br>\n<b>The Meatballs</b><br>\n<br>\nIngredients:\n<ul>\n<li>2
  pounds ground chuck</li>\n<li>2 large eggs</li>\n<li>~1-2 tablespoons Worcestershire
  sauce</li>\n<li>A-1 steak sauce to taste</li>\n<li>~1/2 cup Italian seasoned breadcrumbs</li>\n<li>Seasonings
  (Italian blend, salt, pepper) to taste</li>\n</ul>\n<br>\nIn a large bowl, mix the
  above ingredients together by hand until they form a paste about the consistency
  of Play-Doh. (If too wet, add breadcrumbs, if too dry, add more of the liquid ingredients.)
  Form into balls about an inch in diameter, and place in an oven safe vessel. Put
  into a 350 degree oven and bake for 30 minutes, just enough to hold their shape
  in the sauce.<br>\n<br>\nAlso, you'll want to give a package of sweet Italian sausage
  a quick run through the microwave (8-10 minutes should be good). We're not looking
  to fully cook, but to just get the casing browned - the meatballs and sausage are
  going to be in the equivalent of a tomato sous vide for the next few hours, so that
  will do the cooking for us.<br>\n<br>\nAt this point, we're ready to finish the
  sauce. Go in, and pull out the spent basil, and then add salt and pepper to taste.
  Once seasoned properly, add the meatballs and sausage in, set the heat low, and
  let simmer for 4-6 hours.<br>\n<br>\n<b>Okay, Why The Meatball Jacuzzi?</b><br>\n<br>\nWell,
  as Andrew points out in the video above, a red sauce needs fat to come together.
  This is because you need something to counterbalance the acidity of the tomatoes,
  which can be done with either fat or sugar (which is what most jar sauces use.)
  As my mother taught me, one way to add the fat as well as further flavor is to cook
  your meat in the sauce, which works when you're doing a low simmer. That said, you
  will need to remove the oils on the surface every couple of hours - use a ladle
  to remove the oils to a measuring cup, then let settle and then decant the oil off
  the top, then return the remaining sauce to the pot. But other than that, the sauce
  can be left to just simmer to deliciousness. Once we're ready to begin assembling
  the lasagna, we need to make...<br>\n<br>\n<b>The Bechamel</b><br>\n<br>\nIngredients:\n<ul>\n<li>4
  tablespoons (1/2 stick) unsalted butter</li>\n<li>4 tablespoons all-purpose flour</li>\n<li>~1
  1/2 cups milk</li>\n<li>1/2 cup mozzarella cheese (sliced/shredded, optional)</li>\n</ul>\n<br>\nOne
  of the \"mother sauces\", bechamel is actually really easy to make. Start by melting
  the butter in a pan, then when fully liquid, add the flour and stir until you have
  a blond roux form. Once formed, slowly introduce milk while stirring until a white
  sauce without any lumps is formed. I added a half cup of mozzarella to thicken the
  sauce further and add additional flavor.<br>\n<br>\nNow, we are ready for...<br>\n<br>\n<b>The
  Lasagna</b><br>\n<br>\nIngredients:\n<ul>\n<li>One package oven ready lasagna noodles</li>\n<li>4
  1/2 cups mozzarella cheese</li>\n<li>1 large container ricotta cheese</li>\n<li>The
  Red Sauce (see above)</li>\n<li>The Bechamel (see above)</li>\n</ul>\n<br>\nFish
  out the meatballs and sausage from the sauce and put aside, and give a good stir
  to fully incorporate. Then in your baking vessel, lay down a layer of sauce as a
  base. Then, starting from there, we build each layer as such:<br>\n<ul>\n<li>Noodles,
  overlapping slightly</li>\n<li>Red Sauce, forming a base</li>\n<li>Ricotta, laid
  out in small spoonfuls over the surface</li>\n<li>Bechamel spooned out over the
  top</li>\n<li>Mozzarella to cover</li>\n</ul>\n<br>\nRepeat until you are at the
  top of your vessel. Then lay down a final layer of noodles, Red Sauce, and mozzarella
  to form the top crust. Place in a 375 degree oven for 45 minutes, then remove and
  let rest for what will be an excruciatingly long 30 minutes. Once allowed to rest,
  serve with the meatballs and sausage on the side, and enjoy your hard work.<p></p>
