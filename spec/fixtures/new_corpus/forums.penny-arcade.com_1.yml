  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message userContent\">\n<blockquote
  class=\"Quote UserQuote\">\n<div class=\"QuoteAuthor\"><a rel=\"nofollow\" href=\"/profile/LoisLane\">LoisLane</a>
  wrote: <a rel=\"nofollow\" href=\"/discussion/comment/40693619#Comment_40693619\"
  class=\"QuoteLink\">»</a></div>\n<div class=\"QuoteText\">Can I have some stir fry
  recipes? Preferably ones that use oyster sauce and fish sauce. I impulse bought
  them.</div>\n</blockquote>\n<br>\nOyster sauce and fish sauce make an excellent
  combo, along with some soy sauce (equal parts all 3). It's a common go-to sauce
  for me.<br>\n<br>\nAnyhow, stir-fries. Here's how it was explained to me many, many,
  many years ago:<br>\n<br>\nThe are 5 things a stir-fry needs:<br>\n<br>\n<b>1. The
  ingredients.</b><br>\nFor cooking for myself, my default amount of meat is 1 and
  1/2 of a chicken thigh. This is around 5 ounces, and I want a rough equal (in volume)
  of veggies. Carrot, green beans, bok choy, asparagas, bell pepper, etc. Mushrooms!
  Baby corn!<br>\n<br>\nFor any other meats, I just figure on 4-6 ounces. Shrimp,
  pork shoulder/butt, sirloin tip/ball tip/rump steak is what I roll with, along with
  chicken thighs.<br>\n<br>\n<b>2. The marinade.</b><br>\nMy go to marinade for the
  meat is 2 teaspoons of soy sauce, about 1/2 teaspoon of toasted sesame oil and a
  tablespoon of cornstarch. I get in there and rub that into the meat. If I were to
  cook chicken breasts, I'd go with an egg white, 1 1/2 teaspoons of salt, 2 teaspoons
  of rice wine and a tablespoon of cornstarch.<br>\n<br>\n<b>3. The seasonings.</b><br>\nIn
  this context, these are your aromatics. Green onion, garlic, ginger, dried or fresh
  chilis, etc. You can add them to some hot oil and fry until golden brown, then remove,
  or you can mince it up a add it when you're cooking your meat. My go-to is 2-3 green
  onions, a garlic clove and 2-3 hot dried red chili peppers. I toss them into the
  hot wok, give it a quick mix around, then add the meat.<br>\n<br>\n<b>4. The sauce.</b><br>\nI
  make all of my sauces the same way: 3 units of salty stuff, 1-3 units of sugar,
  and optional extra stuff. The main unit for when I'm cooking for just myself is
  the half tablespoon. When cooking for 2, the tablespoon.<br>\n<br>\n3 units of soy
  sauce, oyster sauce, fish sauce, doubanjian (fermented broad bean and chili paste),
  gouchujang, miso, black bean paste, etc.<br>\n<br>\n1 unit of sugar gets you a savory
  sauce with almost no sweetness, but elevates the whole thing. 2 units is a lightly
  sweetened stir-fry, and 3 units is pretty sweet.<br>\n<br>\nFor vinegar, 1 unit
  gets you a little tang. 1 unit of rice vinegar to 2 units of sugar is great. 2 units
  of vinegar to 3 of sugar is a full on sweet-and-sour sauce.<br>\n<br>\nRice wine
  I'll add 1-2 units, depending on what I want. Or I leave it out.<br>\n<br>\nIf you
  want a saucier sauce, you can add chicken broth, or mushroom soaking water, or a
  little mildly hopped beer. You might need a cornstarch slurry if you add this. My
  normal amount of broth is equal to how much total liquid I used to make the sauce.
  So if I went with 3 units of soy sauce/fish sauce, 1 unit of vinegar and 1 unit
  of rice wine, I'd go with 5 units of broth.<br>\n<br>\n<b>5. The garnish.</b><br>\nAn
  un-garnished stir-fry is an unfinished stir-fry! Fresh herbs, like cilantro or basil,
  fried basil leaves, toasted (or fried) peanuts, cashews or almonds, etc. If nothing
  else, give your dish a few drops of toasted sesame oil after plating up.<br>\n<br>\n<br>\nI
  cook my veggies first, take them out, give the aromatics a quick (10 second fry),
  then cook my meat, add the veggies back in, add the sauce. Let the sauce come to
  a boil, then see if you need to thicken it. You've got cornstarch coating your meat,
  so some of that will thicken your sauce and if you don't add any broth, will be
  enough. Toss to make sure everything is coated, garnish, and plate up.<br>\n<br>\n<p></p>
