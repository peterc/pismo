  UserQuote QuoteFolded\" style=\"display: none;\">\n<div class=\"QuoteAuthor\"><a
  rel=\"nofollow\" href=\"/profile/Schrodinger\">Schrodinger</a> wrote: <a rel=\"nofollow\"
  href=\"/discussion/comment/40809161#Comment_40809161\" class=\"QuoteLink\">»</a></div>\n<div
  class=\"QuoteText\">Don't simmer your red sauce, bake it in the oven.</div>\n</blockquote>\n<br>\nWhy?</div>\n</blockquote>\n<br>\nCaramelization,
  mostly. You want as much caramelization as possible to enhance the flavors, but
  that's not really possible while keeping something at a simmer, or even a boil,
  since sugars don't caramelize until 300 degrees or so. It's also why most vegetables
  are better in the oven that a wet method like boiling or steaming.<br>\n<br>\nThis
  can also be achieved by just not stirring it as often as you might otherwise on
  the stovetop, but this is harder to control and see.<br>\n<br>\nIt's also easier,
  since it requires less stirring in general, and allows you to better control the
  temperature.<br>\n<br>\nA thicker sauce (which is more easily achieved in the oven)
  is also better for lasagna specifically, since between the sauce and the cheese,
  there tends to be a <i>lot</i> of extra moisture that seeps out of the ingredients
  when you actually do get around to baking the entire dish, which you don't want.
  Baking the sauce separately first helps with that, by getting all the moisture out
  beforehand.<p></p> </div>\n<div class=\"RecordReactions\"><span class=\"UserReactionWrap\"
