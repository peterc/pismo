  class=\"Item-BodyWrap\">\n<div class=\"Item-Body\">\n<div class=\"Message userContent\">\n<blockquote
  class=\"Quote UserQuote\">\n<div class=\"QuoteAuthor\"><a rel=\"nofollow\" href=\"/profile/Eddy\">Eddy</a>
  wrote: <a rel=\"nofollow\" href=\"/discussion/comment/40689208#Comment_40689208\"
  class=\"QuoteLink\">»</a></div>\n<div class=\"QuoteText\"><a href=\"https://forums.penny-arcade.com/profile/arch\"
  rel=\"nofollow\">@arch</a> mind sharing your pad see yew recipe? (not your beta
  zoodle recipe therein)</div>\n</blockquote>\n<br>\nOh! Yeah, so here's what I did<br>\n<br>\nFreeze
  and then thaw a block of extra firm tofu.<br>\nDrain very well, cut into small cubes,
  coat with a tablespoon or so of cornstarch and two tablespoons of a vegan hoisin
  sauce (I used Soy Vey brand).<br>\n<br>\nBake at 400 for 20 minutes, flipping once.<br>\n<br>\nMeanwhile,
  soak wide rice noodles for 30 minutes and then boil them for 2 (boiling might not
  be necessary depending on the texture you want and brand of noodles)<br>\n<br>\nOnce
  noodles are softened and tofu is cooked, make the sauce and get ready. For a rather
  substantial bowl I used<br>\n<br>\n4 tablespoons soy sauce<br>\n2 tablespoons Hoisin<br>\nChili
  paste to taste (I used 3 tablespoons)<br>\n<br>\nPan steam some broccoli florets
  (add a bit of water into a skillet, add the broccoli and cover for three minutes
  or so on medium high heat)<br>\nAdd the tofu and a bit of hoisin and steam for another
  minute or so<br>\n<br>\nThen, add the noodles, add the sauce, toss together and
  turn the heat up a bit so that the sauce cooks down and you get a little bit of
  sear on the noodles<br>\n<br>\nIt would probably work better in a wok but I dont
  have one!<br>\n<br>\nIt was very easy if you dont spend an hour trying to make the
  noodles from scratch....<br>\n<br>\n<a href=\"https://forums.penny-arcade.com/profile/Eddy\"
