  class=\"post_body\">\n<div id=\"post_content30578032\" class=\"post_content\">\n<div
  class=\"content\"><blockquote><div><cite><a href=\"/memberlist.php?mode=viewprofile&amp;u=38259\"
  rel=\"nofollow\">ScoFF</a> wrote: <a href=\"/costco-philips-turbostar-airfryer-2-layer-rack-149-97-2265793/#p30570415\"
  rel=\"nofollow\" data-post-id=\"30570415\" onclick=\"if(document.getElementById(hash.substr(1)))href=hash\">↑</a><div
  class=\"responsive-hide\">Feb 19th, 2019 1:07 am</div></cite>I’ve had this for over
  a year and it’s the best thing ever as long as you aren’t cooking for more than
  2 people. Otherwise you need to make two batches. <br>\nChicken wings are the best,
  restaurant quality. Totally taste like they’ve been deep fried.\n</div></blockquote>\nWhat
  restaurants have you been eating at? <br>\nAnything \"fried\" in this thing that
  hasn't already been par fried at some point taste <strong>NOTHING</strong> like
  deep fried. <br>\n<blockquote class=\"uncited\"><div>Marinated thick pork chops
  are crazy good.</div></blockquote> <br>\nI also hated \"steak\" cuts. It doesn't
  get hot enough before it cooks the interior. <br>\nSo I either get perfectly cooked
  anemic (read: flavorless) steaks/chops or a great crust with a more than well done
  interior. <br>\nThe only way to \"fix\" this is to cut it 3 inches thick at which
  point you're making a roast. <br>\n<blockquote><div><cite><a href=\"/memberlist.php?mode=viewprofile&amp;u=297737\"
  rel=\"nofollow\">fatestkid</a> wrote: <a href=\"/costco-philips-turbostar-airfryer-2-layer-rack-149-97-2265793/2/#p30571182\"
  rel=\"nofollow\" data-post-id=\"30571182\" onclick=\"if(document.getElementById(hash.substr(1)))href=hash\">↑</a><div
  class=\"responsive-hide\">Feb 19th, 2019 10:29 am</div></cite>\nClean up is a bit
  of a chore but I only do it once a month. The basket and net comes out so I soke
  it and wash it with a sponge. The main container with all the drippings just gets
  wiped. Do note, that I don't try to make it spotless, just clean enough.\n</div></blockquote>\nCleaning
  is the worst. I'd much rather clean my deep fryer.... <br>\nAlso there's quite a
  bit of oil to dispose of in this thing. A surprising amount actually. <br>\nI generate
  about half a litre per 40 chicken thighs. <br>\n<br>\n<blockquote><div><cite><a
  href=\"/memberlist.php?mode=viewprofile&amp;u=152378\" rel=\"nofollow\">bluewish</a>
  wrote: <a href=\"/costco-philips-turbostar-airfryer-2-layer-rack-149-97-2265793/3/#p30572937\"
  rel=\"nofollow\" data-post-id=\"30572937\" onclick=\"if(document.getElementById(hash.substr(1)))href=hash\">↑</a><div
  class=\"responsive-hide\">Feb 19th, 2019 3:46 pm</div></cite>What is the difference
  between this fryer and an oven?</div></blockquote>\nCooking wise? Absolutely nothing.
  It IS an oven. <br>\nThe only real difference is speed. This is about 30% faster
  than my full sized oven. <br>\n<br>\n<blockquote><div><cite><a href=\"/memberlist.php?mode=viewprofile&amp;u=467688\"
  rel=\"nofollow\">CoolDudeClan</a> wrote: <a href=\"/costco-philips-turbostar-airfryer-2-layer-rack-149-97-2265793/3/#p30573281\"
  rel=\"nofollow\" data-post-id=\"30573281\" onclick=\"if(document.getElementById(hash.substr(1)))href=hash\">↑</a><div
  class=\"responsive-hide\">Feb 19th, 2019 4:53 pm</div></cite>\nA regular convection
  oven will get \"restaurant quality wings\" that taste fried as said earlier? I thought
  this was different somehow. As in misted them with oil or something. I don't know
  anything about these obviously.</div></blockquote>\nThere's nothing you can do to
  get wings that are remotely deep fried in taste/texture/color/etc. <br>\nMisting
  with oil just generates smoke. You can precook wings and dry them in the fridge
  which gets close, but that's only for skinless wings. Plus the additional cooking
  means they're more well done than cooked from raw in a fryer. <br>\nSous vide fixes
  some of that, but air still doesn't have the heat capacity as oil does to crisp
  up the skin without overcooking. <br>\nBreaded wings (as in you breading, not buying
  prebreaded) are just a joke. <br>\n<blockquote><div><cite><a href=\"/memberlist.php?mode=viewprofile&amp;u=79673\"
  rel=\"nofollow\">superotaku78</a> wrote: <a href=\"/costco-philips-turbostar-airfryer-2-layer-rack-149-97-2265793/4/#p30575960\"
  rel=\"nofollow\" data-post-id=\"30575960\" onclick=\"if(document.getElementById(hash.substr(1)))href=hash\">↑</a><div
  class=\"responsive-hide\">Feb 20th, 2019 11:02 am</div></cite>If you have the counter
  space and need more functions, I just picked up one of these in-store for $199.99:<br>\n<br>\n<a
  href=\"https://www.costco.ca/Cuisinart-Air-Fryer-Convection-Oven.product.100432002.html\"
  rel=\"nofollow noreferrer\" target=\"_blank\" class=\"postlink\">https://www.costco.ca/Cuisinart-Air-Fry
  ... 32002.html</a>\n</div></blockquote>\nMy two complaints: <br>\n1) It's JUST slightly
  too small to fit a quarter sheet pan. <br>\n2) While I usually hate digital things,
  the analog timer just isn't accurate enough when a minute of cook time can overcook
  your thing. <br>\n<br>\nApparently the Breville Smart Oven fixes both, but it's
  also like twice the price. <br>\n<br>\nSide note: If you're air <strike>frying</strike>
  ovening, use the drip tray and the wire rack (not the mesh rack). <br>\nIt's easier
  to clean.</div>\n</div>\n</section>\n<div class=\"actionbar_wrapper\">\n<div class=\"actionbar\">\n<div
