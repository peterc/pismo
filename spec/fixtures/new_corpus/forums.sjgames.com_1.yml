  -->\n\t\t<div id=\"post_message_2246096\">\n\t\t\t\n\t\t\tOne of my players who
  has family in Hawaii told me about now traditional Hawaiian dishes made with Spam.
  I thought of her last night when we watch the episode of The Expanse where Naomi
  makes \"red kibble\" for her shipmates.<br>\n<br>\nIf a lot of Belter vegetation
  is grown hydroponically, they could have an extra water tank with small fish, frogs,
  crustaceans, or snails, for example. Freshwater varieties like crayfish, of course.
  Maybe a standard Belter comparison is \"tastes like carp\"!<br>\n<br>\nCooking technologies
  will vary. There won't be a lot of use of flame as a heat source; Belters will likely
  think that anything charred is revolting. On the other hand, would Belters go in
  for sous vide big time? A lot of spices are right out, for the same reason as chocolate,
  but they should be able to grow peppers and ginger root and garlic.<br>\n<br>\nDon't
  forget Belter booze! They have all the vacuum distillation capability they want.
  It might be a traditional Belter joke to call high proof alcohol \"rocket fuel.\"
  Or maybe no longer a joke. . . .\n\t\t</div>\n\t\t<!-- / message -->\n\n\t\t\n\n\t\t\n\t\t\n\n\t\t\n\t\t<!--
