  rel=\"nofollow\"><img class=\"inlineimg\" src=\"images/buttons/viewpost.gif\" border=\"0\"
  alt=\"View Post\" title=\"View Post\"></a>\n\t\t\t\t</div>\n\t\t\t\t<div style=\"font-style:italic\">Spices
  that are tree crops are out, but that's not all that many of them.  A lot of people
  grow a few spices on the kitchen windowsill after all - anise, basil, bay, borage,
  chervil, chives, cilantro/coriander, dill, garlic, ginger, lavender, lemongrass,
  mints (multiple varieties), oregano, parsley, rosemary, sage, stevia, tarragon,
  and thyme are commonly suggested as herbs you don't have to be a particularly expert
  gardener to grow indoors.</div>\n\t\t\t\n\t\t</td>\n\t</tr>\n\t</tbody></table>\n</div>This
  is mainly a semantic issue, I think. Of those you list, I don't use the word \"spice\"
  for anise, basil, bay, chervil, chives, cilantro, dill, lavender, lemongrass, mint,
  oregano, parsley, rosemary, sage, tarragon, or thyme; I call those \"herbs.\" Except
  for chives, which I call a vegetable.<br>\n<br>\nThe spices in my cupboard include
  allspice, ancho chile, black pepper, California chile, cinnamon, cloves, coriander,
  cumin, fenugreek, garlic (as a powder; whole garlic I call a vegetable, I think),
  ginger, paprika, saffron, sumac, and turmeric. I'm not sure I'd included cardamom;
  it sometimes comes in little dry pods, but its flavor is sweet more than savory.\n\t\t</div>\n\t\t<!--
