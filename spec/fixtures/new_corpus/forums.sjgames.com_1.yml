  -->\n\t\t<div id=\"post_message_2246100\">\n\t\t\t\n\t\t\tFoods that are intended
  for microgravity have a couple of characteristics:<br>\n<br>\n * Spicy, since fluid
  imbalances mess with your sense of taste (red kibble is a nod to this).<br>\n *
  Thick sauces help keep the ingredients on the plate.<br>\n * No crumbs to float
  about the cabin, getting into things. Tortillas are preferable to bread in loaves.
  Some snacks (e.g., cookies and crackers) can be made bite-sized to avoid this.<br>\n
  * Most condiments are liquids anyway, but salt is dissolved in water while pepper
  is suspended in oil.<br>\n * Drinkable liquids (like soups) have to fit through
  a straw, so no chicken noodle.<br>\n<br>\nKilo for kilo, insects produce the most
  animal protein.  Just sayin'...\n\t\t</div>\n\t\t<!-- / message -->\n\n\t\t\n\n\t\t\n\t\t\n\n\t\t\n\n\t\t\n\n\t\t\n\t\t<!--
