  class=\"postbody\">\n\t\t\t\t\n\n\t\t\t\t<h3 class=\"first\"><a href=\"#p475519\"
  data-original-title=\"\" title=\"\">So who's cooking corned beef today, and how
  ya gonna do it?</a></h3>\n\t\t\t\t<p class=\"author\"><a href=\"./viewtopic.php?p=475519&amp;sid=1008587ba413c0fa89b870a3898aaa8d#p475519\"
  data-original-title=\"\" title=\"\"><i class=\"fa fa-file-o\"></i> </a>by <strong><a
  href=\"./memberlist.php?mode=viewprofile&amp;u=16&amp;sid=1008587ba413c0fa89b870a3898aaa8d\"
  style=\"color: #00AA00;\" class=\"username-coloured\" data-original-title=\"\" title=\"\">Jenise</a></strong>
  » Sun Mar 17, 2019 4:28 pm </p>\n\n\t\t\t\t\n\n\t\t\t\t<div class=\"content\">I
  AM!!!    <br><br>I love some culinary traditions, and cooking corned beef on the
  17th of March is one of them.   I'm doing a Snake River Farms Wagyu corned beef,
  the very beast first brought to our attention here by Walt Nissen and avidly followed
  by me ever since.  <br><br>I vary my treatments, but I can't help but have a favorite:
  \   a version that's slightly Armenian with a lot of paprika to color and flavor
  the broth as well as sprigs of mint for extra content.    With that, I'll serve
  a bulgar wheat pilaf instead of potatoes but include the traditional cabbage wedges.
  \  But I'm out of bulgar wheat and on Sunday there's nowhere to go to buy more,
  so I toyed with kasha (buckwheat) and finally decided to just skip an on-plate carb
  and bake a loaf of sourdough instead (I have starter now I'm playing with).    There's
  some dough proofing as we speak.   <br><br>Southern was another option, doing cornbread
  probably and adding collard greens to the pot in addition to the cabbage.  But that
  would require a trip to the store (not easy where I live), so I'm otherwise good
  to go with ingredients on hand, though rudderless in terms of having an underlying
  theme.    Maybe charred carrots and onion petals.</div>\n\n\t\t\t\t<div id=\"sig475519\"
  class=\"signature\"><span style=\"font-size: 85%; line-height: 116%;\">My wine shopping
  and I have never had a problem. Just a perpetual race between the bankruptcy court
  and Hell.--Rogov</span></div>\n\n\t\t\t</div>\t\t\t\n\t\t</div>\t\t\n\t\n\t\t<div
  id=\"p475533\" class=\"post bg1\">\t\t\t\n\n\n\t\t\t\n\t\t\t\t<dl class=\"postprofile\"
  id=\"profile475533\">\n\t\t\t\t<dt><span class=\"status-position offline\"><i title=\"\"
  class=\"icon-circle\" data-original-title=\"Offline\"></i></span>\n\t\t\t\t\t\n\t\t\t\t\t\t<a
  href=\"./memberlist.php?mode=viewprofile&amp;u=86&amp;sid=1008587ba413c0fa89b870a3898aaa8d\"
  data-original-title=\"\" title=\"\"><img src=\"./download/file.php?avatar=86_1288697127.jpg\"
  width=\"81\" height=\"92\" alt=\"User avatar\"></a>\t\t\t\t\t\n\t\t\t\t</dt>\n\t\t\t\t<span
  class=\"profile-up-right\">\n\t\t\t\t<dd><strong>User </strong> <p><a href=\"./memberlist.php?mode=viewprofile&amp;u=86&amp;sid=1008587ba413c0fa89b870a3898aaa8d\"
  data-original-title=\"\" title=\"\">Howie Hart</a></p></dd><dd><strong>Rank </strong>
  <p>The Hart of Buffalo</p></dd><dd><strong>Posts </strong> <p>6408</p></dd><dd><strong>Joined
  </strong> <p>Thu Mar 23, 2006 5:13 pm</p></dd><dd><strong>Location </strong> <p>Niagara
  Falls, NY</p></dd>\n\t\t\t</span>\n\t\t\t</dl>\n\t\t\n\n\n\n\n\t\t\t<div class=\"postbody\">\n\t\t\t\t\n\n\t\t\t\t<h3><a
  href=\"#p475533\" data-original-title=\"\" title=\"\">Re: So who's cooking corned
  beef today, and how ya gonna do </a></h3>\n\t\t\t\t<p class=\"author\"><a href=\"./viewtopic.php?p=475533&amp;sid=1008587ba413c0fa89b870a3898aaa8d#p475533\"
  data-original-title=\"\" title=\"\"><i class=\"fa fa-file-o\"></i> </a>by <strong><a
  href=\"./memberlist.php?mode=viewprofile&amp;u=86&amp;sid=1008587ba413c0fa89b870a3898aaa8d\"
  data-original-title=\"\" title=\"\">Howie Hart</a></strong> » Mon Mar 18, 2019 4:08
  am </p>\n\n\t\t\t\t\n\n\t\t\t\t<div class=\"content\">I did two point cut briskets
  ($1.99/lb. at Aldi's), cooked sous vide in my 20-qt. roasting pan.  Redskin potatoes
  and whole carrots were cooked separately, then combined with the juices from the
  brisket and cabbage.  While the cabbage was cooking, the briskets were kept in a
  200 degF oven, then placed on top of the veggies.  The entire roasting pan was then
  taken to my son's house, along with the Irish Soda Bread (Emeril's recipe) and my
  statue of St. Patrick.</div>\n\n\t\t\t\t<div id=\"sig475533\" class=\"signature\"><span
  style=\"color: #4040FF\">Chico - <span style=\"font-style: italic\">Hey! This Bottle
  is empty!</span><br>Groucho - <span style=\"font-style: italic\">That's because
  it's dry Champagne.</span></span></div>\n\n\t\t\t</div>\t\t\t\n\t\t</div>\t\t\n\t<!--
