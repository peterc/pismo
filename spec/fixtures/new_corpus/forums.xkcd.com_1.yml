  dropdown-toggle button icon-button\"><span></span>&nbsp;</a><div class=\"dropdown
  hidden\"><div class=\"pointer\"><div class=\"pointer-inner\"></div></div><ul class=\"dropdown-contents\"><li
  class=\"clone clone-first\">\n\t\t\t\t\t\t\t<a href=\"./posting.php?mode=quote&amp;f=39&amp;p=4434295&amp;sid=c9cb12cc179ee64f6afa6f52bb674cdc\"
  title=\"Reply with quote\" class=\"quote-icon\"><span>Quote</span></a>\n\t\t\t\t\t\t</li></ul></div></li></ul>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t<p
  class=\"author\"><a href=\"./viewtopic.php?p=4434295&amp;sid=c9cb12cc179ee64f6afa6f52bb674cdc#p4434295\"><span
  class=\"imageset icon_post_target\" title=\"Post\">Post</span></a><span class=\"responsive-hide\">by
  <strong><a href=\"./memberlist.php?mode=viewprofile&amp;u=71631&amp;sid=c9cb12cc179ee64f6afa6f52bb674cdc\"
  class=\"username\">sardia</a></strong> » </span>Sat Feb 23, 2019 12:27 am UTC </p>\n\t\t\t\n\t\t\t\n\t\t\t\n\t\t\t<div
  class=\"content\">We were all novices at some point in our lives, and sometimes
  we forget how much experienced cooks stand on the shoulders of giants. Here are
  some basic concepts and terms used to describe cooking.<br><br>Umami <div style=\"margin:20px;
  margin-top:5px\"><div class=\"quotetitle\"><b>Spoiler:</b> <input type=\"button\"
  value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"if
  (this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  != '') { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = '';        this.innerText = ''; this.value = 'Hide'; } else { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = 'none'; this.innerText = ''; this.value = 'Show'; }\"></div><div class=\"quotecontent\"><div
  style=\"display: none;\">one of the 6 tastes. The others are salt, sweet, sour,
  bitter, and rancidity(of fat). This is a pleasant savory taste that comes from glutamates
  from several sources. The big ones are tomatoes, fishes like anchovies (fish sauce),
  soy sauce, msg, mushrooms, and most animals. All have high levels of glutamates/umami.
  Most bottled versions are concentrated, and only a splash is needed to boost flavor
  levels. Just like you wouldn't chug vinegar, don't judge it based on the intense
  aroma and flavor. Instead taste it after stirring a bit into the dish.<br>Discard
  X after simmering- many flavorful compounds are fat or water soluble. Flavor compounds
  aren't infinite, and are distributed by osmosis/diffusion. In addition, some flavor
  enhancers aren't tasty after they been simmered. It makes sense to discard them.
  Examples Bay leaf, bones, cheap vegetables.</div></div></div><br>Cooking temperature-
  water in food boils at 212F and will not go higher until the liquid water boils
  off. This affects Browning/searing food.<br>\"sugar is a liquid ingredient\" - could
  be remembering the quote wrong but heard it on Good Eats and it makes recipes make
  sooooo much more sense.<br>Some major methods of cooking:<br><div style=\"margin:20px;
  margin-top:5px\"><div class=\"quotetitle\"><b>Spoiler:</b> <input type=\"button\"
  value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"if
  (this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  != '') { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = '';        this.innerText = ''; this.value = 'Hide'; } else { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = 'none'; this.innerText = ''; this.value = 'Show'; }\"></div><div class=\"quotecontent\"><div
  style=\"display: none;\">Braising-cooking in a liquid. Stews are braises, so is
  chili and pot roast.<br>Roasting-cooking in dry heat, usually in an oven. Baking
  is basically roasting.<br>Deep frying-frying in enough fat to submerge the food
  being cooked.<br>Sautéing-cooking in a small amount of fat.<br>Boiling-cooking in
  a large amount of water.<br>Steaming-cooking in a closed vessel, with the food being
  cooked elevated over the liquid.<br>These days there is also Sous-vide cooking,
  where the food is sealed in a bag before being submerged in water heated to a precise
  temperature.</div></div></div><br>Gelatin <div style=\"margin:20px; margin-top:5px\"><div
  class=\"quotetitle\"><b>Spoiler:</b> <input type=\"button\" value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\"
  onclick=\"if (this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  != '') { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = '';        this.innerText = ''; this.value = 'Hide'; } else { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = 'none'; this.innerText = ''; this.value = 'Show'; }\"></div><div class=\"quotecontent\"><div
  style=\"display: none;\">most people taste gelatin from Jell-O desserts, lip smacking
  sauces from restaurants, and eating stew. Gelatin is extracted when you boil bones
  for soup stock or cooking tough cuts of meat for a long time (BBQ ,/stew). The collagen
  in connective tissue of cheap tough meat turns into gelatin under heat and time.</div></div></div><br>Bullion
  cubes- a beef bullion cubes is beef broth that has no water.<br>Broth- beef broth
  is beef fat with flavoring, and salt with water.<br>Stock<div style=\"margin:20px;
  margin-top:5px\"><div class=\"quotetitle\"><b>Spoiler:</b> <input type=\"button\"
  value=\"Show\" style=\"width:45px;font-size:10px;margin:0px;padding:0px;\" onclick=\"if
  (this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  != '') { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = '';        this.innerText = ''; this.value = 'Hide'; } else { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display
  = 'none'; this.innerText = ''; this.value = 'Show'; }\"></div><div class=\"quotecontent\"><div
  style=\"display: none;\">bones Simmered in water with herbs. Most expensive of the
  three liquids. For some reason, store bought beef stock has less gelatin and tastes
  worse than chicken stock. Home made is best, but not always practical . Chicken
  stock in a beef dish won't hurt the beefy taste. It's ok to swap to get the superior
  gelatin and flavor of chicken stock. It's the fat that makes food taste distinctive
  of that animal. Fun fact adding lamb fat to lean beef makes it tastes like lamb.</div></div></div><br>Searing
  - to brown food/meat/veggies on a hot pan, usually with fat to conduct heat faster.
  Purpose is to improve flavor. Downside overcooks the layer underneath the browned/seared
  area.<br>Fond - when brown bits of food get stuck to the pan instead of your food
  or mouth. It's tasty, 5 stars on Yelp.<br>Deglazing <div style=\"margin:20px; margin-top:5px\"><div
