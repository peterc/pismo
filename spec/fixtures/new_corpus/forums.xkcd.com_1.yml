  class=\"content\">Gelatin - most people taste gelatin from Jell-O desserts, lip
  smacking sauces from restaurants, and eating stew. Gelatin is extracted when you
  boil bones for soup stock or cooking tough cuts of meat for a long time (BBQ ,/stew).
  The collagen in connective tissue of cheap tough meat turns into gelatin under heat
  and time.<br><br>Bullion cubes- a beef bullion cubes is beef broth that has no water.<br><br>Broth-
  \ beef broth is beef fat with flavoring, and salt with water.<br><br>Stock- bones
  Simmered in water with herbs. Most expensive of the three liquids. For some reason,
  store bought beef stock has less gelatin and tastes worse than chicken stock. Home
  made is best, but not always practical . Chicken stock in a beef dish won't hurt
  the beefy taste. It's ok to swap to get the superior gelatin and flavor of chicken
  stock. It's the fat that makes food taste distinctive of that animal.<br>Fun fact
