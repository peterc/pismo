  1334w\" sizes=\"(max-width: 1100px) 100vw, 1100px\">\n<div class=\"header-caption\">\n<p
  class=\"image-credit\">photo: Morgan McQueen</p>\n<div class=\"caption\">Seasoned
  and vacuum-sealed bone-in rib-eyes, ready for sous vide, at Ted's Butcherblock in
  Charleston, South Carolina. </div>\n</div> </section>\n<section class=\"article-content\">\n<div
  class=\"main-content\">\n<p>A large pot of water might not strike most people as
  the right vessel for cooking rosy-red medium-rare steak or perfectly pull-apart
  pork butt. But for the growing number of home cooks who are embracing sous vide—a
  method where food is vacuum-sealed, immersed in water, and gradually heated to a
  pre-set temperature with a circulator tool—it makes perfect sense.</p>\n<p>“When
  you sous vide something, you’re making it more tender. You’re breaking it down,”
  says Morgan McQueen, of&nbsp;<a href=\"http://tedsbutcherblock.com/\" target=\"_blank\"
  rel=\"noopener\" data-type=\"url\" data-name=\"Ted’s Butcherblock\">Ted’s Butcherblock</a>&nbsp;in
  Charleston, South Carolina, where customers can have their preferred cuts seasoned
  and vacuum-sealed before leaving the shop.&nbsp;“It’s great for cheaper cuts.” The
  technique is also perfect for summer days in the South; instead of turning on the
  oven and heating the house for hours or standing over a flaming grill, simply fill
  a Dutch oven or stock pot with water, and drop in a circulator that will cook the
  food by keeping the water at a consistent temperature. We like the&nbsp;<a href=\"https://amzn.to/2MqKTQB\"
  target=\"_blank\" rel=\"noopener\">Joule Sous Vide</a>&nbsp;for its small size and
  simplicity; once you’ve connected it to your phone via Bluetooth or Wi-Fi, the device
  is intuitive to use. Choose your preferred internal temperature, and the Joule will
  calculate the time needed to cook a cut based on its weight. You can also try one
  of dozens of built-in recipes, too.</p>\n<div class=\"wp-caption alignnone\" style=\"max-width:
  1110px;\">\n<img class=\"size-large wp-image-80534\" src=\"https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-1100x851.jpg\"
  alt=\"\" width=\"1100\" height=\"851\" srcset=\"https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-1100x851.jpg
  1100w, https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-300x232.jpg
  300w, https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-768x594.jpg
  768w, https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-200x155.jpg
  200w, https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-320x248.jpg
  320w, https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_-640x495.jpg
  640w, https://gardenandgun.com/wp-content/uploads/2018/08/71PvaBFqm1L._SL1292_.jpg
  1292w\" sizes=\"(max-width: 1100px) 100vw, 1100px\"> <p class=\"caption-head\"></p>
  <p class=\"caption\">The Joule Sous Vide.</p>\n</div>\n<p>Steak is probably sous
  vide’s greatest hit: once the cut is cooked through, a quick sear will take it across
  the finish line. But this versatile kitchen tool can do so much more—if you’re willing
  to experiment. “People can be a little scared of sous vide. Research it as much
  as you can, and then go for it,” McQueen says. “It’s all about trying new things
  and not being afraid. I mean, worst case scenario, you’re ordering pizza.”</p>\n<p>We’re
  all about trying new things in the kitchen, too, so we asked eight Southern chefs
  how they use sous vide in their home kitchens. From pulling off a perfect holiday
  meal to feeding a newborn, see what they’re cooking (and put down the pizza menu—dinner’s
  going to be fine).</p>\n<p>&nbsp;</p>\n<p><strong>Make chicken tender </strong></p>\n<p>“I
  use sous vide technique with soy-glazed chicken thighs—it keeps them moist and tender.
  Then, when you bring them up to temp on the grill, you can get that nice char flavor
  without the meat getting tough.”</p>\n<p><em>—</em><em>Duane Nutter, executive chef
  of </em><a href=\"http://southernational.com/\"><em>Southern National</em></a><em>
  in Mobile, A</em><em>labama</em></p>\n<p>&nbsp;</p>\n<p><strong>Perfect pork chops</strong></p><div
  class=\"ad-container in-line-ad mobile\" data-ad-size-mapping=\"inContent\" data-ad-path=\"/68000349/in-between-modules\"
  data-ad-sizes=\"[ [336, 280], [300, 250], [300, 50] ]\" data-ad-channel=\"Uncategorized\"
  data-ad-type=\"In-between Modules\" id=\"div-gpt-ad-9125952\" hidden=\"\" hvb3oyy=\"\"></div>\n<p>“Brine
  the chops for two days, sous vide them to 138 degrees, and then sear them in a cast-iron
  pan with a pork rub made of smoked paprika, fennel seed, black pepper, and coriander.
  Perfect every time.”</p>\n<p><em>—James London, executive chef of </em><a href=\"https://www.chubbyfishchs.com/\"><em>Chubby
  Fish</em></a><em> in Charleston, South Carolina</em></p>\n<p>&nbsp;</p>\n<p><strong>Keep
  green vegetables bright, vibrant green</strong></p>\n<p>“We’ve started using sous
  vide more often for cooking vegetables because it not only cooks them perfectly,
  but also keeps green veggies bright and vibrant and white vegetables stunningly
  white. Our method: We simply toss the produce with extra virgin olive oil, salt,
  and fresh herbs, place them in a bag, and cook them in a water bath with a circulator.
  And, voila—perfect cooked veggies.”</p>\n<p><em>—Mel Toledo, executive chef of </em><a
  href=\"http://foundationatl.com/\"><em>Foundation Social Eatery</em></a><em> in
  Roswell, Georgia</em></p>\n<p>&nbsp;</p>\n<p><strong>Try it as a smoker substitute</strong></p>\n<p>“Tending
  a smoker for good barbecue is a huge commitment—a pitmaster must man the smoker
  for hours and hours with vigilance. With sous vide cooking, it’s possible for a
  home cook to get a similar effect in a fraction of the time. Rub and smoke a pork
  butt using your favorite wood for just an hour at 200-225 degrees, chill it, and
  then seal it in a vacuum bag with a half cup of cider vinegar. From here, you just
  need set your immersion circulator to 176 degrees and submerge the sealed pork butt
  for 12 hours. The finished product is a tender, smoky meat similar to that of a
  slow-smoked pork butt. The benefit here versus doing the same method in a slow cooker
  is that the meat loses no moisture during the process.”</p>\n<p><em>—Andrew Peterson,
  executive chef of </em><a href=\"http://latavolatrattoria.com/\"><em>La Tavola</em></a><em>
  in Atlanta, Georgia</em></p><div class=\"ad-container in-line-ad mobile\" data-ad-size-mapping=\"inContent\"
  data-ad-path=\"/68000349/in-between-modules\" data-ad-sizes=\"[ [336, 280], [300,
  250], [300, 50] ]\" data-ad-channel=\"Uncategorized\" data-ad-type=\"In-between
  Modules\" id=\"div-gpt-ad-1086734\" hidden=\"\" hvb3oyy=\"\"></div>\n<p>&nbsp;</p>\n<p><strong>Infuse
  honey with sweet heat</strong></p>\n<p>“We take local honey from the farmers market
  and combine it with Calabrese chiles and sous vide the mixture at 140 degrees for
  eight hours. It’s super gentle, so the honey retains its floral notes. I like to
  toss the honey with our roasted cauliflower dish, but it can be a great accompaniment
  to charcuterie and cheese, too.”</p>\n<p><em>–Bobby Benjamin, executive chef and
  co-owner of </em><a href=\"http://butchertowngrocery.com/\"><em>Butchertown Grocery</em></a><em>
  in Louisville, Kentucky</em></p>\n<div class=\"wp-caption alignnone\" style=\"max-width:
  1110px;\">\n<img class=\"size-large wp-image-80532\" src=\"https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-1100x760.jpg\"
  alt=\"\" width=\"1100\" height=\"760\" srcset=\"https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-1100x760.jpg
  1100w, https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-300x207.jpg
  300w, https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-768x530.jpg
  768w, https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-200x138.jpg
  200w, https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-320x221.jpg
  320w, https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-640x442.jpg
  640w, https://gardenandgun.com/wp-content/uploads/2018/08/bg_cauliflower_03-1600x1105.jpg
  1600w\" sizes=\"(max-width: 1100px) 100vw, 1100px\"><p class=\"image-credit\">photo:
  Courtesy of Butchertown Grocery</p> <p class=\"caption-head\"></p> <p class=\"caption\">Roasted
  cauliflower with chile-infused honey from Butchertown Grocery.</p>\n</div>\n<p><strong>Eighty-six
  Thanksgiving stress</strong></p>\n<p>“I use sous-vide at home to make the perfect
  turkey breast for Thanksgiving. I add a little duck fat and sage to bag and cook
  it gently. Once done, I fire up my Big Green Egg and add that last little bit of
  smoke and crispness to the skin. It definitely makes the day a little less stressful
  as it is impossible to over-cook.”</p>\n<p><em>—Matthew Basford, executive chef
  of </em><a href=\"http://canoeatl.com/\"><em>Canoe</em></a><em> in Atlanta, Georgia</em></p>\n<p>&nbsp;</p>\n<p><strong>Serve
  up adorable individual desserts</strong></p>\n<p>“Use your favorite pie filling
  to make individual custard desserts in Mason jars. Set the circulator to 176 degrees,
  and divide filling among jars. Place lids on the jars, set them in the bath, and
  cook for one and a half to two hours. (For pumpkin pie, one-and-a-half. For cheesecake,
  two hours.) Remove jars from bath, remove lids, and place in refrigerator to chill
  for at least four hours. Garnish with your favorite toppings: Whipped cream, fruit,
  whatever.”</p><div class=\"ad-container in-line-ad mobile\" data-ad-size-mapping=\"inContent\"
  data-ad-path=\"/68000349/in-between-modules\" data-ad-sizes=\"[ [336, 280], [300,
  250], [300, 50] ]\" data-ad-channel=\"Uncategorized\" data-ad-type=\"In-between
  Modules\" id=\"div-gpt-ad-6783488\" hidden=\"\" hvb3oyy=\"\"></div>\n<p>—<em>Michelle
  Weaver, executive chef of&nbsp;<a href=\"https://www.charlestongrill.com/web/ochg/charleston_grill.jsp\"
  target=\"_blank\" rel=\"noopener\">Charleston Grill</a> in Charleston, South Carolina</em></p>\n<p>&nbsp;</p>\n<p><strong>It
  can even help feed the baby</strong></p>\n<p>“At home, our first use of the circulator
  post-baby was specifically for breastmilk. It was a no brainer: set the bath at
  specific temperature, then, about 15 minutes before feeding, just toss in a bag.
  Once we made the transition to pureeing, the benefits were even more outstanding.
  We make our own purees, vacuum and freeze, then select all the meals of the day
  and hold under circulation.”</p>\n<p>–<em>Chef Matt Marcus</em><em> of </em><a href=\"http://www.watershedrestaurant.com/\"><em>Watershed</em></a><em>
  in Atlanta, Georgia</em></p>\n<p></p> </div>\n<aside class=\"secondary-content\">\n<div
