  class=\"article-header layout-image-bottom\">\n<p class=\"rubric\">Food &amp; Drink</p>\n<h1
  class=\"big-title\">How the South Does Sous Vide</h1>\n<div class=\"xl-description-wrapper\">\n<p>Immersion
  cooking has long been a staple in restaurant kitchens. Now, it’s easier than ever
  to do at home—and it’s the perfect technique for hot, steamy summer days. Here,
  eight Southern chefs share their favorite ways to sous vide</p>\n</div>\n<p class=\"byline\">\n<i>by</i>\n<span
