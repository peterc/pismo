  \               <div class=\"default\" style=\"transform: none;\">\n                <div
  class=\"title-area above\"><p class=\"intro top\">Not Just for Steak</p><h1 class=\"entry-title
  top\">How to Use Your Sous-Vide Tool to Save Time and Money</h1><hr><div class=\"meta\">\n
  \   <div class=\"credits\">\n        <span class=\"date\">\n            September
  11, 2018        </span>\n        <span class=\"categories\">\n        <a href=\"https://gearpatrol.com/guides/\">Guides
  &amp; How-To's</a>        </span>\n\t\t<span class=\"by\">By <span class=\"uppercase\"><a
  href=\"https://gearpatrol.com/author/wprice/\" title=\"Posts by Will Price\" rel=\"author\">Will
  Price</a> </span></span>\n\t\t            </div>\n</div></div><div class=\"full-width-media\"><img
  src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lead-Full.jpg\"
  alt=\"\" width=\"970\" height=\"650\" class=\"alignnone size-full wp-image-481738\"></div>
  \                   <div style=\"clear: both;\"></div>\n                    <div
  id=\"sticky-container\" class=\"description\" style=\"transform: none;\"><div id=\"sticky\"
  style=\"position: relative; overflow: visible; box-sizing: border-box; min-height:
  1px;\"><div class=\"theiaStickySidebar\" style=\"padding-top: 0px; padding-bottom:
  1px; position: static;\"><!-- /75205299/PP_Sticky_300x600 -->\n<div id=\"PP_Sticky_300x600\">\n<script>\n
  \   googletag.cmd.push(function() { googletag.display('PP_Sticky_300x600'); });\n</script>\n</div></div></div><p>Conversations
  about sous-vide cooking frequently begin and end with “it makes a good steak,” which,
  though very true, is grossly shortsighted. </p>\n<p>The <em>why</em> of sous-vide
  cooking is clear: the device’s function is bringing anything you can put in a bag
  to an exact temperature and removing much of the difficulty of constant temperature
  probing in the cooking process. But that function deserves a bit more thought than
  a simple, albeit delicious, steak. </p>\n<p>“I think a lot of people still see it
  as this fancy way of boiling your food,” said Nick Gavin, longtime chef at <a href=\"https://www.chefsteps.com/\">ChefSteps</a>,
  a huge online teaching and learning community for cooking. “It’s more like a modern-day
  crockpot on crack.”</p><!-- /75205299/Teads_1x1 --><div id=\"Teads_1x1\" style=\"height:1px;
  width:1px;\"><script>googletag.cmd.push(function() { googletag.display('Teads_1x1');
  });</script></div>\n<p>I recently met Gavin at a ChefSteps event that intended to
  show off different styles of sous-vide cooking — making cocktails, custards, ice
  cream and more. But what stood out was a very, very brief discussion on preparing
  very large, very cheap cuts of meat and turning them into something far richer.
  Like pork shoulder — yes, pork shoulder — the heavy, chewy cut that is the cheapest
  per-pound option for pork. </p>\n\n<img src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-2.jpg\"
  alt=\"\" width=\"970\" height=\"650\" class=\"inline-lg\" srcset=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-2.jpg
  1940w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-2-320x215.jpg
  320w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-2-768x515.jpg
  768w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-2-970x651.jpg
  970w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-2-65x44.jpg
  65w\" sizes=\"(max-width: 970px) 100vw, 970px\">\n\n<p>“Basically, if you cook it
  at a low enough temperature for the right amount of time, you can convert all that
  collagen into gelatin,” Gavin said. “You can come out with a cut that’s basically
  a much more flavorful, much more tender chop.”</p>\n<p>Collagen, for its part, is
  all the tiny white-colored connective tissue that runs through the muscle and holds
  everything together. It’s the stuff that makes cheap meat chewy and undesirable.
  </p>\n<p>There are other reasons to sous-vide instead of using an oven for this
  money-saving purpose — namely, sous-vide circulation provides constant, consistent
  temperature, where ovens power up and down and lose enormous temperature if the
  door is opened. Ovens are also a bit nonsensical from an internal temperature perspective,
  as you’re trying to bring the meat to a temperature in the 140s, but you’re cooking
  it in the 300s, giving you a very, very small window between under- and over-cooked.
  </p>\n<p>I needed to know if this was all a ruse and I was just being tricked, so
  I called Gavin and had him lay out the gear that’s needed, and how to do it. </p>\n<h2>What
  You’ll Need</h2>\n<h3>ChefSteps Joule</h3>\n<p><a href=\"https://www.amazon.com/dp/B0727R431B/ref=twister_B071ZLDT91?_encoding=UTF8&amp;psc=1&amp;tag=geapat-20\"
  rel=\"nofollow\" target=\"_blank\"><img src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Joule.jpg\"
  alt=\"\" width=\"650\" height=\"500\" class=\"alignnone size-full wp-image-481736\"
  srcset=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Joule.jpg
  1300w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Joule-320x246.jpg
  320w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Joule-768x591.jpg
  768w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Joule-970x746.jpg
  970w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Joule-65x50.jpg
  65w\" sizes=\"(max-width: 650px) 100vw, 650px\"></a></p>\n<p>Made by the ChefSteps
  team, the Joule is the best home sous-vide tool I’ve tested. It’s much more compact
  than similar products from popular brands like Anova and Polyscience, and brings
  water to temperature plenty fast. The app permits you complete control over what
  you’re cooking and provides a real-time feed temperature reading, time spent cooking,
  time remaining and hundreds of recipes to get your feet wet. </p>\n<div class=\"button\"><a
  href=\"https://www.amazon.com/dp/B0727R431B/ref=twister_B071ZLDT91?_encoding=UTF8&amp;psc=1&amp;tag=geapat-20\"
  rel=\"nofollow\" target=\"_blank\">Buy Now: $130</a></div>\n<h3>Porter Road Pork
  Shoulder</h3>\n<p><a href=\"https://porterroad.com/collections/pork/products/half-pork-butt\"><img
  src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Pork.jpg\"
  alt=\"\" width=\"650\" height=\"500\" class=\"alignnone size-full wp-image-481741\"
  srcset=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Pork.jpg
  1300w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Pork-320x246.jpg
  320w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Pork-768x591.jpg
  768w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Pork-970x746.jpg
  970w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Pork-65x50.jpg
  65w\" sizes=\"(max-width: 650px) 100vw, 650px\"></a></p>\n<p>If your situation or
  mindset demands ultimate frugality, skip this one, as you could very well go to
  your local grocer and find big cuts of pork for cheaper. What you won’t find, though,
  are big cuts of pork from responsibly-raised pigs with peak muscle-to-fat balance,
  and are slaughtered humanely and butchered appropriately. Also, PSA: pork butt is
  the same thing as pork shoulder. Go figure.</p>\n<div class=\"button\"><a href=\"https://porterroad.com/collections/pork/products/half-pork-butt\">Buy
  Now: $32</a></div>\n<h3>Lodge Cast-Iron Skillet</h3>\n<p><a href=\"https://www.amazon.com/Lodge-L8SK3-4-Inch-Pre-Seasoned-Skillet/dp/B00006JSUA/ref=sr_1_4?s=home-garden&amp;ie=UTF8&amp;qid=1531930204&amp;sr=1-4&amp;keywords=lodge+skillet&amp;tag=geapat-20\"
  rel=\"nofollow\" target=\"_blank\"><img src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lodge.jpg\"
  alt=\"\" width=\"650\" height=\"500\" class=\"alignnone size-full wp-image-481740\"
  srcset=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lodge.jpg
  1300w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lodge-320x246.jpg
  320w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lodge-768x591.jpg
  768w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lodge-970x746.jpg
  970w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Lodge-65x50.jpg
  65w\" sizes=\"(max-width: 650px) 100vw, 650px\"></a></p>\n<p>You could get a nicer,
  more polished cast-iron skillet, but for the purposes of most people, a cheap Lodge
  will do. The 10.25-inch is recommended if you want to sear about two chops at a
  time. The price point is hard to beat — just remember to clean it after you’re done
  with it. </p>\n<div class=\"button\"><a href=\"https://www.amazon.com/Lodge-L8SK3-4-Inch-Pre-Seasoned-Skillet/dp/B00006JSUA/ref=sr_1_4?s=home-garden&amp;ie=UTF8&amp;qid=1531930204&amp;sr=1-4&amp;keywords=lodge+skillet&amp;tag=geapat-20\"
  rel=\"nofollow\" target=\"_blank\">Buy Now: $15</a></div>\n<h3>Ziploc Bags</h3>\n<p><a
  href=\"https://www.amazon.com/Ziploc-Gallon-Quart-Sandwich-Storage/dp/B00SDM98LY/ref=sr_1_5_s_it?s=hpc&amp;ie=UTF8&amp;qid=1531930095&amp;sr=1-5&amp;keywords=ziploc+bags&amp;tag=geapat-20\"
  rel=\"nofollow\" target=\"_blank\"><img src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ziploc.jpg\"
  alt=\"\" width=\"650\" height=\"500\" class=\"alignnone size-full wp-image-481742\"
  srcset=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ziploc.jpg
  1300w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ziploc-320x246.jpg
  320w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ziploc-768x591.jpg
  768w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ziploc-970x746.jpg
  970w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ziploc-65x50.jpg
  65w\" sizes=\"(max-width: 650px) 100vw, 650px\"></a></p>\n<p>No, you don’t need
  a vacuum sealer or those super special vacuum-sealable bags. I asked Gavin twice
  to be sure, and both times he said Ziploc bags will do fine. This set comes with
  all the sizes you could ever want. </p>\n<div class=\"button\"><a href=\"https://www.amazon.com/Ziploc-Gallon-Quart-Sandwich-Storage/dp/B00SDM98LY/ref=sr_1_5_s_it?s=hpc&amp;ie=UTF8&amp;qid=1531930095&amp;sr=1-5&amp;keywords=ziploc+bags&amp;tag=geapat-20\"
  rel=\"nofollow\" target=\"_blank\">Buy Now: $20</a></div>\n<h2>How To Do It</h2>\n\n<img
  src=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance.jpg\"
  alt=\"\" width=\"970\" height=\"650\" class=\"inline-lg\" srcset=\"https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance.jpg
  1940w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-320x214.jpg
  320w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-768x515.jpg
  768w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-970x650.jpg
  970w, https://cdn.gearpatrol.com/wp-content/uploads/2018/07/Sous-Vide-How-To-Gear-Patrol-Ambiance-65x44.jpg
  65w\" sizes=\"(max-width: 970px) 100vw, 970px\">\n\n<h6>These are guidelines, not
  an official ChefSteps recipe. Add whatever seasoning or extras you like but stick
  to the times and temperatures listed here.</h6>\n<h3>1. Prep and pre-heat sous-vide.</h3>\n<p>Pre-heat
  your sous-vide to 140 degrees Fahrenheit in a pot or vessel with enough capacity
  to keep the cut of meat submerged. If you want to add seasoning, coat pork shoulder
  or butt in the desired seasoning and oil. Place the meat in a sealable bag. </p>\n<h3>2.
  Cook for 24 hours.</h3>\n<p>Allow the meat to rest in the pot for 24 hours with
  the sous-vide on. Ensure it is fully submerged, and check the pot regularly as you’ll
  need to add water as it steams off. </p>\n<h3>3. Pre-portion into steaks, then freeze.</h3>\n<p>Remove
  the meat from the water bath and allow it to cool at room temperature for an hour.
  Then, remove it from the bag, and cut into chop-sized portions. Place chops in individual
  re-sealable baggies and freeze.</p>\n<h3>4. Reheat meat.</h3>\n<p>Reheating can
  be done in the sink or the microwave, but Gavin says reheating using the sous-vide
  tool itself is quicker than the sink, and less destructive to the meat than the
  microwave. Charts can be found online, or just use <a href=\"https://www.chefsteps.com/activities/sous-vide-a-simple-and-stress-free-way-to-reheat-almost-anything\">ChefSteps
  very informative guide</a> on the subject.</p>\n<h3>5. Sear the chops and enjoy.</h3>\n<p>Heat
  a cast-iron skillet all the way through (about 10 minutes). Once heated, apply oil
  to the skillet and place meat into the skillet to sear. Keep in skillet on each
  side only long enough to reach desired sear. Alternatively, use a kitchen torch
  to scorch the surface of the meat and create a crust.  </p>\n<div class=\"take-note-full\"><strong
