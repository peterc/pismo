  cuts of meat</a> into absurdly good meals to eat all week. Essentially, you put
  your choice cheap meat (pork shoulder, in this case) in a big bag, sink it in a
  pot full of water and turn the sous vide to the desired temperature. Itâ€™ll take
  a long time, but thereâ€™s no flame, gas or risk involved with leaving it running
  while youâ€™re away at work. When itâ€™s done, youâ€™ve effectively converted all the
  stuff that usually makes these cuts less than stellar (tough, stringy collagen)
  into something else entirely.</p><!-- /75205299/Teads_1x1 --><div id=\"Teads_1x1\"
