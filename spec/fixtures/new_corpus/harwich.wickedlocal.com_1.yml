  [ \n\"<p>When the Kitchen Genius asked for a sous vide machine for Christmas, I
  paused before buying him one. Would it simply become another dust collector in the
  basement like our crock pot and the sausage maker I bought last year or would he
  actually use it?</p><p>So far, it seems like he intends to use it. He started simply,
  with whole carrots. While I questioned the wisdom of taking over an hour to make
  carrots, there was no arguing with the results. They were perfectly cooked and nicely
  seasoned.</p><p>Next, he moved on to a pork tenderloin, which was also amazing.
  The idea behind sous vide is that you place whatever you plan to cook in a sealable
  bag with the herbs and spices you want to infuse it with. You then place the bags
  in a water bath in the machine and use the guidelines in the manual to set the internal
  temperature you would like your food to be. Supposedly, the food will not cook beyond
  that temperature even if you leave it in longer than the cooking time necessary.</p><p>This
  past weekend, he decided to test that theory out with a couple of filet mignon steaks.
  Even though they were on sale, that seemed to be a bit risky with an expensive cut
  of meat. But an experiment is an experiment. Into the bag went the filets along
  with garlic and some sprigs of fresh thyme.</p><p>When he pulled the filets out
  of the machine about an hour after they should have been done, we both examined
  them. They seemed okay, but the real test would be on the plate. The sous vide just
  cooks the interior, which means that meat needs a quick sear over really high heat
  to create a nice crust. KG seasoned the steaks with a little salt and pepper and
  heated up a little olive oil in our large cast iron skillet over high heat. He then
  seared the filets to create a beautiful brown crust.</p><p>Of course, that high
  sear practically filled our house with smoke, which means the next kitchen investment
  will be a much better hood fan than the one we have. It's a worthwhile investment
  because those steaks were perfect. I finally saw the real value in the sous vide:
  anyone can perfectly cook a steak in one.</p><p>KG already has that skill. He usually
  sears steaks and then finishes them in the oven. He can tell just by touch when
  they are done to an exact temperature, but regular mortals like me don't have those
  powers. But now I have a sous vide.</p><p>While he got all experimental on Sunday,
  I stuck to a tried and true family favorite for our weekly dinner gathering on Saturday
  night. All of our kids love stuffed shells and they might be my mother's favorite
  thing that I make. They are a sure-fire crowd pleaser.</p><p>I always make my own
  red sauce, but the nice thing about stuffed shells is that they are also easy to
  make with your favorite jarred sauce, if you are looking for a shortcut or a quicker
  weeknight dinner.</p><p>I was feeding eight adults and three children, which this
  recipe easily did. To fit extra shells in my 13 by 9 baking pan, I arranged the
  shells on the horizontal and managed to fit 30 stuffed shells in one pan. If you
  are looking to feed a smaller crowd, the recipe can be cut by half or even two-thirds
  and it will feed four to six, depending on appetite and whether you want leftovers.</p><p>All
  you have to do is serve Italian sausages, a salad and some bread to stretch this
  meal. Those with smaller appetites will be happy with two stuffed shells, while
  those who like bigger portions might prefer three.</p><p>A few notes on the recipe:
  I usually use a combination of dried or fresh herbs, depending on what I have on
  hand. We have a rosemary plant so that is always available and we buy fresh parsley
  every week. If you decide to substitute dried herbs for the fresh, reduce the quantity.
  Typically, you need three times the amount of fresh herbs as dry.</p><p>The parmesan
  rind in the sauce may seem frivolous, but it does add flavor. We try to always have
  a container of them in our fridge. We usually buy them at Ring Brothers in Dennis.</p><p>Stuffed
  Shells Serves 10 to 12</p><p>Red Sauce 2 tablespoons extra-virgin olive oil 2 pounds
  Italian sausages (hot or sweet) 1 large onion, diced 1/2 red bell pepper, diced
  2 small carrots, diced 4 cloves garlic, minced 3 quarts (or 28 ounce cans) diced
  tomatoes 1/2 cup red wine 1 teaspoon dried basil 1 teaspoon dried oregano 2 bay
  leaves 1 teaspoon salt 8 grinds fresh black pepper 1 teaspoon sugar 1 teaspoon fresh
  rosemary 1/4 teaspoon crushed red pepper flakes 1 parmesan rind</p><p>In a large
  Dutch oven, heat olive oil over medium high heat. Add sausages and brown on all
  sides. Remove sausages and add onions, red bell pepper and carrots. Saute, stirring
  frequently until softened, about five minutes. Add garlic and saute just until aroma
  rises, about 30 seconds. Add tomatoes and then remaining ingredients. Bring to a
  simmer, and cook for 30 minutes. Remove bay leaves and parmesan rind and blend sauce
  with an immersion blender until smooth. Return sausages, bay leaves and parmesan
  rind to the pot and simmer for two hours.</p><p>Shells:</p><p>1 12-ounce box jumbo
  shell pasta 32 ounces ricotta cheese 1 egg 12 ounces grated mozzarella cheese (2
  6-ounce packages), divided 1/2 cup grated romano or parmesan cheese 2 tablespoons
  fresh parsley, chopped 1 teaspoon dried basil Pinch fresh grated nutmeg</p><p>Preheat
  oven to 350 degrees. Cook pasta in boiling water for 10 minutes, until al dente.
  Drain and rinse with cold water so you can handle it without burning your hands.
  Cold water also stops the cooking process.</p><p>In a large mixing bowl, combine
  the ricotta, egg, 6 ounces of mozzarella cheese (1 package), romano cheese, parsley,
  basil and nutmeg. Stir to thoroughly combine. Put a layer of sauce in the botton
  of a 13 by 9 baking pan. Fill each shell with a heaping tablespoon of ricotta filling
  and arrange in the baking pan on the horizontal.</p><p>When pan is full of shells,
  add a light layer of sauce to the top, making sure to fully cover the pasta so it
  doesn't dry out in the oven. Sprinkle with remaining 6-ounce package of mozzarella.
  Cover with aluminum foil and bake for 30 minutes. Remove foil and bake for an additional
  30 to 45 minutes, until dish is bubbly. Serve with Italian sausage and extra sauce.</p>\"\n
