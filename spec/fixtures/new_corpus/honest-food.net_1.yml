  <em>After a spirited discussion on the original version of this post, I am revising
  it to focus on those areas where sous vide </em>does <em>work well with wild game
  and fish.</em> ~ Hank</p><p>Thanks to cheap immersion circulators, sous vide cooking
  has swept through the ranks of the wild game world.</p><p>I get asked a lot about
  sous vide and wild game, and, frankly, I am not a huge fan. In most cases, cooking
  wild game in traditional ways will produce a better result than when its cooked
  in a hot water bath. Ill go over why in the first part of this article.</p><p>There
  are some areas where sous vide method shines, however, and Ill get to that at the
  end of the article.</p><div class=\"ad-single ad-blogher\"><div id=\"responsive-slot1-ad\"></div><script
  type=\"text/javascript\">blogherads.adq.push(function() {MySlots.responsiveSlot1.display();;
  });</script></div><p>First off, for those who dont know, sous vide is highly controlled
  boil in a bag, which you will remember if you are, like me, of a certain age.
  You seal food inside a bag with a vacuum sealer, then drop it into water of a certain
  temperature and leave it there until its done. More on that later.</p><p>I cooked
  sous vide back when I started as a professional cook, back in the late 1980s. It
  was OK in a professional kitchen where you are cooking massive volume; we did 120+
  covers a night back then. Youd drop fish into the bag with some seasonings and
  let them hang there during service, ready to be seared at a moments notice. A place
  down the street even did their steaks this way.</p><p>But I never loved this method,
  and neither do most professional cooks I know.&nbsp;I recently polled a number of
  my chef friends about sous vide, and here are some of their comments:</p><p></p><div
  class=\"ad-single-sm\"></div><div class=\"a-single a-16\"><script async=\"\" src=\"//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"></script>
  \ <ins class=\"adsbygoogle\" style=\"display:inline-block;width:300px;height:250px\"
  data-ad-client=\"ca-pub-5042591297638375\" data-ad-slot=\"8003648201\"></ins> <script>(adsbygoogle
  = window.adsbygoogle || []).push({});</script></div><div class=\"ad-single-sm\"></div><p></p><blockquote><p>Frankly,
  Im not a fan. I feel like it takes the skill and heart out of cooking. I also tend
  not to like the textures they produce. Particularly in birds and fish. Im not all
  negative on it though. Ive had great luck with vegetables that have a ton of flavor
  added by cooking them with a aromatics and fats</p></blockquote><p> Aaron Barnett,
  Moule, Portland, OR</p><blockquote><p>In a world where we chase the illusion of
  perfection  sometimes we forget the best thing about meat is imperfection. I want
  a bite of char and over meat attached to beautifully pink. Plus theres no real
  fire involved in sous vide so I am personally turned off. Smoke and flame equal
  char and flavor.</p></blockquote><p>&nbsp;Doug Adams, Top Chef finalist, season
  12, Bullard, Portland, OR</p><div class=\"_3_bl\"><div class=\"_5w1r _3_om _5wdf\"><div
  class=\"_4gx_\"><blockquote><div class=\"_1aa6\">As far as game meats are concerned:
  perfect for hitting precise target temperatures on easy-to-overcook lean meats like
  deer. Also a great way to really infuse marinades and brines/cures. Great for freezer
  storage. Minuses: more plastic. People tend to want to sous vide everything.</div></blockquote></div></div></div><p>
  Levon Wallace, Nashville, TN</p><div class=\"_3_bl\"><div class=\"_5w1r _3_om _5wdf\"><div
  class=\"_4gx_\"><blockquote><div class=\"_1aa6\"><span class=\"_5yl5\">Pluses are
  consistent temperature control to achieve great results in various meats, finished
  with a reverse sear. Impeccable egg control, delivering this amazing ingredient
  with so many levels of texture. Minuses. Its not very sexy. It takes away the technique
  of building layers of flavor when creating a braise, and controlling heat and time
  to achieve greatness in the pan. Cooking a steak over flame and knowing how long
  to cook and rest is an art itself and is in my opinion better that sous vide.</span></div></blockquote></div></div></div><p>
  Oliver Ridgeway, Camden Spit &amp; Larder, Sacramento, CA</p><p>Lets unpack all
  that in the context of wild game and fish.</p><p>I think we can all agree that sous
  vide eggs are probably the greatest thing you can cook in this water bath. After
  all, no bag needed. Just drop the egg in the water and you get soft or hard-boiled
  or poached eggs perfect every time.</p><p>But other proteins? First, there the unsightly
  bag marks on the food. Note the lines on the side of this poached salmon:</p><figure
  id=\"attachment_15417\" aria-describedby=\"caption-attachment-15417\" style=\"width:
  600px\" class=\"wp-caption aligncenter\"><a href=\"https://honest-food.net/wp-content/uploads/2013/07/poached-salmon-recipe-vertical-lg.jpg\"
  class=\"fancybox image\"><img class=\"size-full wp-image-15417\" src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
  data-lazy-src=\"https://honest-food.net/wp-content/uploads/2013/07/poached-salmon-recipe-vertical-lg.jpg\"
  alt=\"poached salmon recipe\" width=\"600\" height=\"677\"><noscript><img class=\"size-full
  wp-image-15417\" src=\"https://honest-food.net/wp-content/uploads/2013/07/poached-salmon-recipe-vertical-lg.jpg\"
  alt=\"poached salmon recipe\" width=\"600\" height=\"677\" /></noscript></a><figcaption
  id=\"caption-attachment-15417\" class=\"wp-caption-text\">Photo by Holly A. Heyser</figcaption></figure><p>And
  you can kinda-sorta get around that by not fully sealing your food, but then you
  leave air inside, and the bag will float, causing uneven cooking.</p><p>Texture
  is a serious issue, as you can read from the chefs comments above. It really is
  true. Sous vide-anything gets a weird, pasty-gummy texture that simply isnt as
  nice as traditionally cooked food. This happens especially when you actually do
  the set-it-and-forget-it thing. So when you do use sous vide, watch your timing.
  You can always cook something more. You cant uncook it.</p><p>You will almost always
  need to sear or grill your wild game or fish after it has been in the water bath.
  If you dont, your protein will be oddly&nbsp;soggy and waterlogged. Personally
  I would just use traditional methods to <a href=\"https://honest-food.net/how-to-cook-duck-breasts/\"><strong>cook
  a duck breast</strong></a> or <a href=\"https://honest-food.net/grilled-venison-loin/\"><strong>grill
  a venison loin</strong></a>, but if you do sous vide beforehand, remember that the
  meat is already cooked, so you are looking for very high heat and a very quick sear
  here.</p><p></p><div class=\"ad-single-sm\"></div><div class=\"a-single a-7\"><div
  id=\"skm-ad-medrec-1\"></div> <script type=\"text/javascript\">blogherads.adq.push(['medrec',
  'skm-ad-medrec-1']);</script> </div><div class=\"ad-single-sm\"></div><p></p><p>Another
  big issue you will need to deal with&nbsp;in the context of wild game is variability.
  One of the great things about sous vide with store-bought meats is that you can
  dial in a temperature and time and get consistent results every time.&nbsp;Wild
  meats are wildly variable. To cook wild game you must embrace the chaos.</p><p>How
  old was that goose? Young of the year? Maybe 30 years old? (Dont laugh, there have
  been Canada geese recovered that had been banded three decades prior.) Trophy buck
  or button buck? Rope-dragger tom or a jake with a nub for a beard?</p><p>How large
  is your cut? Store bought meats are relatively consistent in size. Wild animals
  are not.</p><p></p><div class=\"ad-single-sm\"></div><div class=\"a-single a-11\"><a
  class=\"gofollow\" data-track=\"MTEsMCwxLDYw\" href=\"http://www.sausagemaker.com/\"
  target=\"_blank\"><img src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\"
  data-lazy-src=\"https://honest-food.net/wp-content/uploads/2016/08/sausage-maker-ads-2014-5.jpg\"><noscript><img
  src=\"https://honest-food.net/wp-content/uploads/2016/08/sausage-maker-ads-2014-5.jpg\"></noscript></a></div><div
  class=\"ad-single-sm\"></div><p></p><p>This variability is easily handled in a pot
  or a pan. Is it done? Lift the lid and check. When you cook sous vide, you would
  need to either open up your vacuum sealed bag to check, or cook the meat or fish
  longer. But then you run into issues of texture again. And youve defeated the convenience
  of the cook-in-a-bag method.</p><p>You should also know that&nbsp;there are few
  instances where the precision afforded by sous vide is actually better than a less-precise
  traditional method.</p><p>Confit? Braises? Stew? Shanks? All just fine in a slow
  cooker or Dutch oven. After all, connective tissue really breaks down starting around
  160F, which just happens to be a steaming (not simmering) pot of water or low
  on a Crock-Pot.</p><p>There is one exception that proves the rule, however. Bear.
  I do like to sous vide bear backstrap at about 140F for 1 hour, or 145F for 45
  minutes. Note that the internal temp of the meat needs to be at these temperatures
  for 12 minutes or 4 minutes, respectively. The extra time is to get you there safely.
  Why? Trichinosis. Not a fan. And this pasteurizes the meat, so you can eat it medium.</p><p></p><div
  class=\"ad-single-sm\"></div><div class=\"a-single a-15\"><a class=\"gofollow\"
  data-track=\"MTUsMCwxLDYw\" href=\"http://www.sausagemaker.com/\" target=\"_blank\"><img
  src=\"data:image/gif;base64,R0lGODdhAQABAPAAAP///wAAACwAAAAAAQABAEACAkQBADs=\" data-lazy-src=\"https://honest-food.net/wp-content/uploads/2018/07/Burger.jpg\"><noscript><img
  src=\"https://honest-food.net/wp-content/uploads/2018/07/Burger.jpg\"></noscript></a></div><div
  class=\"ad-single-sm\"></div><p></p><p>OK, if youre still with me, heres the payoff.
  Heres where sous vide is absolutely useful with wild game and fish:</p><ul><li>First,
  the aforementioned bear thing. You can pasteurize dodgy meats this way quite effectively.</li><li>Confit.
  Yes, it is 100 percent not as good as old school French confit. Period, there is
  no debate. But even I dont like the fact that old school French confit requires
  like 8 cups of fat. Sure, you can reuse it a few times, but still. So packing your
  confit in a vac bag and putting it in a big stockpot of steaming water  note that
  there is no techy immersion circulator involved here  works really well and allows
  you to easily confit in nifty fats like, say, rendered pheasant fat, since you dont
  need that much.</li><li>Curing meats and marinating. Similar to the confit, you
  use less marinade or cure when you can vac seal it not actually sous vide, but
  it is a case for vacuum sealing.</li><li>Weirdly, sauerbraten. Ive done this dish
  many ways, but the five-day marinade, all vac sealed, and then that marinated venison
  cooked slowly but at&nbsp;140F, still pink but hot enough to break down connective
  tissue over many hours, and then served with the traditional sauce  so its pink
  venison with that amazing sauce  is worth the loss in texture.</li><li>Cooking
  potentially tough cuts like corned venison. Set your water bath to 140F, add spices
  or fill with broth instead of water, and just drop the meat in to cook. No vacuum
  bag needed.</li><li>Pt or terrines, or hell, even regular meatloaf. You fill the
  water bath up to the neck of the vessel  either a terrine pan, loaf pan or a mason
  jar  set it at your target temperature and let it ride for a few hours. Incidentally,
  a regular 2-quart terrine pan will need about 3 hours to get to the ideal temperature
  of about 148F to 150F. Again, no vacuum bag needed.</li><li>Poaching sausages
  or whatever. Again, no vacuum bag needed, but being able to submerge meat or fish
  in a flavorful liquid like broth at a precise temperature makes it easier to get
  a good result.</li><li>Roulades. One of the things about vacuum sealing is compression.
  And when that is combined with coagulating proteins from cooking, you can get a
  roulade of, say, venison, that is cooked medium-rare, <em>and</em> that holds it
  shape.</li><li>It can be used in barbecue, although I will likely never do this.
  I am too much of a purist. Heres <a href=\"https://amazingribs.com/more-technique-and-science/more-cooking-science/sous-vide-que-marrying-grill-and-smoker-sous-vide\"
  target=\"_blank\" rel=\"noopener\"><strong>an article on how to do it</strong></a>.
  But remember, I have an excellent smoker. If you dont, and need to use a little
  Weber or somesuch, time in the water bath beats staying up all night tending the
  smoke.</li></ul><p>Here are some other uses not involving game or fish that are
  useful:</p><ul><li>We already covered eggs. Sous vide boiled eggs are amazing.</li><li>Keeping
  your container warm enough for yogurt or kombucha or for malting barley. (Hat tip
  to Chef Ron Zimmerman of Herbfarm in Washington for that one.)</li><li>Heating cream
  custard bases for ice cream to the exact temperature. (Once again, no vacuum bag
  needed.)</li><li>If youre not good at cooking thick, tender pieces of meat, i.e.,
  really thick pork chops, sous vide can be helpful.</li><li>When you are trying to
  get lots of things ready for the table at once, having the main part of the main
  course steady and almost ready can be useful. You will still need to sear or grill
  it right before you serve, and you will still need to be careful of your timing,
  though.</li><li>Parties. Similar to my previous point, when you are serving a ton
  of people, use sous vide for the same reason we did in the restaurants: You can
  hold meats and fish in the water, then open the bag and sear to order. Using your
  immersion circulator as one more cooking vessel can help a lot when you are cooking
  for a crowd.</li></ul><p>Heres the deal: Sous vide is like canning. If you can
  remember when you started canning, you probably canned like 30 jars of peaches that
  one year, only to find yourself four years later looking at 24 jars of peaches.
  Its the zeal of a convert thing. I get it.</p><p>So you do you. Sous vide everything
  feel like. Work through it your own way, and see where this method of cooking <em>really</em>
  suits your own style.</p><p>Bottom line for me? Sous vide is an adjunct to traditional
  cooking, not a replacement.</p></div></div><div class=\"swp_social_panel swp_horizontal_panel
