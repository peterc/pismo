  class=\"tab_inner_content invers-color\" itemprop=\"text\">\n<h3>Accu Slim Sous
  Vide Immersion Circulator</h3>\n<p><strong>Discover the difference of sous vide
  cooking.</strong></p>\n<p>The Instant Pot® Accu Slim Sous Vide Immersion Circulator
  is designed for the gourmet who strives to create ‘restaurant quality dishes’ in
  the comfort of their home. Professional chefs and high-end restaurants have been
  relying on Sous Vide cooking to achieve that perfect tenderness for decades.</p>\n<p>Sous
  Vide cooking is synonymous with superior taste and the highest quality. The term
  ‘Sous Vide’ is French for ‘Under Vacuum’, and refers to the process of vacuum sealing
  food, and placing it into a temperate controlled water bath, and cooking the food
  for a period of time to achieve precise and amazing results. The Instant Pot® Accu
  Slim Sous Vide Immersion Circulator creates and maintains an even and accurately
  controlled cooking water-bath for perfect cooking results.</p>\n<p>Sealing food
  in pouches permits it to cook in its own juices, retaining the vitamins and minerals
  from within the food, natural flavors are intensified, food is healthier, more tender,
  juicer, and tastier. The process relaxes the fibres in meat, poultry and seafood
  so marinades and seasonings are more easily absorbed for greater flavor. Instant
  Pot® Accu Slim Sous Vide Immersion Circulator creates and maintains an even and
  accurately controlled cooking water-bath for perfect cooking results. The Accu Slim
  can be used on meat, poultry, seafood, eggs, vegetables, and fruits.</p>\n<p>Instant
  Pot’s Accu Slim Sous Vide Immersion Circulator has a touch-screen digital control
  panel, a stainless steel element cover, a handle for better usability, and a secure
  stand-up design.</p>\n<p>Developed to be easy-to-use to allow you to prepare the
  perfect dish. Ideal for entertaining, preparing food in individual pouches provides
  you the ability to easily cater to personal tastes, and dietary requirements all
  while preparing your succulent dishes ahead of time.</p>\n<p><strong>Temperature
  Control</strong></p>\n<p>The Accu Slim Sous Vide Immersion Circulator has a precise
  temperature range of between 20 °C and 95 °C / 68 °F to 203 °F, with increment options
  of 0.1 °C or 1 °F. Different cooking temperatures are required for different types
  of food, and the precision accuracy that the device provides allows the chef to
  make adjustments to the preferred degrees of doneness. For example, the optimal
  temperature to cook a steak to medium doneness is 56 °C / 133 °F.</p>\n<p><strong>Time
  Control</strong></p>\n<p>The cooking time is dependent upon the thickness, rather
  than the weight of the food. A thicker cut of meat will require a longer amount
  of time to cook. The default cooking time is 04:00 hours and can be adjusted to
  your preference: from 1 minute to 72 hours (00:01 – 72:00).</p>\n\n        </div>\n
  \   </div>\n</section>\n\n<section class=\"av_tab_section\" itemscope=\"itemscope\"
  itemtype=\"https://schema.org/CreativeWork\">    <div data-fake-id=\"#tab-id-2\"
  class=\"tab  fullsize-tab\" itemprop=\"headline\">Features</div>\n    <div id=\"tab-id-2-container\"
  class=\"tab_content \">\n        <div class=\"tab_inner_content invers-color\" itemprop=\"text\">\n<ul>\n<li><strong>Create
  Quality Dishes</strong>&nbsp;– Prepares high-end restaurant quality dishes at home,
  turning home cooks into gourmet chefs. Food is cooked evenly edge to edge with no
  risk of overcooking, natural flavors are intensified, food is healthier, more tender,
  juicy and tastier.</li>\n<li><strong>Consistent Cooking</strong>&nbsp;– Creates
  and maintains an even and accurately controlled cooking water-bath for perfect cooking
  results each and every time. Can be used on meat, poultry, seafood, eggs, vegetables,
  fruits, and desserts.</li>\n<li><strong>Adjustable Cooking Time and Temperature
  </strong>– Cooking times range from 1 minute to 72 hours and temperature ranges
  from 68°F to 203°F (20°C to 95°C), temperature control accuracy between 1°F/0.1°C.</li>\n<li><strong>Easy-to-Use</strong>
  – Easy-to-read display, touch-screen digital controls, lightweight stainless steel
  with a rubber coating on the handle.</li>\n<li><strong>Clamps securely</strong>&nbsp;–
  To the 6 and 8 Quart inner pot either in or out of the Instant Pot®, and can be
  used with or without an Instant Pot®.</li>\n<li><strong>Active Pump System</strong>&nbsp;–
  Circulates water without relying on convection currents, resulting in uniformly
  heated water bath free of hot or cool spots.</li>\n<li><strong>Includes a 12V DC
  motor</strong>&nbsp;– Extremely quietly and has enhanced durability in comparison
  to standard AC motors used. Motor stops when it comes out of the water.</li>\n<li><strong>Easy-to-clean</strong>&nbsp;–
  Secure stand up design and removable stainless steel skirt, almost no cleaning required,
  simply wash and air dry the skirt</li>\n<li><strong>Dimensions</strong>: 2.6″D X
  12.9″ H</li>\n<li><strong>Weight</strong>: 1.7 pounds</li>\n<li><strong>Power supply</strong>:
  120V – 60Hz</li>\n<li><strong>Power</strong>: 800 watts</li>\n</ul>\n\n        </div>\n
