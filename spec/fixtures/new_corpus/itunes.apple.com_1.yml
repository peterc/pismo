  \   <div class=\"section__description\">\n      <h2 class=\"section__headline visuallyhidden\">Description</h2>\n
  \     <div class=\"l-row\">\n        <div id=\"ember228\" class=\"we-truncate we-truncate--multi-line
  we-truncate--interactive ember-view l-column small-12 medium-9 large-8\">    \n\n
  \     <div data-clamp=\"\" id=\"ember230\" class=\"we-clamp ember-view\">    <p
  dir=\"ltr\">Browse Recipes and Start Cooking directly from the Anova app! </p>\n
  \   <br>\n    <p dir=\"ltr\">The Anova app is the companion app to the Anova Precision
  Cooker WI-FI and Bluetooth models. Connect the app to your Anova Precision Cooker
  to start, stop, and monitor your food. Receive notifications about what’s going
  on with your food, and start your cook right from your phone. With both models you
  can conveniently browse thousands of recipes and start the Precision Cooker with
  a tap of a finger. We are constantly pushing to improve and listen to customer feedback,
  so make sure you keep your eye out for updates! </p>\n    <br>\n    <p dir=\"ltr\">Don’t
  have an Anova Precision Cooker? Join the #anovafoodnerd family and try sous vide
  with the world’s best-loved precision cooking device: https://anovaculinary.com/anova-precision-cooker/</p>\n
  \   <br>\n    <p dir=\"ltr\">Key App Features:</p>\n    <br>\n    <p dir=\"ltr\">•
  Great recipes &amp; guides created by James Beard Award-winning chef, J. Kenji López-Alt</p>\n
  \   <p dir=\"ltr\">• Visual Doneness photos guide you to the perfectly cooked meal</p>\n
  \   <p dir=\"ltr\"> Receive push notifications about your cook</p>\n    <p dir=\"ltr\">•
  Operate Anova remotely, within range. Extended remote cooking capabilities are available
  exclusively for the Anova Precision Cooker WI-FI. This includes the ability to start,
  stop, change temperature, set timer, and monitor your cooking status from anywhere.
  See below for more information on connected cooking with the Anova Precision Cooker
  WI-FI.</p>\n    <br>\n    <p dir=\"ltr\">With WI-FI, you can spend less time tied
  to the kitchen and more time doing what you love, with the people you love. When
  you upgrade to the Anova Precision Cooker WI-FI, you'll get even more flexibility
  than ever, including:</p>\n    <br>\n    <p dir=\"ltr\">• Remote cooking. Start,
  stop, and monitor your Precision Cooker WI-FI from anywhere, and come home to the
  best meal ever. Whether you're heading to work, going on a run, or spending quality
  time with friends and family, you can check in on the status of your food no matter
  where life takes you.</p>\n    <p dir=\"ltr\">• Push Notifications. Automatically
  receive notifications about how your meal is progressing. Anova keeps an eye on
  what's cooking, so you don’t have to. </p>\n    <p dir=\"ltr\">• Voice Integration.
  Anova makes it effortless to start cooking, even when your hands are full, with
  the simple command of your voice using Alexa and Google Home integrations. </p>\n
  \   <p dir=\"ltr\">• New Features. Anova is always getting better with new ways
  to experience super-simple, pro-level cooking. Keep up with the latest updates to
  the Anova Culinary App for good things coming your way!</p>\n    <br>\n    <p dir=\"ltr\">What
  is Precision Cooking?</p>\n    <br>\n    <p dir=\"ltr\">Once limited to the world's
  best restaurants, precision cooking (commonly referred to as sous vide) is now the
  fastest growing kitchen appliance category. The Anova Precision Cooker represents
  the next evolution of precision cooking technology, making it easy and affordable
  for everyone to reap the benefits of this type of cooking. Precision cooking is
  extremely easy. It usually involves these three simple steps:</p>\n    <br>\n    <p
  dir=\"ltr\">1. Attach the Anova Precision Cooker to a pot and set time and temp
  using the app or the device interface. Using the app, simply find what you're cooking
  and hit \"start.\"</p>\n    <br>\n    <p dir=\"ltr\">2. Put food in a ziplock bag
  and clip it to the side of the pot. The circulator moves water around the pot, ensuring
  a consistent temperature throughout.</p>\n    <br>\n    <p dir=\"ltr\">3. Finish
  with a quick sear or broil, or even throw it on the grill for a nice, crispy finish.</p>\n\n</div>\n\n
