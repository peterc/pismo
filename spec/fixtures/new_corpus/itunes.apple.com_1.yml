  id=\"ember187\" class=\"ember-view\" type=\"application/ld+json\">{\"@context\":\"http://schema.org\",\"@type\":\"SoftwareApplication\",\"name\":\"Anova
  Culinary\",\"description\":\"Browse Recipes and Start Cooking directly from the
  Anova app! \\n\\nThe Anova app is the companion app to the Anova Precision Cooker
  WI-FI and Bluetooth models. Connect the app to your Anova Precision Cooker to start,
  stop, and monitor your food. Receive notifications about what’s going on with your
  food, and start your cook right from your phone. With both models you can conveniently
  browse thousands of recipes and start the Precision Cooker with a tap of a finger.
  We are constantly pushing to improve and listen to customer feedback, so make sure
  you keep your eye out for updates! \\n\\nDon’t have an Anova Precision Cooker? Join
  the #anovafoodnerd family and try sous vide with the world’s best-loved precision
  cooking device: https://anovaculinary.com/anova-precision-cooker/\\n\\nKey App Features:\\n\\n•
  Great recipes & guides created by James Beard Award-winning chef, J. Kenji López-Alt\\n•
  Visual Doneness photos guide you to the perfectly cooked meal\\n Receive push notifications
  about your cook\\n• Operate Anova remotely, within range. Extended remote cooking
  capabilities are available exclusively for the Anova Precision Cooker WI-FI. This
  includes the ability to start, stop, change temperature, set timer, and monitor
  your cooking status from anywhere. See below for more information on connected cooking
  with the Anova Precision Cooker WI-FI.\\n\\nWith WI-FI, you can spend less time
  tied to the kitchen and more time doing what you love, with the people you love.
  When you upgrade to the Anova Precision Cooker WI-FI, you'll get even more flexibility
  than ever, including:\\n\\n• Remote cooking. Start, stop, and monitor your Precision
  Cooker WI-FI from anywhere, and come home to the best meal ever. Whether you're
  heading to work, going on a run, or spending quality time with friends and family,
  you can check in on the status of your food no matter where life takes you.\\n•
  Push Notifications. Automatically receive notifications about how your meal is progressing.
  Anova keeps an eye on what's cooking, so you don’t have to. \\n• Voice Integration.
  Anova makes it effortless to start cooking, even when your hands are full, with
  the simple command of your voice using Alexa and Google Home integrations. \\n•
  New Features. Anova is always getting better with new ways to experience super-simple,
  pro-level cooking. Keep up with the latest updates to the Anova Culinary App for
  good things coming your way!\\n\\nWhat is Precision Cooking?\\n\\nOnce limited to
  the world's best restaurants, precision cooking (commonly referred to as sous vide)
  is now the fastest growing kitchen appliance category. The Anova Precision Cooker
  represents the next evolution of precision cooking technology, making it easy and
  affordable for everyone to reap the benefits of this type of cooking. Precision
  cooking is extremely easy. It usually involves these three simple steps:\\n\\n1.
  Attach the Anova Precision Cooker to a pot and set time and temp using the app or
  the device interface. Using the app, simply find what you're cooking and hit \\\"start.\\\"\\n\\n2.
  Put food in a ziplock bag and clip it to the side of the pot. The circulator moves
  water around the pot, ensuring a consistent temperature throughout.\\n\\n3. Finish
  with a quick sear or broil, or even throw it on the grill for a nice, crispy finish.\",\"screenshot\":[\"https://is5-ssl.mzstatic.com/image/thumb/Purple113/v4/7f/82/6d/7f826db9-3d8f-7833-4706-5634b9c8eee6/mzl.btrmrtbw.jpg/300x0w.jpg\",\"https://is1-ssl.mzstatic.com/image/thumb/Purple123/v4/61/b8/c5/61b8c517-36d5-72b0-229b-44d807bfc0b9/mzl.pxwngdfg.jpg/300x0w.jpg\",\"https://is4-ssl.mzstatic.com/image/thumb/Purple114/v4/29/5e/fd/295efdcb-9de1-836c-ed0c-be879e383c72/mzl.tcuvchdh.jpg/300x0w.jpg\",\"https://is4-ssl.mzstatic.com/image/thumb/Purple113/v4/98/a1/5d/98a15d14-b2ec-b948-1a74-d63eba52748f/mzl.udxlcfzl.jpg/300x0w.jpg\"],\"image\":\"https://is3-ssl.mzstatic.com/image/thumb/Purple124/v4/0d/81/a9/0d81a99a-a7cf-67ab-c13e-96f1ec1325a5/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-5.png/1200x630wa.png\",\"applicationCategory\":\"Food
