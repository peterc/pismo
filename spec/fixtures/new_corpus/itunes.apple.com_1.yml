  id=\"ember283\" class=\"we-truncate we-truncate--single-line ember-view we-customer-review__title\">
  \ Keeping it simple.\n</h3>\n\n  <div id=\"ember284\" class=\"we-truncate we-truncate--multi-line
  we-truncate--interactive ember-view we-customer-review__body\">    \n\n      <div
  data-clamp=\"\" id=\"ember286\" class=\"we-clamp ember-view\">    <p dir=\"ltr\">I’ve
  been using Anova since Christmas, 2016. Setting up the app on my iPhone 6 went smoothly
  with no issues. Upgraded to iPhone X for Christmas, 2017, and the transition was
  seamless. Maintaining connectivity is an issue, but this is mainly caused by moving
  the phone around from room to room. A WiFi booster would probably fix this issue.
  Lack of convenience does nothing to diminish the fantastic results of this nearly-no-brains-required
  food preparation.</p>\n    <p dir=\"ltr\">A professional chef told me never to fret
  over setting/changing temperature to match the type of meat: set the temp to 130*F
  for everything – steak, chicken, rack of lamb, corned beef round, stew meat, pork
  chops, pork loin – all will cook to a perfect degree of tender juiciness. I adjust
  time according to the thickness of the cut. A frozen NY steak, chicken breast, or
  lamb rack takes 2 hours; remove from package, then wipe with olive oil, season or
  re-season, and grill or sauté over med-high to high heat for 1-2 minutes per side
  to brown. Perfect every time. A 3.5 lb pork  loin or beef roast takes 4 hours. A
  real plus is that it’s hard to over-cook anything, even if you let it sit in the
  bath for an extra hour or two!</p>\n\n</div>\n\n  \n\n\n<!----></div>\n<!----></div>\n
  \             \n</div>\n          \n    \n              <div id=\"ember291\" class=\"ember-view
  small-valign-top l-column--equal-height l-column small-4 medium-6 large-4\"><div
