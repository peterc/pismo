  out of 5\" id=\"ember294\" class=\"we-star-rating ember-view we-customer-review__rating
  we-star-rating--large\"><span class=\"we-star-rating-stars-outlines\">\n  <span
  class=\"we-star-rating-stars we-star-rating-stars-1\"></span>\n</span>\n<!----></figure>\n\n<div
  class=\"we-customer-review__header we-customer-review__header--user\">\n  <span
  dir=\"ltr\" id=\"ember295\" class=\"we-truncate we-truncate--single-line ember-view
  we-customer-review__user\">  Ratcliff851\n</span>\n\n  <span class=\"we-customer-review__separator\">,
  </span>\n\n  <time data-test-customer-review-date=\"\" datetime=\"07/28/2018\" aria-label=\"July
  28, 2018\" class=\"we-customer-review__date\">07/28/2018</time>\n</div>\n\n<h3 dir=\"ltr\"
  id=\"ember296\" class=\"we-truncate we-truncate--single-line ember-view we-customer-review__title\">
  \ App needs work\n</h3>\n\n  <div id=\"ember297\" class=\"we-truncate we-truncate--multi-line
  we-truncate--interactive ember-view we-customer-review__body\">    \n\n      <div
  data-clamp=\"\" id=\"ember299\" class=\"we-clamp ember-view\">    <p dir=\"ltr\">The
  hardware is great. I can’t begin to describe what a game changer sous vide cooking
  is. If I had it to do over though, I’d buy a base model with no connectivity because
  the app is a joke. First, the WiFi settings are ridiculous. After trying to connect
  unsuccessfully many times, I went to the web. I found out that neither your WiFi
  network name nor your password can be over 15 characters long. Their solution, I
  kid you not, is to change your network name and password to be shorter (less secure)
  than it is now. Also, there are many times where the app continues to tell me I
  need to get within range of the cooker so it can connect. It’ll stick like this
