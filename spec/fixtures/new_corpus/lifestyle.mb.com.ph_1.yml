  \  </div>\n\n   <div>\n\n      <div class=\"published_date\">Published <time datetime=\"March
  14, 2019-9:04 PM\">March 14, 2019, 9:04 PM</time></div>    </div>\n\n</div>\n\n
  \       <p>By <strong>GENE GONZALEZ&nbsp;</strong></p>\n<p></p><div id=\"attachment_55226\"
  style=\"width: 710px\" class=\"wp-caption aligncenter\"><img class=\"size-full wp-image-55226\"
  src=\"https://lifestyle.mb.com.ph/wp-content/uploads/interiors.jpg\" alt=\"FEAST
  IN JUNGLE Hungry Ape’s interior \" width=\"700\" height=\"723\"><p class=\"wp-caption-text\">FEAST
  IN JUNGLE Hungry Ape’s interior</p></div><p></p>\n<p>Last year, I attended a street
  food event and got to try some creative sausages and smoked ribs in bun combinations
  from a stall called the Hungry Ape. The owner, Morris Uy, who I deemed had an experimental
  soul, turned out to be the owner of the Penong’s group restaurants known for their
  <em>lechon manok</em>, chicken <em>inasal</em>, and barbecue. This was a great jump
  from a business that catered to more traditional flavors preferred by the Davao
  eating public.</p>\n<p>A few months back, I got to try the 24-day aged rib eye from
  Chef Morris through the kindness of <strong>Jj Luy</strong>, who cooked up a few
  steaks in a bar with his brother, <strong>Mark</strong>. I was all praises for this
  richly flavored and intensely beefy steak. It turned out that Morris has been aging
  steaks for three years now and has more or less come close to a dry-aged method
  that consistently yields good results. I was probably one of those who pushed him
  to put his misgivings aside since the Davao market has a selectively knowledgeable
  clientele that can appreciate the machismo flavors of a well-developed cut of beef.
  After all, this is a macho country anyway; where developed scotch, malt, and budding
  wine culture are brewing.</p>\n<p>&nbsp;</p>\n<p></p><div id=\"attachment_55228\"
  style=\"width: 462px\" class=\"wp-caption aligncenter\"><img class=\" wp-image-55228\"
  src=\"https://lifestyle.mb.com.ph/wp-content/uploads/salted-egg-and-honey-glazed-1.jpg\"
  alt=\"salted egg and honey glazed crispy pork\" width=\"452\" height=\"603\" srcset=\"https://lifestyle.mb.com.ph/wp-content/uploads/salted-egg-and-honey-glazed-1-687x916.jpg
  687w, https://lifestyle.mb.com.ph/wp-content/uploads/salted-egg-and-honey-glazed-1-414x552.jpg
  414w, https://lifestyle.mb.com.ph/wp-content/uploads/salted-egg-and-honey-glazed-1-354x472.jpg
  354w, https://lifestyle.mb.com.ph/wp-content/uploads/salted-egg-and-honey-glazed-1.jpg
  700w\" sizes=\"(max-width: 452px) 100vw, 452px\"><p class=\"wp-caption-text\">Salted
  egg and honey glazed crispy pork</p></div><p></p>\n<p>Next thing I knew, I got invited
  for a preview of the new restaurant dishes to Chef Moe’s The Hungry Ape, a well-lit
  bistro in the old part of the Davao City business district. And to return a kindly
  gesture, I promised to bring wine worthy of the three years of toil on aging meat
  in a tropical setting like Davao.</p>\n<p>So, our group of hungry apes, quite rotund,
  was composed of JJ and Mark Luy with <strong>Gino</strong>, my son, who was very
  hungry after finishing two classes that day. Moe first served us a crostini of beet-cured
  salmon that, of course, was curiously red. Its sweet curing seemed to have highlighted
  the creaminess of this gravlax course, streaked with a compound mayo and capers
  to balance the richness of the fish. It was a dish quite fitting for a Chateau Prieur
  2001 that had been in my cellar all these years and now in a hue of light garnet
  or brick, showing its age.</p>\n<p>&nbsp;</p>\n<p></p><div id=\"attachment_55224\"
  style=\"width: 508px\" class=\"wp-caption aligncenter\"><img class=\" wp-image-55224\"
  src=\"https://lifestyle.mb.com.ph/wp-content/uploads/crispy-Angus-short-ribs-1.jpg\"
  alt=\" Crispy angus short ribs\" width=\"498\" height=\"664\" srcset=\"https://lifestyle.mb.com.ph/wp-content/uploads/crispy-Angus-short-ribs-1-687x916.jpg
  687w, https://lifestyle.mb.com.ph/wp-content/uploads/crispy-Angus-short-ribs-1-414x552.jpg
  414w, https://lifestyle.mb.com.ph/wp-content/uploads/crispy-Angus-short-ribs-1-354x472.jpg
  354w, https://lifestyle.mb.com.ph/wp-content/uploads/crispy-Angus-short-ribs-1.jpg
  700w\" sizes=\"(max-width: 498px) 100vw, 498px\"><p class=\"wp-caption-text\">Crispy
  angus short ribs</p></div><p></p>\n<p>The pungent spice characters are now gone
  highlighting new tastes of hawthorn, dried plums, and fruitcake or sweet spice.
  This wine was soft enough to handle the salmon and had the structure to take his
  Sicilian Timballo. What seemed to be well thought of was the giant dish our quiet
  and contemplative chef made. Plated before us was macaroni and herbed meat sauce
  surrounded by a baked buttery crust.</p>\n<p>Next came was a lightly cured pork
  belly that spent enough time in in his sous-vide for tenderness. Coated with salted
  egg and honey glaze with tidbits of the whites of the salted egg topping the crispy
  pork, the dish was a balanced taste of sweet and salty complementing the cured meat.
  Similarly, a plate of Crispy Beef Tadyang was served with infused vinegar, which
  was made more special for it was Certified Angus short ribs. At this point, I wanted
  to be an ape and ask for rice as these dishes were screaming for it, but, I had
  to maintain some restraint because I could see the steaks cooking at a distance
  in the kitchen.</p>\n<p></p><div id=\"attachment_55230\" style=\"width: 548px\"
  class=\"wp-caption aligncenter\"><img class=\" wp-image-55230\" src=\"https://lifestyle.mb.com.ph/wp-content/uploads/Sicilian-Timbalo-1.jpg\"
  alt=\"Sicilian Timballo\" width=\"538\" height=\"717\" srcset=\"https://lifestyle.mb.com.ph/wp-content/uploads/Sicilian-Timbalo-1-687x916.jpg
  687w, https://lifestyle.mb.com.ph/wp-content/uploads/Sicilian-Timbalo-1-414x552.jpg
  414w, https://lifestyle.mb.com.ph/wp-content/uploads/Sicilian-Timbalo-1-354x472.jpg
  354w, https://lifestyle.mb.com.ph/wp-content/uploads/Sicilian-Timbalo-1.jpg 700w\"
  sizes=\"(max-width: 538px) 100vw, 538px\"><p class=\"wp-caption-text\">Sicilian
  Timballo</p></div><p></p>\n<p>Our steaks arrived and were one and-a-half-inch thick
  cuts of 30-day Angus prime rib. For this type of aged meat, there can be no other
  method but to pan fry it in butter so one can appreciate the patience and technique
  involved in aging the meat.</p>\n<p></p><div id=\"attachment_55220\" style=\"width:
  531px\" class=\"wp-caption aligncenter\"><img class=\"wp-image-55220 \" src=\"https://lifestyle.mb.com.ph/wp-content/uploads/Cannoli-1.jpg\"
  alt=\"Cannoli\" width=\"521\" height=\"694\" srcset=\"https://lifestyle.mb.com.ph/wp-content/uploads/Cannoli-1-687x916.jpg
  687w, https://lifestyle.mb.com.ph/wp-content/uploads/Cannoli-1-414x552.jpg 414w,
  https://lifestyle.mb.com.ph/wp-content/uploads/Cannoli-1-354x472.jpg 354w, https://lifestyle.mb.com.ph/wp-content/uploads/Cannoli-1.jpg
  700w\" sizes=\"(max-width: 521px) 100vw, 521px\"><p class=\"wp-caption-text\">Cannoli</p></div><p></p>\n<p>There
  were three gargantuan steaks wonderfully excreting their crust’s aromas of butter,
  cheese, and caramelized beef suet. Glasses were poured with Argentinian Malbec and
  Juntos by Trivento, which was one of their premium Malbecs, whose powerful flavors
  of black fruit, plums, vanilla, and chocolate with a back note of floral talcum
  powder, went so well with the buttery, lightly cheesy, and the browned flavors of
  the beef. Its tenderness was well taken care of by the enzymatic action of the process
  the meat underwent for a month. Juices from the medium rare areas softened the already
  tame tannins of the wine&nbsp;creating a velvety aftertaste loaded with the dark
  fruit of the well-barreled Juntos. And if there was any stereotyped question like
  “Where’s the beef?” Well, the beef was well taken care of, gone, by a bunch of Hungry
  Apes..</p>\n<p>&nbsp;</p>\n<p></p><div id=\"attachment_55218\" style=\"width: 645px\"
  class=\"wp-caption aligncenter\"><img class=\" wp-image-55218\" src=\"https://lifestyle.mb.com.ph/wp-content/uploads/beet-cured-salmon-with-cape-1.jpg\"
  alt=\"Salmon with capers crostini\" width=\"635\" height=\"846\" srcset=\"https://lifestyle.mb.com.ph/wp-content/uploads/beet-cured-salmon-with-cape-1-687x916.jpg
  687w, https://lifestyle.mb.com.ph/wp-content/uploads/beet-cured-salmon-with-cape-1-414x552.jpg
  414w, https://lifestyle.mb.com.ph/wp-content/uploads/beet-cured-salmon-with-cape-1-354x472.jpg
  354w, https://lifestyle.mb.com.ph/wp-content/uploads/beet-cured-salmon-with-cape-1.jpg
  700w\" sizes=\"(max-width: 635px) 100vw, 635px\"><p class=\"wp-caption-text\">Salmon
  with capers crostini</p></div><p></p>\n<p>For dessert, we had a simple Cannoli with
  a generous sprinkling of chocolate chips on both sides. Filled with folds of cream
  cheese, ricotta, and whipped cream, it was light enough to balance the fried rolled
  pasta crust.</p>\n<p>The night we had at the Hungry Apes was a carnivorous celebration
  of aged proteins. Still more to come, Chef Moe seemed to have some other exciting
  plans that will be revealed in a future article on other eating sessions. I’ve always
  wanted to quote the dialogue on the movie the Godfather, “Leave the gun, take the
  cannoli.” Yes, the cannoli—something you shouldn’t miss trying aside from the steak
  that is worth dreaming about.</p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n\n        \n                    <p>Tags:
  <a href=\"https://lifestyle.mb.com.ph/tag/chef-gene-gonzalez/\" rel=\"tag\">Chef
  Gene Gonzalez</a>, <a href=\"https://lifestyle.mb.com.ph/tag/food/\" rel=\"tag\">Food</a>,
  <a href=\"https://lifestyle.mb.com.ph/tag/hungray-apes/\" rel=\"tag\">Hungray Apes</a></p>
