  class=\"mashsb-sharetext\">SHARES</span></div>         <span class=\"share-title\">Share
  it!</span>\n         <aside class=\"mashsb-container mashsb-main \"><div class=\"mashsb-box\"><div
  class=\"mashsb-buttons\"><a class=\"mashicon-facebook mash-large\" href=\"http://www.facebook.com/sharer.php?u=https%3A%2F%2Flifestyle.mb.com.ph%2F2019%2F03%2F14%2Fhungry-as-apes%2F\"
