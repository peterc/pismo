  class=\"mashicon-twitter mash-large\" href=\"https://twitter.com/intent/tweet?text=Hungry%20as%20Apes&amp;url=https://lifestyle.mb.com.ph/2019/03/14/hungry-as-apes/&amp;via=manilabulletin\"
