  blueprint\">\n\n<p><a href=\"https://zdcs.link/9goe9\" target=\"_blank\">Sous vide</a>:
  That plastic bag cooking thing that you've seen all over the internet and are confused
  as hell about. It may look complicated, but it's actually almost <em>too</em> easy
  —<em> </em>all you need is a pot, and a Ziploc bag, and a sous vide device.</p>\n<p>Sous
  vide<em> </em>barely requires any work from you and is <em>pretty</em> hard to mess
  up. So if you're someone who blows just about every attempt at cooking, this is
  the method for you.</p>\n<div>\n<p><iframe src=\"https://giphy.com/embed/hbd8nlok7kqnS\"
  width=\"769\" height=\"577\" frameborder=\"0\" class=\"giphy-embed\" allowfullscreen=\"\"
  style=\"width: 769px; height: 577px;\"></iframe></p>\n<p><a href=\"https://giphy.com/gifs/funny-the-simpsons-hbd8nlok7kqnS\"
  target=\"_blank\">via GIPHY</a></p>\n</div>\n<p>The only hard part is choosing which
  cooker to get — it's basically the <a href=\"https://mashable.com/2017/11/22/best-robot-vacuums/\">robot
  vacuum market</a> all over again. Real chefs have used sous vide cooking for years.
  And though the trend has been blowing up for a few months among us plebes, the market
  has already exploded with almost every appliance brand out there throwing their
  version into the mix.&nbsp;</p>\n<div class=\"see-also\"><p class=\"see-also-link\">SEE
  ALSO: <a href=\"https://mashable.com/2018/01/24/best-instant-pot-to-buy-recipes-deals-amazon/\">Guide
  to the Instant Pot</a></p></div>\n<p>Before we get into device comparisons, let's
  go over WTF sous vide is. The technique has been used in fancy restaurants for a
  while, but it wasn't until recently that at-home devices went mainstream. The idea
  is \"slow and steady wins the race.\"</p>\n<p>Instead of traditional cooking methods
  that use a grill or a stove, the food is placed in a plastic bag and submerged in
  water for longer than normal cooking times. Just add water to the pot, drop your
  bag of food in, attach the device, and turn it on.&nbsp;</p>\n<div class=\"side-by-side\"><div
  class=\"card one-half\">\n<div class=\"heading\"><h3></h3></div>\n<figure class=\"image\"><p><img
  class=\"no-microcontent\" data-credit-name=\"chefman\" data-credit-provider=\"custom
  type\" src=\"https://mondrian.mashable.com/uploads%252Fcard%252Fimage%252F735097%252Fd17bf991-8d4a-4270-ad00-90a82f446754.png%252Ffit-in__1200x9600.png?signature=ia09n_qseP62_kJgZYF-ImpJVBU=&amp;source=https%3A%2F%2Fblueprint-api-production.s3.amazonaws.com\"></p>\n<div
  class=\"image-credit\"><p>Image:  chefman</p></div></figure>\n</div></div>\n<p>The
  heat and circulation of the water is key: The best devices will keep the water at
  a constant temperature and steadily flowing so that the food in the bag is cooked
  thoroughly and evenly. Sous vide is also said to enhance flavor; because the food
  is also sealed in a bag, no flavor or juice is lost in the water or on a pan. If
  you just don't have a knack for making the perfect steak and keep ending up with
  red middles that should be pink, a sous vide device has got you covered.</p>\n<p>Most
  at-home devices clip to the side of a pot, and some are even Wi-Fi and app compatible.
  Fancier at-home devices are full-on containers specifically for sous vide cooking.
  These are usually on the more expensive side. Before you start reading, grab a snack
  —&nbsp;the pictures are gonna make you hungry.</p>\n<h2>Smart cookers: Bluetooth,
  Wi-Fi, and apps</h2>\n<h2><a href=\"https://zdcs.link/QOR7a\" target=\"_blank\">Anova
