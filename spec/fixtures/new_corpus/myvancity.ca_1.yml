  class=\"entry-header\">\n\t\t\t<h1 class=\"entry-title\" itemprop=\"headline\">Vancouver
  Foodster presents the 4th Annual Curry Challenge</h1>\t\t\t<div class=\"entry-meta\">\n\t\t\t\t<span
  class=\"posted-on\"><a href=\"https://myvancity.ca/2019/03/08/vancouver-foodster-presents-the-4th-annual-curry-challenge/\"
  title=\"7:00 am\" rel=\"bookmark\"><time class=\"updated\" datetime=\"2019-03-08T10:14:14-07:00\"
  itemprop=\"dateModified\">March 8, 2019</time><time class=\"entry-date published\"
  datetime=\"2019-03-08T07:00:47-07:00\" itemprop=\"datePublished\">March 8, 2019</time></a></span>
  <span class=\"byline\"><span class=\"author vcard\" itemprop=\"author\" itemtype=\"https://schema.org/Person\"
  itemscope=\"\">by <a class=\"url fn n\" href=\"https://myvancity.ca/author/myvcadmin/\"
  title=\"View all posts by My VanCity\" rel=\"author\" itemprop=\"url\"><span class=\"author-name\"
  itemprop=\"name\">My VanCity</span></a></span></span>\t\t\t</div><!-- .entry-meta
  -->\n\t\t\t\t</header><!-- .entry-header -->\n\n\t\t\n\t\t<div class=\"entry-content\"
  itemprop=\"text\">\n\t\t\t<div class=\"at-above-post addthis_tool\" data-url=\"https://myvancity.ca/2019/03/08/vancouver-foodster-presents-the-4th-annual-curry-challenge/\"></div><p>Welcome
  to the 4th Annual&nbsp;<strong>Vancouver Foodster Curry Challenge</strong>. Restaurants
  from all over the city were invited to enter their curry creations into this challenge,
  most have created a special curry creation just for this challenge. Each restaurant
  will be featuring their curry on their menu from March 7-31, 2019.</p>\n<p>Here
  are some of the <strong>unique curry creations</strong> in this challenge:</p>\n<p><strong>BCD
  Culinary Academy &amp; Bistro&nbsp;</strong></p>\n<p><img class=\"lazy lazy-hidden
  CToWUd a6T\" tabindex=\"0\" src=\"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7\"
  data-lazy-type=\"image\" data-lazy-src=\"https://ci3.googleusercontent.com/proxy/nKFEMZv_rGU8uSpQYbHU7EVrCn3OmkT3yrHMyvxyI2X9-EFDcXe1u1i11pz_2N1MgpKUHbgsdvCCv-Evd1z4Nn3aqCLwv5O-NndW-ehGmcbVaJpvqfh35wicQcU6j-VynQ=s0-d-e1-ft#http://vancouverfoodster.com/wp-content/uploads/2019/03/image1-19-300x225.jpeg\"><noscript><img
  class=\"CToWUd a6T\" tabindex=\"0\" src=\"https://ci3.googleusercontent.com/proxy/nKFEMZv_rGU8uSpQYbHU7EVrCn3OmkT3yrHMyvxyI2X9-EFDcXe1u1i11pz_2N1MgpKUHbgsdvCCv-Evd1z4Nn3aqCLwv5O-NndW-ehGmcbVaJpvqfh35wicQcU6j-VynQ=s0-d-e1-ft#http://vancouverfoodster.com/wp-content/uploads/2019/03/image1-19-300x225.jpeg\"
  /></noscript></p>\n<p><strong>Gaeng Singhol Ribs</strong></p>\n<p>Price: $16</p>\n<p>Created
  by: Chef Parinya Loptson and Chef Sadapphin Phothong</p>\n<p>Description: Aromatic
  curry dish originating from Sri Lanka (Singhalese) and brought to Thailand during
  the Rama 2 Period. Over the years, the strong flavors have been modified to blend
  in better with Thai cooking techniques. Not commonly made nowadays, our paste was
  made from scratch and used to marinate the pork ribs before sous-vide cooking to
  enhance the flavors and tenderness. This curry dish is served with pandan leaf infused
  jasmine coconut-rice.</p>\n<p>Offered: Lunch only.</p>\n<p>Bcd Academy</p>\n<p>20542
