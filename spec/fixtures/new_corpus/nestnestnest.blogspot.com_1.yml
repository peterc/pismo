  content=\"2988870579473141835\" itemprop=\"postId\">\n<a name=\"2988870579473141835\"></a>\n<h3
  class=\"post-title entry-title\" itemprop=\"name\">\n2019 Color Trends for Kitchens
  &amp; Bathrooms noted at the KBIS Show in Las Vegas\n</h3>\n<div class=\"post-header\">\n<div
  class=\"post-header-line-1\"></div>\n</div>\n<div class=\"post-body entry-content\"
  id=\"post-body-2988870579473141835\" itemprop=\"description articleBody\">\n<div
  style=\"text-align: center;\">\n<span style=\"color: #0b5394; font-family: &quot;times&quot;
  , &quot;times new roman&quot; , serif;\"><a href=\"https://1.bp.blogspot.com/-qm9vHsXkkKM/XHfugiJ0dwI/AAAAAAACXpE/pCkvqoNRU_sKfLcWVhXC5z-X-zFq1MazgCLcBGAs/s1600/IMG_3807.JPG\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"834\" data-original-width=\"1600\" height=\"207\" src=\"https://1.bp.blogspot.com/-qm9vHsXkkKM/XHfugiJ0dwI/AAAAAAACXpE/pCkvqoNRU_sKfLcWVhXC5z-X-zFq1MazgCLcBGAs/s400/IMG_3807.JPG\"
  width=\"400\"></a></span><br>\n<span style=\"color: #0b5394; font-family: &quot;times&quot;
  , &quot;times new roman&quot; , serif;\"><b>Nest by Tamara Notes&nbsp;</b></span><br>\n<span
  style=\"color: #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot;
  , serif;\"><span style=\"color: #134f5c;\"><b>5 Big &amp; Bold&nbsp;</b></span><b>Color
  Trends In 2019</b></span></div>\n<div style=\"text-align: center;\">\n<span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><b><span
  style=\"color: #0b5394;\">For The Kitchen &amp; Bathroom</span><span style=\"color:
  #134f5c;\">&nbsp;&nbsp;</span></b></span></div>\n<div class=\"separator\" style=\"clear:
  both; text-align: center;\">\n<a href=\"https://3.bp.blogspot.com/-xQR3DJuSRBM/XHfuyCyvXAI/AAAAAAACXpw/gpeheJVtNfMTonNd8j8d6McyydtpgxxkgCLcBGAs/s1600/fullsizeoutput_e542.jpeg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><img
  border=\"0\" data-original-height=\"1249\" data-original-width=\"970\" height=\"640\"
  src=\"https://3.bp.blogspot.com/-xQR3DJuSRBM/XHfuyCyvXAI/AAAAAAACXpw/gpeheJVtNfMTonNd8j8d6McyydtpgxxkgCLcBGAs/s640/fullsizeoutput_e542.jpeg\"
  width=\"496\"></span></a></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  left;\">\n<span style=\"color: #0b5394;\"><span style=\"color: #0b5394; font-family:
  &quot;times&quot; , &quot;times new roman&quot; , serif;\">If you're ready for an
  emerald green refrigerator with gold finishes and a glass door, raise your hand!&nbsp;</span><span
  style=\"font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\">{my
  hand is way up} by&nbsp;</span><b style=\"font-family: Times, &quot;Times New Roman&quot;,
  serif;\">True Residential.</b></span></div>\n<div class=\"separator\" style=\"clear:
  both; text-align: left;\">\n<b style=\"font-family: Times, &quot;Times New Roman&quot;,
  serif;\"><span style=\"color: #0b5394;\"><br></span></b></div>\n<span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\">To
  me, color trends are constantly changing in the home, morphing, adding onto one
  another, layering, then editing.&nbsp; The color trends are some of the most interesting
  trends for the home because they are an instant thermometer of where we are collectively
  headed, so&nbsp; say, let's go there.&nbsp;</span><br>\n<span style=\"color: #0b5394;
  font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><span style=\"color:
  #0b5394;\"><br></span><span style=\"color: #0b5394;\">Please see my <b>Part 2: Design
  Trends from KBIS&nbsp;</b>which will follow this post and in anticipation of that
  story most products offered at KBIS are offering us a more</span><span style=\"color:
  #0b5394;\">&nbsp;stress-free, wellness-focused, streamlined experience in the home.&nbsp;
  This is the mantra for 2019 and beyond.&nbsp; Therefore, the color choices reflect
  that.&nbsp; We've seen vibrant jewel-toned colors mixed with warm hues for the home
  at the international design fairs this year but now we are seeing these combinations
  headed straight into the kitchen and bathroom as well.&nbsp; </span><span style=\"color:
  #38761d;\">The breakout color STAR at KBIS is this beautifully warm gem-like green.&nbsp;
  </span><span style=\"color: #0b5394;\">Never before have we seen green in the kitchen
  on our cabinets and appliances like this before.&nbsp; Are we ready?&nbsp; I am.
  The color noted over again at KBIS was a </span><b>vibrant, warm emerald green</b><span
  style=\"color: #0b5394;\">.&nbsp; Yes, green has been trending the past few years
  from rich to bright verdant and back to jewel-toned but green is where we are \"at\"
  right now.&nbsp; It makes sense since&nbsp;</span><span style=\"color: #0b5394;\">Emerald&nbsp;</span><span
  style=\"text-align: center;\">Green represents renewal, harmony and wellness, and
  it's warm and invigorating.&nbsp;&nbsp;</span></span><br>\n<span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><span
  style=\"color: #134f5c;\"><br></span>\n<span style=\"color: #134f5c;\">Although
  <b>Black</b> has been trending for almost ten years in the home and more recently
  in the kitchen, now at KBIS we saw <b>all-black in the bathroom</b> as well.&nbsp;&nbsp;Last
  color noted is <b>Cobalt Blue</b>, another jewel tone and it's been around for quite
  some time, and popular longer then the green we are seeing, but it's certainly here
  to stay.&nbsp; These jolts of color and jewel-tones combined with black, white,
  neutrals and woods then with various metal from gold, brass to black in brushed
  and matte are giving us new kitchen views for the future.&nbsp;</span></span><span
  style=\"color: #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot;
  , serif;\">All of these color trends are a departure from the cold, sterile all-stainless
  kitchens of the past.&nbsp;</span><br>\n<div class=\"separator\" style=\"clear:
  both; text-align: center;\">\n<a href=\"https://4.bp.blogspot.com/-2w2n56i5vsE/XHfueLVr53I/AAAAAAACXpA/lth9cGTyVXMI18Qss_W1BzlGzu6wgg-AQCLcBGAs/s1600/IMG_3806.JPG\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><img
  border=\"0\" data-original-height=\"934\" data-original-width=\"934\" height=\"640\"
  src=\"https://4.bp.blogspot.com/-2w2n56i5vsE/XHfueLVr53I/AAAAAAACXpA/lth9cGTyVXMI18Qss_W1BzlGzu6wgg-AQCLcBGAs/s640/IMG_3806.JPG\"
  width=\"640\"></span></a></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  left;\">\n<span style=\"color: #0b5394; font-family: &quot;times&quot; , &quot;times
  new roman&quot; , serif;\">These at <b>Cafe Appliances</b> with the white quartz
  matte white range and hood with brushed copper handles - divine!</span></div>\n<div
  style=\"text-align: center;\">\n<a href=\"https://1.bp.blogspot.com/-Zy2dqRHiEpI/XHfulQONAGI/AAAAAAACXpU/kRPsNS0aXI4Mkax3YV3JknIliAstwq-pACLcBGAs/s1600/IMG_3822.JPG\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em; text-align: center;\"><span
  style=\"color: #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot;
  , serif;\"><img border=\"0\" data-original-height=\"562\" data-original-width=\"750\"
  height=\"478\" src=\"https://1.bp.blogspot.com/-Zy2dqRHiEpI/XHfulQONAGI/AAAAAAACXpU/kRPsNS0aXI4Mkax3YV3JknIliAstwq-pACLcBGAs/s640/IMG_3822.JPG\"
  width=\"640\"></span></a></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  left;\">\n<span style=\"color: #0b5394; font-family: &quot;times&quot; , &quot;times
  new roman&quot; , serif;\"><b>Ann Sacks </b>showed this gorgeous green tile backsplash
  at KBIS in their Crackle Collection</span></div>\n<div class=\"separator\" style=\"clear:
  both; text-align: center;\">\n<a href=\"https://4.bp.blogspot.com/-chLvAetbS4c/XHf7IffFucI/AAAAAAACXqo/_6aeaFXwf7gd03QQagiDXqN5KD5nwyHiACLcBGAs/s1600/d168f880dfb0c926270bb76d6cafc6fc.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><img
  border=\"0\" data-original-height=\"564\" data-original-width=\"564\" height=\"640\"
  src=\"https://4.bp.blogspot.com/-chLvAetbS4c/XHf7IffFucI/AAAAAAACXqo/_6aeaFXwf7gd03QQagiDXqN5KD5nwyHiACLcBGAs/s640/d168f880dfb0c926270bb76d6cafc6fc.jpg\"
  width=\"640\"></span></a></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  left;\">\n<span style=\"color: #0b5394; font-family: &quot;times&quot; , &quot;times
  new roman&quot; , serif; text-align: start;\">The jewel-colored Delta lamp by Robert
  Abbey at <b>Lamps Plus</b> caught my attention and the earthy feeling of this rich
  green is classic.&nbsp;</span></div>\n<div class=\"separator\" style=\"clear: both;
  text-align: left;\">\n<span style=\"color: #0b5394; font-family: &quot;times&quot;
  , &quot;times new roman&quot; , serif;\"><b>Take a look at the five color trends-</b></span></div>\n<div
  class=\"separator\" style=\"clear: both; text-align: left;\">\n<span style=\"color:
  #0b5394; font-family: &quot;times&quot; , &quot;times new roman&quot; , serif;\"><b>1.
