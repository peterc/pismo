  \   \n    <h1 itemprop=\"name\" class=\"post-title\">\n      Colonial Williamsburg
  Serves Up The Past So You Can Try A Taste Of History    </h1>\n\n  \t\n    \n          <div
  class=\"by-date\">\n        <span class=\"submitted\"><span property=\"dc:date dc:created\"
  content=\"2019-02-17T07:00:00-05:00\" datatype=\"xsd:dateTime\" rel=\"sioc:has_creator\"><span
