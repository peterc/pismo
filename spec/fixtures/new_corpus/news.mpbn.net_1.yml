  columns sharing-and-programs\">\n        \n        <div class=\"social-share clearfix\"><a
  href=\"http://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.tinyurl.com%2Fy6m5lujq&amp;text=Colonial%20Williamsburg%20Serves%20Up%20The%20Past%20So%20You%20Can%20Try%20A%20Taste%20Of%20History\"
