  class=\"postid-4709542 more-on__content-link\">Padma Lakshmi posts tribute to Fatima
  Ali: 'Goodbye lil’ sis'</a></h2>\n\t\t\t\t\t\t<div class=\"rule\"></div>\n\t\t\t\t\t\t\t<h2
  class=\"more-on__content-title\"><a href=\"https://pagesix.com/2019/01/07/padma-lakshmi-soaks-up-the-sun-in-bright-yellow-bikini/\"
  class=\"postid-4687483 more-on__content-link\">Padma Lakshmi soaks up the sun in
  bright yellow bikini</a></h2>\n\t\t\t</div>\n</div>\n\t\t</div><div class=\"entry-content
  entry-content-read-more\">\n\t\t\t\t\t\t<p>Even though <a href=\"https://pagesix.com/tag/padma-lakshmi/\">Padma
  Lakshmi</a> has been getting glammed up for the Judge’s Table on “Top Chef” for
  years, her off-screen beauty routine is nothing like her TV look.</p>\n<p>“Don’t
  spend more than 15 minutes on your makeup, it’s time you’ll never get back and it’s
  not that worth it,” she said. “Only you know that your eyelashes aren’t as curled
  as they should be unless you’re going to be on TV or you’re getting married, or
  it’s the Emmys, don’t do it.”</p>\n<p>“Find a good lip color you can put on in the
  elevator and go,” she added.</p>\n<p>Talking to a crowd at The Cut’s “How I Get
  It Done” event on Monday at 1 Hotel Brooklyn Bridge, Lakshmi’s makeup rules came
  up while chatting about prioritizing a busy schedule.</p>\n<p>“I’m a really big
  maker of lists,” the 48-year-old said. “I vomit everything I really want to get
  done on a piece of paper but then I go back and write numbers next to each one and
  that is the order that I attack that list … what you don’t want is to go through
  all of the secondary issues but the one that’s most important and the one that has
  most value you forgot to do.”</p>\n<p>But when it comes to her job as a judge on
  the Bravo show, she also admitted that it took her three years to start feeling
  comfortable on the set of the cooking competition. She started on the show in 2006
  and “never worked the line in the back of a restaurant” and didn’t go to culinary
  school like some of her counterparts.</p>\n<p><a href=\"https://coupons.nypost.com/sephora\"
  rel=\"noopener noreferrer\" target=\"_blank\">Shop: Purchase a wide range of makeup
  with Sephora promo codes to allow yourself the freedom to experiment with new trends</a></p>\n<p>“I
  was really nervous that someone was going to find out that I didn’t know how to
  work a sous vide machine or something dumb like that,” she said, considering her
  background as a writer. “Then I started realizing that I don’t need to be exactly
  like them, the reason why I’m sitting in the chair that I am is because I bring
  a different set of skills and knowledge to the job … that took me a really really
  long time to internalize.”</p>\n<p>Lakshmi, who is now the executive producer of
  “Top Chef,” was <a href=\"https://pagesix.com/2019/03/05/aidy-bryant-snl-audience-is-a-dream-compared-to-early-gigs/\">also
  joined by “SNL” star Aidy Bryant</a> and Olympic soccer player Hope Solo in the
  panel discussion.</p>\n<div id=\"jp-post-flair\" class=\"sharedaddy sd-like-enabled
