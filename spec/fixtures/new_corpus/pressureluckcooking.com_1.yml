  class=\"et_pb_title_container\">\n<h1 class=\"entry-title\">Sous Vide Roast Beef
  (French Dip)</h1><p class=\"et_pb_title_meta_container\"> by <span class=\"author
  vcard\"><a href=\"https://pressureluckcooking.com/author/admin/\" title=\"Posts
  by Jeffrey\" rel=\"author\">Jeffrey</a></span> | <span class=\"published\">Sep 18,
