  -->\n</div> <!-- .et_pb_code -->\n</div> <!-- .et_pb_column -->\n</div> <!-- .et_pb_row_inner
  --><div class=\"et_pb_row_inner et_pb_row_inner_1\">\n<div class=\"et_pb_column
  et_pb_column_3_8 et_pb_column_inner et_pb_column_inner_1  \">\n<div class=\"et_pb_module
  et_pb_text et_pb_text_1 ingredients et_pb_bg_layout_light  et_pb_text_align_left\"
  itemprop=\"recipeIngredients\">\n<div class=\"et_pb_text_inner\">\n<ul>\n<li><b>For
  The Roast Beef:</b></li>\n<li>6 tbsp of olive or vegetable oil, divided three ways
  (2 tbsp x 3)</li>\n<li>3-4 lbs of top round or bottom round roast</li>\n<li>Kosher
  salt, for lightly rubbing onto the roast</li>\n<li>3/4 cup of a dry red wine (like
  Cabernet or Pinot Noir)</li>\n<li>2 cups of beef broth</li>\n<li>1 tsp of dried
  thyme</li>\n<li>1 tbsp of Worcestershire sauce</li>\n<li>2 bay leaves</li>\n<li><b>For
  the French Dips:</b></li>\n<li>Bread of your choice (Hero, Italian, French or round
  Kaiser or Challah Rolls)</li>\n<li>2-4 Vidalia/sweet and yellow onions</li>\n<li>Slices
  of Muenster Cheese (or any sliced cheese of your choice such as Provolone, Swiss
  or Cheddar)</li>\n<li>Au Jus, from the Roast Beef for dipping</li>\n</ul>\n</div>\n</div>
  <!-- .et_pb_text --><div class=\"et_pb_module et_pb_code et_pb_code_1\">\n<div class=\"et_pb_code_inner\">\n<div
  id=\"recipe_btf_target\"></div>\n</div> <!-- .et_pb_code_inner -->\n</div> <!--
  .et_pb_code --><div class=\"et_pb_module et_pb_text et_pb_text_2 tip et_pb_bg_layout_light
  \ et_pb_text_align_left\">\n<div class=\"et_pb_text_inner\">\n<p>If you have an
  <a href=\"https://amzn.to/2pk3UXH\" target=\"_blank\" rel=\"noopener\">Instant Pot
  Ultra</a>, you can use the “Ultra” setting to achieve a (simulated) Sous Vide effect.
  All instructions and temperature/times remain the same, but don’t expect it to be
  as precise as using a&nbsp;<a href=\"https://amzn.to/2QDWDON\" target=\"_blank\"
  rel=\"noopener\">Sous Vide Stick/Immersion Circulator</a>.</p>\n<p>If using a 3-4
  lb roast, I STRONGLY suggest a Sous Vide at 135 degrees for 24 hours. It’s the winning
  ticket for perfectly cooked, medium rare meat. If you want it a little more medium/medium-well,
  I wouldn’t go above 145 degrees.</p>\n<p>Here’s the products I suggest to make this
  amazing Roast Beef:</p>\n<ul>\n<li><a href=\"https://amzn.to/2QDWDON\" target=\"_blank\"
  rel=\"noopener\">Sous Vide stick</a></li>\n<li><a href=\"https://amzn.to/2NRpSPr\"
  target=\"_blank\" rel=\"noopener\">Sous Vide Bags&nbsp;</a>or <a href=\"https://amzn.to/2MLMyfs\"
  target=\"_blank\" rel=\"noopener\">Vacuum Sealer</a>&nbsp;(but you can use regular
  gallon-size freezer bags – I just suggest double bagging)</li>\n</ul>\n</div>\n</div>
  <!-- .et_pb_text -->\n</div> <!-- .et_pb_column --><div class=\"et_pb_column et_pb_column_3_8
  et_pb_column_inner et_pb_column_inner_2  \">\n<div class=\"et_pb_module et_pb_text
  et_pb_text_3 instructions et_pb_bg_layout_light  et_pb_text_align_left\" itemprop=\"recipeInstructions\">\n<div
  class=\"et_pb_text_inner\">\n<div>\n<ol>\n<li>Lightly season the roast with kosher
  salt on all sides</li>\n<li>Pour in 2 tbsp of the oil into a large skillet/frying
  pan and set the stove to high heat</li>\n<li>After 2-3 minutes of the oil heating,
  sear the roast on all sides for 3-4 minutes on each side – making sure you get a
  decent char. Place the roast on a plate to cool for five minutes when done</li>\n<li>While
  the roast is cooling, add the red wine to the same frying pan and let simmer for
  1 minute while deglazing (scraping) the bottom of the pan to get up any roast remnants
  that may have stuck. Stir in the thyme and then turn off the heat and pour the wine/oil/thyme
  mixture into a pyrex glass. Let it cool down for a moment</li>\n<li>Meanwhile, place
  the roast in a gallon freezer bag (double bagged is suggested) or be a pro and use
  a <a href=\"https://amzn.to/2NRpSPr\" target=\"_blank\" rel=\"noopener\">Sous Vide
  bag</a>. OR if you’re really fancy and have a <a href=\"https://amzn.to/2MLMyfs\"
  target=\"_blank\" rel=\"noopener\">vacuum sealer</a>, use a bag for that</li>\n<li>Adding
  to the bag’s contents, pour in the beef broth and Worcestershire sauce followed
  by the wine which should have cooled by now. Add in the bay leaves as well. Take
  the bag and seal it leaving just the edge open for air to escape (<strong>NOTE:</strong>
  if using a&nbsp;<a href=\"https://amzn.to/2MLMyfs\" target=\"_blank\" rel=\"noopener\">vacuum
  sealer</a>, seal it all the way)</li>\n<li>Now take the bag and place it in an empty
  pot that’s at least 6 quarts in size and set it on top of a trivet or heat-resistant
  coaster. Slowly add warmish-hot water from the sink TO THE SIDES of the bag (and
  NOT directly in the bag or it will dilute the au jus and flavor). As the water level
  rises and surrounds the bag, you’ll see all the air will quickly escape from that
  opening at the top of the bag, creating a sealing-like effect. Once it becomes just
  about fully sealed, gently squeeze the rest of the air out and seal the remaining
  opening of the bag. The water should come to just bellow the top of the bag’s sealing
  strip with the meat fully submerged in the bag, hugged by the au jus&nbsp;(<strong>NOTE:</strong>
  if using a&nbsp;<a href=\"https://amzn.to/2MLMyfs\" target=\"_blank\" rel=\"noopener\">vacuum
  sealed bag</a>, just submerge it directly in the water since it’s already sealed)</li>\n<li>Clamp
  the <a href=\"https://amzn.to/2QDWDON\" target=\"_blank\" rel=\"noopener\">Sous
  Vide stick</a> to the side of the pot and set it at 135 degrees for 22 hours for
  3 lbs of roast and 24 hours for 4 lbs. This will achieve the PERFECT medium-rare
  temperature. If you want it more medium or well-done, cook at 140 and 145 degrees
  respectively. (<strong>NOTE:</strong>&nbsp;If you have an <a href=\"https://amzn.to/2pk3UXH\"
  target=\"_blank\" rel=\"noopener\">Instant Pot Ultra</a>, you can use the “Ultra”
  setting to achieve a (simulated) Sous Vide effect. All instructions and temperature/times
  remain the same, but don’t expect it to be as precise as using a&nbsp;<a href=\"https://amzn.to/2QDWDON\"
  target=\"_blank\" rel=\"noopener\">Sous Vide Stick/Immersion Circulator</a>)</li>\n<li>When
  there’s about an hour to go, heat a skillet on the stove at medium heat, add in
  the other 2 tbsp of oil and sauté the onions for 20-30 minutes until caramelized
  and almost charred on some edges. They should be nice and syrupy when done. Turn
  the heat off and let cool</li>\n<li>When the <a href=\"https://amzn.to/2QDWDON\"
  target=\"_blank\" rel=\"noopener\">Sous Vide</a> cycle is complete, carefully remove
  the bag with the roast and set it on some paper towels (MAKING SURE the top is still
  securely sealed. Otherwise, it could rip open, spill out all the au jus and we’d
  all cry – all the more reason to double bag if not using <a href=\"https://amzn.to/2NRpSPr\"
  target=\"_blank\" rel=\"noopener\">Sous Vide bags</a>&nbsp;or a&nbsp;<a href=\"https://amzn.to/2MLMyfs\"
  target=\"_blank\" rel=\"noopener\">vacuum sealer</a>)</li>\n<li>Using tongs, transfer
  the roast to a plate and pat dry</li>\n<li>Pour all the au jus from the bag into
  a large bowl (there will be a lot)</li>\n<li>Give the roast a finishing sear by
  repeating Step 3, except only sear for 1-2 minutes on each side this time</li>\n<li>Transfer
  the roast to a cutting board when done and, using a good knife, slice AGAINST THE
  GRAIN (meaning NOT in the same direction as the lines of the meat or it it will
  shred apart and not slice into beautiful cuts). Slice to your desired thickness
  or thinness (I went for about 1/4″ slices). You will be amazed at how beautiful
  the roast looks and tastes! A true transformation of a simple roast into luxurious
  prime rib territory</li>\n<li>After slicing, place all the sliced meat in the bowl
  of au jus to keep it moist and juicy</li>\n<li><strong>If Making French Dips</strong>,
  pre-heat the oven to broil. Place a few mounds of meat slices per sandwich onto
  a foil-lined baking sheet, top with some of the caramelized onions and lay on a
  slice of the cheese. Place in the oven to broil for 2-3 minutes but keep an eye
  on it because the cheese can burn if you step away and all ovens vary. When the
  cheese is bubbling and browning, it’s done</li>\n<li>Take a substantial bread/roll
  of your choice, dip each side in the Au Jus, use a spatula and place the mound of
  meat smothered in the onions and cheese on the bottom half of the bun, sandwich
  it all with the top of the bun, dip in the au jus and enjoy!</li>\n</ol>\n</div>\n</div>\n</div>
