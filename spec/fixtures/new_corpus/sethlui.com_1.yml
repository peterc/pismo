  hidden=\"\" aj2xbgn=\"\"></ins>\n<script>\n     (adsbygoogle = window.adsbygoogle
  || []).push({});\n</script>\n</div></div>\n\n<img class=\"alignnone size-full wp-image-119117\"
  src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-14.jpg\"
  alt=\"Gen Lee Fun Nam Kee 14\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-14.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-14-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-14-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>The restaurant today is a
  brick-and-mortar shop in <strong>Toa Payoh</strong>, but it had humble beginnings
  as a hawker stall in 1968. Genevieves grandfather was the founder of the original
  stall, Nam Kee, and today it has morphed into its present name with the inclusion
  of Mr Lees and his wifes surname, Fun.</p>\n<h2>The Shops Beginnings</h2>\n<p>David
  Lee is the second generation owner of the shop and recounts his involvement of the
  business from as young as 12 years old when he would help out at the stall after
  school hours. After National Service, I continued to assist at the shop as an apprentice
  and learnt all I could from my father. I embraced all the lessons and obstacles,
  he recalled.</p>\n<img class=\"alignnone size-full wp-image-119104\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee.jpg\"
  alt=\"Gen Lee Fun Nam Kee\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>It isnt the same story for
  Genevieve however. As much as she enjoys cooking, she still feels like she has a
  lot more to explore and experience, especially now as shes still studying. Its
  a different era now, as compared to the 60s or 70s. I want to see what my career
  options are, learn more about myself before I commit and take on the family business,
  she expounded.</p><div class=\"code-block code-block-16\" style=\"margin: 8px auto;
  text-align: center; display: block; clear: both;\">\n</div>\n\n<p>She feels fortunate
  that her dad didnt force the idea of working in the shop on her, and instead, allowed
  her to live out her childhood. But I am hoping for the third generation to take
  on the business, David interspersed, before adding, I dont even mind if they
  modernise the business, which I will let Gen decide. To this, Genevieve echoed
  her dads sentiments and feels that the shop has the potential of opening a concept
  store, even if her dad has a lot more of a practical approach.</p>\n<h2>What Sets
  Lee Fun Nam Kees Soya Sauce Chicken Apart From The Rest</h2>\n<img class=\"alignnone
  size-full wp-image-119115\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-12.jpg\"
  alt=\"Gen Lee Fun Nam Kee 12\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-12.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-12-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-12-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>With so many other soya sauce
  chicken stalls and shops in Singapore, one begs the question, what sets Lee Fun
  Nam Kees apart from the rest? I would say, we are the original Singapore-style
  <em>Soya Sauce Chicken</em>; its very different from the Hong Kong-style. We have
  our own recipe, and its evident from return customers and the response that weve
  received over the years that Im doing something right, David quipped.</p>\n<p>Genevieve&nbsp;shared
  her own surprising find when she finally had the chance to learn the recipe from
  her dad during her time on Masterchef Singapore. I was so shocked to find the huge
  amounts of ingredients required for the dish. I thought it was just soya sauce and
  a number of other ingredients, but there are more than 12 TCM herbs and spices!</p>\n<img
  class=\"alignnone size-full wp-image-119123\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-20.jpg\"
  alt=\"Gen Lee Fun Nam Kee 20\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-20.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-20-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-20-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>So why should you come down
  to Lee Fun Nam Kee to give their signature <em>Soya Sauce Chicken</em> a shot? The
  chicken breast is the best. I dont even eat chicken breast anywhere else because
  it always turns out too dry. But here, when its done the traditional way&nbsp;
  even without <em>sous vide</em>&nbsp; it turns out perfect every time!, beamed
  Genevieve.</p>\n<img class=\"alignnone size-full wp-image-119121\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-18.jpg\"
  alt=\"Gen Lee Fun Nam Kee 18\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-18.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-18-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-18-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<img class=\"alignnone size-full
  wp-image-119122\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-19.jpg\"
  alt=\"Gen Lee Fun Nam Kee 19\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-19.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-19-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-19-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>Apart from the <em>Soya Sauce
  Chicken</em>, you need to also order the <em>Roasted Pork</em>, <em>Shrimp Dumplings</em>
  and the <em>Homemade Ngoh Hiang</em> (which uses a 25-year-old recipe).</p>\n<h2>The
  Memories That Bind Them</h2>\n<img class=\"alignnone size-full wp-image-119105\"
  src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-2.jpg\"
  alt=\"Gen Lee Fun Nam Kee 2\" width=\"799\" height=\"564\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-2.jpg
  799w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-2-768x542.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-2-600x424.jpg
  600w\" sizes=\"(max-width: 799px) 100vw, 799px\">\n<p>Throughout her Masterchef
  Singapore journey, its apparent that her dad has been her biggest fan and supporter.
  The shooting hours were long and ended late. But even when he couldnt pick me
  up, he would make sure to wake up when I got home and asked me how the day went,
  Genevieve chimed while glancing adoringly at her dad, And he wouldnt ask if Id
  been eliminated. He was a lot more concerned about the experience as opposed to
  whether I got kicked out or advanced.</p>\n<p>She gushed with admiration when she
  spoke of how close she and her dad are, so much so that it would be tough to hide
  her true emotions from him. His pride for her was very apparent throughout the interview,
  and as she continued to reflect on her best childhood memories with him. When I
  was growing up, we would watch Jamie Oliver and Food Network together, and my dad
  would get excited seeing all the dishes on TV.</p>\n<img class=\"alignnone size-full
  wp-image-119112\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-9.jpg\"
  alt=\"Gen Lee Fun Nam Kee 9\" width=\"800\" height=\"533\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-9.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-9-768x512.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-9-600x400.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>As they didnt get to go out
  to eat very often, its a novelty for them, and thus on weekends, theyd splurge
  at the supermarket buying ingredients just for one meal. Those were the moments
  she looked forward to the most, as they would experiment in the kitchen without
  following recipes. We would just laugh through the process. Thats what really
  stuck with me and where I found real joy in cooking. Its my zen zone, she beamed.</p>\n<p>David
  commented that he allows her creativity to flow as Genevieve is influenced by external
  factors like YouTube, TV and chefs she meets. There are no boundaries to food creation.
  Just do it freestyle. This is what has helped shape her to become the person she
  is today, he noted.</p><div class=\"code-block code-block-6\" style=\"margin: 8px
  auto; text-align: center; display: block; clear: both;\">\n<hr>\n<h3><b>Featured:
  \n<a href=\"https://sethlui.com/subrosa-private-dining-singapore/\" target=\"_blank\">Subrosa
  Private Dining: Experience Farm-To-Table Dining At This Hidden Gem Along Jalan Besar\n</a></b></h3>\n\n<hr></div>\n\n<h2>Genevieves
  Time On Masterchef Singapore</h2>\n<p>Commenting on her time on Masterchef Singapore,
  Genevieve said the experience exceeded her expectations and feel fortunate for being
  able to be in a new environment like that. After realising all the hard work that
  goes into a 30-second shot, she has found a newfound respect for those working behind
  the scenes.</p><div class=\"code-block code-block-1\" style=\"margin: 8px auto;
  text-align: center; display: block; clear: both;\">\n<script async=\"\" src=\"//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"></script>\n<ins
  class=\"adsbygoogle\" style=\"display:block; text-align:center;\" data-ad-layout=\"in-article\"
  data-ad-format=\"fluid\" data-ad-client=\"ca-pub-8119075454135305\" data-ad-slot=\"5828043738\"
  hidden=\"\" aj2xbgn=\"\"></ins>\n<script>\n     (adsbygoogle = window.adsbygoogle
  || []).push({});\n</script></div>\n\n<img class=\"alignnone size-full wp-image-119109\"
  src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-6.jpg\"
  alt=\"Gen Lee Fun Nam Kee 6\" width=\"800\" height=\"641\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-6.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-6-749x600.jpg
  749w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-6-768x615.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-6-600x481.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>When posed a question regarding
  the brouhaha surrounding the debate about <a href=\"https://sethlui.com/masterchef-singapore-2018-winner-zander-gen/\">who
  shouldve rightfully won Masterchef Singapore</a>&nbsp; her or Zander Ng&nbsp;
  she calmly replied that everyone has their own differing opinions. I tell her,
  this is just a competition; the most important thing is that this is a learning
  journey and you get to make friends, David expressed. Whats most important is
  what happens after the competition is over, he elaborated, while Genevieve encouraged
  other young aspiring chefs to take that first step because youll really never
  know!.</p>\n<img class=\"alignnone size-full wp-image-119124\" src=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-21.jpg\"
  alt=\"Gen Lee Fun Nam Kee 21\" width=\"800\" height=\"550\" srcset=\"https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-21.jpg
  800w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-21-768x528.jpg
  768w, https://sethlui.com/wp-content/uploads/2019/01/Gen-Lee-Fun-Nam-Kee-21-600x413.jpg
  600w\" sizes=\"(max-width: 800px) 100vw, 800px\">\n<p>When we cheekily asked whos
  the better chef between the two, they both simultaneously and unanimously answered
  that its Genevieve. Shes my encyclopedia, with her knowledge about food and immense
  passion, David explained.</p>\n<hr>\n<p>The bond between this father-daughter pair
  is an enigmatic one. The brief afternoon session we shared with them showcased a
  relationship that not only breathed of love and compassion, but of unconditional
  support and understanding.</p>\n<p>However the legacy of Lee Fun Nam Kee may continue
  in the years to come, were confident that Genevieve will ensure that her familys
  legacy and family recipes will remain alive and shared with countless others for
  many more generations to come.</p>\n<p><iframe src=\"https://www.youtube.com/embed/Hy7eURQgke8\"
  width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<div
