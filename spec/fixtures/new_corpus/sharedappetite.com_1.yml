  267w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-27-640x960.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></p>\n<p>I have to be honest.&nbsp;
  Cooking at home with a toddler and a <strong>newborn</strong> is&nbsp;<em>tough</em>.&nbsp;
  Asheley has been a rockstar with taking the lead with our new addition to the family,
  but I’ve been trying hard to give Olivia lots of attention to help ease the transition
  from&nbsp;<em>only child</em> to&nbsp;<em>big sister</em>.&nbsp; Between keeping
  up with a highly active toddler and giving Asheley a hand with Bennett so she can
  get a few hours of sleep throughout the day, being able to focus on cooking a legit
  meal is near impossible.</p>\n<p>Take steak, for instance.&nbsp; Getting a steak
  to be cooked perfect is hard enough, but you can completely forget about it these
  days.&nbsp; The last thing I would want to do is spend all that money on an epic
  steak to have it ruined because I was distracted during cooking.&nbsp; 1 little
  minute could mean the difference between not cooked enough or a rubbery overcooked
  mess.</p>\n<p>BUT… I have the&nbsp;<em>answer</em>.&nbsp; <strong>Sous Vide</strong>
  Steak with Chimichurri Sauce and Grilled Scallions with&nbsp;<a href=\"http://app.markerly.com/b/21394/331\"
  target=\"_blank\" rel=\"nofollow noopener\">FoodSaver® Sous-vide Vacuum Seal Bags</a>!</p>\n<p>I
  know what you’re thinking.&nbsp; Sous vide is that fancy cooking technique used
  at those expensive restaurants.&nbsp; Yup.&nbsp; That’s definitely true.&nbsp; It
  is&nbsp;<em>also</em> 100% accessible to the average home cook.&nbsp; And if we’re
  being honest with each other, cooking a steak sous vide is actually&nbsp;<strong>way</strong>
  easier than traditional cooking methods.&nbsp; So get ready to enjoy that old favorite
  in a&nbsp;<span style=\"text-decoration: underline;\">whole new way</span>.</p>\n<p>Perfect
  steak.&nbsp; Every time.&nbsp; Even when your focus is elsewhere, like changing
  a diaper with one hand while having a toddler tea party with the other.&nbsp; You’re
  welcome.</p>\n<p><img class=\"aligncenter wp-image-15393\" src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-29.jpg\"
  alt=\"\" width=\"680\" height=\"1020\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-29.jpg
  1360w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-29-200x300.jpg
  200w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-29-683x1024.jpg
  683w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-29-267x400.jpg
  267w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-29-640x960.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></p>\n</div>\n</div>\n<p>Here’s
  the deal.&nbsp; When you cook steak the traditional way, you’re pretty much guessing.&nbsp;
  You are <em>hoping</em>&nbsp;that when you take it out of the pan or off the grill
  it’s cooked perfectly through<em>,</em> but unless you’re using a thermometer it’s
  a complete toss-up until you cut into that beautiful piece of meat.&nbsp; And even
  when you are using a thermometer, cooking steak requires your constant attention.</p>\n<p>Here’s
  the beauty of using the sous vide method with&nbsp;FoodSaver® Sous-vide Vacuum Seal
  Bags.&nbsp; You can set the temperature to the&nbsp;<span style=\"text-decoration:
  underline;\">exact doneness</span> you want the steak to be.&nbsp; Even if you overcook
  your steak by AN HOUR, it’ll still be perfect.&nbsp; You read that correctly.&nbsp;
  Overcooking your sous vide steak is pretty much not even a possibility!</p>\n<p>Perfect
  quality, every single time.</p>\n<p>It’s my preferred way to prepare steak&nbsp;<em>always</em>
  at this point, and especially when I’m hosting a dinner party or may be otherwise
  distracted (i.e. hello parenthood)!</p>\n</div>\n</div>\n<p><img class=\"aligncenter
  wp-image-15392\" src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-28.jpg\"
  alt=\"\" width=\"680\" height=\"454\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-28.jpg
  1360w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-28-300x200.jpg
  300w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-28-1024x683.jpg
  1024w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-28-400x267.jpg
  400w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-28-640x427.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></p>\n<p>So let’s break down how
  to cook this Sous Vide Steak with Chimichurri Sauce and Grilled Scallions.</p>\n<p>When
  you&nbsp;<em>sous vide</em>, it means that an immersion circulator is used to heat
  and maintain a water bath at a specific temperature (and immersion circulators are
  now readily available and are quite affordable).&nbsp; You’ll find your preferred
  steak temperature by experimenting, but I usually like my steak cooked to 57°C (that’s
  right between medium-rare and medium).</p>\n<p>While a pot of water gets preheated
  with your immersion circulator, you’ll want to take out one of the most&nbsp;<strong><em>important
  sous vide tools</em></strong><strong>&nbsp;</strong>in your kitchen.&nbsp; The&nbsp;<a
  href=\"http://app.markerly.com/b/21394/332\" target=\"_blank\" rel=\"nofollow noopener\">FoodSaver®
  FM2000 Vacuum Sealing System</a> with sous vide bags.&nbsp; They have become the
  ultimate choice in food bagging technology for sous-vide cooking.</p>\n<p><a href=\"http://app.markerly.com/b/21394/331\"><img
  class=\"aligncenter wp-image-15382\" src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-20.jpg\"
  alt=\"\" width=\"680\" height=\"479\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-20.jpg
  1360w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-20-300x212.jpg
  300w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-20-1024x722.jpg
  1024w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-20-400x282.jpg
  400w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-20-640x451.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></a></p>\n<p>By using these sous
  vide bags, you are making sure your steak is completely airtight in the water.&nbsp;
  This is&nbsp;<em>crucial</em> in making sure you achieve consistent, great-quality
  results in your sous vide cooking, and also prevents your food from floating while
  in the pot.</p>\n<p>These sous-vide bags have multi-layer construction and they
  lock in freshness and flavor!&nbsp; It’s also safe for the microwave, fridge, and
  freezer!&nbsp; In fact, one of my favorite features about these sous vide bags is
  that if I purchase steak at the store and then don’t plan on using it right away,
  I can use the sous vide bags with the&nbsp;FM2000 system to vacuum seal them and
  put them right into the freezer to help preserve the quality of the meat (the same
  goes for preserving other types of food for storage).&nbsp; I can then go right
  from freezer to the hot water bath with no separate defrost or change of bag needed!&nbsp;
  How’s that for convenient!</p>\n<p>These sous-vide bags are available in a variety
  of sizes, and you can now purchase both the FoodSaver® Sous-vide Vacuum Seal Bags
  as well as the FoodSaver® FM2000 Vacuum Sealing System at <strong>20% off</strong>
  during the month of July in- store or online at <strong>Target</strong>!</p>\n<p><a
  href=\"http://app.markerly.com/b/21394/332\"><img class=\"aligncenter wp-image-15383\"
  src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-21.jpg\"
  alt=\"\" width=\"680\" height=\"999\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-21.jpg
  1360w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-21-204x300.jpg
  204w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-21-697x1024.jpg
  697w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-21-272x400.jpg
  272w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-21-640x941.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></a></p>\n<p>Before placing your
  steak in the sous-vide bag, I like season the meat generously with Kosher salt and
  some freshly ground black pepper and toss in a knob of butter or drizzle of olive
  oil.&nbsp; I also like to sometimes throw in some fresh herbs like thyme or rosemary,
  but I’m not this time around because I’m serving this sous vide steak with an herbaceous
  chimichurri sauce after cooking.&nbsp; I wouldn’t want the flavor of rosemary or
  thyme to compete with the flavors in the chimichurri.</p>\n<p>Using the&nbsp;FM2000
  system, you can then vacuum seal your bag.&nbsp; It’s oddly satisfying and relaxing
  watching all the air get sucked out!</p>\n<p><img class=\"aligncenter wp-image-15384\"
  src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-22.jpg\"
  alt=\"\" width=\"680\" height=\"509\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-22.jpg
  1360w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-22-300x224.jpg
  300w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-22-1024x766.jpg
  1024w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-22-400x299.jpg
  400w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-22-640x479.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></p>\n<p>You can then gently drop
  your steaks into the water bath and let it go!&nbsp; For standard 1″ steaks, it’ll
  be ready in 1 hour, but you can leave it in there for a few hours if needed!&nbsp;
  There’s a BIG window for success using sous vide cooking!&nbsp; And let me tell
  you, taking away the&nbsp;<em>stress</em> with cooking steak is so liberating.&nbsp;
  You can go tend to guests if hosting a party, and not freak out if someone is running
  late which delays dinner.&nbsp; You also don’t have to worry about leaving a pan
  unattended while helping clean up whatever messes 2 kids under the age of three
  conjure up with their imaginative minds!</p>\n<p>Once you’re ready to eat, you just
  remove that sous-vide bag from the water, cut open the vacuum-sealed pouch, and
  take out your cooked steak.&nbsp; At this point, it will look like an unappetizing
  gray blob.&nbsp; Don’t worry… on the inside it’s cooked PERFECTLY.&nbsp; Take your
  sous-vide steak and pat it dry with paper towels.</p>\n<p>Grab a pan (or use your
  grill) and heat it over super&nbsp;<strong>high</strong><strong> heat</strong>.&nbsp;
  Take your steak and&nbsp;sear it for about 30-60 seconds per side.&nbsp; That will
  give you the golden brown exterior you expect with steak.&nbsp; Let it rest for
  about 5 minutes, then slice it up and serve!</p>\n<p>I’ll say it again.&nbsp; Sous-vide
  steak.&nbsp; It’s perfect… EVERY TIME.</p>\n<p><img class=\"aligncenter wp-image-15388\"
  src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-26.jpg\"
  alt=\"\" width=\"680\" height=\"1020\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-26.jpg
