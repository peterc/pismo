  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></p>\n<p>So let’s review:</p>\n<ul>\n<li>Cooking
  steak the traditional way is hard and takes a lot of focus.</li>\n<li>Cooking steak
  sous-vide is pretty much fool proof and you’ll get epic results every single time.</li>\n<li><a
