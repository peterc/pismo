  267w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-26-640x960.jpg
  640w\" sizes=\"(max-width: 680px) 100vw, 680px\"></p>\n<p>Let’s back it up a second.&nbsp;
  While your steak is cooking in the water bath, you can prepare your bold-flavored
  chimichurri sauce.&nbsp; It’s so easy to whip together and it adds a huge punch
  of flavor to your steak dinner!&nbsp; Purists will say to hand chop all your herbs,
  but I’m going to be real and say that a food processor is&nbsp;<em>perfectly acceptable</em>
  in this case.&nbsp; You’ll want to make the chimichurri at least 15 minutes before
  wanting to eat so that the flavors have time to meld.</p>\n<p>Just be prepared.&nbsp;
  After cooking up a perfectly cooked sous vide steak with chimichurri sauce and grilled
  scallions, you will most likely be deemed a kitchen hero by your family and friends.&nbsp;
  Sshhh… you don’t have to tell them how easy it was to nail that steak.&nbsp; It’ll
  be our little secret <img draggable=\"false\" class=\"emoji\" alt=\"\U0001F642\"
  src=\"https://s.w.org/images/core/emoji/11.2.0/svg/1f642.svg\"></p>\n<p><img class=\"aligncenter
  wp-image-15385\" src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-23.jpg\"
  alt=\"\" width=\"680\" height=\"509\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-23.jpg
