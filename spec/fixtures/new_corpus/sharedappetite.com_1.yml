  {\n\tfont-size: 0.8em;\n}\n\n\n\n\n\n\n\n\n\n\n\n\n\n</style>\n\n<h2>Sous Vide Steak
  with Chimichurri Sauce and Grilled Scallions</h2>\n\n\t<div class=\"tasty-recipes-image\">\n\t\t<img
  width=\"150\" height=\"150\" src=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-150x150.jpg\"
  class=\"attachment-thumbnail size-thumbnail\" alt=\"\" data-pin-nopin=\"true\" srcset=\"https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-150x150.jpg
  150w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-300x300.jpg
  300w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-1024x1024.jpg
  1024w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-400x400.jpg
  400w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-320x320.jpg
  320w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-640x640.jpg
  640w, https://sharedappetite.com/wp-content/uploads/2018/07/sous-vide-steak-chimichurri-sauce-17-copy-225x225.jpg
  225w\" sizes=\"(max-width: 150px) 100vw, 150px\">\t</div>\n\n\n\n\n\t<div class=\"tasty-recipes-details\">\n\t\t<ul>\n\t\t\t\t\t\t\t<li
  class=\"author\"><strong class=\"tasty-recipes-label\">Author:</strong> <span class=\"tasty-recipes-author-name\">Chris
  Cockren</span></li>\n\t\t\t\t\t\t\t<li class=\"prep-time\"><strong class=\"tasty-recipes-label\">Prep
  Time:</strong> <span class=\"tasty-recipes-prep-time\">15 minutes</span></li>\n\t\t\t\t\t\t\t<li
  class=\"cook-time\"><strong class=\"tasty-recipes-label\">Cook Time:</strong> <span
  class=\"tasty-recipes-cook-time\">1 hour</span></li>\n\t\t\t\t\t\t\t<li class=\"total-time\"><strong
  class=\"tasty-recipes-label\">Total Time:</strong> <span class=\"tasty-recipes-total-time\">1
  hour, 15 minutes</span></li>\n\t\t\t\t\t\t\t<li class=\"yield\"><strong class=\"tasty-recipes-label\">Yield:</strong>
  <span class=\"tasty-recipes-yield\">4</span></li>\n\t\t\t\t\t</ul>\n\t</div>\n\n\t<div
  class=\"tasty-recipe-ingredients\">\n\t\t<h3>Ingredients</h3>\n\t\t<ul>\n<li>4 strip
  steaks, 1″ thick</li>\n<li>2 tablespoons butter, divided</li>\n<li>1 tablespoon
  vegetable/canola oil</li>\n<li>Grilled Scallions*</li>\n</ul>\n<p><strong>for the
  Chimichurri Sauce</strong></p>\n<ul>\n<li>1 cup packed fresh parsley leaves</li>\n<li>1
  cup packed fresh cilantro leaves</li>\n<li>3 cloves garlic</li>\n<li>1 small shallot</li>\n<li>1/2
  cup extra virgin olive oil</li>\n<li>2 1/2 tablespoons red wine vinegar</li>\n<li>1
  tablespoon lime juice</li>\n<li>Kosher salt</li>\n<li>Freshly ground black pepper</li>\n</ul>\n\t</div>\n\n\t<div
  class=\"tasty-recipe-instructions\">\n\t\t<h3>Instructions</h3>\n\t\t<ol class=\"recipe-procedures-list
  instructions\">\n<li class=\"recipe-procedure\">\n<div class=\"recipe-procedure-text\">\n<p>Preheat
  immersion circulator in a large pot of water to desired temperature**.&nbsp; Season
  steaks generously with salt and pepper. Place in sous vide bags along with 1/2 tablespoon
  of butter.&nbsp; Seal sous vide bags using vacuum sealer and place in water bath
  for 1-2 hours.</p>\n</div>\n</li>\n<li class=\"recipe-procedure\">\n<div class=\"recipe-procedure-number
  \">Remove steaks from water bath and sous vide bags and pat dry with paper towels.&nbsp;
  Heat a heavy bottom skillet over high heat.&nbsp; Once it’s very hot, add vegetable/canola
  oil and then gently lay steak, one at a time, in the skillet.&nbsp; &nbsp;Sear steaks
  for 30-60 seconds per side, until golden brown.&nbsp; Remove steak from pan, allow
  to rest for 5 minutes, and then slice.&nbsp; Serve with grilled scallions and chimichurri
  sauce.</div>\n<div class=\"recipe-procedure-text\">\n<p>&nbsp;</p>\n</div>\n</li>\n</ol>\n<p><strong>for
  the Chimichurri Sauce</strong></p>\n<ol>\n<li>Combine all ingredients in a food
  processor and puree until combined but still a bit chunky.&nbsp; Season generously
  with Kosher salt and freshly ground black pepper.&nbsp; Allow flavors to meld for
  at least 15 minutes before serving.</li>\n</ol>\n\t</div>\n\n\n\t<div class=\"tasty-recipes-notes\">\n\t\t<h3>Notes</h3>\n\t\t<p>*Grilling
  scallions is as easy as brushing a little oil and salt on whole scallions and grilling
  until softened and grill marks appear.</p>\n<p>**I prefer 56°C for a nice rosy medium.&nbsp;
  54°C will give you a medium rare.</p>\n\t</div>\n\n\n\n\n\n</div>\n<p><img class=\"aligncenter
