  target=\"_blank\">Supplement Your Thanksgiving Turkey With a Ham</a></h6><p>Growing
  up, I never attended a small Thanksgiving. My mother is the oldest of seven, and
  when we…</p><a href=\"https://skillet.lifehacker.com/supplement-your-thanksgiving-turkey-with-a-ham-1830282591\"
  class=\"js_readmore inset--story__readmore\" onclick=\"window.ga('send', 'event',
  'Permalink page click', 'Permalink page click - inset read more link');\" target=\"_blank\">Read
  more <span class=\"js_external-text hide\">Read</span></a></div></aside><div is=\"bulbs-dfp\"
  class=\"ad-container dfp dfp-slot-SPLASHYMID_MOBILE ad-splashy-mid\" data-ad-unit=\"SPLASHYMID_MOBILE\"
  data-targeting=\"{&quot;pos&quot;:&quot;splashymid&quot;}\"></div><div class=\"instream-native-video
  instream-native-video--mobile instream-permalink\"></div><p>Preventing loss of moisture
  is the name of the game, so a cooking method that prevents any sort of evaporation
  is ideal. Cooking a ham sous-vide, in a vacuum-sealed bag, provides an ultra moist
  cooking environment that lets your big ol’ hunk of cured pig gently warm in its
  own juices and fat. (In an oven, I wouldn’t dare try and heat my ham over 120℉,
  but with a sous vide I can cook that sucker as high as 145℉ without drying it out.)
  There’s no need to monitor it carefully—a half ham can stay its little hot tub for
  up to eight hours without any problem, letting you focus on the timing of your side
  dishes. It’s completely tender, succulent, and juicy, and once it reaches its target
  temperature, all you have to do is slap on a glaze and pop it under the broiler
  for a quick crisping.</p><p>Sous vide-ing a ham is is easy—to do so, you will need:</p><ul><li>1
  bone-in quarter or half ham, left in the vacuum-sealed bag it comes in</li></ul><p>For
  the glaze, you will need:</p><ul><li>1 cup Mexican Coca-Cola</li><li>2 cups brown
  sugar</li><li>1/2 cup balsamic vinegar</li></ul><p>Fill a big tub or bucket with
  water, set your immersion circulator down in it, and set the temperature to 135℉.
  (You can go as low as 120℉, but I like mine a little hotter.) Remove the outer packaging
  from your ham, but leave it in its vacuum-sealed bag. Place the ham in the bath.
  Walk away for at least two and a half hours for a quarter ham, or three hours for
  a half. </p><div class=\"js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad\"><div
  class=\"ad-unit ad-mobile\" hidden=\"\" di95ehm=\"\"><div class=\"ad-mobile-inner\"><p
  class=\"ad-label proxima\" hidden=\"\" di95ehm=\"\"><small class=\"proxima\">Advertisement</small></p><div
  is=\"bulbs-dfp\" class=\"ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile\" data-ad-unit=\"MOBILE_IN_POST\"
  data-targeting=\"{&quot;pos&quot;:&quot;mobile_inpost&quot;}\" hidden=\"\" di95ehm=\"\"></div><p
  class=\"ad-label-bottom\"></p></div></div></div><p>While the ham is cooking, make
  your glaze by combining all the glaze ingredients in a sauce pan and heating it
  over medium heat until it reduces into a thick glaze. Once the sous-vide cooking
  time has elapsed, preheat your broiled and remove the ham from the bag, and set
  it in a roasting pan or an sort of oven-safe dish that will hold it. Pour the glaze
  all over the ham, making sure to get in between the slices, then secure the slices
  against the body of the ham with toothpicks so they don’t fan out—a fanned out slices
  is a dry slice. Place the glazed ham under the broiler for about 5-10 minutes, until
  the it’s all shiny and crusted in sweetness. Remove the toothpicks, fan out the
  slices, and serve.</p><div is=\"bulbs-dfp\" class=\"ad-container dfp dfp-slot-SPLASHYMID
