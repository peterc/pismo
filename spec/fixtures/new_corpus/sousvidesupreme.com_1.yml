  up to 2 days\\r\\n\\nQuick chill (see below) and freeze up to 1 year for meats,
  and up to a few weeks for vegetables.\\r\\n\\r\\n\\r\\n\\r\\nHow to Cook Sous Vide
  from Frozen\\r\\nOne of the great advantages of sous vide cooking is leveraging
  your cooking time. Cooking batches of meat, fish, poultry, or vegetables at once,
  then quick-chilling, and freezing them for later use means that dinner can be ready
  quickly when you arrive home tired and hungry.\\r\\nJust follow these easy steps:\\r\\n\\r\\nBuy
  the economy pack of steak, chicken, or fish.\\r\\nPortion the proteins as individual
  servings (or servings suitable for your needs) into cooking pouches.\\r\\nAdd your
  favorite seasonings and vacuum seal.\\r\\n\\r\\n \\r\\nThere are two ways of using
  your freezer to save you time:\\r\\nOPTION 1: Cook - Chill - Freeze - Reheat\\r\\n\\r\\nSeason
  and vacuum seal batches of foods that cook at the same temperature and cook them
  all together to save time. (Beef, lamb, and pork together at 134F\\/56.5C to 140F\\/60C;
  white meat chicken or turkey together at 146F\\/63.5C; dark meat chicken or turkey
  together at 176F\\/80C.)\\r\\nWhen they've finished cooking, quick chill the pouches
  in an ice water bath (half ice\\/half water) for at least 30 to 45 minutes.\\r\\nLabel
  with contents and date and freeze for up to one year.\\r\\nReheat the cooked food
  from a thawed or chilled state in the SousVide Supreme at the cooking temperature
  for 45 minutes per inch of thickness. If reheating from frozen, please allow an
  additional 30 minutes.\\n\\r\\nSauce or sear the food, as usual, if desired.\\r\\n\\r\\nOPTION
  2: Freeze - Cook\\r\\n\\r\\nSeason and vacuum seal individual portions of meat,
  poultry, game, fish or seafood.\\r\\nLabel with contents and date and freeze the
  pouches, uncooked, for use up to 6 weeks.\\r\\nCook from thawed or frozen in the
  SousVide Supreme at the ideal (desired) cooking temperature, adding 30 minutes to
  the cooking time to allow for thawing in the water bath if cooking from frozen.
  \\n\\r\\nSauce or sear the food, as usual, if desired.\\r\\n\\r\\n\\r\\nAnother
  helpful hint: Different types of previously cooked foods in pouches can be reheated
  at the same time in the water oven, even though they might have cooked at different
  temperatures originally. For instance, vegetables that were cooked at 183F\\/84C
  can reheat in the water bath with meat that cooked (or is cooking) at 134F\\/56.5C.
  Always select the lower of the ideal cooking temperatures to reheat different types
  of food together, in this example, set the temperature to 134F\\/56.5C.\\r\\n\\r\\n \\r\\nHow
  to Cook Meat and Vegetables Together\\r\\nBeef cooks to a perfect medium-rare at
  134F\\/56.5C and to medium at 140F\\/60C, but the fiber in vegetables won’t soften
  and become tender until 180F\\/82C. And that means that meat and vegetables don’t
  want to be cooked at the same temperature.\\r\\nHere’s how to bring the meat and
  potatoes to the table, perfectly.\\r\\n\\r\\nFirst heat the SousVide Supreme to
  185F\\/85C and cook the vegetables (potatoes, carrots, onions, celery – whatever
  you like) for 45 minutes to 1 hour.\\r\\nReset the SousVide Supreme to the desired
  temperature for the meat you wish to cook.\\r\\nRemove several cups of water from
  and add several cups of ice cubes to the bath to quickly drop the temperature of
  the water.\\r\\nWhen it reaches the desired temperature for the meat, drop in the
  vacuum-sealed pouches of, say, steak bites and cook at the lower temperature for
  another hour.\\r\\nThe vegetables can hang out in the water oven to keep warm while
  the steak cooks.\\r\\n\\r\\n\\r\\n \\r\\nHow to Marinate Foods\\r\\nUnless you have
  a chamber vacuum sealer, you will not be able to vacuum-seal liquids. However, here’s
  a great tip that works well for advanced meal prep while also allowing you to cook
  food in a marinade using the sous vide cooking technique.\\r\\n\\r\\nPut the food
  you wish to marinate (meat, fish, poultry, or vegetables) into a vacuum-sealed pouch
  and pour in your favorite marinade.\\r\\nRemove as much air from the pouch as possible
  just by pressing with your hands and seal the pouch (do not vacuum, just seal) near
  its open end.\\r\\nPut the pouch into the freezer until the liquid marinade has
  frozen.\\r\\nRemove the pouch from the freezer and cut the pouch open just below
  the existing seal.\\r\\nNow vacuum\\/seal the pouch as usual and cook in the preheated
  water oven. Add an extra 30 minutes to 1 hour to your cooking time for the frozen
  food to thaw.\\r\\n\\r\\n\\r\\n \\r\\nHow to Save Time with Grouping \\\"Like with
  Like\\\"\\r\\n\\r\\n\\r\\nVegetables: Since most all vegetables can cook in the
  183F\\/84 C to 185F\\/85C temperature range and generally will be tender within
  45 minutes to 1 hour, you can fill the SousVide Supreme with pouches of several
  different kinds of vegetables to usefor several days and cook them all at once.
  While the prep time is hands-on, the cooking time is totally unattended. You can
  cook all the vegetables you'll need for the next two or three days while you’re
  at the gym working out or on a run or watching a movie or playing tennis with your
  friends.\\r\\n\\r\\n\\r\\nMeat: All red meat (beef, lamb, bison) and even ostrich
