  alt=\"Sous Vide Buying Guide\" width=\"300\" height=\"199\">What is sous vide cooking,
  and how does it work? This form of cooking involves the placement of foods into
  heat-proof plastic bags, the removal of air from inside the bag, and cooking of
  the food in a circulating hot water bath.</p>\n<p>The advantages to cooking via
  sous vide are plentiful, including:</p>\n<ul>\n<li>Enabling users to cook their
