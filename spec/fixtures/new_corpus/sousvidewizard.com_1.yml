  class=\"comment-meta\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</span>\n\t\t\t\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div
  class=\"commentmetadata\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"commenttext\"
  itemprop=\"commentText\">\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>I have three devices
  that I use. I didn’t plan it that way, just happened.  But here are my thoughts
  and reasons to use one over the other:</p>\n<p>1)  Anova – It’s most redeeming functional
  use is that you can use it to cook large quantities because it  can be used with
  any size container.  Think brisket or a large rib roast.  I am not certain that
  it maintains the temperature or if it varies between +/- a few degrees.  But you
  can’t beat the flexibility that it provides.</p>\n<p>2) Mellow – This thing is really
  great.  It keeps food cool until it is time to start cooking to a user defined stop-time.
  \ Think poached eggs.  You put the eggs in at night and the next morning they are
  cooked perfectly.  It is controlled by an app that really helps with how long something
  needs to cook.  I know, it doesn’t matter because it can’t overcook.  That is true,
  but I do find that on nicer cuts of beef, that it does seem to dry them out if it
  is in the bath for to long.  On tough/cheaper cuts of beef, it is a completely different
  story (the longer the better).  The sous vide bath is small.  Really to small for
  a roast and any large portions.  But, if that isn’t a big deal, it is great.</p>\n<p>3
  ) Sous Vide Supreme SVS10LS – It is really hard to beat this piece of equipment.
  \ While it does have a set capacity that restricts you from cooking something really
  large, it can cook a rib roast with no problem.  But where it shines, is the constant
  temperature control.  It just turns out some of the best meat you will ever have.
  \ I have no real reasoning for this at all, but man I can tell a difference.  Another
  added benefit is that is totally quiet, and so easy to use and clean.  The price
  was a bit hard to swallow and I felt bad when I made the purchase.  But now it is
  an everyday tool and has made my average cooking much better.</p>\n<p>Out of all
  of them I use the Sous Vide Supreme the most because I feel that it does turn-out
  the best results.   That said, I use all of them for different reasons.  Mellow:
  breakfast, SVS10LS: best results, Anova: when I need to go big.  Okay.  I hope hope
  this is of interest to somebody.  Thanks!</p>\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div
