  thanks.&nbsp; I have been utilizing sous vide for a bit.&nbsp; Great points on types
  of circulators, I originally got a a self contained unit, just wasn't a fan, not
  big enough and temps seemed off.&nbsp; I use it now just to thaw food.&nbsp; Switched
  to ANOVA and won't need anything else (except maybe a 2nd).</p>\n<p>The only seafood
  I do sous vide is lobster tails and claws.&nbsp; My son swears it is the best and
  it is in my opinion as well.&nbsp; I chill and refrigerate (seems to help the texture)&nbsp;then
  warm with a quick butter poach.</p>\n<p>As always, thoroughly enjoyed the show and
  I always learn something :)</p>\n</div></div></div>        <ul class=\"links inline\"><li
