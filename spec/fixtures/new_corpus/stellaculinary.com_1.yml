  even\" property=\"content:encoded\"><p>Glad you enjoyed the podcast!</p>\n<p>The
  weather stripping is used when probing an item in a vacuum sealed bag while cooking.
  It helps to keep the liquid from seeping out.</p>\n<p>So what I'll do is cut a small
  rectangle of weather stripping and stick it to the outside of the vacuum sealed
  bag. I'll stick my thermometer through the weather stripping and into the item being
  cooked to monitor it.</p>\n<p>I usually only do this when trying to hit a very precise
  internal temperature while using a heat gradient, such as in the example of the
  bread pudding.</p>\n<p>Hope that made sense. ;-)</p>\n</div></div></div>        <ul
