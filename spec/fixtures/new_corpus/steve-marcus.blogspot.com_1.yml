  class=\"widget Blog\" data-version=\"1\" id=\"Blog1\">\n<div class=\"blog-posts
  hfeed\">\n\n          <div class=\"date-outer\">\n        \n<h2 class=\"date-header\"><span>Monday,
  11 March 2019</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
  class=\"post-outer\">\n<div class=\"post hentry uncustomized-post-template\" itemprop=\"blogPost\"
  itemscope=\"itemscope\" itemtype=\"http://schema.org/BlogPosting\">\n<meta content=\"3607373099294823357\"
  itemprop=\"blogId\">\n<meta content=\"1363441508441247016\" itemprop=\"postId\">\n<a
  name=\"1363441508441247016\"></a>\n<h3 class=\"post-title entry-title\" itemprop=\"name\">\nMailbag-Pork
  Chops, Beach Boys, Vallon And More!\n</h3>\n<div class=\"post-header\">\n<div class=\"post-header-line-1\"></div>\n</div>\n<div
  class=\"post-body entry-content\" id=\"post-body-1363441508441247016\" itemprop=\"description
  articleBody\">\nWe kept Kosher at home- and out and In 6th grade we lived in Manhattan.
  One Sunday I went ice-skating at the Wolman rink in Central Park with my younger
  sister Aviva and we decided to order hamburgers. As we held them in our hands to
  take the first bite we looked up at the sky wondering if we were about to be hit
  by lightning. We took that bite and nothing happened. Pow. And I realized that things
  weren't exactly as we'd been told..and boy did that burger tasted grand!!\n<br>\n<br>Best,\n<br>Hillel
  Wachs\n<br>2b Vibes Music\n<br>Tel Aviv-Jerusalem\n<br>\n<br>_________________________________________\n<br>\n<br>I
  grew up in Brooklyn but we ate the same way. My mother cooked pork chops but they
  were like shoe insoles. She wanted to make sure no one got triconosis. . I asked
  her once when was the last time she heard of anyone in Brooklyn dying of triconosis,
  but she said you never know.\n<br>My parents went to a wedding at a temple in some
  upscale city in westchester and they served lobster thermidor in the temple. A cousin
  of mine who didn't eat shellfish said it was the best chicken she ever ate. My mother
  didn't have the heart to tell her what it really was.\n<br>Really enjoyed your piece
  today. Brought back loads of memories.\n<br>\n<br>Owen Sloane \n<br>\n<br>_________________________________________\n<br>\n<br>I
  saw the subject line and thought it would be about an artist or song with the name
  Pork Chop.  this was a fun read and took me back to my youth growing up on the east
  coast as well.  my wife doesn't like pork but I sometimes grill a giant pork chop
  for dinner when she's not home and now my mouth is watering.  (oh my mouth also
  waters at the thought of crispy chinese noodles)\n<br>\n<br>Mike Farley\n<br>\n<br>_________________________________________\n<br>\n<br>If
  you take the thin pack of pork sliced no bone in , fry them for 15 mins on med high
  then dump in a can of campbell's mushroom soup and stir that around while flipping
  pork every 5 mins for another 10-15 mins and serve with rice and veggies and use
  the soup as a gravy it's simple but delicious . \n<br>\n<br>Jake told me at the
  junos a few years back, pork would help cholesterol  issues ,so i tried a few recipes
  and now have it regularly , of course seasoned with  the Famous \"Tunnel Barbq dry
  rub\" spice on a nice chop and done over charcoal is still the best.  \n<br>\n<br>Tunnel
  barbq was in Windsor Ontario just across from Detroit and all the big bands and
  entertainers of the day would eat their ribs and purchase to go spices when playing
  in town up until a few years ago when it closed. His son opened up another one called
  Tommys Barbq in town and they now have all the famous TBQ spices for sale online
  and at stores  here in Canada . \n<br>\n<br><a href=\"http://tunnelbbq.com/\">http://tunnelbbq.com/</a>\n<br>\n<br>Regards
  Sam Boyd\n<br>\n<br>_________________________________________\n<br>\n<br>Rosey's
  chicken is good, and Gelson's is convenient, but if you have the time and energy
  get yourself to Marconda's in the Original Farmer's Market (Fairfax/3rd) and check
  out their poultry. It is the best I've ever had. \n<br>\n<br>Skip Schoolnik\n<br>\n<br>_________________________________________\n<br>\n<br>This
  one really hits home. We were not truly Kosher growing up. But no pork products
  in or out of the house. Although my dad once confessed to eating bacon and eggs
  at the Krystal hamburger joint. And no seafood. Not ever. Then I started Tulane
  when I was seventeen and fell in love with all foods New Orleans. But strangely
  I would pass \n<br>on the boudin and pick the andouille sausage out of the gumbo.
  Almost fifty years later \n<br>I am still avoiding pork products (it's even in my
  Open Table profile). My kids find this a\n<br>highly hypocritical approach but I
  am happy to slurp oysters and peel boiled shrimp. Having just traveled to New Orleans
  fo the fortieth time since Katrina it's just in my DNA by now. And I wonder why
  it still bothers me when I find a bacon cheeseburger wrapper from McDonald's in
  my sons car?\n<br>\n<br>Eron Epstein\n<br>\n<br>_________________________________________\n<br>\n<br>I'm
  intimate with pork; what you're describing is what Ribeye was, to me. I saw it once
  in a while, at restaurants. My Mom was a whiz with a chuck roast, but we lived in
  a beef and seafood desert, despite our dairy and cattle farms. Farmed fish only
  recently became a thing, hereabouts. Surf and turf, when I was a kid meant Walleyed
  Pike and taters. I exaggerate only slightly.\n<br>\n<br>Mojo Bone\n<br>\n<br>_________________________________________\n<br>\n<br>There's
  s farm out here in Cutchogue, 8 Hands,  on the North Fork of Long Island, \n<br>Small
  family farm, great butcher = the best pork I've ever had anywhere.\n<br>\n<br>Cheers\n<br>Frank
  V \n<br>\n<br>_________________________________________\n<br>\n<br>You need to find
  a soul food restaurant and try smothered pork chops with rice and gravy. That's
  clear meat gravy with onions in it, not that thick floury stuff. My family is Cajun
  and smothered pork chops was one of the best things my dad cooked. Cheap end cut
  pork chops, seasoned with salt, black pepper and red pepper, browned and then smothered
  in gravy until the bones fall off. Then pour it over rice.\n<br>\n<br>Second best
  is a nice pork shoulder roast, stuck with garlic, onion, salt, black and red pepper
  and the cooked in the oven a long time until it's tender, then make onion gravy
  with the drippings. Served over rice. Cajuns love rice and gravy. But I'm sure LA
  must have a decent soul food place where you can find dishes like that.\n<br>\n<br>If
  you don't like those, then you just don't like pork! ??\n<br>\n<br>Amy Primeaux
  \n<br>Houston, TX \n<br>\n<br>_________________________________________\n<br>\n<br>JD
  Hoyt's in Minneapolis.  The KING of Chops \n<br>\n<br>Tried 'email all, everywhere.
  \ Nothing is close to their Cajun chop \n<br>\n<br>Dennis Pelowski\n<br>\n<br>_________________________________________\n<br>\n<br>I'm
  a Methodist, but I went kosher the night I was meeting Chaim Potok, for the first
  time, to discuss the film rights to his novel, The Chosen.  \n<br>I  nervously arrived
  at the restaurant early, and was planning to order oysters, crab cakes, barbecued
  shrimp (I'm a New Orleanian).  I looked up, recognizing Potok from the book jacket,
  and signaled the waiter.\n<br>I insisted that Chaim order first, and, looking at
  the menu, he said, \"well, I go kosher, so I'll have....\", and ran off several
  words that I had never heard.  The waiter looked at me and I said, \"that sounds
  great, I'll have the same\".\n<br>\n<br>We talked for five hours.  I had been afraid
  he might not be comfortable with a goy hillbilly Methodist first-time film producer/stockbroker.
  \ However, at the end of the evening, he said, \"not only do I not mind you owning
  the rights, I want you to own them; and, I've never written a screenplay, but I'll
  write one for you, so you'll have a place to start, and it won't be very professional.\"
  \ \n<br>\n<br>This, started a wonderful friendship. Kosher works!!!\n<br>\n<br>Addendum:
  As to sausage, I'm a big fan, too.  I was introduced to the best I've ever had on
  a bicycle trip in Ireland: BLOOD SAUSAGE.  It came on a breakfast plate with eggs,
  tomatoes and beans.  It is black and looks like sitting in sizzling hot blood.  It
  took me awhile to take a small taste.  It was scrumptious.  I ordered more, and
  then more to take home.  I now keep my eyes open for Irish restaurants.  You'll
  love it!\n<br>\n<br>Roger Lee Harrison\n<br>\n<br>_________________________________________\n<br>\n<br>You
  just gave me a flash back of my mom's porkchops with scalloped potatoes and homemade
  applesauce!!!!!\n<br>\n<br>Kate O'Laughlin\n<br>\n<br>Me: We had scalloped potatoes
  boiled in a bag!\n<br>\n<br>Kate: Ours were full of cheese, bread crumbs and probably
  butter - so good and not good for you!!  The good old days!\n<br>\n<br>_________________________________________\n<br>\n<br>Bacon.
  I've experienced a life time obsession. Grew up in a kosher home - the ones you
  bring in pizza and Chinese food on paper plates. Still no bacon. Growing up in my
  Brooklyn neighborhood  it  seemed   we all had a love affair with bacon or pork
  products. The more you couldn't have it the more you wanted it. Forbidden food.
  \ Yes. My father bought Hebrew National Beef Fry - the kosher substitute. Close.
  When my teen gang of 12 - my neighborhood girlfriends would dine at our local  Galaxy
  Diner on Linden Blvd we all would either order roast pork sandwiches or BLTs. What
  we couldn't get in house we got at the diner.\n<br>\n<br>I live pretty much like
  that today. Pork chops and bacon I leave the cooking to the professionals. \n<br>\n<br>To
  this day I still can't mix milk and meat at a meal. All my hamburger orders come
  without the cheese \n<br>\n<br>Kosher code  . . .  my Father was the mostly stricter
  kosher  than my Mom - more his bringing up. So he would take my Mom to a lobster
  dinner from time to time and he would hopefully find the sole more\" Kosher Acceptable.\"
  I have images of my Mom wearing her bib going to town on her lobster and my father
  forking his file.\n<br>\n<br>Parting thought, I hear at the restaurant Traif  in
  Brooklyn (all Jewish food unkosher)  there are a few  Orthodox Jews that do back
  door purchases of porkified versions of Jewish food. \n<br>\n<br>Debra Grobman\n<br>\n<br>_________________________________________\n<br>\n<br>Hi
  Bob.  I grill pork chops on my Weber kettle. They grill up really good.  \n<br>\n<br>Daniel
  Rosen\n<br>\n<br>_________________________________________\n<br>\n<br>A history
  of pork consumption in the rural south...\n<br>\n<br>Food for the poor.  My folks
  had a farm.  So each year after the first frost a hog was butchered and hung in
  the smoke house (because after the first frost, the hog would not ruin due to the
  cold temperatures).  The one hog would provide meat and fat for cooking for an entire
  winter.  Bacon, chops, tenderloin, grease to make red eye gravy, flour gravy, fried
  eggs, cook steaks in an iron skillet which everyone had, which Bob, if you've not
  had homemade fried potatoes cooked in an iron skillet with onions and bacon grease...talk
  about cholesterol.  But back then, everyone was burning 4000 calories per day slinging
  bales of hay and swinging an ax and plowing.\n<br>\n<br>Best,\n<br>Blaine Leeds\n<br>\n<br>_________________________________________\n<br>\n<br>Even
  though you probably lived far from me in Brooklyn it seems that our lives were very
  paralleled in the paradigm of what it was like to live back then in a Jewish family.
  I guess my family said we were Orthodox but we weren't. Yes no pork in the house
  but outside the house anything went. Like the time a neighbor saw me over Passover
  eating a Slice of pizza with some friends and ratted on me and told my parents..After
  a two minute freak out my father chimed in and said \"He didn't bring it in the
  house\" my parents seem to have done the same thing that your parents did. Much
  of it they did through the synagogue and all the clubs that you were talking about
  my parents were members of as well. It was a strange Jewish paradigm that affected
  all of us back in the 60s. And yes when you think about one all the memories start
  coming back. And yes I ate ribs in my house as well and that was the only time we
  ever ate pork..And somehow last year for the first time in decades I tried a rib
  from the Chinese place near our house and the matter how you slice it it just didn't
  taste the same...memories\n<br>\n<br>Peace,\n<br>Jason Miles\n<br>\n<br>_________________________________________\n<br>\n<br>I'm
  sorry to hear that you eat pigs. Even if you think it's ethically ok to eat animals
  for food, the unfortunate truth is that farming today is a horror show. The world
  is pushing 8 billion people, and the associated slaughter is killing the planet
  as well as making it hell on earth for livestock. I personally don't purchase animal
  products, but will admit that I love meat. My solution has been to only eat flesh
  if it has been discarded, like in a dumpster, not that I dive into dumpsters regularly.
  Roadkill would be fine. \n<br>\n<br><a href=\"https://www.peta.org/issues/animals-used-for-food/animals-used-food-factsheets/pigs-intelligent-animals-suffering-factory-farms-slaughterhouses/\">https://www.peta.org/issues/animals-used-for-food/animals-used-food-factsheets/pigs-intelligent-animals-suffering-factory-farms-slaughterhouses/</a>\n<br>\n<br>Mark\n<br>\n<br>_________________________________________\n<br>\n<br>Thanks
  Bob,now I want a pork chop for breakfast.Have a great day,stay well.Ted Keane\n<br>\n<br>_________________________________________\n<br>\n<br>Try
  the pork chop at Granville in the Valley!\n<br>\n<br>William Kevin Anderson\n<br>\n<br>_________________________________________\n<br>\n<br>My
  mother would cook pork chops until they curled up like a cup.  The fear of trichinosis
  was instilled from her childhood on the farm.  Pork is much better cooked to the
  proper temperature.  Hogs don't have much of a life these days foraging in pens.
  \ A sad life indeed but then who wants trichinosis?  Not me.\n<br>\n<br>John Muir\n<br>\n<br>_________________________________________\n<br>\n<br>Ain't
  it amazing how many memories we associate with smells, music and FOOD? Now I'm hungry...thanks
  a lot, BOB! \n<br>Sher Bach\n<br>\n<br>_________________________________________\n<br>\n<br>My
  grandmother was a mighty but overweight 1st generation Russian Jewish immigrant
  and she and my mom spoke Yiddish fluently enough so even the dog understood it.
  There were no dietary restrictions in our home and that woman could cook and bake
  brilliantly. I pity the fool who tries to live life without pork for whatever superstitious
  reason might have had basis thousands of years ago. Kosher dining is just a cut
  above priests trying to go without sex. Living without \"Carnitas\", not to mention
  shrimp, scallops and other treif, our culinary horizons would be severely diminished.\n<br>\n<br>Larry
  Brown\n<br>\n<br>_________________________________________\n<br>\n<br>West Lake
  was a family favorite when I was growing up \"phony kosher\" even though my family
  belonged to the Orthodox synagogue on Stratfield Rd (recently demolished, BTW, with
  apartments rising to take its place). I always ordered the ribs when we went to
  West Lake.\n<br>\n<br>You might enjoy poking around this website about the West
  Lake Restaurant. Some great old photographs and interesting bits of history.\n<br><a
  href=\"https://wonkai.wordpress.com/\">https://wonkai.wordpress.com/</a>\n<br>\n<br>Goodwill
  built a store on the property where the Pepper Mill used to be.\n<br>\n<br>Sallie
  Fischer\n<br>\n<br>_________________________________________\n<br>\n<br>Love this
  post!\n<br> \n<br>I'm English born and bred so I only knew overcooked, mush as a
  vegetable.\n<br> \n<br>Wish I'd had your childhood! \n<br> \n<br>Marilyn (Lynn)
  Manning\n<br>\n<br>_________________________________________\n<br>\n<br>I used to
  be a steak guy. Loved the finest cuts and the best steak houses, although you can
  make a great steak at home if the meat is good quality. Then i discovered thick
  cut pork chops from the better farms and I realized that a perfectly cooked thick
  cut pork chop is better than any steak I've ever had. Bone in is best, just like
  with steaks. Enjoy...\n<br>\n<br>Roger Gold\n<br>\n<br>_________________________________________\n<br>\n<br>Hysterical,\n<br>Every
  Saturday night my parents and the gang would drive from the Bronx to Yonkers a joint
  called Adventures inn for Burgers and fries (non kosher,\n<br>But nobody asked )
  \n<br>And Sunday night it was Chinese. I'd always get a combination plate.  \n<br>Egg
  roll, fried rice and either beef lo mein or chicken chow main. \n<br>Oh yes, fried
  rice was pork fried rice.   \n<br>At home never ever did we have pork chops (not
  kosher)\n<br>But for some reason bacon was fine.  One more hilarious tale.  \n<br>We
  lived on the 4th floor of a 5 story pre war walk up. My mother's best friend Gerdie
  Kornweiser \n<br>Lived on the first floor. Gerties \n<br>Mother, Grandma Farbowitz\n<br>(
  a survivor) lived with them so a kosher house was a must.  \n<br>BUT whenever Gertie
  wanted bacon she'd knock on the steam pipe to let my mother know she was on her
  way up for a BLT.  \n<br>God I loved it.  \n<br>Neil Lasher\n<br>\n<br>_________________________________________\n<br>\n<br>Off
  to the Chinese buffet I must go today!\n<br> \n<br>Indy Bachu\n<br>\n<br>_________________________________________\n<br>\n<br>Sous
  Vide boneless pork chops, then grilled. Yummy.\n<br>\n<br>Tom Quinn\n<br>\n<br>_________________________________________\n<br>\n<br>Do
  you read menus before going to the restaurant. I love to spend the day studying
  the menu thinking about what I'm going to eat. \n<br>\n<br>Tonight it's pork...\n<br>Roasted
  Berkshire Pork Tenderloin\n<br>\n<br>My wife wouldn't think of spoiling the surprise
  by reading the menu before getting to the restaurant. \n<br>\n<br>I'll just continue
  daydreaming!\n<br>\n<br>Jason Schlesinger\n<br>\n<br>_________________________________________\n<br>\n<br>I'm
  in the middle of reading I am a Strange Loop by Douglas Hofstadter for the third
  time in my life (still trying to fully understand it).  Do you know this book? It
  tries to explain how consciousness arises, where our individual \"I's\" come from.
  In essence, Hofstadter posits that the human brain is capable of processing infinitely
  extensible categories of mental symbols, pursuant to which consciousness arises
  in a feedback loop.  Trust me, I'm not doing his book justice here with my one sentence
  summary. \n<br>\n<br>Anyway, your piece seems like a striking example of this theory,
  where any one such mental symbol contains a multitude of other symbols, in that
  your mental symbol of a pork chop contains all the symbols/thoughts you've shared
  here!  If you're not aware of this author, I  sugggest that you read his work. I
  think you'd find it to be fascinating. Another unsolicited recommendation is How
  to Change Your Mind, Michael Pollan's latest book. Definitely mind blowing!  \n<br>\n<br>As
  a liberal, secular, music loving East coast Jew rapidly approaching 60, I really
  enjoy reading, and often relate to, your cultural musings.  In my mind's eye, the
  symbol \"Lefsetz\" raises so many other symbols which represent much of the dust
  and detritus that formed who I am. So thanks for the memories!\n<br>\n<br>Best regards,\n<br>\n<br>Mark
  Kaplan \n<br>\n<br>_________________________________________\n<br>\n<br>Stop making
  your readers hungry!\n<br>\n<br>Cheers\n<br>Pete Meehan\n<br>\n<br>_________________________________________\n<br>\n<br>Bob....when
  you write stories like this it helps to keep my tribe memories alive....thank you...david
  leveen \n<br>\n<br>_________________________________________\n<br>\n<br>If you're
  ever in Miami, the jerk double pork chop at Ortanique will change your life. \n<br>\n<br>Bartholomew
  M. Motes\n<br>\n<br>_________________________________________\n<br>\n<br>Don't worry
  about it Bob, you're always Kosher to me! \n<br>\n<br>Brett Greenberg\n<br>Epitaph\n<br>\n<br>_________________________________________\n<br>\n<br>Hey
  Bob- I bitch when you write about political BS so it is only fair when you write
  about something non music that I like. Great article today. Get on down here to
  the Florida Panhandle and I'll show you some good food . \n<br>All the best !\n<br>Tom
  Giddens\n<br>\n<br>_________________________________________\n<br>\n<br>Pork Chops?
  It's 5AM &amp; \n<br>I'm wondering where I can\n<br>get one  for breakfast in \n<br>Punta
  Cana!\n<br>\n<br>An enjoyable read!!\n<br>\n<br>- bob\n<br>\n<br>_________________________________________\n<br>\n<br>Love
  this story Bob. I lived in Iowa for 7 years during medical training and learned
  of the IOWA CHOP which is 3x the thickness of your standard chop and 3x the flavor.
  \n<br>\n<br>Welcome to pork flavortown!\n<br>\n<br>JBMD \n<br>\n<br>_________________________________________\n<br>\n<br>The
  best pork chop in town is The Pantry...Cash only! Owned by former L.A. mayor Richard
  Riordan...\n<br>They say that all the waiter were former small time con artists...They
  have names like Dewey, Smiley, Happy and Whitey..\n<br>You can see their pics at
  the cash register..\n<br>\n<br>Kindest Cheers,\n<br>\n<br>Jeff Laufer\n<br>\n<br>_________________________________________\n<br>\n<br>My
  Bubby used to live above us in a co-op apartment on Long Island.\n<br>She was orthodox,therefore
  kosher. Our family was not.\n<br>I swear she could smell bacon the minute it hit
  the pan. She would come raging down the stairs calling us chazzers. Yiddish for
  pigs.\n<br>I have never to this day been able to eat bacon. Can't stand the smell
  of it. \n<br>Pork chops and ribs, cannot resist. And there in lies the dichotomy.\n<br>Lin
  Wolen in Honolulu\n<br>\n<br>_________________________________________\n<br>\n<br>Oh
