  face He would call for travel favors or when an artist was in need of help.. He
  always was so polite, so positive no one in the biz.. the artists and managers
  that I serviced was such a delight to help as Larry no onein my entire business
  life ..\n<br>\n<br>_________________________________________\n<br>\n<br>Subject:
  Re: More Larry Vallon\n<br>\n<br>As always,I'm joining the party late, but reading
  of Larry's retirement has had a profound effect on me , rather like when your kid
  gets married, and you still think of them as  four year old...\n<br>\n<br>I met
  Larry in 1970  ... I was managing The Who , he was Production  Manager/promoter
  rep, for Wolff- Rizmiller/Concert Associates, we were playing the dearly  departed
  Santa Monica Civic .... During that day Steve was constantly on the phone with Frank
  Barsalona discussing  Frank's latest Jackson Pollack acquisition,Jim was in the
  production office reading Playboy.... So Larry was my go to guy , we bonded, because
  he was running the show, but also because we were the youngest guys on the block,
  both starting our journey in the music business - It was not a career then , but
  rather a way to not have to grow up and have a career- who knew whether the (rock)
  music business, as we knew it then, was here to stay or was a passing phase.....\n<br>\n<br>In
  the intervening 50 years I've always thought of us as young kids,  the youngest,and
  the best - But now Larry is retiring,and I'm  going to be up soon  - where did those
  50 years go, my friend ?\n<br>\n<br>We kept in touch over the years, and  when we
  did bump into each other, it didn't seem a day had passed since that sunny day  in
  Santa Monica... AEG, Live Nation, Universal, Sony, CAA,WME,Spotify,Apple,it didn't
  matter who's side we were on at the time - We knew we were there together at the
  beginning...\n<br>\n<br>I can't believe how quickly  time has passed- We are now
  the oldest, (  I feel I'm everything I got into the business to destroy) !\n<br>\n<br>Steve
  would have been so proud of you,my friend ...\n<br>\n<br> Enjoy your sunsets, and
  stay in touch - we rode the bucking bronco for nearly 50 years....\n<br>\n<br>We
  can all talk about Social Media, and streaming, but everything always begins, and
  is underpinned by, relationships based on mutual respect, and values ....  That's
  where live has it over everything else ... It may be perceived as a mafia, but benign
  despotism is the most enlightened form of government, and because of guys like Larry
  you always get honesty and accountability, and know they're going to be around for
  \ the next 50 years ... \n<br>\n<br>Peter Rudge\n<br>\n<br>_________________________________________\n<br>\n<br>From:
  Jonathan Levine\n<br>Subject: Re: More Larry Vallon\n<br>\n<br>In the dictionary
  under \"Class Acts\" it say's \"See Larry Vallon...\"\n<br>JL\n<br>\n<br>_________________________________________\n<br>\n<br>Subject:
  Re: More Larry Vallon\n<br>\n<br>Larry Vallon\n<br>\n<br>That says it all.\n<br>\n<br>Bert
  Holman\n<br>\n<br>_________________________________________\n<br>\n<br>From: Cheryl
  Shaver\n<br>Subject: Re: Larry Vallon Farewell Tour\n<br>\n<br>Hi Bob,\n<br>\n<br>I
  work in a Senior Center connected to Senior Independent Housing in Lakewood, Ohio
  - where Jim Rissmiller happens to live. We talk often about the \"good old days\"
  (I also worked in the biz) and I showed him your post on Larry Vallon and asked
  him if it would be okay to let people know where he was. He would love to connect
  with anyone interested in speaking to him. They can email me and I will pass on
  his phone #, I don't think he uses email. <a href=\"mailto:cshaver.biz@gmail.com\">cshaver.biz@gmail.com</a>\n<br>Thanks
  for including him - I know it meant something to see that people have not forgotten.\n<br>\n<br>Cheryl
  Shaver\n<br>\n<br>_________________________________________\n<br>\n<br>From: MARLENE
  PASSARO\n<br>Subject: Fwd: Larry Vallon Farewell Tour\n<br>\n<br>Hi Bob,\n<br>\n<br>It's
  Marlene from Apogee. I was going to write you to ask what you thought of the HypeMiC
  and then I read this letter. It hit me so hard, I don't meet that many people who
  understand what it was like. I was fortunate enough to grow up in Brooklyn in the
  70's, I managed a record store in 1978-1979, then moved to record store on Wall
  street. I had a deal with local ticket scalpers, buy one record, slip 3 in the bag.
  In return I got great seats to see Queen (4 times) Aerosmith, Van Halen, Judas Priest,
  Rush, Cheap Trick, etc - the list goes on!! My boyfriend at the time was Steve Stevens,
  you're familiar with what he did, we spent 23 years together on a crazy ride. I
  also had the extraordinary experience of working for Ian Copeland as his contract
  manager through the 80's and got to work and with practically every artist that
  stepped foot in America, everyone from the Fixx, The Police, Joan Jett to people
  like Marianne Faithful, Iggy (who was my neighbor) and everyone else in-between.
  I'm still friends with some, lifelong endearing friendships. I got to go to Live
  Aid with the Thompson Twins and watched my friend Alannah Currie scold Ronnie Wood
  for introducing me to Bob Dylan as Stevie Stevens \"old lady\" instead of her contract
  manager haha! Anyway I remember Larry because of my position at FBI (Ian's company
  - Frontier Booking Int'l) I don't remember him well but reading your words and Danny
  Zelisko's and Steve Lukather's (who are still friends) made me just want to say
  thank you for putting into words how I feel but could not possibly formulate such
  and accurate and beautiful description of such and extraordinary time. Just wanted
  to say thanks you!!!!\n<br>\n<br>All the best,\n<br>Marlene\n<br>\n<br>_________________________________________\n<br>\n<br>From:
  Jim Weiss\n<br>Subject: Re: The Oscars\n<br>\n<br>You have probably seen this by
  now.\n<br>\n<br>JW\n<br>\n<br>Elton John &amp; Taron Egerton - 'Tiny Dancer' (Elton
  John AIDS Foundation Academy Awards Viewing Party): <a href=\"https://bit.ly/2CeX2lo\">https://bit.ly/2CeX2lo</a>\n<br>\n<br>_________________________________________\n<br>\n<br>From:
  Brian Alvey\n<br>Subject: Re: I Guess I Just Feel Like\n<br>\n<br>I saw the Grateful
  Dead with Jerry a bunch and I know they will revoke my soul for this, but today's
  Dead &amp; Co shows are so much better.\n<br>\n<br>I saw my first solo John Mayer
  show a year ago. Just him, a few guitars and a laptop. Easily in the top 5 of the
  hundreds of concerts I've seen. New songs like \"Still Feel Like Your Man,\" \"Moving
  On and Getting Over\" and \"Love on the Weekend\" were as good as any of his hits.\n<br>\n<br>Seems
  like the less popular he gets, the more talented he gets.\n<br>\n<br>If that's even
  possible.\n<br>\n<br>_________________________________________\n<br>\n<br>From:
  Kristian Dunn\n<br>Subject: Helicopters!\n<br>\n<br>\n<br>Hi Bob,\n<br>\n<br>I'm
  finally listening to your podcast with Kaskade and love it.  You mentioned helicopters
  falling out of the sky when encountering an engine failure.  This is not true!\n<br>\n<br>I'm
  a helicopter pilot. Please let me correct this popular and understandable misconception.\n<br>\n<br>In
  the very, very rare case of an engine failure, we perform what's called an auto
  rotation. We turn the rotor blades into a windmill and glide down to earth. It's
  like a glider but even safer. We can land in a parking lot, on top of a building,
  on a road, a small field, etc.  No runway needed!\n<br>\n<br>Far more helicopter
  pilots get in accidents practicing auto rotations than real emergencies. \n<br>\n<br>You
  can go on youtube and watch videos like these of pilots auto rotating. It's fun!\n<br>\n<br><a
  href=\"https://youtu.be/EklDfZw-NrU\">https://youtu.be/EklDfZw-NrU</a>\n<br><a href=\"https://youtu.be/7wFBUAZi5XU\">https://youtu.be/7wFBUAZi5XU</a>\n<br><a
  href=\"https://youtu.be/yNWjW6yORyg\">https://youtu.be/yNWjW6yORyg</a>\n<br>\n<br>_________________________________________\n<br>\n<br>Subject:
  Re: HBO-Michael Jackson\n<br>\n<br>My father's very dear from Sal Bonafede - who
  passed away in 2007 unfortunately - sat at a family dinner in our home one night
  and told us that he quit working for Michael Jackson as his tour producer and left
  to work with Neil Diamond because he became disgusted at finding Michael in hotel
  rooms with young, little boys.  He had no idea where Michael would find these children
  in various touring locations. It sounds like Michael was a complete predator.  I
  can not believe the blind idiots who claim that this is all untrue.  But I guess
  we live in a World now where the truth means very little. And an excuse can be made
  for nearly any behavior at all.\n<br>\n<br>- Brent Kidwell\n<br>\n<br>_________________________________________\n<br>\n<br>Subject:
  Thanking you\n<br>\n<br>Hi Bob- you don't know me, but a woman named Lenora Edwards
  forwarded your last essay about liberal arts and education.\n<br> \n<br>I've been
  a businessman all my adult life, and for the last 18 years I've owned my own leadership
  development business. I studied classical music and English in college, and came
  just sort of getting a so-called worthless Liberal Arts degree. (The reason I didn't
  finish college has to do with other things but I got three years of solid, rounded
  education at a good school.) \n<br> \n<br>I consider my Liberal Arts education absolutely
  foundational to the considerable success I've had as a business person. I am SO
  happy I didn't major in business. I have spent my career first running circles around
  people with MBAs, and then ultimately getting paid high fees for couseling, teaching,
  and guiding them. I was lucky because I worked for companies early in my career
  who were able to see past my lack of formal business education and recognize they
  were dealing with a person who could think strategically, who had a broader context
  for ideas and relationships, who was insanely curious, and who didn't think anyone
  owed him anything because of the framed degree on his wall. I was, from day one,
  a producer of success and a good friend, challenger, and leader to others. \n<br>
  \n<br>As a person who teaches business people how to lead others, I am constantly
  frustrated by the lack of a \"broader intelligence\" in my clientele. Some of them
  are absolutely fascinating people, but too many of them are small-minded and limited
  in vision. They are unlikely to have truly original thoughts, or to challenge convention.
  THEY DON'T READ BOOKS. \n<br> \n<br>My job has resulted in a fair amount of international
  travel in recent years. I've found that business people in foreign countries usually
  have a more interesting and informed perspective on what's going on in the United
  States than most Americans. I wonder if their educations have been better somehow.
  \n<br> \n<br>My understanding is that at one time in the not-too-distant past, there
  was no such thing as an undergraduate degree in business. I wish we could go back
  to that  the days when you'd get an undergraduate degree in something else and
  then go get your MBA afterward. Undergraduate business degrees are appallingly useless,
  and perhaps even worse than useless because of the lie that says what they represent
  are in fact educated persons.\n<br> \n<br>So this is why we don't see more business
  churning out real products that make real lives better. I can go to the grocery
  store and buy yogurt and granola in a fancy two-chambered plastic cup that keeps
  the dry and wet ingredients separate, but I might have to step over a homeless person
  on the way back to my car. I can get everything I'd ever want to watch on my computer
  EXCEPT for responsible news coverage. We sell space for people to build storage
  units for people to store their excess possessions, but we balk at spending a few
  million tax dollars for a park or a wildlife refuge. \n<br> \n<br>When I was in
  junior high school we spent an entire year of social studies on the study of the
  Constitution. I memorized every amendment. I could practically recite the bill of
  rights by memory. Then we stopped having \"civics\" classes. No wonder half of all
  Americans can't name our neighbor to the north, or tell you who the Vice President
  is. \n<br> \n<br>I have five grandchildren under the age of eight. They would be
  too young to understand if I got down on my knees and begged their forgiveness,
  but sometimes I feel like doing exactly that.\n<br> \n<br>Thanks for your thoughts.
  We are angry and we are disillusioned. We can't become hopeless but sometimes it's
  hard \n<br> \n<br>Jim Hessler\n<br>President\n<br><a href=\"http://pathforwardleadership.com\">pathforwardleadership.com</a>\n<br>\n<br>_________________________________________\n<br>\n<br>From:
  Peter Moses\n<br>Subject: Re: The Coarsening Of America\n<br>\n<br>Hey Bob,\n<br>\n<br>I
  think your folks in the GOP/Fox need to come down to Australia and see what they
  call a 'socialist' country looks likepretty damn good from here. \n<br>\n<br>Its
  a place where a 13 year old orphan can get the chance to:\n<br>- go to the doctor
  when sick;\n<br>- get access to the same level of education as the rich folks;\n<br>-
  go to university with a govt. funded loan that is repaid through taxes only after
  you hit a certain income threshold;\n<br>- have a safety net while getting an education;\n<br>-
  get the chance to reverse their childhood shit and live a normal life;\n<br>- and
  even release music that gets radio play in the UK and the US.\n<br>\n<br>My Alabaman
  republican mate who came for a visit recently couldn't stop saying 'I don't know
  why but life seems so much happier over here'.\n<br>\n<br>Cheers \n<br>Pete\n<br>\n<br>_________________________________________\n<br>\n<br>Subject:
  Re: The Coarsening Of America\n<br>\n<br>Great read Bob. Caught you in Boston with
  Flom a while back. I am a songwriter from a middle class Boston background, skipped
  out on college (while all my friends are now 100k in debt) and spent the last decade
  touring as a side guy musician making roughly about 12k a year. I had no home (no
  rent to pay) got a pier diem daily ($20 usually) and was so busy driving or setting
  up that I barely had time to spend money. After years of nothing to show for it
  financially - I got a 9-5 for two years to buy my wife a ring and pay debts. We
  won a lottery for an affordable 40B home in Boston, MA and feel totally blessed
  to write my debut record in this house. However, my college friends have so much
  debt they can't even think about buying. It's a bummer because a lot of them are
  great people. I used to think I was a big time failure cuz I would always get the
  'how's that music thing going for you?' remark but looking back now, following my
  gut definitely lead me to a better place. \n<br>\n<br>College aint for everybody.\n<br>\n<br>Mike
  Serra\n<br>\n<br>_________________________________________\n<br>\n<br>From: Wyatt
  Shapiro\n<br>Subject: Re: The Coarsening Of America\n<br>\n<br>As a recently graduated
  Ivy League millennial, this definitely resonates. The pressure to land a job that
  will put you on the right track was immense from the get go. \n<br>\n<br>As you
  said, bankers and lawyers get paid well and it's easy to land a position through
  campus recruitment, but the new focus is tech. The number of people who become a
  Founder of a shitty club or company in college that is built for the resume (not
  to last) seems overwhelming. \n<br>\n<br>They don't care about the lasting effects
  of pursuing a craft for the crafts sake, rather it's the status symbol of being
  an entrepreneur and the reassurance that the title can offer.\n<br>\n<br>Best,\n<br>Wyatt\n<br>\n<br>_________________________________________\n<br>\n<br>Subject:
  Re: The Coarsening Of America\n<br>\n<br>Wow. Went to Brandeis for a Liberal Arts
  degree, got a JD from BU Law while I was a CBS Records College Rep. I never practiced
  law a day in my life. Didn't matter if I was making $1 or $1M...was doing what I
  loved. \n<br>\n<br>Jerry Blair\n<br>\n<br>_________________________________________\n<br>\n<br>From:
