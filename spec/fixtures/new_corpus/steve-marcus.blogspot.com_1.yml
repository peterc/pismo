  Re: History Of The Beach Boys Part One-SiriusXM This Week\n<br>\n<br>Bob\n<br>I'm
  in Mexico so I may miss it but I wanted share a tidbit with your listeners if you
  think worthy. \n<br>During the making of the Abracadabra album in the winter of
  1981 at Capitol Records, I met an A&amp;R guy there named John Palladino who was
  the closest thing I could ever remember as being an \"executive producer\" on most
  of the Steve Miller Band Records that had been made there since 1968. Very nice
  cat.\n<br>\n<br>One day while I was fixing a couple bass parts in Studio C for Steve
  with my 1964 Fender P bass playing with a hard pick, Johnny asked me if I wanted
  to do a session for him the next morning. I asked him what it was for and he said
  they were remastering the entire Beach Boy catalog for the new modern sound systems
  everyone was putting in their cars those days and they needed to beef up the bass
  output on all the old BB singles like, Little Deuce Coupe, My Honda, Surfin USA,
  et al to make them more audio worthy for a new FM radio format. \n<br>\n<br>He said
  back in the 60s, after mixing the mono radio single for AM, they would just throw
  out or record over the 3 and 4 track multitrack masters and they had no way of turning
  up the bass parts because those masters didn't exist anymore. \n<br>He wanted me
  to ghost play over the top of Brian's bass parts note for note on top of a new multitrack
  master that had the original radio mix mono master transferred over to it. I said
  \"Are you kidding me?! Of course I'd love to do it!\" \n<br>\n<br>So the next morning
  I show up in the famous Studio A and did a double scale, 3 hour session playing
  bass with the Boys that became the new remastered tracks one hears today on classic
  rock radio and on CDs or streams! So I can claim the credit for playing bass (again)
  on old the old Beach Boy classics! I've never told anyone this story till now because
  John asked me to keep it a secret way back then to protect the purity of the brand.
  Just like when Hal Blaine and Carol Kaye did all those sessions way back then and
  nobody knew about it until the Wrecking Crew docu came out recently. Now my secret
  is of public domain! \n<br>\n<br>Kenny Lee Lewis\n<br>\n<br>_________________________________________\n<br>\n<br>Hi
  Bob\n<br>Really enjoyed your Beach Boys show!\n<br>Clearly this resonates with a
  guy who started a band called \"The Malibooz\" while at Loyola HS in 1963 in Manhattan
  and living in the Riverdale section of the Bronx!\n<br>\n<br>I'd love to grab a
  burger with you sometime and discuss this at length. I'm a few years older that
  you but the reactions you described are amazingly similar to mine. \n<br>\n<br>My
  first band, The Static's, were initially instrumental; Mostly The Ventures. Then
  The Chantays, Surfaris and one-offs like The Pyramids. \n<br>Then Jan and Dean,
  whose vocals we could handle ( same with the occasional Surfaris' vocal like \"SurferJoe\"
  or \"I'm A Hog For You, Baby\"). \n<br>Then The Beach Boys arrived! We could handle
  \"Surfin\" and Surfin' USA\" but with \"Don't Worry Baby\" all bets were off. (
  It's still my favorite song and the production is still not dated). For the first
  time I had to work out vocal parts on the piano. ( and I did so because I saw a
  photo of Brian doing it!). \n<br>\n<br>But let's get back to \"Farmers' Daughter\".
  This song was a game changer! Personally I never liked the 4 Seasons. I found Frankie
  Valli's falsetto irritating  but Brian's falsetto I loved and quickly found I could
  emulate it pretty closely. This would inform my music for years to come. \n<br>\n<br>But
  it was the substance of \"Farmer's Daughter\" that knocked me out. It was like a
  little movie. The whole story came alive in my imagination. Cruising up PCH, getting
  day work at farms for gas and food money, and of course \"meeting\" a farmer's daughter
  along the way. (Btw-I've had a 1941 Woodie for the past 30+ years)\n<br>\n<br>The
  deal was sealed, I was moving to California. \n<br>\n<br>When my Malibooz' bandmate,
  Walter Egan, got signed to Columbia with Lindsey Buckingham producing, the 3 of
  us had a lot of early BB discussions and I'm hoping my love of Farmer's Daughter
  played some small part in Fleetwood Mac covering it. \n<br>\n<br>I came to LA with
  my parents in 1965. The Malibooz has just recorded \"Goin' To Malibu\" so I had
  our record in hand. My Riverdale buddy, Stanley Bysshe, had a an LA cousin who played
  bass for Jan and Dean so I was really set when I arrived. (More about that over
  another burger). \n<br>\n<br>I also want to mention the great instrumentals on the
  early BB albums. \"Stoked\" and \"Shut Down\" Part 2\" were mainstays of the early
  Malibooz' sets and Carl's version of \"Miserlou\" (which has a totally different
  ending than Dick Dale's) is the way I played it when we performed at the NY World's
  Fair ( and ultimately recorded it). I also bought a new Fender Jaguar in 1963 because
  that's what Carl used.\n<br>\n<br>Btw-Like you, WABC( and later WINS and WMCA) were
  the main sources for me. I never heard Dick Dale or even Chuck Berry on those stations.
  (In fact the first time I heard \"Memphis\" on the radio was Lonnie Mack's instro
  version!)\n<br>\n<br>Also I love to talk to you about the influence of East Coast
  prep school bands' independent records. Because schools like Andover attracted students
  from across the country, the records contained an eclectic mix of tunes never heard
  on NY airwaves. \n<br>\n<br>The first time I heard songs like \"Nadine\" , \"Try
  Me\", \"Samoa\" and even \"What I Say\" were on these independent records. \n<br>\n<br>I've
  been very fortunate over the years getting to know and work with some of my early
  heroes. ( even had The Ventures' Nokie Edwards guest along with The Shadows' John
  Farrar on our song \"Venture Into The Shadows\"). \n<br>\n<br>Anyway, thanks for
  igniting some old memories!\n<br>\n<br>Take care\n<br>\n<br>John Zambetti \n<br>The
  Malibooz\n<br>\n<br>_________________________________________\n<br>\n<br>I never
