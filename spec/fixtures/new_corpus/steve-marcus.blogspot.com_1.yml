  Re: History Of Led Zeppelin Part One-SiriusXM This Week\n<br>\n<br>Bob-\n<br>\n<br>I
  have been a subscriber for 10 years and still am excited to open your emails.\n<br>\n<br>This
  is a late arriving comment about what triggered me being a huge Zeppelin fan.  I
  did not get to listen to your Zeppelin show until a couple of days ago via the Sirius
  app.  Boy what a show!  Given that you said you were in Chicago when the first album
  came out, you will appreciate my story about the first time I saw Zeppelin.\n<br>\n<br>How
  I came to love Led Zeppelin\n<br>\n<br>I grew up in Hyde Park on the south side
  of Chicago [Paul Butterfield was 5 years ahead of me in school] but I went to college
  at Syracuse. It was either the Thanksgiving or Christmas break in 1968 and I was
  home from college. THE place to see top name bands was Aaron Russo's Kinetic Playground
  on the north side.  A big ballroom with amoeba light shows ala SF, and $5 admission[!].\n<br>\n<br>I
  was a big Jethro Tull fan and a big British blues fan, so when I saw there was a
  show with Savoy Brown opening and Tull headlining I decided to go.  Once I got there,
  I saw that Savoy Brown opened, Tull closed, and in the middle, on their first tour
  was some group called...Led Zeppelin!  I believe they were touring pre-first album
  release which was January 1969 [my memory might be off in that it could have been
  spring break 1969 that I went].\n<br>\n<br>When Savoy Brown came out - on the five-foot-
  high stage- I got about 15 feet away, sat down on the floor and through time shared
  what I had brought to smoke and others had as well [those were the days].Savoy Brown
  delivered the British Blues.  Then, Zeppelin came out to okay applause as no one
  really knew them as most were Tull fans.  From the first chord and drums of \"Good
  Times Bad Times\" yours truly and everyone around me were STUNNED!  Imagine seeing
  Page and Plant up so close letting it rip!!!  The thrill was that first it was Zeppelin
  and second, NO ONE REALLY KNEW WHO THEY WERE!  So the surprise was spine tingling.
  \ We have all discovered new groups at concerts, but for it to be Zeppelin from
  15 feet away.......nuff said!\n<br>\n<br>I remember two things in follow-up.  First,
  I bought the first album and took it wherever I went - as you have written, going
  over to friend's apartments to get high and listen to new music. So, I was the guy
  that introduced everyone I knew to Zeppelin.  You know that feeling.  Second, 18
  months or so later I was traveling around North America and Mexico in a VW bus with
  my first wife.  We parked in a parking lot near the U. of Washington in Seattle,
  thinking it to be free and safe.  The lot was near what must have been the basketball
  stadium.  Around 11p we started to hear a lot of car noise and got out to see thousands
  streaming out of the stadium.  I was curious so I walked over to concert goer and
  asked who had played  \"Zeppelin man!\" was the answer.  My reactions were, first,
  wow in 18 months they are at the stadium level, and second, how lucky I had been
  to see them first in an intimate setting,\n<br>\n<br>David Houle\n<br>\n<br>_________________________________________\n<br>\n<br>From:
