  \   <article class=\"article\">\n      <header class=\"article-header\">\n        <h1
  title=\"How long can I leave my food in the water after the cook is finished? \"
  class=\"article-title\">\n          How long can I leave my food in the water after
  the cook is finished? \n          \n        </h1>\n\n        <div class=\"article-author\"
  style=\"display: none;\">\n          <div class=\"avatar article-avatar\">\n            \n
  \             <span class=\"icon-agent\"></span>\n            \n            <img
  src=\"https://secure.gravatar.com/avatar/cf66de38ae818ab8d5f9579e5848ef3d?default=https%3A%2F%2Fassets.zendesk.com%2Fhc%2Fassets%2Fdefault_avatar.png&amp;r=g\"
  alt=\"Avatar\" class=\"user-avatar\">\n          </div>\n          <div class=\"article-meta\">\n
  \           \n              Monty Emken\n            \n\n            <div class=\"article-updated
  meta-data\">Updated <time datetime=\"2019-02-14T20:44:12Z\" title=\"2019-02-14 20:44\"
  data-datetime=\"relative\">1 month ago</time></div>\n          </div>\n        </div>\n
  \     </header>\n\n      <section class=\"article-info\">\n        <div class=\"article-content\">\n
  \         <div class=\"article-body\"><p><span style=\"font-weight: 400;\">Great
  question! The short answer is: It depends on what you’re cooking. If you’re using
  one of our guided cooks in the Joule app, you’ll be given a recommendation of how
  long you can leave your food in the heating/circulating water after the timer is
  finished. If you’re doing a manual cook, you may need to do a bit of research or
  speak to other sous vide enthusiasts for the recommended maximum time you can leave
  your food in the water. Check out some amazing online sous vide communities</span><a
  href=\"https://support.chefsteps.com/hc/en-us/articles/360006058093-Need-some-cooking-advice-Check-out-these-online-communities-\">
  <span style=\"font-weight: 400;\">here</span></a><span style=\"font-weight: 400;\">!</span></p>\n<p>&nbsp;</p>\n<p><span
  style=\"font-weight: 400;\">Sous vide is wonderful in that time is less important
  than with other cooking methods. This is because the temperature at which you’re
  cooking is also the intended temperature of your final product. Since your food
  will not go over this temperature, it doesn’t end up overcooked. No matter how long
  you leave your food in the water, there will be no change to the internal temperature.
  However, waiting too long will eventually start to break down your food and it may
  end up softer/mushier than intended.</span></p>\n<p><br><span style=\"font-weight:
  400;\">For more information and a deeper explanation, check out Douglas Baldwin’s
  site on sous vide cooking: </span><a href=\"http://www.douglasbaldwin.com/sous-vide.html\"><span
  style=\"font-weight: 400;\">http://www.douglasbaldwin.com/sous-vide.html</span></a><span
  style=\"font-weight: 400;\">.</span></p></div>\n\n          <div class=\"article-attachments\">\n
