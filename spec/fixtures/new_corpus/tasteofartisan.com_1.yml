  hentry\"><div class=\"header-standard header-classic single-header\"><div class=\"penci-standard-cat\"><span
  class=\"cat\"><a class=\"penci-cat-name\" href=\"https://tasteofartisan.com/charcuterie-recipes/sous-vide/\"
  rel=\"category tag\">Sous Vide</a></span></div><h1 class=\"post-title single-post-title
  entry-title\">Sous Vide Salmon – Cooked to Perfection</h1><div class=\"penci-hide-tagupdated\">
  <span class=\"author-italic author vcard\">by <a class=\"url fn n\" href=\"https://tasteofartisan.com/author/tasteofartisan/\">Taste
  of Artisan</a></span> <time class=\"entry-date published\" datetime=\"2019-01-22T15:30:41+00:00\">January
  22, 2019</time></div><div class=\"post-box-meta-single\"> <span class=\"author-post
  byline\"><span class=\"author vcard\">written by <a class=\"author-url url fn n\"
  href=\"https://tasteofartisan.com/author/tasteofartisan/\">Taste of Artisan</a></span></span>
  <span><time class=\"entry-date published\" datetime=\"2019-01-22T15:30:41+00:00\">January
  22, 2019</time></span></div></div><div class=\"post-entry blockquote-style-2\"><div
  class=\"inner-post-entry entry-content\"><p><span class=\"alignnone size-full wp-image-17263\"
  style=\"display:block;max-width:1600px;\"><img style=\"--aspect-ratio:0.66666666666667;\"
  class=\"alignnone size-full wp-image-17263 lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-1.jpg\"
  data-alt=\"Sous Vide Salmon - cooked to perfection, tender, moist and very flavorful.
  A crispy skin adds a nice contrast to buttery soft fish texture. One of the best
  salmon recipes. | Taste of Artisan\" width=\"1600\" height=\"2400\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-1.jpg
  1600w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-1-247x370.jpg
  247w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-1-768x1152.jpg
  768w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-1-1170x1755.jpg
  1170w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-1-585x878.jpg
  585w\" sizes=\"(max-width: 1600px) 100vw, 1600px\"></span>Are you looking to make
  perfectly cooked,&nbsp;moist, tender and flaky salmon? Sous vide salmon is it. Sous
  vide salmon is hard to overcook and&nbsp;the process is very easy even for a novice
  cook. Salmon cooks fairly quickly, allowing you to get away without&nbsp;any specialized
  equipment for this recipe. Though, an immersion circulator would make cooking super
  simple.</p><h2>What is sous vide cooking?</h2><p>Sous vide cooking has been around
  for quite some time. According to <a href=\"https://en.wikipedia.org/wiki/Sous-vide\"
  target=\"_blank\" rel=\"noopener\">Wikipedia</a>, it was first mentioned by Sir
  Benjamin Thompson in 1799. Yet, only in recent years has it started going mainstream
  and into home kitchens. This is all thanks to the so called ‘modernist’ cooking
  movement. While the name ‘sous vide’ sounds pretty fancy, it’s really simple in
  practice. Simpler than most people would imagine.</p><p>This method of cooking does
  take a bit longer than traditional methods, but it yields results that are practically
  impossible to achieve otherwise. It allows cooking food at a much lower and precisely
  controlled temperature. Many people find this makes meats more tender and vegetables
  better-flavored. This is because the food is&nbsp;cooked evenly throughout, keeping&nbsp;the
  juices and the aroma inside.</p><p>Putting it simply, sous vide is a cooking method
  where meat or vegetables are tightly&nbsp;sealed in a plastic bag and placed in
  a water bath that maintains a specific temperature. With this method, the food avoids
  exposure to high temperatures, which helps to avoid overcooking and drying out.
  This makes sous vide method very useful for cooking fish which is very easy to overcook
  using traditional methods.</p><p>Depending on the food you cook, you may or may
  not need specialized equipment such as a <a href=\"http://amzn.to/1TKMoW2\" target=\"_blank\"
  rel=\"nofollow noopener\">sous vide immersion circulator</a>. Different foods require
  different degrees of accuracy and constancy of cooking temperature. Salmon fillets
  generally need about 40 to 60 minutes depending on size and thickness. As such,
  a common boiling pot and an instant read thermometer is all that will suffice with
  a little tending.</p><h2>Sous vide salmon – to brine or not to brine your</h2><p>Another
  benefit of cooking salmon (and other fish) using sous vide method is that it helps
  reducing that curd-like stuff that comes out of during cooking. The white stuff
  that is being pushed out of salmon is called albumin. America’s Test Kitchen found
  that <a href=\"http://www.americastestkitchenfeed.com/cooking-science/2012/12/what-is-that-weird-white-stuff-on-cooked-salmon-its-albumin-and-we-discovered-how-to-minimize-it/\">most
  of albumin is pushed out when fish is smoked, canned or poached</a>. It&nbsp;has
  been recently discovered that brining fish can reduce the unsightly white layer
  of albumin that appears on the surface during cooking. Ten minutes in a one tablespoon
  of salt per cup of water brine is enough to minimize the effect.</p><h2>The brine</h2><p>The
  basic brine for sous vide salmon is as follows:</p><ul><li>3&nbsp;cups ice water</li><li>3&nbsp;Tbsp
  kosher salt (sea or Himalayan salt will work great too. Himalayan salt will make
  the brine nicely pink as on the picture below)</li><li>2&nbsp;Tbsp olive oil</li></ul><p>This
  will be enough for a 1 1/2 lb salmon fillet. Scale proportionately if necessary.</p><p>To
  prepare the brine, add salt to ice water and stir until the salt is dissolved. Pour
  the water into a Ziploc bag, add olive oil and stir.</p><h2>Brining process</h2><p>Add
  salmon fillets, push out as much air as possible and seal the bag. Refrigerate for
  about 30 minutes but no less than 10 minutes.</p><p>You can add herbs and spices
  to the brine as well to add more flavor. Dill and black or white pepper are commonly
  added.</p><p><span class=\"alignnone size-full wp-image-17269\" style=\"display:block;max-width:1600px;\"><img
  style=\"--aspect-ratio:0.66666666666667;\" class=\"alignnone size-full wp-image-17269
  lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Brine.jpg\"
  data-alt=\"Sous Vide Salmon - putting salmon in brine makes it very flavorful and
  seasoned inside out. | Taste of Artisan\" width=\"1600\" height=\"2400\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Brine.jpg
  1600w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Brine-247x370.jpg
  247w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Brine-768x1152.jpg
  768w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Brine-1170x1755.jpg
  1170w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Brine-585x878.jpg
  585w\" sizes=\"(max-width: 1600px) 100vw, 1600px\"></span></p><h2>Preparing salmon
  for sous vide cooking</h2><p>Once the brining is done, remove salmon fillets from
  the Ziploc bag, pat dry with a paper towel and place into another (heat&nbsp;resistant)
  bag. Add a couple of tablespoons of olive oil to prevent the fillets from sticking
  to each other. Gently remove as much air from the bag as possible and seal. You
  want to be careful not to squeeze&nbsp;the fillets.</p><p>If you have a vacuum sealer,
  seal the bag with a vacuum sealer on a gentle cycle. Vacuum sealing works the best.
  If you don’t have a vacuum sealer, make sure the bag is big enough so that top end
  can stay out of the pot and not leak in any water.</p><p><span class=\"alignnone
  size-full wp-image-17271\" style=\"display:block;max-width:1600px;\"><img style=\"--aspect-ratio:0.66666666666667;\"
  class=\"alignnone size-full wp-image-17271 lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Vacuum-Sealed.jpg\"
  data-alt=\" Sous Vide Salmon - vacuum sealed and ready for cooking. | Taste of Artisan\"
  width=\"1600\" height=\"2400\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Vacuum-Sealed.jpg
  1600w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Vacuum-Sealed-247x370.jpg
  247w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Vacuum-Sealed-768x1152.jpg
  768w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Vacuum-Sealed-1170x1755.jpg
  1170w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Vacuum-Sealed-585x878.jpg
  585w\" sizes=\"(max-width: 1600px) 100vw, 1600px\"></span></p><h2>Sous vide cooking
  process for salmon</h2><p>There are various recommendations on what temperature
  is best for cooking&nbsp;sous vide salmon. You may find that some vary by 10 degrees
  or more. In the end, it all depends on personal taste. I tested several temperatures
  and found that Chef Steps’ recommendation of cooking at 122F worked best for me.
  Others prefer their sous vide salmon a little more well-done and cook at higher
  temperatures. Just remember, 140F is the absolute maximum temperature you want to
  go to.</p><div id=\"attachment_17281\" style=\"width: 632px\" class=\"wp-caption
  aligncenter\"><span class=\"wp-image-17281 size-full\" style=\"display:block;max-width:622px;\"><img
  style=\"--aspect-ratio:1.8905775075988;\" class=\"wp-image-17281 size-full lazyload\"
  data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Capture.jpg\" data-alt=\"\"
  width=\"622\" height=\"329\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Capture.jpg
  622w, https://tasteofartisan.com/wp-content/uploads/2019/01/Capture-370x196.jpg
  370w, https://tasteofartisan.com/wp-content/uploads/2019/01/Capture-585x309.jpg
  585w\" sizes=\"(max-width: 622px) 100vw, 622px\"></span><p class=\"wp-caption-text\">Source:
  ChefSteps.com</p></div><p>Another thing to keep in mind is the length of the cooking.
  The good thing about sous vide cooking is that you may cook longer than needed without
  any ill effect. Some people cook their sous vide salmon for an hour just to be on
  the safe side and ensure proper cooking. I cook my salmon for 60&nbsp;minutes regardless
  of the size and thickness. This takes away any guesswork and makes thing simpler.
  &nbsp;As a matter of fact, <a href=\"http://amzn.to/2m61Qls\" target=\"_blank\"
  rel=\"nofollow noopener\">Modernist Cooking Made Easy: Sous Vide: The Authoritative
  Guide to Low Temperature Precision Cooking</a>&nbsp;recommends cooking salmon at
  122F for one hour.</p><h3>Cooking without an immersion circulator</h3><p>Let’s assume
  that&nbsp;you want to cook your salmon at 122F. Fill a large pot with hot tap water.
  In a typical house the hottest water out of the tap is about 123F to 128F. You want
  to bring the temperature to about 126F. Add cold water to bring the temperature
  down. Add some boiling hot water to raise the temperature. Have a pot of boiling
  water ready before the cooking.</p><p>The reason why you want to start at 126F is
  that as soon as you add a couple of cold salmon fillets the temperature will drop
  to about 122F. The 126F temperature works with a medium (about a 2 gallon) pot.
  For a larger pot the temperature drop will be smaller. Place the salmon inside the
  pot and wait for about 2 minutes to let the temperature stabilize. Stir&nbsp;to
  avoid hot/cold spots. Then check the temperature and adjust as needed. Keep checking
  the temperature every 7-10 minutes and adjusting as needed. Keep stirring frequently
  to avoid hot/cold spots.</p><p><span class=\"size-full wp-image-17292 aligncenter\"
  style=\"display:block;max-width:620px;\"><img style=\"--aspect-ratio:1;\" class=\"size-full
  wp-image-17292 aligncenter lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Prep3.jpg\"
  data-alt=\"Sous Vide Salmon - cooking without an immersion circulator. | Taste of
  Artisan\" width=\"620\" height=\"620\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Prep3.jpg
  620w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Prep3-370x370.jpg
  370w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Prep3-500x500.jpg
  500w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Prep3-585x585.jpg
  585w\" sizes=\"(max-width: 620px) 100vw, 620px\"></span></p><h3>Cooking with an
  immersion circulator</h3><p>The preferred method is to&nbsp;use an immersion circulator,
  like the&nbsp;<a href=\"http://amzn.to/2l7IOYK\" target=\"_blank\" rel=\"nofollow
  noopener\">Anova Sous Vide Immersion Circulator with WiFi</a>&nbsp;that I currently
  use.&nbsp;&nbsp;This requires an initial investment, which can be significant if
  you want to invest into&nbsp;a really good model.</p><p><span class=\"alignnone
  size-full wp-image-17286\" style=\"display:block;max-width:1600px;\"><img style=\"--aspect-ratio:0.66666666666667;\"
  class=\"alignnone size-full wp-image-17286 lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Immersion-Circulator.jpg\"
  data-alt=\"Sous Vide Salmon - cooked to perfection, tender, moist and very flavorful.
  A crispy skin adds a nice contrast to buttery soft fish texture. One of the best
  salmon recipes. | Taste of Artisan\" width=\"1600\" height=\"2400\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Immersion-Circulator.jpg
  1600w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Immersion-Circulator-247x370.jpg
  247w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Immersion-Circulator-768x1152.jpg
  768w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Immersion-Circulator-1170x1755.jpg
  1170w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-Immersion-Circulator-585x878.jpg
  585w\" sizes=\"(max-width: 1600px) 100vw, 1600px\"></span></p><h2>Searing salmon
  after cooking</h2><p>You will want to pan sear the salmon fillets after cooking,
  skin side down. &nbsp;This will add flavor and make the rubbery skin palatable.
  You don’t need to sear the other side. Preheat a skillet with two tablespoons of
  olive oil. Sear the salmon skin down over high heat for about 45 seconds.</p><p><span
  class=\"alignnone size-full wp-image-17267\" style=\"display:block;max-width:1600px;\"><img
  style=\"--aspect-ratio:0.66666666666667;\" class=\"alignnone size-full wp-image-17267
  lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-3.jpg\"
  data-alt=\"Sous Vide Salmon - cooked to perfection, tender, moist and very flavorful.
  A crispy skin adds a nice contrast to buttery soft fish texture. One of the best
  salmon recipes. | Taste of Artisan\" width=\"1600\" height=\"2400\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-3.jpg
  1600w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-3-247x370.jpg
  247w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-3-768x1152.jpg
  768w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-3-1170x1755.jpg
  1170w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-3-585x878.jpg
  585w\" sizes=\"(max-width: 1600px) 100vw, 1600px\"></span></p><p>Remove the salmon
  from the pan and serve your perfectly cooked, moist and flaky sous vide salmon immediately.
  It will start losing the juices and drying out the longer it sits on the plate.</p><p><span
  class=\"alignnone size-full wp-image-17266\" style=\"display:block;max-width:1600px;\"><img
  style=\"--aspect-ratio:0.66666666666667;\" class=\"alignnone size-full wp-image-17266
  lazyload\" data-src=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-2.jpg\"
  data-alt=\"Sous Vide Salmon - cooked to perfection, tender, moist and very flavorful.
  A crispy skin adds a nice contrast to buttery soft fish texture. One of the best
  salmon recipes. | Taste of Artisan\" width=\"1600\" height=\"2400\" data-srcset=\"https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-2.jpg
  1600w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-2-247x370.jpg
  247w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-2-768x1152.jpg
  768w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-2-1170x1755.jpg
  1170w, https://tasteofartisan.com/wp-content/uploads/2019/01/Sous-Vide-Salmon-2-585x878.jpg
  585w\" sizes=\"(max-width: 1600px) 100vw, 1600px\"></span></p><div id=\"wprm-recipe-container-17273\"
  class=\"wprm-recipe-container\" data-recipe-id=\"17273\"><div class=\"wprm-recipe
