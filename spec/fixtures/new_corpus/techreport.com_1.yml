  class=\"content\"><blockquote><cite>shaq_mobile wrote:</cite><div class=\"blockquote__inner\">yeah
  i guess my main concern would be the fat bonding with any flavor in the meat. ive
  seen a few youtube channels try sous vide in butter, and they said it came out tasting
  less like the original meat. but if you took a lean, cheap cut, then overseasoned
  the butter, i'm sure itd be fine. i think sous vide'ing steaks is not exactly the
  purpose, right? dry steaks arent usually an issue if you are doing a good enough
  job.<br><br>i guess you could try and make a brown sauce with the leftover butter
  and try to reincorporate the flavor. i mean as long as you arent par boiling, there's
  always a solution. <img class=\"smilies\" src=\"./images/smilies/icon_wink.gif\"
  alt=\";)\" title=\"\"></div></blockquote><br><br>I've heard similar things. Part
  of it might be that the relatively short cook times for a steak done conventionally
  only allows the butter to brown on the exterior, but the protracted sous vide process
  allows for too much interaction between the butter and the meat.<br><br>Another
  point that the experts know when it comes to meat: It will come out of the sous
  vide cooked but looking pretty awful. The post sous vide browning process is critical
  to giving the meat the look &amp; external texture you want.</div>\n\n\t\t\t\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t<div
