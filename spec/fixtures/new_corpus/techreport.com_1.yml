  class=\"content\">I've also seen the \"add butter with steak in sous vide\" resulting
  in \"worse\" flavor, and that's because your greatest boost to a steak's flavor
  comes from the salt. Heck, that's basically all a good steakhouse does, keep the
  meat in a salty, dry environment for many days. It's basically a process to decrease
  the moisture content of the meat, resulting in higher relative concentrations of
  salt, fat, and protein.<br><br>With sous vide, adding butter (or any fat) to the
  bag means that your salt is diffusing into the meat AND the fat, meaning less salt
  content in the steak's interior, resulting in less tenderization and flavor. On
  top of that, you generally want the added fat content to brown up (oh, sweet maillard),
  which can't happen in the cooler, watery sous vide.</div>\n\n\t\t\t\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t<div
