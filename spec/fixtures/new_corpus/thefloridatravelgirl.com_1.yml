  1148w\" sizes=\"(max-width: 677px) 100vw, 677px\"></p>\n<p>Melbourne, Cocoa Beach,
  Palm Bay, and Titusville are the main cities that make up the Space Coast, and each
  have their own unique feel. For a beach trip, stay in Cocoa Beach if you like to
  be in the center of the action. Melbourne Beach is better if you prefer a more secluded
  area. The Space Coast is less than an hour and a half drive away from Orlando, so
  it makes for a great side trip after some exhausting theme parks days. Read on to
  find out everything you can experience on the Space Coast.</p>\n<h2>Things To Do
  on Florida’s Space Coast</h2>\n<p>Here is a sampling of my favorite things to do
  around here. Whether you are an adrenaline junkie or a little more laid back, there
  is something for everyone. For a multi day trip, I would plan for one day either
  at the Kennedy Space Center or Brevard Zoo, one day on an outdoor excursion like
  paddleboarding or a nature walk, one day exploring a downtown area and plenty of
  beach time in between!</p>\n<p><img data-attachment-id=\"6394\" data-permalink=\"http://thefloridatravelgirl.com/space-coast-florida-travel-guide/space-coast-guide-cover-2/\"
