  300w\" sizes=\"(max-width: 750px) 100vw, 750px\"></p>\n<ul>\n<li><strong>Relax in
  the Sun – </strong>The Space Coast has 72 mile of lush coastline which means there
  are tons of free parks to enjoy the beach. My favorites are Spessard Holland, Jetty
  Park, and Lori Wilson Park, but you really can’t go wrong with any of them!</li>\n<li><strong>Take
  an Airboat Ride –&nbsp;</strong>Get up close and personal to Florida wildlife (including
  alligators) on an adventurous airboat tour of the swamps.</li>\n<li><strong>Explore
  Cocoa Village – </strong>This historic area is full of specialty shops to find the
  perfect souvenir. You can also get a great meal here and visit some bars and breweries
  all while being by the water.</li>\n<li><strong>Climb High at <a style=\"color:
  #008080;\" href=\"http://thefloridatravelgirl.com/adventure-hq/\"><span style=\"color:
  #008080;\">Adventure HQ</span></a>– </strong>All ages will enjoy this community
  hub that has rock walls, a ninja warrior course, an escape room and a backyard where
  you can play cornhole, shuffleboard and more!</li>\n<li><strong>Play a round of
  golf –</strong> The Space Coast is home to over a dozen sprawling golf courses and
  driving ranges for all abilities. You can go on golfnow.com for deals on local courses!
  If your long game isn’t great, then check out the beachside mini golf courses including
  Lighthouse Cove mini golf.</li>\n<li><strong>Nature Trail –&nbsp;</strong>You can
  find over a dozen different nature trails to hike through for some scenic Florida
  views. My favorites are the Viera Wetlands, the Merritt Island Wildlife Sanctuary
  and the Turkey Creek Sanctuary. These places are especially popular for birding.</li>\n</ul>\n<p><img
