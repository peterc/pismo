  style=\"color: #008080;\">Eau Gallie Arts District</span></a> – </strong>This town
  square is the spot of frequent food, beverage and cultural festivals. Even if there’s
  not a festival going on, you can enjoy walking around and seeing the colorful murals
  painted by many local artists.</li>\n<li><strong>Hang ten after a lesson from the
  Ron Jon Surf Shop – </strong>Cocoa Beach is one of the best spots in Florida for
  surfing, so a visit here is the best time to try it! You are guaranteed to stand-up
  after an hour lesson.</li>\n<li><strong>Take a Stroll on the Cocoa Beach Pier –
  </strong>Be surrounded by the Atlantic Ocean on this pier perfect for fishing from,
  watching dolphins or getting a bite to eat.</li>\n<li><strong>Experience Nature’s
  Wonder on a <a style=\"color: #008080;\" href=\"http://thefloridatravelgirl.com/turtle-watching-space-coast/\"><span
  style=\"color: #008080;\">Turtle Walk</span></a> – </strong>If you are visiting
  from May through September, head to the beach at night for an amazing sight. Hundreds
  of turtles flock to this area to nest and if you are quiet enough, you can watch
  them crawl on the beach and lay their eggs.</li>\n<li><strong>Shop and Eat at Downtown
  Melbourne – </strong>This is where the locals go for dinner, drinks and to check
  out boutiques. There’s plenty of restaurants and shops to choose from, as well as
  some stunning views of Crane Creek and the Marina.</li>\n<li><strong>Get Your Green
  Thumb on at Rockledge Gardens –</strong> Check out this local garden where you can
  see a variety of native flora, take a class on maintaining plants or even do some
  goat yoga!</li>\n</ul>\n<p><img data-attachment-id=\"6397\" data-permalink=\"http://thefloridatravelgirl.com/space-coast-florida-travel-guide/img_2331-2/\"
