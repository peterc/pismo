  3000w\" sizes=\"(max-width: 683px) 100vw, 683px\"></p>\n<p>I almost always recommend
  getting a rental car for visiting the Space Coast. It’s a pretty vast area so you
  will want a car to explore. The Kennedy Space Center alone is pretty far from the
  main area and would be an expensive Uber ride. If you really want a car free vacation,
  you could possibly Uber from the airport to either of the Bed and Breakfasts mentioned
  below and then simply walk or bike or Uber to restaurants in the area. I think most
  would find that limiting though.</p>\n<p>For a day trip to the Space Coast, it is
  only an hour and a half east of Orlando, north of West Palm Beach and south of Daytona
  Beach. I would recommend driving down early so you have time to enjoy a few activities
  before heading to one of the downtown area for dinner.</p>\n<h2>Hotels on the Space
  Coast</h2>\n<p>The Space Coast has all sorts of hotels from different chain’s on
  the beach to cozy bed and breakfast’s. I find those to have the most character and
  give the full Space coast experience. However, if you want to use points, stick
  to the beachside chain’s, as the ones in town are more aimed at business travelers.</p>\n<p><img
