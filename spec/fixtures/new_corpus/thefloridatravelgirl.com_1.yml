  3000w\" sizes=\"(max-width: 768px) 100vw, 768px\"></p>\n<h2>Getting There and Around</h2>\n<p>If
  you want to fly to the Space Coast, you have two options. You can either fly into
  Orlando Airport and drive to the Space Coast or fly into the much smaller Melbourne
  airport. I often enjoy traveling through MLB because it’s size makes it a very easy
  airport experience. However, you almost always have a stop in Atlanta or Charlotte,
  which may mean a long layover. If you are staying on the Northern area of the Space
  Coast, Orlando Airport might be the same distance away and a lot less expensive
  to fly into.</p>\n<p><img data-attachment-id=\"6404\" data-permalink=\"http://thefloridatravelgirl.com/space-coast-florida-travel-guide/img_3871-3/\"
