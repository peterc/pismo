  735w\" sizes=\"(max-width: 683px) 100vw, 683px\"></p>\n<ul>\n<li><strong>Blast Off
  at <span style=\"color: #008080;\"><a style=\"color: #008080;\" href=\"http://thefloridatravelgirl.com/kennedy-space-center-ultimate-guide/\">The
  Kennedy Space Center</a></span> – </strong>You can’t visit the Space Coast without
  learning why it’s called that! Check out this part attraction, part museum where
  you can find out about space travel in the past and what’s coming in the future.</li>\n<li><strong>Find
  Your Wild Side at the <a style=\"color: #008080;\" href=\"http://thefloridatravelgirl.com/brevard-zoo-melbourne-florida/\"><span
  style=\"color: #008080;\">Brevard Zoo</span></a> – </strong>Visit the only zoo in
  the country where you can kayak through the wildlife exhibits. This immersive zoo
  features more than 900 animals, a zip lining course and a Kangaroo walkabout.</li>\n<li><strong>Paddle
  with Dolphins and Manatees on a <a style=\"color: #008080;\" href=\"http://thefloridatravelgirl.com/sup-eco-adventure/\"><span
  style=\"color: #008080;\">SUP Eco Tour</span></a> –&nbsp;</strong>If you prefer
  to see animals in a more natural habitat, then head to the Indian River where the
  dolphins and manatees live. My favorite spot is down in secluded Melbourne Beach
  where Fernando and Dina will lead you through the mangroves on a paddle board!</li>\n</ul>\n<p><img
