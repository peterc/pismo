  <span class=\"entry-comments-link\"><a href=\"http://thefloridatravelgirl.com/space-coast-florida-travel-guide/#respond\">Leave
  a Comment</a></span> </p></header><div class=\"entry-content\" itemprop=\"text\"><p>I
  have spent months putting this Space Coast, Florida travel guide together, because
  as a local resident, I really want to showcase this area of Florida! Cocoa Beach
  has been a travel destination since the space program started, but it is not the
  only reason to visit this east coast area. I truly think there are some of the best
  beaches in the state here, in addition to a whole host of other activities to enjoy.</p>\n<p><img
  data-attachment-id=\"6393\" data-permalink=\"http://thefloridatravelgirl.com/space-coast-florida-travel-guide/space-coast-guide/\"
