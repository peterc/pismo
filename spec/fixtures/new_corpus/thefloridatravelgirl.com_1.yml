  3000w\" sizes=\"(max-width: 768px) 100vw, 768px\"></p>\n<ul>\n<li><strong>Uncle
  Scotty’s Airbnb’s</strong> – Uncle Scotty has a variety of Airbnb’s all over the
  coast where you can experience the Space Coast to the fullest. The River House is
  my favorite, as you can stay right on the river for easy kayaking and sunset views.
  If you are looking for a fun and exciting weekend with friends, this is the place
  to stay!</li>\n<li><strong>Port D’Hiver Bed &amp; Breakfast</strong> – This Bed
  and Breakfast is the best spot for a romantic beachside vacation. They are renowned
  for their gourmet breakfast and large private porches. They are also right across
  the street from one of the nicest beaches on the Space Coast! If you are traveling
  as a couple, this is my top recommendation.</li>\n<li><strong>Four Points Sheraton
  Cocoa Beach</strong> – For a beachfront stay, the Four Points Sheraton puts you
  right in the middle of the Cocoa Beach action. You can pay with Marriott points
  and you are next door to the famous Ron Jon Surf Shop. This hotel is perfect for
  a family vacation.</li>\n<li><strong>Crane Creek Inn Waterfront Bed &amp; Breakfast</strong>
  – If you want to be close to Downtown Melbourne, than this Bed and Breakfast would
  be perfect. Not only is there a large pool and waterfront views, but Crush Eleven
  and Hell n’ Blazes are less than a five minute walk away. I recommend this spot
  for anyone who likes to be in walking distance to restaurants and bars.</li>\n</ul>\n<p><img
