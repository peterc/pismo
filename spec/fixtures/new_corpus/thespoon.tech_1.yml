  class=\"wp-caption-text\">Whirlpool induction sous vide system</figcaption></figure></div>\n
  \           <div class=\"td-a-rec td-a-rec-id-content_inline  \">\n\n</div><p>Whirlpool
  has been <a href=\"http://pdfpiw.uspto.gov/.piw?PageNum=0&amp;docid=10028609&amp;IDKey=C0D9F4BF5D3D%0D%0A&amp;HomeUrl=http%3A%2F%2Fpatft.uspto.gov%2Fnetacgi%2Fnph-Parser%3FSect1%3DPTO2%2526Sect2%3DHITOFF%2526u%3D%25252Fnetahtml%25252FPTO%25252Fsearch-adv.htm%2526r%3D22%2526f%3DG%2526l%3D50%2526d%3DPTXT%2526p%3D1%2526S1%3D%28%252522food%252522%252BAND%252B%252522cooking%252522%29%2526OS%3D%252522food%252522%252Band%252B%252522cooking%252522%2526RS%3D%28%252522food%252522%252BAND%252B%252522cooking%252522%29\">awarded
  a patent</a> for a new sous vide appliance that utilizes an induction system to
  both heat and power a cooking vessel with an internal water circulator. The system
  described in the patent also has Wi-Fi and a microcontroller to control the cook.</p>\n<p>While
  the description of the system is very detailed (you can read it in all its glory&nbsp;<a
  href=\"http://pdfpiw.uspto.gov/.piw?PageNum=0&amp;docid=10028609&amp;IDKey=C0D9F4BF5D3D%0D%0A&amp;HomeUrl=http%3A%2F%2Fpatft.uspto.gov%2Fnetacgi%2Fnph-Parser%3FSect1%3DPTO2%2526Sect2%3DHITOFF%2526u%3D%25252Fnetahtml%25252FPTO%25252Fsearch-adv.htm%2526r%3D22%2526f%3DG%2526l%3D50%2526d%3DPTXT%2526p%3D1%2526S1%3D%28%252522food%252522%252BAND%252B%252522cooking%252522%29%2526OS%3D%252522food%252522%252Band%252B%252522cooking%252522%2526RS%3D%28%252522food%252522%252BAND%252B%252522cooking%252522%29\">here</a>),
  below is a brief summary of how it works:</p>\n<p>The system includes an induction
  heating surface that both heats water as well as powers an internal circulator within
  the vessel. The larger vessel, which sits atop the induction surface, has an internal
  vessel within it. There is a gap in between the two vessels where water circulates
  and is heated. The heating system is powered by a magnetic coupling&nbsp; of two
  plates.&nbsp; The internal stirring plate rotates and has heated blades on it, which
  help circulate and heat the water.</p>\n<p>You can see a diagram of the blade-system
  below:</p>\n<figure id=\"attachment_5899\" style=\"width: 759px\" class=\"wp-caption
  aligncenter\"><img data-attachment-id=\"5899\" data-permalink=\"https://thespoon.tech/whirlpool-patents-induction-powered-sous-vide-cooking-appliance/screen-shot-2018-07-29-at-11-28-57-am/\"
  data-orig-file=\"https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM.png\"
  data-orig-size=\"759,682\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
  data-image-title=\"Blade system\" data-image-description=\"\" data-medium-file=\"https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM-300x270.png\"
  data-large-file=\"https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM.png\"
  class=\"wp-image-5899 size-full td-animation-stack-type0-1\" src=\"https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM.png\"
  alt=\"\" width=\"759\" height=\"682\" srcset=\"https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM.png
  759w, https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM-300x270.png
  300w, https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM-696x625.png
  696w, https://thespoon.tech/wp-content/uploads/2018/07/Screen-Shot-2018-07-29-at-11.28.57-AM-467x420.png
  467w\" sizes=\"(max-width: 759px) 100vw, 759px\"><figcaption class=\"wp-caption-text\">An
  internal plate with blades circulates and heats water within the vessel gap</figcaption></figure>\n<p>The
  whole system, which is controlled through a user interface on the induction hob/surface,
  has a Wi-Fi or Bluetooth temperature probe that sends water temperature information
  back to the induction surface. The system can also be controlled via Wi-Fi and an
  embedded microcontroller.</p>\n<p>With this patent, it looks like Whirlpool has
  created an interesting induction-based sous vide system that is differentiated from
  the sous vide circulators from the likes of <a href=\"https://patents.google.com/patent/US20150342388\">Anova</a>
  and <a href=\"https://thespoon.tech/lisa-fetterman-is-reinventing-nomiku-as-a-sous-vide-powered-food-delivery-business/\">Nomiku</a>
  and the <a href=\"https://patents.google.com/patent/US20080066624A1/en\">water bath
  systems</a> that started appearing over a dozen years ago.</p>\n<p>As with all patents,
  there’s no guarantee that Whirlpool will actually productize their innovation. The
  company filed the patent in late 2015 and it doesn’t appear at this point that the
  company has brought the system to market.&nbsp;Personally, I think an induction
  cooktop with a turnkey sous vide cooking vessel is an intriguing new product, so
  I’ll be keeping an eye out to see what the appliance giant does with this patent.</p>\n<p><em>How
  will sous vide fit into into the kitchen of the future? Come to the <a href=\"http://www.smartkitchensummit.com\">Smart
  Kitchen Summit</a> to find out.&nbsp;</em></p>\n<div class=\"sharedaddy sd-sharing-enabled\"><div
