table-of-contents" class="a967"><header class="_4457"><h2 class="_4b9c" tabindex="0">The research</h2><button class="_21c0" aria-expanded="true" aria-pressed="true" aria-haspopup="true">Collapse<!-- --> all</button></header><ul class="_80eb" data-gtm-element="review_toc_list"><li class="f1c2"><a href="#why-you-should-trust-us" data-gtm-element="review_toc_link">Why you should trust us</a></li><li class="f1c2"><a href="#who-this-is-for" data-gtm-element="review_toc_link">Who this is for</a></li><li class="f1c2"><a href="#how-we-picked-and-tested" data-gtm-element="review_toc_link">How we picked and tested</a></li><li class="f1c2"><a href="#our-pick-anova-precision-cooker-nano" data-gtm-element="review_toc_link">Our pick: Anova Precision Cooker Nano</a></li><li class="f1c2"><a href="#flaws-but-not-dealbreakers" data-gtm-element="review_toc_link">Flaws but not dealbreakers</a></li><li class="f1c2"><a href="#runner-up-chefsteps-joule" data-gtm-element="review_toc_link">Runner-up: ChefSteps Joule</a></li><li class="f1c2"><a href="#budget-pick-monoprice-strata-home-sous-vide-immersion-cooker-800w" data-gtm-element="review_toc_link">Budget pick: Monoprice Strata Home Sous Vide Immersion Cooker 800W</a></li><li class="f1c2"><a href="#the-best-searing-torch" data-gtm-element="review_toc_link">The best searing torch</a></li><li class="f1c2"><a href="#how-to-seal-bags" data-gtm-element="review_toc_link">How to seal bags</a></li><li class="f1c2"><a href="#how-to-get-started-cooking-sous-vide" data-gtm-element="review_toc_link">How to get started cooking sous vide</a></li><li class="f1c2"><a href="#the-competition" data-gtm-element="review_toc_link">The competition</a></li><li class="f1c2"><a href="#sources" data-gtm-element="review_toc_link">Sources</a></li></ul></section><div aria-multiselectable="true" role="tablist"><section class="_77f1" id="why-you-should-trust-us"><h2 class="_50b0" aria-controls="why-you-should-trust-us-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Why you should trust us</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="why-you-should-trust-us-panel" class="_451c" aria-labelledby="why-you-should-trust-us" aria-hidden="true" role="tabpanel"><p>We’ve been reviewing and recommending sous vide devices for the home since 2012. Our long-term testing has given us a look at how the technologies have changed over this period—and it also has helped us figure out what’s important and what isn’t.</p><p>Nick Guy has been interested in the intersection of food and tech since middle school, when <em>Emeril Live</em> was appointment viewing for him. He has been cooking sous vide since November 2014, when he first got his hands on the Anova Precision Cooker (if you don’t count his pretty successful attempts with hot water and a cooler!).</p><p>Tim Barribeau has written for Wirecutter since 2012, covering both gadgetry and cooking tools. In that time he has interviewed James Beard Award–winning authors and chefs, performed blind taste tests with Japanese chefs, and persuaded ice cream parlors to spend hours slinging ice cream with different sizes and shapes of scoops. He also makes a mean sous vide salmon.</p></div></section><section class="_77f1" id="who-this-is-for"><h2 class="_50b0" aria-controls="who-this-is-for-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Who this is for</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="who-this-is-for-panel" class="_451c" aria-labelledby="who-this-is-for" aria-hidden="true" role="tabpanel"><p>A home sous vide cooker is mostly for food lovers and experimental cookers. It’s for people who love cooking and playing around with new recipes and techniques, and are willing to wait for hours for food to finish cooking. Over the past few years, sous vide cooking has blossomed into the public consciousness. Thanks to the technique’s prevalence in the kitchens of high-end restaurants as well as a glut of <a href="https://www.amazon.com/s/ref=nb_sb_noss_2?url=search-alias%3Dstripbooks&amp;field-keywords=sous+vide&amp;tag=thesweethome-20&amp;linkCode=xm2&amp;ascsubtag=SH377&amp;tag=thesweethome-20" rel="noopener" target="_blank">demystifying literature</a>, demand for home-use sous vide circulators has soared, and many inventors have been using Kickstarter to fund the creation of affordable machines.</p><p>Now a mainstay of cooking shows and Internet discussions, sous vide involves using a tool, such as the immersion circulators we tested here, to heat water and keep it at a set temperature. Then you seal your food—ideally within a vacuum—and immerse it in the hot water for hours at a time until the entire thing reaches a uniform temperature. The result? Steak that’s a perfect medium rare throughout (no cold, raw centers or overcooked outsides), chicken so tender that you don’t even need a knife, and eggs the consistency of custard. That’s what sous vide can do. And for the most part, making that happen is easy.</p><p>The best of these devices are very simple to use and allow you to expand the margin of error in creating the perfect piece of food. They’re like a more controllable version of <a href="https://thewirecutter.com/reviews/best-slow-cooker/">slow cookers</a>, and they can give you some pretty interesting food outcomes thanks to their accuracy.</p><aside class="_8ad5"><p>Steak that’s a perfect medium rare … chicken so tender that you don’t even need a knife, and eggs the consistency of custard.</p></aside><p>Over the past few years, sous vide technology has come into its own, and the price has dropped significantly. If you’ve been curious about the technology, now is the perfect time to give it a try. Thanks to recent interest and competition, sous vide devices are now more affordable and easy to use.</p></div></section><section class="_77f1" id="how-we-picked-and-tested"><h2 class="_50b0" aria-controls="how-we-picked-and-tested-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">How we picked and tested</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="how-we-picked-and-tested-panel" class="_451c" aria-labelledby="how-we-picked-and-tested" aria-hidden="true" role="tabpanel"><figure id="attachment_62000" class="wp-caption alignnone"><figure class="d59a"><img alt="Several eggs bubbling in a water circulator" width="636" height="424" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-120x80.jpg" class="size-full wp-image-62000 f1d8 undefined" data-sizes="(max-width: 636px) 100vw, 636px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726.jpg 636w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> Cooking eggs sous vide.<!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Sarah Kobos</span></figcaption></figure><p>You can find three main types of sous vide cooker: the immersion circulator that can simultaneously heat and circulate water, the all-in-one but less precise water bath, and the bring-your-own-heat controller. For most people in most situations, the immersion circulator is the perfect sous vide cooker. This style latches onto the side of a vessel—be it a pot, a plastic tub, or even a cooler—and not only heats the water but also uses an impeller to circulate it around the container, ensuring that the temperature is more even throughout the entire vessel. Immersion circulators also tend to be smaller than some of the alternatives, priced decently, and easy to use.</p><p>When you’re shopping for a sous vide cooker, you have four traits to look for:</p><ul><li><strong>Accuracy:</strong> With some food, <a href="http://hoerup.dk/wp-content/uploads/2014/07/eggchartfull.jpg" rel="noopener" target="_blank">eggs in particular</a>, a temperature variance of just 1 degree Fahrenheit can mean a radically different final product. So you need a sous vide cooker that is accurate enough to do what you want—and all of the water has to be at that same temperature. No hot or cold spots.</li><li><strong>Speed:</strong> You don’t want to wait for hours for the cooker to bring the container of water up to temperature. You need a powerful heating element that can rapidly warm a large volume of water and keep it warm as you cook.</li><li><strong>Price:</strong> Because these are enthusiast gadgets right now, we’re a bit less exacting on the price front, but some $100 options are just as good as $500 ones, and we know you want to save money where you can.</li><li><strong>Fits a wide range of containers:</strong> The best sous vide cookers don’t require dedicated counter space and can work with multiple sizes and shapes of vessels.</li><li><strong>Remote and onboard controls:</strong> Because almost all of the top contenders now connect to smartphones over Wi-Fi or Bluetooth, that’s another feature we consider important these days. Even so, we still prefer devices that also have onboard controls and don’t require a second device.</li><li><strong>Temperature stability:</strong> This matters, but is less important than some people might think. Generally, low-and-slow foods can handle a little more variation than things that you need to cook quickly, but you still want your cooking to stay on target. For foods that cook more quickly, like eggs, stable temperatures are more important.</li><li><strong>Built-in timer:</strong> Not every sous vide circulator has a timer built in, but for us, it’s a useful feature. The count-up (just showing the cooking time) and countdown (with an alarm when done) types are both handy for keeping track of how a cook is going, but the ones that shut down after a specific time are less so, as they can allow food to drop to a temperature where bacterial growth becomes a problem.</li></ul><p>A more powerful heater warms water faster and rebounds from the addition of cold food more quickly, but it isn’t any more efficient in the long run, and it is more likely to flip a breaker in your kitchen. Power versus utility is a balancing act—but keep in mind that you can always give a lower-wattage circulator a boost with some hot water from a kettle. Right now, most of the circulators operate at around 1,000 to 1,100 watts (about the same as a full-size microwave) or 750 to 800 watts (about the same as a mini microwave). This isn’t a serious drawback, but it is something to take into account if you know that the breaker for your kitchen gets flipped easily.</p><p>We took a bunch of other factors into account, too. How does the cooker attach? How precise does the water level have to be? How big is the machine? How big of a container does it need? How loud is it? Is it easy to use? Does it have audible alarms to indicate when it’s at temperature? These things can separate the great sous vide machines from the good.</p><figure id="attachment_61993" class="wp-caption alignnone"><figure class="d59a"><img alt="Five sous vide circulators of various shapes" width="630" height="420" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630-120x80.jpg" class="size-full wp-image-61993 f1d8 undefined" data-sizes="(max-width: 630px) 100vw, 630px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> The immersion circulators we tested in 2016.<!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Nick Guy</span></figcaption></figure><p>With each sous vide cooker, we heated 1½ gallons of water—enough to fill a stockpot—from 69 to 135 degrees Fahrenheit (the temperature for steak cooked to medium), measuring the temperature at both points with the ThermoWorks Thermapen Mk4 (an accurate <a href="https://thewirecutter.com/reviews/the-best-instant-read-thermometer/">instant-read thermometer</a>) and recording the time to get to temp. We covered the pot with foil to prevent evaporation, and we continued to let the circulators run for 12 hours—a longer time than your average recipe, but a good indicator, we felt, of the machine’s ability to hold a set temperature indefinitely.<br><div class="_0fee"><div class="_461e"><table class=""><tbody><tr><td><strong>Measurement</strong></td><td><strong>Anova Nano</strong></td><td><strong>ChefSteps Joule (Steel)</strong></td><td><strong>ChefSteps Joule (White)</strong></td><td><strong>Monoprice Strata</strong></td><td><strong>Anova Wi-Fi</strong></td></tr><tr><td>Starting temp (°F)</td><td>69</td><td>69</td><td>69</td><td>69</td><td>69</td></tr><tr><td>Circulator display temp</td><td>69.1</td><td>69</td><td>68.8</td><td>69.1</td><td>69</td></tr><tr><td>Time to reach 135 °F</td><td>21 minutes</td><td>15 minutes</td><td>14 minutes</td><td>20 minutes</td><td>20 minutes</td></tr><tr><td>Thermometer read temp</td><td>135</td><td>135</td><td>135</td><td>135</td><td>135</td></tr><tr><td>Circulator display of temp</td><td>135</td><td>135</td><td>135.4</td><td>134.8</td><td>135</td></tr><tr><td>kWh at temp</td><td>0.23</td><td>0.24</td><td>0.25</td><td>0.25</td><td>0.26</td></tr><tr><td>kWh after 1 hour</td><td>0.27</td><td>0.25</td><td>0.28</td><td>0.31</td><td>0.32</td></tr><tr><td>kWh after 12 hours</td><td>0.78</td><td>0.44</td><td>0.65</td><td>1.12</td><td>1.07</td></tr><tr><td>Ambient sound (dB)</td><td>38</td><td>38</td><td>36.3*</td><td>36.3*</td><td>38</td></tr><tr><td>Sound at unit</td><td>49</td><td>45</td><td>53.5*</td><td>61.9*</td><td>52</td></tr><tr><td>Sound at 12 inches</td><td>42</td><td>40</td><td>40.1*</td><td>50.3*</td><td>45</td></tr></tbody></table></div></div></p><p><div class="wp-caption-text">The results of our most recent tests (* indicates results from a previous test).</div></p></div></section><section class="_77f1" id="our-pick-anova-precision-cooker-nano"><h2 class="_50b0" aria-controls="our-pick-anova-precision-cooker-nano-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Our pick: Anova Precision Cooker Nano</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="our-pick-anova-precision-cooker-nano-panel" class="_451c" aria-labelledby="our-pick-anova-precision-cooker-nano" aria-hidden="true" role="tabpanel"><figure id="attachment_62001" class="wp-caption alignnone"><figure class="d59a"><img alt="The Anova circulator in a plastic tub of water with eggs cooking in it" width="636" height="424" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-120x80.jpg" class="alignnone size-full wp-image-62001 f1d8 undefined" data-sizes="(max-width: 636px) 100vw, 636px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736.jpg 636w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1736-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> <!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Sarah Kobos</span></figcaption></figure><div class="_173b _83e3 _81b2"><h4 class="c4d8">Our pick</h4><div id="callout-1" class="_6671" data-gtm-element="callout"><div class="_2303"><div class="_078b"><div class="_44cb"><a href="https://wclink.co/link/19331/146849/4/81249?merchant=Amazon" class="_3738" rel="nofollow" target="_blank" data-store="Amazon" data-gtm-trigger="callout_product_link_image"><img src="https://d1b5h9psu9yexj.cloudfront.net/19331/Anova-Precision-Cooker-Nano_20180827-144427_full.jpeg" itemprop="image" alt="Anova Precision Cooker Nano"></a></div><div class="_7d0d"><h3 class="_6716"><a href="https://wclink.co/link/19331/146849/4/81249?merchant=Amazon" class="product-link" rel="nofollow" target="_blank" title="Anova Precision Cooker Nano" data-store="Amazon" data-gtm-trigger="callout_product_link_name">Anova Precision Cooker Nano</a></h3><h2 class="_0320"><a href="https://wclink.co/link/19331/146849/4/81249?merchant=Amazon" rel="nofollow" target="_blank" title="The best sous vide circulator" data-store="Amazon" data-gtm-trigger="callout_product_link_title">The best sous vide circulator</a></h2><p class="facc">This immersion circulator is accurate, impressively easy to use, and affordable.</p><div><h4 class="_4174">Buying Options</h4><div class="_61ef product-pricebox-0" data-source-id-order="0" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/19331/146849/4/81249?merchant=Amazon" data-store="Amazon" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$98</span>*<!-- --> from <span>Amazon</span></a></div><p class="_2bbd">*At the time of publishing, the price was <!-- -->$100<!-- -->.</p></div></div></div></div></div></div><p>The <a class="product-link" href="https://wclink.co/link/19331/0/4/81244/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Anova Precision Cooker Nano</a> is the best bet for most home cooks due to its accuracy, low price, relatively small size, and flexibility. It’s one of the cheapest ways to get into sous vide cooking, and it works with a huge range of containers, meaning you probably don’t need to buy any new hardware. The Anova Nano has an intuitive touchscreen interface. It also offers a beep alert when water has come to temperature, it has circuit-saving lower wattage, and is quieter than much of the competition.</p><p>About the height of a wine bottle but even skinnier, the Anova Nano is smaller than pretty much anything else available, including the older Anova models, by about half; the ChefSteps Joule is the only exception. The 750-watt heating element in the Anova Nano is low enough that it shouldn’t trip any breakers in your kitchen, but was able to get water up to temperature in the same amount of time as the larger, 900-watt Anova Precision Cooker Wi-Fi (our previous top pick). And once the water was there, it stayed there, even over long cooks. Anova promises temperature variance of +/- 0.2 °F. We tested to the whole degree, which is accurate enough for any home sous vide cooking, but Anova’s cookers have been consistently accurate in our past testing.</p><figure id="attachment_61999" class="wp-caption alignnone"><figure class="d59a"><img alt="A closeup of the Nano's touch screen, showing its plus/minus buttons and the temperature display" width="636" height="424" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-120x80.jpg" class="size-full wp-image-61999 f1d8 undefined" data-sizes="(max-width: 636px) 100vw, 636px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708.jpg 636w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> The Anova Nano’s touchscreen is responsive and easy to use.<!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Sarah Kobos</span></figcaption></figure><p>The Anova Nano has a simple touchscreen interface that’s even easier to use than the Anova Precision Cooker Wi-Fi’s scroll wheel. Three on-screen buttons allow you to toggle between the current temperature, the target temperature, and a timer, with the data displayed in big numbers below. You can use the “+” and “-” buttons to toggle these figures up and down, and a big play button between them starts the cook.</p><p>The Anova Nano is very quiet. When we tested it in a quiet room (ambient level of 38 decibels) and used a digital sound level meter to measure volume, the Anova Nano produced about 49 dB when we measured right against the circulator itself; the result dropped to just 42 dB, about the level of the background noise in a larger room, when we measured it from a foot away. The noise is higher pitched than that of the Anova Precision Cooker Wi-Fi, but quieter. Only the Joule was quieter in our testing.</p><p>In contrast to the Monoprice Strata, the Anova Nano alerts you when it comes to temperature, so you don’t have to hang around the kitchen waiting for it. The Anova cooker beeps when it’s just under the desired heat level, so the temp should be just right by the time you get yourself over to the kitchen.</p><figure id="attachment_62148" class="wp-caption alignnone"><figure class="d59a"><img alt="A look at the Anova app showing the different screens during the cooking process." width="6000" height="4000" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-120x80.jpg" class="size-full wp-image-62148 f1d8 undefined" data-sizes="(max-width: 6000px) 100vw, 6000px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-768x512.jpg 768w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-1024x683.jpg 1024w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> Choosing and setting a recipe in the Anova Culinary app is easy.<!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Courtesy of Anova Culinary</span></figcaption></figure><p>The Bluetooth pairing process is painless, handled through the Anova app (<a class="product-link" href="https://wclink.co/link/19202/0/4/60845/?merchant=App%20Store" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="App Store">iOS</a> or <a class="product-link" href="https://wclink.co/link/19203/0/4/60846/?merchant=Google%20Play" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Google Play">Android</a>). Once the unit is paired, you can set the temperature and timer from your phone, or use the preset recipes in the app to send over that data with one press. This means that instead of having to take the separate steps of finding the recipe for what you’re cooking, and then manually entering it on the Anova Nano’s touchscreen, you can just find the cooking instructions and press a button to get it started.</p><p>The app works well, and Anova adds more content on a fairly regular basis. Currently you can find cooking guides from J. Kenji López-Alt of Serious Eats, plus specific recipes from a variety of chefs. Some recipes let you choose the meat’s thickness and doneness when calculating the time and temperature, while others just give you a set number. You can, of course, manually set these figures instead.</p><p>Anova <a href="https://anovaculinary.com/two-year-warranty/" rel="noopener" target="_blank">warranties its sous vide cookers</a> for two years, and offers a 100-day money-back guarantee.</p></div></section><section class="_77f1" id="flaws-but-not-dealbreakers"><h2 class="_50b0" aria-controls="flaws-but-not-dealbreakers-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Flaws but not dealbreakers</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="flaws-but-not-dealbreakers-panel" class="_451c" aria-labelledby="flaws-but-not-dealbreakers" aria-hidden="true" role="tabpanel"><p>The relatively low price of the Anova Nano comes at the cost of some functionality. Most obviously, the 750-watt heater takes longer to warm water than some of the more powerful models. Bringing a 1½-gallon vessel from 69 °F to 135 °F took 21 minutes, compared with 15 minutes for the ChefSteps Joule, although it wasn’t any slower than the larger Anova Precision Cooker Wi-Fi. You can always give the heater a bit of a boost by using hot water from your kettle to preheat the bath.</p><p>The Anova Nano has a smaller maximum clamp opening than the Anova Precision Cooker Wi-Fi (0.7 inches vs. 1.25 inches), but it’s still wide enough that it’ll fit most common kitchen vessels. Because that clamp doesn’t slide up or down like it does on the other Anova model, you have a little less flexibility in the depth of the water or container you can use. Also, the Anova Nano goes up to only 197 °F, compared with above 200 °F for some other models we tested, but the only thing we know of that requires temperatures that high is <a href="https://skillet.lifehacker.com/how-to-sous-vide-your-own-medical-marijuana-edibles-1772309487" rel="noopener" target="_blank">decarbing weed</a>, which you can do at 203 °F.</p><p>Because it has a less powerful motor, the Anova Nano can only circulate up to five gallons of water, compared with 10 for the Joule. Though that’s a big difference, five gallons is a lot of water, and it’s unlikely that most home cooks will use that much. The Nano also requires a minimum of 5 inches of water (though you’ll need different amounts of water depending on what vessel you’re using, and taller vessels will need more), which again, sounds like a lot compared with the Joule’s 1½ inches, but you’ll usually need about 5 inches to cover what you’re cooking anyways.</p><p>The lack of Wi-Fi might be a problem if you plan on starting cooks from outside of your kitchen in a big house, but for most people who are simply using the app to set the temperature while next to the unit, it won’t be a big deal.</p></div></section><section class="_77f1" id="runner-up-chefsteps-joule"><h2 class="_50b0" aria-controls="runner-up-chefsteps-joule-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Runner-up: ChefSteps Joule</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="runner-up-chefsteps-joule-panel" class="_451c" aria-labelledby="runner-up-chefsteps-joule" aria-hidden="true" role="tabpanel"><figure id="attachment_61998" class="wp-caption alignnone"><figure class="d59a"><img alt="The ChefSteps Joule, a tall white cylinder with a power cable, in a metal pot" width="636" height="424" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--120x80.jpg" class="alignnone size-full wp-image-61998 f1d8 undefined" data-sizes="(max-width: 636px) 100vw, 636px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-.jpg 636w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres--120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> <!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Sarah Kobos</span></figcaption></figure><div class="_173b _81b2"><h4 class="c4d8">Runner-up</h4><div id="callout-1" class="_6671" data-gtm-element="callout"><div class="_2303"><div class="_078b"><div class="_44cb"><a href="https://wclink.co/link/19127/98657/4/81272?merchant=Amazon" class="_3738" rel="nofollow" target="_blank" data-store="Amazon" data-gtm-trigger="callout_product_link_image"><img src="https://d1b5h9psu9yexj.cloudfront.net/19127/ChefSteps-Joule_20170712-150838_fullsize.jpg" itemprop="image" alt="ChefSteps Joule"></a></div><div class="_7d0d"><h3 class="_6716"><a href="https://wclink.co/link/19127/98657/4/81272?merchant=Amazon" class="product-link" rel="nofollow" target="_blank" title="ChefSteps Joule" data-store="Amazon" data-gtm-trigger="callout_product_link_name">ChefSteps Joule</a></h3><h2 class="_0320"><a href="https://wclink.co/link/19127/98657/4/81272?merchant=Amazon" rel="nofollow" target="_blank" title="Small and powerful" data-store="Amazon" data-gtm-trigger="callout_product_link_title">Small and powerful</a></h2><p class="facc">This cooker is one of the smallest and most powerful we tested, and it works with less water, but it lacks physical controls.</p><div><h4 class="_4174">Buying Options</h4><div class="_61ef product-pricebox-0" data-source-id-order="0" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/19127/98657/4/81272?merchant=Amazon" data-store="Amazon" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$180</span> from <span>Amazon</span></a></div></div></div></div></div></div></div><p>The <a class="product-link" href="https://wclink.co/link/19127/0/4/60839/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">ChefSteps Joule</a> outperforms the Anova Precision Cooker Nano in a lot of ways, including a smaller body and faster heating times. But ChefSteps’s more expensive circulator lacks physical controls, meaning it doesn’t work without your phone. For all of the great things it has going for it, that lack of buttons is a big enough omission that we can’t recommend it as our top pick.</p><p>The most obvious advantage of the Joule is its size. At 11 inches long and 1.85 inches in diameter, it’s about 60 percent the volume of the Anova Nano unit and about half the weight, at only 1.28 pounds. This thing is impressively tiny—it can easily fit in pretty much any utensil drawer, whereas the Anova is too large to fit in most.</p><p>The Joule is also more powerful, with a 1,110 W heating element. In our tests, it heated water a full six minutes faster than the Anova Nano, raising the temperature from 69 °F to 135 °F in only 15 minutes. And despite the higher wattage, it used less power over time: In 12 hours, the Joule drew only 0.44 kWh, compared with the Precision Cooker Nano’s 0.78 kWh. Based on the US Energy Information Administration’s August 2016 <a href="https://www.eia.gov/electricity/monthly/epm_table_grapher.cfm?t=epmt_5_6_a" rel="noopener" target="_blank">national average of the price of electricity</a>, that’s a cost of less than 6¢.</p><p>Another way the Joule preserves resources is by requiring less water. The Anova Nano needs at least 5 inches of water in which to operate, while the Joule needs only 1½ inches. The Joule pulls in water through an opening just above the base, heats it, and then spits it out through an oval-shaped opening that doesn’t have to be submerged. The device also has a magnetic foot that lets it stick to the bottom of some pots and other vessels. We were able to use a <a href="https://thewirecutter.com/reviews/best-dutch-oven/">Dutch oven</a> for sous vide cooking with the Joule, which would have been difficult with the Anova Nano because of the shape of the pot’s curves and its relatively short walls. The Joule just stuck right to the bottom, and we were ready to go.</p><p>The ChefSteps model is just as quiet as the Anova Nano cooker when the output spout is totally submerged, measuring 52.7 dB at the cooker and 44.3 dB a foot away. When the opening isn’t underwater, it sounds like a fountain that might be used for white noise, and is noticeably louder at 73.2 dB up close and 61.6 dB from a foot away.</p><figure id="attachment_62002" class="wp-caption alignnone"><figure class="d59a"><img alt="The Joule and Nano upright on a counter—the Joule is an inch or two shorter and slightly thinner" width="636" height="424" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-120x80.jpg" class="size-full wp-image-62002 f1d8 undefined" data-sizes="(max-width: 636px) 100vw, 636px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220.jpg 636w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> The Joule (right) is smaller than the Anova Nano, but both are much smaller than previous-generation sous vide cookers.<!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Sarah Kobos</span></figcaption></figure><p>ChefSteps’s app experience (<a class="product-link" href="https://wclink.co/link/19204/0/4/60847/?merchant=App%20Store" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="App Store">iOS</a> and <a class="product-link" href="https://wclink.co/link/19205/0/4/60848/?merchant=Google%20Play" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Google Play">Android</a>) is particularly great. Pairing with the Joule is no issue, and once you’re connected, cooking is a breeze. As of this writing, the app offers dozens of preset recipes, organized by food type. When you choose the kind of meat, the app asks to what temperature you’d like it to cook (with full-screen videos in the background showing the doneness), after which it asks you to indicate whether the protein is fresh or frozen, and how thick it is. From there it calculates how long to cook, and it starts heating the water when you’re ready. The experience is similar for eggs and vegetables. Of course, you can also set the temperature and time manually yourself. And ChefSteps offers an Amazon Alexa skill that allows you to control your Joule with an Echo or another Alexa-enabled device.</p><p>The downside to the app is that it’s the only way to control the Joule. Other than the top cap, which you can use to stop the cooking, the Joule has no buttons or displays. With the Anova Nano, you can use the touchscreen to set your desired temperature and hit the start button. With the Joule, you must pull out your phone or tablet and set everything from there. This is the single reason the ChefSteps Joule isn’t our top recommendation. We know that for many people, the app-based control scheme will be just fine, but for others it’s a dealbreaker. A version of the Joule with onboard controls, if ChefSteps were to make one, might just be the perfect sous vide machine.</p><p>In an October 2016 <a href="http://www.seriouseats.com/2016/10/joule-sous-vide-immersion-circulator-review.html" rel="noopener" target="_blank">review of the Joule</a> for Serious Eats, J. Kenji López-Alt calls it “the new standard on the market.” He writes that the magnetic foot is “an ingeniously simple solution to what was previously a perennial problem,” and says that he found the small size the handiest of all the features. The lack of hardware controls is his biggest reservation. Ultimately, we agree with his conclusion, in which he finds “the Anova and the Joule [to be] equally attractive tools designed for slightly different audiences.” He continues, “Choose whichever one suits your needs best—you can’t really go wrong.”</p><p>ChefSteps offers two versions of the Joule: the <a class="product-link" href="https://wclink.co/link/16861/0/4/60849/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">original with a stainless steel cap and foot</a>, and a <a class="product-link" href="https://wclink.co/link/19127/0/4/60839/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">less expensive model</a> that uses polycarbonate on those components, as on the rest of the body. We tested both, and they’re functionally identical, so we recommend going with the less expensive version unless you love the look of the steel.</p></div></section><section class="_77f1" id="budget-pick-monoprice-strata-home-sous-vide-immersion-cooker-800w"><h2 class="_50b0" aria-controls="budget-pick-monoprice-strata-home-sous-vide-immersion-cooker-800w-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Budget pick: Monoprice Strata Home Sous Vide Immersion Cooker 800W</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="budget-pick-monoprice-strata-home-sous-vide-immersion-cooker-800w-panel" class="_451c" aria-labelledby="budget-pick-monoprice-strata-home-sous-vide-immersion-cooker-800w" aria-hidden="true" role="tabpanel"><figure id="attachment_62003" class="wp-caption alignnone"><figure class="d59a"><img alt="The Monoprice cooker in a small saucepan" width="636" height="424" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-120x80.jpg" class="alignnone size-full wp-image-62003 f1d8 undefined" data-sizes="(max-width: 636px) 100vw, 636px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309.jpg 636w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-630x420.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> <!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Michael Hession</span></figcaption></figure><div class="_173b _81b2"><h4 class="c4d8">Budget pick</h4><div id="callout-4" class="_6671" data-gtm-element="callout"><div class="_2303"><div class="_078b"><div class="_44cb"><a href="https://wclink.co/link/19201/147769/4/81271?merchant=Amazon" class="_3738" rel="nofollow" target="_blank" data-store="Amazon" data-gtm-trigger="callout_product_link_image"><img src="https://d1b5h9psu9yexj.cloudfront.net/19201/Monoprice-Strata-Home-Sous-Vide-Precision-Cooker-800W_20180814-191329_full.jpeg" itemprop="image" alt="Monoprice Strata Home Sous Vide Precision Cooker 800W"></a></div><div class="_7d0d"><h3 class="_6716"><a href="https://wclink.co/link/19201/147769/4/81271?merchant=Amazon" class="product-link" rel="nofollow" target="_blank" title="Monoprice Strata Home Sous Vide Precision Cooker 800W" data-store="Amazon" data-gtm-trigger="callout_product_link_name">Monoprice Strata Home Sous Vide Precision Cooker 800W</a></h3><h2 class="_0320"><a href="https://wclink.co/link/19201/147769/4/81271?merchant=Amazon" rel="nofollow" target="_blank" title="An introductory sous vide cooker" data-store="Amazon" data-gtm-trigger="callout_product_link_title">An introductory sous vide cooker</a></h2><p class="facc">This model is not the most elegant option, but it is efficient and inexpensive.</p><div><h4 class="_4174">Buying Options</h4><div class="_61ef product-pricebox-0" data-source-id-order="0" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/19201/147769/4/81271?merchant=Amazon" data-store="Amazon" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$80</span>*<!-- --> from <span>Amazon</span></a></div><div class="_61ef product-pricebox-1" data-source-id-order="1" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/19201/103023/4/81271?merchant=Monoprice" data-store="Monoprice" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$60</span> from <span>Monoprice</span></a></div><p class="_2bbd">*At the time of publishing, the price was <!-- -->$60<!-- -->.</p></div></div></div></div></div></div><p>If you’re just getting into sous vide cooking and you’re not sure if you’ll take to it, or if you’re looking for an inexpensive gift for someone who loves to cook, <a class="product-link" href="https://wclink.co/link/19201/0/4/60853/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Monoprice’s Strata Home Sous Vide Immersion Cooker 800W</a> is the best option. You have to give up some features and design elements for the lower price, but the Monoprice circulator does what it’s supposed to: This cooker gets water hot and keeps it there.</p><aside class="_8ad5"><p>The Monoprice circulator does what it’s supposed to: This cooker gets water hot and keeps it there.</p></aside><p>The Monoprice cooker looks similar to older Anova models, including its adjustable clip and wheel for setting the temperature and timer. For its budget price, you give up any sort of wireless connection; you control everything on the unit itself. In our tests this model took 20 minutes to bring the water to temperature, about the same as the Anova Nano (but five minutes more than the Joule), and its temperature was accurate when we measured the water with a thermometer. The Monoprice cooker beeped right before reaching its set temperature. We don’t like how loud this circulator was in our tests, reaching 50.3 decibels from a foot away, but can accept it for the price.</p></div></section><section class="_77f1" id="the-best-searing-torch"><h2 class="_50b0" aria-controls="the-best-searing-torch-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">The best searing torch</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="the-best-searing-torch-panel" class="_451c" aria-labelledby="the-best-searing-torch" aria-hidden="true" role="tabpanel"><figure id="attachment_61995" class="wp-caption alignnone"><figure class="d59a"><img alt="A tester holding a lit blowtorch, several inches of blue flame coming off the tip" width="630" height="420" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595-120x80.jpg" class="size-full wp-image-61995 f1d8 undefined" data-sizes="(max-width: 630px) 100vw, 630px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> Our torch pick produces a big, hot flame.<!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Kevin Purdy</span></figcaption></figure><p>Cooking your meat sous vide gets you only halfway. The water bath brings the protein up to the proper temperature but leaves the outside the same color as the inside, without any of the tasty and texturally pleasing outer crust you’d get from other cooking methods.</p><p>We tested four torches along with the skillet method by cooking five New York strip steaks to medium-rare using the ChefSteps Joule. We then dried them off—burning off extra moisture slows down browning—added salt and pepper, and got to searing. Three Wirecutter writers then tested the steaks, focusing on the taste of the steak and its cook level while ignoring the actual service temperature (because we had to cook five steaks, some of them were colder than others when we sat down to eat).</p><figure id="attachment_61994" class="wp-caption alignnone"><figure class="d59a"><img alt="Our tester torching a small fillet of pale meat, orange flames flying" width="630" height="420" src="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524-120x80.jpg" class="alignnone size-full wp-image-61994 f1d8 undefined" data-sizes="(max-width: 630px) 100vw, 630px" data-srcset="https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524.jpg 630w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524-300x200.jpg 300w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524-570x380.jpg 570w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524-330x220.jpg 330w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524-200x134.jpg 200w, https://cdn.thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524-120x80.jpg 120w"></figure><figcaption class="wp-caption-text"> <!-- --> <span class="wp-caption-text wp-caption-credit">Photo: Kevin Purdy</span></figcaption></figure><div class="_173b _81b2"><h4 class="c4d8">Also great</h4><div id="callout-3" class="_6671" data-gtm-element="callout"><div class="_2303"><div class="_078b"><div class="_44cb"><a href="https://wclink.co/link/16862/51460/4/81273?merchant=Amazon" class="_3738" rel="nofollow" target="_blank" data-store="Amazon" data-gtm-trigger="callout_product_link_image"><img src="https://d1b5h9psu9yexj.cloudfront.net/16862/Bernzomatic-TS8000_20180625-154654_full.png" itemprop="image" alt="Bernzomatic TS8000"></a></div><div class="_7d0d"><h3 class="_6716"><a href="https://wclink.co/link/16862/51460/4/81273?merchant=Amazon" class="product-link" rel="nofollow" target="_blank" title="Bernzomatic TS8000" data-store="Amazon" data-gtm-trigger="callout_product_link_name">Bernzomatic TS8000</a></h3><h2 class="_0320"><a href="https://wclink.co/link/16862/51460/4/81273?merchant=Amazon" rel="nofollow" target="_blank" title="A powerful torch for searing your food" data-store="Amazon" data-gtm-trigger="callout_product_link_title">A powerful torch for searing your food</a></h2><p class="facc">The TS8000 browns meat faster than the competition and is less expensive.</p><div><h4 class="_4174">Buying Options</h4><div class="_61ef product-pricebox-0" data-source-id-order="0" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/16862/51460/4/81273?merchant=Amazon" data-store="Amazon" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$43</span>*<!-- --> from <span>Amazon</span></a></div><div class="_61ef product-pricebox-1" data-source-id-order="1" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/16862/141479/4/81273?merchant=Home%20Depot" data-store="Home Depot" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$43</span> from <span>Home Depot</span></a></div><p class="_2bbd">*At the time of publishing, the price was <!-- -->$40<!-- -->.</p></div></div></div></div></div></div><p>We tested five searing methods and found that the best searing tool for most home cooks is the <a class="product-link" href="https://wclink.co/link/16862/0/4/60841/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Bernzomatic TS8000</a>, paired with a small propane tank. It seared our New York strip steaks faster than most other methods (in about a minute and a half), and it didn’t leave any off tastes from the gas. It’s less expensive than most of the competition, too. In our tests, the high-powered flame made quick and easy work of the process. The TS8000 also has a flame-control adjuster.</p><p>Most of the searing methods produced similar-tasting results; the differences came down mostly to price. <a class="product-link" href="https://wclink.co/link/16863/0/4/60850/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Sansaire’s Searing Kit</a> was the most expensive of the bunch. Though it came with a propane tank, a searing rack, and a drip tray, in addition to the torch head, we didn’t see superior results in comparison with the TS8000. Sansaire has since <a href="https://www.cnet.com/news/sous-vide-machine-maker-sansaire-to-shut-down/" rel="noopener" target="_blank">shut down</a>.</p><p>We also tried what is perhaps the most well-known searing device, <a class="product-link" href="https://wclink.co/link/16864/0/4/60851/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Booker and Dax</a><a class="product-link" href="https://wclink.co/link/16864/0/4/60851/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">’</a><a class="product-link" href="https://wclink.co/link/16864/0/4/60851/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">s Searzall</a>. It’s not a standalone torch, but rather a cone-shaped attachment for the TS8000. Two layers of wire mesh at the end help spread out the flame, so you can cook more surface at once. It also slows down searing: In our tests, browning time doubled with the Searzall. We liked the results, but not enough to justify the extra cost. Because it’s an add-on to the TS8000, we suggest starting with the torch by itself and upgrading only if you’re looking to take your searing to the next level.</p><p>We had to disqualify one of the torches almost immediately. The <a class="product-link" href="https://wclink.co/link/16865/0/4/60852/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Bernzomatic ST2200T</a> is not intended for searing, but we wanted to give it a try. Unfortunately, once we got going, it was very clear that this torch, which may be okay for soldering or even brûléeing, simply isn’t powerful enough to sear meat. After three minutes and almost zero browning, we gave up on this one.</p><p>The easiest, least costly searing method produced poor results in our tests. We seared one of the steaks in a ripping-hot cast-iron skillet with canola oil. (Normally, we’d add butter for flavor, but we were attempting to control for taste, and canola oil is considered neutral.) After a minute and a half, as most recipes suggest, our steak was still not yet crusty. By the time we reached a nice browning—after four and a half minutes—the steak was overdone, with a large gray ring underneath the crust that detracted from our perfect medium-rare doneness. For many people this method may still be fine, especially if you’re just getting started with sous vide and aren’t ready to invest in extra tools for better results. The biggest drawback is that pan searing is a smoky process—you’ll want to open any windows you can, turn on your range hood if you have one, and warn your family that you are not, in fact, burning the kitchen down.</p></div></section><section class="_77f1" id="how-to-seal-bags"><h2 class="_50b0" aria-controls="how-to-seal-bags-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">How to seal bags</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="how-to-seal-bags-panel" class="_451c" aria-labelledby="how-to-seal-bags" aria-hidden="true" role="tabpanel"><p>As mentioned above, in order to cook with a sous vide machine, you need to put your food in a bag and eliminate all of the air around it. Some people swear that you need a vacuum sealer to do this, but you also have a free way of doing it with a simple Ziploc bag that’ll work just as well in most situations.</p><figure id="attachment_61996" class="wp-caption alignnone"><figure class="d59a"><img alt="A looped video of a tester immersing a Ziploc of salmon in a plastic tub" data-src="https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gif.gif" width="570" height="380" class="f1d8 undefined  size-full wp-image-61996"></figure><figcaption class="wp-caption-text"> You can easily seal food in a Ziploc bag by slowly immersing it in water to push the air out.<!-- --> <span class="wp-caption-text wp-caption-credit">Video: Sarah Kobos</span></figcaption></figure><p>Here’s how it works: Put the food in the pouch and almost completely seal it, with just a small section remaining open. Immerse the pouch in a bucket of water, leaving the opening just above the water line. Allow the air to escape, slowly pushing the entire thing under, and then seal it just before you submerge the opening. You can see more discussion of how to do this <a href="http://cooking.stackexchange.com/questions/25579/is-a-vacuum-strictly-necessary-for-sous-vide-cooking" rel="noopener" target="_blank">here</a> and <a href="http://blog.sousvidesupreme.com/2011/06/sealing-liquids-archimedes-principle/" rel="noopener" target="_blank">here</a>. In some cases, this method is even preferable to vacuum sealing. For example, the vacuum sealer can <a href="http://aht.seriouseats.com/archives/2010/06/the-burger-lab-how-to-cook-a-burger-sous-vide-without-a-sous-vide-machine.html" rel="noopener" target="_blank">compress the meat</a> in your burger, leaving you with less of a burger and more of a meat brick. However, your food might take on a little water while cooking with this method. We ran a test by cooking something with no water in it (a couple of small containers filled with rocks for weight) in a Hefty freezer bag over the course of 12 hours. It took on 38 milliliters of water—not a huge amount, but if you’re worried, you can double-bag. In reality, if your bags seem to take on a lot of liquid while cooking, it’s most likely coming from inside the food.</p><div class="_173b _83e3 _81b2"><h4 class="c4d8">Our pick</h4><div id="callout-2" class="_6671" data-gtm-element="callout"><div class="_2303"><div class="_078b"><div class="_44cb"><a href="https://wclink.co/link/26065/137584/4/81255?merchant=Amazon" class="_3738" rel="nofollow" target="_blank" data-store="Amazon" data-gtm-trigger="callout_product_link_image"><img src="https://d1b5h9psu9yexj.cloudfront.net/26065/Nesco-American-Harvest-VS-12-Vacuum-Sealer_20180419-185315_full.jpg" itemprop="image" alt="Nesco American Harvest VS-12 Vacuum Sealer"></a></div><div class="_7d0d"><h3 class="_6716"><a href="https://wclink.co/link/26065/137584/4/81255?merchant=Amazon" class="product-link" rel="nofollow" target="_blank" title="Nesco American Harvest VS-12 Vacuum Sealer" data-store="Amazon" data-gtm-trigger="callout_product_link_name">Nesco American Harvest VS-12 Vacuum Sealer</a></h3><h2 class="_0320"><a href="https://wclink.co/link/26065/137584/4/81255?merchant=Amazon" rel="nofollow" target="_blank" title="The best vacuum sealer" data-store="Amazon" data-gtm-trigger="callout_product_link_title">The best vacuum sealer</a></h2><p class="facc">This affordable vacuum sealer has the suction capability of models costing twice as much. It has multiple controls, too, so you can adjust how you seal your food.</p><div><h4 class="_4174">Buying Options</h4><div class="_61ef product-pricebox-0" data-source-id-order="0" data-country-code="US"><a class="_9d46" href="https://wclink.co/link/26065/137584/4/81255?merchant=Amazon" data-store="Amazon" rel="nofollow" target="_blank" data-gtm-trigger="callout_product_link_button"><span>$90</span>*<!-- --> from <span>Amazon</span></a></div><p class="_2bbd">*At the time of publishing, the price was <!-- -->$146<!-- -->.</p></div></div></div></div></div></div><p>If this seems like too much trouble, you should consider getting a <a href="https://thewirecutter.com/reviews/best-vacuum-sealer/">vacuum sealer</a>. After spending 50 hours sealing countless pork chops, ground beef, nuts, crackers, and chips, we think the <a class="product-link" href="https://wclink.co/link/26065/0/4/75295/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Nesco American Harvest VS-12 Vacuum Sealer</a> is the best vacuum sealer for most home cooks. It has all of the features we look for in a great vacuum sealer: powerful suction, several useful control options, an accessory port (for using attachments to seal jars or marinate meat), and the ability to create a single or double seal on bags. Plus, the lid is easy to lock in place, so you know you’ll get a secure suction every time. The Nesco comes with two starter bag rolls in the box, one measuring 8.7 inches by 9.85 feet and the other 11 inches by 9.85 feet. You can purchase more bags through the company’s website, or use FoodSaver bags, which you can buy on <a class="product-link" href="https://wclink.co/link/26078/0/4/75296/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Amazon</a> or at most big-box stores.</p></div></section><section class="_77f1" id="how-to-get-started-cooking-sous-vide"><h2 class="_50b0" aria-controls="how-to-get-started-cooking-sous-vide-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">How to get started cooking sous vide</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="how-to-get-started-cooking-sous-vide-panel" class="_451c" aria-labelledby="how-to-get-started-cooking-sous-vide" aria-hidden="true" role="tabpanel"><p>Because sous vide cooking in the home has been so heavily driven by innovative people putting things together piecemeal and experimenting in their kitchens, you can find a lot of fantastic recipes online. But if you want the best technical breakdown of sous vide cooking that’s available at no cost online, Douglas Baldwin’s excellent <a href="http://www.douglasbaldwin.com/sous-vide.html" rel="noopener" target="_blank">A Practical Guide to Sous Vide Cooking</a> is your best bet. It’s a fantastic look at the science of sous vide, offering details about proper handling, cooking times, and various other techniques. If you’re interested in diving deeper into the science of cooking and other advanced techniques, <em><a class="product-link" href="https://wclink.co/link/11988/0/4/60842?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon"><i>Modernist Cuisine: The Art and Science of Cooking</i></a></em> and <em><a class="product-link" href="https://wclink.co/link/11989/0/4/60843?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon"><i>Modernist Cuisine at Home</i></a></em> are two bibles. They’re expensive but immaculately researched (and gorgeously photographed).</p><p>It’s also worthwhile to check out Serious Eats’s <a href="http://www.seriouseats.com/tags/Sous-Vide%20101" rel="noopener" target="_blank">Sous-Vide 101</a> recipe series (and <a href="http://www.seriouseats.com/tags/sous%20vide" rel="noopener" target="_blank">more</a>), as well as the recipes <a href="http://blog.sousvidesupreme.com/category/featured-sous-vide-recipes/" rel="noopener" target="_blank">from the people behind the SousVide Supreme</a> (which are just as applicable to other machines), <a href="http://eattender.com/" rel="noopener" target="_blank">Tender</a> recipes, or—if you’re into the no-carbs thing—the <a href="http://nomnompaleo.com/tagged/sous-vide" rel="noopener" target="_blank">Nom Nom Paleo sous vide recipe sets</a>.</p></div></section><section class="_77f1" id="the-competition"><h2 class="_50b0" aria-controls="the-competition-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">The competition</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="the-competition-panel" class="_451c" aria-labelledby="the-competition" aria-hidden="true" role="tabpanel"><p><a class="product-link" href="https://wclink.co/link/13472/0/4/60837/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Anova’s Precision Cooker Wi-Fi</a> is the company’s more advanced model, with a Wi-Fi connection and 900 watts of power. It’s larger than the Anova Nano though, and more expensive. However, it has some advantages, such as the adjustable clamp that can slide up and down the cooker’s body to best fit your vessel, a higher maximum temperature, and needing only half the depth of water. Each of these features is rather niche, though, and don’t necessarily justify the higher price.</p><figure id="attachment_61992" class="wp-caption alignnone"><figure class="d59a"><img alt="A looped series of photos showing the Anova cooker protruding to different heights in a pot, from an inch down to 5 or 6 inches deep" data-src="https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-anova-adjustablec-column-630.gif" width="630" height="420" class="f1d8 undefined  size-full wp-image-61992"></figure><figcaption class="wp-caption-text"> Thanks to its adjustable column, the Anova will fit in different-sized containers.<!-- --> <span class="wp-caption-text wp-caption-credit">Photos: Tim Barribeau</span></figcaption></figure><p>The company’s <a class="product-link" href="https://wclink.co/link/8439/0/4/60838/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Precision Cooker Bluetooth</a> has the same design as the Wi-Fi model, but is being phased out in place of the Anova Nano. If you’re okay with its larger size, this model works well, and you might be able to find a great deal on it.</p><p><a class="product-link" href="https://wclink.co/link/19197/0/4/60840/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Kitchen Gizmo’s Simplified Sous Vide Immersion Circulator</a> was our previous budget pick. It heated the water and held the temperature properly in our tests, and was whisper quiet. But it’s more expensive than our current budget pick, without any additional features.</p><p>The <a class="product-link" href="https://wclink.co/link/28425/0/4/81245/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Gourmia GSV140 Digital Immersion Sous Vide Pod</a> has an appealing price—comparable with that of our budget pick Monoprice model—but the device has too many faults for us to recommend it. Before you even use it, you can clearly see that the design is not well-thought-out. The clip is nowhere as accommodating as those on Anova’s cookers. We used the GSV140 with the same stockpot we used with the rest of the tested cookers, and the height of the nonadjustable clip prevented it from gripping sturdily. The power cord comes out of the front of the circulator, getting in the way. Also, in our tests the display’s temperature was consistently a degree or two low compared with our thermometer, and the GSV140 was one of the loudest units we tested, at 70.5 dB. We found the only redeeming factor to be the fast heating times: The GSV140 is a 1,200-watt cooker, and it brought water to temp in 13 minutes, the fastest of any sous vide unit we’ve ever tested.</p><p>The <a class="product-link" href="https://wclink.co/link/19199/0/4/60855/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Gourmia GSV150B Immersion Sous Vide Pod with WiFi</a> comes at a slight price premium over the GSV140. It’s just as powerful, the design is a little more thoughtful, and it has a Wi-Fi connection, something the less expensive model lacks. Unfortunately, the more expensive version is just as problematic, if not more so. During our 12-hour cook test, the circulator got up to 134 °F, rather than the 135 °F we set it to. The display and thermometer both showed the lower temperature, while the setting indicator in the top right of the display continued to indicate 135 °F. That might be excusable if it weren’t for the cooker’s volume: The GSV150B started out pretty loud at the beginning of our cook, measuring about 65 dB. It got progressively louder as time progressed, rising to 81.2 dB by the end of the 12 hours. That’s comparable with the noise from a garbage disposal. The sound was maddening, and we almost ended the test early because of it.</p><p>The <a class="product-link" href="https://wclink.co/link/13470/0/4/60857?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">VacMaster SV1 Immersion Circulator</a> was both the largest circulator we tested and the most expensive. Although it got to the set temperature fast (after only 15 minutes, thanks to a 1,500 W heater that could potentially trip circuits), it had a few serious drawbacks, including inconsistent temperature, difficult-to-use buttons, and an annoyingly shrill alarm.</p><p>We decided to test the <a class="product-link" href="https://wclink.co/link/13471/0/4/60858?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Gourmia GSV130 Digital Sous Vide Pod</a> largely because of its low price and strong Amazon ranking. Oddly, despite promises of “precision temperature settings within +/- 0.01°,” it allowed only 2-degree increments in Fahrenheit (when set to Celsius, it allows single-degree adjustments). We confirmed with the company that this operation is expected. Additionally, the unit has no alarm to let you know when it reaches the desired temperature, and it’s nowhere near as container-agnostic as better cookers. We’ve also seen enough reports on Amazon of units dying that its low price isn’t enough to save it.</p><p>The <a class="product-link" href="https://wclink.co/link/28426/0/4/81246/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Nomiku WiFi Sous Vide 1100 Watt Immersion Circulator</a> allows you to control the timer and temperature from anywhere using an app. It’s not as easy to use as other circulators, though. For starters, the Wi-Fi login process is a pain. To enter your password, you must turn the jog wheel around the perimeter of the device’s face, going through each character on lowercase, uppercase, and numeric keyboards and hitting Select once you reach the desired character. If you make a mistake, you have to scroll all the way back to the beginning to hit the delete button; that’s also where the submit option is. This process should have to happen only once, but it’s still a pain. Overall, we found the cooker’s navigation more complex than necessary and less intuitive than we’d like. Small bugs, such as the app’s failure to adjust from Celsius to Fahrenheit when we made the change on the circulator, also kept this model out of the top spot. The easy-to-use and strong clip is a nice touch, though.</p><p><a class="product-link" href="https://wclink.co/link/12033/0/4/60861?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">PolyScience’s Sous Vide Professional Creative Series</a> is built like a tank and extremely accurate. However, it isn’t intuitive to use—it’s huge and heavy. It can’t calibrate the temperature, and it doesn’t really offer anything that you can’t get from a model that’s half its price.</p><p>After looking forward to its release for almost three years (it finally started shipping in late 2017), we’ve decided not to test the <a class="product-link" href="https://wclink.co/link/28427/0/4/81247/?merchant=Amazon" rel="nofollow noopener" target="_blank" data-gtm-trigger="product_link" data-store="Amazon">Mellow</a> countertop sous vide. Controlled via smartphone, and boasting a neat built-in refrigeration feature, the Mellow piqued our interest. But it costs several hundred dollars, which is more than we think most people need to spend on a sous vide. Plus, other sites that have tested it (like <a href="https://www.cnet.com/products/mellow/review/" rel="noopener" target="_blank">CNET</a>) found that the app isn’t all that easy to use, especially when cooking your own recipes, and the size of the food container is too small.</p></div></section><section class="_77f1" id="sources"><h2 class="_50b0" aria-controls="sources-panel" aria-selected="true" role="tab" tabindex="0" data-gtm-element="chapter_heading"><span class="cff6">Sources</span><button class="fa34" aria-expanded="true" aria-pressed="false" aria-haspopup="false"></button></h2><div id="sources-panel" class="_451c ae8c" aria-labelledby="sources" aria-hidden="true" role="tabpanel"><ol class="a539"><li class="_2ab4"><p>Pablo Escolar, <a href="http://blog.medellitin.com/2012/02/sidekic-sous-vide-review.html" target="_blank" title="SideKIC: Sous Vide Review (Accuracy/Stability)">SideKIC: Sous Vide Review (Accuracy/Stability)</a>, Medellitin<!-- -->, February 23, 2012</p></li><li class="_2ab4"><p>J. Kenji López-Alt, <a href="http://www.seriouseats.com/2013/09/equipment-we-test-the-199-sous-vide-circulato.html" target="_blank" title="Equipment: We Test the $199 Sous-Vide Circulator From Anova">Equipment: We Test the $199 Sous-Vide Circulator From Anova</a>, Serious Eats<!-- -->, September 24, 2013</p></li><li class="_2ab4"><p><a h