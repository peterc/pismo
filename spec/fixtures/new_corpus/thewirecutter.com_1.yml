"type":"text"},{"type":"tag","name":"shortcode-callout","attribs":{"type":"primary","id":"1"},"children":[],"dbData":{"ribbon":"Our pick","callouts":[{"name":"Anova Precision Cooker Nano","title":"The best sous vide circulator","images":{"full":"https://d1b5h9psu9yexj.cloudfront.net/19331/Anova-Precision-Cooker-Nano_20180827-144427_full.jpeg","half":""},"publishPrice":"$100","description":"This immersion circulator is accurate, impressively easy to use, and affordable.","notGreat":0,"ribbon":"Our pick","referenceId":81249,"pickTypeId":1,"sources":[{"id":146849,"store":"Amazon","price":{"raw":9791,"rawFormatted":"$98","formatted":"$98"},"buttonDetails":"","order":0,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.amazon.com/Anova-Culinary-AN400-US00-Precision-Cooker/dp/B07C7PW3PC?SubscriptionId=AKIAJJ2VN4VPGIUBTZQA\u0026linkCode=xm2","url":"https://wclink.co/link/19331/146849/4/81249","countryCode":"US","currency":"USD"}],"productId":19331,"calloutId":"p1","hasEventDeals":false}]}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19331/0/4/81244/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Anova Precision Cooker Nano","type":"text"}]},{"data":" is the best bet for most home cooks due to its accuracy, low price, relatively small size, and flexibility. It’s one of the cheapest ways to get into sous vide cooking, and it works with a huge range of containers, meaning you probably don’t need to buy any new hardware. The Anova Nano has an intuitive touchscreen interface. It also offers a beep alert when water has come to temperature, it has circuit-saving lower wattage, and is quieter than much of the competition.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"About the height of a wine bottle but even skinnier, the Anova Nano is smaller than pretty much anything else available, including the older Anova models, by about half; the ChefSteps Joule is the only exception. The 750-watt heating element in the Anova Nano is low enough that it shouldn’t trip any breakers in your kitchen, but was able to get water up to temperature in the same amount of time as the larger, 900-watt Anova Precision Cooker Wi-Fi (our previous top pick). And once the water was there, it stayed there, even over long cooks. Anova promises temperature variance of +/- 0.2 °F. We tested to the whole degree, which is accurate enough for any home sous vide cooking, but Anova’s cookers have been consistently accurate in our past testing.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61999","align":"alignnone","width":"636"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-61999","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1708.jpg","alt":"A closeup of the Nano's touch screen, showing its plus/minus buttons and the temperature display","width":"636","height":"424"},"children":[],"dbData":{"width":636,"height":424,"sources":[{"path":"2018/09/sousvde-lowres-1708.jpg","width":636,"height":424},{"path":"2018/09/sousvde-lowres-1708-300x200.jpg","width":300,"height":200},{"path":"2018/09/sousvde-lowres-1708-630x420.jpg","width":630,"height":420},{"path":"2018/09/sousvde-lowres-1708-570x380.jpg","width":570,"height":380},{"path":"2018/09/sousvde-lowres-1708-330x220.jpg","width":330,"height":220},{"path":"2018/09/sousvde-lowres-1708-200x134.jpg","width":200,"height":134},{"path":"2018/09/sousvde-lowres-1708-120x80.jpg","width":120,"height":80}]}},{"data":" The Anova Nano’s touchscreen is responsive and easy to use.","type":"text"}],"dbData":{"credit":"Photo: Sarah Kobos"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The Anova Nano has a simple touchscreen interface that’s even easier to use than the Anova Precision Cooker Wi-Fi’s scroll wheel. Three on-screen buttons allow you to toggle between the current temperature, the target temperature, and a timer, with the data displayed in big numbers below. You can use the “+” and “-” buttons to toggle these figures up and down, and a big play button between them starts the cook.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The Anova Nano is very quiet. When we tested it in a quiet room (ambient level of 38 decibels) and used a digital sound level meter to measure volume, the Anova Nano produced about 49 dB when we measured right against the circulator itself; the result dropped to just 42 dB, about the level of the background noise in a larger room, when we measured it from a foot away. The noise is higher pitched than that of the Anova Precision Cooker Wi-Fi, but quieter. Only the Joule was quieter in our testing.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"In contrast to the Monoprice Strata, the Anova Nano alerts you when it comes to temperature, so you don’t have to hang around the kitchen waiting for it. The Anova cooker beeps when it’s just under the desired heat level, so the temp should be just right by the time you get yourself over to the kitchen.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_62148","align":"alignnone","width":"6000"},"children":[{"type":"tag","name":"img","attribs":{"src":"https://thewirecutter.com/wp-content/uploads/2018/09/sousvidetriptych.jpg","alt":"A look at the Anova app showing the different screens during the cooking process.","width":"6000","height":"4000","class":"size-full wp-image-62148"},"children":[],"dbData":{"width":6000,"height":4000,"sources":[{"path":"2018/09/sousvidetriptych-300x200.jpg","width":300,"height":200},{"path":"2018/09/sousvidetriptych-768x512.jpg","width":768,"height":512},{"path":"2018/09/sousvidetriptych-1024x683.jpg","width":1024,"height":683},{"path":"2018/09/sousvidetriptych-630x420.jpg","width":630,"height":420},{"path":"2018/09/sousvidetriptych-570x380.jpg","width":570,"height":380},{"path":"2018/09/sousvidetriptych-330x220.jpg","width":330,"height":220},{"path":"2018/09/sousvidetriptych-200x134.jpg","width":200,"height":134},{"path":"2018/09/sousvidetriptych-120x80.jpg","width":120,"height":80}]}},{"data":" Choosing and setting a recipe in the Anova Culinary app is easy.","type":"text"}],"dbData":{"credit":"Photo: Courtesy of Anova Culinary"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The Bluetooth pairing process is painless, handled through the Anova app (","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19202/0/4/60845/?merchant=App%20Store","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"App Store"},"children":[{"data":"iOS","type":"text"}]},{"data":" or ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19203/0/4/60846/?merchant=Google%20Play","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Google Play"},"children":[{"data":"Android","type":"text"}]},{"data":"). Once the unit is paired, you can set the temperature and timer from your phone, or use the preset recipes in the app to send over that data with one press. This means that instead of having to take the separate steps of finding the recipe for what you’re cooking, and then manually entering it on the Anova Nano’s touchscreen, you can just find the cooking instructions and press a button to get it started.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The app works well, and Anova adds more content on a fairly regular basis. Currently you can find cooking guides from J. Kenji López-Alt of Serious Eats, plus specific recipes from a variety of chefs. Some recipes let you choose the meat’s thickness and doneness when calculating the time and temperature, while others just give you a set number. You can, of course, manually set these figures instead.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Anova ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://anovaculinary.com/two-year-warranty/","rel":"noopener","target":"_blank"},"children":[{"data":"warranties its sous vide cookers","type":"text"}]},{"data":" for two years, and offers a 100-day money-back guarantee.","type":"text"}]},{"data":"\n","type":"text"}],"title":"Our pick: Anova Precision Cooker Nano","slug":"our-pick-anova-precision-cooker-nano"},{"body":[{"type":"tag","name":"p","attribs":{},"children":[{"data":"The relatively low price of the Anova Nano comes at the cost of some functionality. Most obviously, the 750-watt heater takes longer to warm water than some of the more powerful models. Bringing a 1½-gallon vessel from 69 °F to 135 °F took 21 minutes, compared with 15 minutes for the ChefSteps Joule, although it wasn’t any slower than the larger Anova Precision Cooker Wi-Fi. You can always give the heater a bit of a boost by using hot water from your kettle to preheat the bath.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The Anova Nano has a smaller maximum clamp opening than the Anova Precision Cooker Wi-Fi (0.7 inches vs. 1.25 inches), but it’s still wide enough that it’ll fit most common kitchen vessels. Because that clamp doesn’t slide up or down like it does on the other Anova model, you have a little less flexibility in the depth of the water or container you can use. Also, the Anova Nano goes up to only 197 °F, compared with above 200 °F for some other models we tested, but the only thing we know of that requires temperatures that high is ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://skillet.lifehacker.com/how-to-sous-vide-your-own-medical-marijuana-edibles-1772309487","rel":"noopener","target":"_blank"},"children":[{"data":"decarbing weed","type":"text"}]},{"data":", which you can do at 203 °F.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Because it has a less powerful motor, the Anova Nano can only circulate up to five gallons of water, compared with 10 for the Joule. Though that’s a big difference, five gallons is a lot of water, and it’s unlikely that most home cooks will use that much. The Nano also requires a minimum of 5 inches of water (though you’ll need different amounts of water depending on what vessel you’re using, and taller vessels will need more), which again, sounds like a lot compared with the Joule’s 1½ inches, but you’ll usually need about 5 inches to cover what you’re cooking anyways.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The lack of Wi-Fi might be a problem if you plan on starting cooks from outside of your kitchen in a big house, but for most people who are simply using the app to set the temperature while next to the unit, it won’t be a big deal.","type":"text"}]},{"data":"\n","type":"text"}],"title":"Flaws but not dealbreakers","slug":"flaws-but-not-dealbreakers"},{"body":[{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61998","align":"alignnone","width":"636"},"children":[{"type":"tag","name":"img","attribs":{"class":"alignnone size-full wp-image-61998","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-.jpg","alt":"The ChefSteps Joule, a tall white cylinder with a power cable, in a metal pot","width":"636","height":"424"},"children":[],"dbData":{"width":636,"height":424,"sources":[{"path":"2018/09/sousvde-lowres-.jpg","width":636,"height":424},{"path":"2018/09/sousvde-lowres--300x200.jpg","width":300,"height":200},{"path":"2018/09/sousvde-lowres--630x420.jpg","width":630,"height":420},{"path":"2018/09/sousvde-lowres--570x380.jpg","width":570,"height":380},{"path":"2018/09/sousvde-lowres--330x220.jpg","width":330,"height":220},{"path":"2018/09/sousvde-lowres--200x134.jpg","width":200,"height":134},{"path":"2018/09/sousvde-lowres--120x80.jpg","width":120,"height":80}]}},{"data":" ","type":"text"},{"data":" ","type":"comment"}],"dbData":{"credit":"Photo: Sarah Kobos"}},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-callout","attribs":{"type":"alternate","id":"1"},"children":[],"dbData":{"ribbon":"Runner-up","callouts":[{"name":"ChefSteps Joule","title":"Small and powerful","images":{"full":"https://d1b5h9psu9yexj.cloudfront.net/19127/ChefSteps-Joule_20170712-150838_fullsize.jpg","half":""},"publishPrice":"$180","description":"This cooker is one of the smallest and most powerful we tested, and it works with less water, but it lacks physical controls.","notGreat":0,"ribbon":"Runner-up","referenceId":81272,"pickTypeId":2,"sources":[{"id":98657,"store":"Amazon","price":{"raw":17900,"rawFormatted":"$180","formatted":"$180"},"buttonDetails":"","order":0,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.amazon.com/ChefSteps-CS20001-Joule-Sous-White/dp/B0727R431B?psc=1\u0026SubscriptionId=AKIAJM4NKIQGABP2PIRA\u0026linkCode=xm2","url":"https://wclink.co/link/19127/98657/4/81272","countryCode":"US","currency":"USD"}],"productId":19127,"calloutId":"p1","hasEventDeals":false}]}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19127/0/4/60839/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"ChefSteps Joule","type":"text"}]},{"data":" outperforms the Anova Precision Cooker Nano in a lot of ways, including a smaller body and faster heating times. But ChefSteps’s more expensive circulator lacks physical controls, meaning it doesn’t work without your phone. For all of the great things it has going for it, that lack of buttons is a big enough omission that we can’t recommend it as our top pick.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The most obvious advantage of the Joule is its size. At 11 inches long and 1.85 inches in diameter, it’s about 60 percent the volume of the Anova Nano unit and about half the weight, at only 1.28 pounds. This thing is impressively tiny—it can easily fit in pretty much any utensil drawer, whereas the Anova is too large to fit in most.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The Joule is also more powerful, with a 1,110 W heating element. In our tests, it heated water a full six minutes faster than the Anova Nano, raising the temperature from 69 °F to 135 °F in only 15 minutes. And despite the higher wattage, it used less power over time: In 12 hours, the Joule drew only 0.44 kWh, compared with the Precision Cooker Nano’s 0.78 kWh. Based on the US Energy Information Administration’s August 2016 ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://www.eia.gov/electricity/monthly/epm_table_grapher.cfm?t=epmt_5_6_a","rel":"noopener","target":"_blank"},"children":[{"data":"national average of the price of electricity","type":"text"}]},{"data":", that’s a cost of less than 6¢.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Another way the Joule preserves resources is by requiring less water. The Anova Nano needs at least 5 inches of water in which to operate, while the Joule needs only 1½ inches. The Joule pulls in water through an opening just above the base, heats it, and then spits it out through an oval-shaped opening that doesn’t have to be submerged. The device also has a magnetic foot that lets it stick to the bottom of some pots and other vessels. We were able to use a ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://thewirecutter.com/reviews/best-dutch-oven/"},"children":[{"data":"Dutch oven","type":"text"}]},{"data":" for sous vide cooking with the Joule, which would have been difficult with the Anova Nano because of the shape of the pot’s curves and its relatively short walls. The Joule just stuck right to the bottom, and we were ready to go.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ChefSteps model is just as quiet as the Anova Nano cooker when the output spout is totally submerged, measuring 52.7 dB at the cooker and 44.3 dB a foot away. When the opening isn’t underwater, it sounds like a fountain that might be used for white noise, and is noticeably louder at 73.2 dB up close and 61.6 dB from a foot away.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_62002","align":"alignnone","width":"636"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-62002","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-8220.jpg","alt":"The Joule and Nano upright on a counter—the Joule is an inch or two shorter and slightly thinner","width":"636","height":"424"},"children":[],"dbData":{"width":636,"height":424,"sources":[{"path":"2018/09/sousvde-lowres-8220.jpg","width":636,"height":424},{"path":"2018/09/sousvde-lowres-8220-300x200.jpg","width":300,"height":200},{"path":"2018/09/sousvde-lowres-8220-630x420.jpg","width":630,"height":420},{"path":"2018/09/sousvde-lowres-8220-570x380.jpg","width":570,"height":380},{"path":"2018/09/sousvde-lowres-8220-330x220.jpg","width":330,"height":220},{"path":"2018/09/sousvde-lowres-8220-200x134.jpg","width":200,"height":134},{"path":"2018/09/sousvde-lowres-8220-120x80.jpg","width":120,"height":80}]}},{"data":" The Joule (right) is smaller than the Anova Nano, but both are much smaller than previous-generation sous vide cookers.","type":"text"}],"dbData":{"credit":"Photo: Sarah Kobos"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"ChefSteps’s app experience (","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19204/0/4/60847/?merchant=App%20Store","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"App Store"},"children":[{"data":"iOS","type":"text"}]},{"data":" and ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19205/0/4/60848/?merchant=Google%20Play","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Google Play"},"children":[{"data":"Android","type":"text"}]},{"data":") is particularly great. Pairing with the Joule is no issue, and once you’re connected, cooking is a breeze. As of this writing, the app offers dozens of preset recipes, organized by food type. When you choose the kind of meat, the app asks to what temperature you’d like it to cook (with full-screen videos in the background showing the doneness), after which it asks you to indicate whether the protein is fresh or frozen, and how thick it is. From there it calculates how long to cook, and it starts heating the water when you’re ready. The experience is similar for eggs and vegetables. Of course, you can also set the temperature and time manually yourself. And ChefSteps offers an Amazon Alexa skill that allows you to control your Joule with an Echo or another Alexa-enabled device.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The downside to the app is that it’s the only way to control the Joule. Other than the top cap, which you can use to stop the cooking, the Joule has no buttons or displays. With the Anova Nano, you can use the touchscreen to set your desired temperature and hit the start button. With the Joule, you must pull out your phone or tablet and set everything from there. This is the single reason the ChefSteps Joule isn’t our top recommendation. We know that for many people, the app-based control scheme will be just fine, but for others it’s a dealbreaker. A version of the Joule with onboard controls, if ChefSteps were to make one, might just be the perfect sous vide machine.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"In an October 2016 ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://www.seriouseats.com/2016/10/joule-sous-vide-immersion-circulator-review.html","rel":"noopener","target":"_blank"},"children":[{"data":"review of the Joule","type":"text"}]},{"data":" for Serious Eats, J. Kenji López-Alt calls it “the new standard on the market.” He writes that the magnetic foot is “an ingeniously simple solution to what was previously a perennial problem,” and says that he found the small size the handiest of all the features. The lack of hardware controls is his biggest reservation. Ultimately, we agree with his conclusion, in which he finds “the Anova and the Joule [to be] equally attractive tools designed for slightly different audiences.” He continues, “Choose whichever one suits your needs best—you can’t really go wrong.”","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"ChefSteps offers two versions of the Joule: the ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16861/0/4/60849/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"original with a stainless steel cap and foot","type":"text"}]},{"data":", and a ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19127/0/4/60839/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"less expensive model","type":"text"}]},{"data":" that uses polycarbonate on those components, as on the rest of the body. We tested both, and they’re functionally identical, so we recommend going with the less expensive version unless you love the look of the steel.","type":"text"}]},{"data":"\n","type":"text"}],"title":"Runner-up: ChefSteps Joule","slug":"runner-up-chefsteps-joule"},{"body":[{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_62003","align":"alignnone","width":"636"},"children":[{"type":"tag","name":"img","attribs":{"class":"alignnone size-full wp-image-62003","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sousvide-lowres-9309.jpg","alt":"The Monoprice cooker in a small saucepan","width":"636","height":"424"},"children":[],"dbData":{"width":636,"height":424,"sources":[{"path":"2018/09/sousvide-lowres-9309.jpg","width":636,"height":424},{"path":"2018/09/sousvide-lowres-9309-300x200.jpg","width":300,"height":200},{"path":"2018/09/sousvide-lowres-9309-630x420.jpg","width":630,"height":420},{"path":"2018/09/sousvide-lowres-9309-570x380.jpg","width":570,"height":380},{"path":"2018/09/sousvide-lowres-9309-330x220.jpg","width":330,"height":220},{"path":"2018/09/sousvide-lowres-9309-200x134.jpg","width":200,"height":134},{"path":"2018/09/sousvide-lowres-9309-120x80.jpg","width":120,"height":80}]}},{"data":" ","type":"text"},{"data":" ","type":"comment"}],"dbData":{"credit":"Photo: Michael Hession"}},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-callout","attribs":{"type":"alternate","id":"4"},"children":[],"dbData":{"ribbon":"Budget pick","callouts":[{"name":"Monoprice Strata Home Sous Vide Precision Cooker 800W","title":"An introductory sous vide cooker","images":{"full":"https://d1b5h9psu9yexj.cloudfront.net/19201/Monoprice-Strata-Home-Sous-Vide-Precision-Cooker-800W_20180814-191329_full.jpeg","half":""},"publishPrice":"$60","description":"This model is not the most elegant option, but it is efficient and inexpensive.","notGreat":0,"ribbon":"Budget pick","referenceId":81271,"pickTypeId":3,"sources":[{"id":147769,"store":"Amazon","price":{"raw":8000,"rawFormatted":"$80","formatted":"$80"},"buttonDetails":"","order":0,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.amazon.com/Monoprice-Sous-Vide-Immersion-Cooker/dp/B06XWVXNWQ?psc=1\u0026SubscriptionId=AKIAJJ2VN4VPGIUBTZQA\u0026linkCode=xm2","url":"https://wclink.co/link/19201/147769/4/81271","countryCode":"US","currency":"USD"},{"id":103023,"store":"Monoprice","price":{"raw":5999,"rawFormatted":"$60","formatted":"$60"},"buttonDetails":"","order":1,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.monoprice.com/product?p_id=21594","url":"https://wclink.co/link/19201/103023/4/81271","countryCode":"US","currency":"USD"}],"productId":19201,"calloutId":"p4","hasEventDeals":false}]}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"If you’re just getting into sous vide cooking and you’re not sure if you’ll take to it, or if you’re looking for an inexpensive gift for someone who loves to cook, ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19201/0/4/60853/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Monoprice’s Strata Home Sous Vide Immersion Cooker 800W","type":"text"}]},{"data":" is the best option. You have to give up some features and design elements for the lower price, but the Monoprice circulator does what it’s supposed to: This cooker gets water hot and keeps it there.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-pullquote","attribs":{},"children":[{"data":"The Monoprice circulator does what it’s supposed to: This cooker gets water hot and keeps it there.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The Monoprice cooker looks similar to older Anova models, including its adjustable clip and wheel for setting the temperature and timer. For its budget price, you give up any sort of wireless connection; you control everything on the unit itself. In our tests this model took 20 minutes to bring the water to temperature, about the same as the Anova Nano (but five minutes more than the Joule), and its temperature was accurate when we measured the water with a thermometer. The Monoprice cooker beeped right before reaching its set temperature. We don’t like how loud this circulator was in our tests, reaching 50.3 decibels from a foot away, but can accept it for the price.","type":"text"}]},{"data":"\n","type":"text"}],"title":"Budget pick: Monoprice Strata Home Sous Vide Immersion Cooker 800W","slug":"budget-pick-monoprice-strata-home-sous-vide-immersion-cooker-800w"},{"body":[{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61995","align":"alignnone","width":"630"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-61995","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0595.jpg","alt":"A tester holding a lit blowtorch, several inches of blue flame coming off the tip","width":"630","height":"420"},"children":[],"dbData":{"width":630,"height":420,"sources":[{"path":"2018/09/sous-vide-gear-searing-lowres-0595.jpg","width":630,"height":420},{"path":"2018/09/sous-vide-gear-searing-lowres-0595-300x200.jpg","width":300,"height":200},{"path":"2018/09/sous-vide-gear-searing-lowres-0595-570x380.jpg","width":570,"height":380},{"path":"2018/09/sous-vide-gear-searing-lowres-0595-330x220.jpg","width":330,"height":220},{"path":"2018/09/sous-vide-gear-searing-lowres-0595-200x134.jpg","width":200,"height":134},{"path":"2018/09/sous-vide-gear-searing-lowres-0595-120x80.jpg","width":120,"height":80}]}},{"data":" Our torch pick produces a big, hot flame.","type":"text"}],"dbData":{"credit":"Photo: Kevin Purdy"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Cooking your meat sous vide gets you only halfway. The water bath brings the protein up to the proper temperature but leaves the outside the same color as the inside, without any of the tasty and texturally pleasing outer crust you’d get from other cooking methods.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"We tested four torches along with the skillet method by cooking five New York strip steaks to medium-rare using the ChefSteps Joule. We then dried them off—burning off extra moisture slows down browning—added salt and pepper, and got to searing. Three Wirecutter writers then tested the steaks, focusing on the taste of the steak and its cook level while ignoring the actual service temperature (because we had to cook five steaks, some of them were colder than others when we sat down to eat).","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61994","align":"alignnone","width":"630"},"children":[{"type":"tag","name":"img","attribs":{"class":"alignnone size-full wp-image-61994","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-searing-lowres-0524.jpg","alt":"Our tester torching a small fillet of pale meat, orange flames flying","width":"630","height":"420"},"children":[],"dbData":{"width":630,"height":420,"sources":[{"path":"2018/09/sous-vide-gear-searing-lowres-0524.jpg","width":630,"height":420},{"path":"2018/09/sous-vide-gear-searing-lowres-0524-300x200.jpg","width":300,"height":200},{"path":"2018/09/sous-vide-gear-searing-lowres-0524-570x380.jpg","width":570,"height":380},{"path":"2018/09/sous-vide-gear-searing-lowres-0524-330x220.jpg","width":330,"height":220},{"path":"2018/09/sous-vide-gear-searing-lowres-0524-200x134.jpg","width":200,"height":134},{"path":"2018/09/sous-vide-gear-searing-lowres-0524-120x80.jpg","width":120,"height":80}]}},{"data":" ","type":"text"},{"data":" ","type":"comment"}],"dbData":{"credit":"Photo: Kevin Purdy"}},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-callout","attribs":{"type":"alternate","id":"3"},"children":[],"dbData":{"ribbon":"Also great","callouts":[{"name":"Bernzomatic TS8000","title":"A powerful torch for searing your food","images":{"full":"https://d1b5h9psu9yexj.cloudfront.net/16862/Bernzomatic-TS8000_20180625-154654_full.png","half":""},"publishPrice":"$40","description":"The TS8000 browns meat faster than the competition and is less expensive.","notGreat":0,"ribbon":"Also great","referenceId":81273,"pickTypeId":5,"sources":[{"id":51460,"store":"Amazon","price":{"raw":4253,"rawFormatted":"$43","formatted":"$43"},"buttonDetails":"","order":0,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.amazon.com/Bernzomatic-TS8000-Intensity-Trigger-Start/dp/B0019CQL60?SubscriptionId=AKIAJM4NKIQGABP2PIRA\u0026linkCode=xm2","url":"https://wclink.co/link/16862/51460/4/81273","countryCode":"US","currency":"USD"},{"id":141479,"store":"Home Depot","price":{"raw":4253,"rawFormatted":"$43","formatted":"$43"},"buttonDetails":"","order":9,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.homedepot.com/p/Bernzomatic-Premium-Torch-Head-328626/203718633","url":"https://wclink.co/link/16862/141479/4/81273","countryCode":"US","currency":"USD"}],"productId":16862,"calloutId":"p3","hasEventDeals":false}]}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"We tested five searing methods and found that the best searing tool for most home cooks is the ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16862/0/4/60841/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Bernzomatic TS8000","type":"text"}]},{"data":", paired with a small propane tank. It seared our New York strip steaks faster than most other methods (in about a minute and a half), and it didn’t leave any off tastes from the gas. It’s less expensive than most of the competition, too. In our tests, the high-powered flame made quick and easy work of the process. The TS8000 also has a flame-control adjuster.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Most of the searing methods produced similar-tasting results; the differences came down mostly to price. ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16863/0/4/60850/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Sansaire’s Searing Kit","type":"text"}]},{"data":" was the most expensive of the bunch. Though it came with a propane tank, a searing rack, and a drip tray, in addition to the torch head, we didn’t see superior results in comparison with the TS8000. Sansaire has since ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://www.cnet.com/news/sous-vide-machine-maker-sansaire-to-shut-down/","rel":"noopener","target":"_blank"},"children":[{"data":"shut down","type":"text"}]},{"data":".","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"We also tried what is perhaps the most well-known searing device, ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16864/0/4/60851/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Booker and Dax","type":"text"}]},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16864/0/4/60851/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"’","type":"text"}]},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16864/0/4/60851/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"s Searzall","type":"text"}]},{"data":". It’s not a standalone torch, but rather a cone-shaped attachment for the TS8000. Two layers of wire mesh at the end help spread out the flame, so you can cook more surface at once. It also slows down searing: In our tests, browning time doubled with the Searzall. We liked the results, but not enough to justify the extra cost. Because it’s an add-on to the TS8000, we suggest starting with the torch by itself and upgrading only if you’re looking to take your searing to the next level.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"We had to disqualify one of the torches almost immediately. The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/16865/0/4/60852/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Bernzomatic ST2200T","type":"text"}]},{"data":" is not intended for searing, but we wanted to give it a try. Unfortunately, once we got going, it was very clear that this torch, which may be okay for soldering or even brûléeing, simply isn’t powerful enough to sear meat. After three minutes and almost zero browning, we gave up on this one.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The easiest, least costly searing method produced poor results in our tests. We seared one of the steaks in a ripping-hot cast-iron skillet with canola oil. (Normally, we’d add butter for flavor, but we were attempting to control for taste, and canola oil is considered neutral.) After a minute and a half, as most recipes suggest, our steak was still not yet crusty. By the time we reached a nice browning—after four and a half minutes—the steak was overdone, with a large gray ring underneath the crust that detracted from our perfect medium-rare doneness. For many people this method may still be fine, especially if you’re just getting started with sous vide and aren’t ready to invest in extra tools for better results. The biggest drawback is that pan searing is a smoky process—you’ll want to open any windows you can, turn on your range hood if you have one, and warn your family that you are not, in fact, burning the kitchen down.","type":"text"}]},{"data":"\n","type":"text"}],"title":"The best searing torch","slug":"the-best-searing-torch"},{"body":[{"type":"tag","name":"p","attribs":{},"children":[{"data":"As mentioned above, in order to cook with a sous vide machine, you need to put your food in a bag and eliminate all of the air around it. Some people swear that you need a vacuum sealer to do this, but you also have a free way of doing it with a simple Ziploc bag that’ll work just as well in most situations.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61996","align":"alignnone","width":"570"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-61996","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gif.gif","alt":"A looped video of a tester immersing a Ziploc of salmon in a plastic tub","width":"570","height":"380"},"children":[],"dbData":{"width":570,"height":380}},{"data":" You can easily seal food in a Ziploc bag by slowly immersing it in water to push the air out.","type":"text"}],"dbData":{"credit":"Video: Sarah Kobos"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Here’s how it works: Put the food in the pouch and almost completely seal it, with just a small section remaining open. Immerse the pouch in a bucket of water, leaving the opening just above the water line. Allow the air to escape, slowly pushing the entire thing under, and then seal it just before you submerge the opening. You can see more discussion of how to do this ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://cooking.stackexchange.com/questions/25579/is-a-vacuum-strictly-necessary-for-sous-vide-cooking","rel":"noopener","target":"_blank"},"children":[{"data":"here","type":"text"}]},{"data":" and ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://blog.sousvidesupreme.com/2011/06/sealing-liquids-archimedes-principle/","rel":"noopener","target":"_blank"},"children":[{"data":"here","type":"text"}]},{"data":". In some cases, this method is even preferable to vacuum sealing. For example, the vacuum sealer can ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://aht.seriouseats.com/archives/2010/06/the-burger-lab-how-to-cook-a-burger-sous-vide-without-a-sous-vide-machine.html","rel":"noopener","target":"_blank"},"children":[{"data":"compress the meat","type":"text"}]},{"data":" in your burger, leaving you with less of a burger and more of a meat brick. However, your food might take on a little water while cooking with this method. We ran a test by cooking something with no water in it (a couple of small containers filled with rocks for weight) in a Hefty freezer bag over the course of 12 hours. It took on 38 milliliters of water—not a huge amount, but if you’re worried, you can double-bag. In reality, if your bags seem to take on a lot of liquid while cooking, it’s most likely coming from inside the food.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-callout","attribs":{"type":"primary","id":"2"},"children":[],"dbData":{"ribbon":"Our pick","callouts":[{"name":"Nesco American Harvest VS-12 Vacuum Sealer","title":"The best vacuum sealer","images":{"full":"https://d1b5h9psu9yexj.cloudfront.net/26065/Nesco-American-Harvest-VS-12-Vacuum-Sealer_20180419-185315_full.jpg","half":""},"publishPrice":"$146","description":"This affordable vacuum sealer has the suction capability of models costing twice as much. It has multiple controls, too, so you can adjust how you seal your food.","notGreat":0,"ribbon":"Our pick","referenceId":81255,"pickTypeId":1,"sources":[{"id":137584,"store":"Amazon","price":{"raw":9021,"rawFormatted":"$90","formatted":"$90"},"buttonDetails":"","order":0,"valueAdd":"","countryId":"usa","availability":"in_stock","rawUrl":"https://www.amazon.com/Nesco-American-Harvest-VS-12-Vacuum/dp/B01KCK9W1K?psc=1\u0026SubscriptionId=AKIAJM4NKIQGABP2PIRA\u0026linkCode=xm2","url":"https://wclink.co/link/26065/137584/4/81255","countryCode":"US","currency":"USD"}],"productId":26065,"calloutId":"p2","hasEventDeals":false}]}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"If this seems like too much trouble, you should consider getting a ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://thewirecutter.com/reviews/best-vacuum-sealer/"},"children":[{"data":"vacuum sealer","type":"text"}]},{"data":". After spending 50 hours sealing countless pork chops, ground beef, nuts, crackers, and chips, we think the ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/26065/0/4/75295/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Nesco American Harvest VS-12 Vacuum Sealer","type":"text"}]},{"data":" is the best vacuum sealer for most home cooks. It has all of the features we look for in a great vacuum sealer: powerful suction, several useful control options, an accessory port (for using attachments to seal jars or marinate meat), and the ability to create a single or double seal on bags. Plus, the lid is easy to lock in place, so you know you’ll get a secure suction every time. The Nesco comes with two starter bag rolls in the box, one measuring 8.7 inches by 9.85 feet and the other 11 inches by 9.85 feet. You can purchase more bags through the company’s website, or use FoodSaver bags, which you can buy on ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/26078/0/4/75296/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Amazon","type":"text"}]},{"data":" or at most big-box stores.","type":"text"}]},{"data":"\n","type":"text"}],"title":"How to seal bags","slug":"how-to-seal-bags"},{"body":[{"type":"tag","name":"p","attribs":{},"children":[{"data":"Because sous vide cooking in the home has been so heavily driven by innovative people putting things together piecemeal and experimenting in their kitchens, you can find a lot of fantastic recipes online. But if you want the best technical breakdown of sous vide cooking that’s available at no cost online, Douglas Baldwin’s excellent ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://www.douglasbaldwin.com/sous-vide.html","rel":"noopener","target":"_blank"},"children":[{"data":"A Practical Guide to Sous Vide Cooking","type":"text"}]},{"data":" is your best bet. It’s a fantastic look at the science of sous vide, offering details about proper handling, cooking times, and various other techniques. If you’re interested in diving deeper into the science of cooking and other advanced techniques, ","type":"text"},{"type":"tag","name":"em","attribs":{},"children":[{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/11988/0/4/60842?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"type":"tag","name":"i","attribs":{},"children":[{"data":"Modernist Cuisine: The Art and Science of Cooking","type":"text"}]}]}]},{"data":" and ","type":"text"},{"type":"tag","name":"em","attribs":{},"children":[{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/11989/0/4/60843?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"type":"tag","name":"i","attribs":{},"children":[{"data":"Modernist Cuisine at Home","type":"text"}]}]}]},{"data":" are two bibles. They’re expensive but immaculately researched (and gorgeously photographed).","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"It’s also worthwhile to check out Serious Eats’s ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://www.seriouseats.com/tags/Sous-Vide%20101","rel":"noopener","target":"_blank"},"children":[{"data":"Sous-Vide 101","type":"text"}]},{"data":" recipe series (and ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://www.seriouseats.com/tags/sous%20vide","rel":"noopener","target":"_blank"},"children":[{"data":"more","type":"text"}]},{"data":"), as well as the recipes ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://blog.sousvidesupreme.com/category/featured-sous-vide-recipes/","rel":"noopener","target":"_blank"},"children":[{"data":"from the people behind the SousVide Supreme","type":"text"}]},{"data":" (which are just as applicable to other machines), ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://eattender.com/","rel":"noopener","target":"_blank"},"children":[{"data":"Tender","type":"text"}]},{"data":" recipes, or—if you’re into the no-carbs thing—the ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://nomnompaleo.com/tagged/sous-vide","rel":"noopener","target":"_blank"},"children":[{"data":"Nom Nom Paleo sous vide recipe sets","type":"text"}]},{"data":".","type":"text"}]},{"data":"\n","type":"text"}],"title":"How to get started cooking sous vide","slug":"how-to-get-started-cooking-sous-vide"},{"body":[{"type":"tag","name":"p","attribs":{},"children":[{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/13472/0/4/60837/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Anova’s Precision Cooker Wi-Fi","type":"text"}]},{"data":" is the company’s more advanced model, with a Wi-Fi connection and 900 watts of power. It’s larger than the Anova Nano though, and more expensive. However, it has some advantages, such as the adjustable clamp that can slide up and down the cooker’s body to best fit your vessel, a higher maximum temperature, and needing only half the depth of water. Each of these features is rather niche, though, and don’t necessarily justify the higher price.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61992","align":"alignnone","width":"630"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-61992","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-anova-adjustablec-column-630.gif","alt":"A looped series of photos showing the Anova cooker protruding to different heights in a pot, from an inch down to 5 or 6 inches deep","width":"630","height":"420"},"children":[],"dbData":{"width":630,"height":420}},{"data":" Thanks to its adjustable column, the Anova will fit in different-sized containers.","type":"text"}],"dbData":{"credit":"Photos: Tim Barribeau"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The company’s ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/8439/0/4/60838/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Precision Cooker Bluetooth","type":"text"}]},{"data":" has the same design as the Wi-Fi model, but is being phased out in place of the Anova Nano. If you’re okay with its larger size, this model works well, and you might be able to find a great deal on it.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19197/0/4/60840/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Kitchen Gizmo’s Simplified Sous Vide Immersion Circulator","type":"text"}]},{"data":" was our previous budget pick. It heated the water and held the temperature properly in our tests, and was whisper quiet. But it’s more expensive than our current budget pick, without any additional features.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/28425/0/4/81245/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Gourmia GSV140 Digital Immersion Sous Vide Pod","type":"text"}]},{"data":" has an appealing price—comparable with that of our budget pick Monoprice model—but the device has too many faults for us to recommend it. Before you even use it, you can clearly see that the design is not well-thought-out. The clip is nowhere as accommodating as those on Anova’s cookers. We used the GSV140 with the same stockpot we used with the rest of the tested cookers, and the height of the nonadjustable clip prevented it from gripping sturdily. The power cord comes out of the front of the circulator, getting in the way. Also, in our tests the display’s temperature was consistently a degree or two low compared with our thermometer, and the GSV140 was one of the loudest units we tested, at 70.5 dB. We found the only redeeming factor to be the fast heating times: The GSV140 is a 1,200-watt cooker, and it brought water to temp in 13 minutes, the fastest of any sous vide unit we’ve ever tested.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/19199/0/4/60855/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Gourmia GSV150B Immersion Sous Vide Pod with WiFi","type":"text"}]},{"data":" comes at a slight price premium over the GSV140. It’s just as powerful, the design is a little more thoughtful, and it has a Wi-Fi connection, something the less expensive model lacks. Unfortunately, the more expensive version is just as problematic, if not more so. During our 12-hour cook test, the circulator got up to 134 °F, rather than the 135 °F we set it to. The display and thermometer both showed the lower temperature, while the setting indicator in the top right of the display continued to indicate 135 °F. That might be excusable if it weren’t for the cooker’s volume: The GSV150B started out pretty loud at the beginning of our cook, measuring about 65 dB. It got progressively louder as time progressed, rising to 81.2 dB by the end of the 12 hours. That’s comparable with the noise from a garbage disposal. The sound was maddening, and we almost ended the test early because of it.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/13470/0/4/60857?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"VacMaster SV1 Immersion Circulator","type":"text"}]},{"data":" was both the largest circulator we tested and the most expensive. Although it got to the set temperature fast (after only 15 minutes, thanks to a 1,500 W heater that could potentially trip circuits), it had a few serious drawbacks, including inconsistent temperature, difficult-to-use buttons, and an annoyingly shrill alarm.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"We decided to test the ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/13471/0/4/60858?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Gourmia GSV130 Digital Sous Vide Pod","type":"text"}]},{"data":" largely because of its low price and strong Amazon ranking. Oddly, despite promises of “precision temperature settings within +/- 0.01°,” it allowed only 2-degree increments in Fahrenheit (when set to Celsius, it allows single-degree adjustments). We confirmed with the company that this operation is expected. Additionally, the unit has no alarm to let you know when it reaches the desired temperature, and it’s nowhere near as container-agnostic as better cookers. We’ve also seen enough reports on Amazon of units dying that its low price isn’t enough to save it.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/28426/0/4/81246/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Nomiku WiFi Sous Vide 1100 Watt Immersion Circulator","type":"text"}]},{"data":" allows you to control the timer and temperature from anywhere using an app. It’s not as easy to use as other circulators, though. For starters, the Wi-Fi login process is a pain. To enter your password, you must turn the jog wheel around the perimeter of the device’s face, going through each character on lowercase, uppercase, and numeric keyboards and hitting Select once you reach the desired character. If you make a mistake, you have to scroll all the way back to the beginning to hit the delete button; that’s also where the submit option is. This process should have to happen only once, but it’s still a pain. Overall, we found the cooker’s navigation more complex than necessary and less intuitive than we’d like. Small bugs, such as the app’s failure to adjust from Celsius to Fahrenheit when we made the change on the circulator, also kept this model out of the top spot. The easy-to-use and strong clip is a nice touch, though.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/12033/0/4/60861?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"PolyScience’s Sous Vide Professional Creative Series","type":"text"}]},{"data":" is built like a tank and extremely accurate. However, it isn’t intuitive to use—it’s huge and heavy. It can’t calibrate the temperature, and it doesn’t really offer anything that you can’t get from a model that’s half its price.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"After looking forward to its release for almost three years (it finally started shipping in late 2017), we’ve decided not to test the ","type":"text"},{"type":"tag","name":"a","attribs":{"class":"product-link","href":"https://wclink.co/link/28427/0/4/81247/?merchant=Amazon","rel":"nofollow noopener","target":"_blank","data-gtm-trigger":"product_link","data-store":"Amazon"},"children":[{"data":"Mellow","type":"text"}]},{"data":" countertop sous vide. Controlled via smartphone, and boasting a neat built-in refrigeration feature, the Mellow piqued our interest. But it costs several hundred dollars, which is more than we think most people need to spend on a sous vide. Plus, other sites that have tested it (like ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://www.cnet.com/products/mellow/review/","rel":"noopener","target":"_blank"},"children":[{"data":"CNET","type":"text"}]},{"data":") found that the app isn’t all that easy to use, especially when cooking your own recipes, and the size of the food container is too small.","type":"text"}]},{"data":"\n","type":"text"}],"title":"The competition","slug":"the-competition"}],"footnotes":null,"toc":{"enabled":true,"title":null},"sources":[{"dateLocalDisplay":"February 23, 2012","author":"Pablo Escolar","title":"SideKIC: Sous Vide Review (Accuracy/Stability)","publication":"Medellitin","url":"http://blog.medellitin.com/2012/02/sidekic-sous-vide-review.html","text":""},{"dateLocalDisplay":"September 24, 2013","author":"J. Kenji López-Alt","title":"Equipment: We Test the $199 Sous-Vide Circulator From Anova","publication":"Serious Eats","url":"http://www.seriouseats.com/2013/09/equipment-we-test-the-199-sous-vide-circulato.html","text":""},{"dateLocalDisplay":null,"author":"","title":"Anova Sous Vide Immersion Circulator Product Review","publication":"The Black Peppercorn","url":"http://www.theblackpeppercorn.com/2013/10/anova-sous-vide-immersion-circulator-product-review/","text":""},{"dateLocalDisplay":"September 9, 2013","author":"John Biggs","title":"Hands On With The Anova Automatic Sous Vide System","publication":"TechCrunch","url":"http://techcrunch.com/2013/09/09/