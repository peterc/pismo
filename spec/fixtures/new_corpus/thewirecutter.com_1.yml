uccessful attempts with hot water and a cooler!).","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Tim Barribeau has written for Wirecutter since 2012, covering both gadgetry and cooking tools. In that time he has interviewed James Beard Award–winning authors and chefs, performed blind taste tests with Japanese chefs, and persuaded ice cream parlors to spend hours slinging ice cream with different sizes and shapes of scoops. He also makes a mean sous vide salmon.","type":"text"}]},{"data":"\n","type":"text"}],"title":"Why you should trust us","slug":"why-you-should-trust-us"},{"body":[{"type":"tag","name":"p","attribs":{},"children":[{"data":"A home sous vide cooker is mostly for food lovers and experimental cookers. It’s for people who love cooking and playing around with new recipes and techniques, and are willing to wait for hours for food to finish cooking. Over the past few years, sous vide cooking has blossomed into the public consciousness. Thanks to the technique’s prevalence in the kitchens of high-end restaurants as well as a glut of ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://www.amazon.com/s/ref=nb_sb_noss_2?url=search-alias%3Dstripbooks\u0026field-keywords=sous+vide\u0026tag=thesweethome-20\u0026linkCode=xm2\u0026ascsubtag=SH377\u0026tag=thesweethome-20","rel":"noopener","target":"_blank"},"children":[{"data":"demystifying literature","type":"text"}]},{"data":", demand for home-use sous vide circulators has soared, and many inventors have been using Kickstarter to fund the creation of affordable machines.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Now a mainstay of cooking shows and Internet discussions, sous vide involves using a tool, such as the immersion circulators we tested here, to heat water and keep it at a set temperature. Then you seal your food—ideally within a vacuum—and immerse it in the hot water for hours at a time until the entire thing reaches a uniform temperature. The result? Steak that’s a perfect medium rare throughout (no cold, raw centers or overcooked outsides), chicken so tender that you don’t even need a knife, and eggs the consistency of custard. That’s what sous vide can do. And for the most part, making that happen is easy.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"The best of these devices are very simple to use and allow you to expand the margin of error in creating the perfect piece of food. They’re like a more controllable version of ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://thewirecutter.com/reviews/best-slow-cooker/"},"children":[{"data":"slow cookers","type":"text"}]},{"data":", and they can give you some pretty interesting food outcomes thanks to their accuracy.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-pullquote","attribs":{},"children":[{"data":"Steak that’s a perfect medium rare … chicken so tender that you don’t even need a knife, and eggs the consistency of custard.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"Over the past few years, sous vide technology has come into its own, and the price has dropped significantly. If you’ve been curious about the technology, now is the perfect time to give it a try. Thanks to recent interest and competition, sous vide devices are now more affordable and easy to use.","type":"text"}]},{"data":"\n","type":"text"}],"title":"Who this is for","slug":"who-this-is-for"},{"body":[{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_62000","align":"alignnone","width":"636"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-62000","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sousvde-lowres-1726.jpg","alt":"Several eggs bubbling in a water circulator","width":"636","height":"424"},"children":[],"dbData":{"width":636,"height":424,"sources":[{"path":"2018/09/sousvde-lowres-1726.jpg","width":636,"height":424},{"path":"2018/09/sousvde-lowres-1726-300x200.jpg","width":300,"height":200},{"path":"2018/09/sousvde-lowres-1726-630x420.jpg","width":630,"height":420},{"path":"2018/09/sousvde-lowres-1726-570x380.jpg","width":570,"height":380},{"path":"2018/09/sousvde-lowres-1726-330x220.jpg","width":330,"height":220},{"path":"2018/09/sousvde-lowres-1726-200x134.jpg","width":200,"height":134},{"path":"2018/09/sousvde-lowres-1726-120x80.jpg","width":120,"height":80}]}},{"data":" Cooking eggs sous vide.","type":"text"}],"dbData":{"credit":"Photo: Sarah Kobos"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"You can find three main types of sous vide cooker: the immersion circulator that can simultaneously heat and circulate water, the all-in-one but less precise water bath, and the bring-your-own-heat controller. For most people in most situations, the immersion circulator is the perfect sous vide cooker. This style latches onto the side of a vessel—be it a pot, a plastic tub, or even a cooler—and not only heats the water but also uses an impeller to circulate it around the container, ensuring that the temperature is more even throughout the entire vessel. Immersion circulators also tend to be smaller than some of the alternatives, priced decently, and easy to use.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"When you’re shopping for a sous vide cooker, you have four traits to look for:","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"ul","attribs":{},"children":[{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Accuracy:","type":"text"}]},{"data":" With some food, ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"http://hoerup.dk/wp-content/uploads/2014/07/eggchartfull.jpg","rel":"noopener","target":"_blank"},"children":[{"data":"eggs in particular","type":"text"}]},{"data":", a temperature variance of just 1 degree Fahrenheit can mean a radically different final product. So you need a sous vide cooker that is accurate enough to do what you want—and all of the water has to be at that same temperature. No hot or cold spots.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Speed:","type":"text"}]},{"data":" You don’t want to wait for hours for the cooker to bring the container of water up to temperature. You need a powerful heating element that can rapidly warm a large volume of water and keep it warm as you cook.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Price:","type":"text"}]},{"data":" Because these are enthusiast gadgets right now, we’re a bit less exacting on the price front, but some $100 options are just as good as $500 ones, and we know you want to save money where you can.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Fits a wide range of containers:","type":"text"}]},{"data":" The best sous vide cookers don’t require dedicated counter space and can work with multiple sizes and shapes of vessels.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Remote and onboard controls:","type":"text"}]},{"data":" Because almost all of the top contenders now connect to smartphones over Wi-Fi or Bluetooth, that’s another feature we consider important these days. Even so, we still prefer devices that also have onboard controls and don’t require a second device.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Temperature stability:","type":"text"}]},{"data":" This matters, but is less important than some people might think. Generally, low-and-slow foods can handle a little more variation than things that you need to cook quickly, but you still want your cooking to stay on target. For foods that cook more quickly, like eggs, stable temperatures are more important.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"li","attribs":{},"children":[{"type":"tag","name":"strong","attribs":{},"children":[{"data":"Built-in timer:","type":"text"}]},{"data":" Not every sous vide circulator has a timer built in, but for us, it’s a useful feature. The count-up (just showing the cooking time) and countdown (with an alarm when done) types are both handy for keeping track of how a cook is going, but the ones that shut down after a specific time are less so, as they can allow food to drop to a temperature where bacterial growth becomes a problem.","type":"text"}]},{"data":"\n","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"A more powerful heater warms water faster and rebounds from the addition of cold food more quickly, but it isn’t any more efficient in the long run, and it is more likely to flip a breaker in your kitchen. Power versus utility is a balancing act—but keep in mind that you can always give a lower-wattage circulator a boost with some hot water from a kettle. Right now, most of the circulators operate at around 1,000 to 1,100 watts (about the same as a full-size microwave) or 750 to 800 watts (about the same as a mini microwave). This isn’t a serious drawback, but it is something to take into account if you know that the breaker for your kitchen gets flipped easily.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"We took a bunch of other factors into account, too. How does the cooker attach? How precise does the water level have to be? How big is the machine? How big of a container does it need? How loud is it? Is it easy to use? Does it have audible alarms to indicate when it’s at temperature? These things can separate the great sous vide machines from the good.","type":"text"}]},{"data":"\n","type":"text"},{"type":"tag","name":"shortcode-caption","attribs":{"id":"attachment_61993","align":"alignnone","width":"630"},"children":[{"type":"tag","name":"img","attribs":{"class":"size-full wp-image-61993","src":"https://thewirecutter.com/wp-content/uploads/2018/09/sous-vide-gear-8-group-630.jpg","alt":"Five sous vide circulators of various shapes","width":"630","height":"420"},"children":[],"dbData":{"width":630,"height":420,"sources":[{"path":"2018/09/sous-vide-gear-8-group-630.jpg","width":630,"height":420},{"path":"2018/09/sous-vide-gear-8-group-630-300x200.jpg","width":300,"height":200},{"path":"2018/09/sous-vide-gear-8-group-630-570x380.jpg","width":570,"height":380},{"path":"2018/09/sous-vide-gear-8-group-630-330x220.jpg","width":330,"height":220},{"path":"2018/09/sous-vide-gear-8-group-630-200x134.jpg","width":200,"height":134},{"path":"2018/09/sous-vide-gear-8-group-630-120x80.jpg","width":120,"height":80}]}},{"data":" The immersion circulators we tested in 2016.","type":"text"}],"dbData":{"credit":"Photo: Nick Guy"}},{"data":"\n","type":"text"},{"type":"tag","name":"p","attribs":{},"children":[{"data":"With each sous vide cooker, we heated 1½ gallons of water—enough to fill a stockpot—from 69 to 135 degrees Fahrenheit (the temperature for steak cooked to medium), measuring the temperature at both points with the ThermoWorks Thermapen Mk4 (an accurate ","type":"text"},{"type":"tag","name":"a","attribs":{"href":"https://thewirecutter.com/reviews/the-best-instant-read-thermometer/"},"children":[{"data":"instant-read thermomete