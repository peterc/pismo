  \\u00a0\\n \\u00a0\\n\",\n            \"mainEntityOfPage\": \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
  \       },\n        {\n            \"@type\": \"Comment\",\n            \"url\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/?do=findComment\\u0026comment=14503921\",\n
  \           \"author\": {\n                \"@type\": \"Person\",\n                \"name\":
  \"Marylander\",\n                \"image\": \"//usr.thumpertalk.com/uploads/profile/photo-thumb-328065.jpg\",\n
  \               \"url\": \"https://thumpertalk.com/profile/328065-marylander/\"\n
  \           },\n            \"dateCreated\": \"2018-09-22T13:41:10+0000\",\n            \"text\":
  \"I had a similar report a few months ago. I had a high cholesterol result back
  in Feb (338 total, 243 LDL, 64 HDL) and had a calcium score done which confirmed
  that I\\u0027ve got issues (score wasn\\u0027t good for my age). I\\u0027m on atorvastatin
  now and had my follow up cholesterol test in Aug (183 total, 99 LDL, 66 HDL). I\\u0027m
  going to a preventive cardiology center in Oct where they are supposed to take a
  comprehensive approach. I\\u0027ve been running for years and had started improving
  my diet (eating enough fruits/vegetables, nuts, fiber, etc daily). Aerobic exercise
  and eating right are definitely on the list of todo items.\\n\",\n            \"mainEntityOfPage\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
  \       },\n        {\n            \"@type\": \"Comment\",\n            \"url\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/?do=findComment\\u0026comment=14743456\",\n
  \           \"author\": {\n                \"@type\": \"Person\",\n                \"name\":
  \"Beta300recat\",\n                \"image\": \"//usr.thumpertalk.com/uploads/monthly_2019_02/920210041_Betamonster2.thumb.jpg.820bc6bb379721fa4795413ee226769c.jpg\",\n
  \               \"url\": \"https://thumpertalk.com/profile/65508-beta300recat/\"\n
  \           },\n            \"dateCreated\": \"2019-02-17T22:59:17+0000\",\n            \"text\":
  \"I scored a 2 on mine and my doctor scored a 0\\n\\n\\n \\n\\tTwo years later he
  had a heart attack. Not a real good indicator in a lot of cases.\\n\\n\\n \\n\\tThe
  ultrasound carotid artery test is much safer, faster, cheaper, and a MUCH better
  indicator of cholesterol buildup because it measures cholesterol, not calcium.\\n\\n\\n
  \\n\\thttps://www.mayoclinic.org/tests-procedures/carotid-ultrasound/about/pac-20393399\\n\\n\\n
  \\n\\tHowever, should we be afraid of high blood cholesterol if it\\u0027s not adhering
  to our arteries?\\n\\n\\n \\n\\thttps://www.foodmatters.com/article/the-6-greatest-cholesterol-myths-debunked\\n\\n\\n
  \\n\\thttps://www.ditchthecarbs.com/the-cholesterol-myth/\\n\\n\",\n            \"mainEntityOfPage\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
  \       },\n        {\n            \"@type\": \"Comment\",\n            \"url\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/?do=findComment\\u0026comment=14743756\",\n
  \           \"author\": {\n                \"@type\": \"Person\",\n                \"name\":
  \"Tahoe Gator\",\n                \"image\": \"//usr.thumpertalk.com/uploads/monthly_2018_01/IMG_6093.thumb.JPG.cdb20bbb43927affddfe46087454b3de.JPG\",\n
  \               \"url\": \"https://thumpertalk.com/profile/515492-tahoe-gator/\"\n
  \           },\n            \"dateCreated\": \"2019-02-18T01:56:18+0000\",\n            \"text\":
  \"Thank you for sharing these!FWIW I\\u2019ve been on a tear to try and address
  the diagnosis I mentioned in my original post. I\\u2019ve gone to Cleveland Clinic
  and through a myriad of connections to a cardiologist (connected to Dr. Dean Ornish)
  who administered a Cleveland Heart Lab test. (As an aside, this cardiologist just
  so happens to have his office out near one of my favorite riding places, so naturally
  I bundle visits to him with some riding!) The test measures various forms of inflammation,
  which apparently can tie to heart health. I tested pretty normal. I\\u2019ve switched
  my diet to vegan + fish (basically \\u201cplants and swimming fish\\u201d or said
  another way no dairy, no animals unless they swim) and have enjoyed the benefits
  of dropping about 13 lbs. (Another aside: I am now the right weight for my OEM YZ250X
  suspension springs!)Recently I had the chance to have dinner with Dave Asprey of
  Bulletroof coffee and diet fame and he encouraged me to add occasional grass fed
  beef, which I\\u2019m actually cooking (sous vide, my new way to get perfect medium
  rare) as I type this. Yummy!Asprey also said drop the statins, which since I began
  taking immediately lowered my marginally high cholesterol to well within typical
  target ranges. He\\u2019s not a doctor, but I am debating dropping the statins and
  plan to go see my cardiologist again soon (and do a ride that day, too!). I\\u2019ll
  show him your links and also have the discussion about the other test. Again, thank
  you. \",\n            \"mainEntityOfPage\": \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
  \       },\n        {\n            \"@type\": \"Comment\",\n            \"url\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/?do=findComment\\u0026comment=14744809\",\n
  \           \"author\": {\n                \"@type\": \"Person\",\n                \"name\":
  \"Beta300recat\",\n                \"image\": \"//usr.thumpertalk.com/uploads/monthly_2019_02/920210041_Betamonster2.thumb.jpg.820bc6bb379721fa4795413ee226769c.jpg\",\n
  \               \"url\": \"https://thumpertalk.com/profile/65508-beta300recat/\"\n
  \           },\n            \"dateCreated\": \"2019-02-18T18:44:19+0000\",\n            \"text\":
  \"No problem!\\n\\n\\n \\n\\tIt\\u0027s amazing how screwed up our food supply has
  become. Did you know that grass fed beef has Omega 3 fatty acids? Corn fed beef
  does not. Farmed salmon is very low in Omega 3 also. Grass fed beef; higher in Omega
  3 than farmed salmon!\\n\\n\\n \\n\\tStatins are a brain toxin that attack the whole
  nervous system. I\\u0027ve seen them cripple ordinarily VERY STRONG men. (Read up
  on \\u0027Activator X\\u0027 at Weston Price while you\\u0027re there)\\n\\n\\n
  \\n\\thttps://www.westonaprice.org/health-topics/modern-diseases/dangers-of-statin-drugs-what-you-havent-been-told-about-popular-cholesterol-lowering-medicines/\\n\\n\\n
  \\n\\tAnother excellent resource is Dr Barry Sears: Enter the Zone. It will illustrate
  how your endocrine system works and how to master your diet so your system stays
  in balance.\\n\\n\\n \\n\\tWhen my Doctor recommended taking half an aspirin a day,
  I declined. Barry thoroughly discusses eicosanoids and the function they play in
  our endocrine system. Even sea sponges have eicosanoids that regulate their biological
  functions.\\n\\n\\n \\n\\thttps://en.wikipedia.org/wiki/Eicosanoid\\n\\n\\n \\n\\tYou
  should be able to get a copy of Barry\\u0027s book dirt cheap as it\\u0027s been
  out for quite some time.\\n\\n\\n \\n\\thttps://www.amazon.com/gp/product/0060391502/ref=x_gr_w_bb_sout?ie=UTF8\\u0026amp;amp;tag=x_gr_w_bb_sout-20\\u0026amp;amp;linkCode=as2\\u0026amp;amp;camp=1789\\u0026amp;amp;creative=9325\\u0026amp;amp;creativeASIN=0060391502\\u0026amp;amp;SubscriptionId=1MGPYB6YW3HWK55XCGG2\\n\\n\\n
  \\n\\tHere\\u0027s riding enduros another 20 years! \\n\",\n            \"mainEntityOfPage\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
  \       },\n        {\n            \"@type\": \"Comment\",\n            \"url\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/?do=findComment\\u0026comment=14744849\",\n
  \           \"author\": {\n                \"@type\": \"Person\",\n                \"name\":
  \"WoodsRERider\",\n                \"image\": \"//usr.thumpertalk.com/uploads/monthly_2018_07/W_member_514253.png\",\n
  \               \"url\": \"https://thumpertalk.com/profile/514253-woodsrerider/\"\n
  \           },\n            \"dateCreated\": \"2019-02-18T19:05:24+0000\",\n            \"text\":
  \"Increasing fiber intake is also good for lowering cholesterol. Plenty of greens
  like broccoli. I also take fiber supplements daily like Metamucil.\\u00a0\\n\",\n
  \           \"mainEntityOfPage\": \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
  \       },\n        {\n            \"@type\": \"Comment\",\n            \"url\":
  \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/?do=findComment\\u0026comment=14748698\",\n
  \           \"author\": {\n                \"@type\": \"Person\",\n                \"name\":
