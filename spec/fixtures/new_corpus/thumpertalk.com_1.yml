  data-minimizedquotewashere=\"1\" style=\"position: relative;\">\n\t\t<p> \n\t\t\tRecently
  I had the chance to have dinner with Dave Asprey of Bulletroof coffee and diet fame
  and he encouraged me to add occasional grass fed beef, which I’m actually cooking
  (sous vide, my new way to get perfect medium rare) as I type this. Yummy!<br><br>\n\t\t\tAsprey
  also said drop the statins, which since I began taking immediately lowered my marginally
  high cholesterol to well within typical target ranges. He’s not a doctor, but I
  am debating dropping the statins and plan to go see my cardiologist again soon (and
  do a ride that day, too!). I’ll show him your links and also have the discussion
  about the other test.<br><br>\n\t\t\tAgain, thank you.\n\t\t</p>\n\t</div>  <a class=\"ipsTruncate_more\"
  data-action=\"expandTruncate\"><span>Read more &nbsp;<i class=\"fa fa-caret-down\"></i></span></a>\n</blockquote>\n\n<p>
  \n\tNo problem!\n</p>\n\n<p> \n\tIt's amazing how screwed up our food supply has
  become. Did you know that grass fed beef has Omega 3 fatty acids? Corn fed beef
  does not. Farmed salmon is very low in Omega 3 also. Grass fed beef; higher in Omega
  3 than farmed salmon!\n</p>\n\n<p> \n\tStatins are a brain toxin that attack the
  whole nervous system. I've seen them cripple ordinarily VERY STRONG men. (Read up
  on 'Activator X' at Weston Price while you're there)\n</p>\n\n<p> \n\t<a href=\"https://www.westonaprice.org/health-topics/modern-diseases/dangers-of-statin-drugs-what-you-havent-been-told-about-popular-cholesterol-lowering-medicines/\"
  rel=\"external nofollow noopener\" target=\"_blank\">https://www.westonaprice.org/health-topics/modern-diseases/dangers-of-statin-drugs-what-you-havent-been-told-about-popular-cholesterol-lowering-medicines/</a>\n</p>\n\n<p>
  \n\tAnother excellent resource is Dr Barry Sears: Enter the Zone. It will illustrate
  how your endocrine system works and how to master your diet so your system stays
  in balance.\n</p>\n\n<p> \n\tWhen my Doctor recommended taking half an aspirin a
  day, I declined. Barry thoroughly discusses eicosanoids and the function they play
  in our endocrine system. Even sea sponges have eicosanoids that regulate their biological
  functions.\n</p>\n\n<p> \n\t<a href=\"https://en.wikipedia.org/wiki/Eicosanoid\"
  rel=\"external nofollow noopener\" target=\"_blank\">https://en.wikipedia.org/wiki/Eicosanoid</a>\n</p>\n\n<p>
  \n\tYou should be able to get a copy of Barry's book dirt cheap as it's been out
  for quite some time.\n</p>\n\n<p> \n\t<a href=\"https://www.amazon.com/gp/product/0060391502/ref=x_gr_w_bb_sout?ie=UTF8&amp;tag=x_gr_w_bb_sout-20&amp;linkCode=as2&amp;camp=1789&amp;creative=9325&amp;creativeASIN=0060391502&amp;SubscriptionId=1MGPYB6YW3HWK55XCGG2\"
