  \               \"url\": \"https://thumpertalk.com/profile/65508-beta300recat/\"\n
  \           },\n            \"dateCreated\": \"2019-02-20T18:21:19+0000\",\n            \"text\":
  \"Fiber is an excellent topic and needs to be in a thread of its own.\\n\\n\\n \\n\\tHowever,
  if your taking Metamucil to be regular, your gut lining is badly compromised.\\n\\n\\n
  \\n\\tI know this because it took me a long time to get my gut healed.\\n\\n\\n
  \\n\\tA LOOOOONG time!\\n\\n\",\n            \"mainEntityOfPage\": \"https://thumpertalk.com/forums/topic/1274099-ct-calcium-score-cholesterol/\"\n
