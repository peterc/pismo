  <p> Jay Nutt is a long-time chef, and Jennifer MacKenzie is a home economist and respected recipe developer. Together, the husband and wife team are the bestselling authors of <i>The Dehydrator Bible</i> and <i>The Complete Trail Food Cookbook</i>. </p>
