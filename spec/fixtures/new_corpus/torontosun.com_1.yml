  alt=\"\" src=\"https://postmediaedmontonsun.files.wordpress.com/2019/03/unnamed-3-1.jpg\"
  width=\"780\" height=\"439\">\n\n\t\t\t\t\t\t\t<figcaption class=\"wp-caption-text\"
  itemprop=\"description\">\n\t\t\t\t\t<p>\n\t\t\t\t\t<span class=\"img-caption\">Supplied
  photo/Paul Shufelt</span><span class=\"img-author\"><span itemprop=\"copyrightHolder\">Edmonton</span></span>\t\t\t\t\t</p>\n\t\t\t\t</figcaption>\n\t\t\t\n\t\t</figure>\n\t\t\t\t</div>\n\t\t\n\t<div
  class=\"entry-content \">\n\t\t\n\t\t<div itemprop=\"articleBody\">\n\t\t\t\t\t\t<p>On
  Monday evening I had the pleasure of taking part in the twelfth annual High School
  Culinary Challenge awards dinner.</p><p>This year’s event was held at the Edmonton
  Convention Centre, and Chef Serge Belair and his team were tasked with taking the
  classic dishes the competitors were made to prepare and turn them on their head.
  To say his team succeeded would be an understatement, as he managed to elevate a
  humble carrot and ginger soup into an interactive presentation, with complex and
  diverse flavours and textures in every bite.</p><p>The entrée was no slouch either
  as he reimagined the classic chicken cacciatore by de-boning a whole chicken, rolling
  it into a roulade and cooking it sous vide, then serving it with a pepper sauce.</p><p>What
  really struck me was that he empowered one of his young apprentices, a past scholarship
  winner from the very program we were there to recognize, to create and present the
  dessert. She did a wonderful job of elevating the humble chocolate mousse into something
  contemporary and fresh. That’s no easy task, especially when asked to do that for
  over 400 people.</p><p>While the food was very memorable, there will be another
  reason I won’t soon forget this special evening. I have been involved with this
  program for seven years now, going from chef mentor and judge at the competition,
  to joining the committee, and now chairing the committee. In that time I have had
  the privilege of mentoring four students.</p><p>On this evening I had the opportunity
  to be on stage and recognize one of those students as she completed her schooling
  at NAIT and her involvement in the program. I first met Jamie Ede in February of
  2015, as she sat in front of the selection committee, sharing her story and explaining
  why she felt she was the best candidate for the scholarship program. Right then
  and there I knew that she was something special, possessing all of the right traits
  I would look for in a young cook. When her interview wrapped I think all of us in
  the room knew that she was something special.</p><p>After a little sweet-talking
  I managed to convince the rest of the group to let me mentor her. A few months later
  she was as cheduled to come work with me, but there was a problem. My restaurant
  wasn’t ready to open yet. Thankfully I had managed to book some catering, we begged
  and borrowed space and equipment from friends, and did a great deal of catering
  out of my home. Jamie was always willing to jump in and do whatever it took, including
  washing dishes for over a hundred, by hand, in my domestic sink.</p><p>A few weeks
  later the restaurant opened and I finally had the chance to actually settle in and
  teach her a few things along the way. Over the next two years she managed to work
  her way through the entire kitchen, mastering garde manger, running the egg station
  during chaotic brunch services, eventually picking up entremetier, and rounding
  out her stay with some shifts on saucier, where she mastered meat cookery, sauce
  making, and even some butchery. It didn’t matter the station she worked or the task
  she was given, she was always up to the challenge and willing to learn.</p><p>Then
  it was time to let her go. That’s the hard part of this program. We commit to giving
  these kids a chance to get a diverse experience and learn from multiple chefs during
  their tenure in the program. Jamie spent the final year of her apprenticeship in
  great hands, under the mentorship of Chefs Andrew Fung and Rhino Lam, at the two
  XIX restaurant locations.</p><p>While it was hard to let her go, I knew it was the
  best thing to do for her growth and development. I had hoped that in my time with
  her I had done enough to give her a great foundation and a head start on her career.
  I hoped that I had had the same impact as my mentor, Thomas Neukom, had had on me,
  oh so many years earlier. I hoped that she had taken away some of my strengths,
  while also learning from my shortcomings. As a chef, that’s really all I could hope
  for.</p><p>Last night, more than a year since we had let her go, I found myself
  overcome with pride to see her take that stage and receive the recognition she deserved
  for her accomplishments, knowing that this was just the beginning of what I am sure
  will be a promising career. Your whole Workshop family is very proud of Jamie!</p><p>Here’s
  a little dish from our new menu, that captures the winter, while staying true to
  what we are. There are lots of elements to it, but for your sake, I will only focus
  on a few key points.</p><p><strong><u>Warm Squash Salad</u></strong></p><p><strong>Prep
  Time: 30 minutes</strong></p><p><strong>Cooking Time: 30 minutes</strong></p><p><strong>Special
  Tools: a good blender or food processor, a mandolin for slicing</strong></p><p><strong>Makes:
  a meal for a family of four</strong></p><p><strong>For the puree:</strong></p><p><strong>1
  ea.&nbsp; butternut squash, peeled, seeded, diced</strong></p><p><strong>1 tbsp.
  raw butter</strong></p><p><strong>¼ cup raw butter, cubes</strong></p><p><strong>3
  sprigs thyme</strong></p><p><strong>TT S&amp;P</strong></p><ul>\n<li><strong>In
  a medium pot melt the tablespoon of butter</strong></li> <li><strong>Add the squash
  cubes and lightly saute until lightly tender, about 8-10 minutes</strong></li> <li><strong>Add
  1 cup water, and the thyme, cover the pot and slowly simmer until tender, about
  15 minutes</strong></li> <li><strong>Remove the lid and cook gently a few minutes
  more, until the pot is almost dry</strong></li> <li><strong>Remove the thyme and
  then place the squash in a blender to puree</strong></li> <li><strong>While blending
  on high, add the raw butter cubes to combine</strong></li> <li><strong>Once pureed
  you can pass through a fine sieve to get a velvety smooth texture</strong></li>
  <li><strong>Season and set aside</strong></li> </ul>\n<p><strong>For the roasted
  buttercup squash:</strong></p><p><strong>1 ea. buttercup squash</strong></p><p><strong>1
  tbsp. salt</strong></p><p><strong>2 tbsp. butter</strong></p><p><strong>4 tbsp.
  maple syrup</strong></p><p><strong>TT S&amp;P</strong></p><ul>\n<li><strong>Place
  a pot of water on to boil, add the salt</strong></li> <li><strong>Prepare an ice
  bath</strong></li> <li><strong>Peel the squash and remove the seeds</strong></li>
  <li><strong>Cut the squash into manageable wedges</strong></li> <li><strong>Blanch
  the squash until tender, about 3 minutes, then immediately cool in a water bath</strong></li>
  <li><strong>Drain and place on a roasting pan</strong></li> <li><strong>Drizzle
  with melted butter, maple syrup and seasoning until ready to serve</strong></li>
  </ul>\n<p><strong>For the pickled squash:</strong></p><p><strong>1 ea. butternut
  squash, top only, peeled</strong></p><p><strong>2 cups white balsamic vinegar</strong></p><p><strong>½
  cup honey</strong></p><p><strong>4 tbsp. salt</strong></p><p><strong>20 ea. black
  peppercorns</strong></p><p><strong>4 ea.&nbsp; cloves</strong></p><p><strong>4 ea.
  bay leaves</strong></p><ul>\n<li><strong>Place all ingredients but the squash in
  a small pot and bring to a simmer</strong></li> <li><strong>Meanwhile, peel the
  squash and carefully slice thinly on a mandolin, or using a knife</strong></li>
  <li><strong>Place the squash medallions in the pickle brine and set aside until
  ready to serve</strong></li> </ul>\n<p><strong>To assemble:</strong></p><p><strong>½
  cup fresh whipped ricotta</strong></p><p><strong>1 ea. fresh pear, sliced thin</strong></p><p><strong>¼
  cup toasted pumpkin seeds</strong></p><ul>\n<li><strong>Preheat an oven to 450F</strong></li>
  <li><strong>Place the squash wedges in the oven and roast until golden brown on
  edges, about 10-12 minutes</strong></li> <li><strong>Meanwhile, warm the squash
  puree in a pot</strong></li> <li><strong>Assemble the salad by smearing the squash
  puree on the bottom, then add the squash wedges</strong></li> <li><strong>Garnish
  with several dollops of whipped ricotta, and the toasted pumpkin seeds and serve</strong></li>
  </ul>\n<p><strong>Who’s hungry?</strong></p>\t\t</div>\n\t\t<footer class=\"entry-meta
