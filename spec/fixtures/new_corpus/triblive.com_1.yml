  class=\"caption\" align=\"left\">This undated photo provided by America’s Test Kitchen
  in December 2018 shows Foolproof Poached Chicken Breasts in Brookline, Mass. This
  recipe appears in the cookbook “Sous Vide for Everybody.”</div>\n</div>\n<div class=\"graybox\"
  style=\"-ms-transform: rotate(20deg); -webkit-transform: rotate(20deg); transform:
