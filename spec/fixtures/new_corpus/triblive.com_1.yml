  class=\"fa fa-print\"></div></a></div></div></div></div><div class=\"row md-push-down
  sm-push-down\">\n<!--Start of normal story-->\n<div class=\"col-md-8 col-xs-12\">\n<article>\n<div
  style=\"width:100%;\"><h1>For foolproof poached chicken, turn to sous vide cooking</h1></div>\n\n<!--Start
  of dateline--><div style=\"width:100%;\">\n\n<div class=\"author\">\n\n<!--Start
  of dateline author byline-->\n\n<!--myPostAuthorName (Shirley McMarlin)-->\n<a class=\"headshot\"
  href=\"https://triblive.com/author/shirley-mcmarlin/\" style=\"width:40px !important;
