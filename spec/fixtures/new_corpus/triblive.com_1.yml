  -->\n</div> <!--/ slider slideshow-->\n<hr class=\"hidden-xs\">\n<!--End carousel-->\n\n\n<!--Start
  of copy--><div class=\"row\"><div class=\"col-xs-12\">\n<!--Begin right rail-->\n<aside
  class=\"related hidden-xs\">\n <!-- more modRelatedStoriesR.php 03/17-->\n<!--Start
  Newsletter signup-->\n<div class=\"top\" data-sj-ignore=\"\">\n<a href=\"http://signup.triblive.com/\"
  target=\"_new\">Email Newsletters <span class=\"fa fa-envelope\"></span></a></div>\n\n<div
  class=\"preview\" data-sj-ignore=\"\">\n<p class=\"newsletter\">TribLIVE's Daily
  and Weekly <a href=\"http://signup.triblive.com/\" target=\"_new\">email newsletters</a>
  deliver the news you want and information you need, right to your inbox.</p>\n</div>\n<!--End
  Newsletter signup-->\n</aside>\n<!--End right rail-->\n<div class=\"copy\"><p>Poached
  chicken gets a bad rap for being tough, dry and a little squeaky between your teeth.
  But that’s probably because poaching is a relatively imprecise cooking method.</p>\n<p>If
  your poaching water’s too hot, the meat overcooks; if you leave the meat in the
  water too long, it overcooks; if you use too little water, the meat—you guessed
  it—undercooks.</p>\n<p>There are a lot of variables when poaching chicken. Thankfully,
  cooking sous vide eliminates most of them.</p>\n<p>Sous vide, which means “under
  vacuum” in French, is the process of vacuum-sealing food in a bag, then cooking
  it to a very precise temperature in a water bath.</p>\n<p>For foolproof poached
  chicken, we cook chicken breasts at a moderate temperature for about an hour, which
  results in a juicy, tender texture that’s just firm enough that it doesn’t fall
  apart. While this recipe is finished in an hour, you can hold the chicken in the
  bath for up to 3 hours before the texture starts to change — giving you some flexibility.</p>\n<p>This
  perfectly poached chicken is great on its own or sliced over salad. In addition,
  this method is a great starting point for experimentation and variation, so feel
  free to add spices, herbs or boldly flavored marinades to the bag (just don’t add
  fresh garlic; it is particularly susceptible to botulism).</p>\n<p>FOOLPROOF POACHED
  CHICKEN BREASTS</p>\n<p>Servings: 4</p>\n<p>Sous Vide Temperature: 150 F</p>\n<p>Sous
  Vide Time: 1 to 3 hours</p>\n<p>Active Cooking Time: 25 minutes</p>\n<p>4 8 ounce
  boneless, skinless chicken breasts, trimmed</p>\n<p>Salt and pepper</p>\n<p>1/4
  cup vegetable oil</p>\n<p>Using sous vide circulator, bring water to 150 F in 7-quart
  container.</p>\n<p>Season chicken with salt and pepper. Place chicken and oil in
  1-gallon zipper-lock freezer bag and toss to coat. Seal bag, pressing out as much
  air as possible. Gently lower bag into prepared water bath until chicken is fully
  submerged, and then clip top corner of bag to side of water bath container, allowing
  remaining air bubbles to rise to top of bag.</p>\n<p>Reopen one corner of zipper,
  release remaining air bubbles, and reseal bag. Cover and cook for at least 1 hour
  or up to 3 hours.</p>\n<p>Transfer chicken to paper towel-lined plate and let rest
  for 5 to 10 minutes. Serve.</p>\n<p>Variations:</p>\n<p><strong>Foolproof Lemon-Thyme
  Poached Chicken</strong></p>\n<p>— Combine 1 teaspoon salt, 1/2 teaspoon pepper,
  1/2 teaspoon garlic powder, 1/2 teaspoon minced fresh thyme and 1 teaspoon grated
  lemon zest in bowl. Sprinkle chicken with salt mixture.</p>\n<p><strong>Foolproof
  Soy-Ginger Poached Chicken</strong></p>\n<p>— Omit salt and pepper. Whisk 1/4 cup
  soy sauce, 1/4 cup sugar, 1 teaspoon grated fresh ginger, 1 teaspoon toasted sesame
  oil, and 1/2 teaspoon white pepper together in bowl. Substitute soy sauce mixture
  for oil.</p>\n<p>———</p>\n<p>Nutrition information per lemon-thyme variation serving:
  395 calories; 174 calories from fat; 20 g fat (2 g saturated; 0 g trans fats); 166
