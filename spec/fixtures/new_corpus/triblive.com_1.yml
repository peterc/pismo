  McMarlin\" alt=\"Shirley McMarlin\" style=\"width:40px !important; height:40px !important;
  \"></div></a>\n<div class=\"author-info\" style=\"\"><a class=\"byline\" href=\"https://triblive.com/author/shirley-mcmarlin/\">Shirley
  McMarlin</a>\n<a class=\"fa fa-envelope\" href=\"mailto:smcmarlin@tribweb.com\"
  style=\"text-decoration: none;\"></a> \n <a class=\"fa fa-twitter\" target=\"_blank\"
  href=\"https://twitter.com/shirley_trib\" style=\"text-decoration: none;\"></a>
  \n<span class=\"\">|</span> Wednesday, January 2, 2019 1:30 a.m </div></div>\n</div><!--End
  dateline-->\n\n<!--Begin carousel-->\n<!-- slideshow (becomes a slider smaller)-->\n<div
  class=\"slider slideshow\">\n<!-- == main slides-->\n<div class=\"slides main slMn\">\n<div
  class=\"slide\">\n<div class=\"slide-inner\" style=\"float:none !important;\">\n<img
  srcset=\"https://triblive.com/wp-content/uploads/2019/01/592022_web1_592022-a20722d6405640039f463f872c4570cd.jpg\"
