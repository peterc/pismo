  \ <!--SPECIAL CONTENT-->\n\n  \n\n\n  <!--POST HEADER-->\n    \n  <header>\n    <h1
  class=\"entry-title\">\n      \n        <a href=\"/journal/2019/2/24/2019-week-8-cooking-results\">2019
  - Week 8 Cooking Results</a>\n      \n    </h1>\n    <div class=\"meta\">\n      <span
  class=\"date\"><time class=\"published\" datetime=\"2019-02-24\">February 24, 2019</time></span>\n
  \   </div>\n  </header>\n    \n  <!--POST BODY-->\n  \n\n  <div class=\"body entry-content\"><div
  class=\"sqs-layout sqs-grid-12 columns-12\" data-layout-label=\"Post Body\" data-type=\"item\"
  data-updated-on=\"1551022474797\" id=\"item-5c72b95524a6945c71ad18cf\"><div class=\"row
  sqs-row\"><div class=\"col sqs-col-12 span-12\"><div class=\"sqs-block html-block
  sqs-block-html\" data-block-type=\"2\" id=\"block-34917730cfd3f478ca69\"><div class=\"sqs-block-content\"><h3
  style=\"white-space:pre-wrap;\"><a href=\"https://www.bonappetit.com/recipe/tomato-curry-chicken\"
  target=\"_blank\">Tomato Curry Chicken</a></h3><p style=\"white-space:pre-wrap;\">Too
  much condensed tomato soup taste.  It was not an ingredient in a larger balanced
  dish, but just overwhelmed everything else.</p><h3 style=\"white-space:pre-wrap;\"><a
  href=\"https://www.bonappetit.com/recipe/chorizo-and-chickpea-braised-chicken-thighs\"
  target=\"_blank\">Chorizo &amp; Chickpea Braised Chicken Thighs</a></h3><p style=\"white-space:pre-wrap;\">I
  adjusted this quite a bit.  Well, some.  I had some leftover onions so I added those
  to the mixture.  So it ended up having quite a bit more stuff around the chicken
  then chicken itself, which was fine.  It turned out to be quite tasty.  Good stuff.
  \ There is a lot of the stuff around the chicken left so I’ll probably make some
  rice to put it over for lunch.</p><h3 style=\"white-space:pre-wrap;\"><a href=\"https://www.foodandwine.com/recipes/pasta-with-sausage-basil-and-mustard\"
  target=\"_blank\">Pasta With Sausage, Basil and Mustard</a></h3><p style=\"white-space:pre-wrap;\">This
  was surprisingly simple and delicious.  As a fan of mustard, this really is right
  up my alley.  I had to slow down the process as I waited for the water to boil.
  \ I did, however, leave the pan on very very low, while we were eating, so I over
  cooked the leftovers a bit, so I can’t report on how they were, fairly.  It’s a
  good thing.</p><h3 style=\"white-space:pre-wrap;\"><a href=\"https://www.seriouseats.com/recipes/2015/06/the-best-classic-chicken-salad-recipe.html\"
  target=\"_blank\">Chicken Salad</a></h3><p style=\"white-space:pre-wrap;\">I have
  been getting home later than I intend to this week and combined with my recent desire
  to nap after work. So an hour or so of running the sous vide, didn’t seem to be
  the way to go, so I planned on a snack.  I got everything put together and got the
  chicken going.  Then took the snack downstairs to Shannon and we watched TV for
  a bit while the chicken cooked with the salt, lemon and tarragon.  Shortly after
  the minimum time finished, I headed back upstairs to finish the recipe.  I didn’t
  follow it fully as I know how to make a chicken salad.  I should’ve let it cool
  down further, but it was already closing in on 8:PM.  So I mixed them in with the
  mayo and mustard and vegetables and served them on rolls and it was pretty good.
  \ I like the process of it because you have a nice perfectly cooked chicken as a
  basis for a salad.  There is, however, something to be said for the torn chicken
  from a rotisserie, but even so, it’s a nice alternative with a bit of extra fat
  and flavor from chicken thighs.</p><h3 style=\"white-space:pre-wrap;\">Hamburgers</h3><p
  style=\"white-space:pre-wrap;\">White park beef, good stuff.</p></div></div></div></div></div></div>\n\n
