  valign=\"top\" width=\"100%\" entry-width=\"\">\n    <a name=\"user_deleted2410836\"
  target=\"_self\"></a>\n    <div class=\"entryHolder ng-scope\" lj-embed-resizer=\"\"
  lj-discovery-tags=\"\" lj-screenable=\"social:widgets:parse\">\n        <div class=\"entryHeader\"><span
  class=\"entryHeaderDate\">21st-Feb-2019 12:34 pm</span><span class=\"entryHeaderSubject\"></span></div><table
  width=\"100%\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\"><tbody><tr valign=\"top\"><td></td><td
  width=\"100%\"><div class=\"entryText s2-entrytext \">Peanuts go through a few stages
  on their way to becoming spoonable, spreadable peanut butter. At first the mix looks
  impossibly crumbly and dry in the bottom of your food processor, but let the blender
  go a little longer and it starts resembling actual honest-to-goodness peanut butter.<br><br>After
  about three minutes, you might be tempted to call it good — but I’m going to give
  you the nod to keep on going. In the next minute or two, I’ve found that something
  magical happens. What seemed like perfectly fine peanut butter before suddenly becomes
  a few degrees softer and smoother. This is the stuff that peanut-buttery dreams
  are made of.<br><br><br>How to Make Homemade Peanut Butter<br>MAKES about 1 1/2
  cups<br><br>2 cups (16 ounces) raw, shelled peanuts (See Recipe Notes)<br>1/2 teaspoon
  kosher salt, plus more as needed<br>1 to 2 tablespoons peanut oil or other oil (optional,
  for creamier peanut butter)<br>1 to 2 tablespoons honey or other sweetener (optional,
  for sweeter peanut butter)<br>Optional add-ins: 1 to 2 tablespoons cocoa powder,
  1/2 teaspoon cinnamon or other spice, handful of chocolate chips, a few spoonfuls
  of nutella<br><br>EQUIPMENT<br>Baking sheet<br>Food processor or blender<br>Spatula<br>Container
  with lid<br><br><br><br>Roast the peanuts (optional). Arrange a rack in the middle
  of the oven and heat to 350°F. Place the peanuts on a rimmed baking sheet and bake
  until lightly golden-brown and glossy with oil, about 10 minutes. You can skip this
  step if you prefer raw nut butter or if you're using pre-toasted nuts; roasting
  gives the peanut butter a deeper flavor and also helps make the oils looser and
  easier to blend into a smooth butter.<br><br>Pulse the peanuts until ground. Transfer
  the peanuts to a food processor fitted with the blade attachment or blender. If
  you toasted your nuts, do this while the nuts are still warm. Pulse a few times
  just until chopped.<br><br>→ For chunky peanut butter, remove 1/2 cup of chopped
  nuts and set aside.<br><br>Process for 1 minute. Run the food processor or blender
  continuously for 1 minute. Stop and scrape down the sides and bottom of the bowl.
  At this point, the peanut butter will look gritty and dry, almost like couscous.<br><br>Process
  for 1 minute. Run the food processor or blender continuously for another minute,
  then stop and scrape down the sides. At this point, the butter will start clumping
  together. It's not quite peanut butter, but it's getting there!<br><br>Process for
  1 minute. Run the food processor or blender continuously for another minute, then
  stop and scrape down the sides. At this point, the butter will be glossy and soft,
  like very thick peanut butter.<br><br>Add the salt, oil, sweetener, and any other
  extras. Sprinkle the salt, oil, sweetener, and any other extras over the top of
  the peanut butter.<br><br>Process for 1 to 2 additional minutes. Continue processing
  the butter until it becomes completely smooth. Homemade peanut butter will still
  be a little more gritty than Skippy peanut butter, but should be spreadable at this
  point. Taste and add more salt or other add-ins to taste. If you reserved some nuts
  for chunky peanut butter, add them now and pulse a few times to incorporate.<br><br>Transfer
  the peanut butter to storage container. Scrape the peanut butter into a storage
  container, cover, and refrigerate. The peanut butter can be used immediately.<br><br>RECIPE
  NOTES<br>Using toasted nuts: You can also use nuts that come pre-roasted from the
  store. I still like to give even pre-toasted nuts a quick trip through the oven
  to warm them up and help the oils loosen up.<br><br>Other kinds of nuts: You can
  absolutely substitute any nut you like in this recipe. The method is exactly the
  same for making almond butter, pistachio butter, or any other kind of nut butter.<br><br>Making
  more or less peanut butter: You can use this technique with any amount of nuts.
  I find that I typically end up with about a half-cup less peanut butter than the
  amount of nuts I originally started with (for instance, 2 cups of peanuts makes
  about 1 1/2 cups of peanut butter).<br><br>Storage: Refrigerate the peanut butter
  in a sealed container for up to several weeks.<br><br><a href=\"https://www.thekitchn.com/how-to-make-homemade-peanut-butter-cooking-lessons-from-the-kitchn-199110\"
  rel=\"nofollow\" target=\"_self\">https://www.thekitchn.com/how-to-make-homemade-peanut-butter-cooking-lessons-from-the-kitchn-199110</a></div><div
