  class=\"entry-title\">Sous-vide cooking technique is back in food spotlight</h1>\n\t\t<div
  class=\"entry-content\">\n\t\t\t<p>\n\t\t\tThere's admittedly not much that's new
  when it comes to cooking foods using the sous-vide style.&nbsp;\t\t\t</p>\n\t\t</div>\n\t\t<div
