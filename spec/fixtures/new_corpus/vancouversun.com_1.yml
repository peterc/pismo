  width=\"840\" height=\"630\">\n\t\t\t<meta itemprop=\"url\" content=\"https://postmediavancouversun2.files.wordpress.com/2018/02/sbx20170928_96611-tif-sbx20170928_96611-tif.jpg?quality=80&amp;strip=all&amp;w=840&amp;h=630&amp;crop=1\">\n\t\t\t<meta
  itemprop=\"width\" content=\"840\">\n\t\t\t<meta itemprop=\"height\" content=\"630\">\n\t\t\t\t\t\t\t<figcaption
  class=\"wp-caption-text\" itemprop=\"description\">\n\t\t\t\t\t<p><span class=\"img-caption\">\n\t\t\t\t\t\tStarbucks
  introduced sous vide egg bites earlier this year. \t\t\t\t\t\t</span>\n\t\t\t\t\t\t<span
  class=\"img-author\">\n\t\t\t\t\t\t\t<span itemprop=\"creator\">Kathryn Barnard
  Photography</span>\t\t\t\t\t\t</span>\n\t\t\t\t\t</p>\n\t\t\t\t</figcaption>\n\t\t\t\t\t\t</figure>\n\t\t\t\t<div
  class=\"article-actions\">\n\t\t\t<a href=\"#\" class=\"icon-share\" data-modal-target=\"#modal-share\">Share</a>\n\t\t\t<a
  href=\"#\" class=\"icon-adjust\">Adjust</a>\n\t\t\t<a href=\"#\" class=\"icon-comment\">Comment</a>\n\t\t\t<a
  href=\"javascript:window.print();\" class=\"icon-print\">Print</a>\n\t\t</div>\n\t\t<div
  itemprop=\"articleBody\">\n\t\t\t<p>There’s admittedly not much that’s new when
  it comes to cooking foods using the sous-vide style.&nbsp;</p><p>The technique,
  which translates in English to ‘under vacuum,’ involves placing food in a vacuum-sealed
  package, then cooking it in a water bath using what chefs refer to as a “very specific”
  temperature.</p><p>Unlike other cooking techniques for finicky food products — meats,
  mostly — such as grilling and frying, sous vide basically breaks down the proper
  preparation process into a simpler, easier-to-digest (if you will) style.&nbsp;</p><p>“In
  simplest terms, it takes the guesswork out of cooking certain items,”&nbsp;Adam
  Meade, the executive chef of The Teahouse in Vancouver, says. “You choose what you
  are cooking — for example, pork belly — and you choose the temperature at which
  you wish to cook it, so 68-degrees Celsius.”</p><p>Meade says you then set your
  proper cooking time. And then, you just let it go.&nbsp;</p><figure id=\"attachment_\"
  style=\"width:400px;\" class=\"wp-caption post-img size_this_image_test alignright\"
  itemprop=\"associatedMedia\" itemscope=\"\" itemid=\"photo url\" itemtype=\"https://schema.org/ImageObject\"><img
  src=\"https://postmediavancouversun2.files.wordpress.com/2018/02/0325-feat-sous-vide-poster-jpg.jpg?quality=55&amp;strip=all\"
  alt=\"Starbucks introduced sous vide egg bites earlier this year.\"><figcaption
  class=\"wp-caption-text wp-caption\">\n<p>\n<span class=\"img-caption\">\nStarbucks
  introduced sous vide egg bites earlier this year.</span>\n<span class=\"img-author\">\n\n<span
  itemprop=\"copyrightHolder\">Starbucks Canada</span></span>\n\n</p>\n</figcaption>\n\n</figure><p>“It’s
  really that easy,” he says. “It allows anyone to cook anything, from the perfect&nbsp;medium-rare
  steak to your own yogurt — perfectly!”</p><p>So, does this mean we’ve been needlessly
  charring cuts of meat and trashing prospective suppers after failed cooking attempts
  all these years? Not quite. Its relative ease, according to Meade, doesn’t mean
  cooking dishes sous vide is entirely foolproof.&nbsp;</p><p>“Knowing the fundamentals
  of classic cooking, with all of its techniques, will only benefit you when using
  the sous-vide method,”&nbsp;he cautions.&nbsp;“I wholeheartedly believe that knowing
  how to cook&nbsp;a steak or blanch veg in the traditional or classic methods is
  paramount in the proper growth of cooks in this industry.”</p><p>But, the fact remains,
  sous-vide-style cooking has long been a popular way certain foods are prepared in
  professional kitchens, well, everywhere.&nbsp;</p><p>“Chefs have been slow-cooking
  at specific temperatures for a very long time, through poaching and braising,” Meade
  says of the technique.</p><p>So, why does it seem like we’re seeing “sous vide”
  as a buzzword, with it popping up on cookbook shelves and social-media feeds more
  lately than seemingly ever before?</p><p>“I think we are seeing a resurgence of
  sous vide because companies have now made it more accessible, affordable and approachable
  for the average home cook,” Meade says.&nbsp;</p><p>And, the purported health benefits
  of the cooking style are also likely further fuelling the movement, especially as
  home cooks become both more advanced, technically — and more health conscious.&nbsp;</p><p>“When
  you cook with the sous-vide technique you seal the product in an air-tight bag,
  which means you seal in all the naturally occurring nutrients in, as well,” Meade
  explains of the benefits of the bathing technique. “So, those nutrients have nowhere
  to go. so the majority of them end up staying in&nbsp;the product you are cooking.”</p><p>That
  nutrition angle was a major motivation for Starbucks to introduce Sous Vide Egg
  Bites to the U.S. in 2017 — followed by Canada in January 2018.&nbsp;</p><p>“People
  are more conscious of what they’re eating,”&nbsp;Peter Furnish, vice-president of
  Starbucks Canada, says. “Many are skipping out on bread and focusing on nutritious
  protein to fuel their increasingly busy days, making our Sous Vide Egg Bites an
  appealing option.”&nbsp;</p><p>With the new egg bites, latte fans can get a whopping
  double-digit grams of protein per serving, which includes two orbs of pillowy eggs.</p><p>“We
  wanted to offer customers a bread-free breakfast or snack that was high in protein
  that they would enjoy,” Furnish says. “The Bacon &amp; Gruyere Sous Vide Egg Bites
  contain 19 grams of protein, and the Egg White &amp; Roasted Red Pepper Egg Bites
  contain 13 grams of protein.”</p><p>Since launching the bites across Canada, Furnish
  says the sous-vide eggs have proven to be far more popular than the coffee giant
  could have ever imagined.&nbsp;</p><p>“The reaction has been tremendous,” he says.
  “To date, we’ve more than doubled our sales expectations.”</p><p>In addition to
  offering a healthy alternative to certain cooking techniques, sous vide can create
  a new taste and texture for tried-and-true dietary staples. Yes, even for eggs.&nbsp;</p><p>“Sous-vide
  cooking offers an unbelievable texture to food,” Furnish says. “It makes eggs velvety
  and creamy – almost like you’re eating something indulgent, but you’re not.”</p><p>The
  tendency for the style to switch-up simple ingredients may be another factor behind
  the sous-vide buzz.</p><p>“Believe it or not, soft cheeses and yogurt,” Meade replies,
  when asked what dishes he’s seen cooked with this technique that caught him by surprise.
  “Once I saw it and thought about it, it made complete sense! So, I tried it and,
  what do you know it worked really well.”&nbsp;&nbsp;</p><p>The experience — and
  edible outcome — of Meade’s sous-vide experiment has prompted him to push the technique
  further in his own kitchen.&nbsp;</p><p>“I’m still relatively new to this technique
  — I’ve been using it for four years — so I plan on experimenting and learning how
  to use it to its full potential,” he explains. “It keeps me engaged and excited,
  which I believe incites creativity and quality.”</p><p>And produces delicious results,
  too.&nbsp;</p><figure id=\"attachment_\" style=\"width:1000px;\" class=\"wp-caption
  post-img size_this_image_test aligncenter\" itemprop=\"associatedMedia\" itemscope=\"\"
  itemid=\"photo url\" itemtype=\"https://schema.org/ImageObject\"><img src=\"https://postmediavancouversun2.files.wordpress.com/2018/02/0325-feat-sous-vide-2-jpg.jpg?quality=55&amp;strip=all\"
  alt=\"Sous Vide Steak from The Teahouse in Vancouver.\"><figcaption class=\"wp-caption-text
  wp-caption\">\n<p>\n<span class=\"img-caption\">\nSous Vide Steak from The Teahouse
  in Vancouver.</span>\n<span class=\"img-author\">\n\n<span itemprop=\"copyrightHolder\">Handout</span></span>\n\n</p>\n</figcaption>\n\n</figure><p><strong>RECIPE:
  Sous Vide Steak</strong></p><p><strong>From:</strong> Adam Meade,&nbsp;executive
  chef of <a href=\"https://www.vancouverdine.com/teahouse\" target=\"_blank\" rel=\"noopener\">The
  Teahouse</a>&nbsp;</p><p><em>Ingredients:&nbsp;</em></p><p><span class=\"s1\">6
  oz. flatiron steak (other cuts can be used)&nbsp;</span></p><p>Salt and pepper to
  taste</p><p><em>Method:&nbsp;</em></p><p><span class=\"s1\">Start your sous vide
  machine and set temperature for preferred-steak heat (Rare 52-55, medium rare 56-60,
  medium 61-65, medium well 66-69, well done 70-100°C).</span></p><p><span class=\"s1\">Make
  sure your steak is dry. S</span><span class=\"s1\">eason to taste.</span></p><p><span
  class=\"s1\">Place your seasoned steak in a vacuum-sealable bag, seal the bag.&nbsp;</span><span
  class=\"s1\">Place the vacuum-sealed bag and steak in the sous vide and leave it
  for 2-6 hours. The longer you leave the steak in, the tenderer it will get.&nbsp;</span></p><p><span
  class=\"s1\">When the steak is done, remove it from the bag and grill or sear it
  for two minutes per side or until caramelized. L</span><span class=\"s1\">et the
  steak rest for 5 minutes. S</span><span class=\"s1\">erve.&nbsp;</span></p><p><strong>RECIPE:
  Filipino Pork Belly Adobo&nbsp;<img data-attachment-id=\"661958\" data-permalink=\"https://vancouversun.com/life/food/anthony-gismondi-b-c-government-liquor-monopoly-hurts-everyone/attachment/filipinoporkbellyadobosousvide-jpeg-jpg#main\"
  data-orig-file=\"https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?quality=55&amp;strip=all&amp;strip=all\"
  data-orig-size=\"1000,750\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;PNG&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;Filipino
  Pork Belly Adobo, from The Complete Sous Vide Cookbook. For Randy Shore story. [PNG
  Merlin Archive]&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;FilipinoPorkBellyAdoboSousVide.jpeg&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
  data-image-title=\"091417-no_object-237258739-FilipinoPorkBellyAdoboSousVide.jpeg-W.jpg\"
  data-image-description=\"<p>Filipino Pork Belly Adobo, from The Complete Sous Vide
  Cookbook. For Randy Shore story. [PNG Merlin Archive]<br />\nPer Kristiansen, PNG</p>\n\"
  data-medium-file=\"https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?quality=55&amp;strip=all&amp;w=300&amp;strip=all\"
  data-large-file=\"https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?quality=55&amp;strip=all&amp;w=640&amp;strip=all\"
  class=\"alignright wp-image-661958\" src=\"https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?w=400&amp;quality=55&amp;strip=all&amp;h=300\"
  alt=\"\" width=\"400\" height=\"300\" srcset=\"https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?w=400&amp;quality=55&amp;strip=all
