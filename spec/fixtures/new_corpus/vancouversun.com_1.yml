  800w, https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?w=150&amp;quality=55&amp;strip=all
  150w, https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?w=300&amp;quality=55&amp;strip=all
  300w, https://postmediavancouversun2.files.wordpress.com/2017/09/filipinoporkbellyadobosousvide-jpeg.jpg?w=768&amp;quality=55&amp;strip=all
  768w\" sizes=\"(max-width: 400px) 100vw, 400px\"></strong></p><p><strong>From:&nbsp;&nbsp;</strong><a
  href=\"https://www.chapters.indigo.ca/en-ca/books/the-complete-sous-vide-cookbook/9780778805236-item.html\"
  target=\"_blank\" rel=\"noopener\">The Complete Sous Vide Cookbook, by&nbsp;Chris
  McDonald</a></p><p><em>Ingredients:&nbsp;&nbsp;</em></p><p>1 batch Essential Char
  Siu–Style Pork Belly (*recipe below)&nbsp;</p><p>1⁄4&nbsp;cup (60&nbsp;mL) cider
  vinegar</p><p>2&nbsp;tbsp. (30 mL) finely chopped garlic</p><p>1 onion, halved and
  thinly sliced</p><p>2&nbsp;tbsp. (30 mL) grated piloncillo sugar &nbsp; &nbsp;&nbsp;</p><p>1
  1⁄2&nbsp;tsp (7.5 mL) black pepper</p><p>4 bay leaves</p><p><em>Method:</em></p><p>Cut
  Char Sui into 1-inch (2.5&nbsp;cm) chunks. Set aside. In a large, heavy-bottomed
  skillet, combine pork belly, vinegar, garlic, onion, sugar, pepper and bay leaves.
  Bring to a boil over medium heat for 5&nbsp;minutes. Reduce heat to medium and simmer,
  adjusting heat as necessary to maintain a slow simmer and stirring occasionally,
  for 20-25&nbsp;minutes, until juices are reduced to a sticky caramelized glaze and
  pork is very tender, but not falling apart. To prevent burning, check the mixture
  constantly as the juices reduce.</p><p>Makes 6 servings.</p><p><em>*Ingredients:
  (for Char Siu–Style Pork&nbsp;Belly)</em></p><p>2&nbsp;lbs. (907 g) fresh pork belly</p><p>6&nbsp;tbsp.
  (90&nbsp;mL) soy sauce &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p><p>6&nbsp;tbsp.
  (90&nbsp;mL) sake rice wine</p><p>1&nbsp;tbsp. (15 mL) liquid honey</p><p>2 green
  onions, thinly sliced</p><p>1&nbsp;tbsp. (15 mL) finely chopped ginger</p><p>Preheat
  hot-water bath to 155°F (68.3°C)</p><p><em>Method:&nbsp;(for Char Siu–Style Pork&nbsp;Belly)</em></p><p>Score
  pork rind at 1-inch (2.5&nbsp;cm) intervals across the belly. Repeat in the opposite
  direction. In a small saucepan, stir together soy sauce, sake and honey. Bring to
  a boil on stove over medium heat for about 2&nbsp;minutes. Remove from heat and
  stir in green onions and ginger. Refrigerate until chilled. Transfer pork belly
  and soy-sauce mixture to freezer bag. Seal bag and immerse in preheated hot-water
  bath. Cook for 10 to 12&nbsp;hours. Remove bag from hot-water bath, transfer to
  an ice bath and chill for 30&nbsp;minutes. Remove pork belly from bag, reserving
  cooking liquid.&nbsp;</p><p><a href=\"mailto:Aharris@postmedia.com\">Aharris@postmedia.com</a></p><p><em><a
