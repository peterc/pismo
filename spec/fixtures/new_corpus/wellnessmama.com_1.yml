  class=\"entry-title\" itemprop=\"headline\">What Is Sous Vide (&amp; How to Do It
  without Plastic)</h1><p class=\"entry-meta\"><span class=\"entry-author\" itemprop=\"author\"
  itemscope=\"\" itemtype=\"https://schema.org/Person\"><a href=\"https://wellnessmama.com\"
  class=\"entry-author-link\" itemprop=\"url\" rel=\"author\"><span class=\"entry-author-name\"
  itemprop=\"name\">Katie Wells</span></a></span> <span class=\"entry-comments-link\"><a
  href=\"https://wellnessmama.com/156270/sous-vide-without-plastic/#comments\">58
  Comments</a></span> <time class=\"entry-modified-time\" itemprop=\"dateModified\"
  datetime=\"2019-01-23T12:14:36-05:00\">Updated: January 23, 2019</time> <span class=\"entry-affiliate-disclosure\">This
  post contains affiliate links</span></p></header><div class=\"entry-content\" itemprop=\"text\"><p><img
  class=\"alignnone size-full wp-image-156311 error\" src=\"https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic.jpg\"
  data-lazy-src=\"https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic.jpg\"
  alt=\"What is Sous Vide and How to Do It Without Plastic\" width=\"800\" height=\"774\"
  data-lazy-srcset=\"https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic.jpg
  800w, https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic-300x290.jpg
  300w\" data-lazy-sizes=\"(max-width: 800px) 100vw, 800px\" sizes=\"(max-width: 800px)
  100vw, 800px\" srcset=\"https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic.jpg
  800w, https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic-300x290.jpg
  300w\" data-was-processed=\"true\"><noscript><img class=\"alignnone size-full wp-image-156311\"
  src=\"https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic.jpg\"
  alt=\"What is Sous Vide and How to Do It Without Plastic\" width=\"800\" height=\"774\"
  srcset=\"https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic.jpg
  800w, https://wellnessmama.com/wp-content/uploads/What-is-Sous-Vide-and-How-to-Do-It-Without-Plastic-300x290.jpg
  300w\" sizes=\"(max-width: 800px) 100vw, 800px\" /></noscript></p><p>I first heard
  of sous vide years ago and&nbsp;my initial thought process went something like this:</p><p>Me:
  Hmm… sounds French. Must be fancy… I wonder how it works.</p><p>Also me (upon researching
  it): The appliance to cook sous vide costs over $500 and takes hours to cook food!?
  <strong>I’m out</strong>. And you cook the food in plastic bags!? <strong>I’m double
  out!</strong></p><p>Having never tried it, it appeared that this cooking method
  was simply a way to spend eight times as long cooking food in a super-expensive
  machine while increasing plastic exposure. Given <a href=\"https://wellnessmama.com/23757/plastic-dangers/\">my
  objections to using plastic</a>, and my objections to spending hundreds of dollars
  on a non-essential&nbsp;appliance, I figure this was one cooking method I’d never
  try.</p><h2>What Is Sous Vide?</h2><p>If you aren’t familiar with it, there is more
  to sous vide than my initial assessment, and it was worth a second look.</p><h3>How
  Do You Say “Sous Vide”?</h3><p>Sous vide (pronounced <em>soo-veed</em>) means “under
  vacuum” in French. This relatively new cooking method gained popularity in the 1970s
  and typically involves vacuum sealing food in a plastic bag (see why I don’t like
  it) before cooking in a circulating water bath at a consistent temperature.</p><h3>How
  It Works</h3><p>This unique method developed in France allows consistent cooking
  that is difficult to get in most other cooking methods. By sealing the food off
  from the water, it produces a much different result than boiling or steaming. While
  the particular method is new, the idea of cooking food in sealed bags, parchment
  paper, or even leaves is age-old.</p><p>The first thing I ever cooked using the
  sous vide method was a steak … and it was incredible. But I’m getting ahead of myself…
  I’ll explain how I got around the plastic issue in a minute.</p><h2>Advantages of
  Sous Vide</h2><p>The main advantage of sous vide is the ability to have precise
  temperature control over a period of time. This cooks food to perfect internal temperature
  and texture without the room for error in other types of cooking.</p><p>Think about
  this…</p><p>In pan cooking, grilling, and other regular cooking methods, the pan
  or cooking device is much hotter than you want the food to be when it is done. This
  means that outside parts of the food are more done than they need to be and if you
  don’t remove the food at the precise time, it can be overcooked. Of course, this
  may be the goal with some foods, like roasted sweet potatoes, but it makes meats
  and seafood tricky.</p><p>With sous vide, the food slowly comes up to the perfect
  temperature and it can hang out there until it’s ready to be eaten. High-end restaurants
  have been using sous vide for years because of its ability to consistently produce
  perfect results and its time flexibility.</p><h2>Disadvantages of Sous Vide</h2><p>I
  know, I know… there’s always a downside. In this case, you can probably already
  guess them:</p><h3>Expense</h3><p>Call me frugal,&nbsp;but I’m not up for spending
  over $500 on a single use cooking appliance. That’s how much most of the original
  models cost, and restaurant models can cost many times that much. Sure, I’ll dish
  out the money for <a href=\"https://www.amazon.com/stores/page/28447088-CA79-486D-B75A-6F173E3E8EC5/ref=as_li_ss_tl?ie=UTF8&amp;linkCode=ll2&amp;tag=wellnessmama-20&amp;linkId=a51c0bad5c0615f2a6f3fcafe91a342a\"
  target=\"_blank\">a great blender</a>&nbsp;but I use it multiple times a day. I
  just couldn’t justify this for something like a sous vide.</p><h3>The Plastic</h3><p>On
  top of the cost, I wasn’t up for spending more money on a vacuum sealer and I certainly
  wasn’t up for cooking food in plastic. <a href=\"https://wellnessmama.com/76990/reduce-plastic-use/\">I’ve
  gone to great lengths to ditch all the plastic in our kitchen</a> and I wasn’t bringing
  it back… even for some amazing perfectly cooked steaks and seafood.</p><h2>How to
  Sous Vide without&nbsp;Plastic</h2><p>A year or so ago, I decided to give sous vide
  a second look and figured out a way to solve both of my main problems with it. Spoiler
  alert: I now use this method all the time in our home and wanted to share why we
  love it so much!</p><h3>Less Expensive Sous Vide</h3><p>Thankfully, price&nbsp;is
  no longer as much an issue, as there are now smaller models that attach to a pot
  or pan you already have and cost under $100. <a href=\"https://www.amazon.com/Instant-Pot-Accu-SV800-Circulator/dp/B01JNKEMH4/ref=as_li_ss_tl?ie=UTF8&amp;qid=1487974054&amp;sr=8-1&amp;keywords=instant+pot+sous+vide&amp;linkCode=ll1&amp;tag=wellnessmama-20&amp;linkId=7884595f1300f7c1da598b05bea0d71a\"
  target=\"_blank\">This is the one I have</a>.</p><h3>Without the Plastic</h3><p>The
  bigger hurdle was figuring out how to get rid of the plastic. Keeping the food from
  touching the water is vital to this method working, but I wasn’t giving in on my
  pledge to avoid plastic.</p><p>After some failed experimentation, I’ve settled on
  two methods that work well:</p><ol><li><strong>Mason Jar Cooking&nbsp;</strong>–
  I’ve found that small (4-8 ounce size) <a class=\"tbf-add-link\" href=\"https://www.amazon.com/Ball-Quart-Jar-Wide-Mouth/dp/B00CNHCDR6/ref=as_li_ss_tl?ie=UTF8&amp;qid=1496885227&amp;sr=8-1&amp;keywords=quart+size+mason+jars&amp;linkCode=ll1&amp;tag=wellnessmama-20&amp;linkId=4a94ce1008350017d722c78201b67d90\"
  target=\"_blank\">mason jars</a> are perfect for cooking foods like eggs, creme
  brûlée, and other space variable foods.</li><li><strong>Cooking in Silicone Bags&nbsp;</strong>–
  For meats and seafood that don’t fit well in jars, I’ve found that silicone food
  storage bags&nbsp;work really well without the need for plastic.</li></ol><h2>Supplies
  You’ll Need</h2><p>There are dozens of ways you can&nbsp;try sous vide cooking at
  home. I use a bare-bones method with the least expensive equipment I could find
  and it works really well. This is the equipment I use:</p><ol><li><strong>Sous Vide
  Immersion Circulator </strong>–&nbsp;&nbsp;<a href=\"https://www.amazon.com/Instant-Pot-Accu-SV800-Circulator/dp/B01JNKEMH4/ref=as_li_ss_tl?ie=UTF8&amp;qid=1487974054&amp;sr=8-1&amp;keywords=instant+pot+sous+vide&amp;linkCode=ll1&amp;tag=wellnessmama-20&amp;linkId=7884595f1300f7c1da598b05bea0d71a\"
  target=\"_blank\">This easy to store immersion circulator</a> is the least expensive
  option I’ve found and it works really well. It can be used with the stainless steel
  insert from <a href=\"https://www.amazon.com/Instant-Pot-IP-LUX60-Programmable-Electric/dp/B01MFEBQH1/ref=as_li_ss_tl?ie=UTF8&amp;linkCode=ll1&amp;tag=wellnessmama-20&amp;linkId=1c6c5fc417e5b367b19cdc85420bb07c\"
  target=\"_blank\">an Instant Pot</a> or with any other adequately sized pot.</li><li><strong>Silicone
  Food Storage Bags&nbsp;</strong>–&nbsp;I use <a href=\"https://www.amazon.com/Stasher-Reusable-Silicone-Food-Clear/dp/B01DZQT9CU/ref=as_li_ss_tl?ie=UTF8&amp;qid=1487976870&amp;sr=8-3&amp;keywords=silicone+food+bags&amp;linkCode=ll1&amp;tag=wellnessmama-20&amp;linkId=73a72a86046339876ce5ba028168d9d4\"
  target=\"_blank\">these silicone bags for smaller items</a> and <a href=\"https://www.amazon.com/Multipurpose-Sandwich-Container-Vegetables-Topshome/dp/B01GAC3RY2/ref=as_li_ss_tl?ie=UTF8&amp;qid=1487976870&amp;sr=8-4&amp;keywords=silicone+food+bags&amp;linkCode=ll1&amp;tag=wellnessmama-20&amp;linkId=9e6cf88525dacf1470e001e116c51bf3\"
  target=\"_blank\">these for bigger items</a>.</li><li>Large pot that is deep enough
  to submerge the food you are cooking.</li></ol><h2>What to Do:</h2><ol><li>Fill
  a pot with water and attach the immersion circulator to the side. Set the temperature
  for the food you want to cook (the manual has a reference chart for this).</li><li>Let
  it come up to temperature. In the meantime, place the food you plan to cook in a
  glass jar or silicone food bag (preferred). If using a silicone bag, remove as much
  air as possible. To do this: slowly lower the bag with the top unsealed into the
  pot of heating water.&nbsp;Be careful not to let any spill into the bag. This pushes
  the air out and creates a similar air-tightness to vacuum sealing.</li><li>Seal
  the bag with an airtight clip.</li><li>When water comes up to temperature, place
  the bag with the food into the pot and leave for the correct amount of time.</li><li>Once
  cooked, you can leave the food in the water for up to an hour at temperature without
  overcooking it.</li><li>For meats and seafood, I like to create a sear on each side
  right before serving. I bring a cast iron skillet to high heat and sear for 1-2
  minutes per side.</li></ol><h2>Sous Vide Recipes</h2><p>Almost any recipe can be
  easily adapted for sous vide cooking.&nbsp;I find the most noticeable difference
  with meats, eggs, and seafood. <a href=\"https://wellnessmama.com/156155/sous-vide-egg-bites/\">These
  egg bites</a> are one of our current favorites, but I’ll be posting more soon!</p><h2>Sous
  Vide Cooking: Bottom Line</h2><p>Do you need another kitchen appliance that gently
  cooks your food in a water bath? Nope.</p><p>Is it worth trying if you love restaurant
  quality food without eating out? Absolutely.</p><p>The original method had some
  problems like cost and plastic use. Newer models and silicone food bags make sous
  vide cooking at home healthier and easier.</p><p>I wouldn’t prioritize an immersion
  cooker as a must-have kitchen appliance. I received&nbsp;it as a gift and use it
  much more than I expected. It does make better food that we find in restaurants
  and may save us money over time.&nbsp;I’d put this on my wedding registry if I had
  it to do over again … but it won’t replace our blender or food processor as a core
  kitchen appliance.</p><p><strong>Ever tried sous vide? How did you like it? Will
  you give it a shot?&nbsp;</strong></p></div><footer class=\"entry-footer\"><div
