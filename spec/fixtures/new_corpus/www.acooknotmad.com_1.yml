  itemtype=\"https://schema.org/CreativeWork\"><header class=\"entry-header\"><h1
  class=\"entry-title\" itemprop=\"headline\">Sous vide cooking with Anova Nano</h1>\n<p
  class=\"entry-meta\"><time class=\"entry-time\" itemprop=\"datePublished\" datetime=\"2019-03-16T09:08:23-10:00\">March
  16, 2019</time> by <span class=\"entry-author\" itemprop=\"author\" itemscope=\"\"
  itemtype=\"https://schema.org/Person\"><a href=\"https://www.acooknotmad.com/author/natandtim\"
  class=\"entry-author-link\" itemprop=\"url\" rel=\"author\"><span class=\"entry-author-name\"
  itemprop=\"name\">Nat &amp; Tim</span></a></span> <span class=\"entry-comments-link\"><a
  href=\"https://www.acooknotmad.com/2019/03/sous-vide-cooking-with-anova-nano.html#respond\">Leave
  a Comment</a></span> </p></header><div class=\"entry-content\" itemprop=\"text\"><p></p>\n<h3>Time
  to play</h3>\n<p></p>\n<p>I have had some fun playing with my new <a href=\"https://anovaculinary.com/?adnet=g&amp;gclid=CjwKCAjwvbLkBRBbEiwAChbckeBj70KPa1FxKZvxBFjqELzTOgOiBTddOcBiorUTB7Dlr98zB7KeYxoC9-sQAvD_BwE\">Anova
  Nano</a> precision cooker lately. If you are at all culinary inclined you have probably
  heard of sous vide cooking, the method of vac packing or bagging a food product
  and then cooking it in a water bath.</p>\n<p></p>\n<h3>Precisely controlled</h3>\n<p></p>\n<p>The
  water can be precisely controlled to the half degree in order to cook things with
  pinpoint accuracy. Gone are the days of guessing at a perfectly cooked rare (and
  expensive!) filet mignon when all you have to do is dial in 127F from your phone
  or other device. Better yet, you can add your recipe to the Anova app and next time
  you want to replicate that recipe simply hit one button to run that specific time
  and temperature.</p>\n<p><a title=\"Anova Nano\" href=\"https://www.flickr.com/photos/26854884@N05/46481214815/in/dateposted/\"
  data-flickr-embed=\"true\"><img src=\"https://i1.wp.com/farm5.staticflickr.com/4851/46481214815_c9ba9c914d_c.jpg?resize=800%2C800&amp;ssl=1\"
  alt=\"Anova Nano\" width=\"98\" height=\"18\"></a></p>\n<p>If that’s all too futuristic
  sounding for you, you can also just tap in the information directly on the Anova
  Nano. You also don’t have to have a vac packing machine and can employ the ziplock
  water dunking technique, Anova gives you all the information you could ever need
  to get cooking on their app and website.</p>\n<p></p>\n<h3>Perfect temperatures</h3>\n<p></p>\n<p>Where
  sous vide cooking shines is nailing perfect temperatures for cuts of meat and fish
  but it can also transform different proteins by long and low cooking. Take for example
  the pot roast recipe I have included where an inside round is kept moist and perfectly
  medium rare by cooking at a steady 137F for 9 hours. It’s the ultimate slow cooker
  that will not overcook but allows you to cook long enough to break down tougher
  cuts into tender pieces.</p>\n<p><a title=\"Anova Nano\" href=\"https://www.flickr.com/photos/26854884@N05/32454441667/in/album-72157694454797244/\"
  data-flickr-embed=\"true\"><img src=\"https://i1.wp.com/farm5.staticflickr.com/4855/32454441667_0061a7829c_c.jpg?resize=800%2C800&amp;ssl=1\"
  alt=\"Anova Nano\" width=\"98\" height=\"18\"></a></p>\n<p></p>\n<h3>Excellent ingredients</h3>\n<p></p>\n<p>Eggs
  are also an excellent ingredient to cook using the Anova Nano since pinpoint cooking
  temps and times can drastically change the consistency of the yolk and white. You
  can even create complicated Hollandaise based sauces by running the yolks, butter
  and other ingredients in a sealed bag and then blitzing everything with a hand blender
  when it’s cooked. It will never break because the temperature stays consistent.</p>\n<p></p>\n<h3>Biggest
  pot</h3>\n<p></p>\n<p>I have been clamping the Anova Nano onto my biggest pot and
  that has worked for almost everything except when I wanted to cook <a href=\"https://recipes.anovaculinary.com/recipe/irish-white-pudding\">Irish
  white pudding (sausage)</a> and had to get creative and use the vegetable crisper
  from my refrigerator.</p>\n<p><a title=\"Anova Nano\" href=\"https://www.flickr.com/photos/26854884@N05/46481216905/in/album-72157694454797244/\"
  data-flickr-embed=\"true\"><img src=\"https://i0.wp.com/farm8.staticflickr.com/7835/46481216905_2355409efd_c.jpg?resize=800%2C673&amp;ssl=1\"
  alt=\"Anova Nano\" width=\"98\" height=\"18\"></a></p>\n<p><a title=\"Anova Nano\"
  href=\"https://www.flickr.com/photos/26854884@N05/46481213955/in/album-72157694454797244/\"
  data-flickr-embed=\"true\"><img src=\"https://i2.wp.com/farm8.staticflickr.com/7867/46481213955_f572d1429e_c.jpg?resize=800%2C800&amp;ssl=1\"
  alt=\"Anova Nano\" width=\"98\" height=\"18\"></a></p>\n<p>I would not necessarily
  recommend this method and will be upgrading to a 12-quart kitchen storage container
  in the near future.&nbsp;So far the Anova Nano has had no problem heating that volume
  of water and has worked flawlessly.</p>\n<p><a title=\"Anova Nano\" href=\"https://www.flickr.com/photos/26854884@N05/32454442407/in/album-72157694454797244/\"
  data-flickr-embed=\"true\"><img src=\"https://i0.wp.com/farm8.staticflickr.com/7863/32454442407_5d43e5e65e_c.jpg?resize=800%2C800&amp;ssl=1\"
  alt=\"Anova Nano\" width=\"98\" height=\"18\"></a></p>\n<p></p>\n<h3>Conventional
  cooking</h3>\n<p></p>\n<p></p>\n<p>Unlike conventional cooking, the browning or
  searing is done at the end, usually after the product has gone through the water
  bath. This way you can control the doneness and then caramelize the exterior to
  create a deep brown crust in seconds. Using mayonnaise spread on a piece of meat
  or fish will create a wicked crust in seconds and leave no residual mayo flavour.</p>\n<p><a
  data-flickr-embed=\"true\" href=\"https://www.flickr.com/photos/26854884@N05/46481217945/in/album-72157694454797244/\"
  title=\"Anova Nano\"><img src=\"https://i1.wp.com/farm8.staticflickr.com/7801/46481217945_4518d9ff67_z.jpg?resize=637%2C640&amp;ssl=1\"
  width=\"98\" height=\"18\" alt=\"Anova Nano\"></a><script async=\"\" src=\"//embedr.flickr.com/assets/client-code.js\"
  charset=\"utf-8\"></script></p>\n<p>It really does work well by essentially glueing
  the emulsified oil and egg to the product which browns up in a hot cast iron pan
  very quickly.</p>\n<p><a data-flickr-embed=\"true\" href=\"https://www.flickr.com/photos/26854884@N05/46481218685/in/album-72157694454797244/\"
  title=\"Anova Nano\"><img src=\"https://i0.wp.com/farm5.staticflickr.com/4803/46481218685_8363051e04_z.jpg?resize=640%2C640&amp;ssl=1\"
  width=\"98\" height=\"18\" alt=\"Anova Nano\"></a><script async=\"\" src=\"//embedr.flickr.com/assets/client-code.js\"
  charset=\"utf-8\"></script><br>\n</p>\n<h3>More recipes</h3>\n<p><!-- /wp:heading
  --></p>\n<p>Check out this <a href=\"https://recipes.anovaculinary.com/recipe/beef-tenderloin-843\">recipe
  for filet mignon with balsamic sauce</a> where I used the mayo technique for awesome
  results. I have also posted this recipe to the Anova app so you can save it and
  run it from your phone. Look for more recipes in the future posted by Tim Harris
  on <a href=\"https://recipes.anovaculinary.com/user/acooknotmad\">Anova Nano Recipes</a>.&nbsp;</p>\n
