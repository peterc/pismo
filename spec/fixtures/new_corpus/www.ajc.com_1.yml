  \           <!-- paragraph: 31 / 32 -->\n    <p>— Adapted from a recipe in ““Sous
  Vide for Everybody” by America’s Test Kitchen ($26.99, America’s Test Kitchen).</p><!--
  paragraph: 32 / 32 -->\n    <p>\n<storyinfobox>\n</storyinfobox></p><p>\n<b>&lt;&lt;Sous</b><strong>
  vide appliances, class</strong>\n</p>\n\n<p>The Cook’s Warehouse carries the Vesta
  Imersa Immersion Circulator ($169) and the All-Clad Sous Vide Immersion Circulator
  ($199). “The Vesta offers Wi-Fi enabled technology and an intuitive display. The
  All-Clad offers sleek design and uncompromising performance expected from the name
  brand.”</p>\n\n<p>The Cook’s Warehouse offers a quarterly “Sous Vide 101” class.
  The next one will be in March. Check The Cook’s Warehouse&nbsp;<a href=\"https://www.cookswarehouse.com/cooking-classes\"
  shape=\"rect\" target=\"_blank\">class schedule</a> for registration information.</p>\n\n<p>\n<b>&lt;&lt;Sous</b><strong>
  vide cookbooks</strong>\n</p>\n\n<p>New to sous vide? Here are three recent cookbooks
  you might find useful:</p>\n\n<p>“Mastering the Art of Sous Vide Cooking” by Justice
  Stewart ($21.99, Page Street Publishing Co.) organizes its recipes into proteins,
  vegetables, small plates, brunch and desserts. Stewart even explains how the sous
  vide can be your tool for foolproof versions of classic sauces like Béarnaise and
  Hollandaise.</p>\n\n<p>“Sous Vide Made Simple” by Lisa Q. Fetterman ($30, Ten Speed
  Press, an imprint of Penguin Random House) has 65 recipes, most of which are organized
  around basic master recipes like Slow-Cooked Pork or Flaky White Fish. The idea
  is that you will sous vide your protein or a vegetable like cauliflower or mushrooms,
  then use the spin-off recipes to turn your basic ingredient into dinner.</p>\n\n<p>“Sous
  Vide for Everybody” by America’s Test Kitchen ($26.99, America’s Test Kitchen) takes
  an encyclopedia approach to sous vide cooking with the usual chapters on proteins
  and vegetables but including beans, grains and, our favorite, cocktails, in its
  100 or so recipes.</p>\n\n<p></p>\n\n\n<p></p><p class=\"eos-msg__nolog-or-nosub\">\n\tSupport
