  paragraph: 5 / 32 -->\n    <p>Because the water will never get hotter than the temperature
  you set, assuming you program the correct cooking temperature it’s simply not possible
  to overcook your food.</p><div class=\"story-interscroller__placeholder full-width\"></div>\n
  \   <!-- paragraph: 6 / 32 -->\n    <p>And your food can sit at the perfect temperature
  for quite some time. Your chicken breast will be done in an hour, but it can sit
  in that water bath for four hours and not overcook.</p><div class=\"inline-script-embed-container
  story-subscription__placeholder subscription-promo\"></div>\n    <!-- paragraph:
  7 / 32 -->\n    <p>Chef Nealey Thompson of The Cook’s Warehouse teaches the shop’s
  quarterly “Sous Vide 101” cooking classes. In working with her students, she’s found
  that steaks get people excited about sous vide cooking but once they understand
  the process, the sky’s the limit. “I love using my sous vide to prepare thick, bone-in
  pork chops, fried chicken, whole beef tenderloin, and even my Thanksgiving turkey,”
  she says.</p><!-- paragraph: 8 / 32 -->\n    <p>She says many of Atlanta’s best
  restaurants have been using sous vide for years. “It is only since the invention
  of the portable immersion circulator that the technology has become accessible to
  home cooks. As demand has increased, the size of these units has decreased, along
  with the price!”</p><!-- <div class=\"story-rail__break\"></div> -->\n        <div
