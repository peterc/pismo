  thoughts in the comments!</span></span>\n\t\t</div>\n\t</div>\n\n\t\t\t\t<h1>Sous
  Vide Prime Rib Roast Recipe </h1>\n\t\t\t\t<a href=\"#\" data-target=\"#newsletter_modal\"
  data-toggle=\"modal\" class=\"newsletter_subhead_signup\" onclick=\"ga('send', 'event',
  'Article Inline Links', 'Click', 'Top Newsletter Text Line');return true;\">Click
  here to get great modernist content via email</a>\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\t\t\t\n\t\t\t\n\t\t\t\n\t\t\t\n\t\t\t\n\n<div
  class=\"hrecipe\">\n  <span class=\"summary\">\n    \n\n<p>Around Christmas time
  many people will prepare ham or turkey but around our house we've always done a
  prime rib roast for dinner.  With sous vide it's now easier than ever to have a
  perfectly cooked prime rib dinner without a lot of the hassle you normally have
  to go through.</p>\n\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/818/original/Sous-Vide-Prime-Rib-Roast-Serving.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast serving\"
  class=\"body_image photo\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/818/width_600/Sous-Vide-Prime-Rib-Roast-Serving.jpg?1481719402\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/818/width_600/Sous-Vide-Prime-Rib-Roast-Serving.jpg?1481719402\"
  \"=\"\" title=\"Sous vide prime rib roast serving\"></a>\n\n<p>Usually you have
  to have the prime rib cooking in the oven for several hours...sometimes covered,
  sometimes not covered.  Basting is normally recommended and takes time as well.
  \ All of this takes away from the day's festivities. On top of all the work you
  still need to make all of the other sides for the dinner.  Making a sous vide prime
  rib roast eliminates the majority of the work entailed with the prime rib itself
  and ensures that the meat will come out perfectly tender and medium-rare throughout.</p>\n\n<div
  id=\"announcement_box\">For a more complete descriptions of the process behind making
  a sous vide prime rib I have a thorough look at <a href=\"//www.amazingfoodmadeeasy.com/info/modernist-cooking-blog/more/how-to-sous-vide-prime-rib\">how
  to sous vide prime rib</a>.</div>\n<div class=\"videoWrapper2\">\n  <iframe width=\"560\"
  height=\"315\" src=\"https://www.youtube.com/embed/rhnMwQjG54E?rel=0\" frameborder=\"0\"
  allowfullscreen=\"\"></iframe>\n</div>\n<h2>A Crust Adds Great Flavor to the Sous
  Vide Prime Rib Roast</h2>\n<p>We like to add some extra flavor by applying a rub
  or paste to the outside of the roast then quickly searing or broiling it to form
  a nice crust.  I prefer a nice garlic, rosemary, and thyme paste but many people
  love a horseradish or mustard crust on their prime rib beef.</p>\n<p>This technique
  can be applied to any kind of roast, from a sous vide standing rib roast to a pork
  roast or a simple sirloin roast.  For some of the tougher cuts of beef you might
  want to increase the time spent in the sous vide.  I also used grass-fed beef which
  I've found to have better texture when not cooked as long as the supermarket beef.</p>\n<h2>The
  Simple Process for Sous Vide Prime Rib</h2>\n<p>The process of cooking a good sous
  vide prime rib roast is pretty easy.  You first season the meat with any seasonings
  you might want to create a nice base flavor.  I used a mix of garlic powder, salt,
  pepper, and ancho chili powder, as well as some fresh rosemary and thyme.</p>\n\n<a
  href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/811/original/Sous-Vide-Prime-Rib-Roast-Seasoned.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast seasoned\"
  class=\"body_image lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/811/low_quality/Sous-Vide-Prime-Rib-Roast-Seasoned.jpg?1481299261\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/811/width_600/Sous-Vide-Prime-Rib-Roast-Seasoned.jpg?1481299261\"
  \"=\"\" title=\"Sous vide prime rib roast seasoned\"></a>\n\n<p>Then you place the
  prime rib roast in the bag and seal it </p>\n\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/809/original/Sous-Vide-Prime-Rib-Roast-Sealed.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast sealed\"
  class=\"body_image lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/809/low_quality/Sous-Vide-Prime-Rib-Roast-Sealed.jpg?1481296671\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/809/width_600/Sous-Vide-Prime-Rib-Roast-Sealed.jpg?1481296671\"
  \"=\"\" title=\"Sous vide prime rib roast sealed\"></a>\n\n<p>Cook the prime rib
  sous vide for between 5 and 10 hours. I now almost exclusively cook mine at 131°F
  (55°C) for a nice medium-rare. I wouldn't go above 137°F (58.3°  C) unless everyone
  at the table like it at least medium.</p>\n\n<p>And remember not to go much below
  130°F (54.4°C) for more than a few hours as per the <a href=\"/info/exploring-sous-vide-email-course/more/is-sous-vide-safe-key-safety-guidelines#sous-vide-above-130\">sous
  vide safety guidelines</a>.</p>\n\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/808/original/Sous-Vide-Prime-Rib-Roast-Temperature-Anova.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast temperature
  anova\" class=\"body_right_50 lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/808/low_quality/Sous-Vide-Prime-Rib-Roast-Temperature-Anova.jpg?1481213057\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/808/width_300/Sous-Vide-Prime-Rib-Roast-Temperature-Anova.jpg?1481213057\"
  \"=\"\" title=\"Sous vide prime rib roast temperature anova\"></a>\n<p> As I said,
  I used a prime rib roast from grass fed beef which tenderizes faster so I cooked
  mine for about 6 hours and it was perfect but if you're using a supermarket top
  round or chuck roast you might want to try for up to 10 hours.</p>\n\n<p>Just before
  the sous vide prime rib is done pre-heat the oven to around 400 or 450 and then
  make the paste or rub that you will use for the crust.  I roasted fresh garlic,
  rosemary, thyme, and olive oil and mashed it into a paste.  You can make any kind
  of paste or rub you prefer, there are lots of different variations on seasoning
  prime rib that you can adapt to this method.</p>\n<p>When the sous vide prime rib
  roast is done, take it out of the pouch and pat it dry.  Then place the prime rib
  on a sheet pan or roasting tray that can go into the oven.  Smear the paste or rub
  on the outside of the meat that is exposed and place the roast in the oven.  You
  just want to leave it in there long enough to develop the crust but not cook the
  roast any more.</p>\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/820/original/Sous-Vide-Prime-Rib-Roast-Seared.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast seared\"
  class=\"body_image lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/820/low_quality/Sous-Vide-Prime-Rib-Roast-Seared.jpg?1481720173\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/820/width_600/Sous-Vide-Prime-Rib-Roast-Seared.jpg?1481720173\"
  \"=\"\" title=\"Sous vide prime rib roast seared\"></a>\n\n<p>You can also sear
  the sous vide prime rib roast after you take it out of the sous vide and before
  you put on the paste.  However, I've found that this tends to overcook the meat
  more, since at this point any heat we apply is overcooking the prime rib.  If you
  really like a good crust though it is an option.</p>\n\n<p>Once the crust is done
  you take the sous vide prime rib out of the oven, slice it and serve it.  I served
  mine with roasted turnips but they are great with any normal roast side dish such
  as mashed potatoes, sauteed kale, mixed vegetables, a side salad, or polenta.</p>\n\n<a
  href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/813/original/Sous-Vide-Prime-Rib-Roast-Cut.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast cut\"
  class=\"body_image lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/813/low_quality/Sous-Vide-Prime-Rib-Roast-Cut.jpg?1481299672\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/813/width_600/Sous-Vide-Prime-Rib-Roast-Cut.jpg?1481299672\"
  \"=\"\" title=\"Sous vide prime rib roast cut\"></a>\n\n    <div class=\"recipe_callout
  tools_callout\">\n      <h2 class=\"with_icon\"><i class=\"fa fa-cutlery\"></i>Modernist
  Tools, Ingredients, and Techniques Used</h2>\n      \t<p>If you would like more
  information about the modernist techniques, ingredients, and equipment used in the
  Sous Vide Prime Rib Roast you can check out the following.</p>\n      <ul class=\"list-unstyled
  tool_list bullet_list\">\n          <li><a href=\"//www.amazingfoodmadeeasy.com/info/modernist-equipment/more/sous-vide-equipment\">Sous
  Vide Equipment</a></li>\n          <li><a href=\"//www.amazingfoodmadeeasy.com/info/modernist-techniques/more/sous-vide-cooking-technique\">Beginners
  Guide to Sous Vide</a></li>\n\t\t</ul>\n    </div>\n     \n    </span>\n    <span
  class=\"item\">\n      <div class=\"recipe_header lazy-bg\">\n        <div class=\"title_wrapper\">\n
  \         <h2 class=\"fn\">Sous Vide Prime Rib Roast</h2>\n        </div>\n        <ul
  class=\"list-unstyled recipe_header_list\">\n          <li>Published: <span class=\"published\">March
  18, 2011<span class=\"value-title\" title=\"2011-03-18\"></span></span></li>\n          <li>By
  <span class=\"author\">Jason Logsdon</span></li>\n            <li>Prep Time: <span
  class=\"preptime\">20 Minutes<span class=\"value-title\" title=\"PT20M\"></span></span></li>\n
  \           <li>Total Time: <span class=\"duration\">6 or up to 11 Hours<span class=\"value-title\"
  title=\"PT11H\"></span></span></li>\n            <li>Cooks: 131°F (55°C) for 5 to
  10 hours</li>\n          <li>Serves: <span class=\"yield\">4 to 6</span></li>\n
  \       </ul>\n      </div>\n            <h2 class=\"with_icon\"><i class=\"fa fa-pagelines\"></i>Ingredients
  for Sous Vide Prime Rib</h2>\n    <a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/819/original/Sous-Vide-Prime-Rib-Roast-Plated.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast plated\"
  class=\"body_right_50 lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/819/low_quality/Sous-Vide-Prime-Rib-Roast-Plated.jpg?1481719407\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/819/width_600/Sous-Vide-Prime-Rib-Roast-Plated.jpg?1481719407\"
  \"=\"\" title=\"Sous vide prime rib roast plated\"></a>\n      <ul class=\"list-unstyled
  ingredient_list\">\n  <li class=\"category\"><h3 class=\"ingredient_dish_header\">For
  the Sous Vide Prime Rib</h3></li>\n\t\t  <li class=\"ingredient\">3 to 4 pounds
  prime rib roast</li>\n\t\t  <li class=\"ingredient\">1/2 tablespoon garlic powder</li>\n\t\t
  \ <li class=\"ingredient\">1/4 tablespoon ancho chile powder</li>\n\t\t  <li class=\"ingredient\">4
  fresh thyme sprigs</li>\n\t\t  <li class=\"ingredient\">2 fresh rosemary sprigs</li>\n
  \ <li class=\"category\"><h3 class=\"ingredient_dish_header\">For the Crust</h3></li>\n\t\t
  \ <li class=\"ingredient\">(you can also use any roast paste or rub you like)</li>\n\t\t
  \ <li class=\"ingredient\">8 garlic cloves, peeled and root cut off</li>\n\t\t  <li
  class=\"ingredient\">4 fresh rosemary sprigs</li>\n\t\t  <li class=\"ingredient\">4
  fresh thyme sprigs</li>\n\t\t  <li class=\"ingredient\">2 to 4 tablespoons olive
  oil</li>\n    </ul>\n      \n      <p>Enjoying sous vide cooking?  My free <a href=\"//www.amazingfoodmadeeasy.com/pages/sous-vide-quick-start-course\">Sous
  Vide Quick Start course</a> will help you get the most out of sous vide. You can
  start consistently creating amazing food with sous vide today!</p>\n\n<p style=\"display:none\">Enjoying
  sous vide cooking?  My sous vide ruler will help you determine how long to cook
  various pieces of meat. It's free if you <a href=\"#\" data-target=\"#newsletter_modal\"
  data-toggle=\"modal\">sign up for my newsletter</a> and will make your cooking go
  much more smoothly!</p>\n      \n      <h2 class=\"with_icon\"><i class=\"fa fa-book\"></i>Cooking
  Instructions for Sous Vide Prime Rib</h2>\n      <span class=\"instructions\">\n
  \       \t\t\t  <h3 class=\"recipe_direction_header\">For the Pre-Bath</h3>\n<p>Pre-heat
  the water bath to 131°F (55°C).  Cover the prime rib roast with salt, pepper, the
  garlic, and ancho chile powders and place in a pouch.  Add the thyme and rosemary
  to the sous vide pouch and then seal the roast.</p>\n<p>At this point you can store
  the pouch in the refrigerator for up to 2 days, freeze it for up to 6 months, or
  cook it right away.</p>\n        \t\t\t  <h3 class=\"recipe_direction_header\">For
  the Sous Vide Prime Rib</h3>\n\t\t\t  <h3 class=\"recipe_direction_time\">At least
  6 to 11 hours before serving</h3>\n<p>Place the prime rib roast in the water bath
  and cook for 5 to 10 hours depending on the tenderness of the prime rib roast you
  are using.  For a grass-fed sirloin roast 5 hours should be good up to 10 hours
  for a supermarket prime rib.</p>\n<p>For more information on the cooking times you
  can read my detailed article which addresses <a href=\"//www.amazingfoodmadeeasy.com/info/sous-vide-times-explained\">why
  is there a range in sous vide cooking times</a>.</p>\n\n<h3 class=\"recipe_direction_header\">For
  the Roasted Garlic - Rosemary Paste</h3>\n\n<p>Preheat the oven to 400°F.</p>\n<p>About
  40 minutes before the sous vide prime rib is done you will want to roast the garlic.
  \ Take the peeled garlic cloves and place them on a square of tinfoil.  Add the
  rosemary and thyme leaves and the olive oil.  Fold the tin foil around the garlic
  to make a sealed pouch and place in the oven.</p>\n<p>After about 30 minutes check
  the garlic to see if it is tender.  It will likely need another 10-15 minutes but
  you want to make sure it doesn't burn.</p>\n<p>Once the roasted garlic is soft mashed
  it with a fork into a paste and set it aside.</p>\n        \t\t\t  <h3 class=\"recipe_direction_header\">For
  Finishing the Sous Vide Prime Rib Roast</h3>\n<p>Preheat the oven to 450°F</p>\n<p>Take
  the sous vide prime rib roast out and the water bath and remove it from the pouch.
  \ Dry it off with a paper towel or dish cloth and place in a roasting pan.  Smear
  the paste on the sides and top of the sous vide prime rib.  Place the roast in the
  oven until the crust is done, about 5 minutes.</p>\n\n<p>Remove the sous vide roast
  from the oven, slice it into strips and serve.  It is great served with mashed potatoes,
  a side salad, or mixed vegetables.</p>\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/817/original/Sous-Vide-Prime-Rib-Roast-Family-Up.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide prime rib roast family
  up\" class=\"body_image lazy\" src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/817/low_quality/Sous-Vide-Prime-Rib-Roast-Family-Up.jpg?1481719395\"
  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/001/817/width_600/Sous-Vide-Prime-Rib-Roast-Family-Up.jpg?1481719395\"
  \"=\"\" title=\"Sous vide prime rib roast family up\"></a>\n      </span>\n    </span>\n
