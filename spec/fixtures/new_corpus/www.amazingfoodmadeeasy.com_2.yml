  \ \n<h3 class=\"recipe_direction_header\">For the sous Vide Top Round</h3>\n<p>Preheat
  the water bath to 131°F (55°C).</p>\n<p>Mix the spices together in a bowl. Salt
  and pepper the meat and sprinkle with some of the spice mixture. Add to the sous
  vide bag, seal, and place in the water bath. Cook the top round for 1 to 2 days.</p>\n
  \         <p class=\"hub_note\">For more information on the cooking times you can
  read my detailed article which addresses <a href=\"http://www.amazingfoodmadeeasy.com/info/sous-vide-times-explained\">why
  is there a range in sous vide cooking times</a>.</p>\n\n<h3 class=\"recipe_direction_header\">For
  the Lemon Shallot Vinaigrette</h3>\n<p>Whisk or blend together all of the vinaigrette
  ingredients then salt and pepper to taste.</p>\n\n<h3 class=\"recipe_direction_header\">To
  Assemble</h3>\n<p>Take the top round out of the water bath and remove it from the
  bag. Dry it thoroughly with a paper towel or dish cloth. Quickly sear the top round
  for 1 to 2 minutes per side, until just browned, then remove from the heat and cut
  into strips.</p>\n\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/698/original/Sous-Vide-Top-Round-Salad-14.jpg\"
