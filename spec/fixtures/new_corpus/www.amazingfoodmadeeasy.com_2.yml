  data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/698/width_600/Sous-Vide-Top-Round-Salad-14.jpg?1549224254\"
  \"=\"\" title=\"Sous vide top round salad 14\"></a>\n\n\n<p>Place the kale and watercress
  on a plate and drizzle with some of the lemon shallot vinaigrette. Toss lightly
  to mix. Top with the strips of top round, the radishes, blueberries, pecans, pumpkin
  seeds and pomegranate seeds. Drizzle with the remaining lemon shallot vinaigrette,
  crack fresh pepper over the top of the salad then serve.</p>\n\n<a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/699/original/Sous-Vide-Top-Round-Salad-22.jpg\"
