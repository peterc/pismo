  class=\"hrecipe\">\n  <span class=\"summary\">\n    \n    <p>Homemade corned beef
  is nothing like the overly salty, generally bland store bought corned beef.  Making
  it at home gives you full control over the salt levels and the seasonings.  It also
  is really easy to do!</p>\n    <div class=\"videoWrapper2\">\n  <iframe width=\"560\"
  height=\"315\" src=\"https://www.youtube.com/embed/DQ634QzTrj0?rel=0\" frameborder=\"0\"
  allowfullscreen=\"\"></iframe>\n</div>\n    <p>I based my corned beef recipe on
  Michael Ruhlman's from his book <a href=\"https://www.amazon.com/Ratio-Simple-Behind-Everyday-Cooking/dp/1416571728/ref=as_li_ss_tl?ie=UTF8&amp;linkCode=ll1&amp;tag=afme-recipe-inline-20&amp;linkId=52a1491e53753ecdb98d05f0f3036da3&amp;language=en_US\">Ratio</a>.
  Ratio is one of my favorite cookbooks and I highly recommend it if you don't have
  it already.  It has a wide variety of recipes, including my go-to recipe for pancakes,
  chicken stock, popovers, corned beef, and blueberry muffins.</p>\n\n        <p>You
  can use either the brisket point or brisket flat in this recipe. You can also use
  other tough cuts of meat such as short ribs or a chuck roast.</p>\n   \n    <a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/849/original/sous-vide-corned-beef-reubens-10.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide corned beef reubens 10\"
  class=\"body_image lazy\" data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/849/width_600/sous-vide-corned-beef-reubens-10.jpg?1552317314\"
  src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/849/low_quality/sous-vide-corned-beef-reubens-10.jpg?1552317314\"
  title=\"Sous vide corned beef reubens 10\"></a>\n\n\n<p>I'm lucky to have several
  great butchers in my area, but sometimes I want to up my game and will turn to Snake
  River Farms, they have a wide variety of beef including <a href=\"https://shareasale.com/r.cfm?b=559482&amp;u=1647627&amp;m=51308&amp;urllink=www%2Esnakeriverfarms%2Ecom%2Fnorthwest%2Dbeef%2Fprime%2Ehtml&amp;afftrack=Recipe%20Header%20Beef%20Prime\">Prime</a>,
  <a href=\"https://shareasale.com/r.cfm?b=559482&amp;u=1647627&amp;m=51308&amp;urllink=www%2Esnakeriverfarms%2Ecom%2Famerican%2Dkobe%2Dbeef%2Ehtml&amp;afftrack=Recipe%20Header%20Beef%20Wagyu\">American
  Wagyu </a>, and <a href=\"https://shareasale.com/r.cfm?b=559482&amp;u=1647627&amp;m=51308&amp;urllink=www%2Esnakeriverfarms%2Ecom%2Fdry%2Daged%2Dbeef%2Ehtml&amp;afftrack=Recipe%20Header%20Beef%20Dry%20Aged\">dry
  aged</a>. I also enjoy trying the different ranchers that <a href=\"https://shareasale.com/r.cfm?b=964456&amp;u=1647627&amp;m=69866&amp;urllink=www%2Ecrowdcow%2Ecom%2Fbeef&amp;afftrack=Recipe%20Header%20Beef%20CC\">Crowd
  Cow</a> has available including their <a href=\"https://shareasale.com/r.cfm?b=964456&amp;u=1647627&amp;m=69866&amp;urllink=www%2Ecrowdcow%2Ecom%2Fwagyu&amp;afftrack=Recipe%20Header%20Beef%20Wagyu%20CC\">wagyu</a>.</p>\n
