  cloves garlic </li>\n      <li class=\"ingredient\">5 bay leaves</li>\n      <li
  class=\"ingredient\">2 tablespoons minced ginger</li>\n      <li class=\"ingredient\">1
  tablespoon peppercorns</li>\n      <li class=\"ingredient\">2 teaspoons juniper
  berries</li>\n      <li class=\"ingredient\">2 teaspoons red pepper flakes</li>\n
  \     <li class=\"ingredient\">2 teaspoons coriander seeds</li>\n      <li class=\"ingredient\">2
  teaspoons allspice</li>\n      <li class=\"ingredient\">1 teaspoon yellow mustard
  seeds</li>\n      <li class=\"ingredient\">1 teaspoon brown mustard seeds</li>\n
