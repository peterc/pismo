  \   </ul>\n\n\n    <h2 class=\"with_icon\"><i class=\"fa fa-book\"></i>Cooking Instructions
  for Home Cured Corned Beef</h2>\n    <span class=\"instructions\">\n\n     \n      <h3
  class=\"recipe_direction_header\">For the Brine</h3>\n      <p>Combine the water,
  salt, sugar, pink salt and all the remaining ingredients in a pot. Heat over medium
  heat while stirring until the salt and sugar dissolve. Remove from heat and let
  cool to room temperature, then place in refrigerator and cool completely.</p>\n
  \     <a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/848/original/sous-vide-corned-beef-reubens-57.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide corned beef reubens 57\"
  class=\"body_image lazy\" data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/848/width_600/sous-vide-corned-beef-reubens-57.jpg?1552317307\"
  src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/848/low_quality/sous-vide-corned-beef-reubens-57.jpg?1552317307\"
  title=\"Sous vide corned beef reubens 57\"></a>\n      \n      <h3 class=\"recipe_direction_header\">For
  the Corned Beef</h3>\n      <p>Once the brine is cooled, place the brisket in a
  large container or vacuum bag and fully cover with the brine. Make sure the brisket
  is completely submerged, weighting it down if needed.</p>\n\n      <p>Place it in
  the refrigerator and let sit for 3 to 10 days, turning once or twice a day. I prefer
  around 3 or 4 days.</p>\n      <a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/850/original/sous-vide-corned-beef-reubens-2.jpg\"
  rel=\"facebox\" class=\"image_href\"><img alt=\"Sous vide corned beef reubens 2\"
  class=\"body_image lazy\" data-src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/850/width_600/sous-vide-corned-beef-reubens-2.jpg?1552317321\"
  src=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/850/low_quality/sous-vide-corned-beef-reubens-2.jpg?1552317321\"
  title=\"Sous vide corned beef reubens 2\"></a>\n\n      <p>Once fully cured, remove
  the corned beef from the brine and wash it off. It is now ready to be cooked and
  served. You can always braise it in the traditional manner, but I prefer cooking
  it with sous vide or a pressure cooker.</p>\n      <a href=\"//s3.amazonaws.com/com.niches.production/story_images/new_images/000/002/851/original/sous-vide-corned-beef-cabbage-5.jpg\"
