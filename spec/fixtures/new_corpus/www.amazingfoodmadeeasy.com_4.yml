  \     </ul>\n    </div>\n    \n    <h2 class=\"with_icon\"><i class=\"fa fa-pagelines\"></i>Ingredients
  for Home Cured Corned Beef Recipe</h2>\n    <ul class=\"list-unstyled ingredient_list\">\n
  \     <li class=\"category\"><h3 class=\"ingredient_dish_header\">For the Brine</h3></li>\n
  \     <li class=\"ingredient\">2 quarts water</li>\n      <li class=\"ingredient\">1/2
  cup salt</li>\n      <li class=\"ingredient\">1/4 cup white sugar</li>\n      <li
  class=\"ingredient\">2 tablespoons <a href=\"http://www.butcher-packer.com/index.php?main_page=product_info&amp;products_id=55\">pink
