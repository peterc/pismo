  cinnamon stick</li>\n      <li class=\"category\"><h3 class=\"ingredient_dish_header\">For
  the Corned Beef</h3></li>\n      <li class=\"ingredient\">1 4 to 5 pound beef brisket
  (1814 to 2268g)<script>\n\t\n\t\tmcme_inline_array = new Array(2);\n\t\tmcme_inline_array[0]
