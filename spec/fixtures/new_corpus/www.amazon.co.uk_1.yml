  data-hook=\"review-body\" class=\"a-size-base review-text review-text-content\"><span
  class=\"\">I have been coveting this for years, and am so happy it's finally in
  the UK! I moved to this from a cheap all-in-one machine I bought around three years
  ago, and the difference is amazing. I cooked some cheap supermarket steaks last
  night with Joule, followed by a very brief sear, and the results were fantastic.<br><br>Pros:<br>Heats
  very quickly<br>Small size; it fits in any standard kitchen drawer<br>Very quiet,
  yet very powerful<br>App is simple to use<br>Magnetic base is useful for when using
  smaller pans where the clamp doesn't reach<br>Only needs around 5cm of water to
  use (but if you use this amount it will sound like a waterfall in your kitchen!)<br><br>Cons:<br>The
  lack of display is its only major con; I'm not that bothered about it, and I understand
  it wouldn't be as small or waterproof with one, but it would still be nice to have<br><br>Overall,
  very happy with my purchase. I've held off buying other similar sous vide units
  over the years as I've wanted to support ChefSteps given how amazing their cooking
  videos are, and Joule has definitely been worth the wait.</span>\n            </span></div><div
