  data-hook=\"review-body\" class=\"a-size-base review-text review-text-content\"><span
  class=\"\">After a considerable amount of research, I decided to purchase the Joule
  based on both Amazon and professional reviews and some other things. Having attempted
  a traditional method of sous vide (ziplock water displacement and using my jam thermometer
  in a pan of water on my induction job) with an abundance of pheasant and partridge
  just the day before yesterday I knew I needed the real thing. The result from the
  traditional method was incredible, juicy, flavoursome, soft pheasant breasts. So,
  having done a little more research on the sous vides available, using my Amazon
  Prime App I ordered the Joule sous vide, some bags and a bag sealer. Simple! Went
  to Costco, bought some sirloin steak and voila, my stuff arrived next day so we
  experimented with our big fat steaks. I quote my son “the best steak, ever”. I wasn’t
  sure I could be bothered with the palaver and the wait of the slow cooking process
  as I like fast cooking and longtime eating, talking at the table. BUT, I will never
  cook a steak again without using my Joule.<br>Took 5 minutes to download the app,
  pair my mobile with my Joule, select our steak ‘doneness’ before we were ready to
  cook. Top tip, get your sous vide bags ready and practice sealing. Don’t scrimp
  on the vacuum bags and don’t forget to double seal just in case! I can’t wait to
  do the puddings in jars and experiment with veggies with my new found gadget. Converted!</span>\n
