  reviewText review-text-content a-expander-partial-collapse-content\"><span class=\"\">I
  am so disapointed in this book. I own more than a dozen books from America's test
  kitchen and I have been a big fan for many years. The recipes have been excellent,
  creative and inspiring. I bought a Joule sous vide about eight months ago and I
  was really looking forward to this book so that I could get the most out of my new
  toy. I have mostly relied on the internet and trial and error to learn sous vide
  cooking.<br>This cookbook is completely uninspired for recipes. I was looking for
  items I could braise and creative ways to use the sous vide to make food that cannot
  be prepared any other way. I wanted to take advantage of the unique method of dissolving
  connective tissue while cooking to the perfect temperature. This is non-existent
  in this book. Recipes include cooking beans, cocktails and even ice cream, things
  I have no interest in making with my sous vide. One of the best things you can make
  with your sous vide is bacon, and they don't even address that in this book. They
  have basic guides for cooking meat, chicken and fish, but you can find those anywhere
  on the internet.<br>Save your money, do not buy this book.  The best guides I have
  found are by Kenji Lopez-Alt on Serious eats. The best part is that they are free.</span>\n
