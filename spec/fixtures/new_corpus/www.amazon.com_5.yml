  a lot of stews, and I'll saute the onions, carrots, and meat (if I'm using meat)
  then add everything else, seal it, and set it for 7 minutes on high pressure. I
  let it release naturally and have a perfectly cooked, tasty meal every time. This
  gives me enough for 4 or 5 servings.<br><br>I also quick soaked beans the other
  day by covering them with water, hitting pressure for 5 min. then letting it release
  naturally and let it sit (not on keep warm) for a couple of hours.<br><br>I'll often
  make dinner right after I reheat my lunch, and make sure the keep warm function
  is on. I'm able to drive with it in my sink and have a hot, healthy, delicious meal
  waiting for me when I'm done driving.<br><br>I've even baked banana bread in it!!!
  So exciting, because I don't have an oven. It turned out SO good! I used one of
  the containers and the lid from my To-Go Ware stainless steel lunch container to
  bake it in on the rack.<br><br>Because this cooks so quickly, it is very easy on
  my solar system. I can reheat leftovers on saute in 4 minutes, and it's only drawing
  67a while it's on.<br><br>I did have a VitaClay, that I absolutely loved for making
  beans, and especially bone broth, but it takes much longer to cook and is heavier.
  So, more battery drain, more storage space, and more weight as compared to the Instant
  Pot Mini and the Mini wins on each count!</span>\n            </span></div><div
