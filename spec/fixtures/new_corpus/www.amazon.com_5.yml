  data-hook=\"review-body\" class=\"a-size-base review-text review-text-content\"><span
  class=\"\">This pot is designed to not work. The surface area of the pressure indicating
  valve is too small for the weight of the valve to be lifted by steam pressure. Result?
  The valve stays open and the pot simply boils away the liquid inside and does not
  build pressure. The \"solution\" is to use an implement of some sort to manually
  pull the indicating valve up into a sealed position once the pot starts to make
  steam. If this is not done, the valve will not lift and seal and water will simply
  boil away. It is important to note that this is not due to a dirty valve, a sticky
  valve, insufficient liquid or any malfunction. Rather, it is designed into the pot.
  Ours will be relegated to stock pot duty as we have found it to be totally unusable
  as a pressure cooker.</span>\n            </span></div><div class=\"a-row review-comments
