  Purchase</span></a></span></div><div class=\"a-row a-spacing-small review-data\"><span
  data-hook=\"review-body\" class=\"a-size-base review-text review-text-content\"><span
  class=\"\">I was loving my instant pot, bragging to all about it. Making my dogs
  food was so easy! I put in the food and the water, pressed pressure cook and like
  magic it was just done when it beeped.  Getting used to the pressurization wasn't
  hard at all.  It wasn't really difficult to use.<br><br>Until last week... My pot
  just didn't turn on! I tried other outlets and other electronics so it was not the
  outlet. I moved the pot to a different outlet, nothing. It was the pot. The manual
  gave explicit troubleshooting directions based on what is wrong. Not turning on
  meant that the circuit board blew and it advised to call support, which I did. When
  you call, an automated message tells you to go online and put in a ticket- because
  this is clearly a company that doesn't want to be bothered 'talking' to their customers.
  So I do this. A day later no response! So I email again asking for help. This time
  I email them the same information. Didn't hear from them until Friday! I needed
  my pot fixed on Tuesday.... On Thursday though I had had enough and called Amazon
  who thankfully knows how to treat customers and were able to refund me the product
  and I shipped it back to them. The pot was less than a year of purchase and within
  warranty after all! Even Amazon tried getting ahold of the company and they couldn't
  get a response!<br><br>Beware of this brand! I would look for another pressure cooker
  because when it breaks, and it likely will, you won't be getting help for days....<br><br>My
  first attempt to post this review Amazon blocked for an unknown reason. It should
  be posted though people should know what kind of company this is...</span>\n            </span></div><div
