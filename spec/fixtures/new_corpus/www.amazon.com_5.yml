  class=\"\">Wish I got the 6QT instead of the 3QT</span>\n        </a></div><span
  data-hook=\"review-date\" class=\"a-size-base a-color-secondary review-date\">April
  24, 2018</span><div class=\"a-row a-spacing-mini review-data review-format-strip\"><span
  class=\"a-declarative\" data-action=\"reviews:filter-action:push-state\" data-reviews:filter-action:push-state=\"{}\"><a
  data-reftag=\"cm_cr_arp_d_rvw_rvwer\" data-reviews-state-param=\"{&quot;pageNumber&quot;:&quot;1&quot;,&quot;reviewerType&quot;:&quot;avp_only_reviews&quot;}\"
  class=\"a-link-normal\" href=\"/product-reviews/B018GJAUVK/ref=cm_cr_arp_d_rvw_rvwer?ie=UTF8&amp;reviewerType=avp_only_reviews\"><span
  data-hook=\"avp-badge\" class=\"a-size-mini a-color-state a-text-bold\">Verified
  Purchase</span></a></span></div><div class=\"a-row a-spacing-small review-data\"><span
  data-hook=\"review-body\" class=\"a-size-base review-text review-text-content\"><span
  class=\"\">UPDATED - So I finally got the 6QT and oh. my. g... - so wonderful! Such
  a relief! I can cook 5 lbs of frozen chicken in ONE cycle and have food for my dog
  for the next week! Yay! And last night I finally made that famous \"soccer mom spaghetti\"
  (dump a box of pasta, one jar of sauce, a bag of frozen meatballs plus a jar of
  water in the pot then push a button) and - perfect. I made this same thing in the
  3qt about a few times and it never came out right - first the pasta didn't cook,
  next time the sauce was too watery, etc. With the 6QT - cooked perfectly! And I
  have FIVE portions of leftovers instead of the 1-2 I had with the smaller I.P.<br><br>To
  put the 3qt vs 6qt in perspective: the 3qt pot does not actually cook 3 quarts because
  you can't fill it all the way to the top. There's a line that's oh, an inch or two
  below the lip that's the Max Fill line, because the pressure cooker needs extra
  room to do its thing. Then, if you're adding the trivet, you're losing another inch
  of space. So really your cooking space is more like 2 quarts, like a small sauce
  pan.<br><br>Imagine you're cooking ALL of your meals with nothing bigger than a
  sauce pan.<br><br>Then you've got the 6qt pot, which is like the big pots you use
  to boil pasta. Or make soup.<br><br>Pasta pot vs sauce pan. You see what I'm saying?<br><br>Anyway,
  now my problem is that I have to stop cooking so often because I have no more room
  in my freezer...  :)<br><br>********<br>ABOUT THE 3 QT DUO --- As Instant Pots go,
  I'll not reiterate what everyone else says but agree that it's a game changer, and
  totally revolutionizes your cooking. However, I have some regrets...<br><br>3QT
  Too Small for Lazy Cooks Like Me --- When I to move into my Airstream trailer full
  time, I decided to get an Instant Pot as I thought it would help minimize the amount
  of cooking appliances I needed. And of course, being solo (plus a dog and cat) I
  figured the 3Qt was the better choice. After 7 months with it, I am desperate to
  trade my 3Qt for the 6QT. I like cooking, but I'm lazy and would prefer to make
  a large batch once and have left overs, than have to cook for every meal. Reheating
  leftovers is far easier to clean up than cooking a fresh meal. I'm lazy at cleaning,
  too.<br><br>Instant Pot Learning Curve --- Instant Pot cooking takes some getting
  used to, and while there is a great abundance of tips and such online, which are
  fabulous, about 95% of them are for 6QT or larger. Finding good, appropriate recipes
  for the 3QT is frustrating and has led to lots of failed meals, as ingredients plus
  liquids, cooking time, etc are all out of proportion.<br><br>Where Are All The Accessories
  for 3QT? --- In the same vein as above, there are tons and tons of accessories for
  the Instant Pot, but... they're all for 6QT, not a lot for 3QT. I'm starting to
  see more 3QT-sized accessories (like steam baskets, gaskets, lids, egg bites silicone
  molds, etc), but only from, like, a single manufacturer. As opposed to stuff for
  the 6 qt, where you've got a dozen steam baskets to choose from.<br><br>Home Cooked
  Dog Food --- Finally, as I'm traveling a lot city to city, I've started making food
  for my dog (an 80lb Labrador) as we could never find the brand of dog kibble that
  she liked and that was good for her. In this situation, the Instant Pot has been
  my savior, as it's soooo easy to just plop a bunch of raw, frozen chicken or other
  meats into the pot, slap on lid, push a button and within the hour, I've got tons
  of fall-off-the-bone meat for my pup's next breakfast (because I inevitably forget
  to cook for her the night before, and have to do it right at her mealtime). But
  normal instances when making a batch of her food, again, because I have the 3QT,
  I could only cook a portion of the meat, take it out, do a quick scrub of the pot
  before cooking the other portion - whereas with a 6QT that could be done with just
  one cycle.<br><br>In short, if you're thinking about getting a 3Qt for your first
  and only Instant Pot, don't! Just go for the 6Qt and make your life much easier.</span>\n
