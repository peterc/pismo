  class=\"the-title left\" itemprop=\"itemreviewed\">In the Kitchen with Filippo Saporito
  at Cordon Bleu Firenze</h1>\n                <div class=\"right\">\n\t\t\t\t\t\n<div
  class=\"post-meta marT10\">\n    <small class=\"marT0 marB0\">By <a href=\"http://www.arttrav.com/author/arttrav123/\"
