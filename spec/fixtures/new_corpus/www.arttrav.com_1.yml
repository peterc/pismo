  \       <li><a class=\"google\" href=\"javascript:void(0);\" onclick=\"popup('https://plusone.google.com/_/+1/confirm?hl=en&amp;url=http://www.arttrav.com/florence/filippo-saporito-lesson/',
  'google',500,275);\"><i class=\"icon-google-plus\"></i></a></li>\n    </ul>\n<div
  class=\"content col span_10 first\"><p>“You are what you eat,” says <strong>Filippo
  Saporito</strong>, which is why when you cook, you must pay utmost attention. Today
  I sat in at a lesson that is part of the eight-week intensive professional chef
  course at the <strong>Cordon Bleu cooking school in Florence</strong>. Ten students
  (5 international, 5 Italian) are perfecting their skills here, and every few days
  they have a guest chef from around Tuscany. This is far from your usual pasta-making
  class for tourists. The students have straight backs, pressed jackets, skilled movements
  and a level of respect for the chef that you expect to see in the best brigades.
  The tension in the classroom brings me back to the Masters history class I took
  with a particularly scary professor who used to say “I mark in red because it reminds
  me of blood.” Today’s chef is the serious but affable Saporito, Michelin-starred
  owner of Florence’s <strong>La Leggenda dei Frati</strong>, in the Villa Bardini
  gardens. As we prepare three dishes that are staples of his cuisine, <strong>Saporito
  imparts pearls of wisdom. Here is what I learned</strong>.</p>\n<div id=\"attachment_13881\"
  style=\"width: 710px\" class=\"wp-caption alignnone\"><img class=\"size-large wp-image-13881\"
  src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey08-700x467.jpg\"
  alt=\"Watching a great chef in action... and learning\" width=\"700\" height=\"467\"
  srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey08-350x233.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey08-768x512.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey08-700x467.jpg
  700w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Watching
  a great chef in action… and learning</p></div>\n<p><span id=\"more-13876\"></span></p>\n<h2>Food
  trends are just fancy ways of saying things</h2>\n<p>There are plenty of trends
  in cooking; gourmet cuisine is the guiltiest culprit when it comes to turning everything
  into foam or making sure everyone has a sous vide machine in their home. “All cooking
  is <strong>molecular</strong>… except salad,” affirms the chef with regards to this
  particular trend, explaining that if you cook an egg, you’re changing its molecular
  composition. Ditto <strong>fermentation</strong>, another trend; just about everything
  we eat is fermented, like cheese – fermentation preserves and makes things digestible.</p>\n<div
  id=\"attachment_13888\" style=\"width: 710px\" class=\"wp-caption alignnone\"><img
  class=\"size-large wp-image-13888\" src=\"http://www.arttrav.com/wp-content/uploads/2019/03/green-sponge-food-700x467.jpg\"
  alt=\"This is actually easy to make if you have the right tools\" width=\"700\"
  height=\"467\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/green-sponge-food-350x233.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/green-sponge-food-768x512.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/green-sponge-food-700x467.jpg
  700w, http://www.arttrav.com/wp-content/uploads/2019/03/green-sponge-food.jpg 1200w\"
  sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">This is actually
  easy to make if you have the right tools</p></div>\n<p>He cites Ferran Adrià (El
  Bulli) for igniting the trend of using a <strong>whipping siphon to make foams</strong>
  of every type. While I personally could do without any more foam except when judiciously
  applied, today we made a green sponge as a base for a “garden” that I very much
  liked. And it was really easy: a combination of flour, yeast, eggs and arugula (for
  the colour) were put into a food processor (Bimby, which both heats and chops) and
  then into the siphon. Squeezed into cups and microwaved for 50 seconds we optained
  our “grass” which we decorated with little vegetables chopped and prepared in a
  variety of ways. Simple dish, major impact.</p>\n<div id=\"attachment_13883\" style=\"width:
  710px\" class=\"wp-caption alignnone\"><img class=\"size-large wp-image-13883\"
  src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey12-700x949.jpg\"
  alt=\"&quot;Come in un giardino&quot; by Filippo Saporito | ph. Alexandra Korey\"
  width=\"700\" height=\"949\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey12-350x474.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey12-768x1041.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey12-700x949.jpg
  700w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey12.jpg
  1476w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">“Come
  in un giardino” by Filippo Saporito | ph. Alexandra Korey</p></div>\n<h2>Don’t skimp
  on quality ingredients</h2>\n<p>Words to live by: “<em>Non giocare la figura di
  merda sulla pasta o riso di scarsa qualità</em>“. Don’t lose face with crappy quality
  rice or pasta. Given the level of the course, Saporito put it down to numbers that
  restaurateurs and caterers have to consider, having us calculate the cost difference
  between cheap and better quality rice on the scale of a banquet for 100 people.
  It comes down to a matter of cents; if you need to cut costs, serve 10 grams less
  and add abundant vegetables, he suggests.</p>\n<div id=\"attachment_13879\" style=\"width:
  677px\" class=\"wp-caption alignnone\"><img class=\"size-large wp-image-13879\"
  src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey05-667x1000.jpg\"
  alt=\"Have you ever tasted raw cauliflower? The chef insisted we taste everything.\"
  width=\"667\" height=\"1000\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey05-768x1152.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey05-667x1000.jpg
  667w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey05.jpg
  1333w\" sizes=\"(max-width: 667px) 100vw, 667px\"><p class=\"wp-caption-text\">Have
  you ever tasted raw cauliflower? The chef insisted we taste everything.</p></div>\n<p>Buy
  the whole animal and use all the parts in a creative manner if serving, say, goat.
  We made baccalà cooked in oil; our recipe used the thickest, best part of the fillet,
  but we talked about what to do with the skin (yummy fried into chips) and the thinner
  parts (ravioli!). This is cost effective and sustainable.</p>\n<div id=\"attachment_13891\"
  style=\"width: 710px\" class=\"wp-caption alignnone\"><img class=\"size-large wp-image-13891\"
  src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey01-700x875.jpg\"
  alt=\"Talking baccalà\" width=\"700\" height=\"875\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey01-350x438.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey01-768x960.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey01-700x875.jpg
  700w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey01.jpg
  1600w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Talking
  baccalà</p></div>\n<div id=\"attachment_13886\" style=\"width: 710px\" class=\"wp-caption
  alignnone\"><img class=\"size-large wp-image-13886\" src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey16-700x467.jpg\"
  alt=\"Baccalà cooked under oil, on cream of chick peas, topped with saffron fennel\"
  width=\"700\" height=\"467\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey16-350x233.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey16-768x512.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey16-700x467.jpg
  700w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Baccalà
  cooked under oil, on cream of chick peas, topped with saffron fennel</p></div>\n<h2>You
  can learn everything on the internet</h2>\n<p>“In my day,” intones the chef (in
  his mid-to-late 40s), “you used to have to go to the library and hope they had something
  useful [to learn new things]; now you’ve all got internet in your pocket.” So there’s
  no excuse: when it comes to new recipes as well as creative ideas and expert techniques,
  there are videos for that. Including many of this chef. Here’s Saporito teaching
  you how to make <em>pappa al pomodoro</em> in a 10-minute video.</p>\n<p><iframe
  src=\"https://www.youtube.com/embed/SLDXSJd1lN0\" width=\"560\" height=\"315\" frameborder=\"0\"
  allowfullscreen=\"allowfullscreen\"></iframe></p>\n<h2>Recipe: red cabbage risotto
  with calamari by Filippo Saporito</h2>\n<p>We made three dishes in a four-hour lesson.
  The one I’m most likely to reproduce at home is this simple and inexpensive risotto.
  Apparently, the latest in risotto trends is not to use <em>soffritto</em> (the onion,
  carrot and celery base of “all” Italian cooking) nor broth because, the chef explains,
  “it’ll just taste like <em>soffritto</em> and broth.” Use a strong ingredient, preferably
  of a nice colour, instead of the broth.</p>\n<div id=\"attachment_13878\" style=\"width:
  677px\" class=\"wp-caption alignnone\"><img class=\"size-large wp-image-13878\"
  src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey04-667x1000.jpg\"
  alt=\"Red cabbage is the only vegetable that can give you this rich, purple colour.\"
  width=\"667\" height=\"1000\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey04-768x1152.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey04-667x1000.jpg
  667w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey04.jpg
  1333w\" sizes=\"(max-width: 667px) 100vw, 667px\"><p class=\"wp-caption-text\">Red
  cabbage is the only vegetable that can give you this rich, purple colour.</p></div>\n<h3>Ingredients</h3>\n<ul>\n<li>1
  red cabbage</li>\n<li>300 grams calamari, cleaned (removing the dark part) and cut
  into small strips and then squares</li>\n<li>500 grams riso carnaroli of good quality</li>\n<li>100
  grams butter (unsalted)</li>\n<li>1 organic lime</li>\n<li>Salt q.b.</li>\n<li>white
  wine</li>\n</ul>\n<h3>Instructions</h3>\n<p>1/ Use a juicer (centrifuga) to extract
  the liquid from a red cabbage</p>\n<p>2/ In a large pot, toast the rice “a secco”
  – without oil or butter; add cheap white wine and let it evaporate fully.</p>\n<p>3/
  Add boiling water with some salt, and about three quarters along, add the cabbage
  juice to complete the cooking</p>\n<p>4/ When it’s almost done, add butter and calamari,
  which will cook in a matter of seconds</p>\n<p>5/ Serve with a zesting of lime</p>\n<div
  id=\"attachment_13885\" style=\"width: 710px\" class=\"wp-caption alignnone\"><img
  class=\"size-large wp-image-13885\" src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey14-700x467.jpg\"
  alt=\"Risotto with red cabbage and calamari, lime zest\" width=\"700\" height=\"467\"
  srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey14-350x233.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey14-768x512.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey14-700x467.jpg
  700w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Risotto
  with red cabbage and calamari, lime zest</p></div>\n<h3>About the cooking school</h3>\n<div
  id=\"attachment_13887\" style=\"width: 710px\" class=\"wp-caption alignnone\"><img
  class=\"size-large wp-image-13887\" src=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey18-700x467.jpg\"
  alt=\"Our class\" width=\"700\" height=\"467\" srcset=\"http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey18-350x233.jpg
  350w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey18-768x512.jpg
  768w, http://www.arttrav.com/wp-content/uploads/2019/03/Filippo-saporito-cordonbleufi_PhAlexanrdraKorey18-700x467.jpg
  700w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Our
  class</p></div>\n<p><strong>Cordon Bleu Firenze</strong> is located not far from
  the Sant’Ambrogio market, near piazza d’Azeglio in central Florence. In operation
  for more than thirty years, it is the most prestigious formative culinary institution
  in Tuscany. It offers large professional kitchens for hands-on study. Aside from
  the three-year “bachelors” level course and the professional courses, the general
  public can participate in one-off opportunities <a href=\"https://www.cordonbleu-it.com/en-gb/courses/all-courses\"
  target=\"_blank\">listed here</a>. Their English-language classes aimed at visitors
  to the city go above and beyond the usual pasta-making classes for tourists, offering
  truly educational mini seminars on everything from Italian Kosher cooking to soups,
  gourmet cooking or ice cream; these can be found at the separate website <a href=\"http://www.aromaitalia.cooking\"
  target=\"_blank\">www.aromaitalia.cooking</a>.</p>\n<div class=\"sharedaddy sd-sharing-enabled\"><div
