  alt=\"View Post\" title=\"View Post\"></a>\n\t\t\t\t</div>\n\t\t\t\t<div style=\"font-style:italic\">I
  make family sized meals in vac-seal bags, I have a separate freezer dedicated to
  this stock.<br>\n<br>\nLeft overs galore: Meat Loaf, Stuffed Peepers, Seasoned Taco
  Meat, Chilli, Chicken and Dumplings, Ham, Roasts, Ribs, Brisket, Pulled Pork, Corned
  Beef, Sausage-Onions and Peppers, Sliced Turkey (or Chicken) with Gravy, Meatballs
  and Sauce, even mac and cheese, the possibilities are endless.  <br>\n<br>\nI have
  learned that cooked rice doesn't hold well in the freezer, everything else has worked
  fine.  <b>Personally, I don't like left-over mashed potatoes; so I would rather
  use a good instant mashed potato rather than reheat the mashed. </b> But that's
  just me.<br>\n<br>\n<br>\n.</div>\n\t\t\t\n\t\t</td>\n\t</tr>\n\t</tbody></table>\n</div>Agree
