  only two of us, any of my cooks yields more food than we want.  I vacuum pack meal-sized
  portions of brisket, pastrami, ribs, pulled pork, etc.  Some freezer archeology
  a month or two ago yielded some three-year-old pork that tasted as good as the day
  it was frozen.<br>\n<br>\nWe also freeze some daily cooking leftovers, like sliced
  beef and gravy for hot beef sandwiches.<br>\n<br>\nDisposable \"take-out\" containers
  with lids are very cheap.  They'd work well for taking food to your buddy.  Wife
  bought a bunch a year or so ago and we are still using most of them.  Occasionally
