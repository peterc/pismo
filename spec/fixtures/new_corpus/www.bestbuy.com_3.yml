  body-copy-lg\"><div class=\"line-clamp\"><p class=\"pre-white-space  \" style=\"height:
  auto; max-height: none;\">So, I had been looking at the Joule and a couple of others
  for a long time, but Best Buy has a pretty limited selection of sous vide cookers.
  I had some rewards points to burn, though, and the Anova reviews on this site seemed
  very favorable, so I gave it a go. \n\nFirst, you'll need a good sized pot or other
  container for it. It doesn't look like it in the photos, but this thing is huge
  and heavy. Like, seriously massive. My first thought was that I had nowhere that
  I could easily store it, aside from the retail packaging. You'll need a container
  that will fill to the minimum water level and won't tip over easily. I had exactly
  one thing in the house that would work, which was a giant chili pot. My usual Calphalon
  6 quart stock pot was way to short. But both the cooker itself and the clamp feel
  really sturdy and well made. \n\nThe controls are simple to use and it was easy
  to get it connected to the app and on my wifi network. The app itself is...fine.
  It focuses on giving you recipes, where the actual sous vide cooking is only the
  first step. That's fine, but it was more of a hassle than it should have been to
  just find a recommended time/temp for a given cut of meat. You can still set it
  manually in the app without going to the recipes, fortunately. The whole app experience
  needs a big overhaul in terms of the user experience, IMO. But it works and kept
  a strong wifi connection, so I can deal with it.\n\nThe first time I used it, it
  got up to the set temperature quickly and held it perfectly for about an hour (luckily
  the minimum time that I needed), but then it just stopped heating. It was still
  circulating water, so I just kept topping it off with hot water from the kettle
  to keep it close to the correct temperature until we were ready to eat. After that,
  it never worked again. \n\nHowever, it did produce probably the best pork tenderloin
  I've ever made at home. Well cooked and juicy, even though the temperature wasn't
  100% consistent, as it should have been if it had worked correctly. If it had not
  stopped working, I'm sure it would have been absolutely perfect, so there is that.\n\nSo,
  I looked for solutions online before returning it and saw story after story of people
  on their 3rd or 4th replacement unit. I ended up returning the Anova and just buying
  the Joule elsewhere, as it had glowing reviews from pretty much everywhere. If you
  get a good unit, I'm sure it'll serve you well and provide you with countless perfectly
  cooked meals. I just don't personally have time to keep trying until I get a good
  one.</p></div></div><p class=\"v-fw-medium  ugc-recommendation\"><i class=\"ficon-cancel\"></i>
  No,<!-- --> I would<!-- --> not<!-- --> recommend this to a friend</p><div class=\"row
