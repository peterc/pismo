  and Accurate\\\",\\\"text\\\":\\\"Such an easy way to turn a bad cut of meat into
  a tasty, fork-tender masterpiece with very little effort.\\\\r\\\\nFor example,
  you can go to Kroger and get the worst-looking strip steak or even a skirt. Add
  salt and pepper, seal it in a vacuum bag, then put it in a pot of water with the
  sous vide cooker for 1-4 hours at whatever temperature you prefer your steak - and
  viola! The steak comes out cooked through and through at whatever temperature you
  desire and no more. \\\\r\\\\nYou like rare, medium, well-done - it's perfect. You
  only need to finish it by searing the meat either in a skillet or on the grill for
  no more than a minute just to give it the look you're used to. Otherwise the steak
  tastes great but looks unappetizing because it was cooked to the same temperature
  all the way through. That means the outside comes out looking like the inside.\\\\r\\\\nPork,
  Beef, Chicken, vegetables, whatever. \\\\r\\\\nJust make sure you get a Foodsaver
  vacuum bag sealer and have a large pot (at least 3.5 gallons). It could be a stock
  pot or (better) a clear, rectangular, polycarbonate container like the ones made
  by Rubbermaid. I believe the maximum temperature is 210F degrees, so these things
  are appropriate.\\\",\\\"author\\\":\\\"Earl\\\",\\\"positiveFeedbackCount\\\":20,\\\"negativeFeedbackCount\\\":0,\\\"commentCount\\\":0,\\\"writeCommentUrl\\\":\\\"\\\\u002Fsite\\\\u002Freviews\\\\u002Fsubmission\\\\u002F5251600\\\\u002Freview\\\\u002F105530021?campaignid=PDP_&return=\\\",\\\"submissionTime\\\":\\\"2016-10-01T09:16:45.000-05:00\\\",\\\"brandResponses\\\":[],\\\"badges\\\":[{\\\"badgeCode\\\":\\\"VerifiedPurchaser\\\",\\\"badgeDescription\\\":\\\"We’ve
