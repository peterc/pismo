  body-copy-lg\"><div class=\"line-clamp\"><p class=\"pre-white-space  \" style=\"height:
  auto; max-height: none;\">I've had this for about 3 weeks now- and it is, for me
  at least, now a permanent part of my repertoire. I was skeptical at first- but so
  far EVERYTHING I've thrown at it- brisket, ribs, steaks, burgers, eggs- has come
  out absolutely perfect. I initially was using a see-through container(with lid made
  for the anova) off amazon, but ended up building a 'frankencooler' (google it-anova
  gives a walkthrough- VERY easy to make) and it shocks me every time w how perfectly
  the food is cooked every single time. \n\nDo yourself a favor- buy a foodsaver/vacuum
  sealer. You can certainly get by with ziplocs, but to me, its worth the money for
  the vacuum sealer. Key is, no air in the bags, and keep them submerged (so you do
  not have partially cooked food). \n\nIf you cant afford a special container, or
  a foodsaver here is a tip- buy a bag of ping pong balls... that's right- ping pong
  balls.. they'll sit on top of the bath and keep your food submerged. \n\nSo if you
  can spend the money(frankencooler was probably 35 bucks for the cooler+rack+hole
  saw drill bit) get a food saver and build yourself a sous vide cooler- you'll love
  it. \n\nIf you CANT afford to- get a very large pot, some ziplocs, a couple of clips(to
  clip the bag to the side of the pot) and a bag of ping pong balls. \n\nNOTE - if
  you're looking for a quick meal of 10-15 minutes, this ain't it. It needs time to
  cook it evenly via the water bath. Burgers are about 45 minutes(but you can let
  them cook for upwards of 3 hours and they'll come out just as amazing- another GREAT
  thing about this- its very, very forgiving time wise), ribs anywhere from 12-36hours,
  and so on. \n\nHIGHLY recommended.</p></div></div><p class=\"v-fw-medium  ugc-recommendation\"><i
