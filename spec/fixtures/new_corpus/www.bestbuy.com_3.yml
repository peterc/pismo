  hear a beep. Do this twice in a row.)\\r\\n2) Unplug precision cooker\\r\\n3) Delete
  Anova app from phone\\r\\n4) Upgrade to latest firmware on router\\r\\n5) RESET
  my router and waited for it come back online. \\r\\n6) Reconfigured all router settings
  (since all settings were wiped with reset)\\r\\n7) Named my 2ghz ssid to new conforming
