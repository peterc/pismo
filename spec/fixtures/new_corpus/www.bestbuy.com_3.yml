  class=\"ugc-review-body body-copy-lg\"><div class=\"line-clamp\"><p class=\"pre-white-space
  \ \" style=\"height: auto; max-height: none;\">This thing is amazing. The app and
  the setup with WiFi was not a great experience. But once I got it going and cooked
  my first burgers in the Sous Vide, wow. I’ve had it theee days and used it 3 times.
  Ribeye steaks the last 2 nights and I plan on using it 4 times this week. I had
  never used a water precision cooker before this one, and I can’t believe what I’ve
  been missing. \n\nThe app is cool to use but I haven’t tried pre heating the water
  away from the home yet. So really it’s just setting temp and time on your phone
  instead of on the precision cooker itself. The cheaper models will most likely do
  the exact same thing except you can’t control them over WiFi. So if your now looking
  to spend a ton of money, you could get a cheaper model instead of this one. \n\nI’d
  recommend getting a food saver if you don’t have one. You could use the water displacement
  strategy if all you have is ziplock bags, but once you vacuum seal your food days
  ahead of time, you’ll never go back. \n\nYou should also get a cast iron skillet
  to sear you food. I’ve done around 45 seconds in each side of the meat and it’s
  been perfectly cooked. Every time.</p></div></div><p class=\"v-fw-medium  ugc-recommendation\"><i
