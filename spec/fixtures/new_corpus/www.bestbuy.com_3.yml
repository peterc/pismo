  <time class=\"submission-date\" title=\"Jul 21, 2018 9:46 PM\">7 months ago</time></div><div><div
  class=\"visible-xs visible-sm ugc-author v-fw-medium body-copy-lg\">AngieG</div></div><div
  class=\"ugc-review-body body-copy-lg\"><div class=\"line-clamp\"><p class=\"pre-white-space
  \ \" style=\"height: auto; max-height: none;\">The Sous vide machine itself performs
  as expected. However, getting WiFi connection was a week long struggle. I ended
  up using the Bluetooth connection to prepare food and contacted Anova to help with
  the WiFi connection. They provided additional guidance via email, but still not
  enough to get a connection. Ultimately I was able to connect, but it required resetting
  my precision cooker, router, AND uninstall/reinstall the Anova app followed by reboot
  on my phone. It didn’t connect until I did all three of these things at the same
  time. \n\nThis is what I had to do. I hope this may be useful for those who are
  relatively tech savvy but found themselves frustrated in their inability to connect.
  \n\nFYI My equipment: \niPhone 7S Plus with iOS 11.4.1 \nASUS RT-AC68R firmware
  version 3.0.0.4.384_21140\n\n1) Reset precision cooker x 2 (press and hold WiFi
  symbol for 3-5 seconds until you hear a beep. Do this twice in a row.)\n2) Unplug
  precision cooker\n3) Delete Anova app from phone\n4) Upgrade to latest firmware
  on router\n5) RESET my router and waited for it come back online. \n6) Reconfigured
  all router settings (since all settings were wiped with reset)\n7) Named my 2ghz
  ssid to new conforming name (even though the original name followed the rules -
  no spaces or special characters, between 8-15 characters) \n8) Connected to new
  WiFi ssid on phone. \n9) Re-Installed Anova app on phone\n10) Reboot phone\n11)
  Plug in precision cooker \n12) Opened app and followed prompts to connect.</p></div></div><p
