  Sous vide machine itself performs as expected. However, getting WiFi connection
  was a week long struggle. I ended up using the Bluetooth connection to prepare food
  and contacted Anova to help with the WiFi connection. They provided additional guidance
  via email, but still not enough to get a connection. Ultimately I was able to connect,
  but it required resetting my precision cooker, router, AND uninstall\\u002Freinstall
  the Anova app followed by reboot on my phone. It didn’t connect until I did all
  three of these things at the same time. \\r\\n\\r\\nThis is what I had to do. I
  hope this may be useful for those who are relatively tech savvy but found themselves
  frustrated in their inability to connect. \\r\\n\\r\\nFYI My equipment: \\r\\niPhone
  7S Plus with iOS 11.4.1 \\r\\nASUS RT-AC68R firmware version 3.0.0.4.384_21140\\r\\n\\r\\n1)
