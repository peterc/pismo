  between 8-15 characters) \\r\\n8) Connected to new WiFi ssid on phone. \\r\\n9)
  Re-Installed Anova app on phone\\r\\n10) Reboot phone\\r\\n11) Plug in precision
  cooker \\r\\n12) Opened app and followed prompts to connect.\",\"reviewRating\":{\"@type\":\"Rating\",\"ratingValue\":4,\"bestRating\":\"5\"},\"publisher\":{\"@type\":\"Organization\",\"name\":\"Best
