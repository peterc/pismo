  think- just buy.\\\",\\\"text\\\":\\\"I've had this for about 3 weeks now- and it
  is, for me at least, now a permanent part of my repertoire. I was skeptical at first-
  but so far EVERYTHING I've thrown at it- brisket, ribs, steaks, burgers, eggs- has
  come out absolutely perfect. I initially was using a see-through container(with
  lid made for the anova) off amazon, but ended up building a 'frankencooler' (google
  it-anova gives a walkthrough- VERY easy to make) and it shocks me every time w how
  perfectly the food is cooked every single time. \\\\r\\\\n\\\\r\\\\nDo yourself
  a favor- buy a foodsaver\\\\u002Fvacuum sealer. You can certainly get by with ziplocs,
  but to me, its worth the money for the vacuum sealer. Key is, no air in the bags,
  and keep them submerged (so you do not have partially cooked food). \\\\r\\\\n\\\\r\\\\nIf
  you cant afford a special container, or a foodsaver here is a tip- buy a bag of
  ping pong balls... that's right- ping pong balls.. they'll sit on top of the bath
  and keep your food submerged. \\\\r\\\\n\\\\r\\\\nSo if you can spend the money(frankencooler
  was probably 35 bucks for the cooler+rack+hole saw drill bit) get a food saver and
  build yourself a sous vide cooler- you'll love it. \\\\r\\\\n\\\\r\\\\nIf you CANT
  afford to- get a very large pot, some ziplocs, a couple of clips(to clip the bag
