  is OK, WiFi\\\\u002FBT is useless\\\",\\\"text\\\":\\\"The Anova cooker works fine
  as a cooker, I guess, I've only used it once, but the selling points of it being
  a connected device are 100% false.\\\\r\\\\n\\\\r\\\\nThe WiFi has been confirmed
  by their support to not work with any network using a \\\\\\\"special character\\\\\\\"
  in the password (eg. 1234!qwer will not work) and their support is making the ridiculous
  claim that this is common practice. It's not. I haven't run into any devices in
  the last decade with this bug and the reason for that is that it's against the 802.11
  standards (specifically, 802.11i-2004 Annex H.4.1) which state that devices should
  assume that a PSK is between 8 & 63 characters, and that it can contain any characters
  between 32 and 126 on the ASCII table (and exclamation point is 33).\\\\r\\\\n\\\\r\\\\nThe
  gizmo can also be connected to via Bluetooth. This is great, except that as soon
  as you walk more than 10ft from the cooker it loses the connection and as soon as
  that happens the timer immediately says your food is done. The app is nothing more
  than a glorified timer that can also tell you the temp of your water, and just because
  it can't do the latter when you wander, doesn't mean it's acceptable for the timer
  to also fail.\\\\r\\\\n\\\\r\\\\nThis is a product with a lot of promise, but right
