  class=\"grid grid-margins grid-items-2 grid-layout--adrail narrow\"><div class=\"body
  grid--item article__body grid-layout__content\"><div class=\"container container--body\"><div
  class=\"container--body-inner\"><p>After we shared a ton of new <a href=\"https://www.bonappetit.com/collection/sous-vide\">sous
  vide recipes</a> recently, one of the most common reader comments was about plastic
  bag safety. I hear you. I spent a year in college living with a host family in France,
  and on my first night, I walked to the stove to find a salmon filet in a plastic
  bag, submerged in a pot of hot water. My first thought was that I’d get cancer,
  my second was that I’d get botulism. I didn’t know what else to do so I ate the
  salmon and waited for the poison to set in.</p><p>It didn’t, and I lived to tell
  the tale of <a href=\"https://www.bonappetit.com/story/what-is-sous-vide-cooking\">sous
  vide</a> plastic bag safety. The key to sous vide, which is French for “under vacuum,”
  is putting a protein, often meat, in a plastic bag and removing all the air. This
  is the part that raises questions for risk-averse home cooks, and we’ll try to answer
  them below.</p><h2>Is cooking with plastic safe?</h2><p>When it comes to cooking,
  there’s very bad plastic and, uh, not-as-bad plastic. The <a class=\"external-link\"
  data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.iatp.org/files/421_2_102202.pdf&quot;}\"
  href=\"https://www.iatp.org/files/421_2_102202.pdf\" rel=\"noopener noreferrer\"
  target=\"_blank\">bad plastic</a> is polycarbonate, which releases the chemical
  Bisphenol A (BPA). This kind of plastic is found in cling wrap, plastic squeeze
  bottles, take-out containers, multi-gallon water bottles, and plastic plates. The
  not-as-bad plastics do not release BPA and count high-density polyethylene, low-density
  polyethylene, and polypropylene among their ranks. The reason they're not necessarily
  “good” plastics is because <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3222987/&quot;}\"
  href=\"https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3222987/\" rel=\"noopener noreferrer\"
  target=\"_blank\">a 2011 study</a> found that when some were heated, these plastics
  —in fact, most plastics on the market, including those advertised as BPA free—release
  non-BPA chemicals that disrupt hormone activity. The amount of chemicals released,
  however, is <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;http://pprc.org/index.php/2013/p2-rapid/do-plastic-chemicals-leach-into-food-from-sous-vide-sv-cooking/&quot;}\"
  href=\"http://pprc.org/index.php/2013/p2-rapid/do-plastic-chemicals-leach-into-food-from-sous-vide-sv-cooking/\"
  rel=\"noopener noreferrer\" target=\"_blank\">unknown</a>.</p><h2>What kind of plastic
  bags are safe for sous vide?</h2><p>There <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;http://pprc.org/index.php/2013/p2-rapid/do-plastic-chemicals-leach-into-food-from-sous-vide-sv-cooking/&quot;}\"
  href=\"http://pprc.org/index.php/2013/p2-rapid/do-plastic-chemicals-leach-into-food-from-sous-vide-sv-cooking/\"
  rel=\"noopener noreferrer\" target=\"_blank\">currently aren’t any published studies</a>
  specifically focused on the migration of chemicals in sous vide conditions, so you
  should sous vide only if you’re comfortable with the gray area surrounding the effect
  of chemicals in non-BPA plastics.</p><div class=\"cne-interlude-embed\"></div><p>Sous
  vide manufacturer ChefSteps <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.chefsteps.com/activities/a-complete-guide-to-sous-vide-packaging-safety-sustainability-and-sourcing&quot;}\"
  href=\"https://www.chefsteps.com/activities/a-complete-guide-to-sous-vide-packaging-safety-sustainability-and-sourcing\"
  rel=\"noopener noreferrer\" target=\"_blank\">recommends</a> using food-grade vacuum
  sealing bags because they’re BPA-free and made of polyethylene (we like the ones
  made by <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.amazon.com/gp/product/B001U07WZ0&quot;}\"
  href=\"https://www.amazon.com/gp/product/B001U07WZ0\" rel=\"noopener noreferrer\"
  target=\"_blank\">FoodSaver</a>). These bags need to be sealed with a <a class=\"external-link\"
  data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.amazon.com/gp/product/B01C464ZCQ&quot;}\"
  href=\"https://www.amazon.com/gp/product/B01C464ZCQ\" rel=\"noopener noreferrer\"
  target=\"_blank\">vacuum-sealing system</a>, which FoodSaver also makes. If you
  don’t want to pay for a vacuum sealing system, you can also use sturdy resealable
  freezer bags, like <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.amazon.com/Ziploc-Freezer-Bag-Gallon-Size-28/dp/B003UEGZNE&quot;}\"
  href=\"https://www.amazon.com/Ziploc-Freezer-Bag-Gallon-Size-28/dp/B003UEGZNE\"
  rel=\"noopener noreferrer\" target=\"_blank\">Ziploc ones</a> made with low-density
  polyethylene.</p><p>However, you shouldn’t use a single Ziploc bag when cooking
  in water temperatures above 158°F because the heat can cause the bag to open at
  the seams and expose your food to the water. Double-bagging with two Ziploc bags
  will avoid this, or using FoodSaver bags. To be on the safe side, do not wrap your
  food in saran wrap and then put in the bag—cling wrap is the very bad plastic.</p><h2>How
  do you seal the bag without a vacuum sealing system?</h2><p>If you're using a Ziploc
  bag and don’t have a sealing machine like FoodSaver’s, you can still remove all
  the air from it. Once your meat is in the bag, press out as much air as you can,
  but instead of sealing it shut, leave a little room at the top. Then, lower the
  bag into a pot of water until the water comes up to the seal and zip the bag shut.
  The pressure of the water will displace all the air you couldn’t remove on your
  own.</p><h2>And about that botulism...?</h2><p>Some skeptics fear getting botulism
  from sous vide foods because the bacteria that causes the disease, C. botulinum,
  grows in low oxygen conditions. To prevent it, and other bacteria growth—avoid cooking
  or storing your food in the <a class=\"external-link\" data-event-click=\"{&quot;element&quot;:&quot;ExternalLink&quot;,&quot;outgoingURL&quot;:&quot;https://www.fsis.usda.gov/shared/PDF/Danger_Zone.pdf&quot;}\"
  href=\"https://www.fsis.usda.gov/shared/PDF/Danger_Zone.pdf\" rel=\"noopener noreferrer\"
  target=\"_blank\">danger temperature zone</a>—between 40°F and 140°F—for more than
  two hours.</p></div></div></div><div class=\"grid--item grid-layout__aside\"><aside
