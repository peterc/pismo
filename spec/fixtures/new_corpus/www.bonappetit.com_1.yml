  vide recipes\"],\" recently, one of the most common reader comments was about plastic
  bag safety. I hear you. I spent a year in college living with a host family in France,
  and on my first night, I walked to the stove to find a salmon filet in a plastic
  bag, submerged in a pot of hot water. My first thought was that I’d get cancer,
  my second was that I’d get botulism. I didn’t know what else to do so I ate the
  salmon and waited for the poison to set in.\"],[\"p\",\"It didn’t, and I lived to
  tell the tale of \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.bonappetit.com\\u002Fstory\\u002Fwhat-is-sous-vide-cooking\",\"isExternal\":false},\"sous
  vide\"],\" plastic bag safety. The key to sous vide, which is French for “under
  vacuum,” is putting a protein, often meat, in a plastic bag and removing all the
  air. This is the part that raises questions for risk-averse home cooks, and we’ll
  try to answer them below.\"],[\"h2\",\"Is cooking with plastic safe?\"],[\"p\",\"When
  it comes to cooking, there’s very bad plastic and, uh, not-as-bad plastic. The \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.iatp.org\\u002Ffiles\\u002F421_2_102202.pdf\",\"rel\":\"nofollow\",\"isExternal\":true},\"bad
  plastic\"],\" is polycarbonate, which releases the chemical Bisphenol A (BPA). This
  kind of plastic is found in cling wrap, plastic squeeze bottles, take-out containers,
  multi-gallon water bottles, and plastic plates. The not-as-bad plastics do not release
  BPA and count high-density polyethylene, low-density polyethylene, and polypropylene
  among their ranks. The reason they're not necessarily “good” plastics is because
  \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.ncbi.nlm.nih.gov\\u002Fpmc\\u002Farticles\\u002FPMC3222987\\u002F\",\"rel\":\"nofollow\",\"isExternal\":true},\"a
  2011 study\"],\" found that when some were heated, these plastics —in fact, most
  plastics on the market, including those advertised as BPA free—release non-BPA chemicals
  that disrupt hormone activity. The amount of chemicals released, however, is \",[\"a\",{\"href\":\"http:\\u002F\\u002Fpprc.org\\u002Findex.php\\u002F2013\\u002Fp2-rapid\\u002Fdo-plastic-chemicals-leach-into-food-from-sous-vide-sv-cooking\\u002F\",\"isExternal\":true},\"unknown\"],\".\"],[\"h2\",\"What
  kind of plastic bags are safe for sous vide?\"],[\"p\",\"There \",[\"a\",{\"href\":\"http:\\u002F\\u002Fpprc.org\\u002Findex.php\\u002F2013\\u002Fp2-rapid\\u002Fdo-plastic-chemicals-leach-into-food-from-sous-vide-sv-cooking\\u002F\",\"rel\":\"nofollow\",\"isExternal\":true},\"currently
  aren’t any published studies\"],\" specifically focused on the migration of chemicals
  in sous vide conditions, so you should sous vide only if you’re comfortable with
  the gray area surrounding the effect of chemicals in non-BPA plastics.\"],[\"inline-embed\",{\"type\":\"cneinterlude\",\"props\":{\"brand\":\"bonappetit\",\"embeddedVideos\":\"5a6626eb148bb04b23000009\",\"hasExcludedEmbed\":false,\"playerBase\":\"https:\\u002F\\u002Fplayer.cnevids.com\"}}],[\"p\",\"Sous
  vide manufacturer ChefSteps \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.chefsteps.com\\u002Factivities\\u002Fa-complete-guide-to-sous-vide-packaging-safety-sustainability-and-sourcing\",\"rel\":\"nofollow\",\"isExternal\":true},\"recommends\"],\"
  using food-grade vacuum sealing bags because they’re BPA-free and made of polyethylene
  (we like the ones made by \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.amazon.com\\u002Fgp\\u002Fproduct\\u002FB001U07WZ0\",\"rel\":\"nofollow\",\"isExternal\":true},\"FoodSaver\"],\").
  These bags need to be sealed with a \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.amazon.com\\u002Fgp\\u002Fproduct\\u002FB01C464ZCQ\",\"rel\":\"nofollow\",\"isExternal\":true},\"vacuum-sealing
  system\"],\", which FoodSaver also makes. If you don’t want to pay for a vacuum
  sealing system, you can also use sturdy resealable freezer bags, like \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.amazon.com\\u002FZiploc-Freezer-Bag-Gallon-Size-28\\u002Fdp\\u002FB003UEGZNE\",\"rel\":\"nofollow\",\"isExternal\":true},\"Ziploc
  ones\"],\" made with low-density polyethylene.\"],[\"p\",\"However, you shouldn’t
  use a single Ziploc bag when cooking in water temperatures above 158°F because the
  heat can cause the bag to open at the seams and expose your food to the water. Double-bagging
  with two Ziploc bags will avoid this, or using FoodSaver bags. To be on the safe
  side, do not wrap your food in saran wrap and then put in the bag—cling wrap is
  the very bad plastic.\"],[\"h2\",\"How do you seal the bag without a vacuum sealing
  system?\"],[\"p\",\"If you're using a Ziploc bag and don’t have a sealing machine
  like FoodSaver’s, you can still remove all the air from it. Once your meat is in
  the bag, press out as much air as you can, but instead of sealing it shut, leave
  a little room at the top. Then, lower the bag into a pot of water until the water
  comes up to the seal and zip the bag shut. The pressure of the water will displace
  all the air you couldn’t remove on your own.\"],[\"h2\",\"And about that botulism...?\"],[\"p\",\"Some
  skeptics fear getting botulism from sous vide foods because the bacteria that causes
  the disease, C. botulinum, grows in low oxygen conditions. To prevent it, and other
  bacteria growth—avoid cooking or storing your food in the \",[\"a\",{\"href\":\"https:\\u002F\\u002Fwww.fsis.usda.gov\\u002Fshared\\u002FPDF\\u002FDanger_Zone.pdf\",\"rel\":\"nofollow\",\"isExternal\":true},\"danger
  temperature zone\"],\"—between 40°F and 140°F—for more than two hours.\"]]],[\"div\",{\"className\":\"container
