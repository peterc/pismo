  \ <div class=\"carousel-caption\"><div class=\"field field-name-field-caption field-type-text-long
  field-label-hidden\">\n    The maker of kitchen classics like Pyrex and CorningWare
  is adding a new culinary darling, the Instant Pot, to its cupboard.  </div><div
  class=\"field field-name-field-copyright field-type-text field-label-hidden\">\n
  \   New York Times  </div></div>\n\n  \n</div></div><!-- END scald=167034 -->  </div></div></div>\n\n
  \ <div class=\"field field-name-body field-type-text-with-summary field-label-hidden\">\n
  \   <p>[NEW YORK] The maker of kitchen classics like Pyrex and CorningWare is adding
  a new culinary darling, the Instant Pot, to its cupboard.</p>\n<p>Corelle Brands,
  which owns Pyrex and other brands, said Monday that it planned to merge with Instant
  Brands, the Canadian producer of electric multicookers that have taken the public,
  and the internet, by storm.</p>\n<p>Such is the popularity of the Instant Pot —
  a sort of hybrid of gadgets like a pressure cooker and a slow cooker — that it has
  legions of self-described \"Pothead\" fans online. An Instant Pot group on Facebook
  has 1.8 million members.</p>\n<p>Those are among the signs of the meteoric ascent
  experienced by a kitchen product with humble beginnings. It was created by Robert
  Wang, a computer scientist who spent US$350,000 of his own money trying to create
  a cooker that could handle several different tasks.</p><div class=\"text-center\"><div
  id=\"dfp-ad-imu1-wrapper\" class=\"dfp-tag-wrapper\">\n<div id=\"dfp-ad-imu1\" class=\"dfp-tag-wrapper\">\n
  \   <script type=\"text/javascript\">\n    googletag.cmd.push(function() {\n      googletag.display(\"dfp-ad-imu1\");\n
  \   });\n  </script>\n</div>\n</div></div><section id=\"block-block-69\" class=\"block
  block-block hidden-print margin-top-20 clearfix\">\n\n      \n  <div class=\"sentifi-widget\"
  data-wid=\"314\"><div class=\"sf-loading\"></div></div>\n<script type=\"text/javascript\"
  async=\"\" src=\"//cdn-pub.sentifi.com/custo/widgets.js\"></script>\n</section>\n<p></p><p></p><p></p>\n<p>The
  Instant Pot went on sale in 2010. A confluence of factors — its availability on
  Amazon, touting of technological advancements like sensors to help optimize cooking,
  relatively low price and popularity among bloggers with evangelical fervor — helped
  make it a phenomenon.</p><div class=\"view view-more view-id-more view-display-id-related_articles
  related-articles view-dom-id-393f80941dc9ed399f576839afae1fbc\">\n        \n  \n
  \ \n      <div class=\"view-content\">\n          <div class=\"views-row views-row-1
  views-row-odd views-row-first views-row-last\">\n      \n  <div>        <span><a
  href=\"/technology/nvidia-buys-israeli-chipmaker-mellanox-for-us69b\"><span>SEE
  ALSO: </span>Nvidia buys Israeli chipmaker Mellanox for US$6.9b</a></span>  </div>
  \ </div>\n    </div>\n  \n  \n  \n  \n  \n  \n</div><p></p><div id=\"innity-in-post\"></div><div
  id=\"dfp-ad-midarticlespecial-wrapper\" class=\"dfp-tag-wrapper\">\n<div id=\"dfp-ad-midarticlespecial\"
  class=\"dfp-tag-wrapper\">\n    <script type=\"text/javascript\">\n    googletag.cmd.push(function()
  {\n      googletag.display(\"dfp-ad-midarticlespecial\");\n    });\n  </script>\n</div>\n</div><p></p>\n<p>The
  success of Wang's invention has inspired scores of cooking websites now to promote
  recipes for items like Instant Pot spaghetti, butter chicken and cheesecake, while
  also prompting bigger rivals like Breville and Cuisinart to come up with competing
  products.</p>\n<p>Now Instant Pot's parent, which is based in Ottawa, Ontario, is
  itself set to become part of a much bigger company. Corelle, previously known as
  World Kitchen, was acquired by private equity firm Cornell Capital in 2017. It has
  21 offices on three continents.</p>\n<p>Corelle's chief executive, Ken Wilkes, said
  in a statement that Instant Brands and its products \"have become a staple in kitchens
  in North America, fundamentally changing how consumers think about cooking.\"</p>\n<p>Financial
  terms of the deal were not disclosed.</p>\n<p>Wilkes will be the chief executive
  of the combined business. Wang's title will be chief innovation officer. Instant
  Brands will keep its headquarters in Ottawa.</p>\n<p>Although Instant Brands has
  already expanded its product lineup (its website lists 30 multicooker models, an
  immersion circulator for cooking food using the sous-vide method and a blender that
  also cooks), combining with Corelle will give it the ability to expand internationally,
  Wang said in a statement.</p>\n<p>\"We are thrilled to partner with a global market
  leader in Corelle Brands as we look to embark on our next chapter of strategic growth
  and expansion,\" he said.</p>\n<p>NYTimes</p>\n  </div>\n<div class=\"table-responsive
