  class=\"cb-itemprop\" itemprop=\"reviewBody\"><div class=\"mailmunch-forms-before-post\"
  style=\"display: none !important;\"></div><div class=\"code-block code-block-4\"
  style=\"margin: 8px 0; clear: both;\">\n<div id=\"sas_44269\"></div>\n<script type=\"application/javascript\">\n
  \   sas.cmd.push(function() {\n        sas.render(\"44269\");\n    });\n</script></div>\n<p>It’s
  not every month that a kitchen appliance brand opens their own restaurant, let alone
  one led by someone like Chef Ryan Clift&nbsp;of <a href=\"https://www.citynomads.com/tippling-club-relocated-to-tanjong-pagar-and-even-better-than-before/\"
  target=\"_blank\" rel=\"noopener\">Tippling Club</a> fame. Other new openings include
  a <a href=\"https://www.citynomads.com/how-to-spend-three-days-in-barcelona-tapas-museums-historical-sites-and-all-the-cava-you-can-drink/\"
  target=\"_blank\" rel=\"noopener\">Barcelonian</a>-style bistro and a <a href=\"https://www.citynomads.com/best-italian-restaurants-in-singapore-where-to-go-for-fresh-mozza-tuscan-dishes-and-authentic-pizzas/\"
  target=\"_blank\" rel=\"noopener\">pasta</a> bar with daily lasagna specials&nbsp;–
  yummy. On the drinks side of things, award-winning bar The Old Man has made its
  way here from <a href=\"https://www.citynomads.com/hong-kong-island-travel-guide/\"
  target=\"_blank\" rel=\"noopener\">Hong Kong</a>!</p>\n<h2>New Restaurants in Singapore</h2>\n<h3>Olivia
  Restaurant &amp; Lounge<img class=\"alignnone size-full wp-image-290009\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/26162735/olivia.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/26162735/olivia.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/26162735/olivia-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/26162735/olivia-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"></h3>\n<p>Sitting in the newly-launched
  KēSa House, Olivia is a window of sorts to Barcelona’s rich dining scene. Drawing
  upon generations of tradition and classic techniques, the establishment champions
  elevated homestyle cooking with a Mediterranean soul. Highlights to order include
  the free-range oak forest ham <strong>Jamón Ibérico de bellota</strong>&nbsp;($32)
  and <strong>Envoltini de Bogavante y Aguacate </strong>($25), a homemade tribute
  to the avocado-lobster roll from Catalunya restaurants. If you’re a beef person,
  the <strong>Wagyu Striploin</strong>&nbsp;($64) with truffle sauce and confit piquillo
  peppers comes highly recommended.</p>\n<p><em><a href=\"https://www.olivia.com.sg/\"
  target=\"_blank\" rel=\"noopener\">Olivia Restaurant &amp; Lounge</a> is located
  at 55 Keong Saik Rd #01-03, Singapore 089158. Open Tue-Thu 11.30am – 2pm, 6pm –
  10pm, Fri-Sat 11.30am – 2pm, 6pm – late. Closed Sun-Mon.</em></p><div class=\"code-block
  code-block-1 ai-viewport-3\" style=\"margin: 8px auto; text-align: center; clear:
  both;\">\n<div data-rfp-adspot-id=\"NjM3OjI0OTc\" style=\"display:none\"></div></div>\n\n<h3>Pasta
  Bar</h3>\n<div id=\"attachment_290096\" style=\"width: 710px\" class=\"wp-caption
  alignnone\"><img class=\"wp-image-290096 size-full\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27224428/pasta-bar.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27224428/pasta-bar.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27224428/pasta-bar-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27224428/pasta-bar-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Rabbit
  Ragu</p></div>\n<p>Eleven different pastas, eleven different doughs, and one daily
  lasagna — it sounds simple enough, but it’s really not. Chef Alessandro Giustetti’s
  Pasta Bar wants to invigorate the Italian dining scene with authentic pastas — made
  fresh at the open kitchen to a mesmerising tune of kneading, tossing, and artistic
  plating. Start with the <strong>Mama’s Baked Pasta al Forno</strong>&nbsp;($30)
  with smoked mozzarella, eggplant, and prosciutto, then a melt-in-the-mouth Tortelli
  with Pumpkin and sage. If you can only go for one, make it the <strong>Lagane with
  Chickpea </strong>($28), a rustic eggless version of pasta from Italy’s south.</p>\n<p><em><a
  href=\"http://www.pastabar.sg\" target=\"_blank\" rel=\"noopener\">Pasta Bar</a>
  is located at&nbsp;55 Keong Saik Rd, #01-05, Singapore 089158, p.&nbsp;+65 6222
  0627. Open Sun-Sat 6pm&nbsp;– 11pm. Closed Mon.</em></p>\n<h3>V Singapore</h3>\n<div
  id=\"attachment_290098\" style=\"width: 710px\" class=\"wp-caption alignnone\"><img
  class=\"wp-image-290098 size-full\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27230426/v-singapore.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27230426/v-singapore.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27230426/v-singapore-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27230426/v-singapore-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Wagyu
  Tartare</p></div>\n<p>Remember Ryan Clift from Tippling Club? The esteemed chef
  is the culinary director at V, the first Modern European fine dining restaurant
  by Swiss kitchen appliance brand V-ZUG. Designed to demonstrate the competence of
  its appliances to gastronomes, the menu sees things like oven-baked <strong>Hamachi
  Collar</strong> served with textures of green curry, as well as <strong>Laksa</strong>
  mousse topped with fried taupok, dehydrated laksa leaves, and coconut cream. A five-course
  Chef Selects menu for lunch goes for $90++, and for dinner, V offers a six- and
  10-course set at $130++ and $180++ respectively.</p>\n<p><em><a href=\"http://www.v-dining.com/\"
  target=\"_blank\" rel=\"noopener\">V Singapore</a> is located at 6 Scotts Rd, #03-13,
  Singapore 229209, p. +65 6950 4868. Open Tue, 5.30pm – 9.30pm, Wed-Sun 11.30am –
  2.30pm, 5.30pm – 9.30pm. Closed Mon.</em></p>\n<h3>51 Soho<br>\n<img class=\"alignnone
  size-full wp-image-290398\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/03/04224103/51soho.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/03/04224103/51soho.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/03/04224103/51soho-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/03/04224103/51soho-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"></h3>\n<p>51 Soho is the kind of
  place that provides everything you need through the day. Drop by in the morning
  for a smooth mellow coffee, or something called Mr Bean Coffee ($12, made with red
  bean). At noon, comfort your stomach with a DIY power lunch bowl (from $15.90) filled
  with proteins, greens, and wholegrains. Then, with sunset comes an array of creative
  cocktails that includes a Soju Sangria ($20), as well as charcoal-grilled chicken,
  pork, and beef skewers for dinner. You’ll have to check out their menu for the full
  rundown, because honestly, we’ve barely scratched the surface.</p>\n<p><em><a href=\"https://www.facebook.com/51soho/\"
  target=\"_blank\" rel=\"noopener\">51 Soho</a> is located at&nbsp;51 Telok Ayer
  Street, #01-01, Singapore 048441, p. +65 9755 1058. Open Mon-Fri 8am&nbsp;– 11pm,
  Sat-Sun 10am&nbsp;– 11pm.</em></p>\n<h3>The Masons Table<br>\n<img class=\"alignnone
  size-full wp-image-290097\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27225138/masons-table.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27225138/masons-table.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27225138/masons-table-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27225138/masons-table-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"></h3>\n<p>The Masonic Lodge along
  Coleman Street has always been a bit of a mystery to the general public, but with
  the opening of The Masons Table, foodies can now enjoy the pleasure of a Burgundian
  lifestyle. This luxurious and contemporary brasserie serves up affordable set lunches
  at $28 for two courses and $32 for three, while a la carte dishes start from $14.
  Expect sumptuous dishes like <strong>Foie Gras</strong> with pink peppercorn gastrique
  and braised pear, or a classic <strong>Duck Leg Confit</strong> with potato sarladaises
  and citrus salad.</p>\n<p><em><a href=\"http://www.themasonstable.com/\" target=\"_blank\"
  rel=\"noopener\">The Masons Table</a> is located at The Masonic Hall, 23A Coleman
  St, Singapore, +65 9127 5030. Open Mon-Fri 11.30am – 9.45pm, Sat 3pm – late. Closed
  Sun.</em></p>\n<h3>Indian Express<br>\n<img class=\"alignnone size-full wp-image-290121\"
  src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/28110840/indian-express.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/28110840/indian-express.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/28110840/indian-express-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/28110840/indian-express-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"></h3>\n<p>Indian Express is the
  second concept from the people behind The Song of India and boasts Umed Singh, the
  protégé of Michelin-starred chef Manjunath Mural, at the helm. Highlighting the
  best homestyle dishes from Northern India, delight in the signature&nbsp;Punjabi-style
  <strong>Tandoori Mix Grill Platter</strong> ($19), a hearty medley of lamb chop,
  fish, chicken tikka, and kebab served on a sizzling hotplate. Also popular are the
  succulent morsels of <strong>Methi Fish</strong> ($12) in tangy fenugreek-peppercorns
  curry and the fabulously tender and juicy&nbsp;<strong>Kashmiri Lamb Rack Wazwan</strong>
  ($14).</p><div class=\"mailmunch-forms-in-post-middle\" style=\"display: none !important;\"></div>\n<p><em><a
  href=\"http://indianexpress.com.sg\" target=\"_blank\" rel=\"noopener\">Indian Express</a>
  is located at&nbsp;38 Race Course Rd, Singapore 218555, p. +65&nbsp;6733 3894. Open&nbsp;daily
  12pm – 11pm.</em></p>\n<h2>New Bars in Singapore</h2>\n<h3>The Old Man Singapore<br>\n<img
  class=\"alignnone size-full wp-image-290094\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27224319/the-old-man.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27224319/the-old-man.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27224319/the-old-man-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27224319/the-old-man-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"></h3>\n<p>First a movie star and
  now, a novelist. This award-winning cocktail bar from Hong Kong comes inspired by
  the 1952 Ernest Hemingway novel about a Cuban fisherman and the biggest catch of
  his life. Decked in modern tropical decor and presenting an award-winning bar team,
  sip on inventive libations like <strong>Death In The Afternoon</strong>, a curious
  mix of absinthe, sparkling wine, and coco-pandan yoghurt. Looking for a safe choice?
  The bar’s perpetual favourite is <strong>A Farewell To Arms</strong>, featuring
  butter fat-washed gin, dry vermouth, sous-vide nori, and salted Pernod.</p>\n<p><em><a
  href=\"https://www.facebook.com/pg/TheOldManSG/about/?ref=page_internal\" target=\"_blank\"
  rel=\"noopener\">The Old Man Singapore</a> is located at 55 Keong Saik Rd, #01-04,
  Singapore 089158, p. +65 6909 5505. Open Mon-Sat 5pm – 11.45pm. Closed Sun.</em></p>\n<h3>Idlewild</h3>\n<div
  id=\"attachment_290099\" style=\"width: 710px\" class=\"wp-caption alignnone\"><img
  class=\"size-full wp-image-290099\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27233227/idlewild.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27233227/idlewild.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27233227/idlewild-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27233227/idlewild-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Berbere
  Smash</p></div>\n<p>The cocktail menu at Idlewild is something of a globetrotter.
  Celebrating 10 cities along the popular transatlantic route, the bar’s head Andy
  Griffiths has developed a programme of 20 cocktails (two for each city) immortalising
  air travel’s resplendent years. Using artisanal spirits sourced from small batch
  distilleries in each location, try innovative concoctions like the <strong>French
  Cook</strong> – a combination of French Gin, fresh lemon, chardonnay and Chartreuse
  Genepi lightly carbonated for a playful tingle on the tongue. Also on the list are
  craft beers, global wines, and over 250 spirits and liqueurs from the world over.</p>\n<p><em><a
  href=\"http://www.idlewild.sg/\" target=\"_blank\" rel=\"noopener\">Idlewild</a>
  is located at 80 Middle Rd, Lobby Level, InterContinental Singapore, Singapore 188966,
  p. +65 6825 1045. Open Tue-Thu, Sun 5pm – 1am, Fri-Sat 5pm – 2am. Closed Mon.</em></p>\n<h3>Madame
  Fan Bar</h3>\n<div id=\"attachment_290100\" style=\"width: 710px\" class=\"wp-caption
  alignnone\"><img class=\"wp-image-290100 size-full\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27235104/madame-fan-bar.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27235104/madame-fan-bar.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27235104/madame-fan-bar-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27235104/madame-fan-bar-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"><p class=\"wp-caption-text\">Moloko
  Royale</p></div>\n<p>The Cantonese restaurant Madame Fan by famed restaurateur Alan
  Yau has launched its highly anticipated extension: a 40-seater cocktail bar led
  by Davide Boncimino, previously the Head Bartender at The Other Room. Fusing culinary
  ingredients and techniques with mixology, expect high-quality garnishes that you
  actually want to eat. The bar’s signature drink <strong>(Not) Classic PBJ</strong>&nbsp;($28)
  sees Chinese kumquats caramelised into peanut butter fat-washed Glenfiddich 15 whisky.
  The list of 13 cocktails also includes the aged rum-based&nbsp;<strong>Marshall
  </strong>($26), Davide’s winning cocktail from the Bacardi Legacy Global Cocktail
  Competition in 2017.</p>\n<p><em><a href=\"http://madamefan.sg\" target=\"_blank\"
  rel=\"noopener\">Madame Fan Bar</a> is located at&nbsp;32 Beach Rd, Singapore 189761,
  p. +65 6818 1921. Open daily 12pm – 11pm.</em></p>\n<h3>Risky Business<br>\n<img
  class=\"alignnone size-full wp-image-290095\" src=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27224335/risky-business1.jpg\"
  alt=\"\" width=\"700\" height=\"467\" srcset=\"https://cdn.citynomads.com/wp-content/uploads/2019/02/27224335/risky-business1.jpg
  700w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27224335/risky-business1-300x200.jpg
  300w, https://cdn.citynomads.com/wp-content/uploads/2019/02/27224335/risky-business1-360x240.jpg
  360w\" sizes=\"(max-width: 700px) 100vw, 700px\"></h3>\n<p>We have many ideas for
  cool bar concepts, but one inspired by Hollywood heartthrob Tom Cruise isn’t one
  of them. Enter Risky Business, the new watering hole that’s basically designed after
  the actor’s movies, Risky Business and Cocktail. Run by the same folks behind Pandora’s
  Garden and Brightside, you’ll find signatures cocktails ($18) like the vodka-powered
  <strong>You’ve Lost That Loving Feeling</strong> and a heady rum- and bourbon-laden
  <strong>Your Ego Is Writing Cheques Your Body Can’t Cash</strong>. We imagine the
  Negroni-lookalike <strong>You Can’t Handle the Vermouth</strong> will make a good
  companion to the playlist of 60s era sing-along tunes.</p>\n<p><em><a href=\"https://www.facebook.com/RiskyBusinessSG/%0A\"
  target=\"_blank\" rel=\"noopener\">Risky Business</a> is located at 37 Duxton Hill,
  Singapore 089615, p. +65 8787 0765. Open Mon-Sat 5pm – 12am. Closed Sun.</em></p>\n<p>Top
