  \       </script></div>                                        <p>Others are more
  ambitious when it comes to how many tasks one appliance can perform. Galanz, a Chinese
  company bringing its brand to the US for the first time this year as Galanz Americas,
  showcased a 4-in-1 appliance called the ToastWave that can microwave, convection
  bake, air fry and toast. &nbsp;</p><p>It's not just heating elements. Gourmia recently
  announced a new <span class=\"link\" section=\"shortcodeLink\"><a href=\"/news/gourmias-cooling-cookers-solve-a-big-make-ahead-meal-problem/\">CoolCooker
  line</a></span> that includes a pressure cooker and a multicooker with built-in
  refrigeration to keep foods cool until scheduled cooking begins.&nbsp;</p><p>Is
  it great to have fewer <a href=\"/topics/small-appliances/\" data-annotation=\"true\"
  data-component=\"linkTracker\" data-link-tracker-options=\"{&quot;action&quot;:&quot;inline-annotation|Small
  Appliances|CNET_CAT_TOPIC|675&quot;}\">small appliances</a> cluttering up your countertop?
  Yes. Is it cost-effective (in most cases) to buy a combo device rather than two
  separate <a href=\"/topics/appliances/\" data-annotation=\"true\" data-component=\"linkTracker\"
  data-link-tracker-options=\"{&quot;action&quot;:&quot;inline-annotation|Appliances|CNET_CAT_TOPIC|801&quot;}\">appliances</a>?
  Yes. Still, those perks aren't enough to convince me that a combination cooker is
  a smart buy.&nbsp;</p><p>For these to really be the right choice for most homes,
  they need to work well. I don't mean a passing C- grade for adequately accomplishing
  the tasks they advertise. I mean really work<em> well.</em>&nbsp;That's what will
  make these options truly worth it. After all, I'd rather have a <span class=\"link\"
  section=\"shortcodeLink\"><a href=\"/news/which-air-fryer-is-the-best-one-for-you/\">great
  air fryer</a></span> and a great toaster oven than one below-average combination
  of the two.&nbsp;</p><p>If small appliance makers do, in fact, master the all-in-one
  style appliance, how does that affect their bottom line? Are they hoping these multitaskers
  will sell well enough to offset the demise and discontinuation of all their single-function
  models? Clearly, I have questions.</p><p>For now, I'll keep my task-specific workhorses
  around until a worthy jack-of-all-trades comes around.</p><div class=\"shortcode
