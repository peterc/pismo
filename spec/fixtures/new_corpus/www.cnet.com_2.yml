  \               \n                \n                                                        \n
  \       <figure class=\"image image-large pull-none hasCaption shortcode\" section=\"shortcodeImage\"><span
  class=\"imageContainer\"><span><img src=\"https://cnet3.cbsistatic.com/img/KrUE2RZ1dGSiT8QFrImb3K2i7ls=/970x0/2019/03/02/ad9aafd8-88d6-4cc6-af90-672fd4788c67/ihhs-2019-10.jpg\"
  class=\"\" alt=\"ihhs-2019-10\" height=\"0\" width=\"970\"></span></span><figcaption><span
  class=\"caption\"><p>The Galanz Americas ToastWave is a 4-in-1 countertop appliance
  with air fry, convection bake, toast and microwave functionality.&nbsp;</p></span><span
  class=\"credit\">\n                                                    Chris Monroe/CNET\n
  \                                               </span></figcaption></figure><p
  class=\"speakableTextP1\">We scoured the aisles of the International Home and Housewares
  Show in Chicago looking for the latest and greatest <a href=\"/tags/kitchen/\" data-annotation=\"true\"
  data-component=\"linkTracker\" data-link-tracker-options=\"{&quot;action&quot;:&quot;inline-annotation|Kitchen|CNET_TAG|195&quot;}\">kitchen</a>
  innovations. What we found were air fryers. Everywhere. The popular cooking method
  is moving from a special appliance to a mode on your toaster oven or even your full-size
  oven. Other cooking functions might soon follow, too. The all-in-one appliance concept
  was the biggest trend at the show and is likely to be the theme of the year for
  new products.</p><figure class=\"image image-medium pull-right hasCaption shortcode\"
  section=\"shortcodeImage\"><span class=\"imageContainer\"><span><img src=\"\" class=\"lazy
  \" alt=\"20190302-111534\" height=\"0\" width=\"570\" data-original=\"https://cnet2.cbsistatic.com/img/Q4G3bCe71Ye0_nFG4v8d7w4Bdlc=/570x0/2019/03/04/b5e55869-dc25-44b1-aee9-17ce9944ad5f/20190302-111534.jpg\"></span><noscript><span><img
  src=\"https://cnet2.cbsistatic.com/img/Q4G3bCe71Ye0_nFG4v8d7w4Bdlc=/570x0/2019/03/04/b5e55869-dc25-44b1-aee9-17ce9944ad5f/20190302-111534.jpg\"
  class=\"\" alt=\"20190302-111534\" height=\"0\" width=\"570\"></span></noscript></span><figcaption><span
  class=\"caption\"><p>Gourmia's booth at IHHS 2019 sums up the feelings of nearly
  every small appliance brand at the show.</p></span><span class=\"credit\">\n                                                    Molly
  Price/CNET\n                                                </span></figcaption></figure><p
  class=\"speakableTextP2\">Combining multiple cooking functions in one device isn't
  new. We've seen products like the <span class=\"link\" section=\"shortcodeLink\"><a
  href=\"/reviews/thermomix-tm5-review/\">Thermomix TM5</a></span> attempt it in years
  past. Adding an air fryer to a toaster oven isn't breaking news, either. Breville
  was the first to <span class=\"link\" section=\"shortcodeLink\"><a href=\"/products/black-decker-large-capacity-air-fry-toaster-oven/\">introduce
  the air fryer-toaster oven concept</a></span> in 2018.&nbsp;</p><p>However, the
  trend is exploding this year. Just a few weeks ago during the Kitchen and Bath Industry
  Show in Las Vegas, Frigidaire and Bosch both announced air fryer buttons on their
  newest full-size ovens.&nbsp;</p><p>Cuisinart, Galanz Americas, Hamilton Beach and
  De'Longhi all showed off new air fryer toaster ovens for 2019 at IHHS. It's sensible
  enough, given that many toaster ovens already perform a myriad of heating tasks
  like baking, broiling, reheating and even rotisserie-style cooking. Most models
  we saw included the classic wire frying basket in one form or another, and other
  specialty functions like modes specifically made for pizza and cookies.&nbsp;</p><figure
  class=\"image image-large pull-none hasCaption shortcode\" section=\"shortcodeImage\"><span
  class=\"imageContainer\"><span><img src=\"\" class=\"lazy \" alt=\"ihhs-2019-18\"
  height=\"0\" width=\"970\" data-original=\"https://cnet3.cbsistatic.com/img/7s1UjQT4zYe3DMH3N3hm0VF9vUE=/970x0/2019/03/02/80b1f65a-1beb-4e36-9c0c-e2a7ddbe3d79/ihhs-2019-18.jpg\"></span><noscript><span><img
  src=\"https://cnet3.cbsistatic.com/img/7s1UjQT4zYe3DMH3N3hm0VF9vUE=/970x0/2019/03/02/80b1f65a-1beb-4e36-9c0c-e2a7ddbe3d79/ihhs-2019-18.jpg\"
  class=\"\" alt=\"ihhs-2019-18\" height=\"0\" width=\"970\"></span></noscript></span><figcaption><span
  class=\"caption\"><p>Cuisinart's newest toaster oven includes an air fry button.&nbsp;</p></span><span
  class=\"credit\">\n                                                    Chris Monroe/CNET\n
  \                                               </span></figcaption></figure><p>Combining
  (or as I affectionately call it, \"Frankensteining\") multiple functions in one
  device is more popular than ever before. Some companies are taking a simple approach.
  Black + Decker is releasing a sous vide-slow cooker combination device this year
  that's fine-tuned for those two functions.&nbsp;</p><svg class=\"svg-symbol playerControls\"><symbol
