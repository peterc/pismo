  on Sun Mar 03, 2019 2:58 pm </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">So, the
  winter is coming to an end, which I love, but that means I can't use my oven anymore,
  which I don't love.<br><br>This past winter, I've basically cooked everything the
  same way. Put it in the oven and wait (sometimes I even turn the oven on).<br><br>It's
  amazing what you can cook this way. Basically, I started using this method to cook
  foods that were just slightly past their prime, and now I am almost prefer it to
  all other cooking.<br><br>Things to be roasted (that you might not think about):<br>tomatoes<br>peppers<br>mushrooms<br>apples
  (even better stuffed with oatmeal and sugar, like a type of crumble)<br>lemons<br>beans<br>perogies<br>grilled
  cheese sandwich</div>\n\n\t\t\t<div id=\"sig5088648\" class=\"signature\"><blockquote><div><cite>Nathaniel
