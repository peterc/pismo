  this file should be added into the head section of the style -->\n<link href=\"./styles/prosilver/theme/quickedit.css\"
  rel=\"stylesheet\" type=\"text/css\">\n<script src=\"./styles/prosilver/template/quickedit/jquery-1.4.2.min.js\"
  type=\"text/javascript\"></script>\n\n<script type=\"text/javascript\">\n// <![CDATA[\n/**\n*
  change this to the div you need for your style\n* if you don't know what it is,
  take a look at http://www.m-a-styles.de\n*/\nvar quickedit_div = '#post\\%d div.content';\nvar
  edited_by_div = '#post\\%d div.notice';\n\n\n/** \n* init vars - DO NOT CHANGE\n*
  \n*/\nvar quickedit_open = false;\nvar cur_post_id = 0;\n\n/**\n* init functions\n*/\n//
  load the jQuery popup\nfunction qe_loadPopup()\n{\n\t$(\"#quickeditBackground\").css({\"opacity\":
  \"0.7\"});\n\t// Now let's make sure we actually see the image\n\tvar scroll = $(window).scrollTop();\n\t$(\"#popupQuickedit\").animate({marginTop:
  scroll}, 'fast', function() {\n\t\t// Animation complete.\n\t\t});\n\t$(\"#quickeditBackground\").fadeIn(\"slow\");\n\t$(\"#popupQuickedit\").fadeIn(\"slow\");\n}\n\n//centering
  popup\nfunction qe_centerPopup()\n{\n\t//request data for centering\n\tvar windowWidth
  = document.documentElement.clientWidth;\n\tvar windowHeight = document.documentElement.clientHeight;\n\tvar
  popupHeight = $(\"#popupQuickedit\").height();\n\tvar popupWidth = $(\"#popupQuickedit\").width();\n\t//centering\n\t$(\"#popupQuickedit\").css({\n\t\"position\":
  \"absolute\",\n\t\"top\": windowHeight/2-popupHeight/2,\n\t\"left\": windowWidth/2-popupWidth/2\n\t});\n\t//only
  need force for IE6\n\t$(\"#quickeditBackground\").css({\"height\": windowHeight});\n}\n\n//
  close the pop up\nfunction qe_disablePopup()\n{\n\t$(\"#quickeditBackground\").fadeOut(\"slow\");\n\t$(\"#popupQuickedit\").fadeOut(\"slow\");\n}\n\n//
  load the jQuery popup\nfunction loadQEError()\n{\n\t$(\"#quickeditErrorBG\").css({\"opacity\":
  \"0.7\"});\n\t$(\"#quickeditErrorBG\").fadeIn(\"slow\");\n\t$(\"#quickeditError\").fadeIn(\"slow\");\n\tqe_bind_error_msg();\n}\n\n//centering
  popup\nfunction centerQEError()\n{\n\t//request data for centering\n\tvar popupOffset
  = $('#popupQuickedit').offset();\n\tvar popupTop = popupOffset.top;\n\tvar popupLeft
  = popupOffset.left;\n\tvar scroll = $(window).scrollTop();\n\tvar popupHeight =
  $('#popupQuickedit').height();\n\tvar windowHeight = document.documentElement.clientHeight;\n\tvar
  windowWidth = (document.documentElement.clientWidth)/2;\n\tvar newTop = windowHeight/2
  - popupHeight/2;\n\tvar newLeft = (windowWidth/2) - popupLeft/2;\n\t//centering\n\t$('#quickeditError').css({\n\t\"position\":
  \"absolute\",\n\t\"top\": newTop,\n\t\"left\": newLeft\n\t});\n\t//only need force
  for IE6\n\t$(\"#quickeditErrorBG\").css({\"height\": windowHeight});\n}\n\n// close
  the pop up\nfunction disableQEError()\n{\n\t$(\"#quickeditErrorBG\").fadeOut(\"slow\");\n\t$(\"#quickeditError\").fadeOut(\"slow\");\n}\n\n/*
  \n* bind the Error events if an error occurs\n*/\nfunction qe_bind_error_msg()\n{\n\t//
  Click on error window\n\t$('#quickeditError').bind('click',function() {\n\t\tvar
  cur_action = $('#quickeditAction').html();\n\t\tif(cur_action == 'cancel')\n\t\t{\n\t\t\tdisableQEError();\n\t\t\tqe_disablePopup();\n\t\t\tquickedit_open
  = false;\n\t\t}\n\t\telse if(cur_action == 'return')\n\t\t{\n\t\t\tdisableQEError();\n\t\t}\n\t});\n}\n\n/*\n*
  Onclick functions for BBCode buttons\n*/\nfunction bind_quickedit_buttons()\n{\n\t//
  somebody clicks on the bbcode buttons\n\t$('#quickedit-buttons input').bind('click',
  function() {\n\t\tcur_bbcode = $(this).attr('id');\n\t\tcur_bbcode = cur_bbcode.replace(/bbcode/g,
  ''); // filter out unneeded parts\n\t\t\n\t\t// make sure we don't get javascript
  errors\n\t\tif (cur_bbcode == parseInt(cur_bbcode))\n\t\t{\n\t\t\tqe_bbstyle(parseInt(cur_bbcode));\n\t\t}\n\t});\n\t\n\t//
  somebody uses the size dropdown box\n\t$('select#addbbcode202').bind('change', function()
  {\n\t\tvar cur_size = $('select#addbbcode202 option:selected').val();\n\t\tqe_bbfontstyle('[size='
  + cur_size + ']', '[/size]');\n\t\t$('select#addbbcode202 option')[2].attr('selected',
  'selected');\n\t});\n\t\n\t// click on \"submit\"\n\t$('#submit_jqe').bind('click',
  function() {\n\t\tif(quickedit_open == true)\n\t\t{\n\t\t\tcontent = $('textarea#jqe-message').serialize();\n\t\t\tcontent
  = content.substring(8); // make sure we get rid of the 'message=' in front of the
  post text\n\t\t\tcur_location = $(location).attr('href');\n\t\t\tdata = 'mode=submit&post_id='
  + post_id + '&contents=' + content + '&location=' + location;\n\t\t\tqe_do_ajax('submit',
  data);\n\t\t}\n\t});\n\t\n\t// click on \"cancel\"\n\t$('#cancel_jqe').bind('click',
  function() {\n\t\tif(quickedit_open == true)\n\t\t{\n\t\t\t$('textarea#jqe-message').val('');
  // make sure the user can't see what was in the textbox after clicking cancel\n\t\t\tcancel_edit();
  // we don't need an ajax request since we just need to close the edit window\n\t\t\tquickedit_open
  = false;\n\t\t}\n\t});\n\t\n\t// click on \"advanced edit\"\n\t$('#adv_jqe').bind('click',
  function() {\n\t\tif(quickedit_open == true)\n\t\t{\n\t\t\t// get current url for
  forum_id if we have a global announcement\n\t\t\tcur_location = $(location).attr('href');\n\t\t\tcontent
  = $('textarea#jqe-message').serialize();\n\t\t\tcontent = content.substring(8);
  // make sure we get rid of the 'message=' in front of the post text\n\t\t\tdata
  = 'mode=advanced_edit&post_id=' + post_id + '&contents=' + content + '&location='
  + location;\n\t\t\tqe_do_ajax('advanced_edit', data);\n\t\t\treturn false;\n\t\t}\n\t});\n}\n\n/**\n*
  Quickedit functions\n*/\n\n$(document).ready(function(){\n\t$('.qe-icon a').click(function()
  {\n\t\tpost_id = $(this).attr('id');\n\t\tpost_id = post_id.replace(/quickedit/g,
  ''); // filter out the post ID\n\t\t\n\t\t// check if quick edit is already enabled\n\t\tif(quickedit_open
  != true)\n\t\t{\n\t\t\tqe_centerPopup(); \n\t\t\tqe_loadPopup();\n\t\t\tcur_location
  = $(location).attr('href');\n\t\t\tdata = 'mode=init&post_id=' + post_id + '&location='
  + location;\n\t\t\tqe_do_ajax('open', data);\n\t\t\tquickedit_open = true;\n\t\t\tcur_post_id
  = post_id;\n\t\t}\n\t});\n});\n\n// open edit window\nfunction open_edit(success)\n{\n\t$('#popupQuickedit').html(success);\n\tif($('#quickeditError').html()
  != '')\n\t{\n\t\tcenterQEError();\n\t\tloadQEError();\n\t}\n\telse\n\t{\n\t\tbind_quickedit_buttons();\n\t}\n}\n\n//
  submit edit\nfunction submit_edit(data)\n{\n\tvar return_data = data.split('{/qe_seperator}');\n\tvar
  qe_error = return_data[0];\n\tvar qe_action = return_data[1];\n\tvar edited_by =
  return_data[2];\n\tvar post_text = return_data[3];\n\t\n\t// if someone actually
  writes '{/qe_seperator}' into the post_text, we don't want to leave half the text
  behind\n\tif(return_data.length > 4)\n\t{\n\t\tvar i_end = return_data.length -
  1;\n\t\tfor(i = 4; i <= i_end; i++)\n\t\t{\n\t\t\tpost_text = post_text + '{/qe_seperator}'
  + return_data[i];\n\t\t}\n\t}\n\t\n\tif(qe_error != false)\n\t{\n\t\t$('#quickeditError').html(qe_error);\n\t\t$('#quickeditAction').html(qe_action);\n\t\tcenterQEError();\n\t\tloadQEError();\n\t}\n\telse\n\t{\n\t\tvar
  cur_div = quickedit_div.replace(/\\%d/, cur_post_id);\n\t\t$(cur_div).html(post_text);\n\t\tif(edited_by
  != false)\n\t\t{\n\t\t\tvar cur_edited_by_div = edited_by_div.replace(/\\%d/, cur_post_id);\n\t\t\t$(cur_edited_by_div).html(edited_by);
  // does not work with subsilver2\n\t\t}\n\t\t$('textarea#jqe-message').val('');
  // make sure the user can't see what was in the textbox after clicking cancel\n\t\tqe_disablePopup();\n\t\tquickedit_open
  = false;\n\t}\n}\n\n// cancel quickedit\nfunction cancel_edit()\n{\n\tqe_disablePopup();\n\tquickedit_open
  = false;\n}\n\n// open advanced edit\nfunction advanced_edit(success)\n{\n\t$('#popupQuickedit').html(success);\n\tif($('#quickeditError').html()
  != '')\n\t{\n\t\tcenterQEError();\n\t\tloadQEError();\n\t}\n\telse\n\t{\n\t\t$('#jqe-adv-form').submit();\n\t}\n}\n\n//
  general AJAX function\nfunction qe_do_ajax(mode, data)\n{\n\t$.ajax({\n\t\ttype:
  'POST',\n\t\tdata: data,\n\t\tdataType: 'html',\n\t\turl: './quickedit.php?sid=c28bc2cbf836b89caa04390f9d8acd90',\n\t\tsuccess:
  function(data){\n\t\t\tif(mode == 'open')\n\t\t\t{\n\t\t\t\t$('#quickeditError').html('');\n\t\t\t\topen_edit(data);\n\t\t\t}\n\t\t\telse
  if(mode == 'submit')\n\t\t\t{\n\t\t\t\tsubmit_edit(data);\n\t\t\t}\n\t\t\telse if(mode
  == 'advanced_edit')\n\t\t\t{\n\t\t\t\tadvanced_edit(data);\n\t\t\t}\n\t\t}\n\t});\n}\n\n/**\n*\tsome
  initial vars, needed for the next few functions\n*/\n// Check for Browser & Platform
  for PC & IE specific bits\n// More details from: http://www.mozilla.org/docs/web-developer/sniffer/browser_type.html\nvar
  clientPC = navigator.userAgent.toLowerCase(); // Get client info\nvar clientVer
  = parseInt(navigator.appVersion); // Get browser version\n\nvar is_ie = ((clientPC.indexOf('msie')
  != -1) && (clientPC.indexOf('opera') == -1));\nvar is_win = ((clientPC.indexOf('win')
  != -1) || (clientPC.indexOf('16bit') != -1));\n\nvar baseHeight;\n\nbbcode = new
  Array();\nqe_bbtags = new Array('[b]','[/b]','[i]','[/i]','[u]','[/u]','[quote]','[/quote]','[code]','[/code]','[list]','[/list]','[list=]','[/list]','[img]','[/img]','[url]','[/url]','[flash=]',
  '[/flash]','[size=]','[/size]');\n\n/**\tBelow are all functions regarding BBCodes
  and the way they are inserted into the textbox\n*\tPlease do not change anything
  as this might cause major problems\n*\tFunctions are based on the functions in editor.js
  of prosilver\n*\tbbCode control by subBlue design [ www.subBlue.com ]\n*\tIncludes
  unixsafe colour palette selector by SHS`\n*\tmodified by Marc Alexander in order
  to work with jQuery Quick Edit\n*\tmodified by Marc Alexander: added jQuery functions\n*/\n\n\n\nvar
  qe_txt_name = 'jqe-message';\nvar qe_txt_name2 = '#jqe-message';\n\n\n\n/**\n* Fix
  a bug involving the TextRange object. From\n* http://www.frostjedi.com/terra/scripts/demo/caretBug.html\n*/
  \nfunction qe_initInsertions() \n{\n\t//var textarea = document.getElementById(qe_txt_name);\n\tvar
  textarea = $(qe_txt_name2);\n\n\tif (is_ie && typeof(baseHeight) != 'number')\n\t{\n\t\ttextarea.focus();\n\t\tbaseHeight
  = document.selection.createRange().duplicate().boundingHeight;\n\t}\n}\n\n/**\n*
  bbstyle\n*/\nfunction qe_bbstyle(bbnumber)\n{\t\n\tif (bbnumber != -1)\n\t{\n\t\tqe_bbfontstyle(qe_bbtags[bbnumber],
  qe_bbtags[bbnumber+1]);\n\t} \n\telse \n\t{\n\t\tqe_insert_text('[*]');\n\t\tdocument.getElementById(qe_txt_name).focus();\n\t}\n}\n\n/**\n*
  Apply bbcodes\n*/\nfunction qe_bbfontstyle(bbopen, bbclose)\n{\n\ttheSelection =
  false;\n\n\tvar textarea = document.getElementById(qe_txt_name);\n\n\ttextarea.focus();\n\n\tif
  ((clientVer >= 4) && is_ie && is_win)\n\t{\n\t\t// Get text selection\n\t\ttheSelection
  = document.selection.createRange().text;\n\n\t\tif (theSelection)\n\t\t{\n\t\t\t//
  Add tags around selection\n\t\t\tdocument.selection.createRange().text = bbopen
  + theSelection + bbclose;\n\t\t\tdocument.getElementById(qe_txt_name).focus();\n\t\t\ttheSelection
  = '';\n\t\t\treturn;\n\t\t}\n\t}\n\telse if (document.getElementById(qe_txt_name).selectionEnd
  && (document.getElementById(qe_txt_name).selectionEnd - document.getElementById(qe_txt_name).selectionStart
  > 0))\n\t{\n\t\tqe_mozWrap(document.getElementById(qe_txt_name), bbopen, bbclose);\n\t\tdocument.getElementById(qe_txt_name).focus();\n\t\ttheSelection
  = '';\n\t\treturn;\n\t}\n\t\n\t//The new position for the cursor after adding the
  bbcode\n\tvar caret_pos = qe_getCaretPosition(textarea).start;\n\tvar new_pos =
  caret_pos + bbopen.length;\t\t\n\n\t// Open tag\n\tqe_insert_text(bbopen + bbclose);\n\n\t//
  Center the cursor when we don't have a selection\n\t// Gecko and proper browsers\n\tif
  (!isNaN(textarea.selectionStart))\n\t{\n\t\ttextarea.selectionStart = new_pos;\n\t\ttextarea.selectionEnd
  = new_pos;\n\t}\t\n\t// IE\n\telse if (document.selection)\n\t{\n\t\tvar range =
  textarea.createTextRange(); \n\t\trange.move(\"character\", new_pos); \n\t\trange.select();\n\t\tqe_storeCaret(textarea);\n\t}\n\n\ttextarea.focus();\n\treturn;\n}\n\n/**\n*
  Insert text at position\n*/\nfunction qe_insert_text(text, spaces, popup)\n{\n\tvar
  textarea;\n\t\n\tif (!popup) \n\t{\n\t\ttextarea = document.getElementById(qe_txt_name);\n\t}
  \n\telse \n\t{\n\t\ttextarea = opener.document.getElementById(qe_txt_name);\n\t}\n\tif
  (spaces) \n\t{\n\t\ttext = ' ' + text + ' ';\n\t}\n\t\n\tif (!isNaN(textarea.selectionStart))\n\t{\n\t\tvar
  sel_start = textarea.selectionStart;\n\t\tvar sel_end = textarea.selectionEnd;\n\n\t\tqe_mozWrap(textarea,
  text, '')\n\t\ttextarea.selectionStart = sel_start + text.length;\n\t\ttextarea.selectionEnd
