  on Mon Mar 04, 2019 10:33 am </p>\n\n\t\t\t\n\n\t\t\t<div class=\"content\">I usually
  use a stove top for much less time than the oven. Sometimes we get to go out because
  Mrs dimes doesn't want the house heated up. Sometimes it's an excuse to have sandwiches,
  one of my favorites and something my wife reluctantly suggests to keep the heat
  down from cooking.<br><br>I want to build an outdoor kitchen but it would be buried
  in snow half the year plus it's lower down on the to do list.<br><br>Hot is relative
  and of course we don't have airconditioning in our house. It was a huge luxury until
  this century when suddenly everyone started installing it.<br><br>Probably the real
  cause of global warming. Taking the heat out of all the buildings and blowing it
  on the outside thermometers.<br><br>Doom get a crock pot. I do a lot of roast beef
  and chicken in ours come summer time.<br><br>Don't tell her but I can keep the heat
  managed a bit with a fan blowing out the kitchen window with air coming in from
  an opened window on the shady side of the house. Cooking is not much of a factor
  then.</div>\n\n\t\t\t\n\n\t\t</div>\n\n\t\t\n\t\t\t<dl class=\"postprofile\" id=\"profile5088796\">\n\t\t\t<dt>\n\t\t\t\t<a
