  srcset=\"//article.images.consumerreports.org/prod/content/dam/CRO%20Images%202018/Appliances/November/CR-Appliances-Inlinehero-What-About-Sous-Vide-11-17\"
  src=\"//article.images.consumerreports.org/prod/content/dam/CRO%20Images%202018/Appliances/November/CR-Appliances-Inlinehero-What-About-Sous-Vide-11-17\"
  alt=\"\">\n            </picture>\n                \n        <div class=\"description-wrapper\">\n
  \                               </div>\n    </div>\n</div>\n\n</div>\n<div class=\"parbase
  section text\">\n\n    \n\n\n\n<div class=\"text-container crux-article\"><p>The
  <a href=\"/cooking-baking/instant-pot-vs-crock-pot-express-crock-multi-cooker/\">Instant
  Pot</a>&nbsp;is all about saving time. Sous vide cooking takes the opposite approach.
  Plan ahead, wait a while—and you’ll be richly rewarded.</p>\n<p>Restaurants have
  long used the sous vide technique. And in recent years, manufacturers have introduced
  sous vide tools for the home cook, promising succulent salmon, the best steaks,
  and impossible-to-screw-up eggs Benedict.</p>\n<p>The term <i>sous vide</i> means
  “under vacuum” in French. And in sous vide cooking, food sealed in a plastic bag
  is placed in a water bath after the sous vide cooker has heated the water to a point
  that’s below, or even well below, its boiling point.&nbsp;</p>\n<p>Consumer Reports
  tested two sous vide tools, the Anova Precision Bluetooth model, around $100 to
  $149 (shown above; a WiFi version is also available), and the Joule, $199. Cooking
  times are longer than cooking the same food in an oven or on a rangetop, but our
  tests found that the investment in time pays off.</p></div>\n\n</div>\n<div class=\"section
  ad-space-article-cq-wrapper\">\n\n<div class=\"adSpace__adWrap--simple\">\n    <div
  class=\"adWrap\">\n        <div class=\"dxTag\" id=\"oas_x47\" width=\"100%\" height=\"100%\"
  path=\"cu/kitchen-appliances/sous-vide-tools-review-anova-joule/\"></div>\n    </div>\n</div>\n</div>\n<div
  class=\"parbase section text\">\n\n    \n\n\n\n<div class=\"text-container crux-article\"><p>Here's
  how sous vide works.&nbsp;Simply plug in the sous vide device, place it in a pot
  of water, set your desired temperature, and, within minutes, it heats the water.
  Unlike food that’s cooked on a rangetop or in an oven, where the outside of the
  food cooks to a higher temperature than the inside and timing is everything, the
  water stays at that precise temperature throughout the cooking process.</p></div>\n\n</div>\n<div
  class=\"leftRail section\">\n\n\t<div class=\"rel-article-wrapper clearfix\">\n\t\t\t\t\t<div
  class=\"rel-article crux-background-gray-bg multiple\">\n\t\t\t\t<div class=\"crux-label-style\">\n
  \t\t\t\t\tMore for the Kitchen \n\t\t\t\t</div>\n\t\t\t\t<div class=\"rel-link\">\n
  \        \t <a href=\"/cookware/best-cookware-sets-of-the-year/\" class=\"crux-article__bold-link
  crux-article__bold-link--small\">\n         \t\t     Best Cookware Sets of 2019\n
  \         </a>\n     \t \t</div>\n\t\t\t\t  \t\t\t\t\t<div class=\"rel-link\">\n
  \ \t\t\t\t\t    <a href=\"/blenders/best-blenders-for-100-dollars-or-less/\" class=\"crux-article__bold-link
  crux-article__bold-link--small\">\n  \t\t\t\t\t        Best Blenders for $100 or
  Less From CR's Tests\n  \t\t\t\t \t   </a>\n  \t\t\t\t\t</div>\n\t\t\t\t  \t\t\t\t\t<div
  class=\"rel-link\">\n  \t\t\t\t\t    <a href=\"/dutch-ovens/best-dutch-ovens-from-consumer-reports-tests/\"
  class=\"crux-article__bold-link crux-article__bold-link--small\">\n  \t\t\t\t\t
  \       Best Dutch Ovens From Consumer Reports' Tests\n  \t\t\t\t \t   </a>\n  \t\t\t\t\t</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t<div
  class=\"text-container crux-article\">\n\t\t\t<p>The water circulates so that the
  food is brought to (and maintained at) that same temperature, and the plastic bag
  ensures that the food inside holds on to its juices and flavor.</p>\n<p>Food doesn’t
  have to be vacuum-sealed for this technique to work, and there’s no need to hover.
  \"Put meat or fish, whatever you're cooking, in a high-quality, resealable plastic
  bag and season,\" says Bernie Deitrick, a CR test engineer. \"Force any air out
  of the bag, seal, and drop into the pot of water.\"</p>\n\n\t\t</div>\n\t</div><!--
  .rel-articles-wrapper -->\n\n\n</div>\n<div class=\"parbase section text\">\n<h2
  class=\"crux-section-header\">CR Test Results </h2>\n    \n\n\n\n<div class=\"text-container
  crux-article\"><p>We cooked pork tenderloin at 140° F until medium doneness, which
  took an hour. Afterward, you can quickly sear the meat to give it a crispy finish.
  We also cooked thick skinless chicken breasts in water set to 149° F for 2 hours.</p>\n<p>Both
  the Anova and Joule maintain set temperatures and deliver excellent results. Staffers
  raved about the juicy, tender meat and poultry. That’s because the food cooks to
  the same even temperature throughout.&nbsp;</p>\n<p>Here’s a comparison of the Anova
  and the Joule, either of&nbsp;which would be a great addition to your kitchen-equipment
  lineup or as a gift for any foodies you know.&nbsp;</p></div>\n\n</div>\n<div class=\"parbase
  section text textsection\">\n\n    <h2 class=\"crux-intro-large\">Anova Precision
  Sous Vide Cooker</h2>\n\n</div>\n<div class=\"image parbase section\">        \n\n
  \   \n<div class=\"image-content\">\n    <div class=\"image-wrapper image-bp-750\">\n
  \                           <picture>\n                <source srcset=\"\" media=\"(max-width:
  480px)\">\n                <img class=\"image\" srcset=\"//article.images.consumerreports.org/prod/content/dam/CRO%20Images%202017/Appliances/November/CR-Appliances-Inline-What-About-Sous-Vide-Anova-11-17\"
  src=\"//article.images.consumerreports.org/prod/content/dam/CRO%20Images%202017/Appliances/November/CR-Appliances-Inline-What-About-Sous-Vide-Anova-11-17\"
  alt=\"Anova Precision Sous Vide Cooker\">\n            </picture>\n                \n
  \       <div class=\"description-wrapper\">\n                                </div>\n
  \   </div>\n</div>\n\n</div>\n<div class=\"parbase section text\">\n\n    \n\n\n\n<div
  class=\"text-container crux-article\"><p><b>Price:</b>&nbsp;about $100 to $149 (We
  tested the Bluetooth version. A WiFi model is available for up to $50 more.)</p>\n<p><b>Pros:</b>
  The Anova clamps onto any size pot, and displays temperatures in Fahrenheit or Celsius.
  “You can control this tool using just the scroll wheel,” says Deitrick. “So you
  don’t have to use your phone, but you can, so long as you’re cooking within Bluetooth
  range.” The WiFi model frees you to roam, of course. You can easily take apart the
  Anova to clean it, and the warranty covers two years.&nbsp;</p>\n<p><b>Cons:</b>
  It draws about 750 watts at max, meaning its heater is less powerful and slower
  than the Joule’s. Our tests found that water circulates more vigorously when using
  the Anova.</p>\n<p><b>Need to know:</b> It’s 14.75 inches long and weighs 2.5 pounds.</p>\n<p><button
  class=\"amazon-shopping-button crux-btn-special crux-btn-lg\" style=\"color: #00ae4d;
  font-family: 'Averta W01 Bold', Helvetica, Arial, sans-serif; font-size: 18px; padding:
  0;\" onclick=\"RteWidgets.AmazonButton.onClick(this)\" data-template=\"articletemplate\"><span
  class=\"amazon-btn-prefix\">Shop</span><span class=\"amazon-btn-product\"> Anova
  Sous Vide Cooker</span><span class=\"amazon-btn-postfix\"> on Amazon</span></button><br>\n</p></div>\n\n</div>\n<div
  class=\"parbase section text textsection\">\n\n    <h2 class=\"crux-intro-large\">Joule
  Sous Vide Cooker</h2>\n\n</div>\n<div class=\"image parbase section\">        \n\n
  \   \n<div class=\"image-content\">\n    <div class=\"image-wrapper image-bp-750\">\n
  \                           <picture>\n                <source srcset=\"\" media=\"(max-width:
  480px)\">\n                <img class=\"image\" srcset=\"//article.images.consumerreports.org/prod/content/dam/CRO%20Images%202017/Appliances/November/CR-Appliances-Inline-What-About-Sous-Vide-Joule-11-17\"
  src=\"//article.images.consumerreports.org/prod/content/dam/CRO%20Images%202017/Appliances/November/CR-Appliances-Inline-What-About-Sous-Vide-Joule-11-17\"
  alt=\"Joule Sous Vide Cooker\">\n            </picture>\n                \n        <div
  class=\"description-wrapper\">\n                                </div>\n    </div>\n</div>\n\n</div>\n<div
  class=\"parbase section text\">\n\n    \n\n\n\n<div class=\"text-container crux-article\"><p><b>Price</b>:
  $179 for white plastic, $199 for a model with a stainless top (shown above).</p>\n<p><b>Pros:</b>
  At 11 inches long and weighing just over 1 pound, the Joule is smaller and lighter
  than the Anova—a small matter, but it does make the cooker easier to store. “The
  Joule draws more watts, about 1,000, so its heater is slightly more powerful, and
  water heats a bit faster,” says Deitrick. The warranty lasts one year.</p>\n<p><b>Cons:
  </b>It was harder to attach the Joule to a pot using its clamp compared with the
  Anova. The Joule does have a magnet in its base, however, so if your pot contains
  magnetic materials, the Joule will stick. You can’t take this model apart as easily,
  so cleaning the Joule isn’t as simple as cleaning the Anova.&nbsp;</p>\n<p><b>Need
  to know:</b> You have to use the app on your iOS or Android phone to set the temperature
  and time—a plus for some, a drawback for others. The Joule works with a Bluetooth
  or WiFi connection. The manufacturer says it also works with Alexa—all you have
  to do is ask.</p>\n<p><button class=\"amazon-shopping-button crux-btn-special crux-btn-lg\"
  style=\"color: #00ae4d; font-family: 'Averta W01 Bold', Helvetica, Arial, sans-serif;
  font-size: 18px; padding: 0;\" onclick=\"RteWidgets.AmazonButton.onClick(this)\"
  data-template=\"articletemplate\"><span class=\"amazon-btn-prefix\">Shop</span><span
  class=\"amazon-btn-product\"> Joule Sous Vide Cooker</span><span class=\"amazon-btn-postfix\">
  on Amazon</span></button><br>\n</p></div>\n\n</div>\n<div class=\"parbase section
  text\">\n<h2 class=\"crux-section-header\">In the Bag</h2>\n    \n\n\n\n<div class=\"text-container
  crux-article\"><p>Anova recommends resealable freezer-grade plastic, silicone, or
  vacuum-sealed bags. Joule says you can cook in high-quality resealable bags for
  temperatures below 158° F. Higher than that and the seams can break, leaving your
  food floating in water, so use bags specially designed for sous vide cooking that
  can withstand higher temperatures. You can also use mason jars or reusable silicone
  bags for certain foods.</p>\n<p>“If you don’t use a vacuum sealer, use only new,
  food-grade bags that are resealable and free of graphics to prevent possible contamination
  from the inks,” advises Don Huber, director of product safety at Consumer Reports.</p></div>\n\n</div>\n<div
