  sqs-block-html\" data-block-type=\"2\" id=\"block-ce4d82845c5d55b664a2\"><div class=\"sqs-block-content\"><h3
  style=\"white-space: pre-wrap;\">Lemon Rosemary Sous-Vide Turkey with White Wine
  Gravy</h3><p style=\"white-space: pre-wrap;\"><em>Sponsored by </em><a href=\"http://www.cuisinesolutions.com/?utm_source=influencer&amp;utm_medium=blog&amp;utm_content=cooking_with_cocktail_rings&amp;utm_campaign=sous_vide_magazine_issue_5&amp;utm_keyword=\"
  target=\"_blank\"><em>Cuisine Solutions.&nbsp;</em></a></p><p style=\"white-space:
  pre-wrap;\">Thanksgiving can be a stressful day, especially if you are in charge
  of the centerpiece of the meal – the turkey. I am always looking for new and innovative
  ways to make my turkey better as well as saving as much time as possible for “day
  of” prep. I print and test all my recipes ahead of time, do my shopping the week
  before (leaving time for forgotten items), chop my vegetables so they are ready
  to go, and now, thanks to tips from&nbsp;<a href=\"https://mycuisinesolutions.com/products/sous-vide-magazine-issue-5?utm_source=influencer&amp;utm_medium=blog&amp;utm_content=cooking_with_cocktail_rings&amp;utm_campaign=sous_vide_magazine_issue_5\"
  target=\"_blank\"><strong><em>Sous-Vide Magazine</em></strong></a>, I can have much
  of my turkey prepped beforehand as well using one of my favorite cooking methods.</p><p
  style=\"white-space: pre-wrap;\"><a href=\"https://mycuisinesolutions.com/products/sous-vide-magazine-issue-5?utm_source=influencer&amp;utm_medium=blog&amp;utm_content=cooking_with_cocktail_rings&amp;utm_campaign=sous_vide_magazine_issue_5\"
  target=\"_blank\"><strong>Sous-vide</strong></a> is a cooking method where food
  is sealed in an airtight container and precision cooked in a water bath at a constant
  temperature. While the method sounds intimidating all you really need is the right
  equipment. And now there are so many types of sous-vide machines at a variety of
  price points, it’s no longer only for fancy restaurant chefs. A vacuum seal machine
  is key to achieve the best results; it controls an even temperature throughout the
  cooking process and helps to achieve consistency when cooking. It keeps the moisture
  locked in since it doesn’t give the juices anywhere to go.</p><p style=\"white-space:
  pre-wrap;\">Prepare to be amazed – you can sous-vide your turkey cuts as far as
  a month in advance by chilling, then freezing the bags. On Thanksgiving Day, reheat
  the turkey in the sous-vide water bath and then sear the pieces to complete the
  process just before serving. Due to limited fridge space I prefer to do the initial
  cooking a few days in advance and then keep the bags in the refrigerator.</p><p
  style=\"white-space: pre-wrap;\">For this recipe I bought a whole turkey then broke
  it down into dark meat and white meat before cooking rather than after. This makes
  it much easier to work with – especially because the dark meat and white meat can
  be prepared with different cooking times, thus ending with a juicier turkey. Whenever
  I sous-vide I add aromatics as well as butter to the bag with the meat before vacuum
  sealing it. For this recipe I have used rosemary, garlic and lemon as they add incredible
  flavor throughout the meat. While I go back and forth on adding additional fat like
  olive oil or butter to the bag I find it is often not necessary.&nbsp;</p><p style=\"white-space:
  pre-wrap;\">You will need animmersion circulator for <a href=\"https://mycuisinesolutions.com/products/sous-vide-magazine-issue-5?utm_source=influencer&amp;utm_medium=blog&amp;utm_content=cooking_with_cocktail_rings&amp;utm_campaign=sous_vide_magazine_issue_5\"
  target=\"_blank\"><strong>sous-vide cooking</strong></a> as well as resalable or
  vacuum seal bags.&nbsp;</p><p style=\"white-space: pre-wrap;\">&nbsp;</p><p style=\"white-space:
  pre-wrap;\"><strong>Ingredients:&nbsp;</strong></p><p style=\"white-space: pre-wrap;\"><em>For
  the Sous-Vide Turkey:</em></p><p style=\"white-space: pre-wrap;\">1 whole (12 to
  16 pound) turkey, defrosted if needed &nbsp;</p><p style=\"white-space: pre-wrap;\">Kosher
  salt, as needed &nbsp;</p><p style=\"white-space: pre-wrap;\">Freshly ground black
  pepper, as needed &nbsp;</p><p style=\"white-space: pre-wrap;\">16 sprigs rosemary</p><p
  style=\"white-space: pre-wrap;\">8 cloves garlic, smashed</p><p style=\"white-space:
  pre-wrap;\">2 lemons, thinly sliced</p><p style=\"white-space: pre-wrap;\">6 tablespoons
  unsalted butter, divided &nbsp;</p><p style=\"white-space: pre-wrap;\">&nbsp;</p><p
  style=\"white-space: pre-wrap;\"><em>For the gravy</em>:&nbsp;</p><p style=\"white-space:
  pre-wrap;\">2 tablespoons extra-virgin olive oil&nbsp;</p><p style=\"white-space:
  pre-wrap;\">2 tablespoons unsalted butter&nbsp;</p><p style=\"white-space: pre-wrap;\">1
  medium shallot, minced&nbsp;</p><p style=\"white-space: pre-wrap;\">1 rosemary sprig</p><p
  style=\"white-space: pre-wrap;\">¼ cup all-purpose flour</p><p style=\"white-space:
  pre-wrap;\">1 cup dry white wine</p><p style=\"white-space: pre-wrap;\">2 cups Turkey
  stock (made from reserved neck, giblets etc.) or store bought turkey stock</p><p
  style=\"white-space: pre-wrap;\">¼ cup heavy cream&nbsp;</p><p style=\"white-space:
  pre-wrap;\">Kosher salt, as needed</p><p style=\"white-space: pre-wrap;\">Freshly
  ground black pepper, as needed&nbsp;</p><p style=\"white-space: pre-wrap;\">&nbsp;</p><p
  style=\"white-space: pre-wrap;\"><strong>Instructions:&nbsp;</strong></p><p style=\"white-space:
  pre-wrap;\"><em>For the Sous-Vide Turkey:&nbsp;</em></p><p style=\"white-space:
  pre-wrap;\">Start by butchering the turkey. Remove the giblets, and reserve if desired
  for stock or another use.&nbsp;</p><p style=\"white-space: pre-wrap;\">Use paper
  towels to dry out the turkey then lay the turkey on it’s back on a clean workspace.
  Pull each leg away from the body and use a large chef’s knife to slice between the
  leg and breast, then bend the leg away from the body to locate the joint. Cut through
  the joint and skin and remove the leg. Remove the wings by pulling each outward
  from the body and locate the joint, cutting where the wing meets the body and setting
  aside.&nbsp;</p><p style=\"white-space: pre-wrap;\">Using kitchen shears, cut down
  both sides of the backbone where it meets the rib cage and remove it, reserving
  for stock or another use. Place the bird breast-side up and press down to flatten
  it.Flip the carcass over, breast-side down, and cut through the cartilage that runs
  between the two breasts. Use a press down to snap the breast in two through the
  wishbone.</p><p style=\"white-space: pre-wrap;\">Season the turkey breasts with
  salt and pepper then place the breast halves into 2 large gallon size bag with a
  few sprigs of the rosemary, cloves of garlic and slices of lemon. Vacuum seal and
  refrigerate until ready to cook. Repeat with the legs, thighs and wings, seasoning
  and adding to separate bags with the aromatics and vacuum sealing. Separate into
  more bags if the vacuum sealer is smaller.&nbsp;</p><p style=\"white-space: pre-wrap;\">Prepare
  immersion circulator in large water bath according to manufacturer's instructions.
  Preheat water bath to 149ºF (65ºC). Add the bags of dark meat to the water bath
  and cook for 6 to 12 hours (the longer it cooks, the more tender it will be). 4
  hours before the dark meat is done cooking, lower the temperature to 140ºF (60ºC)
  and add the white meat to the water bath and continue to cook for an additional
  4 hours.&nbsp;</p><p style=\"white-space: pre-wrap;\">Remove the bags from the water
  and either refrigerate until ready to serve, or if ready to serve, remove the meat
  from the bags and discard the aromatics. Pat the turkey pieces completely dry with
  paper towels.&nbsp;&nbsp;</p><p style=\"white-space: pre-wrap;\">Heat oven to broil
  on high. Add the turkey pieces to a baking sheet and broil until the skin is crispy
  and golden brown, about 4 to 6 minutes, checking the skin occasionally. Arrange
  on a large serving platter and cover with aluminum foil until ready to serve.</p><p
  style=\"white-space: pre-wrap;\">&nbsp;</p><p style=\"white-space: pre-wrap;\"><em>For
  the gravy</em>:&nbsp;</p><p style=\"white-space: pre-wrap;\">Heat a medium saucepan
  over medium heat, add the olive oil and heat through. Add the butter and allow to
  melt then add the shallots and rosemary and sauté until soft and opaque, about 5
  minutes. Discard the rosemary sprig then whisk in the flour, continuing to whisk
  constantly until the roux turns a golden brown, about 3 minutes. Pour in the white
  wine and turkey stock and bring to a boil. Lower heat to medium-low and simmer until
  the gravy coats the back of a spoon. Whisk in cream and season to taste with salt
  and pepper. Keep warm until ready to serve.&nbsp;</p><p style=\"white-space: pre-wrap;\">&nbsp;</p><p
  style=\"white-space: pre-wrap;\"><em>Serves 8 to 10.&nbsp;&nbsp;</em></p><p style=\"white-space:
  pre-wrap;\">&nbsp;</p><p style=\"white-space: pre-wrap;\"><em>*Note:&nbsp;</em>If
  you do not have a vacuum sealer you can use the water displacement method to remove
  as much air from the bags as possible. While this is not the same as using a vacuum
  seal machine it is the best alternative. Add the food to the re-sealable plastic
  bags according to the recipe then seal the bag almost completely, leaving about
  an inch or so open. Slowly lower the bag into a pot of water, and as the bag is
  lowered into the water the air will be pushed out of the bag. Just before the bag
  is completely submerged, seal off the bag completely and remove from the water.&nbsp;&nbsp;</p></div></div><div
