  \ <div class=\"content__body \">\n      \n          <h2 class=\"content__body--header\"
  id=\"the-benefits-of-sous-vide\">The Benefits of Sous Vide</h2>\n      \n      <div
  class=\"\">\n          \n\n\n\n\n<h3 class=\"p3\">&nbsp;</h3>\n<p class=\"p3\"><span
  class=\"s2\"><strong>Precision:</strong> We know a lot about the science of cooking</span>
  <span class=\"s2\">meat, but that doesnt make all of our cooking fool</span><span
  class=\"s3\">proof. A roast comes out dry and mealy instead of succulent, and the
  middle of a steak is still too rare </span>though the outside is perfectly crusted.
  Sous vide gives us precision, allowing us to cook meat (and <span class=\"s2\">poultry)
  to an exact temperature all the way through, </span><strong>guaranteeing that you
  will never again overcook</strong> your <a href=\"https://www.cooksillustrated.com/recipes/10195-sous-vide-butter-basted-thick-cut-rib-eye-steaks\"
  target=\"_blank\" rel=\"noopener\">fancy rib-eye</a>.</p>\n<p class=\"p1\"><strong>Preventing
  Moisture Loss:</strong> Most tender cuts of red <span class=\"s3\">meat are best
  cooked to medium-rareor around 130F/54Cso that cooking is finished before the&nbsp;muscle
  fibers really begin to squeeze out all </span><span class=\"s2\">of&nbsp;the moisture
  within. But when cooked to medium-</span>rare in a skillet, the outer layers of
  a piece of meat soar well above 140F/60Cthe temperature at which the moisture
  loss really picks up. <strong>Sous vide gives us the ability to cook these cuts
  to a precise </strong><span class=\"s2\"><strong>medium-rare from end to end, and
  with no hot spots.</strong> This is why we dont need to rest meat cooked sous </span>vide
  in order to retain moisture: We are cooking most meat below 140F/60C. That said,
  we do rest meat before searing in order to let the temperature <span class=\"s3\">fall
  a bit and reduce risk of overcooking when the </span>meat is in the hot skillet.</p>\n<p
  class=\"p1\"><span class=\"s2\"><strong>Turning Tough Cuts Tender:</strong> Collagen
  proteins unwind</span> <span class=\"s2\">into moisture-holding gelatin at temperatures
  as low</span> as 122F/50C. Sous vide cooking allows us to hold <span class=\"s2\">tough,
  collagen-heavy cuts of meat at lower temperatures</span> for longer periods of time
  and <strong>get the same tenderizing effect as braising.</strong></p>\n\n\n      </div>\n
  \ </div>\n</div><div class=\"content__wrapper\">\n  <div class=\"card__bordered\">\n
