  Steaks\n                  \n                </h3>\n              </a>\n\n                \n
  \                 <p>Cooking steaks sous vide is a game changer. The water bath
  technique takes all of the risk, guesswork, and stress out of the dinner-preparation
  equation.</p>\n                \n\n              \n                <div class=\"card__cta\">\n
