  class=\"content__wrapper text-block\">\n  <div class=\"content__body \">\n      \n
  \         <h2 class=\"content__body--header\" id=\"microscopic-meat-and-poultry-basics\">Microscopic
  Meat and Poultry Basics</h2>\n      \n      <div class=\"\">\n          \n\n\n\n\n<p
  class=\"p1\"><span class=\"s1\">Humans learned to cook meat for three main </span>reasons:
  It gets rid of microbes that could make us sick; it turns bland pink lumps into
  delicious meals; and it changes meats physical structure in crucial <span class=\"s2\">ways
  to make it more eatable and digestible. This is possible because of the microscopic
  structure of meat</span> <span class=\"s2\">and what happens when it is heatedwhether
  with </span>traditional cooking methods or sous vide.</p>\n<p class=\"p1\"><span
  class=\"s2\">Whether it comes from a cow, pig, or chicken, meat and poultry consists
  primarily of muscle fibers, water,</span> connective tissue, and fat. Muscle tissue
  resembles <span class=\"s2\">many bundles of wire, each surrounded by a covering</span>
  <span class=\"s3\">of connective tissue. Each bundle is made up of </span>numerous
  muscle fibers. These fibers are made up <span class=\"s2\">of many smaller structures
  called myofibrils. Cooking </span>changes the structure of those muscle fibers,
  and <strong><span class=\"s3\">whether a piece of meat comes out tough or tender
  </span>depends on cooking time and cooking temperature.</strong> <span class=\"s3\">When
  red meat and poultry are heated, the long protein molecules begin to contract, first
  (between </span>104F/40C and 145F/63C) in diameter, and then (above 145F/63C)
  in length. A single muscle fiber <span class=\"s3\">can shrink to half its original
  length during the </span>cooking process.</p>\n<p class=\"p1\">When proteins contract,
  they squeeze out some of the liquid trapped within their structure. The rate of
  <span class=\"s2\">moisture loss becomes significant around 140F/60C,</span> <span
  class=\"s3\">the temperature at which the connective tissue surrounding the muscle
  fibers begins to tighten as&nbsp;well, squeezing the fibers even more firmly. Raw
  </span>muscle fibers contain a lot of water (around <span class=\"s2\">75&nbsp;percent!),
  and this water loss can cause a cooked </span>piece of meat to end up quite tough.
  We rest meat after cooking via traditional high-heat methods, allowing the contracted
  proteins to relax and draw some moisture back in.</p>\n<p class=\"p1\"><span class=\"s3\">The
  connective tissue surrounding the fiber </span>bundles is a membranous, translucent
  covering <span class=\"s3\">that&nbsp;consists of cells and protein filaments. It
  provides both structure and support to muscles. </span><span class=\"s2\">Collagen,
  the predominant protein in connective tissue, is composed of three protein chains
  tightly </span>wound together in a triple-stranded helix and is therefore almost
  unchewable when raw.</p>\n<p class=\"p1\"><span class=\"s3\">But collagen begins
  to relax when it hits heat, </span>unwinding into individual strands. This happens
  very slowly at temperatures as low as 122F/50C <span class=\"s3\">and far more
  rapidly between 160F/71C and </span><span class=\"s2\">180F/82C. Eventually,
  the triple helix of collagen turns into gelatin, a single-stranded protein able
  to tenderize meat, retain up to 10 times its weight in </span>moisture, and add
  a thick richness to the sauces of <span class=\"s2\">a braised dish. Tough, collagen-heavy
  meats are often</span> <span class=\"s2\">held in the higher temperature range for
  a few hours</span> to encourage the triple helix of collagen to unwind and form
  gelatin more quickly.</p>\n\n\n      </div>\n  </div>\n</div><div class=\"content__wrapper\">\n
