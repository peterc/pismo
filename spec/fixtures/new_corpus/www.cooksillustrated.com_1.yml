  class=\"content__wrapper text-block\">\n  <div class=\"content__body \">\n      \n
  \         <h2 class=\"content__body--header\" id=\"the-role-and-activity-of-enzymes\">The
  Role and Activity of Enzymes</h2>\n      \n      <div class=\"\">\n          \n\n\n\n\n<p
  class=\"p1\"><span class=\"s2\">Enzymes are also at work during </span><span class=\"s3\">low-temperature
  sous vide cooking. In living </span><span class=\"s2\">animals, one of the functions
  of these proteins is </span><span class=\"s3\">the turnover and reprocessing of
  other proteins around them. In meat, many of the enzymes are </span>still active,
  and if handled correctly, they can work wonders on the cooks behalf. Dry-aging
  beef is a classic example: Beef is held at a steady temperature between 33F/0.5C
  and 40F/4C for 30&nbsp;days <span class=\"s2\">or&nbsp;more. In this temperature
  range, enzymes in the </span>meat work slowly to break down protein, resulting in
  much more tender steaks.</p>\n<p class=\"p1\"><span class=\"s2\">In meat, there
  are two important enzymes that work </span><span class=\"s6\">to break down protein:
  calpain and cathepsin. Calpains</span> <span class=\"s2\">break down the proteins
  that hold the muscle fibers </span><span class=\"s3\">in place. Cathepsins break
  apart a range of meat proteins, and can even weaken the collagen in the </span><span
  class=\"s2\">muscles connective tissue. Breaking down protein imparts a meatier
  umami taste (due to the formation</span> <span class=\"s2\">of amino acids) and,
  given enough time, tenderizes the meatthat is, if the environment is right.</span></p>\n<p
  class=\"p1\">The activity of these enzymes is largely based on temperatureand the
  amount of time held there. <span class=\"s3\">The rate at which they break down
  the protein in </span>a&nbsp;cut of meat increases as the temperature of the <span
  class=\"s2\">meat rises. <strong>This is why sous vide cooking allows us </strong></span><strong>to
  make enzyme-tenderized meat in hours, not days.</strong> Calpains cause proteins
  to fall apart around <span class=\"s2\">105F/40C, so theyre not very helpful
  in sous vide, </span>but cathepsins are. Although they begin to break down proteins
  around 122F/50C degrees, the breakdown is a long process, and cathepsin activity
  <span class=\"s2\">is still going on during a lengthy cook at 130F/54C. </span>(This
  is also <span class=\"s3\">why you would not want to cook fish for a long </span>period
  of time sous vide. These enzymes are also <span class=\"s3\">active in fish, and
  too much time in the presence of tenderizing enzymes can make fish protein</span>which
  is quite tender to start withmushy.)</p>\n<p class=\"p1\"><span class=\"s2\">So,
  as you cook your perfect seared steaks, skinless boneless chicken breasts, or prime
  rib,</span>&nbsp;think about whats going on under the surface: the deliberate movement
  of proteins, enzymes, and water, working together to create the ultimate finished
  dish.</p>\n\n\n      </div>\n  </div>\n</div><div class=\"content__wrapper text-block\">\n
