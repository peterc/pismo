  of any other Services you have requested or for additional emails you have signed
  up for.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>7.
  Cookies, Similar Technologies and Online Behavioral Advertising</h4>\n\n<h5>Summary
  — Cookies, Similar Technologies and Online Behavioral Advertising</h5>\n\n<p><strong>We
  may Process your User Information by placing or reading Cookies and similar technologies
  on the Services and Channels. For more information, please see our Cookie Policy.
  Certain tracking technologies enable us to assign a unique identifier to you, and
  relate information about your use of the Services to Other Information about you,
