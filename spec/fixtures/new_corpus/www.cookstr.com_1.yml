  You Can Control Third Party Advertising Cookies</h6>\n\n<p>You can use <a href=\"http://www.google.com/ads/preferences/?hl=en\"
  target=\"_blank\">Ads Settings</a> to manage the Google ads you see and opt out
  of interest-based ads. Even if you opt out of interest-based ads, you may still
  see ads based on factors such as your general location derived from your IP address,
  your browser type and recent, previous searches related to your current search.</p>\n\n<p>In
  the USA you can opt out of a third-party vendor's use of cookies for personalized
