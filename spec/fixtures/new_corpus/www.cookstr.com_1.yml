  vendor's use of cookies for personalized advertising by visiting <a href=\"http://www.aboutads.info/choices/\"
  target=\"_blank\">www.aboutads.info</a>. See below for Canada and EU options.</li>\n</ul><h6>How
  You Can Control Third Party Advertising Cookies</h6>\n\n<p>You can use <a href=\"http://www.google.com/ads/preferences/?hl=en\"
  target=\"_blank\">Ads Settings</a> to manage the Google ads you see and opt out
  of interest-based ads. Even if you opt out of interest-based ads, you may still
  see ads based on factors such as your general location derived from your IP address,
  your browser type and recent, previous searches related to your current search.</p>\n\n<p>In
  the USA you can opt out of a third-party vendor's use of cookies for personalized
  advertising at <a href=\"http://www.aboutads.info/choices/\" target=\"_blank\">www.aboutads.info</a>,
  in Canada at <a href=\"http://youradchoices.ca/choices\" target=\"_blank\">http://youradchoices.ca/choices</a>,
  or the EU-based <a href=\"http://www.youronlinechoices.com/uk/your-ad-choices\"
  target=\"_blank\">Your Online Choices</a>. Please <a href=\"javascript:Didomi.preferences.show()\">click
  here</a> to opt out of your data being used for these purposes. This link will direct
  you to our partner's opt-out centre.</p>\n\n<p>Tracking technologies on the Services
  may be deployed by Prime Publishing and/or by our service providers or partners.
  Certain tracking technologies enable us to assign a unique identifier to you, and
  relate information about your use of the Services to other information about you,
  including your User Information. We may match information collected from you through
