  target=\"_blank\">http://www.acxiom.fr/a-propos-d-acxiom/information-sur-le-depot-de-cookie/</a></p>\n\n<p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>8.
  What is the Lawful Basis for Processing Personal Information</h4>\n\n<h4>Summary
  — Lawful Basis for Processing User Information</h4>\n\n<p><strong>We may Process
  your User Information where: you have given your consent; the Processing is necessary
  for a contract between you and us; the Processing is required by applicable law;
  the Processing is necessary to protect the vital interests of any individual; or
  where we have a valid legitimate interest in the Processing.</strong></p>\n\n<p>In
  Processing your User Information in connection with the purposes set out in this
  Policy, we may rely on one or more of the following legal bases, depending on the
  circumstances:</p>\n\n<ul><li><strong>Consent:</strong> We may Process your User
  Information where we have obtained your prior, express consent to the Processing
  (this legal basis is only used in relation to Processing that is entirely voluntary
  — it is not used for Processing that is necessary or obligatory in any way);</li>\n\t<li><strong>Contractual
  necessity:</strong> We may Process your User Information where the Processing is
  necessary in connection with any contract that you may enter into with us;</li>\n\t<li><strong>Compliance
  with applicable law:</strong> We may Process your User Information where the Processing
  is required by applicable law;</li>\n\t<li><strong>Vital interests:</strong> We
  may Process your User Information where the Processing is necessary to protect the
  vital interests of any individual; or</li>\n\t<li><strong>Legitimate interests:</strong>
  We may Process your User Information where we have a legitimate interest in carrying
  out the Processing for the purpose of managing, operating or promoting our business,
  and that legitimate interest is not overridden by your interests, fundamental rights,
  or freedoms.</li>\n</ul><p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>9.
  What Information We Disclose to Third Parties</h4>\n\n<h5>Summary — Disclosure of
  User Information to Third Parties</h5>\n\n<p><strong>We may disclose your User Information
  to: legal and regulatory authorities; our external advisors; parties who Process
  User Information on our behalf (\"Processors\"); any party as necessary in connection
  with legal proceedings; any party as necessary for investigating, detecting or preventing
  criminal offences; any purchaser of our business; and any third party providers
  of advertising, plugins or content used on the Services.</strong></p>\n\n<p>We may
  disclose your User Information to other entities within the Company group, for legitimate
  business purposes (including operating the Services, and providing services to you),
  in accordance with applicable law. In addition, we may disclose your User Information
  to:</p>\n\n<ul><li>legal and regulatory authorities, upon request, or for the purposes
  of reporting any actual or suspected breach of applicable law or regulation;</li>\n\t<li>outside
  professional advisors (such as accountants, auditors, or lawyers), subject to binding
  contractual obligations of confidentiality;</li>\n\t<li>third party Processors (such
  as analytic providers; data centers; etc.), located anywhere in the world, subject
  to the requirements noted below in this Section 9;</li>\n\t<li>any relevant party,
  law enforcement agency or court, to the extent necessary for the establishment,
  exercise or defense of legal rights;</li>\n\t<li>any relevant party for the purposes
  of prevention, investigation, detection or prosecution of criminal offences or the
  execution of criminal penalties, including safeguarding against and the prevention
