  the Services, visitor behavior, and responses to promotional campaigns.</strong></p>\n\n<p><strong>Prime
  Publishing and/or certain third parties may collect information about you for online
  behavioral advertising purposes in order for you to receive relevant interest-based
  advertising on the Services and on other websites, platforms and media channels.
  We use Online Data as well as other User Information to send you online behavioral
  ads. Online Data is aggregated with the Other Information and data we collect and/or
  similar data collected by partners to create groups of users and certain general-interest
  categories or segments that we have inferred. We use this information to get a more
  accurate picture of audience interests in order to serve ads we believe are more
  relevant to your interests.</strong></p>\n\n<p>Prime Publishing and its partners
  may use cookies and other tracking technologies to analyze trends, administer Services,
  track users' movements around the Services and on third party sites, devices and
  applications, and to gather demographic information about our user base. You can
  control the use of cookies at the individual browser level, but if you choose to
