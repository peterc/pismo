  target=\"_blank\">http://www.networkadvertising.org/managing/opt_out.asp</a> to
  opt-out of most third-party tracking.</p>\n\n<p>For a list of some of the applicable
  providers <a href=\"javascript:Didomi.preferences.show()\">click here</a>. For information
  about how to opt out of tracking methods for these entities and others, <a href=\"javascript:Didomi.preferences.show()\">click
  here</a>. For more details about OBA and opting out, see Section 15 below.</p>\n\n<p>Online
  Data is aggregated with the Other Information and data we collect as described in
  this Privacy Policy and/or similar data collected by partners to create groups of
  users and certain general-interest categories or segments that we have inferred
  based on (a) demographic or interest data and GeoIP Data, (b) the pages you view
