  about your IP address to known corporate or User Information and use the associated
  information related to aggregate content preferences to assist in our efforts to
  market services to you or the originating corporation(s). Various browsers may offer
  their own management tools for removing Local Storage. To manage Flash Local Shared
  Objects please click <a href=\"http://www.adobe.com/support/documentation/en/flashplayer/help/settings_manager07.html\"
  target=\"_blank\">here</a>.</p>\n\n<p>We may use mobile analytics software to collect
  data and to better understand the functionality of our mobile software, devices
  and applications on your phone and other devices. This software may record information
  such as how often you use the application, the events that occur within the application,
  aggregated usage, performance data, and where the application was downloaded from.
  We may link this information to User Information.</p>\n\n<p>Prime Publishing and/or
  certain third parties may collect information about you for online behavioral advertising
  (<strong>\"OBA\"</strong>) purposes in order for you to receive relevant interest-based
  advertising on the Services and on other websites, platforms and media channels.
  OBA is also referred to as interest-based advertising.</p>\n\n<p>Prime Publishing
  displays ads on both the Services and on the Channels. We may use Online Data as
