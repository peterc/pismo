  consent at any time by unsubscribing from our newsletters as set out in Section
  6 or adjusting your preferences as set out in Section 15.</p>\n\n<p>Children. The
  Services are not intended for use by children, especially those under 13. No one
  under the age of 13 should provide any Personal Information or use our public discussion
  areas, forums or chats. Minors under the age of 18 are not permitted to make purchases
