  where you interact with us in your capacity as an employee, the contact information
  of your employer (including name, address, telephone number and email address) to
  the extent relevant.</li>\n\t<li><strong>Views and opinions:</strong> any views
  and opinions that you or other users choose to send to us, or publicly post about
  us on social media platforms or in the Services, including on forums.</li>\n</ul><p>We
  also collect other kinds of information from you or other sources, which we refer
  to as <strong>\"Other Information\"</strong> in this Policy, which may include but
  is not limited to:</p>\n\n<ul><li>Information about your use of the Services, such
  as usage data and statistical information, which may</li>\n\t<li>Browsing history
  including the websites or other services you visited before and after interacting
  with the Services.</li>\n\t<li>Searches for and interactions with e-commerce opportunities,
  such as merchants and offers contained in the Services.</li>\n\t<li>Non-precise
