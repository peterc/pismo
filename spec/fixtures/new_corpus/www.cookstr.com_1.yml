  content and advertising.</p>\n\n<p>When you receive email messages or newsletters
  from us, we may use web beacons, customized links, clear GIFs or similar technologies
  to determine whether the email has been opened and which links you click in order
  to provide you with more focused email communications or other information, and/or
  to aggregate that information with other data we collect to use for some or all
  of the purposes outlined in this Privacy Policy.</p>\n\n<p>We and our partners (including
  but not limited to e-commerce partners, affiliates, and analytics providers) also
  may use technologies such as pixel tags, e-tags, IP addresses, Local Shared Objects,
  Local Storage, Flash cookies and HTML5 to analyze trends; administer the Services;
