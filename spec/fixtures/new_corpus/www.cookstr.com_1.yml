  (<strong>\"ID\"</strong>), which is a distinctive number associated with a smartphone
  or similar handheld device, but is different than a hardware serial number.</li>\n\t<li>Advertising
  ID, which is a unique, user-resettable identification number for advertising associated
  with a device (e.g., iOS uses the Identifier for Advertising (or <strong>\"IDFA\"</strong>)
  and Android uses Google Advertising ID).</li>\n\t<li>Internet Protocol (<strong>\"IP\"</strong>)
  address, which is a unique string of numbers automatically assigned to your device
  whenever you access the Internet.</li>\n\t<li>Information collected through the
  use of cookies, eTags, Javascript, pixel tags, device ID tracking, anonymous identifiers
