  right; font-size: 0.7em;\">[ <a rel=\"closePrivacyContentLink\" href=\"\">Close
  Privacy Policy</a> ]</p>\n        \t\t\t\t\n        \t\t\t\t<h2>Privacy Policy &amp;
  Terms</h2>\n\n<h3>PRIME PUBLISHING LLC PRIVACY POLICY</h3>\n\n<p><strong>Effective
  May 23, 2018</strong></p>\n\n<p>If you have any questions about our Privacy Policy,
  you can contact us at <strong><a href=\"mailto:privacy@primecp.com?subject=Privacy%20Policy\"
  target=\"_blank\">privacy@primecp.com</a> and include 'Privacy Policy' in the subject
  line.</strong></p>\n\n<ol><li><a href=\"#sectionOverview\">Privacy Policy Overview</a></li>\n\t<li><a
  href=\"#sectionCategoriesOfInformation\">What Categories of Information We May Process</a></li>\n\t<li><a
  href=\"#sectionSensitivePersonalInformation\">Sensitive Personal Information</a></li>\n\t<li><a
  href=\"#sectionCollectCreateInformation\">How We Collect or Create Information</a></li>\n\t<li><a
  href=\"#sectionProcessYourInformation\">Purposes for Which We May Process Your Information</a></li>\n\t<li><a
  href=\"#sectionDirectMarketing\">Direct Marketing</a></li>\n\t<li><a href=\"#sectionCookies\">Cookies,
  Similar Technologies and Online Behavioral Advertising</a></li>\n\t<li><a href=\"#sectionLawfulBasis\">What
  is the Lawful Basis for Processing Personal Information</a></li>\n\t<li><a href=\"#sectionDiscloseToThirdParties\">What
  Information We Disclose to Third Parties</a></li>\n\t<li><a href=\"#sectionInternationalTransfersOfInformation\">International
  Transfers of Information</a></li>\n\t<li><a href=\"#sectionDataSecurity\">Data Security</a></li>\n\t<li><a
  href=\"#sectionDataAccuracy\">Data Accuracy</a></li>\n\t<li><a href=\"#sectionDataMinimization\">Data
  Minimization</a></li>\n\t<li><a href=\"#sectionDataRetention\">Data Retention</a></li>\n\t<li><a
  href=\"#sectionControlMyInformation\">What Can I Do to Control My Information?</a></li>\n\t<li><a
  href=\"#sectionTermsOfService\">Terms of Service</a></li>\n\t<li><a href=\"#sectionContactDetails\">Contact
  Details</a></li>\n\t<li><a href=\"#sectionPrivacyPolicyMayChange\">How this Privacy
  Policy May Change</a></li>\n\t<li><a href=\"#sectionPrimeAffiliates\">List of Prime
  Affiliates</a></li>\n</ol><h4>1. Privacy Policy Overview</h4>\n\n<h5>Summary — Policy
  Overview</h5>\n\n<p><strong>This Policy explains how we may Process your information.
  This Policy may be amended or updated from time to time, so please check it regularly
  for updates.</strong></p>\n\n<p>Prime Publishing LLC with its parents, affiliates
  and its subsidiaries (collectively, <strong>\"Prime Publishing\"</strong>, <strong>\"Prime\"</strong>,
  <strong>\"us\"</strong>, <strong>\"our\"</strong> or <strong>\"we\"</strong>), owns,
  operates, or provides access to, cooking, crafting, watch, wine, wellness, lifestyle,
  DIY, and related websites, mobile and connected applications, and other online interactive
  features and services, including, but not limited to, emails, newsletters, chat/comment
  areas, communities, sweepstakes and contests for consumers (collectively <strong>\"Services\"</strong>).
  This Privacy Policy applies to all information collected about you when you interact
  with the Services, regardless of how it is collected or stored, and describes, among
  other things, the types of information collected about you when you interact with
  the Services, how your information may be used, when your information may be disclosed,
  how you can control the use and disclosure of your information, and how your information
  is protected.</p>\n\n<p>Except as otherwise noted in this Privacy Policy, Prime
  Publishing is a data controller (as that term is used under the <a href=\"http://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32016R0679&amp;from=EN\"
  target=\"_blank\">EU General Data Protection Regulation</a> (<strong>\"GDPR\"</strong>)),
  which means that we decide how and why the information you provide to us is processed.
  Contact details are provided in Section 17 below. This Policy may be amended or
  updated from time to time to reflect changes in our practices with respect to the
  Processing of your information, or changes in applicable law. We encourage you to
  read this Policy carefully, and to regularly check this page to review any changes
  we might make.</p>\n\n<p><strong>This Privacy Policy covers information collected
  through our various websites listed at our corporate site — <a href=\"https://www.primecp.com\"
  target=\"_blank\">www.primecp.com</a>.</strong></p>\n\n<p><a class=\"goToTop\" href=\"#\"
  title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>2. What Categories of Information
  We May Process</h4>\n\n<h5>Summary — Categories of Information We May Process</h5>\n\n<p><strong>We
  may Process: your personal details (e.g., your name); demographic data (e.g., your
  age); your contact details (e.g., your address); records of your consents; purchase
  details; details of your employer (where relevant); information about your interactions
  with our content or advertising; and any views or opinions you provide to us.</strong></p>\n\n<p><strong>We
  may also Process information about you from your use of our Services (e.g., the
  type of device you are using, the internet service provider, etc.), including your
  interactions with content and advertising on the Services.</strong></p>\n\n<p><strong>\"Personal
  Information\"</strong> means information that is about any individual, or from which
  any individual is directly or indirectly identifiable.</p>\n\n<p><strong>\"Process\"</strong>,
  <strong>\"Processing\"</strong> or <strong>\"Processed\"</strong> means anything
  that is done with any Personal Information, whether or not by automated means, such
  as collection, recording, organization, structuring, storage, adaptation or alteration,
  retrieval, consultation, use, disclosure by transmission, dissemination or otherwise
  making available, alignment or combination, restriction, erasure or destruction.</p>\n\n<p>We
  may Process the following categories of Personal Information about you:</p>\n\n<ul><li><strong>Personal
  details:</strong> your name; username or log in details; password; areas or topics
  of interest; information provided in response to quizzes or surveys or to use certain
  related programs; and photograph (if you or another user posts a photo on the Service).</li>\n\t<li><strong>Demographic
  information:</strong> including but not limited to gender; age/date of birth; salutation;
  job title, company information, education, work experience and other professional
  information; and language preferences.</li>\n\t<li><strong>Contact details:</strong>
  postal address; telephone and/or mobile number; email address; and your public social
  media handles or profile(s).</li>\n\t<li><strong>Consent records:</strong> records
  of any consents you may have given, together with the date and time, means of consent
  and any related information (e.g., the subject matter of the consent).</li>\n\t<li><strong>Location
  information:</strong> location data that describes the precise geographic location
  of your device (<strong>\"Precise Location Data\"</strong>).</li>\n\t<li><strong>Purchase
  and payment details:</strong> records of purchases and prices; invoice records;
  payment records; billing address; payment method; cardholder or accountholder name;
  payment amount; and payment date.</li>\n\t<li><strong>Employer details:</strong>
  where you interact with us in your capacity as an employee, the contact information
  of your employer (including name, address, telephone number and email address) to
  the extent relevant.</li>\n\t<li><strong>Views and opinions:</strong> any views
  and opinions that you or other users choose to send to us, or publicly post about
  us on social media platforms or in the Services, including on forums.</li>\n</ul><p>We
  also collect other kinds of information from you or other sources, which we refer
  to as <strong>\"Other Information\"</strong> in this Policy, which may include but
  is not limited to:</p>\n\n<ul><li>Information about your use of the Services, such
  as usage data and statistical information, which may</li>\n\t<li>Browsing history
  including the websites or other services you visited before and after interacting
  with the Services.</li>\n\t<li>Searches for and interactions with e-commerce opportunities,
  such as merchants and offers contained in the Services.</li>\n\t<li>Non-precise
  information about the approximate physical location (for example, at the city or
  zip code level) of a user's computer or device derived from the IP address of such
  computer or device (<strong>\"GeoIP Data\"</strong>).</li>\n\t<li>Device identification
  (<strong>\"ID\"</strong>), which is a distinctive number associated with a smartphone
  or similar handheld device, but is different than a hardware serial number.</li>\n\t<li>Advertising
  ID, which is a unique, user-resettable identification number for advertising associated
  with a device (e.g., iOS uses the Identifier for Advertising (or <strong>\"IDFA\"</strong>)
  and Android uses Google Advertising ID).</li>\n\t<li>Internet Protocol (<strong>\"IP\"</strong>)
  address, which is a unique string of numbers automatically assigned to your device
  whenever you access the Internet.</li>\n\t<li>Information collected through the
  use of cookies, eTags, Javascript, pixel tags, device ID tracking, anonymous identifiers
  and other technologies, including information collected using such methods and technologies
  about (i) your visits to, and interaction and engagement with, the Services, content
  and ads on third party websites, applications, platforms and other media channels
  (<strong>\"Channels\"</strong>), and (ii) your interaction with emails including
  the content and ads therein (collectively, <strong>\"Online Data\"</strong>).</li>\n\t<li>Device
  type, settings and software used.</li>\n\t<li>Log files, which may include IP addresses,
  browser type, ISP referring/exit pages, operating system, date/time stamps and/or
  clickstream data, including any clicks on customized links.</li>\n\t<li>Web Beacons,
  which are electronic files that allow a website to count users who have visited
  that page or to access certain cookies.</li>\n\t<li>Pixel Tags, also known as clear
  GIFs, beacons, spotlight tags or web bugs, which are a method for passing information
  from the user's computer to a third party website.</li>\n\t<li>Local Shared Objects,
  such as Flash cookies, and Local Storage, such as HTML5.</li>\n\t<li>Mobile analytics
  to understand the functionality of our mobile applications and software on your
  phone.</li>\n</ul><p>Under certain circumstances and depending on applicable law,
  some of this Other Information may constitute Personal Information. Personal Information
  together with Other Information is hereinafter referred to as <strong>\"User Information\"</strong>.</p>\n\n<p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>3.
  Sensitive Personal Information</h4>\n\n<h5>Summary — Sensitive Personal Information</h5>\n\n<p><strong>Where
  we need to Process your Sensitive Personal Information for a legitimate purpose,
  we do so in accordance with applicable law. The Services are not intended for use
  by children.</strong></p>\n\n<p>To the extent that information we collect is health
  data or another special category of personal data subject to GDPR, we ask for your
  explicit consent to process the data. We obtain this consent separately when you
  take actions leading to our obtaining the data, for example, when you sign up for
  a newsletter on our site or agree to allow us to track you. You can withdraw your
  consent at any time by unsubscribing from our newsletters as set out in Section
  6 or adjusting your preferences as set out in Section 15.</p>\n\n<p>Children. The
  Services are not intended for use by children, especially those under 13. No one
  under the age of 13 should provide any Personal Information or use our public discussion
  areas, forums or chats. Minors under the age of 18 are not permitted to make purchases
  through the Services or obtaining coupons or codes from the Services to purchase
  goods or services on third party websites. If, notwithstanding these prohibitions,
  your children disclose information about themselves in our public discussion areas,
  consequences may occur that are not intended for children (for example, they may
  receive unsolicited messages from other parties). If it is discovered that we have
  collected Personal Information from someone under 13, we will delete that information
  immediately.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>4.
  How We Collect or Create Information</h4>\n\n<h5>Summary — Collection and Creation
  of Information</h5>\n\n<p><strong>We may collect or obtain User Information about
  you: directly from you (e.g., where you contact us); in the course of our relationship
  with you (e.g., if you make a purchase); when you make your Personal Information
  public (e.g., if you make a public post about us on social media); when you download,
  install, or use any of our Services; when you visit our Services; when you register
  to use any part of the Services; or when you interact with any third party content
  or advertising on the Services. We may also receive User Information about you from
  third parties (e.g., social network sites). We may also create User Information
  about you, such as records of your interactions with us. Prime Publishing is not
  responsible for Personal Information you volunteer about yourself in public areas
  of the Services. This Policy does not cover the practices of third parties who may
  provide information about you to Prime Publishing.</strong></p>\n\n<p><strong>Collection
  of User Information:</strong> We may collect User Information about you from the
  following sources:</p>\n\n<ul><li><strong>Data you provide:</strong> We may obtain
  your Personal Information when you provide it to us across our Services (e.g., where
  you sign up for emails, newsletters or SMS messages; register for site membership
  or create a profile or account on any part of the Services; enter a sweepstakes,
  contest, competition or prize draw; participate in surveys and quizzes; perform
  search queries through the Services; contact us via email, telephone or by any other
  means; make a purchase; etc.).</li>\n\t<li><strong>Relationship data:</strong> We
  may collect or obtain your Personal Information in the ordinary course of our relationship
  with you (e.g., if you purchase a service from us).</li>\n\t<li><strong>Data you
  make public:</strong> We may collect or obtain your Personal Information that you
  clearly choose to make public, including via social media (e.g., we may collect
  information from your social media profile(s) if you make a public post about us)
  or through our chats, forums or communities on the Services.</li>\n\t<li><strong>Service
  data:</strong> We may collect or obtain your Personal Information when you visit,
  download, use or register to use any part of our Service.</li>\n\t<li><strong>Content
  and advertising information:</strong> If you choose to interact with any third party
  content or advertising on the Services or Channels, we may receive User Information
  about you from the relevant third party.</li>\n\t<li><strong>Third party information:</strong>
  We may collect or obtain your Personal Information from third parties who provide
  it to us. This may include offline channels such as through telephone or direct
  mail efforts; from customers, vendors, suppliers, third parties, commercially available
  or publicly-available sources (e.g., data brokers, data aggregators, public databases,
  etc.); third party affiliate network operators; referral sources; and social network
  sites or services (e.g., Facebook, Twitter, LinkedIn, etc.). If you use a third
  party connection or log-in (e.g., Facebook Connect, Twitter, or Google+) to access
  the Services, create a membership or profile on any part of the Services, access
  our content or forward our content to another person, platform or service, we may
  also receive your username or email address for those third party services or other
  information available about you or collected from you on those services.</li>\n</ul><p>Please
  note that Prime Publishing is not responsible for the information you volunteer
  about yourself in the discussions in certain public areas of the Services, such
  as comments, blogs, wikis, private messages, message boards or other publicly accessible
  interaction, or information that you choose to make public in your member profile
  or other areas of the Services that allow users to upload or post content. We discourage
  users from posting such Personal Information in this fashion. You can change your
  publicly available information at any time via your profile page. To request removal
  of your Personal Information from these areas, please see Section 17 in this Privacy
  Policy for further details. In some cases, we may not be able to remove your Personal
  Information, in which case we will let you know we are unable to do so and why.</p>\n\n<p>This
  Privacy Policy does not cover the practices of third parties, including those that
  may disclose information to Prime Publishing.</p>\n\n<p><strong>Creation of User
  Information.</strong> We may also create User Information about you, such as records
  of your interactions with us and details of your purchase history, for internal
  administrative purposes and analysis. We may also use User Information you have
  provided to us with data obtained from third parties to enhance our records or enhance
  our ability to provide products and services, such as appending additional information
  to your profile.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>5.
  Purposes for Which We May Process Your Information</h4>\n\n<h5>Summary — Purposes
  for Which We May Process Your Information</h5>\n\n<p><strong>We may Process User
  Information for the following purposes: providing the Services to you; communicating
  with you; providing advertising to you on the Services and Channels; analyzing engagement
  with our audience; observing user engagement and purchase activity across the Service
  and Channels; offering lead generation services; marketing our services and offerings
  to current and prospective customers; managing our IT systems; financial management;
  conducting surveys and quizzes; ensuring the security of our systems; conducting
  investigations where necessary; compliance with applicable law; and improving our
  Services.</strong></p>\n\n<p>The purposes for which we may Process User Information,
  subject to applicable law, include:</p>\n\n<ul><li><strong>Provision of the Services
  to You:</strong> providing the Services to you from Prime Publishing or its partners
  including (i) offering of contests, as well as chat areas, forums and communities,
  (ii) management of your account, and (iii) customer support and relationship management.</li>\n\t<li><strong>Offering
  and Improving the Services:</strong> operating and managing the Services for you;
  providing personalized content to you; communicating and interacting with you via
  the Services; identifying issues with the Services and planning improvements to
  or creating new Services; and notifying you of changes to any of our Services.</li>\n\t<li><strong>Identification:</strong>
  using information from third parties to verify information about you in order to
  provide the Services (e.g. verify your mailing address to send you requested products
  or services.</li>\n\t<li><strong>Surveys and Quizzes:</strong> engaging with you
  for the purposes of obtaining your views on our Services, as well as learning more
  about your interests, including your interest in third parties and their offerings.</li>\n\t<li><strong>Research:</strong>
  analyzing, benchmarking and conducting research based on User Information and your
  interactions with the Services.</li>\n\t<li><strong>Communications:</strong> communicating
  with you via any means (including via email, telephone, text message, social media,
  post or in person) regarding content and other information in which you may be interested,
  subject to ensuring that such communications are provided to you in compliance with
  applicable law; maintaining and updating your contact information where appropriate;
  and obtaining your prior, opt-in consent where required. We may provide direct marketing
  to you as set out in Section 6 below.</li>\n\t<li><strong>Advertising:</strong>
  providing advertising based on your interests and interactions with the Services
  and Channels, including using User Information to serve you advertisements on the
  Services and Channels, as well as licensing segments of User Information to third
  parties. For further information, please see Section 7 below.</li>\n\t<li><strong>Audience
  Engagement:</strong> identification and development of audience engagement, advertising
  and promotional strategies on various platforms and channels, both within the Service
  and on Channels.</li>\n\t<li><strong>User Engagement and Purchases:</strong> tracking
  purchase traffic and activity across the Service and on Channels, including review
  of your browsing history (if available); provision of analytics and measurement
  of cost of traffic against money being made.</li>\n\t<li><strong>Commerce Offerings:</strong>
  using cookies to track your browsing history and the amount of money spent at a
  particular third party merchant's site to offer coupons and other offers that are
  relevant to your shopping experience.</li>\n\t<li><strong>Lead Generation:</strong>
  producing customer leads that are shared with third party advertisers through marketing
  campaigns, including but not limited to email marketing and site placements.</li>\n\t<li><strong>Marketing
  to Customers:</strong> We may market to current and prospective customers and their
  employees who have indicated an interest in doing business with, or have previously
  conducted business with, Prime Publishing in order to further generate and promote
  our business. Such efforts include sending marketing emails or conducting phone
  calls to drive the purchase of advertising, marketing our lead generation, job boards,
  and other business services offered by Prime Publishing.</li>\n\t<li><strong>IT
  Administration:</strong> administration of Prime Publishing's information technology
  systems; network and device administration; network and device security; implementing
  data security and information systems policies; compliance audits in relation to
  internal policies; identification and mitigation of fraudulent activity; and compliance
  with legal requirements.</li>\n\t<li><strong>Security:</strong> electronic security
  measures (including monitoring of login records and access details) to help mitigate
  the risk of and provide the ability to identify and rectify a security incident.</li>\n\t<li><strong>Financial
  Management:</strong> general business and financial management purposes, including:
  economic, financial and administrative management; planning and reporting; personnel
  development; sales; accounting; finance; corporate audit; and compliance with legal
  requirements</li>\n\t<li><strong>Investigations:</strong> detecting, investigating
  and preventing breaches of policy, and criminal offences, in accordance with applicable
  law.</li>\n\t<li><strong>Legal Proceedings:</strong> establishing, exercising and
  defending legal rights.</li>\n\t<li><strong>Legal Compliance:</strong> Subject to
  applicable law, we reserve the right to release information concerning any user
  of Services when we have grounds to believe that the user is in violation of our
  Terms of Use or other published guidelines or has engaged in (or we have grounds
  to believe is engaging in) any illegal activity, and to release information in response
  to court and governmental orders, other requests from government entities, civil
  subpoenas, discovery requests and otherwise as required by law or regulatory obligations.
  We also may release information about users when we believe in good faith that such
  release is in the interest of protecting the rights, property, safety or security
  of Prime Publishing, any of our users or the public, or to respond to an emergency.</li>\n</ul><p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>6.
  Direct Marketing</h4>\n\n<h5>Summary — Direct Marketing</h5>\n\n<p><strong>We may
  Process your User Information to contact you with information regarding services
  that may be of interest to you. You may unsubscribe for free at any time.</strong></p>\n\n<p>We
  may Process your User Information to contact you via email, telephone, direct mail,
  or other methods of communication to provide you with information regarding the
  Services that may be of interest to you. We may send information to you regarding
  the Services, upcoming promotions and other information that may be of interest
  to you, using the contact details that you have provided to us and always in compliance
  with applicable law.</p>\n\n<p>You may unsubscribe from our newsletter lists at
  any time by following the unsubscribe instructions included in every email we send.
  We will not send you any emails from a list you have selected to be unsubscribed
  from, but we may continue to contact you to the extent necessary for the purposes
  of any other Services you have requested or for additional emails you have signed
  up for.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>7.
  Cookies, Similar Technologies and Online Behavioral Advertising</h4>\n\n<h5>Summary
  — Cookies, Similar Technologies and Online Behavioral Advertising</h5>\n\n<p><strong>We
  may Process your User Information by placing or reading Cookies and similar technologies
  on the Services and Channels. For more information, please see our Cookie Policy.
  Certain tracking technologies enable us to assign a unique identifier to you, and
  relate information about your use of the Services to Other Information about you,
  including your User Information for the purposes of learning more about you so we
  can provide you with relevant content and advertising. We and our partners also
  use these technologies to analyze trends; administer the Services; collect and store
  information such as user settings, anonymous browser identifiers and video viewing
  history; supplement to our server logs and other methods of traffic and response
  measurement; track users' location and movements around the Services; gather demographic
  information about our user base; and to improve our understanding of traffic on
  the Services, visitor behavior, and responses to promotional campaigns.</strong></p>\n\n<p><strong>Prime
  Publishing and/or certain third parties may collect information about you for online
  behavioral advertising purposes in order for you to receive relevant interest-based
  advertising on the Services and on other websites, platforms and media channels.
  We use Online Data as well as other User Information to send you online behavioral
  ads. Online Data is aggregated with the Other Information and data we collect and/or
  similar data collected by partners to create groups of users and certain general-interest
  categories or segments that we have inferred. We use this information to get a more
  accurate picture of audience interests in order to serve ads we believe are more
  relevant to your interests.</strong></p>\n\n<p>Prime Publishing and its partners
  may use cookies and other tracking technologies to analyze trends, administer Services,
  track users' movements around the Services and on third party sites, devices and
  applications, and to gather demographic information about our user base. You can
  control the use of cookies at the individual browser level, but if you choose to
