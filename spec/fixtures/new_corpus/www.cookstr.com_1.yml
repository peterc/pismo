  aggregated usage, performance data, and where the application was downloaded from.
  We may link this information to User Information.</p>\n\n<p>Prime Publishing and/or
  certain third parties may collect information about you for online behavioral advertising
  (<strong>\"OBA\"</strong>) purposes in order for you to receive relevant interest-based
  advertising on the Services and on other websites, platforms and media channels.
  OBA is also referred to as interest-based advertising.</p>\n\n<p>Prime Publishing
  displays ads on both the Services and on the Channels. We may use Online Data as
