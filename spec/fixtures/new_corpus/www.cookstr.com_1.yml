  target=\"_blank\">http://www.acxiom.fr/a-propos-d-acxiom/information-sur-le-depot-de-cookie/</a></p>\n\n<p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>8.
  What is the Lawful Basis for Processing Personal Information</h4>\n\n<h4>Summary
  — Lawful Basis for Processing User Information</h4>\n\n<p><strong>We may Process
  your User Information where: you have given your consent; the Processing is necessary
  for a contract between you and us; the Processing is required by applicable law;
  the Processing is necessary to protect the vital interests of any individual; or
  where we have a valid legitimate interest in the Processing.</strong></p>\n\n<p>In
  Processing your User Information in connection with the purposes set out in this
  Policy, we may rely on one or more of the following legal bases, depending on the
  circumstances:</p>\n\n<ul><li><strong>Consent:</strong> We may Process your User
  Information where we have obtained your prior, express consent to the Processing
  (this legal basis is only used in relation to Processing that is entirely voluntary
  — it is not used for Processing that is necessary or obligatory in any way);</li>\n\t<li><strong>Contractual
  necessity:</strong> We may Process your User Information where the Processing is
  necessary in connection with any contract that you may enter into with us;</li>\n\t<li><strong>Compliance
  with applicable law:</strong> We may Process your User Information where the Processing
  is required by applicable law;</li>\n\t<li><strong>Vital interests:</strong> We
  may Process your User Information where the Processing is necessary to protect the
  vital interests of any individual; or</li>\n\t<li><strong>Legitimate interests:</strong>
  We may Process your User Information where we have a legitimate interest in carrying
  out the Processing for the purpose of managing, operating or promoting our business,
  and that legitimate interest is not overridden by your interests, fundamental rights,
  or freedoms.</li>\n</ul><p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>9.
  What Information We Disclose to Third Parties</h4>\n\n<h5>Summary — Disclosure of
  User Information to Third Parties</h5>\n\n<p><strong>We may disclose your User Information
  to: legal and regulatory authorities; our external advisors; parties who Process
  User Information on our behalf (\"Processors\"); any party as necessary in connection
  with legal proceedings; any party as necessary for investigating, detecting or preventing
  criminal offences; any purchaser of our business; and any third party providers
  of advertising, plugins or content used on the Services.</strong></p>\n\n<p>We may
  disclose your User Information to other entities within the Company group, for legitimate
  business purposes (including operating the Services, and providing services to you),
  in accordance with applicable law. In addition, we may disclose your User Information
  to:</p>\n\n<ul><li>legal and regulatory authorities, upon request, or for the purposes
  of reporting any actual or suspected breach of applicable law or regulation;</li>\n\t<li>outside
  professional advisors (such as accountants, auditors, or lawyers), subject to binding
  contractual obligations of confidentiality;</li>\n\t<li>third party Processors (such
  as analytic providers; data centers; etc.), located anywhere in the world, subject
  to the requirements noted below in this Section 9;</li>\n\t<li>any relevant party,
  law enforcement agency or court, to the extent necessary for the establishment,
  exercise or defense of legal rights;</li>\n\t<li>any relevant party for the purposes
  of prevention, investigation, detection or prosecution of criminal offences or the
  execution of criminal penalties, including safeguarding against and the prevention
  of threats to public security;</li>\n\t<li>any relevant third party acquirer(s),
  in the event that we sell or transfer all or any relevant portion of our business
  or assets (including in the event of a reorganization, dissolution or liquidation);</li>\n\t<li>any
  relevant third party provider, where our Services use third party advertising, plugins
  or content. If you choose to interact with any such advertising, plugins or content,
  information about your activities on the Services and Channels to provide you targeted
  advertising based upon your interests may be shared with the relevant third party
  provider. If you click or tap on or otherwise interact with an advertisement, the
  advertiser may assume that you meet its target criteria;</li>\n\t<li>any sponsors
  of contests, competitions, sweepstakes and prize draws, or content offerings, the
  registration data for such events is to be used by us as part of User Information,
  and may be shared with the sponsor and others, subject to this Policy and the sponsor's
  privacy policy. We may also share your information with third party vendors involved
  in the administration of such events. For contests, competitions, sweepstakes and
  prize draws, please read the official rules or terms and conditions carefully before
  you submit your information; and</li>\n\t<li>to third parties whose practices are
  not covered by this Privacy Policy (e.g., third party providers of goods and services,
  marketing and advertising companies and agencies, content publishers and retailers).
  Under applicable law, we may share Other Information with other parties who already
  possess your Personal Information in order to enhance their records about you or
  enhance their ability to provide products and services.</li>\n</ul><p>For some of
  our Services, we may make some information, such as the name of our users, their
  mailing address, phone number, email address—and in certain circumstances their
  employer's name, company size and other industry data—available on a rental or other
  basis (e.g., sale) to third party providers of goods and services, for example,
  when such information is provided in connection with certain content available on
  our websites. Depending on where you reside, when you register for certain Services,
  we may share the Personal Information you provide with certain advertisers and sponsors.</p>\n\n<p>Some
  of the Services may include websites that Prime Publishing operates on behalf of
  third parties (<strong>\"Licensors\"</strong>). Where applicable, we may share some
  or all of your Personal Information with the Licensor; however this privacy policy
  does not cover the user of your Personal Information by a Licensor. The privacy
  practices of Prime Publishing's Licensors may differ from this policy and we encourage
  you to contact those third parties directly if you have questions regarding their
  use of your Personal Information. When you use a co-branded service (a service operated
  with a partner of Prime Publishing), or register or otherwise provide information
  on a co-branded site, where applicable, we may pass the collected information back
  to that partner, which may include third party service providers whose services
  are embedded into and/or appear within the Services.</p>\n\n<p>With respect to surveys
  and quizzes, in the event that responses are publicly disclosed, users will be notified
  at the time they take the survey or quiz. Otherwise we will disclose only aggregate
  information regarding its users' responses in surveys or quizzes to other participants
  in the survey. Where surveys or quizzes allow users to submit written comments,
  and where Prime Publishing advises users of the possibility of such disclosure at
  the time they take the survey or quiz, Prime Publishing reserves the right to disclose
  any information provided by users, provided that no User Information identifying
  a specific user is disclosed.</p>\n\n<p>Prime Publishing and some of our advertisers
  may use third party advertising service companies to serve advertisements, for OBA
  or otherwise, and perform related services when you interact with the Services.
  Often, these third party advertising companies employ cookies and other technologies
  to measure the effectiveness of website, app and email advertisements and to create
  a record of interaction with our content that they use in conjunction with their
  advertising which appears on other sites or applications, or for reporting website
  traffic, app use, statistics, advertisement data and/or other activities on the
  Services. We also engage third party providers to assist with the segmentation of
  this data.</p>\n\n<p>We may also sell or transfer Online Data to certain third parties
  such as advertisers who will use this data to serve ads that they believe are relevant
  to your interests, and who agree to maintain the confidentiality of this information.
  Some of these third parties may combine the Online Data with their own data about
  you to form a more detailed picture.</p>\n\n<p>We may engage third party providers
  to assist with the collection, storage and segmentation of Online Data and the providers
  are required to maintain the confidentiality of this information. These third party
  providers may collect User Information from our Services for their own purposes,
  including but not limited to monitoring fraud around the web.</p>\n\n<p>We may also
  engage third parties for the purpose of recognizing our users and delivering interest-based
  content and advertisements to them. We may share your User Information with our
  partners such as your name, postal address, email, or other identifier. Our partners
  may also: (i) collect information directly from your device, such as your IP address,
  device ID, advertising ID, and information about your browser or operating system;
  (ii) combine User Information about you received from Prime Publishing with information
  about you from other sites or services; and (iii) place or recognize a unique cookie
  on your browser.</p>\n\n<p>If we engage a third-party Processor to Process your
  User Information, the Processor will be subject to binding contractual obligations
  to: (i) only Process the User Information in accordance with our prior written instructions;
  and (ii) use measures to protect the confidentiality and security of the User Information;
  together with any additional requirements under applicable law.</p>\n\n<p>The Services
  contain links to other sites or partners whose information practices may be different
  from ours. You should consult the privacy policy of these third parties to learn
  how your privacy is protected.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go
  To Top\"><em>arrow_upward</em></a></p>\n\n<h4>10. International Transfers of Information</h4>\n\n<h5>Summary
  — International Transfers of Information</h5>\n\n<p><strong>We may transfer your
  Personal Information to recipients in other countries. Where we transfer User Information
  from the European Economic Area (\"EEA\") to a recipient outside the EEA that is
  not in an adequate jurisdiction, we do so on the basis of standard contractual clauses.</strong></p>\n\n<p>Because
  of the international nature of our business, we may need to transfer your User Information
  within the Prime Publishing group of companies, and to third parties as noted in
  Section 9 above, in connection with the purposes set out in this Policy. For this
  reason, we may transfer your User Information to other countries that may have different
  laws and data protection compliance requirements to those that apply in the country
  in which you are located.</p>\n\n<p>Where we transfer your Personal Information
  from the EEA to recipients located outside the EEA who are not in a jurisdiction
  that has been formally designated by the European Commission as providing an adequate
  level of protection for Personal Information, we do so on the basis of standard
  contractual clauses. You may request a copy of the relevant standard contractual
  clauses using the contact details provided in Section 17 below.</p>\n\n<p>Please
  note that when you transfer any Personal Information directly to a Company entity
  established outside the EEA, we are not responsible for that transfer of your Personal
  Information. We will nevertheless Process your Personal Information, from the point
  at which we receive the data, in accordance with the provisions of this Privacy
  Policy.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>11.
  Data Security</h4>\n\n<h5>Summary — Data Security</h5>\n\n<p><strong>We implement
  appropriate technical and organizational security measures to protect your User
  Information. Please ensure that any Personal Information that you send to us is
  sent securely.</strong></p>\n\n<p>We have implemented appropriate technical and
  organizational security measures designed to protect your User Information against
  accidental or unlawful destruction, loss, alteration, unauthorized disclosure, unauthorized
  access, and other unlawful or unauthorized forms of Processing, in accordance with
  applicable law. In certain instances we may use Secure Sockets Layer encryption
  and/or transfer certain User Information in a non-human readable format to provide
  protection. However, we cannot guarantee there will not be a breach, and we are
  not responsible for any breach of security or for the actions of any third parties.</p>\n\n<p>Because
  the internet is an open system, the transmission of information via the internet
  is not completely secure. Although we will implement reasonable measures to protect
  your information, we cannot guarantee the security of your data transmitted to us
  using the internet. Any such transmission is at your own risk and you are responsible
  for ensuring that any Personal Information that you send to us are sent securely.</p>\n\n<p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>12.
  Data Accuracy</h4>\n\n<h5>Summary — Data Accuracy</h5>\n\n<p><strong>We take every
  reasonable step to ensure that your User Information is kept accurate and up-to-date
  and are erased or rectified if we become aware of inaccuracies.</strong></p>\n\n<p>We
  take every reasonable step to ensure that your User Information that we Process
  is accurate and, where necessary, kept up to date, and any of your User Information
  that we Process that you inform us is inaccurate (having regard to the purposes
  for which they are Processed) is erased or rectified.</p>\n\n<p><a class=\"goToTop\"
  href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>13. Data Minimization</h4>\n\n<h5>Summary
  — Data Minimization</h5>\n\n<p><strong>We take every reasonable step to limit the
  volume of your User Information that we Process to what is necessary.</strong></p>\n\n<p>We
  take every reasonable step to ensure that your User Information that we Process
  is limited to the User Information reasonably necessary in connection with the purposes
  set out in this Policy or as required to provide you services or access to the Services.</p>\n\n<p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>14.
  Data Retention</h4>\n\n<h5>Summary — Data Retention</h5>\n\n<p><strong>We take every
  reasonable step to ensure that your User Information is only retained for as long
  as they are needed.</strong></p>\n\n<p>We take every reasonable step to ensure that
  your User Information is only Processed for the minimum period necessary for the
  purposes set out in this Policy. The criteria for determining the duration for which
  we will keep your User Information are as follows: we will retain copies of your
  User Information in a form that permits identification only for as long as is necessary
  in connection with the purposes set out in this Policy, unless applicable law requires
  a longer retention period. Unless there is a specific legal requirement for us to
  keep the information, we plan to retain it for no longer than is necessary to fulfill
  a legitimate business need.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go
  To Top\"><em>arrow_upward</em></a></p>\n\n<h4>15. What Can I Do to Control My Information?</h4>\n\n<h5>Summary
  — What Can I Do to Control My Information?</h5>\n\n<p><strong>You can directly take
  steps to change your preferences for newsletters and online behavioral advertising
  as outlined in this section.</strong></p>\n\n<p><strong>If you are an EU resident,
  you may have certain rights including: the right not to provide your Personal Information
  to us; the right of access to your Personal Information; the right to request rectification
  of inaccuracies; the right to request the erasure, or restriction of Processing,
  of your Personal Information; the right to object to the Processing of your Personal
  Information; the right to have your Personal Information transferred to another
  controller; the right to withdraw consent; and the right to lodge complaints with
  supervisory authorities. We may require proof of or need to verify your identity
  before we can give effect to these rights.</strong></p>\n\n<p>You may directly take
  steps to change your preferences as follows:</p>\n\n<p>Your Newsletter and Email
  Subscriptions. You can opt out or unsubscribe from a newsletter or other email list
  at any time by following the instructions at the end of the newsletters or emails
  you receive. Please allow five to ten business days for changes to take effect.
  On some Services, member service-related communications are an integral part of
  such Services to which you subscribe and you may continue to receive emails as part
  of that particular portion of the Services unless you cancel your account, even
  if you opt out of the newsletters or email list. If you have provided more than
  one email address to us, you may continue to be contacted unless you request to
  unsubscribe each email address you have provided.</p>\n\n<p>Push Notifications.
  We send you push notifications from time-to-time in order to update you about any
