  to you. The information passed to these companies may include, but is not limited
  to, your IP address, e-mail address, name, mailing address, telephone number, date
  of birth, gender, and any other information you provide to us. Web pages that are
  served by these companies will state that they are \"powered by\" or \"ads by\"
  the applicable company and will contain a link to that company's privacy policy.</p>\n\n<ul><li>Third
  party vendors, including Google, use cookies to serve ads based on a user's prior
  visits to your website or other websites.</li>\n\t<li>Google's use of advertising
  cookies enables it and its partners to serve ads to your users based on their visit
  to your sites and/or other sites on the Internet.</li>\n\t<li>Users may opt out
  of personalized advertising by visiting <a href=\"https://www.google.com/settings/ads\"
