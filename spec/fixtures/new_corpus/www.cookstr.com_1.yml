  receive unsolicited messages from other parties). If it is discovered that we have
  collected Personal Information from someone under 13, we will delete that information
  immediately.</p>\n\n<p><a class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>4.
  How We Collect or Create Information</h4>\n\n<h5>Summary — Collection and Creation
  of Information</h5>\n\n<p><strong>We may collect or obtain User Information about
