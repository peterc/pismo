  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>3.
  Sensitive Personal Information</h4>\n\n<h5>Summary — Sensitive Personal Information</h5>\n\n<p><strong>Where
  we need to Process your Sensitive Personal Information for a legitimate purpose,
  we do so in accordance with applicable law. The Services are not intended for use
  by children.</strong></p>\n\n<p>To the extent that information we collect is health
