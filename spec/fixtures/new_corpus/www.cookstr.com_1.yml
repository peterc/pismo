  of Prime Publishing, any of our users or the public, or to respond to an emergency.</li>\n</ul><p><a
  class=\"goToTop\" href=\"#\" title=\"Go To Top\"><em>arrow_upward</em></a></p>\n\n<h4>6.
  Direct Marketing</h4>\n\n<h5>Summary — Direct Marketing</h5>\n\n<p><strong>We may
