  in Canada at <a href=\"http://youradchoices.ca/choices\" target=\"_blank\">http://youradchoices.ca/choices</a>,
  or the EU-based <a href=\"http://www.youronlinechoices.com/uk/your-ad-choices\"
  target=\"_blank\">Your Online Choices</a>. Please <a href=\"javascript:Didomi.preferences.show()\">click
  here</a> to opt out of your data being used for these purposes. This link will direct
  you to our partner's opt-out centre.</p>\n\n<p>Tracking technologies on the Services
  may be deployed by Prime Publishing and/or by our service providers or partners.
