  We use this information to get a more accurate picture of audience interests in
  order to serve ads we believe are more relevant to your interests. We store page
  views, clicks and search terms used for ad personalization targeting separately
  from your Personal Information.</p>\n\n<h6>EU Residents Important Notice</h6>\n\n<p>By
  using our website you consent to us sharing a hashed, non-human readable version
