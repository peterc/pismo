  150w, https://www.corriecooks.com/wp-content/uploads/2017/03/Instant-Pot-IP-Smart-Bluetooth.jpg
  350w\" sizes=\"(max-width: 300px) 100vw, 300px\">on the market, none of them were
  specifically designed with a function for sous vide cooking.</p><p>However the Instant
  Pot website does indicate that the <a href=\"http://instantpot.com/faq/instant-pot-smart/\"
  data-wpel-link=\"external\" rel=\"nofollow external noopener noreferrer\">IP-Smart
  can be used for sous vide</a> cooking in a limited capacity.</p><p>To do so you
  must use the Smart Cooker app to calibrate the temperature so that it is consistent
  with your desired recipe.</p><p>This is necessary because the thermometer is at
  the bottom of the pot. So the temperature reading you get may not accurately reflect
  the temperature throughout the entire pot.</p><div class=\"code-block code-block-4\"
  style=\"margin: 8px 0; clear: both;\"> <input type=\"hidden\" name=\"IL_IN_ARTICLE\"></div><p>To
  calibrate your IP-Smart you have to set the pot to maintain a given temperature
  for whatever volume of water you will be cooking with then run the program.</p><p>After
  running the program use a thermometer to take the temperature reading of the water.
  Finally use the difference to offset your desired temperature.</p><h2><span id=\"What_if_you_don8217t_have_an_IP-Smart\">What
  if you don’t have an IP-Smart?</span></h2><p>If you do not have an IP-Smart and
  can’t precisely regulate the temperature of your electric pressure cooker, are there
  any other options?</p><p>Instant Pot sells an accessory designed to allow you to
  use only <img class=\"alignright size-medium wp-image-2238\" src=\"https://www.corriecooks.com/wp-content/uploads/2017/05/Instant-Pot-Accu-SV800-283x300.jpg\"
  alt=\"Instant-Pot-Accu-SV800 Immersion Circulator\" width=\"283\" height=\"300\"
  srcset=\"https://www.corriecooks.com/wp-content/uploads/2017/05/Instant-Pot-Accu-SV800-283x300.jpg
  283w, https://www.corriecooks.com/wp-content/uploads/2017/05/Instant-Pot-Accu-SV800.jpg
  350w\" sizes=\"(max-width: 283px) 100vw, 283px\">the removable inner pot for sous
  vide cooking. It’s the Instant Pot Accu SV800 Sous Vide Immersion Circulator.</p><p>This
  device can be clamped to either 6 quart or 8 quart inner pots to convert the pot
  into precisely temperature controlled environment.</p><p>It has a digital touch
  screen for programming, and can cook between 104<span style=\"margin: 0px; line-height:
  107%; font-family: 'Calibri',sans-serif; font-size: 11pt;\"><span style=\"color:
  #000000;\">°</span></span>F and 194<span style=\"margin: 0px; line-height: 107%;
  font-family: 'Calibri',sans-serif; font-size: 11pt;\"><span style=\"color: #000000;\">°</span></span>
  F, for up to 72 hours. It also maintains your desire temperature within 1<span style=\"margin:
  0px; line-height: 107%; font-family: 'Calibri',sans-serif; font-size: 11pt;\"><span
  style=\"color: #000000;\">°</span></span> F throughout the duration of the cooking
  cycle.</p><p>This device is light weight, and the portion that extends into the
  water bath is stainless steel and easy to clean. The upper portion is an easy to
  grip plastic. It is also very quiet so you won’t be disturbed or annoyed especially
  if your recipe calls for extended cooking times.</p><p>Your food will come out much
  more flavorful because it will be cooking in its own juices&nbsp;inside the bag.&nbsp;Also
  because none of the juices are allowed to escape your food will retain the nutrients.</p><p>You
  will not need any Instant Pot&nbsp;specific recipes for this device. Any sous vide
  recipe is compatible with the SV800. You can find information for pricing and ordering
  the Instant Pot SV800 <a href=\"https://www.amazon.com/Instant-Pot-Accu-SV800-Circulator/dp/B01JNKEMH4\"
  data-wpel-link=\"external\" rel=\"nofollow external noopener noreferrer\">here</a>
  on Amazon.com.</p><h2><span id=\"Things_to_remember_when_Sous_Vide_cooking\">Things
  to remember when Sous Vide cooking</span></h2><ol><li>Because you will be cooking
  at lower temperatures it is important to cook your food for longer periods of time
  to ensure that any harmful bacteria is killed. Most harmful bacteria is killed at
  130<span style=\"margin: 0px; line-height: 107%; font-family: 'Calibri',sans-serif;
  font-size: 11pt;\"><span style=\"color: #000000;\">°</span></span> F.</li><li>Bags
  should be vacuum sealed before cooking your food, with the exception of eggs still
  in the shell.</li><li>Make sure the bags you are using are BPA&nbsp;free. Most Ziploc
  brand bags will be suitable for sous vide cooking.</li><li>You can find a <a href=\"https://instantpot.com/?s=sous+vide&amp;x=0&amp;y\"
  data-wpel-link=\"external\" rel=\"nofollow external noopener noreferrer\">Sous Vide
  time table</a> for meats at the Instant Pot website.</li></ol><h2><span id=\"Are_there_any_other_options_for_Sous_vide_cooking\">Are
  there any other options for Sous vide cooking?</span></h2><p>The SV800 is great
  options for those who already own an Instant Pot electric pressure cooker other
  than the IP-Smart and want to try using the sous vide method.</p><p>What about those
  who don’t want to pay nearly the same price they can get an pressure cooker for,
  simply for&nbsp;an accessory.</p><p>If you are in the market for a pressure cooker
  that doesn’t require an immersion circulator you can&nbsp;invest in the new <a href=\"https://www.amazon.com/Instant-Pot-Ultra-Electric-Stainless/dp/B06Y1MP2PY/?tag=ccooks-20\"
  title=\"Instant Pot Ultra\" target=\"_blank\" class=\"auto-link\" rel=\"nofollow
  external noopener noreferrer\" data-wpel-link=\"external\">Instant Pot Ultra</a>
  which is currently on sale at <a href=\"https://www.surlatable.com/product/PRO-3436474/Instant+Pot+Ultra\"
  data-wpel-link=\"external\" rel=\"nofollow external noopener noreferrer\">Sur la
  table</a> and <a href=\"https://www.amazon.com/Instant-Pot-Ultra-Electric-Stainless/dp/B06Y1MP2PY/?tag=ccooks-20\"
  target=\"_blank\" rel=\"noopener nofollow external noreferrer\" data-wpel-link=\"external\">on
  Amazon right here</a>.</p><p>The <a href=\"https://www.corriecooks.com/instant-pot-ultra-review/\"
  data-wpel-link=\"internal\">Instant Pot Ultra</a>&nbsp;comes equipped with&nbsp;a
  sous vide function, <img class=\"alignright size-medium wp-image-1392\" src=\"https://www.corriecooks.com/wp-content/uploads/2017/04/Instant-Pot-Duo-Ultra-1-300x300.jpg\"
  alt=\"Instant Pot Ultra\" width=\"300\" height=\"300\" srcset=\"https://www.corriecooks.com/wp-content/uploads/2017/04/Instant-Pot-Duo-Ultra-1-300x300.jpg
  300w, https://www.corriecooks.com/wp-content/uploads/2017/04/Instant-Pot-Duo-Ultra-1-150x150.jpg
  150w, https://www.corriecooks.com/wp-content/uploads/2017/04/Instant-Pot-Duo-Ultra-1.jpg
  425w\" sizes=\"(max-width: 300px) 100vw, 300px\">however is likely that it still
  won’t have the accuracy of a dedicated sous vide cooker, or immersion circulator.
  We will just have to wait an see once its available.</p><p>The <a href=\"https://www.amazon.com/Instant-Pot-Ultra-Electric-Stainless/dp/B06Y1MP2PY/?tag=ccooks-20\"
  title=\"Instant Pot Ultra\" target=\"_blank\" class=\"auto-link\" rel=\"nofollow
  external noopener noreferrer\" data-wpel-link=\"external\">Instant Pot Ultra</a>
  is one of the first electric pressure cookers on the market to include a specific
  sous vide function.</p><p>The Instant Pot Ultra is ahead of its class in this aspect
  seeing that the other new high end electric pressure cooker coming out this year,
  the <a href=\"https://www.corriecooks.com/fagor-lux-360-review/\" data-wpel-link=\"internal\">Fagor
  LUX 360</a> does not have a sous vide function.</p><p>Just like with the yogurt
  making function it is likely that eventually sous vide will become a common feature
  in electric pressure cookers.</p><h2><span id=\"What_is_your_best_option\">What
  is your best option?</span></h2><p>So if you are interested in trying out cooking
  with the sous vide method you have a few choices.</p><p>If you already have an <a
  href=\"https://www.amazon.com/Instant-Pot-Bluetooth-Enabled-Multifunctional-Stainless/dp/B00N310CKG/?tag=ccooks-20\"
  title=\"Instant Pot IP-Smart\" target=\"_blank\" class=\"auto-link\" rel=\"nofollow
  external noopener noreferrer\" data-wpel-link=\"external\">Instant Pot IP-Smart</a>
  your best bet is to&nbsp;attempt to do sous vide cooking with your current pressure
  cooker.</p><p>The method for calibrating your temperature is simple enough using
  the mobile app. You may have to perform the process a few times, but as long as&nbsp;the
  volume of water you use stays consistent the pressure cooker should be able to regulate
  the temperature precisely enough for successful sous vide.</p><p>If you are in the
  marked for an upgraded pressure cooker go ahead and get the Instant Pot Ultra. This
  is a top of the line product with all of the new features you would want in a pressure
  cooker, including a sous vide function.</p><p>Finally, if you are not interested
  in investing in a new pressure cooker and you don’t own the IP-Smart, the SV800
  immersion circulator will be the best choice for precise sous vide cooking.</p><div
