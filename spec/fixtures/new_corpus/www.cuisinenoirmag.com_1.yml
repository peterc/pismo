  class=\"elementor-element elementor-element-040de48 elementor-widget elementor-widget-ae-post-content\"
  data-element_type=\"ae-post-content.default\"><div class=\"elementor-widget-container\"><p>Chef
  Justice Stewart shares more than 70 flavorful recipes in his new cookbook, “Mastering
  the Art of Sous Vide Cooking.” The sous vide is a cooking method where food is placed
  in plastic or a glass jar and cooked in a water bath at a precise temperature. Professional
  chefs prepare meats, vegetables and desserts this way to maintain most of their
  nutrients and to enhance taste. Stewart offers great tips for using the machine
  at home. He also provides information on essential equipment needed to get started.</p><p>Ten
  chapters divide the paperback into short segments making reading quick. Each recipe
  displays its own vibrant image. Some of my favorites include Argentine skirt steak
  with chimichurri, beef ramen, veal roulades with juniper butter, garlicky chicken
  thighs and Pacific salmon with citrus kale salad. Clearly, this book is a meat lover’s
  paradise.</p><p>The ingredients sit on the sidebar while the instructions take center
  stage on the page. I find this a bit unusual, but not distracting. However, I’m
  not a fan of the small italicized font; it makes perusing difficult. Still, this
  didn’t prevent me from jotting down notes of foods that I want to try. Doesn’t this
  sound delicious, monkfish with saffron beurre blanc, Moroccan-style sticky meatballs,
  caramelized cabbage wedges and cardamom spiced pears in red wine?</p><div class=\"code-block
  code-block-1\" style=\"margin: 12px auto 1.75em; text-align: center; clear: both;
  border: 2px solid rgb(204, 204, 204);\"><a data-bid=\"1\" href=\"https://www.cuisinenoirmag.com/linkout/14248\"
  rel=\"nofollow\" target=\"_blank\"><img width=\"728\" height=\"90\" src=\"https://www.cuisinenoirmag.com/wp-content/uploads/2019/02/Ad-Soul-and-Story-with-CTA.jpg?x43321\"
  alt=\"\"></a></div><p><a href=\"https://www.cuisinenoirmag.com/smollett-family-table-cookbook/\">RELATED:&nbsp;The
  Family Table: Recipes and Moments from a Nomadic Life by the Smolletts</a></p><p><a
  href=\"https://www.cuisinenoirmag.com/holy-spirits-charleston-culture-through-cocktails/\">RELATED:&nbsp;Holy
  Spirits! Charleston Culture Through Cocktails by The Cocktail Bandits</a></p><p>Born
  and raised in the New York borough of Queens, Stewart loved fishing with his father
  as a child. The aroma of fresh fried fish captivated him and the neighbors alike.
  Though his father passed away when he was 10-years-old, he treasured every moment
  spent with him. As a young man, he worked in construction and cooked at home on
  a regular basis. This helped improve his culinary skills which gave him the confidence
  to host dinner parties. In 2011, he started his food blog, GourmetDeconstructed.com.
  Justice jumped at the opportunity to cook with a Louisiana chef in New York City
  and with both feet planted in the industry at the age of 40, he soon became a sous
  chef at Madison Square Garden cooking for high-end clientele. These experiences
  taught him what he needed to know to open his own catering business, <a href=\"https://gourmetdeconstructed.com/personal-chef-services/\"
  target=\"_blank\">Gourmet Deconstructed Catering &amp; Personal Chef Services.</a></p><p>I’m
  delighted to recommend “Sous Vide Cooking” for three reasons. One, it has inspired
  me to purchase my first sous vide. Two, I’ve learned a new cooking method from someone
  who has mastered the technique. And three, I can serve my family the cuisine they
  deserve from my kitchen; nutritious and delicious. The way it was intended.</p><p>“Mastering
  the Art of Sous Vide” is available on <a href=\"https://www.amazon.com/gp/product/162414666X/ref=as_li_tl?ie=UTF8&amp;tag=cuisinenoirma-20&amp;camp=1789&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=162414666X&amp;linkId=8081cedb0a766f05972b1f9b0d6262e6\"
  target=\"_blank\">Amazon.&nbsp;&nbsp;</a></p><p><em>This article contains an affiliate
  link. Please see&nbsp;</em><a href=\"https://www.cuisinenoirmag.com/affiliate-program-disclosure/\"><em>our
  disclosure</em></a><em>&nbsp;for more information.</em></p><div class=\"ae-element-post-content\"></div></div></div></div></div></div><div
