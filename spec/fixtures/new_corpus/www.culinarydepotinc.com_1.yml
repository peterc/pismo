  class=\"center-2\">\n<div class=\"page blogpost-page\">\n<div class=\"page-title\">\n<h1>What
  is Sous Vide Cooking?</h1>\n</div>\n<div class=\"page-body\">\n<div class=\"post-date\">\nFriday,
  May 4, 2018\n</div>\n<div class=\"post-body\">\n<p><strong>Written by: J. Vigotsky</strong></p>\n<p>&nbsp;</p>\n<p><img
  style=\"display: block; margin-left: auto; margin-right: auto;\" src=\"/Content/Images/uploaded/sous
  vide vs. traditional.jpg\" alt=\"sous vide vs. traditional steak\" width=\"519\"
  height=\"236\"></p>\n<p>&nbsp;</p>\n<p>Great chefs do everything in their power
  to create delicious meals. Whether it’s using new ingredients, changing cooking
  temperatures, or exploring alternate cooking methods, there are nearly infinite
  ways for chefs to subtly alter the taste of a dish. One way in particular that chefs
  are pushing culinary boundaries is by using&nbsp;<span style=\"text-decoration:
  underline;\"><a href=\"https://www.culinarydepotinc.com/sous-vide-immersion-circulators\">sous
  vide cooking</a></span> methods. French for “under vacuum,” sous vide cooking consistently
  churn outs entrées that are tender and succulent. The method is commonly utilized
  when cooking chicken, steak, beef, lamb, pork, seafood, and even vegetables.</p>\n<p>&nbsp;</p>\n<h3
  style=\"text-align: left;\">What Is It?</h3>\n<p>&nbsp;</p>\n<p><img src=\"/Content/Images/uploaded/sous
  vide cooking.jpg\" alt=\"sous vide cooking\" width=\"296\" height=\"197\"></p>\n<p>&nbsp;</p>\n<p>Traditional
  sous vide cooking entails first placing food in a vacuum-sealed bag. The bag is
  then placed in a temperature-controlled water bath, which uses an <a href=\"https://www.culinarydepotinc.com/sous-vide-immersion-circulators\">immersion
  circulator</a> to ensure its water temperature is exactly what it needs to be. Drawing
  water in from the tub, heating it, and then releasing it back into circulation,
  an immersion circulator is essential to sous vide cooking. &nbsp;</p>\n<p>You might
  be wondering what you need to make a water bath, and the answer’s likely simpler
  than you think. Plastic <a href=\"https://www.culinarydepotinc.com/food-storage-containers\">food
  storage containers</a> excel at the job so long as they’re large enough to hold
  all the water, and plastic is a great insulator of heat. Ideal size of the storage
  container will depend on how much food you want to cook. The more food you’re planning
  to make, the larger the bath will need to be.</p>\n<p>&nbsp;</p>\n<h3 style=\"text-align:
  left;\">The Finishing Touches</h3>\n<p>&nbsp;</p>\n<p>Using sous vide cooking helps
  ensure meat will be thoroughly cooked from end to end according to your precise
  preferences. But while the distinct texture and tenderness of meat cooked sous vide
  is undeniable, some diners might find the dish lacks a certain X-factor. Consequently,
  it’s common chef practice for cooked meat to be seared atop a <a href=\"https://www.culinarydepotinc.com/cast-iron-skillets-and-pots\">cast-iron
  skillet</a> prior to serving. The process takes very little time and helps add more
  crusted flavor to your meat.</p>\n<p>&nbsp;</p>\n<h3 style=\"text-align: left;\">Sink
  to the Bottom</h3>\n<p>&nbsp;</p>\n<p><img src=\"/Content/Images/uploaded/sous vide
  cooking bottom of bath.jpg\" alt=\"sous vide cooking bottom of the bath\" width=\"322\"
  height=\"242\"></p>\n<p>&nbsp;</p>\n<p>When it comes to the actual cooking process,
  there are several important things to keep in mind. The vacuum-sealed bag with food
  in it should always be at the bottom of your water bath. One way to ensure this
  is by clamping a binder clip to the bottom of your bag then putting an item that
  will weigh down the bag in-between the bag and clip. This is highly advised because
  floating bags can potentially lead to improperly cooked food that poses a safety
  risk.</p>\n<p>&nbsp;</p>\n<h3 style=\"text-align: left;\">Patience is a Virtue</h3>\n<p>&nbsp;</p>\n<p>Also
  keep in mind that cooking sous vide can take significantly longer than alternate
  methods. For example, a slab of meat that takes 8 hours to cook on an outdoor smoker
  can take a whole day when cooked sous vide. On the bright side, sous vide cooking
  is an almost entirely hands-off endeavor, which frees up kitchen staff to focus
  on other important tasks. And since the food takes so long to cook, it’s nearly
  impossible to accidentally undercook or overcook a dish.</p>\n<p>&nbsp;</p>\n<h3
  style=\"text-align: left;\">Evaporation is the Enemy</h3>\n<p>&nbsp;</p>\n<p><img
  src=\"/Content/Images/uploaded/sous vide ping pong balls.jpg\" alt=\"sous vide ping
  pong balls\" width=\"346\" height=\"195\"></p>\n<p>&nbsp;</p>\n<p>Over the several
  hours or even days it takes to cook sous vide, it’s possible for the bath’s water
  to evaporate. Luckily, there are measurements you can take to prevent such an inconvenience.
  Ping-pong balls are the gold standard for ensuring steam always drips back down
  into the water bath. Simply make a pile of balls atop the water and let them do
  their work. If you don’t do this, there’s a chance you’ll need to refill your water
  bath during the cooking process.</p>\n<p>&nbsp;</p>\n<h3 style=\"text-align: left;\">Season
  with Caution</h3>\n<p>&nbsp;</p>\n<p>Seasoning meats is a bit of an art when it
  comes to sous vide cooking. Since the dishes take so long to cook, herbs and spices
  infuse especially strong flavors when they’re inside your vacuum-sealed bag. As
  a result, seasoning meats after sous vide cooking has finished but before searing
  is an easier and less risky proposition. If you insist on cooking with the seasoning,
  do a bit of experimenting to see exactly how much is necessary.</p>\n</div>\n<div
