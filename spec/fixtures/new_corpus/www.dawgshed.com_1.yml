  part of the cut...medium rare.<br>\n<br>\nTook it out, seared it on a screaming
  hot cast iron pan then let it sit.<br>\n<br>\nResults: It was some of the most tender
  meat I've had. Not one iota of the juices were cooked away so all the moisture was
  retained. You can put anything you want in the vacuum bag and have it impregnated
  into the meat.<br>\n<br>\nI see a long interesting future with me and my sous vide
  cooker and all kinds of ingredients.<br>\n<br>\nI am waaaayyyy more impressed with
  the results of cooking beef with this device than I am with my instant pot.<br>\n<br>\nIf
  you want melt in your mouth steak/roast, get off your ass and try this method. It's
  scientifically impossible to overcook since the bath is at a precise temperature.<br>\n<br>\nI
  made a sliced tri tip and brie sandwich and I'm not sure which was more tender,
  the meat or the brie...<br>\n<br>\n(No, that's not raw or rare. You're just not
