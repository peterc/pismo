  Sous Vide Cooking for Commercial Food Production</h2>\n<p>The Cook Tank forms part
  of the DC Norris Cook-Chill system; designed to slow cook vacuum packaged meat,
  poultry, and prepared foods in a circulating hot water bath – industrial sous vide
  style. Slow cooking at lower temperatures in sealed plastic casings radically reduces
  meat shrinkage, while retaining more meat juices, and enhancing natural flavors
  and tenderness. sous vide processing is used in the food industry to extend the
  shelf life of food products.</p>\n<p>Sous vide is French for “under vacuum” and
  this method of food preparation is gaining popularity as more chefs recognize the
  advantages of the process. Foods are vacuum-sealed in plastic pouches, then cooked
  using precisely controlled heating. Temperatures are lower and cooking times are
  longer. The result is a dish that retains all of the moisture, nutrients and flavors
  of the ingredients and is evenly cooked throughout.</p>\n<p>DC Norris offer two
  types of Cook Tank; a standard model for cooking only and the CTTC which is a dual
  purpose machine. Through the day it is used in the Tumble Chiller mode for cooling
  pumpable foods such as soups and sauces. Filled casings are circulated in chilled
  water which reduces the temperature of cooked food to below 40 °F (4 °C) in under
  an hour. At night it can be programmed to Cook Tank mode which slow cooks vacuum
  packaged meats, poultry and prepared foods in a circulating hot water bath − sous
  vide style.</p>\n\t\t\t\t\t\t\t\t\t\t<div class=\"featured-data-2\">\n\t\t\t\t\t\t<h2
