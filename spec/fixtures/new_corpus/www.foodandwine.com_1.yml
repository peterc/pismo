  \                     </div>\n                  </div>\n                                  <p>Beyond
  perfectly cooked lobster, Acheson reminds&nbsp;that you can sous vide practically
  anything: poached eggs, stews, soups...&nbsp;You can make&nbsp;perfectly juicy <a
  href=\"https://www.foodandwine.com/slideshows/chicken-breasts\">chicken breasts</a>,
  plump shrimp, and even pork shoulder.</p>\n                                  <p>The
  biggest barrier to purchase&nbsp;for most people is the cost, with most models in
