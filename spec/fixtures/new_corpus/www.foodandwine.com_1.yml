  x2 karma-ad\" data-dimensions=\"728x90\" role=\"complementary\" aria-hidden=\"true\"></div>\n
  \                 \n                                  <p>While Acheson promises
  that you <i>can </i>cook lobster tails in boiling water for six minutes, along with
  butter and lemon, he prefers preparing lobster&nbsp;sous vide&nbsp;because it gives
  your meat a very mellow braise.</p>\n                                  <p>In this
  case, Acheson spot blanches the lobster tails in a pot of boiling water for about
  one minute, first skewing the tails vertically using a chopstick, so the tails dont
  curl up and overcook. Once the tails are done cooking, he throws them in a pot of
  ice water, so that the cooking process stops immediately.</p>\n                                  <p>Heres
  where the sous vide precision cooker comes into play. Acheson adds the rest of the
  lobster meat (which he has removed from the shells and cuts into medallions) along
  with copious amounts of butter and tarragon into a bag, and submerges the bag
  in a water bath, and cooks for 20 to 25 minutes. He sets it, and forgets it, turning
  out perfectly cooked lobster in no time, with no risk of over-cooking. It really
  is that simple.&nbsp;</p>\n                                    \n                      <div
  id=\"div-sm-inContent-1\" data-tier=\"1\" data-lazy-scroll=\"true\" class=\"ad ad-container
  ad-wrapper type-5x5 instream-ad div-sm-inContent  karma-ad\" data-dimensions=\"5x5\"
  role=\"complementary\" aria-hidden=\"true\"></div>\n                  \n                                  <p>By
  the way, Acheson says that dried herbs that come in a tin are a no-no (unless its
  bay leaves or Mexican oregano) and that if you buy a plastic lemon, youre dead
  to me. Fresh is always best.</p>\n                                  \n                  <div
