;:&q;Katie
  Chang&q;,&q;title&q;:&q;Oregon Wine Country&s;s Most Beloved Hotel Celebrates Its
  Tenth Anniversary&q;,&q;date&q;:1551362400000,&q;body&q;:&q;&l;p&g;[caption id=\\&q;attachment_3125\\&q;
  photocredit=\\&q;The Allison Inn &a; Spa\\&q;  align=\\&q;\\&q; width=\\&q;1200\\&q;]&l;img
  class=\\&q;size-large wp-image-3125\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/Allison_Garden-View-at-Sunset-1-1200x800.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g; With its faultless
  service, classic decor, and exemplary restaurant and spa, The Allison Inn &a;amp;
  Spa remains the top hotel in Oregon wine country.[/caption]\\r\\n\\r\\n&l;/p&g;&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;When it comes to first-rate wine
  (particularly Pinot Noir) and cuisine, Oregon&a;rsquo;s Willamette Valley is one
  the most beloved destinations in the country. But that wasn&a;rsquo;t always the
  case. &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&a;ldquo;Back
  in the 1990s, there were only 70 or so wineries here,&a;rdquo; says Pierre Zreik,
  general manager of &l;a href=\\&q;https://www.theallison.com/\\&q; target=\\&q;_blank\\&q;&g;The
  Allison Inn &a;amp; Spa&l;/a&g; in Newberg. &a;ldquo;People would only visit for
  one day. But now, there&a;rsquo;s over 650 wineries, and people are spending nights
  here.&a;rdquo; &l;/span&g;&l;/p&g;\\r\\n\\r\\n[caption id=\\&q;attachment_3123\\&q;
  photocredit=\\&q;The Allison Inn &a; Spa\\&q;  align=\\&q;\\&q; width=\\&q;1200\\&q;]&l;img
  class=\\&q;size-large wp-image-3123\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/Allison_Entrance-1_HR-1200x800.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g; The Allison
  Inn &a;amp; Spa celebrates its 10th anniversary this year.[/caption]\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;As for where they&a;rsquo;re spending
  their nights, chances are it&a;rsquo;s at The Allison, which opened in 2009 and
  is celebrating its tenth anniversary this September. But despite its age, the discreet,
  elegant hotel has firmly remained Oregon wine country&a;rsquo;s top place to stay.
  &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;How?
  &a;ldquo;We&a;rsquo;ve kept our standards very high from the beginning,&a;rdquo;
  explains Zreik, who previously worked with Four Seasons and Rosewood Hotels. &a;ldquo;We
  were also, literally, the first real hotel here. There was nothing else in the region
  on the same level as us.&a;rdquo; Today, there still isn&a;rsquo;t.&l;/span&g;&l;/p&g;\\r\\n\\r\\n[caption
  id=\\&q;attachment_3124\\&q; photocredit=\\&q;The Allison Inn &a; Spa\\&q;  align=\\&q;\\&q;
  width=\\&q;1200\\&q;]&l;img class=\\&q;size-large wp-image-3124\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/Room_305_01-1200x875.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;875\\&q; data-width=\\&q;1200\\&q;&g; The Allison&s;s
  77 guest rooms and 8 suites featuring a classic decor that honors its pristine surroundings.[/caption]\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;Since opening, The Allison has
  sustained a spotless reputation &a;ndash; with locals, out-of-towners, area wineries,
  and most importantly, staff. That&a;rsquo;s because of the family-like vibe that&a;rsquo;s
  fostered between the 252 employees. Among the brightest newest hires is executive
  chef Christopher Smith, who is now heading up JORY, the hotel&a;rsquo;s signature
  all-day restaurant. Below, the bright young chef shares the secrets to making a
  hotel restaurant successful, why he embraces diners with allergies, and the new
  menu item you must try when visiting JORY.&l;/span&g;&l;/p&g;\\r\\n\\r\\n[caption
  id=\\&q;attachment_3132\\&q; photocredit=\\&q;The Allison Inn &a; Spa\\&q;  align=\\&q;\\&q;
  width=\\&q;1200\\&q;]&l;img class=\\&q;size-large wp-image-3132\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/Chris-1-1200x831.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;831\\&q; data-width=\\&q;1200\\&q;&g; Chris Smith
  is the newly-appointed executive chef of the JORY at The Allison Inn &a;amp; Spa.[/caption]\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;What
  drew you to cooking?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;b&g;Smith: &l;/b&g;I was the middle child of five, and homeschooled,
  so we shared housework and chores. One of them was cooking. So I was cooking in
  some capacity since I was eight. But I didn&a;rsquo;t really enjoy it until as 13
  or 14. At that point, I started culinary school at the Lake Washington Institute
  of Technology. I got a job at a local country club during then, and it stuck. &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;But the hospitality aspect is
  what really drew me to cooking in the first place. I love taking care of people,
  and making an impact on people. And I can do that through cooking.&l;/span&g;&l;/p&g;\\r\\n\\r\\n[caption
  id=\\&q;attachment_3126\\&q; photocredit=\\&q;The Allison Inn &a; Spa\\&q;  align=\\&q;\\&q;
  width=\\&q;1200\\&q;]&l;img class=\\&q;size-large wp-image-3126\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/Chef_Table_086-1200x800.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g; JORY is The
  Allison&s;s locally-driven, all-day restaurant.[/caption]\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;How would you describe
  your kitchen philosophy?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;b&g;Smith: &l;/b&g;Ingredients motivate me. I believe in
  finding a way to make the most out of the ingredients we&a;rsquo;re given, and to
  serve them at their best. Sometimes, that can mean manipulating them, and sometimes,
  it doesn&a;rsquo;t. For example: when you&a;rsquo;re using a prime ingredient in
  peak season, you don&a;rsquo;t have to do much to it. I think of tomatoes, because
  I never liked them growing up. In fact, I despised them, until I had one fresh out
  of a garden, in season.&a;nbsp;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;Now, one
  of my favorite things to do at The Allison is walk through the rows of tomatoes
  here in our garden in the summer, and touch them and smell them. It&a;rsquo;s a
  beautiful scent. And there&a;rsquo;s much diversity within them.&l;/span&g;&l;/p&g;\\r\\n\\r\\n[caption
  id=\\&q;attachment_3128\\&q; photocredit=\\&q;Katie Chang\\&q;  align=\\&q;\\&q;
  width=\\&q;1200\\&q;]&l;img class=\\&q;size-large wp-image-3128\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/IMG_7854-1200x871.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;871\\&q; data-width=\\&q;1200\\&q;&g; The Allison&s;s
  garden grows ingredients for JORY all-year long.[/caption]\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;What&a;rsquo;s your
  goal at JORY?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;b&g;Smith:
  &l;/b&g;One of my biggest areas of focus is changing how kitchens operate, in general.
  I want to make this a place that&a;rsquo;s really symbolic of the region, and build
  a home for everyone comes through here. Like I said, hospitality and taking care
  of people is what drew me to this business, and now as I&a;rsquo;ve moved into a
  management role, I want to do the same thing with my staff and crew. I want to get
  them more in touch with food, and by proxy, do that with our guests well. There&a;rsquo;s
  a big disconnect between your average diner, and where food comes from, how&a;rsquo;s
  it raised, how it&a;rsquo;s grown. We have a perfect opportunity to help educate
  people. &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;So
  it starts with getting our cooks and servers into our garden. It&a;rsquo;s a huge
  driving factor for why I came here. We don&a;rsquo;t do all our growing in that
  garden, but it&a;rsquo;s representative of what we want. For greater quantities,
  we work with our area farmers to grow the same things, so there&a;rsquo;s consistency
  in terroir in what we&a;rsquo;re serving to our guests. This applies to our livestock
  and cheese as well.&l;/span&g;&l;/p&g;\\r\\n\\r\\n[caption id=\\&q;attachment_3127\\&q;
  photocredit=\\&q;The Allison Inn &a; Spa\\&q;  align=\\&q;\\&q; width=\\&q;1200\\&q;]&l;img
  class=\\&q;size-large wp-image-3127\\&q; src=\\&q;http://blogs-images.forbes.com/katiechang/files/2019/02/Allison_FB-1-1200x800.jpg?width=960\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g; At JORY, Smith
  loves to us local ingredients, but incorporate them into a dish that&a;rsquo;s inspired
  by other cultures.[/caption]\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;/span&g;&l;span
  class=\\&q;s1\\&q;&g;For regular guests of The Allison, what should they expect
  from your menu?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;b&g;Smith&l;/b&g;: We&a;rsquo;re keeping some of the old
  staples, but I&a;rsquo;m always looking how to improve any dish at any time. I don&a;rsquo;t
  like repeating the same dishes over and over again. And since we are a destination
  hotel, we get a lot of travelers who aren&a;rsquo;t necessarily locals. So part
  of my approach is to pull from food all over the world, but present it as if it
  were native to this environment. I&a;rsquo;ll use a local ingredient, but incorporate
  into a dish that&a;rsquo;s Mediterranean or Asian inspired. (I like to dabble in
  fermentation, and even make my own kimchi and sauerkraut.) &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;What&a;rsquo;s the difference
  between cooking at a traditional and hotel restaurant?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;b&g;Smith:&l;/b&g; You have
  to take your ego out of it. We don&a;rsquo;t have the freedom to cook whatever we
  want and say, &a;ldquo;You&a;rsquo;re going to eat this, no matter what.&a;rdquo;
  We want to cater to everyone who&a;rsquo;s coming through here. Our guests won&a;rsquo;t
  necessarily love everything we put out, but it&a;rsquo;s our job, as quickly as
  possible, to figure out what they want and make that happen. &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;It goes back to what this industry
  is all about. I grew up with a mom who has gluten and dairy allergies, and all sorts
  of sensitivities. My philosophy is what it is because I&a;rsquo;ve dined with these
  people. I see how out of place they can feel in a dining experience, and I don&a;rsquo;t
  want them to ever feel like that. I always want them to feel included. &l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;What&a;rsquo;s the best thing
  about working at The Allison?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;b&g;Smith: &l;/b&g;The people. There&a;rsquo;s a ton of
  added perks, like the garden, but ultimately, it&a;rsquo;s the people. Every person
  who comes through here is great. I&a;rsquo;m still kind of new here, but it&a;rsquo;s
  about growing and building a family outside of my own. Oh, and the views are wonderful.&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p
  class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;If you have to recommend one dish
  off your menu, would it be?&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;strong&g;Smith:&l;/strong&g; The sturgeon. I just love it.
  It feels like the Northwest, and it&a;rsquo;s a fish people aren&a;rsquo;t used
  to eating. You won&a;rsquo;t find it in the grocery store. We sous vide it, then
  pan sear it. The beauty of those techniques is that you get a firm, meaty texture,
  without overcooking it &a;ndash; it&a;rsquo;s like butter poaching. We serve it
  with a fish mousseline, St. Germain-poached cranberries, three-bean cassoulet, and
  pancetta brodo. It&a;rsquo;s a well-balanced dish.&l;/span&g;&l;/p&g;\\r\\n\\r\\n&l;div
  class=\\&q;article-container color-body font-body\\&q;&g;\\n&l;div&g;\\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;i&g;The conversation has been edited and condensed for clarity.&l;/i&g;&l;/span&g;&l;/p&g;\\n&l;p
