  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;With
  its faultless service, classic decor, and exemplary restaurant and spa, The Allison
  Inn &a;amp; Spa remains the top hotel in Oregon wine country.&l;small class=\\&q;article-photo-credit\\&q;&g;The
  Allison Inn &a;amp; Spa&l;/small&g;&l;/p&g; \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;When it comes to first-rate
  wine (particularly Pinot Noir) and cuisine, Oregons Willamette Valley is one the
  most beloved destinations in the country. But that wasnt always the case. &l;/span&g;&l;/p&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;Back in the 1990s, there
  were only 70 or so wineries here, says Pierre Zreik, general manager of &l;a href=\\&q;https://www.theallison.com/\\&q;
  target=\\&q;_blank\\&q; rel=\\&q;nofollow noopener noreferrer\\&q; data-ga-track=\\&q;ExternalLink:https://www.theallison.com/\\&q;&g;The
  Allison Inn &a;amp; Spa&l;/a&g; in Newberg. People would only visit for one day.
  But now, theres over 650 wineries, and people are spending nights here. &l;/span&g;&l;/p&g;
  \\n&l;div id=\\&q;attachment_3123\\&q; class=\\&q;wp-caption alignnone\\&q;&g; \\n
  &l;div class=\\&q;article-body-image\\&q;&g; \\n  &l;progressive-image class=\\&q;size-large
  wp-image-3123\\&q; src=\\&q;https://blogs-images.forbes.com/katiechang/files/2019/02/Allison_Entrance-1_HR-1200x800.jpg\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g;&l;/progressive-image&g;
  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;The
  Allison Inn &a;amp; Spa celebrates its 10th anniversary this year.&l;small class=\\&q;article-photo-credit\\&q;&g;The
  Allison Inn &a;amp; Spa&l;/small&g;&l;/p&g; \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g;
  \\n&l;p&g; \\n &l;fbs-ad position=\\&q;inread\\&q; progressive=\\&q;\\&q;&g;&l;/fbs-ad&g;&l;/p&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;As for where theyre spending
  their nights, chances are its at The Allison, which opened in 2009 and is celebrating
  its tenth anniversary this September. But despite its age, the discreet, elegant
  hotel has firmly remained Oregon wine countrys top place to stay. &l;/span&g;&l;/p&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;How? Weve kept our standards
  very high from the beginning, explains Zreik, who previously worked with Four Seasons
  and Rosewood Hotels. We were also, literally, the first real hotel here. There
  was nothing else in the region on the same level as us. Today, there still isnt.&l;/span&g;&l;/p&g;
  \\n&l;div class=\\&q;vestpocket\\&q; vest-pocket=\\&q;\\&q;&g;&l;/div&g; \\n&l;div
  id=\\&q;attachment_3124\\&q; class=\\&q;wp-caption alignnone\\&q;&g; \\n &l;div
  class=\\&q;article-body-image\\&q;&g; \\n  &l;progressive-image class=\\&q;size-large
  wp-image-3124\\&q; src=\\&q;https://blogs-images.forbes.com/katiechang/files/2019/02/Room_305_01-1200x875.jpg\\&q;
  alt=\\&q;\\&q; data-height=\\&q;875\\&q; data-width=\\&q;1200\\&q;&g;&l;/progressive-image&g;
  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;The
  Allison&s;s 77 guest rooms and 8 suites featuring a classic decor that honors its
  pristine surroundings.&l;small class=\\&q;article-photo-credit\\&q;&g;The Allison
  Inn &a;amp; Spa&l;/small&g;&l;/p&g; \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;Since opening, The Allison
  has sustained a spotless reputation  with locals, out-of-towners, area wineries,
  and most importantly, staff. Thats because of the family-like vibe thats fostered
  between the 252 employees. Among the brightest newest hires is executive chef Christopher
  Smith, who is now heading up JORY, the hotels signature all-day restaurant. Below,
  the bright young chef shares the secrets to making a hotel restaurant successful,
  why he embraces diners with allergies, and the new menu item you must try when visiting
  JORY.&l;/span&g;&l;/p&g; \\n&l;div id=\\&q;attachment_3132\\&q; class=\\&q;wp-caption
  alignnone\\&q;&g; \\n &l;div class=\\&q;article-body-image\\&q;&g; \\n  &l;progressive-image
  class=\\&q;size-large wp-image-3132\\&q; src=\\&q;https://blogs-images.forbes.com/katiechang/files/2019/02/Chris-1-1200x831.jpg\\&q;
  alt=\\&q;\\&q; data-height=\\&q;831\\&q; data-width=\\&q;1200\\&q;&g;&l;/progressive-image&g;
  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;Chris
  Smith is the newly-appointed executive chef of the JORY at The Allison Inn &a;amp;
  Spa.&l;small class=\\&q;article-photo-credit\\&q;&g;The Allison Inn &a;amp; Spa&l;/small&g;&l;/p&g;
  \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;What drew you to cooking?&l;/span&g;&l;/p&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;b&g;Smith: &l;/b&g;I
  was the middle child of five, and homeschooled, so we shared housework and chores.
  One of them was cooking. So I was cooking in some capacity since I was eight. But
  I didnt really enjoy it until as 13 or 14. At that point, I started culinary school
  at the Lake Washington Institute of Technology. I got a job at a local country club
  during then, and it stuck. &l;/span&g;&l;/p&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;But the hospitality aspect is what really drew me to cooking
  in the first place. I love taking care of people, and making an impact on people.
  And I can do that through cooking.&l;/span&g;&l;/p&g; \\n&l;div id=\\&q;attachment_3126\\&q;
  class=\\&q;wp-caption alignnone\\&q;&g; \\n &l;div class=\\&q;article-body-image\\&q;&g;
  \\n  &l;progressive-image class=\\&q;size-large wp-image-3126\\&q; src=\\&q;https://blogs-images.forbes.com/katiechang/files/2019/02/Chef_Table_086-1200x800.jpg\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g;&l;/progressive-image&g;
  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;JORY
  is The Allison&s;s locally-driven, all-day restaurant.&l;small class=\\&q;article-photo-credit\\&q;&g;The
  Allison Inn &a;amp; Spa&l;/small&g;&l;/p&g; \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;How
  would you describe your kitchen philosophy?&l;/span&g;&l;/p&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;b&g;Smith: &l;/b&g;Ingredients motivate me. I believe in
  finding a way to make the most out of the ingredients were given, and to serve
  them at their best. Sometimes, that can mean manipulating them, and sometimes, it
  doesnt. For example: when youre using a prime ingredient in peak season, you dont
  have to do much to it. I think of tomatoes, because I never liked them growing up.
  In fact, I despised them, until I had one fresh out of a garden, in season.&a;nbsp;&l;/span&g;&l;span
  class=\\&q;s1\\&q;&g;Now, one of my favorite things to do at The Allison is walk
  through the rows of tomatoes here in our garden in the summer, and touch them and
  smell them. Its a beautiful scent. And theres much diversity within them.&l;/span&g;&l;/p&g;
  \\n&l;div id=\\&q;attachment_3128\\&q; class=\\&q;wp-caption alignnone\\&q;&g; \\n
  &l;div class=\\&q;article-body-image\\&q;&g; \\n  &l;progressive-image class=\\&q;size-large
  wp-image-3128\\&q; src=\\&q;https://blogs-images.forbes.com/katiechang/files/2019/02/IMG_7854-1200x871.jpg\\&q;
  alt=\\&q;\\&q; data-height=\\&q;871\\&q; data-width=\\&q;1200\\&q;&g;&l;/progressive-image&g;
  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;The
  Allison&s;s garden grows ingredients for JORY all-year long.&l;small class=\\&q;article-photo-credit\\&q;&g;Katie
  Chang&l;/small&g;&l;/p&g; \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;Whats your goal at
  JORY?&l;/span&g;&l;/p&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;b&g;Smith:
  &l;/b&g;One of my biggest areas of focus is changing how kitchens operate, in general.
  I want to make this a place thats really symbolic of the region, and build a home
  for everyone comes through here. Like I said, hospitality and taking care of people
  is what drew me to this business, and now as Ive moved into a management role,
  I want to do the same thing with my staff and crew. I want to get them more in touch
  with food, and by proxy, do that with our guests well. Theres a big disconnect
  between your average diner, and where food comes from, hows it raised, how its
  grown. We have a perfect opportunity to help educate people. &l;/span&g;&l;/p&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;So it starts with getting
  our cooks and servers into our garden. Its a huge driving factor for why I came
  here. We dont do all our growing in that garden, but its representative of what
  we want. For greater quantities, we work with our area farmers to grow the same
  things, so theres consistency in terroir in what were serving to our guests. This
  applies to our livestock and cheese as well.&l;/span&g;&l;/p&g; \\n&l;div id=\\&q;attachment_3127\\&q;
  class=\\&q;wp-caption alignnone\\&q;&g; \\n &l;div class=\\&q;article-body-image\\&q;&g;
  \\n  &l;progressive-image class=\\&q;size-large wp-image-3127\\&q; src=\\&q;https://blogs-images.forbes.com/katiechang/files/2019/02/Allison_FB-1-1200x800.jpg\\&q;
  alt=\\&q;\\&q; data-height=\\&q;800\\&q; data-width=\\&q;1200\\&q;&g;&l;/progressive-image&g;
  \\n &l;/div&g; \\n &l;div article-image-caption=\\&q;\\&q;&g; \\n  &l;div class=\\&q;caption-container\\&q;
  ng-class=\\&q;caption_state\\&q;&g; \\n   &l;p class=\\&q;wp-caption-text\\&q;&g;At
  JORY, Smith loves to us local ingredients, but incorporate them into a dish thats
  inspired by other cultures.&l;small class=\\&q;article-photo-credit\\&q;&g;The Allison
  Inn &a;amp; Spa&l;/small&g;&l;/p&g; \\n  &l;/div&g; \\n &l;/div&g; \\n&l;/div&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;/span&g;&l;span class=\\&q;s1\\&q;&g;For
  regular guests of The Allison, what should they expect from your menu?&l;/span&g;&l;/p&g;
  \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;b&g;Smith&l;/b&g;:
  Were keeping some of the old staples, but Im always looking how to improve any
  dish at any time. I dont like repeating the same dishes over and over again. And
  since we are a destination hotel, we get a lot of travelers who arent necessarily
  locals. So part of my approach is to pull from food all over the world, but present
  it as if it were native to this environment. Ill use a local ingredient, but incorporate
  into a dish thats Mediterranean or Asian inspired. (I like to dabble in fermentation,
  and even make my own kimchi and sauerkraut.) &l;/span&g;&l;/p&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span
  class=\\&q;s1\\&q;&g;Whats the difference between cooking at a traditional and
  hotel restaurant?&l;/span&g;&l;/p&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;&l;b&g;Smith:&l;/b&g;
  You have to take your ego out of it. We dont have the freedom to cook whatever
  we want and say, Youre going to eat this, no matter what. We want to cater to
  everyone whos coming through here. Our guests wont necessarily love everything
  we put out, but its our job, as quickly as possible, to figure out what they want
  and make that happen. &l;/span&g;&l;/p&g; \\n&l;p class=\\&q;p1\\&q;&g;&l;span class=\\&q;s1\\&q;&g;It
  goes back to what this industry is all about. I grew up with a mom who has gluten
  and dairy allergies, and all sorts of sensitivities. My philosophy is what it is
  because Ive dined with these people. I see how out of place they can feel in a
  dining experience, and I dont want them to ever feel like that. I always want them
