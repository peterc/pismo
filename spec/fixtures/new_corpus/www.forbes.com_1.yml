  id=\"attachment_3125\" class=\"wp-caption alignnone\"> \n <div class=\"article-body-image\">
  \n  <progressive-image class=\"size-large wp-image-3125\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/Allison_Garden-View-at-Sunset-1-1200x800.jpg\"
  alt=\"\" data-height=\"800\" data-width=\"1200\" enhanced=\"\"><img src=\"https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FAllison_Garden-View-at-Sunset-1-1200x800.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">With
  its faultless service, classic decor, and exemplary restaurant and spa, The Allison
  Inn &amp; Spa remains the top hotel in Oregon wine country.<small class=\"article-photo-credit\">The
  Allison Inn &amp; Spa</small></p> \n  </div> \n </div> \n</div> \n<p class=\"p1\"><span
  class=\"s1\">When it comes to first-rate wine (particularly Pinot Noir) and cuisine,
  Oregons Willamette Valley is one the most beloved destinations in the country.
  But that wasnt always the case. </span></p> \n<p class=\"p1\"><span class=\"s1\">Back
  in the 1990s, there were only 70 or so wineries here, says Pierre Zreik, general
  manager of <a href=\"https://www.theallison.com/\" target=\"_blank\" rel=\"nofollow
  noopener noreferrer\" data-ga-track=\"ExternalLink:https://www.theallison.com/\">The
  Allison Inn &amp; Spa</a> in Newberg. People would only visit for one day. But
  now, theres over 650 wineries, and people are spending nights here. </span></p>
  \n<div id=\"attachment_3123\" class=\"wp-caption alignnone\"> \n <div class=\"article-body-image\">
  \n  <progressive-image class=\"size-large wp-image-3123\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/Allison_Entrance-1_HR-1200x800.jpg\"
  alt=\"\" data-height=\"800\" data-width=\"1200\" enhanced=\"\"><img src=\"https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FAllison_Entrance-1_HR-1200x800.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">The
  Allison Inn &amp; Spa celebrates its 10th anniversary this year.<small class=\"article-photo-credit\">The
  Allison Inn &amp; Spa</small></p> \n  </div> \n </div> \n</div> \n<p class=\"speakable-paragraph\">
  \n <fbs-ad position=\"inread\" progressive=\"\" ad-id=\"article-0-inread\" aria-hidden=\"true\"
  role=\"presentation\"><div id=\"article-0-inread\"></div></fbs-ad></p> \n<p class=\"p1\"><span
  class=\"s1\">As for where theyre spending their nights, chances are its at The
  Allison, which opened in 2009 and is celebrating its tenth anniversary this September.
  But despite its age, the discreet, elegant hotel has firmly remained Oregon wine
  countrys top place to stay. </span></p> \n<p class=\"p1\"><span class=\"s1\">How?
  Weve kept our standards very high from the beginning, explains Zreik, who previously
  worked with Four Seasons and Rosewood Hotels. We were also, literally, the first
  real hotel here. There was nothing else in the region on the same level as us.
  Today, there still isnt.</span></p> \n<div class=\"vestpocket\" vest-pocket=\"\"
  _nghost-c36=\"\" ng-version=\"5.2.0\"><!----><!---->\n\t<h2 _ngcontent-c36=\"\"
  aria-hidden=\"true\">YOU MAY ALSO LIKE</h2>\n\t<div _ngcontent-c36=\"\" aria-hidden=\"true\"
  class=\"ntv-wrapper\" tabindex=\"-1\">\n\t\t<!----><div _ngcontent-c36=\"\" class=\"ntv-ad\">\n\t\t\t<!----><fbs-ad
  _ngcontent-c36=\"\" position=\"ntv-rail-2\" ad-id=\"ntv-rail-0\"><div id=\"ntv-rail-0\"></div></fbs-ad>\n\t\t</div><div
  _ngcontent-c36=\"\" class=\"ntv-ad\">\n\t\t\t<!----><fbs-ad _ngcontent-c36=\"\"
  position=\"ntv-rail-2\" ad-id=\"ntv-rail-1\"><div id=\"ntv-rail-1\"></div></fbs-ad>\n\t\t</div><div
  _ngcontent-c36=\"\" class=\"ntv-ad\">\n\t\t\t<!----><fbs-ad _ngcontent-c36=\"\"
  position=\"ntv-rail-2\" ad-id=\"ntv-rail-2\"><div id=\"ntv-rail-2\"></div></fbs-ad>\n\t\t</div>\n\t</div>\n\n</div>
  \n<div id=\"attachment_3124\" class=\"wp-caption alignnone\"> \n <div class=\"article-body-image\">
  \n  <progressive-image class=\"size-large wp-image-3124\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/Room_305_01-1200x875.jpg\"
  alt=\"\" data-height=\"875\" data-width=\"1200\"><img src=\"https://thumbor.forbes.com/thumbor/96x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FRoom_305_01-1200x875.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">The
  Allison's 77 guest rooms and 8 suites featuring a classic decor that honors its
  pristine surroundings.<small class=\"article-photo-credit\">The Allison Inn &amp;
  Spa</small></p> \n  </div> \n </div> \n</div> \n<p class=\"p1\"><span class=\"s1\">Since
  opening, The Allison has sustained a spotless reputation  with locals, out-of-towners,
  area wineries, and most importantly, staff. Thats because of the family-like vibe
  thats fostered between the 252 employees. Among the brightest newest hires is executive
  chef Christopher Smith, who is now heading up JORY, the hotels signature all-day
  restaurant. Below, the bright young chef shares the secrets to making a hotel restaurant
  successful, why he embraces diners with allergies, and the new menu item you must
  try when visiting JORY.</span></p> \n<div id=\"attachment_3132\" class=\"wp-caption
  alignnone\"> \n <div class=\"article-body-image\"> \n  <progressive-image class=\"size-large
  wp-image-3132\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/Chris-1-1200x831.jpg\"
  alt=\"\" data-height=\"831\" data-width=\"1200\"><img src=\"https://thumbor.forbes.com/thumbor/96x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FChris-1-1200x831.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">Chris
  Smith is the newly-appointed executive chef of the JORY at The Allison Inn &amp;
  Spa.<small class=\"article-photo-credit\">The Allison Inn &amp; Spa</small></p>
  \n  </div> \n </div> \n</div> \n<p class=\"p1\"><span class=\"s1\"></span><span
  class=\"s1\">What drew you to cooking?</span></p> \n<p class=\"p1\"><span class=\"s1\"><b>Smith:
  </b>I was the middle child of five, and homeschooled, so we shared housework and
  chores. One of them was cooking. So I was cooking in some capacity since I was eight.
  But I didnt really enjoy it until as 13 or 14. At that point, I started culinary
  school at the Lake Washington Institute of Technology. I got a job at a local country
  club during then, and it stuck. </span></p> \n<p class=\"p1\"><span class=\"s1\">But
  the hospitality aspect is what really drew me to cooking in the first place. I love
  taking care of people, and making an impact on people. And I can do that through
  cooking.</span></p> \n<div id=\"attachment_3126\" class=\"wp-caption alignnone\">
  \n <div class=\"article-body-image\"> \n  <progressive-image class=\"size-large
  wp-image-3126\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/Chef_Table_086-1200x800.jpg\"
  alt=\"\" data-height=\"800\" data-width=\"1200\"><img src=\"https://thumbor.forbes.com/thumbor/96x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FChef_Table_086-1200x800.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">JORY
  is The Allison's locally-driven, all-day restaurant.<small class=\"article-photo-credit\">The
  Allison Inn &amp; Spa</small></p> \n  </div> \n </div> \n</div> \n<p class=\"p1\"><span
  class=\"s1\"></span><span class=\"s1\">How would you describe your kitchen philosophy?</span></p>
  \n<p class=\"p1\"><span class=\"s1\"><b>Smith: </b>Ingredients motivate me. I believe
  in finding a way to make the most out of the ingredients were given, and to serve
  them at their best. Sometimes, that can mean manipulating them, and sometimes, it
  doesnt. For example: when youre using a prime ingredient in peak season, you dont
  have to do much to it. I think of tomatoes, because I never liked them growing up.
  In fact, I despised them, until I had one fresh out of a garden, in season.&nbsp;</span><span
  class=\"s1\">Now, one of my favorite things to do at The Allison is walk through
  the rows of tomatoes here in our garden in the summer, and touch them and smell
  them. Its a beautiful scent. And theres much diversity within them.</span></p>
  \n<div id=\"attachment_3128\" class=\"wp-caption alignnone\"> \n <div class=\"article-body-image\">
  \n  <progressive-image class=\"size-large wp-image-3128\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/IMG_7854-1200x871.jpg\"
  alt=\"\" data-height=\"871\" data-width=\"1200\"><img src=\"https://thumbor.forbes.com/thumbor/96x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FIMG_7854-1200x871.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">The
  Allison's garden grows ingredients for JORY all-year long.<small class=\"article-photo-credit\">Katie
  Chang</small></p> \n  </div> \n </div> \n</div> \n<p class=\"p1\"><span class=\"s1\"></span><span
  class=\"s1\">Whats your goal at JORY?</span></p> \n<p class=\"p1\"><span class=\"s1\"><b>Smith:
  </b>One of my biggest areas of focus is changing how kitchens operate, in general.
  I want to make this a place thats really symbolic of the region, and build a home
  for everyone comes through here. Like I said, hospitality and taking care of people
  is what drew me to this business, and now as Ive moved into a management role,
  I want to do the same thing with my staff and crew. I want to get them more in touch
  with food, and by proxy, do that with our guests well. Theres a big disconnect
  between your average diner, and where food comes from, hows it raised, how its
  grown. We have a perfect opportunity to help educate people. </span></p> \n<p class=\"p1\"><span
  class=\"s1\">So it starts with getting our cooks and servers into our garden. Its
  a huge driving factor for why I came here. We dont do all our growing in that garden,
  but its representative of what we want. For greater quantities, we work with our
  area farmers to grow the same things, so theres consistency in terroir in what
  were serving to our guests. This applies to our livestock and cheese as well.</span></p>
  \n<div id=\"attachment_3127\" class=\"wp-caption alignnone\"> \n <div class=\"article-body-image\">
  \n  <progressive-image class=\"size-large wp-image-3127\" src=\"https://blogs-images.forbes.com/katiechang/files/2019/02/Allison_FB-1-1200x800.jpg\"
  alt=\"\" data-height=\"800\" data-width=\"1200\"><img src=\"https://thumbor.forbes.com/thumbor/96x0/https%3A%2F%2Fblogs-images.forbes.com%2Fkatiechang%2Ffiles%2F2019%2F02%2FAllison_FB-1-1200x800.jpg\"
  alt=\"\" style=\"display: none;\"></progressive-image> \n </div> \n <div article-image-caption=\"\">
  \n  <div class=\"caption-container\" ng-class=\"caption_state\"> \n   <p class=\"wp-caption-text\">At
  JORY, Smith loves to us local ingredients, but incorporate them into a dish thats
  inspired by other cultures.<small class=\"article-photo-credit\">The Allison Inn
  &amp; Spa</small></p> \n  </div> \n </div> \n</div> \n<p class=\"p1\"><span class=\"s1\"></span><span
  class=\"s1\">For regular guests of The Allison, what should they expect from your
  menu?</span></p> \n<p class=\"p1\"><span class=\"s1\"><b>Smith</b>: Were keeping
  some of the old staples, but Im always looking how to improve any dish at any time.
  I dont like repeating the same dishes over and over again. And since we are a destination
  hotel, we get a lot of travelers who arent necessarily locals. So part of my approach
  is to pull from food all over the world, but present it as if it were native to
  this environment. Ill use a local ingredient, but incorporate into a dish thats
  Mediterranean or Asian inspired. (I like to dabble in fermentation, and even make
  my own kimchi and sauerkraut.) </span></p> \n<p class=\"p1\"><span class=\"s1\">Whats
  the difference between cooking at a traditional and hotel restaurant?</span></p>
  \n<p class=\"p1\"><span class=\"s1\"><b>Smith:</b> You have to take your ego out
  of it. We dont have the freedom to cook whatever we want and say, Youre going
  to eat this, no matter what. We want to cater to everyone whos coming through
  here. Our guests wont necessarily love everything we put out, but its our job,
  as quickly as possible, to figure out what they want and make that happen. </span></p>
  \n<p class=\"p1\"><span class=\"s1\">It goes back to what this industry is all about.
  I grew up with a mom who has gluten and dairy allergies, and all sorts of sensitivities.
  My philosophy is what it is because Ive dined with these people. I see how out
  of place they can feel in a dining experience, and I dont want them to ever feel
  like that. I always want them to feel included. </span></p> \n<p class=\"p1\"><span
  class=\"s1\">Whats the best thing about working at The Allison?</span></p> \n<p
  class=\"p1\"><span class=\"s1\"><b>Smith: </b>The people. Theres a ton of added
  perks, like the garden, but ultimately, its the people. Every person who comes
  through here is great. Im still kind of new here, but its about growing and building
  a family outside of my own. Oh, and the views are wonderful.</span></p> \n<p class=\"p1\"><span
  class=\"s1\">If you have to recommend one dish off your menu, would it be?</span></p>
  \n<p class=\"p1\"><span class=\"s1\"><strong>Smith:</strong> The sturgeon. I just
  love it. It feels like the Northwest, and its a fish people arent used to eating.
  You wont find it in the grocery store. We sous vide it, then pan sear it. The beauty
  of those techniques is that you get a firm, meaty texture, without overcooking it
   its like butter poaching. We serve it with a fish mousseline, St. Germain-poached
  cranberries, three-bean cassoulet, and pancetta brodo. Its a well-balanced dish.</span></p>
  \n<div class=\"article-container color-body font-body\"> \n <div> \n  <p class=\"p1\"><span
  class=\"s1\"><i>The conversation has been edited and condensed for clarity.</i></span></p>
