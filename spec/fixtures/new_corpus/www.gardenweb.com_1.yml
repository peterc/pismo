  class=\"commentBody\">\n                    <div class=\"commentBodyContent\">\n
  \                       <span class=\"hz-username hzHouzzer hzHCUserName \" data-type=\"profile\"
  data-id=\"plllog\">plllog</span>                                                <div
  class=\"commentBodyText\"><p>There are two different effects.  The one John brought
  up is that becoming an expert and making the best yourself can spoil you for the
  also rans.  Like if the coffee is too bitter or too \"oily\" or too watery or flat
  or lacking in nuance, etc.</p>\n<p>Artemis, what you're talking about, especially
  with the pho, but likely also with your sous vide, is the novelty factor.  When
  you're a widely experienced adult, you've cataloged all kinds of interesting flavors,
  textures, temperatures, combinations, and overall cookery in your memory.  Even
  if you're not good at it, nor at cooking, you know what you've eaten.  If you taste
  something totally new and different, something that isn't like five different things
  you know, it lights up the pleasure centers mightily.  A lot of the \"so good\"-ness
  is from the delight of the new.  Think about how something new or a surprise can
  delight a toddler.  You don't lose that sense of delight when you grow up.  You
  just don't meet that many things that are completely, delightfully new.</p>\n<p>Even
  when it's a known--seared meat is a known--if it's in a new context or if the memories
  of it or something like it are older and somewhat faded--the \"oh, yeah, that's
  good\" can jump up even if it's not a total surprise.</p>\n<p>For me, Julia Child's
  quiche aux champignons is always toe curlingly wonderful, but if I get another piece,
  some of the curl is lost.  Years can go by, however (that's a lot of cream!), and
  then it's like the first time all over again because the memory does dull.  I've
  made other things that were reproducible and seemed really amazing the first time,
  but only nice thereafter, because more of the wow it's good was from the newness
  than the actual flavor.</p>\n</div>\n                                            </div>\n
