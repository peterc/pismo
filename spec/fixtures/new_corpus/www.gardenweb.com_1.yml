  as great as the first ones. I've been wondering if a second day with a later sear
  just isn't as excellent as when first pulled out of the sous vide, or, now, watching
  this, if it is a minor \"jadedness\" aspect dropping in. </p>\n<p>Dunno. I'll have
  to experiment. I haven't gotten around to repeating either sous vide recipes yet.
  One was just a few weeks ago, and I don't have more of that cut here. </p>\n<p>At
  any rate, the Vietnamese beef and tendon pho I love - is something I still love,
