  class=\"commentBodyText\"><p>plllog, I agree, the company is far more important
  to me than the food.  I'd rather eat bologna with people I love than filet mignon
  with people I don't care about or have nothing in common with.</p>\n<p>People seldom
  complain about my cooking, and I've had some training, after owning my own restaurant/bar.
