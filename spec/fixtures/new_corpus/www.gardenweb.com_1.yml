  alt=\"\"></div>\n                <div class=\"comment-actions\"></div>                <div
  class=\"commentBody\">\n                    <div class=\"commentBodyContent\">\n
  \                       <span class=\"hz-username hzHouzzer hzHCUserName \" data-type=\"profile\"
  data-id=\"plllog\">plllog</span>                                                <div
  class=\"commentBodyText\"><p>I was more interested in John's reaction to it, but
  I get it.  I don't know if I can explain it.  Basically, if you experience a spectrum
  of flavors with a single intention like coffee or wine, or even milk, and you start
  rating it for overall bestness and for particular flavor notes that make it seem
  better or worse to you, you'll figure out the One True Coffee (or wine or milk (I
  know someone who is a milk expert like a wine tasting expert)).  If you then only
  drink the one true Coffee, or whatever, because it's the best, it becomes reestablished
  as your norm.  It's no longer the height of wonderful.  It's expected.  It's the
  center of your scale.  But nothing can top it, and all others pale next to it, because
  it's already the top by definition.  So you've totally spoiled yourself for enjoying
  any other cup of coffee, and sad because you can't go out to coffee with your peeps
  because the coffee is so bad, and tea, orange juice or spring water just doesn't
  do it for you on a convivial level like a good cup of coffee does.</p>\n<p>OTOH,
  if you can learn the ne plus ultra of coffee, and learn to produce it, but also
  keep yourself open to regular old good cups of coffee, you retain the ability to
  enjoy that good but not the very very best cup of coffee when you're out.  Your
  scale hasn't shrunk to the point where you just can't stand being anywhere but home.</p>\n<p>I
  have the same experience with food.  I can't eat fish dinners (allergic) but that's
  the best of what's available at fine dining around here.  They also buy the exact
  same chickens as I do, and it's always plain roasted chicken, which tends to be
  acceptable to people on all kinds of funky diets and to children.  I'm not getting
  plain roast chicken at a fine dining establishment if I can help it.  At it's best,
  it'll taste like I made it and can only go down from there.  Ne Plus Ultra gain.
  \ I make a mighty fine roast chicken.  They often don't because that's not their
