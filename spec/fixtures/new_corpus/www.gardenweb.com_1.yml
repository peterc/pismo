  \                       <span class=\"hz-username hzHouzzer hzHCUserName \" data-type=\"profile\"
  data-id=\"plllog\">plllog</span>                                                <div
  class=\"commentBodyText\"><p>The dim place maybe? There's an upscale place which
  is very convenient for many people, in kind of an odd location. We had dinner there
  last night. The location has housed everything from home cooking style to fine dining,
  but has lately been sort of at the intersection of fine dining and real daily food
  that people want to eat. I wasn't really unhappy with my meal, but for the price
  one could wish it were perfect. It was beautifully presented, excellent service,
  etc., but the spinach was almost too salty to eat and the slivered potatoes--nearly
  paper thin--in the scalloped potatoes were undercooked. The meat--a braise--was
  arguably a bit over, but it tasted very good. The soup special was really really
  good, however. I'm not usually a big cream soup fan, but I took a chance based on
  the look of enthusiasm on the server's face. It had just enough cream to thicken
  it a bit and give it body. It wasn't anywhere near white. And it was fantastic.</p>\n<p>A
  mixed bag for sure. The potatoes and spinach were unpleasant. The meat imperfect
  but fine. The soup delightful. </p>\n<p>I bet most people--since most people don't
  cook and don't know \"how to taste\"--would have though the whole thing was excellent.</p>\n<p>Sigh.</p>\n</div>\n
