  so that was a big draw.  People would go out of their way to come in because we
  had homemade pie, not those premade crusts or gelatinous pie fillings so ubiquitous
  at the chain restaurants now.</p>\n<p>I doubt I'll bother to travel enough to find
  a Michelin starred restaurant of any type.   When I travel I like to hit the local
  places and eat what they are famous for locally, whether it's Hatch chilies in New
