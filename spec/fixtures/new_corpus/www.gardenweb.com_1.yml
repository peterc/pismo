  \                                               <div class=\"commentBodyText\"><p>I
  grew up eating good food, especially my mother's amazing baked goods.  Julia Child
  (on tv!) taught me how to cook as a newlywed.  I was at one time, a very, very good
  good.  Even at 75 and doing only pretty simple cooking, I'm still a good cook.</p>\n<p>Due
  to this, going out to eat at a mediocre restaurant is not something I have any desire
  to do.  A group of women at my pulmonary rehab goes out to lunch every couple of
  weeks, but they go places where the food varies from mediocre to downright awful,
  so I decline the invitation to go with them.  I've explained why - that I cannot
  bear to spend money on lousy food - but to them it tastes just fine and they just
  think I'm a food snob.  Well, they're probably right!  But perhaps \"discerning\"
  is a word I would prefer.</p>\n<p>As to that \"dark place\" - my DD was taught about
  this when she was in Cornell's Hotel School.  She said that after one graduates,
  one never again truly enjoys a meal in a restaurant or a stay in even the most amazing
  hotel, as one will always see the small faults/mistakes - impossible not to see
  them as that is what one has been trained to do!  DD says it's true, but she says
  it also helps her (in the hotel/restaurant business) to experience true joy when
  she sees one of her properties truly meet her very high standards.  </p>\n</div>\n
