  data-id=\"annie1992_gw\">annie1992</span>                                                <div
  class=\"commentBodyText\"><p>Yes, as soon as I started roasting my own coffee instead
  of just drinking grocery store coffee, I found that \"dark place\".  Suddenly, mediocre
  coffee became \"bad\" coffee.  I stopped ordering coffee in restaurants because
  I just KNEW it was going to disappoint.  Sometimes even coffee that should be good,
  wasn't.  Eventually I got over it, but I appreciate the coffee I make at home more
  than I did before.</p>\n<p>I'm generally disappointed at restaurants anyway.  I
  always think that I could do at least as good, possibly better and for a lot cheaper.
  \ (shrug)  I always thought it was simply a matter of personal preference because
  although I like my own cooking better, not everyone does.  My Mother, for instance,
  will take KFC over my fried chicken every day of the week, and as far as Ashley
  is concerned there's nothing like Campbell's Cream of Mushroom soup, she won't eat
  my homemade version.  So, you like what you like, I suppose.  As taste is subjective
  and not objective, I don't try to convince either of them otherwise.  If I'm with
  someone and they exclaim \"isn't that good?\" and I don't think it is, I just nod
  and mumble, LOL.</p>\n<p>Annie</p>\n</div>\n                                            </div>\n
