  \                       <span class=\"hz-username hzHouzzer hzHCUserName \" data-type=\"profile\"
  data-id=\"artemis_ma\">artemis_ma</span>                                                <div
  class=\"commentBodyText\"><p>Good point here. The first time I ate a good pho out,
  I was in 7th heaven. The last time I had the same dish at the same restaurant -
