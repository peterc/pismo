  class=\"commentBodyText\"><p>Oh, yeah.  And I'm with Feathers on the disappointing
  fine dining.  I regularly do go out to moderate restaurants with friends.  There's
  one nearby that has really good, nutritious food.  I've never had a bad meal there.
  \ But we often end up at a chain or dive with meh food, and when the server asks
  how it is, I generally say fine, because I wasn't expecting better and it was fine
  for what it was.  I can't do that at fine dining.  I might not complain so as not
  to be a downer and ruin the party, but if the food is poor, and too often it is,
  I won't eat it.  I don't know what's wrong with these places that they can't have
  the consistent good food that the moderate place was.  It seems to me that the food
  was better before the word \"foodie\" was coined.  The \"fine\" at the cheap places
  is my \"morning cup of coffee\" in the video.  It's food.  It doesn't taste bad.
  \ I can name all the ways it could be better.  The company is good.  :)</p>\n</div>\n
