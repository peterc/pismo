  class=\"messageText SelectQuoteContainer ugc baseHtml\">\n\t\t\t\t\t\n\t\t\t\t\t<div
  class=\"bbCodeBlock bbCodeQuote\" data-author=\"deca2kk\">\n\t<aside>\n\t\t\n\t\t\t<div
  class=\"attribution type\">deca2kk said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"goto/post?id=14786938#post-14786938\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">I'm ridiculously desperate and confused on choosing the ideal headphone
  amp/dac combo for my needs.<br>\nI've been around this topic for more than 10 hours
  now and I'm feeling like I'm involved in a delirious and endless labyrinth. <b>Pros
  and cons made me sick.</b></div><div class=\"quoteExpand\">Click to expand...</div></blockquote>\n\t</aside>\n</div>That's
  the reality with any hobby.<br>\n<br>\nYou want a fast car? Some cars are fast and
  cheap, but not necessarily all that agile. Some cars are agile and relatively cheap,
  but not really all that fast, even just for overtaking a lorry at speed. Want fast
  and agile? It's gonna cost you.<br>\n<br>\nYou cook and want the gear for it? I
  can write several pages on cast iron and carbon steel vs stainless steel and non-stick;
  how hard Japanese knives will retain their edge vs German knives if properly used,
  but one mistake and you have to whip out a 240grit to ground it down after it chips...and
  speaking of which, just the whetstones will be a loooooooooooooooong chapter of
  that book. I'm not even at the point for actually cooking like searing, reverse
  searing, or whether sous vide can substitute for an actual BBQ with a smoker.<br>\n<br>\n<br>\n\n\n\n<div
  class=\"bbCodeBlock bbCodeQuote\" data-author=\"deca2kk\">\n\t<aside>\n\t\t\n\t\t\t<div
  class=\"attribution type\">deca2kk said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"goto/post?id=14786938#post-14786938\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">I'm seeking for a straightforward, objective and non-too much subjective/relative
  answer since I know exactly what I want and I'll provide you my actual specs and
  equipment. <b>You'll probably laugh in a moment: I know I might not need an amp</b>,
  but still I'm looking for this combo for a major purpose.</div><div class=\"quoteExpand\">Click
  to expand...</div></blockquote>\n\t</aside>\n</div>Ummm...you'll need an amp to
  drive the headphone because a <b>d</b>igital to <b>a</b>nalogue <b>c</b>onverter
  just converts digital to analogue. You'll need some kind of amp circuit in there
  to actually <i>amp</i>lify the analogue signal coming off the digital to analogue
  converter so it can drive a transducer, like on a headphone or a speaker. And yes
  there are a lot of DAC-HPamps that can provide power with low distortion for that
  headphone.<br>\n<br>\nIn any case, in terms of super objective guesstimate on power,
  a 93dB/1mW headphone would need around 512mW to make sure that you can listen at
  around 85dB average and still have more than enough reserve power for dynamic range.<br>\n<br>\n<br>\n\n\n\n<div
  class=\"bbCodeBlock bbCodeQuote\" data-author=\"deca2kk\">\n\t<aside>\n\t\t\n\t\t\t<div
  class=\"attribution type\">deca2kk said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"goto/post?id=14786938#post-14786938\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">Setup: -PC: Macbook Pro 15' mid 2015. -Headphones: HIFIMAN-HE400i
  (Planar magnetics) 35Ω / 93dB / 6V (Max power handling). -Audio Interface (just
  for reference): Focusrite Scarlett Solo.<br>\n---<br>\nSo, why I want this combo?<br>\n<br>\nSimply
  for a better sounding environment. Better overall soundstage/imaging, quality, transparency,
  deepness, separation and thickness (punchy). In simple words, something neutral,
  balanced and great without tampering the own headphone's character. Not looking
  for special extra warmths or bumps here or there.</div><div class=\"quoteExpand\">Click
  to expand...</div></blockquote>\n\t</aside>\n</div>What you need is a lot of power
  with very, very, very low distortion to not mess up the headphone's character, and
  preferably, low output impedance (just not as low as it needs to be with dynamic
  drivers), that way any deviation to the signal, it won't even be audible. If you
  want to get past crossover distortion as well, then you have to get an amp that
  runs in Class A. <br>\n<br>\n\"Deepness\" if you mean very low bass response is
  primarily a function of the headphone's response, and the HE400i has that covered
  (it's practically flat from 1000hz down to 20hz); followed by ambient noise (and
  what most people assume is a quiet room actually isn't all that quiet), and the
  amp only really comes in when you take into account whether a high output impedance
  will screw up the headphone and make it sound like a tin can (conversely, it can
  boost the bass, but either way, if the damping factor drops low enough you'll get
  sloppy bass) or if you want to listen a little bit louder without clipping or getting
  to the point where the amp has a lot of distortion and noise.<br>\n<br>\n<br>\n\n\n\n<div
  class=\"bbCodeBlock bbCodeQuote\" data-author=\"deca2kk\">\n\t<aside>\n\t\t\n\t\t\t<div
  class=\"attribution type\">deca2kk said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"goto/post?id=14786938#post-14786938\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">Please, just give me your<b> first and impetuous thought </b>and
  I'm sure that it will make my choice shine.</div><div class=\"quoteExpand\">Click
  to expand...</div></blockquote>\n\t</aside>\n</div>Schiit Meier Jazz FF and JDS
  Labs ODAC Rev B<br>\n<br>\nAudioGD NFB-11<br>\n<br>\nViolectric V200<br>\n<br>\nJDS
  Labs The Element<br>\n<br>\n<br>\n\n\n\n<div class=\"bbCodeBlock bbCodeQuote\" data-author=\"deca2kk\">\n\t<aside>\n\t\t\n\t\t\t<div
  class=\"attribution type\">deca2kk said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"goto/post?id=14786938#post-14786938\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">Maximum budget for the combo: 100-120€.</div><div class=\"quoteExpand\">Click
  to expand...</div></blockquote>\n\t</aside>\n</div>Here's where the pros and cons
  come back to make your head spin.<br>\n<br>\nEither you likely won't get what you
  want or you wait and save up for it.<br>\n<br>\nCheapest thing I can think of that
  might get you most of what you want, excluding used gear, is the Pangea HP101; but
  here come the cons. Replacing the tube is a PITA when the time comes (or if you
  think the Shuguang tube is a little harsh in the treble as it might emphasize the
  short peaks on that headphone), it's a PITA on Win10 and it might be the same with
  OSX (works flawlessly with Android for some reason, even with the supposedly dedicated
  drivers), and the shipping cost from the US dealers will still take you over that
  budget.\n\t\t\t\t\t<div class=\"messageTextEndMarker\">&nbsp;</div>\n\t\t\t\t</blockquote>\n\t\t\t</article>\n\t\t\t\n\t\t\t\n\n\t\t\n\n\t\t</div>\n\n\t\t\n\n\t\t\n\n\t\t\n\n\t\t<div
