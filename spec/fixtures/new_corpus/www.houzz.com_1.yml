  id=\"viewGalleryDescription\" class=\"viewGalleryDescription  \">\n                If
  youve ever wished that your range hood would turn on automatically in response
  to your cooktop, youre in luck  a new wave of technology in the kitchen will assist
  with this and other cooking tasks. <br><br>The kitchen of the future was on display
  at the 2019 Kitchen &amp; Bath Industry Show and International Builders Show in
  Las Vegas in February. Appliance manufacturers showcased products designed to make
  the kitchen easier to cook in and help connect household members. Even if youre
  not ready to adopt this emerging technology in your own kitchen, you can read on
  to learn where the industry is headed.             </div>\n                    </div>\n
  \               <div id=\"gallerySpaces\" lb-context=\"gallery_119224411\" scopeid=\"gallerySpaces\"
  class=\"out\">\n                    <div objid=\"139041741\" lb-sid=\"139041741\"
  posid=\"0\" class=\"gallery-photo-container  landscape \">\n                <div
  class=\"gallery-photo reloadMe trackMe rimg\" data-stnd=\"618,405\" data-full=\"660,433\">\n
  \           <a href=\"https://www.houzz.com/photos/kbis-tech-in-the-kitchen-story-phvw-vp~139041741\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/905112e70c7d7b6a_7476-w618-h405-b0-p0--home-design.jpg\"
  class=\"hide-context reloadable\" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"618\" height=\"405\"
  oncontextmenu=\"PhotoContextMenu.show(event,'139041741');return false;\" alt=\"KBIS
  Tech in the Kitchen Story\">\n                </div>\n            </a>        </div>\n
  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139041741\"><i>Photo from Bosch</i><br><br><b>The Connected Kitchen Is Coming</b><br><br>One
  of the major trends we noticed at KBIS and IBS this year was the integration of
  <span>kitchen appliances with </span>home assistants such as the Amazon Alexa and
  Google Assistant, among others. This is a timely development since there has been
  a definite uptick in homeowners bringing home assistants into remodeled kitchens.
  Among  homeowners <span>recently </span>upgrading electronics as part of their kitchen
  renovations, 31 percent added a home assistant, compared with 23 percent the year
  before, according to the <a target=\"_blank\" href=\"https://www.houzz.com/magazine/how-technology-is-making-its-way-into-the-kitchen-stsetivw-vs~117766325\">2019
  U.S. Houzz Kitchen Trends Study</a>. <br><br>As just one example of this trend,
  <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-appliances/manufacturer--boschhome\">Bosch</a>
  has integrated its wall ovens, hoods and induction cooktops, as well as its refrigerators
  and dishwashers, with the open-platform Home Connect app. Homeowners can check if
  their cooktop is on, preheat their wall ovens, monitor the temperature of casseroles
  in their ovens, get notifications when the meal is ready and more  all remotely
  from the app. <span>The Home Connect app integrates with Alexa and Google Assistant
  so that homeowners can do these things through voice commands.</span></div>                    </div>\n
  \       </div>        <div objid=\"139041753\" lb-sid=\"139041753\" posid=\"1\"
  class=\"gallery-photo-container  landscape \">\n                <div class=\"gallery-photo
  reloadMe trackMe rimg\" data-stnd=\"618,453\" data-full=\"660,484\">\n            <a
  href=\"https://www.houzz.com/photos/kbis-tech-in-the-kitchen-story-phvw-vp~139041753\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/002193b30c7d7b72_7485-w618-h453-b0-p0--home-design.jpg\"
  class=\"hide-context reloadable\" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"618\" height=\"453\"
  oncontextmenu=\"PhotoContextMenu.show(event,'139041753');return false;\" alt=\"KBIS
  Tech in the Kitchen Story\">\n                </div>\n            </a>        </div>\n
  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139041753\"><i>Photo from Bosch</i><br><br>Through Home Connect, homeowners
  can sync their Bosch cooktops with their Bosch range hoods for automatic deployment
  when the cooktop is turned on.<i> </i>The Home Connect app can notify homeowners
  when their fridge or freezer door is open. And when Boschs smart dishwasher detects
  that detergent tabs are running low, the machine automatically reorders detergent
  through Home Connects partnership with Amazon Dash Replenishment. Boschs dishwasher
  even alerts homeowners in case of a leak  and stops operation and pumps water if
  one occurs. <br><br>While Home Connect is an open-platform app  <a target=\"_blank\"
  href=\"https://www.houzz.com/pro/thermador/thermador-home-appliances\">Thermador</a>,
  <a target=\"_blank\" href=\"https://www.houzz.com/pro/gaggenau/gaggenau\">Gaggenau</a>,
  Neff and Siemens also use it  several brands have created their own apps for smart
  kitchen devices<b>. </b><a target=\"_blank\" href=\"https://www.houzz.com/pro/sksappliances/signature-kitchen-suite\">Signature
  Kitchen Suite</a>s app can remotely control the brands refrigerators, freezers
  and ovens. <a target=\"_blank\" href=\"https://www.houzz.com/pro/mieleus/miele-usa\">Miele</a>
  and <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-appliances/manufacturer--dacorkitchen\">Dacor</a>
  have apps for their products. And a host of <a target=\"_blank\" href=\"https://www.houzz.com/products/major-kitchen-appliances/manufacturer--lg12333\">LG</a>
  products  kitchen, laundry and vacuum cleaners among them  can be controlled through
  LGs open-platform SmartThinQ app or by using voice commands through Amazon Alexa
  or Google Assistant.<br><br><a target=\"_blank\" href=\"https://www.houzz.com/professionals/kitchen-and-bath\">Find
  a kitchen designer near you on Houzz</a></div>                    </div>\n        </div>
  \       <div objid=\"139162012\" lb-sid=\"139162012\" posid=\"2\" class=\"gallery-photo-container
  \ landscape \">\n                <div class=\"gallery-photo reloadMe trackMe rimg\"
  data-stnd=\"618,465\" data-full=\"660,497\">\n            <a href=\"https://www.houzz.com/photos/kbis-tech-in-the-kitchen-story-phvw-vp~139162012\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/d401eb230c7ec12e_5003-w618-h465-b0-p0--home-design.jpg\"
  class=\"hide-context reloadable\" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"618\" height=\"465\"
  oncontextmenu=\"PhotoContextMenu.show(event,'139162012');return false;\" alt=\"KBIS
  Tech in the Kitchen Story\">\n                </div>\n            </a>        </div>\n
  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139162012\"><i>Photo from GE Appliances <br></i><br><b>Households Organized
  Through a Digital Hub</b><br><br>One natural outgrowth of all this tech coming to
  the kitchen was seen at the show through improved digital family command centers.
  <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-appliances/manufacturer--general_electric\">GE
  Appliances</a> showcased its Kitchen Hub, pictured. Its designed to be a family
  organizing center and control station for the homes  smart devices, as well as
  a place to stream Netflix while you cook. <br><br>Homeowners can use the Kitchen
  Hub to pull up calendars and schedules, to access thousands of recipes via the integrated
  SideChef meal-planning app, and to make video calls while cooking. The hub is designed
  to be placed above the cooktop and has a ventilation system that protects it from
  heat, steam and grease. <span>Though the product was debuted at the Consumer Electronics
  Show in 2018, new this year is its integration with Google Assistant.</span><span>
  </span></div>                    </div>\n        </div>        <div objid=\"139058117\"
  lb-sid=\"139058117\" posid=\"3\" class=\"gallery-photo-container  portrait \">\n
  \               <div class=\"gallery-photo  trackMe\">\n            <a href=\"https://www.houzz.com/photos/kbis-tech-in-the-kitchen-story-phvw-vp~139058117\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/a361f6860c7dbe57_4610-w400-h560-b0-p0--home-design.jpg\"
  class=\"hide-context \" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"400\" height=\"560\"
  oncontextmenu=\"PhotoContextMenu.show(event,'139058117');return false;\" alt=\"KBIS
  Tech in the Kitchen Story\">\n                </div>\n            </a>        </div>\n
  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139058117\"><i>Photo from Samsung</i><br><br>Samsung debuted a new model of
  its <span> Family Hub refrigerator</span> with a new digital bulletin board where<b>
  </b>homeowners can write digital sticky notes, place digital photos or doodle directly
  on the screen. A <span>view-inside feature allows homeowners to see inside their
  fridges from their smartphones</span>  a useful feature when youre at the grocery
  store and cant remember if you need more milk. <br><br>The Family Hub integrates
  Bixby, Samsungs home assistant, which homeowners can use to ask for a weather report,
  call a Lyft or control other smart devices with voice commands. They also can control
  the homes connected devices through the refrigerator screen itself.<br><br><a target=\"_blank\"
  href=\"https://www.houzz.com/products/refrigerators\">Shop for refrigerators on
  Houzz</a></div>                    </div>\n        </div>        <div objid=\"139173266\"
  lb-sid=\"139173266\" posid=\"4\" class=\"gallery-photo-container  landscape \">\n
  \               <div class=\"gallery-photo reloadMe trackMe rimg\" data-stnd=\"618,411\"
  data-full=\"660,439\">\n            <a href=\"https://www.houzz.com/photos/kbis-tech-in-the-kitchen-story-phvw-vp~139173266\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/67e168510c7efbb2_5843-w618-h411-b0-p0--home-design.jpg\"
  class=\"hide-context reloadable\" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"618\" height=\"411\"
  oncontextmenu=\"PhotoContextMenu.show(event,'139173266');return false;\" alt=\"KBIS
  Tech in the Kitchen Story\">\n                </div>\n            </a>        </div>\n
  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139173266\"><i>Photo from Kohler</i><br><br><b>Faucets That Can Measure Water
  and Respond to Your Voice</b><br><br>As nice as a digital command center might be,
  sometimes what you really need is a faucet that can turn itself on or off when your
  hands are grimy from raw chicken. Enter the <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-faucets/manufacturer--kohlerco\">Kohler</a>
  Sensate faucet with Kohler Konnect, pictured, and the <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-faucets/manufacturer--deltafaucet\">Delta</a>
  Trinsic pull-down faucet with VoiceIQ  two<b> </b>products you can turn on or off
  with voice commands thanks to integration with Amazon Alexa and Google Assistant.<br><br>With
  both faucets, you can tell the device to fill your coffeepot, and it will emit the
  (preprogrammed) proper amount. Deltas Trinsic line has a touch on-off function,
  meaning that a simple touch of the hand or wrist turns the faucet on or off, while
  Kohlers Sensate has a touchless on-off sensor, so a wave of the hand will do the
  job.</div>                    </div>\n        </div>        <div objid=\"139172221\"
  lb-sid=\"139172221\" posid=\"5\" class=\"gallery-photo-container  landscape \">\n
  \               <div class=\"gallery-photo reloadMe trackMe rimg\" data-stnd=\"618,411\"
  data-full=\"660,439\">\n            <a href=\"https://www.houzz.com/photos/kbis-tech-in-the-kitchen-story-phvw-vp~139172221\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/bc91bdd30c7ef4e1_3769-w618-h411-b0-p0--home-design.jpg\"
  class=\"hide-context reloadable\" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"618\" height=\"411\"
  oncontextmenu=\"PhotoContextMenu.show(event,'139172221');return false;\" alt=\"KBIS
  Tech in the Kitchen Story\">\n                </div>\n            </a>        </div>\n
  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139172221\"><i>Photo from American Standard</i><br><br>For those who like
  the idea of a sink dispensing a specific amount of water but arent interested in
  home assistants, <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-faucets/manufacturer--american_standard_\">American
  Standard</a> showcased its Beale MeasureFill Touch kitchen faucet, shown in this
  photo<b> </b>and introduced at KBIS in 2018, which has a hand dial marked with measurements
  ranging from a half-cup up to 5 cups. Homeowners can turn the dial and walk away,
  and the faucet will dispense the exact amount selected.  <br forbidden_=\"\"><br>A
  cool new product is <a target=\"_blank\" href=\"https://www.houzz.com/products/kitchen-faucets/manufacturer--grohe\">Grohe</a>s
  Blue Chilled &amp; Sparkling 2.0 faucet, which eliminates waste from purchasing
  bottled water. A push button on the faucet dispenses chilled, filtered water or,
  if you prefer, sparkling water powered by a carbon dioxide tank installed beneath
  the sink. The faucet is Wi-Fi- and Bluetooth-enabled so that homeowners can track
  carbon dioxide usage and filter status on the Grohe Ondus app.<br><br><a target=\"_blank\"
  href=\"https://www.houzz.com/products/kitchen-faucets\">Shop for kitchen faucets
  on Houzz</a></div>                    </div>\n        </div>        <div objid=\"138746303\"
  lb-sid=\"138746303\" posid=\"6\" class=\"gallery-photo-container  landscape \">\n
  \               <div class=\"gallery-photo reloadMe trackMe rimg\" data-stnd=\"618,548\"
  data-full=\"660,585\">\n            <a href=\"https://www.houzz.com/photos/style-color-and-feature-trends-from-the-kitchen-and-bath-show-2019-phvw-vp~138746303\"
  compid=\"img\">\n                <div>\n                    <img data-pin-no-hover=\"true\"
  src=\"https://st.hzcdn.com/fimgs/3251baee0c78735d_0778-w618-h548-b0-p0--home-design.jpg\"
  class=\"hide-context reloadable\" onmousedown=\"preventImageDrag(event)\" ondragstart=\"return
  false\" onselectstart=\"return false\" lb-view=\"\" lb-mag=\"\" width=\"618\" height=\"548\"
  oncontextmenu=\"PhotoContextMenu.show(event,'138746303');return false;\" alt=\"Style,
  Color and Feature Trends from the Kitchen &amp; Bath Show 2019\">\n                </div>\n
  \           </a>        </div>\n                <div class=\"gallery-text\">\n                    <div
  class=\"thBuzz\" hid=\"138746303\"><i>Photo from Signature Kitchen Suite</i> <br><br><b>Cooktops
  and Ovens With More Bells and Whistles </b><br><br>Stove innovations debuted at
  the shows help homeowners cook their food with greater precision. Signature Kitchen
  Suite added a 36-inch dual-fuel pro range with a built-in sous vide cooker after
  debuting a 48-inch version with the industrys first built-in sous vide cooker,
  pictured, last year. Sous vide is a cooking technique in which food is placed in
  a food-grade<b> </b>plastic pouch or glass jar and submerged in a water bath at
  a low temperature for a long period of time, and it allows for precise temperature
  control. The technique preserves flavor and can help home chefs avoid overcooking
  meat.  <br><br>The 48-inch cooktop has two induction surfaces that can be used with
  a griddle, teppanyaki plate or large cookware. It combines an 18-inch steam and
  convection oven, shown on the left, with a standard 30-inch oven, shown on the right.
  The 36-inch gas model comes in a variety of arrangements, including sous vide with
  four burners and griddle with four burners.</div>                    </div>\n        </div>
