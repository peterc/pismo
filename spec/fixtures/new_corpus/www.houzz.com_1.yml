  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139058986\"><i>Photo from Dacor</i><br><br><b>Wine Gets the Pamper Treatment</b><br><br>For
  the wine connoisseur, KBIS revealed some exciting developments in wine storage.
  Dacors new 24-inch wine cellar, pictured, holds up to 100 bottles in three independently
  cooled zones. Each zone has its own sensor to keep the humidity in the ideal 50
  percent to 80 percent range, and cooling technology limits temperature fluctuations
  to just three-tenths of a degree Fahrenheit so that the wine stays at the desired
  chill level.<i> </i>Anti-vibration mounts keep the wine from jiggling, and an air
  purification system prevents cork contamination. Homeowners can catalog their wines
  through Dacors IQ Connect app, so they know exactly where their favorite bottle
  is located within the fridge.</div>                    </div>\n        </div>        <div
