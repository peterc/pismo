  class=\"thBuzz\" hid=\"138746272\"><i>Photo from Signature Kitchen Suite</i><br><br>Heres
  a closer look at the built-in sous vide portion of the cooktop.<br><br>The 36- and
  48-inch ranges are Wi-Fi-enabled. Homeowners can control them remotely  preheat
  the oven, for instance  through the Signature Kitchen Suite app.<br><b><span><br></span></b>Signature
  also gives customers the option to enroll in a concierge service with Wi-Fi monitoring.
  The program offers a third year of warranty free, and the company can proactively
  notify enrolled homeowners when their products need replacement or repair. The company
  has repair people on call 24/7 and promises completed repairs within 24 to 48 hours.</div>
