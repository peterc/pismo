  \               <div class=\"gallery-text\">\n                    <div class=\"thBuzz\"
  hid=\"139163261\"><i>Photo from GE</i><br><br>Another cool cooking innovation at
  the show was GE Appliances new air-frying and dehydrating modes for the Caf<span></span>
  and GE Profile lines of built-in wall ovens (one model is shown in this photo).
  <span>This new development is really GE responding to consumer demand  about 4
  million stand-alone air fryers were sold over a recent 12-month period in the U.S.,
  according to the NPD Group, </span><a rel=\"nofollow\" target=\"_blank\" href=\"https://www.consumerreports.org/air-fryers/best-air-fryers-of-the-year/\"><i>Consumer
  Reports</i> reported in January</a><span>. </span><br><br><span>Homeowners who choose
  the new wall ovens wont need to buy stand-alone air fryers  or, for that matter,
  stand-alone dehydrators  as they can use GEs air-frying mode to make homemade
  french fries, chicken wings, jalapeo poppers and more.</span><br><br>The benefit
  of air frying is getting the taste  or close to it  of fried food without the
  health hazards associated with deep frying. Air frying works with just a thin coating
  of the oil on food; the machine (or, in this case, the oven) blows hot air that
  cooks the food.<br><br>Other manufacturers debuted new cooktop and oven features
  that bring more power and precision to meal prep. Dacor introduced its new 30- and
  36-inch Heritage pro ranges with five induction cooking zones, compared with the
  typical four. The five zones can operate concurrently without increasing electrical
  requirements, and the cooktops Boost mode can increase the output of a single cooking
  element by up to 3,700 watts.<br><br><span>Boschs </span><span>FlameSelect technology<b>
  </b></span><span>for gas cooktops, available this year for the first time in the
  U.S., combines the benefits of a gas cooktop with the precision of an electric one.
  Homeowners can dial through nine pre-defined, precise levels of power to get the
  exact heat and flame level they want, without monitoring the height of the flame.</span><br><br>And
  for those who are too busy to prep meals, LGs smart ovens now integrate with the
  Tovala meal-delivery system. Homeowners can scan the meals bar code with the Tovala
  app, and LGs smart ovens will heat the Tovala meal appropriately. LGs smart ovens
  integrate with other kitchen planning and cooking apps like Innit, SideChef and
  Drop. Users can select meals from recipes available on these apps and have the exact
  cooking instructions sent to their LG oven or cooktop.<br><br><a target=\"_blank\"
  href=\"https://www.houzz.com/products/ovens\">Browse ovens in the Houzz Shop</a></div>
