  hid=\"139054560\"><i>Photo from LG</i><br><br>Another neat kitchen product slated
  to roll out and featured at KBIS is LGs HomeBrew, pictured, the industrys first
  capsule-based craft beer maker. <br><br>Homeowners would use it to make beer by
  placing four capsules containing malt, yeast, hop oil and flavoring into the machine
  and pressing start. The HomeBrew makes an American IPA, an American pale ale, a
  full-bodied English stout, a  Belgian-style <i>witbier</i> and a Czech Pilsner,
  with more beers to come down the road. This smart machine can be controlled remotely
  using LGs SmartThinQ app or through voice commands and a home assistant.<br><br><a
