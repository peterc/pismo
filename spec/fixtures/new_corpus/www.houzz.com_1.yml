  hid=\"139056979\"><i>Photo from Signature Kitchen Suite</i><br><br>Signature Kitchen
  Suite debuted new wine refrigerators along with an app designed to act as a virtual
  sommelier to help collectors manage their wine. The brands True Sommelier app learns
  a homeowners<i> </i>preferences and makes wine recommendations for food and beverage
  pairings based on the wines stored in the cellar. <br><br>Similar to the Dacor cellar,
