  border=\"0\" alt=\"\" title=\"facepalm\" class=\"inlineimg\"><br>\n<br>\nI feel
  like I'm betraying the BGE, though it is used in the process for steak and pulled
  pork so I haven't turned my back on it completely.<br>\n<br>\nJust had a NY Strip
