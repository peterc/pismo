  class=\"postcontent restore \">\n\t\t\t\t\t\t\tI've been convinced for a long time
  that the Big Green Egg was the best way to prepare things like chicken, pulled pork
  and (most painfully), steak.<br>\n<br>\nAt the urging of a friend I tried a cheap
  Sous Vide from Amazon, then I got another one for cooking at different temps, and
  I'll be buying a nicer one now <img src=\"images/smilies/facepalm.gif\" border=\"0\"
  alt=\"\" title=\"facepalm\" class=\"inlineimg\"><br>\n<br>\nI feel like I'm betraying
  the BGE, though it is used in the process for steak and pulled pork so I haven't
  turned my back on it completely.<br>\n<br>\nJust had a NY Strip done Sous Vide and
  not only myself, but the entire family agree that the Sous Vide cook is better by
  far.  No chance of over/under cooking it and everyone gets their steak done how
  they want it and EXACTLY how they want it.<br>\n<br>\nCheck out the YouTube channel
  Sous Vide Everything, they are entertaining and very informative on SV cooking.<br>\n<br>\nI
  really didn't want to like it, but now I love it.  Anyone else try it?\n\t\t\t\t\t\t</blockquote>\n\t\t\t\t\t</div>\n\n\t\t\t\t\t\n\t\t\t\t</div>\n\t\t\t</div>\n\t\t\t\n\t\t\t<div
