  A Showcase of The Executive Sous Chefs at Nook Happens This March at Aloft KL</div><article
  class=\"post-41766 post type-post status-publish format-standard has-post-thumbnail
  category-food-review category-invited-review entry gs-1 gs-odd gs-featured-content-entry\"
  itemscope=\"\" itemtype=\"https://schema.org/CreativeWork\"><header class=\"entry-header\"><h1
  class=\"entry-title\" itemprop=\"headline\">A Showcase of The Executive Sous Chefs
  at Nook Happens This March at Aloft KL</h1>\n<p class=\"entry-meta\"><time class=\"entry-time\"
  itemprop=\"datePublished\" datetime=\"2019-03-09T14:23:15+00:00\">March 9, 2019</time>
  By <span class=\"entry-author\" itemprop=\"author\" itemscope=\"\" itemtype=\"https://schema.org/Person\"><a
  href=\"https://www.malaysianfoodie.com/author/pamela\" class=\"entry-author-link\"
  itemprop=\"url\" rel=\"author\"><span class=\"entry-author-name\" itemprop=\"name\">StrawberrY
  Gal</span></a></span> <span class=\"entry-categories\"> - <a href=\"https://www.malaysianfoodie.com/category/food-review\"
  rel=\"category tag\">Food Review</a>, <a href=\"https://www.malaysianfoodie.com/category/food-review/invited-review\"
  rel=\"category tag\">Invited Review</a></span> <span class=\"entry-comments-link\"><a
  href=\"https://www.malaysianfoodie.com/2019/03/showcase-the-executive-sous-chefs-nook-happens-this-march-aloft.html#respond\">Leave
  a Comment</a></span> </p></header><div class=\"entry-content\" itemprop=\"text\"><p>&nbsp;</p>\n<div
  class=\"separator\" style=\"clear: both; text-align: center;\"><img class=\"lazy-hidden\"
  src=\"//www.malaysianfoodie.com/wp-content/plugins/a3-lazy-load/assets/images/lazy_placeholder.gif\"
  data-lazy-type=\"image\" data-src=\"https://3.bp.blogspot.com/-arE0wSn-L18/XINVE8G4HSI/AAAAAAAAoUo/TahndC4r0cAOA1ksj0xdBXpLb_QE7GqngCLcBGAs/s640/E-20190221-01749.jpg\"
  width=\"640\" height=\"426\" border=\"0\" data-original-height=\"720\" data-original-width=\"1080\"><noscript><img
  src=\"https://3.bp.blogspot.com/-arE0wSn-L18/XINVE8G4HSI/AAAAAAAAoUo/TahndC4r0cAOA1ksj0xdBXpLb_QE7GqngCLcBGAs/s640/E-20190221-01749.jpg\"
  width=\"640\" height=\"426\" border=\"0\" data-original-height=\"720\" data-original-width=\"1080\"
  /></noscript></div>\n<div class=\"MsoNoSpacing\"><span style=\"font-family: 'cambria'
  , serif; font-size: 12.0pt;\">This March, Nook, Aloft Kuala Lumpur Sentral’s all-day
  dining restaurant <span style=\"mso-spacerun: yes;\">&nbsp;</span>brings you with
  their latest promotion which is focusing on their two Executive Sous Chefs, Hamid
  Buyong Ramli and Muhammad Norhanis Nordin.<span style=\"mso-spacerun: yes;\">&nbsp;
  </span></span></div>\n<div class=\"MsoNoSpacing\"></div>\n<div class=\"separator\"
  style=\"clear: both; text-align: center;\"><img class=\"lazy-hidden\" src=\"//www.malaysianfoodie.com/wp-content/plugins/a3-lazy-load/assets/images/lazy_placeholder.gif\"
  data-lazy-type=\"image\" data-src=\"https://1.bp.blogspot.com/-1Akna2Qpso4/XINVDRFtueI/AAAAAAAAoUc/xa-40Z9dmCMwfvePNNN_ffUKjatCZlc4ACLcBGAs/s640/E-20190221-01728.jpg\"
  width=\"640\" height=\"426\" border=\"0\" data-original-height=\"720\" data-original-width=\"1080\"><noscript><img
  src=\"https://1.bp.blogspot.com/-1Akna2Qpso4/XINVDRFtueI/AAAAAAAAoUc/xa-40Z9dmCMwfvePNNN_ffUKjatCZlc4ACLcBGAs/s640/E-20190221-01728.jpg\"
  width=\"640\" height=\"426\" border=\"0\" data-original-height=\"720\" data-original-width=\"1080\"
  /></noscript></div>\n<p>&nbsp;</p>\n<div class=\"MsoNoSpacing\"><span style=\"font-family:
  'cambria' , serif; font-size: 12.0pt;\">And this time, both the talented chef will
  be showcasing their specialties on the buffet at Nook for a sensational dining experience.
  One thing that both of these talented Chefs have in common is that they share a
  big passion for their jobs and always striving to cook up unforgettable dining experiences
  for their guests.<span style=\"mso-spacerun: yes;\">&nbsp; </span></span></div>\n<div
  class=\"MsoNoSpacing\"></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  center;\"><img class=\"lazy-hidden\" src=\"//www.malaysianfoodie.com/wp-content/plugins/a3-lazy-load/assets/images/lazy_placeholder.gif\"
  data-lazy-type=\"image\" data-src=\"https://4.bp.blogspot.com/-pc58BRFAVqM/XINVEXODpHI/AAAAAAAAoUk/LMSAPHOeCzk6vW_LeqHef3fCi52t-jwrwCLcBGAs/s640/E-20190221-01745.jpg\"
  width=\"512\" height=\"640\" border=\"0\" data-original-height=\"1080\" data-original-width=\"864\"><noscript><img
  src=\"https://4.bp.blogspot.com/-pc58BRFAVqM/XINVEXODpHI/AAAAAAAAoUk/LMSAPHOeCzk6vW_LeqHef3fCi52t-jwrwCLcBGAs/s640/E-20190221-01745.jpg\"
  width=\"512\" height=\"640\" border=\"0\" data-original-height=\"1080\" data-original-width=\"864\"
  /></noscript></div>\n<p>&nbsp;</p>\n<div class=\"MsoNoSpacing\"><span style=\"font-family:
  'cambria' , serif; font-size: 12.0pt;\">Chef Hamid Buyong Ramli, known as Chef Hamid,
  has been part of the culinary team at Aloft Kuala Lumpur Sentral since the Hotel
  opened in 2013. Chef Hamid began his culinary journey over 20 years ago as a commis
  chef in the Western kitchen of a Hotel coffee house. His training over the years
  allowed him to venture into various cuisines before he decided that his passion
  was with Indian and local cuisines.<span style=\"mso-spacerun: yes;\">&nbsp; </span></span></div>\n<div
  class=\"MsoNoSpacing\"></div>\n<div class=\"separator\" style=\"clear: both; text-align:
