  \     <!-- Content -->\n              <div class=\"post-section post-section-0\">\n
  \         \n                      <div class=\"text-paragraph\">\n              <p>This
  method basically involves heating food just enough so that it reaches the exact
  \"doneness\" you desire, with no risk of over- or under- cooking. Tools like immersion
  circulators and Sous Vide Supreme baths do make the process faster and easier, but
  they are not a requirement. All you need is a digital thermometer and some Ziploc
  plastic bags, and you're good to go. Really!</p>\n\n<p>&nbsp;</p>\n\n<p>The key
  to cooking food successfully with the stove-top method is holding the water at a
  steady temperature long enough to cook the food. To do this, you'll need to adjust
  the stove's burner, as well as the placement of your pot on top if it. Keep in mind
  that you're constantly losing heat through the sides of the pot and from the evaporation
  of water, so there's no getting around the fact that your temperature will fluctuate
  a bit. Stick with it -- if you keep your water within a degree or two, you're doing
  great.</p>\n\n<p>&nbsp;</p>\n\n<p>Let's start <a href=\"#\" rel=\"nofollow\" target=\"_blank\">cooking
  sous vide</a>!</p>\n            </div>\n          \n                  </div>\n              <div
  class=\"post-section post-section-1\">\n                      <figure class=\"post-img-wrap\">\n
  \             \n      <img class=\"imgfull\" src=\"https://assets.marthastewart.com/styles/wmax-570/d14/sous-vide-MS03/sous-vide-MS03.JPG?itok=1ho3WfPX\"
  width=\"570\" height=\"570\" alt=\"sous-vide-MS03.JPG (skyword:202817)\" title=\"\">
  \ \n              \n                          </figure>\n          \n                      <div
  class=\"text-paragraph\">\n              <h3>Step 1: Prepare a water bath.</h3>\n\n<p>Fill
  your pot with water. Leave enough room at the top so that the water won't overflow
  once you add food.</p>\n            </div>\n          \n                  </div>\n
  \             <div class=\"post-section post-section-2\">\n                      <figure
  class=\"post-img-wrap\">\n              \n      <img class=\"imgfull\" src=\"https://assets.marthastewart.com/styles/wmax-570/d14/sous-vide-MS04/sous-vide-MS04.JPG?itok=U4OiYoUq\"
  width=\"570\" height=\"570\" alt=\"sous-vide-MS04.JPG (skyword:202819)\" title=\"\">
  \ \n              \n                          </figure>\n          \n                      <div
  class=\"text-paragraph\">\n              <h3>Step 2: Mount a thermometer on the
  side of the pot (optional).</h3>\n\n<p>Use a skewer or a heavy-duty clip clamp to
  mount the digital thermometer to the side of the pot, or you can just stick the
  thermometer in the water now and again to check its temperature. If you really want
  to set it and forget it, we recommend the clamp.</p>\n            </div>\n          \n
  \                 </div>\n              <div class=\"post-section post-section-3\">\n
  \                     <figure class=\"post-img-wrap\">\n              \n      <img
  class=\"imgfull\" src=\"https://assets.marthastewart.com/styles/wmax-570/d14/sous-vide-MS05/sous-vide-MS05.JPG?itok=i_wa_Z2n\"
  width=\"570\" height=\"570\" alt=\"sous-vide-MS05.JPG (skyword:202820)\" title=\"\">
  \ \n              \n                          </figure>\n          \n                      <div
  class=\"text-paragraph\">\n              <h3>Step 3: Heat water.</h3>\n\n<p>Turn
  your burner to medium-low, and heat the water until it reaches the desired cooking
  temperature. Use ChefSteps' super-simple <a href=\"https://www.chefsteps.com/activities/sous-vide-time-and-temperature-guide\"
  target=\"_blank\">Time and Temperature Guide</a> to choose a well-tested time and
  temperature combination that works for the food you're cooking and the doneness
  you desire. Adjust the burner as necessary to maintain a steady cooking temp.</p>\n\n<p>&nbsp;</p>\n\n<p>A
  word of warning: This can take a bit of time to get right. Plan accordingly. Stirring
  the water frequently can help speed things along.</p>\n\n<h3>Step 4: Place food
  in a Ziploc bag.</h3>\n\n<p>Place your steak or other food in a gallon freezer Ziploc
  bag. Add some olive oil, butter, and herbs if you want.</p>\n\n<p>&nbsp;</p>\n\n<p>Place
  the bag into the water with the top open, so that the air escapes the bag. Hang
  the top of the bag over the edge of the pot and clip into place with a binder clip
  or clothespin.</p>\n\n<h3>Step 5: Cook.</h3>\n\n<p>Once you put the food into the
  pot, you'll need to bring the water back to the desired temperature. This can take
  some time, especially if you have a lot of water or a large, cold piece of food.</p>\n\n<p>&nbsp;</p>\n\n<p>Once
  the temperature is back up, start your timer. For a medium-rare 1-inch-thick steak,
  cook at 136 degrees F for 1 to 3 hours. For more guidance, refer to our <a href=\"https://www.chefsteps.com/activities/sous-vide-time-and-temperature-guide\"
  target=\"_blank\">Sous Vide Time and Temperature Guide</a>.</p>\n            </div>\n
  \         \n                  </div>\n              <div class=\"post-section post-section-4\">\n
  \                     <figure class=\"post-img-wrap\">\n              \n      <img
  class=\"imgfull\" src=\"https://assets.marthastewart.com/styles/wmax-570/d14/sous-vide-MS01/sous-vide-MS01_0.JPG?itok=GCpTAtp5\"
  width=\"570\" height=\"570\" alt=\"sous-vide-MS01.JPG (skyword:202830)\" title=\"\">
  \ \n              \n                          </figure>\n          \n                      <div
  class=\"text-paragraph\">\n              <h3>Step 6: Sear (optional).</h3>\n\n<p>We
  like to sear our steaks (and chicken and pork and fish) right before serving. Heat
  up a large pan until it's super hot, then remove the steak from the bag with tongs
  and sear for a few seconds on each side. Add butter or aromatics to the pan and
  baste as desired.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Note:</strong> You'll sometimes
  see recipes that suggest searing before you cook sous vide. Both methods work great
  and you can do either or both. When you sear before, the flavors that developed
  during searing will cook together with the food, adding a some nice flavor to the
  bag. Searing before also means you can get your pan dirty and then have time to
  clean it way before dinner. Searing after (our preferred method) helps develop a
  nice clean crust right before serving, and releases all those wonderful it's-almost-dinnertime
  aromas as well. The bottom line is: They both work. It's really a personal preference
  thing.</p>\n\n<h3>Step 7: Season and serve!</h3>\n\n<p>Sprinkle your food with some
  salt and pepper, slice, and serve! If you're making steak, how 'bout serving it
  up with some <a href=\"https://www.marthastewart.com/341854/perfect-mashed-potatoes\">buttery
  mashed potatoes</a>? Yum, can we come over?</p>\n            </div>\n          \n
