  </div></div><div class="contentful__section"><p>Preheat the water for your sous vide to 194 degrees Fahrenheit.</p>

  <p>Place the pot over medium heat and begin melting the butter. Once the butter is melted, reduce heat to low and put the garlic, parsley, sage, rosemary, and thyme in with the butter. Stir, allowing herb flavors to meld with the butter, for about 3 minutes. Take off heat and allow to cool.</p>

  <p>Place the potatoes in a sous vide vacuum bag and drizzle the butter herb mixture over the potatoes. Seal the bag and place into the preheated water. Cook for 45 minutes to 1 hour.</p>

  <p>Turn your oven broiler on. Once the potatoes are cooked in the immersion circulator, remove the potatoes from the bag and place directly onto a baking sheet. Season with salt and pepper. Place into the oven under the broiler for 2 minutes, or until crisp and golden brown. Enjoy!</p>
