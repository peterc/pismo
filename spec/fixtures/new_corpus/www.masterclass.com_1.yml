 Beginners" target="_blank"><img src="https://do6eyjibs3jse.cloudfront.net/assets/icons/icn-pinterest-circle-80283dc6e19fb88bcca56ea596900a900e8d8a138495be9bf736bc33550d3f45.svg" alt="Pin MasterClass to share the best online classes" class="m-social-block-static__icon" id="undefined"></a><a class="col-auto col-md-12 col-lg-auto m-social-block-static__icon-link spread-share-button st-custom-button mc-text--muted" href="#"><img src="https://do6eyjibs3jse.cloudfront.net/assets/icons/spread_world_circle-d9e1bf304801cf0ed729a1baeff83acc9e3ee8f388da8fd07f594faf5b9b24ab.svg" alt="Spread the word" class="m-social-block-static__icon" id="undefined"></a></div></div></div></div></div><div class="col-sm-12 col-lg-8 article-content"><div class="contentful__toc"><h3 class="mc-text-h3">Jump To Section</h3><ul><li class="contentful__toc-item"><a class="contentful__smoothScroll static-glossary-entry" href="#the-best-immersion-circulator-sous-vide-machines">The Best Immersion Circulator Sous Vide Machines</a></li><li class="contentful__toc-item"><a class="contentful__smoothScroll static-glossary-entry" href="#steps-to-sous-vide">Steps to Sous Vide </a></li><li class="contentful__toc-item"><a class="contentful__smoothScroll static-glossary-entry" href="#other-foods-to-sous-vide">Other Foods to Sous Vide</a></li><li class="contentful__toc-item"><a class="contentful__smoothScroll static-glossary-entry" href="#general-cooking-guidelines-for-sous-vide">General Cooking Guidelines for Sous Vide</a></li><li class="contentful__toc-item"><a class="contentful__smoothScroll static-glossary-entry" href="#recipe-long-braised-sous-vide-short-ribs">Recipe: Long Braised Sous Vide Short Ribs</a></li><li class="contentful__toc-item"><a class="contentful__smoothScroll static-glossary-entry" href="#recipe-sous-vide-simon-garfunkel-potatoes">Recipe: Sous Vide “Simon &amp; Garfunkel” Potatoes</a></li></ul></div><div class="article__subsection mc-text-large"><div class="contentful__section"></div><div class="contentful__section" data-mc-segment-trigger="true" data-mc-segment-event-type="Article Page Click" data-event-obj="{&quot;title&quot;:&quot;Step By Step Sous Vide For Beginners&quot;,&quot;url&quot;:&quot;https://www.masterclass.com/articles/step-by-step-sous-vide-for-beginners&quot;,&quot;referrer&quot;:null,&quot;internal_tags&quot;:[],&quot;category&quot;:&quot;Culinary Arts&quot;,&quot;location&quot;:&quot;body&quot;}"><a data-subsection="the-best-immersion-circulator-sous-vide-machines" id="the-best-immersion-circulator-sous-vide-machines"></a><h2 class="contentful__section-title mc-text-h2">The Best Immersion Circulator Sous Vide Machines</h2><p>An at-home sous vide machine is sometimes called an immersion circulator, and works by simultaneously heating and circulating a pot of water to a precise temperature. There are as many different sous vide immersion circulators on the market as there are things to cook with them. Some are very high-tech, having a wifi or bluetooth connection to your phone and an app to set and control the machine. <a href="https://thewirecutter.com/reviews/best-sous-vide-gear/" title="The Wirecutter">The Wirecutter</a> rated the <a href="https://www.amazon.com/dp/B01HHWSV1S?tag=thewire06-20&amp;linkCode=xm2&amp;ascsubtag=AgEAAAAAAAAAAO3DAAAAAFjrOf8AAAAAWzmwIw">Anova Precision WiFi</a> the top-rated sous vide machine because of its precision in keeping a water bath to a precise temperature, the ability of the machine’s clip to attach to almost any pot, and the machine’s compatibility with an app that remotely controls settings using either wifi or bluetooth. Another highly rated immersion circulator is the <a href="https://www.amazon.com/dp/B0727R431B?tag=thewire06-20&amp;linkCode=xm2&amp;ascsubtag=AgEAAAAAAAAAAO3EAAAAAFjrOf8AAAAAWzmwIw">ChefSteps Joule Sous Vide</a>, which uses a magnet to attach to the bottom of a pot. The Joule, however, does not have controls on the machine itself and can only be controlled using a phone app. </p>
  </div></div><div class="article__subsection mc-text-large"><div class="contentful__section"></div><div class="contentful__section" data-mc-segment-trigger="true" data-mc-segment-event-type="Article Page Click" data-event-obj="{&quot;title&quot;:&quot;Step By Step Sous Vide For Beginners&quot;,&quot;url&quot;:&quot;https://www.masterclass.com/articles/step-by-step-sous-vide-for-beginners&quot;,&quot;referrer&quot;:null,&quot;internal_tags&quot;:[],&quot;category&quot;:&quot;Culinary Arts&quot;,&quot;location&quot;:&quot;body&quot;}"><a data-subsection="steps-to-sous-vide" id="steps-to-sous-vide"></a><h2 class="contentful__section-title mc-text-h2">Steps to Sous Vide </h2><p>The process of cooking sous vide with an immersion circulator is relatively straightforward. Most people associate sous vide cooking with ribeye steak, since the resulting meat is perfectly juicy, so we will use the ribeye to demonstrate the steps to cooking with an immersion circulator. </p>

  <p>First, you need to prepare the water bath. Fill a large pot with an appropriate amount of water for the amount of food you are cooking, as recommended by the manufacturer of the immersion circulator. Place the immersion circulator inside according to the instructions and begin preheating the water. The water should always be preheated before placing any food into the bath, especially when cooking meat; if the bath is not properly preheated, it will hold food at an unsafe temperature and bacteria could begin to grow. </p>

  <p>Season your ribeye steak as you normally would, with salt, pepper, butter, oil, and even some whole herbs. Place the steak and other seasonings into your plastic bag. Think of this as similar to a marinade, but instead of marinating before cooking, a sous vide marinates and cooks at the same time. </p>

  <p>If you do not already have a vacuum sealer, a resealable plastic bag works as well. To seal the bag almost as well as a vacuum seal, use the water in your sous vide to your advantage. Place all the items in the resealable bag, close the seal almost all the way to the end, leaving about one inch unsealed. Slowly place the bag in the water, stopping right at the seal of the bag. Seal the remaining portion and voilà, you have as close to a vacuum-sealed bag as possible, without an actual vacuum sealer. The water should force most of the air out of the bag, but use a binder clip or clothes pin to attach the bag to the side of the pot, just in case the bag isn’t sealed properly.</p>

  <p>Some people use glass jars when working with sous vide, but this method is not good for foods that require vacuum sealing to cook, like ribeye steak and other meats, and vegetables like asparagus and corn. Glass jars work great to sous vide cakes, things that require liquid or more room, or that are served in jars already. Use a glass jar to sous vide items like confit or beans and grains, custards and puddings, dulce de leche and panna cotta, and even pickles.</p>

  <p>Once you have preheated the water and sealed your ribeye into a plastic bag, you can drop it into the water and let it cook. For a medium rare steak, this means that the water should be at 134 degrees Fahrenheit and that the steak should cook for about one to four hours. Each immersion circulator has slightly varied cooking times and cooking temperatures, so refer to the manufacturer's recommendations. Some abbreviated guidelines are below.</p>

  <p>Once the time is up on your steak, take it out of the bath and cut open the bag to remove the meat. While a sous vide steak will come out perfectly cooked, it will not have the same sear and crust that a steak cooked over a stove or grill would, and therefore may come out looking a little grey and lifeless. Finish the steak before serving by heating a cast iron pan with some canola oil, safflower oil, or butter on high heat until the pan is very hot, then searing for about a minute on each side.</p>
  </div></div><div class="article__subsection mc-text-large"><div class="contentful__section"></div><div class="contentful__section" data-mc-segment-trigger="true" data-mc-segment-event-type="Article Page Click" data-event-obj="{&quot;title&quot;:&quot;Step By Step Sous Vide For Beginners&quot;,&quot;url&quot;:&quot;https://www.masterclass.com/articles/step-by-step-sous-vide-for-beginners&quot;,&quot;referrer&quot;:null,&quot;internal_tags&quot;:[],&quot;category&quot;:&quot;Culinary Arts&quot;,&quot;location&quot;:&quot;body&quot;}"><a data-subsection="other-foods-to-sous-vide" id="other-foods-to-sous-vide"></a><h2 class="contentful__section-title mc-text-h2">Other Foods to Sous Vide</h2><p>A sous vide is also great for cooking vegetables, specifically harder, less delicate vegetables. Potatoes cooked in a sous vide are cooked to tender perfection, infused with any spices put into the bag, and are great for making smashed potatoes or potato salads. Carrots are also delicious cooked in a sous vide, with butter placed into the bag giving you delicious, soft, buttery carrots. Other vegetables that can be cooked using a sous vide are beets, leeks, artichokes, squash and pumpkins, fennel, brussels sprouts, artichokes, and asparagus.</p>
  </div></div><div class="article__subsection mc-text-large"><div class="contentful__section"></div><div class="contentful__section" data-mc-segment-trigger="true" data-mc-segment-event-type="Article Page Click" data-event-obj="{&quot;title&quot;:&quot;Step By Step Sous Vide For Beginners&quot;,&quot;url&quot;:&quot;https://www.masterclass.com/articles/step-by-step-sous-vide-for-beginners&quot;,&quot;referrer&quot;:null,&quot;internal_tags&quot;:[],&quot;category&quot;:&quot;Culinary Arts&quot;,&quot;location&quot;:&quot;body&quot;}"><a data-subsection="general-cooking-guidelines-for-sous-vide" id="general-cooking-guidelines-for-sous-vide"></a><h2 class="contentful__section-title mc-text-h2">General Cooking Guidelines for Sous Vide</h2><p>Here are some general cooking times and temperatures for sous vide. Always refer to your manufacturer's chart for the correct temperatures and cooking times, as each immersion circulator is slightly different. Because of the nature of sous vide, which maintains a consistent temperature over a long period of time, it is extraordinarily difficult to over-cook anything (overcooking happens when the temperature builds past the point that the food is cooked). When in doubt, use the minimum cooking time as a guide and play it “safe” by cooking about 20 minutes over that minimum.</p>

  <p><strong>Beef Steaks (Ribeye, Tenderloin, Chops, T-Bone, etc):</strong></p>

  <ul>
  <li>Temperature:</li>
  <li>Rare: 120 degrees fahrenheit.</li>
  <li>Medium rare: 134 degrees fahrenheit.</li>
  <li>Medium: 140 degrees fahrenheit.</li>
  <li>Medium well: 150 degrees fahrenheit.</li>
  <li>Well: 160+ degrees fahrenheit.</li>
  <li>Time: 1 to 4 hours for a one-inch piece of meat. 3 to 6 hours for a two-inch piece of meat.</li>
  </ul>

  <p><strong>Beef Spareribs:</strong></p>

  <ul>
  <li>Temperature: 134 degrees fahrenheit.</li>
  <li>Time: 24 to 72 hours.</li>
  </ul>

  <p><strong>Pork Tenderloin:</strong></p>

  <ul>
  <li>Temperature: 134 degrees fahrenheit.</li>
  <li>Time: 90 minutes to 7 hours.</li>
  </ul>

  <p><strong>Boneless Chicken Breast:</strong></p>

  <ul>
  <li>Temperature: 146 degrees fahrenheit.</li>
  <li>Time: 1 hour to 4 hours</li>
  </ul>

  <p><strong>Duck Breast:</strong></p>

  <ul>
  <li>Temperature: 134 degrees fahrenheit</li>
  <li>Time: 90 minutes to 5 hours.</li>
  </ul>

  <p><strong>Fish Fillet (Tuna, Salmon, Bass, Snapper, etc.):</strong></p>

  <ul>
  <li>Temperature: 126 degrees fahrenheit.</li>
  <li>Time: 20 minutes to 30 minutes.</li>
  </ul>

  <p><strong>Lobster:</strong></p>

  <ul>
  <li>Temperature: 140 degrees fahrenheit.</li>
  <li>Time: 45 minutes to 60 minutes.</li>
  </ul>

  <p><strong>Root Vegetables (Potatoes, Carrots, Beets, etc.):</strong></p>

  <ul>
  <li>Temperature: 183 degrees fahrenheit</li>
  <li>Time: 1 hour to 3 hours.</li>
  </ul>

  <p><strong>Tender Vegetables (Asparagus, Broccoli, Green Beats, Squash, etc.):</strong></p>

  <ul>
  <li>Temperature: 183 degrees fahrenheit</li>
  <li>Time: 30 minutes to 90 minutes.</li>
  </ul>
  </div></div><div class="article__subsection mc-text-large"><div class="contentful-recipe"><a data-subsection="recipe-long-braised-sous-vide-short-ribs" id="recipe-long-braised-sous-vide-short-ribs"></a><h2 class="contentful-recipe__title mc-text-h2">Recipe: Long Braised Sous Vide Short Ribs</h2><div class="contentful-recipe__meta d-block d-md-flex flex-wrap justify-content-between align-items-center"><p class="contentful-recipe__meta-title">Ingredient Checklist</p><p class="mc-text-x-small mc-text--muted">Cook 24 hr | Prep 20 min | Serves 4</p></div><div class="contentful-recipe__ingredients"><ul>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>2 tbsp. cooking oil (something with a high smoke point, like avocado oil or safflower oil)</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>3 lbs. short ribs</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>Coarse kosher salt</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>Fresh ground black pepper</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>Garlic powder</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>1 carrot, diced</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>1 onion, diced</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>3 celery stalks, diced</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>4 cloves of garlic, smashed</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>1 tbsp. tomato paste</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>1 cup red wine</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>1 tbsp. demi-glace (either homemade or store bought)</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>1 tsp. chili flakes</span></label></li>
  </ul>

  <p><strong>Equipment</strong></p>

  <ul>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>Cast iron pan</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>Immersion circulator</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>Vacuum sealable sous vide bags</span></label></li>
  </ul>
  </div></div><div class="contentful__section"><p>Preheat your sous vide water bath to 167 degrees Fahrenheit.</p>

  <p>Add oil to a cast-iron pan and heat over medium-high heat until hot.</p>

  <p>Pat the short ribs dry with a cloth or paper towel. Liberally season all sides of the shorts ribs with salt, pepper, and garlic powder.</p>

  <p>Sear the meat in the pan until golden brown on each side, about two minutes per side. Once finished, remove from pan and set aside. Keep the pan hot.</p>

  <p>In the still-hot pan, add the carrots, onions, and celery and season with salt and pepper. Cook until the onions are barely translucent. Add the garlic and cook for 3-4 minutes longer. Add the tomato paste and cook for 1 minute. Add the wine, demi-glace, and chili flakes and reduce the mixture to a thick glaze, stirring continually—about 10 minutes. Once thickened, allow to cool.</p>

  <p>Once the glaze and the meat have cooled, add them to your vacuum sealable sous vide bags. Be careful not to overcrowd the bags—use more than one, if necessary. (Note: when cooking for such a long period of time, a regular resealable bag may break. Use vacuumed sealed bags specific for sous vide.) Vacuum seal your bag.</p>

  <p>Carefully drop the bags with the short ribs into the preheated water bath and cook for 24 to 48 hours. Be sure to use plastic wrap to cover the water bath to prevent evaporation, and occasionally check water levels.</p>

  <p>Remove from bag. Enjoy these short ribs with mashed potatoes, polenta, or noodles.</p>
  </div></div><div class="article__subsection mc-text-large"><div class="contentful-recipe"><a data-subsection="recipe-sous-vide-simon-garfunkel-potatoes" id="recipe-sous-vide-simon-garfunkel-potatoes"></a><h2 class="contentful-recipe__title mc-text-h2">Recipe: Sous Vide “Simon &amp; Garfunkel” Potatoes</h2><div class="contentful-recipe__meta d-block d-md-flex flex-wrap justify-content-between align-items-center"><p class="contentful-recipe__meta-title">Ingredient Checklist</p><p class="mc-text-x-small mc-text--muted">Total 1 hr 20 min | Cook 60 min | Prep 20 min | Serves 2 to 4</p></div><div class="contentful-recipe__ingredients"><ul>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>4 tbsp. butter</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>2 cloves garlic, chopped</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>2 tbsp. parsley</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>2 tbsp. sage</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>2 tbsp. rosemary</span></label></li>
  <li class="contentful-recipe__ingredient"><label class="mc-input-checkbox"><div><input class="mc-input-checkbox__realbox" type="checkbox"><span class="mc-input-checkbox__fauxbox mc-mr-3" role="checkbox"></span></div><span>2 tbsp. thyme</span></label></li>
