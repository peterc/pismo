r to the immersion circulator that heats the water as a “sous vide.”  While you may have heard of sous vide on television cooking shows like <em>Top Chef</em>, this method of cooking is becoming increasingly popular with home cooks. This is thanks, in part, to new, smaller home machines that are able to create a precisely-controlled water bath, work in smaller batches, and are affordable for the amateur chef.</p>
