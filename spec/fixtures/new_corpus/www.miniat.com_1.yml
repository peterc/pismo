  \   <div class=\"inner-wrap\">\n           <div class=\"doc-top\" style=\"min-height:
  0px;\">\n              <noscript><div class=\"noscript\">Please enable JavaScript
  in your browser's preferences to use all of the features available on this site.</div></noscript>\n\n<div
  class=\"news_detail\">\n\n    <section class=\"top\">\n      <div class=\"width_holder\">\n
  \       <article>\n\n                    \n          <div class=\"date\">December
  3, 2018</div>\n\n          <h1><img src=\"/files/cache/023835fb02ac85bd7b11b9faf2bb7973_f204.JPG\"
  alt=\"SV Blog Banner.JPG\" width=\"1431\" height=\"267\"></h1>\n<h2>Food safety,
  rising food costs, labor shortages, and shrinking margins are constantly top-of-mind
  for successful restaurant operators. Sourcing sous vide-cooked meat can alleviate
  these concerns while improving your food safety, service times, and yields.</h2>\n<p>Technomic
  surveyed over 600 independent and multi-unit restaurant operators to understand
  the challenges their restaurants face when cooking meat from raw.&nbsp;</p>\n<p>The
  study found that growing restaurants, regardless of the restaurant segment or cuisine
  type, recognize the benefits of sourcing sous vide-cooked meat for its quality,
  flavor, and consistency. Commercially-cooked sous vide meat offers many benefits
  when compared to meat cooked from raw in the back-of-house:</p>\n<ul>\n<li>Consistent
  Cooking&nbsp;</li>\n<li>Extended Shelf Life&nbsp;</li>\n<li>Improved Food Safety</li>\n<li>Easier
  &amp; Faster Preparation</li>\n<li>Better Yields &amp; Reduced Food Waste</li>\n</ul>\n<p>Let’s
  explore how sourcing sous vide-cooked meats can benefit your brand.</p>\n<div class=\"fancy_quote_wrap
  sub_page\">\n\t<div class=\"quote_img\"><img src=\"/themes/miniat/images/quote.png\"></div>\n\t<div
  class=\"quote\">\n\t\t<p>[Sourcing sous vide products provides] efficiency back-of-house—we
  are using less labor. We reduced waste, complexity and time spent by staff—not to
  mention the food safety element. We can duplicate recipes and be consistent—utilize
  the same products at any of our restaurants.</p>\t\t<div class=\"attribution\">\n\t\t\t
  —Casual-dining Operator\t\t</div>\n\t</div>\n</div><p><img style=\"color: #000000;
  font-family: ProximaNova-Bold, Helvetica, Arial, sans-serif; text-transform: uppercase;\"
  src=\"/files/4015/4351/9653/sv_pork.JPG\" alt=\"sv pork.JPG\" width=\"1899\" height=\"490\"></p>\n<h4>&nbsp;</h4>\n<h4>SOUS
  VIDE PROVIDES CONSISTENT COOKING VS. TRADITIONAL BACK-OF-HOUSE METHODS</h4>\n<p>You
  know the importance of providing your customers with a consistent eating experience
  whether they're visiting your flagship store or your newest location. Inconsistently-prepared
  menu items can be detrimental to your brand, especially if you're expanding and
  opening new locations rapidly.&nbsp;</p>\n<p>Sous vide-cooked meats are proven to
  be&nbsp;<a href=\"https://onlinelibrary.wiley.com/doi/abs/10.1046/j.1365-2621.2000.00361.x\"
  target=\"_parent\">more tender and flavorful than conventionally-cooked meats</a>,
  with a level of precision and consistency nearly impossible to duplicate when cooking
  from scratch in your restaurant.</p>\n<p>Commercial sous vide cooking replicates
  the process of table-top sous vide immersion circulators&nbsp;<a href=\"https://us.sousvidetools.com/toolshed/sous-vide-bringing-michelin-star-dining-to-your-home-infographic/\"
  target=\"_parent\">used by Michelin-starred chefs&nbsp;</a>and molecular gastronomists,
  only on a much larger scale. Commercial sous vide cooking makes perfectly-cooked
  proteins achievable for mainstream brands, even amid&nbsp;<a href=\"https://www.nrn.com/operations/4-big-challenges-restaurants-right-now%20\"
  target=\"_parent\">costly&nbsp;restaurant&nbsp;labor turnover</a>.</p>\n<p>In commercial
  sous vide cooking, the raw product is placed in a food-safe package, vacuum-sealed,
  then immersed into a temperature-controlled water bath. Cooking algorithms and thermometers
  precisely control both the water and food temperatures throughout the cooking and
  chilling process. This meticulous control over the water temperature and product
  cook cycle has a transformative effect on all cuts of meat and poultry—from the
  most delicate to the toughest—resulting in&nbsp;<a href=\"https://www.seriouseats.com/2016/07/food-lab-complete-guide-sous-vide-pork-tenderloin.html\"
  target=\"_parent\">tender, juicy, flavorful products</a>.</p>\n<p>Scientifically-proven&nbsp;<a
  href=\"https://www.fsis.usda.gov/wps/wcm/connect/bf3f01a1-a0b7-4902-a2df-a87c73d1b633/Salmonella-Compliance-Guideline-SVSP-RTE-Appendix-A.pdf?MOD=AJPERES\"
  target=\"_parent\">time and temperature formulas&nbsp;</a>and continual monitoring
  ensure near-perfect repetition in meat texture, color, and tenderness, and promote
  a consistent eating experience for every customer, every time, at every location.</p>\n<h4>&nbsp;<img
  src=\"/files/5315/4351/9620/sv_chicken_wings.JPG\" alt=\"sv chicken wings.JPG\"
  width=\"1920\" height=\"479\"></h4>\n<h4>&nbsp;</h4>\n<h4>EXTENDED SHELF LIFE</h4>\n<p>Vacuum
  sealing plays a crucial role in the sous vide cooking process for a few reasons.&nbsp;</p>\n<p>First,
  it facilitates effective heat transfer to the meat, cooking it slowly and evenly.
  When raw meat is cooked using traditional methods, it is&nbsp;<a href=\"https://modernistcuisine.com/2013/01/why-cook-sous-vide/\"
  target=\"_parent\">often overcooked on the exterior</a>&nbsp;where it’s exposed
  directly to the heat source. This rarely happens with sous vide-cooked meat. Vacuum-sealed
  bags are fully immersed in a water bath allowing heat to uniformly cook every facet
  of the meat.</p>\n<p>Second, vacuum sealing creates an&nbsp;<a href=\"https://www.sciencedirect.com/science/article/pii/S1878450X11000035\"
  target=\"_parent\">anaerobic environment</a>&nbsp;preventing the oxidation of fatty
  acids. This protects the meat from discoloration, off odors, and off flavors, and
  extends the product’s shelf life.&nbsp;</p>\n<p>Vacuum packaging paired with sous
  vide cooking&nbsp;<a href=\"https://www.sciencedirect.com/science/article/pii/S1878450X11000035\"
  target=\"_parent\">prolongs the shelf life&nbsp;</a>of meat by reducing biochemical,
  enzymatic, and microbial degradation during storage and limiting spoilage and shrink
  within your operation.&nbsp;</p>\n<h4>&nbsp;<img src=\"/files/8115/4351/9668/sv_chicken_dice.JPG\"
  alt=\"sv chicken dice.JPG\" width=\"1920\" height=\"685\"></h4>\n<h4>&nbsp;</h4>\n<h4>IMPROVED
  FOOD SAFETY</h4>\n<p><a href=\"https://www.fsis.usda.gov/wps/wcm/connect/bf3f01a1-a0b7-4902-a2df-a87c73d1b633/Salmonella-Compliance-Guideline-SVSP-RTE-Appendix-A.pdf?MOD=AJPERES\"
  target=\"_parent\">Thoroughly-researched and validated scientific cook time and
  temperature guidelines</a>&nbsp;governed by the USDA are the secret to commercial
  sous vide cooking. Low temperatures must be paired with appropriate cook times to&nbsp;<a
  href=\"https://www.sciencedirect.com/science/article/pii/S1878450X11000035%20\"
  target=\"_parent\">significantly reduce foodborne pathogens</a>&nbsp;such as&nbsp;<em>Salmonella</em>,&nbsp;<em>E.
  coli.</em>, and&nbsp;<em>Listeria</em>.</p>\n<p>Rapid, post-cook chilling is essential
  in the sous vide process for its role in impeding the growth of dangerous foodborne
  pathogens. Once the meat has been chilled, it can be stored refrigerated or frozen
  until it is served at your restaurant.</p>\n<p>Sourcing sous vide-cooked products
  substantially mitigates risks from raw meat cross-contamination or under-cooked
  meat and reduces or eliminates your need for dedicated space to prep, cut, and hold
  raw meat in store.</p>\n<div class=\"fancy_quote_wrap sub_page\">\n\t<div class=\"quote_img\"><img
  src=\"/themes/miniat/images/quote.png\"></div>\n\t<div class=\"quote\">\n\t\t<p>We
  didn’t want to have raw chicken because of food safety concerns. It’s also a flavor
  and texture decision. We believe that sous vide chicken locks in the flavor profile
  and creates the texture we like.</p>\t\t<div class=\"attribution\">\n\t\t\t—Fast-casual
  Operator\t\t</div>\n\t</div>\n</div><p><img style=\"color: #000000; font-family:
  ProximaNova-Bold, Helvetica, Arial, sans-serif; text-transform: uppercase;\" src=\"/files/7015/4352/1172/sv_ribs.JPG\"
  alt=\"sv ribs.JPG\" width=\"1916\" height=\"507\"></p>\n<h4>BACK-OF-HOUSE EASE&nbsp;</h4>\n<p>Sourcing
  sous vide-cooked meats can cut your in-store prep time by as much as 50%. That means
  labor savings for you and faster service times for your customers.</p>\n<p>According
  to the FDA Food Code, sous vide-cooked products only need to be reheated to 135°F
  before serving, saving you valuable preparation time in-store versus fully-cooking
  raw products to higher temperatures for longer times.&nbsp;</p>\n<p>In an internal
  study conducted at Ed Miniat, sous vide-cooked chicken breasts were ready to serve
  in half the time as raw chicken breasts when reheated on various restaurant equipment
  (see chart below). That translates to fantastic benefits for your operation, especially
  during peak times, when preparation and cooking speed can be the difference between
  a positive or negative customer experience.</p>\n<p><img style=\"display: block;
  margin-left: auto; margin-right: auto;\" src=\"/files/cache/57ebb0987f5bfb11961cf1ae433d2b04_f203.PNG\"
  alt=\"SV vs. Raw Cook Times.PNG\" width=\"727\" height=\"393\"></p>\n<p>While it’s
  not necessary to further cook or heat sous vide-cooked meat, some operators choose
  to re-heat or add a finishing touch to their product.&nbsp;</p>\n<p>Finishing sous
  vide-cooked meat is easy and efficient with just about any type of restaurant equipment.
  Simply drop the heat-safe bag into your rethermalizer or combi oven; or open the
  bag and place the meat on your grill, flat top, wok, or fryer to add grill marks
  or develop a beautiful char. Finishing sous vide meat also allows you to provide
  a fresh-cooked experience that customers love.</p>\n<p>Sous vide-cooked meat is
  a fantastic option for small locations with limited equipment. If your brand doesn’t
  have the equipment to provide a finishing char in-store, you can partner with a
  commercial sous vide manufacturer who has grilling or searing capabilities. This
  provides both a delicious and visually-enticing eating experience for your customers.</p>\n<div
  class=\"fancy_quote_wrap sub_page\">\n\t<div class=\"quote_img\"><img src=\"/themes/miniat/images/quote.png\"></div>\n\t<div
  class=\"quote\">\n\t\t<p>Kitchen equipment and skill of employees restrain us. Sous
  vide items can be added to the menu in smaller locations, opening up a whole lot
  of real estate that we previously had to pass on.</p>\t\t<div class=\"attribution\">\n\t\t\t—Full-service
  Operator\t\t</div>\n\t</div>\n</div><p>Choosing sous vide-cooked meats and poultry
  will not only improve your back of house operations, it will result in your customers
  having a faster, more delicious eating experience in your restaurant.</p>\n<h4><img
  src=\"/files/2215/4351/9607/sv_riblets.JPG\" alt=\"sv riblets.JPG\" width=\"1920\"
  height=\"582\"></h4>\n<h4>&nbsp;</h4>\n<h4>IMPROVED YIELDS &amp; REDUCED FOOD WASTE</h4>\n<p>Muscle
  fibers shrink when they’re exposed to heat, resulting in moisture and yield loss.
  The higher the heat, the more rapidly and drastically the fibers contract. But when
  low temperatures are applied slowly and gradually, as they are during sous vide
  cooking, muscle fiber shrinkage is significantly reduced, allowing the meat to&nbsp;<a
  href=\"http://www.instoremag.net/news/2016/6/advantages-of-sous-vide.aspx?p=1&amp;cck=1%20\"
  target=\"_parent\">maintain its moisture and retain precious yield points</a>.&nbsp;</p>\n<p>Food
  waste can take many forms—overcooking or undercooking caused by improper techniques
  or unskilled labor; lack of portion control resulting in give away; or out of date
  product that must be thrown away.&nbsp;</p>\n<div class=\"fancy_quote_wrap sub_page\">\n\t<div
  class=\"quote_img\"><img src=\"/themes/miniat/images/quote.png\"></div>\n\t<div
  class=\"quote\">\n\t\t<p><span>[Sous vide products provide] ease of preparation
  for line-level associates with any talent or experience level.</span></p>\t\t<div
  class=\"attribution\">\n\t\t\t— Fast-casual Operator\t\t</div>\n\t</div>\n</div><p>Partnering
  with a commercial sous vide meat manufacturer who offers custom pouch sizes tailored
  to your operational needs, puts you in control of your profits by providing better
  portion-control, the option to heat as little or as much as you need during service,
  and improved inventory control.</p>\n<div class=\"fancy_quote_wrap sub_page\">\n\t<div
  class=\"quote_img\"><img src=\"/themes/miniat/images/quote.png\"></div>\n\t<div
  class=\"quote\">\n\t\t<p>The control of product that we’re getting [from sous vide]
  allows us to bring a greater variety of products to our customers.</p>\t\t<div class=\"attribution\">\n\t\t\t—
  Fast-casual Operator\t\t</div>\n\t</div>\n</div><p>Ensure a consistently-delicious,
  safe eating experience for your customers while reducing your prep time, food waste,
  and shelf life concerns with the proven benefits of sous vide-cooked products.</p>\n<h2>Have
  questions or want to know how sous vide can help your brand grow?</h2><div class=\"standalone-button
  standalone-button--solid standalone-button--center\">\n\t\t\t\t<div class=\"button_wrap\"><a
  href=\"/contact-questions-information/\" class=\"bttn\">CONNECT WITH US</a></div>\n\t\t\t</div><h4>ADDITIONAL
  RESOURCES</h4>\n<p>If you're interested in learning more about the benefits of sous
  vide cooking, we recommend&nbsp;<em><a href=\"https://modernistcuisine.com/books/modernist-cuisine/volumes/%20\"
  target=\"_parent\">Modernist Cuisine, vol. 2</a></em>; Chef Thomas Keller's book,&nbsp;<a
  href=\"https://www.amazon.com/Under-Pressure-Cooking-Thomas-Library/dp/1579653510\"
  target=\"_parent\"><em>Under Pressure</em></a>; and the&nbsp;<em><a href=\"https://www.sciencedirect.com/science/article/pii/S1878450X11000035%20\"
  target=\"_parent\">International Journal of Gastronomy and Food Science, vol. 1,
  issue 1</a>.</em></p>        </article>\n      </div>\n    </section> <!-- end main
