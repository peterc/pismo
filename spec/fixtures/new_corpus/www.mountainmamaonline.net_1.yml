  class=\"blog-posts hfeed\" style=\"margin-top:-50px;\">\n<!--Can't find substitution
  for tag [defaultAdStart]-->\n\n          <div class=\"date-outer\">\n        \n<h2
  class=\"date-header\"><span>Thursday, February 21, 2019</span></h2>\n\n          <div
  class=\"date-posts\">\n        \n<div class=\"post-outer\">\n<div class=\"post hentry\"
  itemprop=\"blogPost\" itemscope=\"itemscope\" itemtype=\"http://schema.org/BlogPosting\">\n<meta
  content=\"https://2.bp.blogspot.com/-UFkXCXOHrDo/XG718Jl7VII/AAAAAAAALug/IFIGm7ois3E_LKcbIy_F5WlXCaeNetDnwCLcBGAs/s1600/noodles%2B1.jpg\"
  itemprop=\"image_url\">\n<meta content=\"6737531804022285705\" itemprop=\"blogId\">\n<meta
  content=\"2353610069409995099\" itemprop=\"postId\">\n<a name=\"2353610069409995099\"></a>\n<h3
  class=\"post-title entry-title\" itemprop=\"name\">\nThai Peanut Pork Noodles\n</h3>\n<div
  class=\"post-header\">\n<div class=\"post-header-line-1\"></div>\n</div>\n<div class=\"post-body
  entry-content\" id=\"post-body-2353610069409995099\" itemprop=\"description articleBody\">\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">Boy do I have a recipe for you today!!&nbsp;</span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">No kidding, this is one of the yummiest meals I've ever made, and
  you know me....I LOVE to cook!</span></div>\n<a name=\"more\"></a><br>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\">This
  all came about because I had made <a href=\"http://www.mountainmamaonline.net/2016/12/a-few-of-my-favorite-things.html#more\"
  target=\"_blank\">pork tenderloin</a> with my <a href=\"https://www.amazon.com/gp/product/B00UKPBXM4/ref=oh_aui_search_asin_title?ie=UTF8&amp;psc=1\"
  target=\"_blank\">Sous Vide</a> earlier in the week and had some left over in the
  fridge. I was thinking about creative ways to use it up, and the idea for this dish
  was born.&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\">Sweetie
  and my daughter both loved this meal so much, and I'm really glad I remembered to
  take photos so I could share it with you!</span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">Ok here's how it happened:&nbsp;</span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  class=\"separator\" style=\"clear: both; text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><a href=\"https://2.bp.blogspot.com/-UFkXCXOHrDo/XG718Jl7VII/AAAAAAAALug/IFIGm7ois3E_LKcbIy_F5WlXCaeNetDnwCLcBGAs/s1600/noodles%2B1.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"729\" data-original-width=\"600\" src=\"https://2.bp.blogspot.com/-UFkXCXOHrDo/XG718Jl7VII/AAAAAAAALug/IFIGm7ois3E_LKcbIy_F5WlXCaeNetDnwCLcBGAs/s1600/noodles%2B1.jpg\"></a></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\">I started by getting a big pot of salted
  water boiling for the pasta. Then I heated up my Calphalon saute pan, and added
  about 2 tablespoons <a href=\"https://www.amazon.com/Tourangelle-Toasted-All-Natural-Artisanal-Marinade/dp/B005WXMPMQ/ref=sr_1_5?keywords=sesame+oil&amp;qid=1550777026&amp;s=gateway&amp;sr=8-5\"
  target=\"_blank\">sesame oil</a> to the pan.&nbsp;</span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">This is the first time I have ever cooked with sesame oil, but it
  certainly won't be the last! Wow, what flavor that adds to the dish, and the aroma
  is heavenly!!&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\">I
  added two large sliced onions to the pan, and let them saute for a few minutes until
  they started to soften.&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">Then I added a sliced red sweet pepper to the pan.&nbsp;</span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><a
  href=\"https://3.bp.blogspot.com/-GjvLhDCLZAY/XG72ZQtvAbI/AAAAAAAALuo/YhdJxi_N44kqdCpGa4NX7MQLObiiDzq9wCLcBGAs/s1600/noodles%2B2.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"806\" data-original-width=\"600\" src=\"https://3.bp.blogspot.com/-GjvLhDCLZAY/XG72ZQtvAbI/AAAAAAAALuo/YhdJxi_N44kqdCpGa4NX7MQLObiiDzq9wCLcBGAs/s1600/noodles%2B2.jpg\"></a></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\">After they sauteed for a few minutes, I
  melted a little butter in the center of the pan and tossed in 4 garlic cloves, minced.&nbsp;</span></div>\n<div
  style=\"text-align: justify;\">\n<br></div>\n<div class=\"separator\" style=\"clear:
  both; text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><a href=\"https://2.bp.blogspot.com/-dF2CT5gmJmI/XG72we3EGNI/AAAAAAAALuw/x7COyKyUi70vtuToSYyhcZEmqqqisfmZgCLcBGAs/s1600/noodles%2B3.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"791\" data-original-width=\"600\" src=\"https://2.bp.blogspot.com/-dF2CT5gmJmI/XG72we3EGNI/AAAAAAAALuw/x7COyKyUi70vtuToSYyhcZEmqqqisfmZgCLcBGAs/s1600/noodles%2B3.jpg\"></a></span></div>\n<div
  style=\"text-align: justify;\">\n<br></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\">When the garlic was
  golden and fragrant, I gave everything a stir and added the florets of one head
  of broccoli.&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\">I
  put the lid on for just a few minutes so the broccoli could steam a little with
  the veggies, and then removed the lid and let everything saute together for about
  5 minutes.&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div class=\"separator\"
  style=\"clear: both; text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet
  MS&quot;, sans-serif;\"><a href=\"https://3.bp.blogspot.com/-EEfa6r7-J0I/XG73Cmx9apI/AAAAAAAALu4/787fWLeyn8wUBBF4VAYz0pePPG-_EnOwwCLcBGAs/s1600/noodles%2B4.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"456\" data-original-width=\"600\" src=\"https://3.bp.blogspot.com/-EEfa6r7-J0I/XG73Cmx9apI/AAAAAAAALu4/787fWLeyn8wUBBF4VAYz0pePPG-_EnOwwCLcBGAs/s1600/noodles%2B4.jpg\"></a></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\">Doesn't that look yummy? Well, I wasn't
  done yet!!&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<br></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">I sliced some scallions and tossed them in with the veggies. Then
  I put the pasta on to boil.&nbsp; </span></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">While the spaghetti was cooking I made the sauce....and let me tell
  you, the sauce is the magic in this dish!!</span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">I sprinkled 1/2 tablespoon ground ginger on the veggies, and added
  1/4 cup honey, 1/4 cup creamy peanut butter, and 1/4 cup low sodium soy sauce to
  the pan. Next went in 3 tablespoons of cider vinegar....because I didn't have <a
  href=\"https://www.amazon.com/Nakano-Natural-Rice-Vinegar-12/dp/B000WH4OXU/ref=sr_1_8?keywords=rice+vinegar&amp;qid=1550776961&amp;s=gateway&amp;sr=8-8\"
  target=\"_blank\">rice vinegar</a>. The last ingredient was a tablespoon of <a href=\"https://www.amazon.com/Mae-Ploy-Sweet-Chili-Sauce/dp/B076JJ35ZT/ref=sr_1_7?keywords=sweet+chili+sauce&amp;qid=1550776906&amp;s=gateway&amp;sr=8-7\"
  target=\"_blank\">sweet chili sauce</a>. </span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">Everything got a good stir, and the house smelled heavenly!&nbsp;</span></div>\n<div
  style=\"text-align: justify;\">\n<br></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\">The last thing I added
  to the pan was the pork tenderloin, sliced, and some leftover cooked carrots, also
  sliced.&nbsp; </span></div>\n<div style=\"text-align: justify;\">\n<br></div>\n<div
  class=\"separator\" style=\"clear: both; text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><a href=\"https://2.bp.blogspot.com/-IedOMf5Pr8c/XG74Gh9GUAI/AAAAAAAALvE/TGHQhZhMbVEW0zZGuM4Nn89cSwRt29LwQCLcBGAs/s1600/noodles%2B5.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"437\" data-original-width=\"600\" src=\"https://2.bp.blogspot.com/-IedOMf5Pr8c/XG74Gh9GUAI/AAAAAAAALvE/TGHQhZhMbVEW0zZGuM4Nn89cSwRt29LwQCLcBGAs/s1600/noodles%2B5.jpg\"></a></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\">When the pasta was done, I drained it and
  tossed it with 2 tablespoons of sesame oil.&nbsp; I threw the contents of the pan
  right in on top of the pasta and gave it all a good stir.&nbsp;</span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><a
  href=\"https://4.bp.blogspot.com/-XNpPxs3TRNA/XG74b08PSuI/AAAAAAAALvM/RliBVR41zdE8tLq92C2lC-YKtbgtGf5DgCLcBGAs/s1600/noodles%2B6.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"515\" data-original-width=\"600\" src=\"https://4.bp.blogspot.com/-XNpPxs3TRNA/XG74b08PSuI/AAAAAAAALvM/RliBVR41zdE8tLq92C2lC-YKtbgtGf5DgCLcBGAs/s1600/noodles%2B6.jpg\"></a></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div style=\"text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\">When I plated it, I topped it with some
  sliced scallions and chopped roasted peanuts.&nbsp;</span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">It's like your favorite takeout but better!!&nbsp;</span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\"><br></span></div>\n<div class=\"separator\" style=\"clear: both; text-align:
  center;\">\n<a href=\"https://1.bp.blogspot.com/-69cmd7He6kQ/XG78CgZMEsI/AAAAAAAALvg/ESpf0-miWHsNb3flAoN6wcj2Mvba5FnlgCLcBGAs/s1600/noodles%2B8.jpg\"
  imageanchor=\"1\" style=\"margin-left: 1em; margin-right: 1em;\"><img border=\"0\"
  data-original-height=\"1066\" data-original-width=\"600\" src=\"https://1.bp.blogspot.com/-69cmd7He6kQ/XG78CgZMEsI/AAAAAAAALvg/ESpf0-miWHsNb3flAoN6wcj2Mvba5FnlgCLcBGAs/s1600/noodles%2B8.jpg\"></a></div>\n<div
  class=\"separator\" style=\"clear: both; text-align: justify;\">\n<span style=\"font-family:
  &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div style=\"text-align:
  justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">Sweetie and my daughter ate theirs with <a href=\"https://www.amazon.com/HuaLan-Japanese-Chopstick-Reusable-Chopsticks/dp/B06XX9QSVH/ref=sr_1_8?crid=29KZJ54EWCY6T&amp;keywords=chopsticks&amp;qid=1550777532&amp;s=home-garden&amp;sprefix=chop%2Cgarden%2C143&amp;sr=1-8\"
  target=\"_blank\">chopsticks</a>, but I stuck with a good old fashioned fork. I
  never did master the art of chopsticks!</span></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">I could have used a shovel, I ate this so quickly. I kid you not,
  this recipe is a KEEPER!&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">You could use chicken or pork in this, or just veggies. Any way you
  make it, it would be amazing!&nbsp;</span></div>\n<div style=\"text-align: justify;\">\n<span
  style=\"font-family: &quot;Trebuchet MS&quot;, sans-serif;\"><br></span></div>\n<div
  style=\"text-align: justify;\">\n<span style=\"font-family: &quot;Trebuchet MS&quot;,
  sans-serif;\">I hope you'll give it a try - it's the first time I've cooked Thai
  food, but it certainly won't be the last! </span></div>\n<span style=\"font-family:
