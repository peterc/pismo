  type=\"text/javascript\">if (Worldnow.EventMan) Worldnow.EventMan.event('WNStoryRelatedBoxdone');</script>\n<!--END
  WNStoryRelatedBox-->\n<div id=\"WNStoryBody\" class=\"\"><p>SOURCE  Gourmia</p><p><b>-
  Gourmia's CoolCookers Solve the Problem of All Multi-Cookers and Pressure Cookers
  - How do you Keep your Food Cold Until You are Ready to Cook It</b></p><p><b>- Integrated
  with the Gourmia Mobile App for Anywhere-Control, Google Assistant and Amazon Alexa
  Compatibility to Control Cooking from Anywhere at Anytime</b></p><p><span class=\"xn-location\">CHICAGO</span>,
  <span class=\"xn-chron\">Feb. 20, 2019</span> /PRNewswire/ --&nbsp;Gourmia™, a designer
  and manufacturer of innovative countertop kitchen appliances, announces its new
  CoolCookers ­– Pressure Cooker (GPCC1960) and Multi Cooker (GMCC1970) – with a refrigeration
  unit built in to keep food fresh and cold prior to cooking.&nbsp; These ultra smart
  and innovative appliances <b><i>can</i></b><b><i>&nbsp;be controlled by the Gourmia
  mobile app (both Android and iOS)</i></b>, and are compatible with <b><i>both Google
  Assistant and Amazon Alexa.</i></b></p><p class=\"prntac\"><i>See them at the International
  Home + Housewares Show, Booth L11344 in the Lakeside Building in McCormick Place
  Exposition Center</i>    </p><div class=\"PRN_ImbeddedAssetReference\" id=\"DivAssetPlaceHolder1\">
  \               <p><img src=\"https://mma.prnewswire.com/media/824669/Gourmia_IOT_CoolCookers.jpg\"
  title=\"Gourmia's new IoT CoolCookers are the perfect solution for today's busy
  cook - their built-in refrigeration system keeps all of the ingredients fresh and
  cool until you are ready to cook them. The CoolCookers can be controlled by the
  Gourmia mobile app (both iOS and Android) and are compatible with both Google Assistant
  and Amazon Alexa.\" alt=\"Gourmia's new IoT CoolCookers are the perfect solution
  for today's busy cook - their built-in refrigeration system keeps all of the ingredients
  fresh and cool until you are ready to cook them. The CoolCookers can be controlled
  by the Gourmia mobile app (both iOS and Android) and are compatible with both Google
  Assistant and Amazon Alexa.\"></p>    </div><p>\"Featuring Gourmia's innovative
  refrigeration technology, these new IoT CoolCookers are the perfect solution for
  today's busy cook who wants dinner ready when they get home,\" commented Gourmia
  Founder <span class=\"xn-person\">Heshy Biegeleisen</span>. \"These innovative appliances
  allow them to not only create delicious meals at the push of a button, but to <b>keep
  all of the ingredients fresh and cool, even when prepared hours ahead of time</b>.
  Plus, with the Gourmia mobile app, cooks can easily delay the start of cooking if
  they are running late, or start the meal cooking earlier if plans change.\"&nbsp;</p><p><b>Gourmia's
  CoolCookers will Change the Way We Cook</b><br>A popular benefit of cooking with
  pressure cookers and multi cookers is that you can simply put your food in the cooker,
  set it and come back hours later to a delicious meal. Unfortunately, with our busy
  lifestyles we often aren't home to transfer ingredients like poultry, beef or fish
  from refrigerator to pressure cooker when we'd ideally like to start cooking. That
  usually means cooking the protein separately or eating a late dinner. Neither of
  which are convenient.</p><p>Gourmia is introducing an innovative solution to address
  the enormous problem: Cooling Cookers. Gourmia has designed a unique, <b><i>built-in
  refrigeration system</i></b> into pressure cooker and multi cooker products that
  allows cooks to put a meal's ingredients into the unit hours prior to the cooking
  process beginning, keeping it fresh and cold (at 35°F), just as it would be if it
  came directly out of the refrigerator. That means you can put all your ingredients
  in the cooker before you leave for work and have a delicious and nutritious complete
  meal ready when you get home. No risk of spoilage from leaving food unrefrigerated
  or overcooking from leaving it in too long.</p><p><b>A Pressure Cooker that has
  Dinner Ready on Your Schedule</b><br>The GPCC1960 is a revolutionary pressure cooker,
  which features Gourmia's innovation and know-how taking pressure-cooker safety,
  speed, convenience, and control to a whole new level. By combining Gourmia's state-of-the-art
  automatic pressure release, auto stir, fully adjustable pressure setting, and remote
  pressure release technologies with their new cooling innovation, Gourmia is redefining
  the pressure cooker market.</p><p>With Wi-Fi capability and the Gourmia app, chefs
  can remotely release pressure in the pressure cooker, allowing for more control
  over the cooking process and the ability to execute more complex recipes remotely.&nbsp;
  It also includes a handy LCD digital display with an EZ-select dial control.</p><p><b>The
  Ultimate Control for Lovers of Multi Cookers</b><br>The GMCC1970 is a next-level
  multi cooker that combines a spacious 6.5-quart capacity and deluxe 11-in-1 functionality
  with Gourmia's new cooling innovation. The GMCC1970&nbsp;will prepare the most delectable,
  mouth-watering foods and makes many kinds of cooking absolutely fool proof, from
  tender beef roasts and steamed fish fillets to hearty slow-cooked soups and stews.
  With preset times and temperatures ready to sauté, bake, roast, steam, sous vide,
  stew, and more, multi cooking has never been easier. And now that you can put all
  your ingredients in before you go to work (and keep them fresh and refrigerated
  until you get cooking) and have dinner ready when you are – it's never been more
  convenient.</p><p><b>Gourmia Smart Difference</b><br>Modern cooks will love these
  units' smart abilities. The exclusive Gourmia mobile kitchen app allows users to
  do a myriad of cooking steps from virtually anywhere through their mobile iOS or
  Android devices.&nbsp;This enables chefs to adjust their cooking start time remotely
  if they are running late at the office (no worries, the cooling function stays on
  until you get cooking), or get out of work early, to make sure their meal is ready
  on time when they get home. Both units are integrated with both Alexa and Google
  Assistant.</p><p>Gourmia is ETL certified and the CoolCookers will be available
  at retailers nationwide later in 2019.</p><p><b>About Gourmia </b><br>Headquartered
  in <span class=\"xn-location\">Brooklyn, NY</span>, Gourmia is passionate about
  cooking and the tools for the healthy lifestyle. As one of the faster growing housewares
  brands, Gourmia's founders know that cooks are looking for dependable, easy-to-use
  tools that will make their lives easier. From air fryers cookers to multi-purpose
  cookers and smart kitchen appliances, the team at Gourmia has taken input from chefs
  and consumers to make their products the best in their category. All of the company's
  products are designed to deliver a higher standard of innovation, performance, and
  value. Gourmia's kitchen appliances are available at leading retailers nationwide.&nbsp;
  For additional information, please visit <a target=\"_blank\" href=\"https://c212.net/c/link/?t=0&amp;l=en&amp;o=2381256-1&amp;h=1014393276&amp;u=http%3A%2F%2Fwww.gourmia.com%2F&amp;a=http%3A%2F%2Fwww.gourmia.com\"
  rel=\"nofollow\">http://www.gourmia.com</a>.</p><p><b>PR Contact: </b><br><span
  class=\"xn-person\">Rita Lee</span><br>Copernio<br>(714) 891-3660<br><a target=\"_blank\"
  href=\"mailto:gourmia@copernio.com\" rel=\"nofollow\">gourmia@copernio.com</a></p><p>All
  products/services and trademarks mentioned in this release are the properties of
  their respective companies.<br>© 2019 Gourmia. All rights reserved.</p><p>&nbsp;</p>
