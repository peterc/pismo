  McGuckian family\n        \n    </span>\n</div>\n<div class=\"enlarge_measure\">\n
  \   <div class=\"img_wrap\">\n        <img data-original=\"https://media.npr.org/assets/img/2018/05/07/mcguckianphoto1_vert-a697b1b8a24dcc0863a867ba611f8d010a120777-s1400.jpg\"
  alt=\"\">\n    </div>\n</div>\n<div class=\"enlarge_html\">\n    <div class=\"image_data\">\n
  \       <p class=\"caption\">Col. Ambrose McGuckian was tapped by food giant W.R.
  Grace to develop better food for a chain of hospitals in South Carolina after he
  retired from the Army in 1964.</p>\n        <span class=\"credit\" aria-label=\"Image
  credit\">\n            \n            courtesy McGuckian family\n            \n        </span>\n
  \   </div>\n</div>\n   </div>\n   <p><strong></strong>Long before sous vide became
  a culinary sensation celebrated by top chefs around the world a retired Army colonel
  started cooking meat and vegetables in sealed plastic pouches immersed in a water
  bath to liven up the flavor of hospital food. But you'd be hard pressed to find
  his name associated with it.</p>   <p>Ambrose McGuckian wasn't looking for accolades
  from food critics and gourmands. He wanted to impress hospital patients at the Greenville
  Hospital System in South Carolina who'd been complaining about the \"institutional
  dullness\" of their food.</p>   <p>McGuckian was my step-grandfather and everyone
  called him \"Mac.\" In 1968, he was the project manager of a regional study to overhaul
  hospital food service. He'd been instructed to improve the quality of food while
  keeping costs down. So he studied existing food service programs and methods of
  food preparation until he found a formula that boosted taste and extended shelf
  life.</p>   <p>\"Traditional methods of hospital food service have locked operations
  into a spiral of ever-increasing costs in food, wages, equipment and supplies,\"
  Mac, then president of a company called A.G.S. Food System, Inc., <a href=\"http://journals.sagepub.com/doi/abs/10.1177/001088046901000124\">wrote</a>
  in the May 1969 issue of <em>Cornell Hotel &amp; Restaurant Administration Quarterly</em>.
  But \"water bath cooking, in which the food product is first vacuum packaged in
  a plastic pouch and then immersed for a specified time in water heated to and maintained
  at a designated temperature,\" locked in flavor and streamlined food service, he
  wrote.</p>   <div id=\"res609473670\" class=\"bucketwrap image large\">\n            <div
  class=\"imagewrap\" data-crop-type=\"\">\n    <img src=\"https://media.npr.org/assets/img/2018/05/08/-a.g.s.-system_custom-cce71e8421dca4fc8ed096b69db5a79b0e15c16a-s1100-c15.jpg\"
  data-original=\"https://media.npr.org/assets/img/2018/05/08/-a.g.s.-system_custom-cce71e8421dca4fc8ed096b69db5a79b0e15c16a-s1100.jpg\"
  class=\"img lazyOnLoad\" alt=\"\">\n        <div class=\"enlarge-options\">\n            <a
  class=\"enlargelink\" href=\"https://media.npr.org/assets/img/2018/05/08/-a.g.s.-system_custom-cce71e8421dca4fc8ed096b69db5a79b0e15c16a-s1200.jpg\">Enlarge
  this image</a>\n        </div>\n</div>\n<div class=\"credit-caption\">\n    <div
  class=\"caption-wrap\">\n        <div class=\"caption\" aria-label=\"Image caption\">\n
  \           <p>\n                Illustrations of how the A.G.S. system portioned
  and cooked food, featured in the May 1969 issue of <em>Cornell Hospital &amp; Restaurant
  Administration Quarterly </em>magazine. Col. Ambrose McGuckian, the author's step-grandfather,
  wrote in the magazine about the \"water bath cooking\" technique he'd developed
  â\x80\x94 which sounds an awful lot like what we now know as sous vide.\n                \n
  \               <b class=\"credit\" aria-label=\"Image credit\">\n                    \n
  \                    \n                    \n                </b>\n                <b
  class=\"hide-caption\"><b>hide caption</b></b>\n            </p>\n        </div>\n\n\n
  \           <b class=\"toggle-caption\"><b>toggle caption</b></b>\n    </div>\n\n
  \   <span class=\"credit\" aria-label=\"Image credit\">\n        \n         \n        \n
  \   </span>\n</div>\n<div class=\"enlarge_measure\">\n    <div class=\"img_wrap\">\n
  \       <img data-original=\"https://media.npr.org/assets/img/2018/05/08/-a.g.s.-system_custom-cce71e8421dca4fc8ed096b69db5a79b0e15c16a-s1200.jpg\"
  alt=\"\">\n    </div>\n</div>\n<div class=\"enlarge_html\">\n    <div class=\"image_data\">\n
  \       <p class=\"caption\">Illustrations of how the A.G.S. system portioned and
  cooked food, featured in the May 1969 issue of <em>Cornell Hospital &amp; Restaurant
  Administration Quarterly </em>magazine. Col. Ambrose McGuckian, the author's step-grandfather,
  wrote in the magazine about the \"water bath cooking\" technique he'd developed
  â\x80\x94 which sounds an awful lot like what we now know as sous vide.</p>\n        <span
  class=\"credit\" aria-label=\"Image credit\">\n            \n             \n            \n
  \       </span>\n    </div>\n</div>\n   </div>\n   <p>Once cooked, the food could
  be safely refrigerated for at least 60 days, then zapped in the microwave (yes,
  they had them in the foodservice industry back then) and served. No more dull, frozen-and-reheated
  meals, no more over-production and waste, no more pots to scrape—and the patients
  were happy, according to Mac's article.</p>   <aside id=\"ad-backstage-wrap\" aria-label=\"advertisement\">\n
  \   \n\n    <div id=\"ad-backstage-Arts___Life_Food\" class=\"ad-backstage\" data-ad-config=\"{&quot;network&quot;:&quot;\\/6735\\/n6735&quot;,&quot;site&quot;:{&quot;default&quot;:&quot;NPR&quot;,&quot;mobile&quot;:&quot;NPRMOBILE&quot;},&quot;zone&quot;:&quot;Arts___Life_Food&quot;,&quot;targets&quot;:{&quot;testserver&quot;:&quot;false&quot;,&quot;storyId&quot;:&quot;608308624&quot;,&quot;agg&quot;:[&quot;434975886&quot;,&quot;139941248&quot;],&quot;blog&quot;:&quot;139941248&quot;},&quot;location&quot;:&quot;backstage&quot;,&quot;deferred&quot;:false,&quot;isBetweenContent&quot;:true,&quot;isAggSponsorship&quot;:false,&quot;borderClass&quot;:&quot;&quot;}\"></div>\n\n</aside>
  \  <p>\"I think it was just like, 'Bingo, this is something that is going to change
  the way America eats,' \" says Peter McGuckian. He's Mac's son and my step-uncle,
  and he remembers how excited Mac was about the project.</p>   <p>Fast-forward 50
  years, and cooking \"under vacuum\" — also known as sous vide — has revolutionized
  the industry, helped along by Michelin-starred chefs like Thomas Keller.</p>   <div
  id=\"res609141342\" class=\"bucketwrap video youtube-video large\">\n    <div class=\"video-wrap\">\n
  \       <iframe src=\"https://www.youtube.com/embed/lAeDR2fE0jA?rel=0\" width=\"100%\"
  height=\"100%\" frameborder=\"0\" allowfullscreen=\"\"></iframe>\n    </div>\n        <div
  class=\"credit-caption externalasset\">\n            \n\n                <b class=\"credit\">\n
  \                   \n                    <b class=\"source\">YouTube</b>\n                </b>\n
  \       </div>\n</div>\n   <p>Now, thanks to a new generation of tools, even home
  cooks can sous vide anything from roast beef to egg whites in their own kitchens.</p>
  \  <p>But aside from a couple of references buried in food science textbooks, no
  one seems to remember my step-grandfather's contribution.</p>   <p><strong>Chefs,
  scientists and plastics</strong></p>   <p>Most sources credit two French chefs —
  Bruno Goussault and George Pralus — with independently developing sous vide, then
  working together to refine it.</p>   <p>When Goussault, who's known as the \"father
  of sous vide,\" <a href=\"http://www.cuisinesolutions.com/about/meet-our-chief-scientist/\">developed
  the technique</a> in 1971, he was looking for a way to improve the tenderness of
  roast beef. Pralus, who's also been called the \"father of sous vide,\" discovered
  in 1974 that <a href=\"https://www.nytimes.com/2005/08/14/magazine/under-pressure.html\">wrapping
  foie gras in plastic</a> prevented the fatty liver from shrinking as it cooked.
  A few years later, the two chefs teamed up with Cryovac, a plastic manufacturer,
  to fine-tune the method.</p>   <p>By 1991, when Goussault opened the <a href=\"http://www.lecrea.com/en/about/academy/\">Culinary
  Research and Education Academy</a> in Paris, as a training center that promised
  to take the technique \"from boil-in-bag to haute cuisine,\" sous vide was on its
  way.</p>   <p>Goussault leads sous vide seminars for the culinary school, which
  trains chefs throughout the world, and is chief scientist at <a href=\"https://www.cuisinesolutions.com/\">Cuisine
  Solutions</a>, a large-scale sous vide supplier based in Virginia. I recently asked
  him whether he'd heard of my step-grandfather's work. He said he hadn't, but that
  he was familiar with the Nacka System, which was developed in Swedish hospitals
  in the 1960s, according to a Canadian <a href=\"https://books.google.com/books?id=CWkH8YHiYsEC&amp;pg=PA255&amp;dq=nacka+system+mcguckian&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwiXqamfzOPaAhUkwFkKHZX9D1oQ6AEILzAB%23v=onepage&amp;q=nacka%2520system%2520mcguckian&amp;f=false\">research
  book</a> on the principles of sous vide.</p>   <p>In this system — which Mac tested
  during his project — items were fully cooked, then vacuum-sealed, refrigerated and
  boiled before serving. But those who sampled the results said the food had a \"tired\"
  taste, likely as a result of overcooking.</p>   <p>Even before Nacka, there was
  interest in how the new soft plastics being developed could be used in the kitchen,
  but not necessarily for cooking.</p>   <p>In the 1960s, as people started buying
  more prepared foods, there was a push to develop lightweight containers, says <a
  href=\"https://foodscience.cals.cornell.edu/people/julie-goddard-0\">Julie Goddard</a>,
  an associate professor at Cornell University who studies the intersection of food
  and materials science.</p>   <p>Food scientist and culinary anthropologist Carl
  Rietz describes cooking in plastic in his <a href=\"https://catalog.hathitrust.org/Record/001046644\">1961
  book</a> on culinary techniques, and warned against vapor pressure causing the plastic
  to rip.</p>   <p>Sous vide has come a long way since then.</p>   <div id=\"res609098722\"
  class=\"bucketwrap image medium\">\n            <div class=\"imagewrap\" data-crop-type=\"\">\n
  \   <img src=\"https://media.npr.org/assets/img/2018/05/07/mcguckianflowchart_vert-5d12aeb311888e3303ed949105d5a85b6839f7ba-s800-c15.jpg\"
  data-original=\"https://media.npr.org/assets/img/2018/05/07/mcguckianflowchart_vert-5d12aeb311888e3303ed949105d5a85b6839f7ba-s800.jpg\"
  class=\"img lazyOnLoad\" alt=\"\">\n        <div class=\"enlarge-options\">\n            <a
  class=\"enlargelink\" href=\"https://media.npr.org/assets/img/2018/05/07/mcguckianflowchart_vert-5d12aeb311888e3303ed949105d5a85b6839f7ba-s1400.jpg\">Enlarge
  this image</a>\n        </div>\n</div>\n<div class=\"credit-caption\">\n    <div
  class=\"caption-wrap\">\n        <div class=\"caption\" aria-label=\"Image caption\">\n
  \           <p>\n                Ambrose McGuckian created a flowchart to illustrate
  the sequence of hospital food service from storage to preparation to patient for
  his patent.\n                \n                <b class=\"credit\" aria-label=\"Image
  credit\">\n                    \n                    courtesy McGuckian family\n
  \                   \n                </b>\n                <b class=\"hide-caption\"><b>hide
  caption</b></b>\n            </p>\n        </div>\n\n\n            <b class=\"toggle-caption\"><b>toggle
  caption</b></b>\n    </div>\n\n    <span class=\"credit\" aria-label=\"Image credit\">\n
  \       \n        courtesy McGuckian family\n        \n    </span>\n</div>\n<div
  class=\"enlarge_measure\">\n    <div class=\"img_wrap\">\n        <img data-original=\"https://media.npr.org/assets/img/2018/05/07/mcguckianflowchart_vert-5d12aeb311888e3303ed949105d5a85b6839f7ba-s1400.jpg\"
  alt=\"\">\n    </div>\n</div>\n<div class=\"enlarge_html\">\n    <div class=\"image_data\">\n
  \       <p class=\"caption\">Ambrose McGuckian created a flowchart to illustrate
  the sequence of hospital food service from storage to preparation to patient for
  his patent.</p>\n        <span class=\"credit\" aria-label=\"Image credit\">\n            \n
  \           courtesy McGuckian family\n            \n        </span>\n    </div>\n</div>\n
  \  </div>\n   <p>These days, chefs have temperature controllers that can help \"dial
  in texture,\" says <a href=\"https://foodscience.cals.cornell.edu/people/christopher-loss-phd\">Chris
  Loss,</a> a professor of food science at Cornell University. \"You definitely can
  change the sensory properties of foods by trapping in those aromas and juices.\"</p>
  \  <p><strong>The Cryovac system</strong></p>   <p>Mac, who died in 2000, spent
  his career in the Army's Quartermaster Corps, in charge of organizing military food
  supplies during and after World War II. After retiring in 1964 as a colonel, he
  started a personnel firm placing Army veterans in food service jobs. Then he was
  hired by chemicals giant W.R. Grace as a consultant on the South Carolina hospital
  study.</p>   <p>Around the same time, his son Peter remembers coming home from college
  to find various sealed plastic packages in his parents' refrigerator. Sometimes,
  Mac would ask him to open up a pouch and taste what was inside.</p>   <p>\"One time,
  I said, 'Hey Dad, that's been in there for a little while,' \" Peter remembers.
  \"Go ahead, try it,\" Mac insisted, and Peter did. \"You've got to trust your dad,
  right?\"</p>   <p>Mac called his technique \"the A.G.S. System,\" named for the
  company formed to produce food and distribute it to the three hospitals in Anderson,
  Greenville, and Spartanburg, S.C. But it's more commonly known as \"the Cryovac
  system,\" for the manufacturer of plastic packaging and water bath cookers used
  in the project. Cryovac was a division of W.R. Grace.</p>   <p>Mac patented the
  technique in the U.S. and a few other countries, but Cryovac claimed ownership of
  the technique because Mac was one of its contractors when he developed it. They
  went back and forth over the rights for years, based on documents and correspondence
  Mac saved. Sometime in the early '70s they reached a cross-licensing arrangement,
  with A.G.S. as the formal assignee for Mac's patent.</p>   <div id=\"res609098972\"
  class=\"bucketwrap image medium\">\n            <div class=\"imagewrap\" data-crop-type=\"\">\n
  \   <img src=\"https://media.npr.org/assets/img/2018/05/07/mcguckianpatent-4ebad028fb33490dfb44f687c0c67c4a01821872-s800-c15.jpg\"
  data-original=\"https://media.npr.org/assets/img/2018/05/07/mcguckianpatent-4ebad028fb33490dfb44f687c0c67c4a01821872-s800.jpg\"
  class=\"img lazyOnLoad\" alt=\"\">\n        <div class=\"enlarge-options\">\n            <a
  class=\"enlargelink\" href=\"https://media.npr.org/assets/img/2018/05/07/mcguckianpatent-4ebad028fb33490dfb44f687c0c67c4a01821872-s1200.jpg\">Enlarge
  this image</a>\n        </div>\n</div>\n<div class=\"credit-caption\">\n    <div
  class=\"caption-wrap\">\n        <div class=\"caption\" aria-label=\"Image caption\">\n
  \           <p>\n                Ambrose McGuckian's method of cooking and storing
  food in flexible bags, known as the 'A.G.S. Food System,' was an early form of sous-vide.\n
  \               \n                <b class=\"credit\" aria-label=\"Image credit\">\n
  \                   \n                    courtesy McGuckian family\n                    \n
  \               </b>\n                <b class=\"hide-caption\"><b>hide caption</b></b>\n
  \           </p>\n        </div>\n\n\n            <b class=\"toggle-caption\"><b>toggle
  caption</b></b>\n    </div>\n\n    <span class=\"credit\" aria-label=\"Image credit\">\n
  \       \n        courtesy McGuckian family\n        \n    </span>\n</div>\n<div
  class=\"enlarge_measure\">\n    <div class=\"img_wrap\">\n        <img data-original=\"https://media.npr.org/assets/img/2018/05/07/mcguckianpatent-4ebad028fb33490dfb44f687c0c67c4a01821872-s1200.jpg\"
  alt=\"\">\n    </div>\n</div>\n<div class=\"enlarge_html\">\n    <div class=\"image_data\">\n
  \       <p class=\"caption\">Ambrose McGuckian's method of cooking and storing food
  in flexible bags, known as the 'A.G.S. Food System,' was an early form of sous-vide.</p>\n
  \       <span class=\"credit\" aria-label=\"Image credit\">\n            \n            courtesy
  McGuckian family\n            \n        </span>\n    </div>\n</div>\n   </div>\n
  \  <p>But in 1978, Mac writes in a letter to A.G.S. that Cryovac lawyers told him
  the patent wasn't worth \"really anything.\" Mac writes that he decided \"ownership
  of the patent, worthless as it may be, would mean more to me than ownership of 4,000
  shares of AGS stock.\" He asked for an exchange.</p>   <p>\"[The patent] was important
  to my father because it was his baby and it was a significant development in the
  food industry at the time,\" remembers Peter's brother, Paul McGuckian, who is my
  stepfather. Paul, a retired judge, served as his father's attorney during negotiations
  with Cryovac and W.R. Grace in the 1970s. \"He hoped he could make some money from
  it.\"</p>   <p>As far as we know, he never did. Eventually the patent faded from
  everyone's memory.</p>   <p>Now Cryovac is owned by Sealed Air. Asked for a comment
  on this story, a company representative emailed a statement describing \"a long
  line of contributions to the advancement of food safety and food packaging.\"</p>\n</div>\n<div
