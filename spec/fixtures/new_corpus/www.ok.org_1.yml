  author vcard\">Written by <a href=\"http://www.ok.org/author/levischapiro/\" rel=\"author\"
  class=\"fn\">Rabbi Levi Schapiro</a></p>\n      \t\t\t      <div class=\"post-image\">\n\t\t\t\t<img
  width=\"1140\" height=\"432\" src=\"http://www.ok.org/assets/Kosher-Spirit-Tishrei-5779-Header-Sous-Vide.jpg\"
