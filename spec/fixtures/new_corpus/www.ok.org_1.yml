  1140w, http://www.ok.org/assets/Kosher-Spirit-Tishrei-5779-Header-Sous-Vide-400x152.jpg
  400w, http://www.ok.org/assets/Kosher-Spirit-Tishrei-5779-Header-Sous-Vide-768x291.jpg
  768w, http://www.ok.org/assets/Kosher-Spirit-Tishrei-5779-Header-Sous-Vide-800x303.jpg
  800w\" sizes=\"(max-width: 1140px) 100vw, 1140px\">      </div>\n    </header>\n
  \   <div class=\"entry-content\">\n      <h4>The month of Tishrei is filled with
  Yomim Tovim, and all of these, even Erev and Motzei Yom Kippur, include the mitzvah
  of seudas Yom Tov with basar v’dagim. While the primary focus of Yom Tov is our
  Divine service and unique mitzvos associated with each day, the seuda holds an important
  place, as well. With more than twenty special meals to prepare over the course of
  the month, and oven space at a premium, many look toward the sous vide as a way
  to innovate their menu and multi-task in a busy household.</h4>\n<h4>The sous vide
  has taken the cooking world by storm, but as observant Jews we have to look beyond
  the culinary aspect of the trend and delve into the potential halachic concerns
  for this unique kitchen appliance.</h4>\n<h3><strong>WHAT IS SOUS VIDE?</strong></h3>\n<p>Sous
  vide (pronounced suːˈviːd), which means “under vacuum” in French, refers to the
  process of vacuum-sealing food in a bag, then cooking it to a very precise temperature
  in a water bath. This technique produces results that are impossible to achieve
  through any other cooking method.<a href=\"#_ftn1\" name=\"_ftnref1\"><sup>[1]</sup></a></p>\n<p>Cooking
  via sous vide is accomplished by filling a pot of water and inserting a sealed bag
  with the food that one wishes to cook. A device called a precision cooker (essentially
  a heat element) is inserted in the water and it circulates the water while heating
  it evenly and precisely. Often the food can remain in the pot for an extended period
  without being “overcooked”, and the food will be cooked evenly all around.</p>\n<h5><strong>Different
  brands/models</strong></h5>\n<p>As with all new fads, there are many companies manufacturing
  sous vide precision cookers with a variety of features and precision levels. Members
  of our <i class=\"icon-OK\">OK</i> Kosher rabbinic team and other staff have reviewed
  a few of these brands to get a better understanding of how sous vide cooking works
  and suggest where there may be some halachic impact <em>(see side bar).</em></p>\n<p>The
  following is related only to the sous vide device that is attached to a pot or container;
  sous vide cookers that are built-in to a pot and cover may have different halachic
  applications.</p>\n<h4><strong>Halachic Ramifications</strong></h4>\n<h5><strong>Kashrus</strong></h5>\n<p>Because
  this immersion device is heated, all considerations regarding kosher cooking would
  be applicable.</p>\n<p>According to Halacha, anything that is cooked in the same
  water at the same time is considered one entity and the “tastes” of all of the ingredients
  are considered blended throughout the pot. In addition, any “taste” that can penetrate
  from one food to another can also penetrate non-food material if heated together.<a
  href=\"#_ftn2\" name=\"_ftnref2\"><sup>[2]</sup></a> Therefore, although the food
  is in a sealed bag, the “taste” of the food will travel to the water and throughout
  the pot.</p>\n<h5><strong>Milk and meat</strong></h5>\n<p>One may certainly not
  cook meat and dairy simultaneously in the pot, even if they are in separate bags,
  nor may one use the same device for both meat and dairy. Anything cooked using a
  sous vide device that was used for meat will have the same Halacha as if it was
  cooked in a fleishig pot. If a mistake occurred, and a fleishig sous vide device
  was used with dairy, or vice versa, the device must be kashered.</p>\n[Nevertheless,
  because the meat or dairy foods are never in direct contact with the water and pot,
  <em>bidieved</em> there may be some leniencies and a Rav should be consulted.]\n<h5><strong>Fish</strong></h5>\n<p>There
  is a rabbinic prohibition against cooking/mixing meat and fish together (for health
  considerations)<a href=\"#_ftn3\" name=\"_ftnref3\"><sup>[3]</sup></a>; therefore,
  one may not cook meat and fish simultaneously with a sous vide device. According
  to most Poskim, however, one need not have a separate sous vide cooker and pot for
  meat and fish.<a href=\"#_ftn4\" name=\"_ftnref4\"><sup>[4]</sup></a></p>\n<h4><strong>Pesach</strong></h4>\n<h5><strong>KFP</strong></h5>\n<p>A
  sous vide device that was used all year for chometz may not be used on Pesach. In
  addition, some models contain plastic and should not be kashered for use on Pesach.</p>\n<h4><strong>Shabbos</strong></h4>\n<h5><strong>Shehiya</strong></h5>\n<p>The
  next important area of halachic relevance is Shabbos and Yom Tov. Certainly, one
  may not cook on Shabbos and, therefore, even if the device was turned on before
  Shabbos, one would not be permitted to add any food to the vessel on Shabbos.</p>\n<p>May
  one turn on a sous vide cooker and place food inside before Shabbos, with the intention
  to serve the food at the Shabbos meal?</p>\n<p>The Torah only prohibits a <em>melacha</em>
  that is done on Shabbos, but doing a <em>melacha</em> before Shabbos, even if the
  <em>melacha</em> will continue working on Shabbos is permitted. For example: one
  may not light a candle on Shabbos, but we all light candles before Shabbos that
  remain burning on Shabbos. Chazal, however, have imposed a few exceptions, including
  cooking. Chazal do not allow one to leave food on the fire to cook on Shabbos out
  of fear that one will stoke the flames on Shabbos to quicken the cooking process.
  Stoking the flames includes two prohibitions: kindling and extinguishing.</p>\n<p>To
  avoid violating these prohibitions, there are a number of permissible options. The
  first option is to have the food cooked before Shabbos, thereby avoiding the necessity
  of adjusting the fire.</p>\n<p>The degree to which the food must be cooked is the
  subject of a debate amongst the Rishonim. According to most Poskim, as long as the
  food is half cooked it can be left on the fire over Shabbos.<a href=\"#_ftn5\" name=\"_ftnref5\"><sup>[5]</sup></a>
  This would seem to be a viable option because sous vide technology allows the food
  to remain heated, without “over-cooking”, even after it has been cooked completely.</p>\n<p>According
  to those that accept a stricter view, and do not allow food to be left on the fire
  unless it is completely cooked to the degree that any further cooking is detrimental
  to the food, the sous vide can be used only if the food is already fully cooked
  before Shabbos.<a href=\"#_ftn6\" name=\"_ftnref6\"><sup>[6]</sup></a></p>\n<h5><strong>Gerufah
  uKetuma</strong></h5>\n<p>If the food is only minimally cooked (or, according to
  some, as long as it’s not over-cooked), Chazal give other options to allow it to
  continue to cook on Shabbos: <em>Gerufah</em> – Removing the coals from the oven,
  or <em>Ketumah</em> – covering the flame.</p>\n<p>Both options prevent the person
  from stoking the flames, but there is an important difference. <em>Gerufah</em>
  makes it impossible to stoke the fire because there are no coals, but with <em>Ketumah</em>,
  one can technically remove the cover and stoke the flames. Nevertheless, Chazal
  allow <em>Ketumah</em> because the cover acts as a reminder and we are not concerned
  that someone will go out of his way to remove the cover and raise the temperature.</p>\n<p>Today
  most people avail themselves of the <em>Ketumah</em> option by placing a “blech”,
  a metal sheet, over the fire. In the case of sous vide because covering the heat
  element is not possible this option is not applicable.</p>\n<p>&nbsp;</p>\n[It is
  important to note that the ovens and stoves that were used in Chazal’s times differ
  from our modern-day gas and electric stoves. The possibility of stoking the flames
  is not possible on our stoves, but one can increase the fire to hasten the cooking
  process by turning the knobs. This has led to a debate among the Poskim whether
  the method of covering the fire alone is sufficient, or if one must also cover the
  knobs.<a href=\"#_ftn7\" name=\"_ftnref7\"><sup>[7]</sup></a> R’ Moshe Feinstein
  is of the opinion that, in addition to covering the fire, one must cover the knobs<a
  href=\"#_ftn8\" name=\"_ftnref8\"><sup>[8]</sup></a>. It has become common practice
  that the blech is bent to cover the knobs on the front of the stove.]\n<h5><strong>Basar
  Chai</strong></h5>\n<p>There is yet a third option. Raw meat may be left on the
  fire from the beginning of Shabbos. Chazal were not concerned in this case that
  one will increase the fire on Shabbos, because even an increased fire would not
  prepare the food for the Friday night meal. For the Shabbos day meal, where significant
  extra time is available, increasing the fire is not necessary.</p>\n<p>One would
  therefore be permitted to place completely raw meat – right before candle lighting
  – in the sous vide cooker. If it is placed earlier, then it would have cooked somewhat
  before Shabbos and not fall within these guidelines.</p>\n<h5><strong>Hatmana</strong></h5>\n<p>All
  the above is only if the food is on a regular fire where the food will most likely
  be eaten on Friday night. If the food is “insulated” (<em>Hatmana</em>) where it
  can maintain heat till tomorrow, Chazal were stricter and do not allow even if the
  above requirements are met.</p>\n<p>The basic guidelines for Hatmana<a href=\"#_ftn9\"
  name=\"_ftnref9\"><sup>[9]</sup></a> is that the food be completely covered, and
  the cover hugs the pot. If the pot is partially uncovered, or in an oven (where
  the “cover” is not directly on the pot), then it would not be considered <em>Hatmana</em>.</p>\n<p>Shulchan
  Oruch<a href=\"#_ftn10\" name=\"_ftnref10\"><sup>[10]</sup></a> (brought from the
  Gemara) states that pulling a pipe/tube of cold water through a bath of hot springs
  <em>(Chamei Teverya)</em> is considered <em>Hatmana</em>. In addition, Acharonim<a
  href=\"#_ftn11\" name=\"_ftnref11\"><sup>[11]</sup></a> clearly state that placing
  a vessel that contains food and immersing it in water would be considered <em>Hatmana</em>.</p>\n<p>There
  is a discussion amongst the Poskim about whether food wrapped in a plastic bag is
  included in the prohibition of <em>Hatmana</em>.<a href=\"#_ftn12\" name=\"_ftnref12\"><sup>[12]</sup></a>
  Sous vide may not be included in the above prohibition for the following reasons:</p>\n<ol>\n<li>The
  food is not placed in a heated pot; the water and food are being cooked simultaneously.</li>\n<li>The
  bag is meant to protect the food from crumbling, but is not intended to insulate.</li>\n<li>The
  food is visible through the water and bag.<a href=\"#_ftn13\" name=\"_ftnref13\"><sup>[13]</sup></a></li>\n<li>There
  is no lid on the pot.</li>\n</ol>\n<h5><strong>Hagasa</strong></h5>\n<p>When a pot
  that remains on the blech for Shabbos, one may not remove the food while it is on
  the fire, because removing the food will result in stirring the contents and it
  is considered aiding in the cooking process.<a href=\"#_ftn14\" name=\"_ftnref14\"><sup>[14]</sup></a>&nbsp;
  Sous vide does not fall into this category, however, and the food can be removed
  from the pot on Shabbos. There is no issue of stirring, because the top of the bag
  is sticking out of the water and there is no need to insert a spoon in to the water.
  In addition, the motor constantly circulates the water and the insertion of a spoon
  would add nothing to the stirring process.</p>\n<h5><strong>Yom Tov</strong></h5>\n<p>On
  Yom Tov one is permitted to cook; therefore, one may use the sous vide device on
  Yom Tov without the above concerns. In addition, one may even be permitted to add
  food on Yom Tov into a sous vide cooker.</p>\n<p>A few notes are in order:</p>\n<p>It
  is permissible to cook with the sous vide, but one cannot turn on, adjust or manipulate
  the settings of an electronic device. Therefore, the device must be turned on from
  before Yom Tov, or set on a timer, before Yom Tov, to turn on at the desired time.
  Our research has found that putting in cold food into the pot, will not directly
  trigger the device to “adjust” the temperature and can be considered merely a <em>grama</em>
  (indirect method), which is permitted.</p>\n<p>Only cooking for that day is permitted
  on Yom Tov; therefore, one may not place food in a sous vide if one intends to eat
  it the next day. One may place meat in the sous vide bath at night for the following
  afternoon. When an Eruv Tavshilin is made, one may cook on Friday for Shabbos; however,
  all guidelines for Shabbos and Eruv Tavshilin (i.e. the meat needs to be edible
  before Shabbos) must be followed.</p>\n<h4><strong>Yom Kippur</strong></h4>\n<p>There
  is a discussion amongst the Geonim whether one may insulate <em>(Hatmanah)</em>
  food on Erev Yom Kippur for after Yom Kippur. Although the Halacha is that it is
  permitted, some Ashkenazic Jews have the custom to avoid this.<a href=\"#_ftn15\"
  name=\"_ftnref15\"><sup>[15]</sup></a></p>\n<h4><strong>Tevilas Keilim</strong></h4>\n<p>All
  food contact utensils require Tevilas Keilim; however, if the food is only used
  while it is placed inside a bag without ever touching the keili, it does not need
  to be toiveled.<a href=\"#_ftn16\" name=\"_ftnref16\"><sup>[16]</sup></a> A sous
  vide device is meant to be used without direct contact with the food and would therefore
  not require tevila.</p>\n<h4><strong>Conclusion</strong></h4>\n<p>One must have
  separate sous vide devices for meat, dairy and Pesach.</p>\n<p>On Yom Tov one may
  leave the sous vide cooking and one may add food to it on Yom Tov if it will be
  eaten that day.</p>\n<p>There is a discussion amongst the Poskim whether sous vide
  would be violate the prohibition of <em>Hatmana</em> and if it may be used on Shabbos.</p>\n<blockquote><p>We
  tested the following brands of sous vide cookers in the office and found them to
  be acceptable for use following the guidelines in the article.</p>\n<p><a href=\"https://www.chefsteps.com/\"
  target=\"_blank\" rel=\"noopener\"><strong>Joule</strong> by ChefSteps</a><br>\n$179-199,
  controlled via smartphone app.<br>\nThe Joule featured the most sensitive temperature
  accuracy as well as sleekest, lightest design.</p>\n<p><a href=\"https://sansaire.com/\"
  target=\"_blank\" rel=\"noopener\"><strong>Sansaire</strong> </a><br>\n$199<br>\nWhile
  it was rather bulky, it performed well and had great temperature accuracy.</p>\n<p><a
  href=\"http://www.nomiku.com/\" target=\"_blank\" rel=\"noopener\"><strong>Nomiku</strong></a><br>\n$175<br>\nWorks
  with Wi-Fi. Good temperature accuracy.</p>\n<p><a href=\"https://www.kitchengizmousa.com/\"
  target=\"_blank\" rel=\"noopener\"><strong>Kitchen Gizmo</strong></a><br>\n$99.99<br>\nThe
  most budget friendly of our testers, with good temperature accuracy.</p>\n<p><a
  href=\"https://www.chefmansousvide.com/\" target=\"_blank\" rel=\"noopener\"><strong>Chefman
  Sous Vide</strong></a><br>\n$199.99<br>\nPerformed well, good temperature accuracy.</p></blockquote>\n<h4><strong>Disclaimer</strong></h4>\n<p>As
  with all matters of Halacha one should speak to their Rav for a personal psak.</p>\n<p><i
  class=\"icon-OK\">OK</i> Kosher and Kosher Spirit would like to thank Rav Dov Schochet,
  a Rav at the Shul of Bar Harbour in Surfside, Florida, for his thorough review of
