  class=\"entry-image\">\n\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t<div class=\"entry-content
  \">\n\t\t\t\t\t<p><strong>Corelle Brands LLC</strong>, which is backed by <strong>Cornell
  Capital</strong> and<strong> Instant Brands</strong>, a maker of the <strong>Instant
  Pot</strong> product, have agreed to merge. No financial terms were disclosed. Instant
  Brands will remain headquartered in Ottawa, Ontario. <strong>Ken Wilkes</strong>
  will serve as CEO of the newly combined company while <strong>Robert Wang</strong>
  will serve as chief innovation officer. Based in Rosemont, Illinois, Corelle Brands
  is a maker of houseware brands.</p>\n<p>PRESS RELEASE</p>\n<p>ROSEMONT, Ill. and
  KANATA, Ontario  March 4, 2019  Corelle Brands LLC (Corelle Brands), a leading
  manufacturer and marketer of such iconic houseware brands as Corelle, Pyrex, SnapWare
  and CorningWare, and Instant Brands, maker of the most-loved multicooker the Instant
  Pot, today announced the signing of a definitive agreement under which Instant
  Brands and Corelle Brands will merge.</p>\n<p>The transaction creates a world-class,
  fast-growing housewares company with a comprehensive suite of products and accessories
  for all steps of the culinary process, from meal planning with recipes, preparing
  ingredients and cooking food to serving meals and storing leftovers. Since acquiring
  Corelle Brands in April 2017, Cornell Capital has worked with the companys management
  team to strengthen its leading market position, suite of quality products and world-class
  marketing, service, distribution, sourcing and order fulfillment capabilities, while
  bolstering Corelle Brands commercial position in Asia.</p><!-- Start HTML: div-gpt-ad-inline0-->\t<div
  class=\"side-ad\">\n\t\t<div id=\"div-gpt-ad-inline0\" class=\"pehub-sidebar-ad-unit\">\n\t\t\t<script>googletag.cmd.push(function()
  { googletag.display('div-gpt-ad-inline0'); });</script>\n\t\t</div>\n\t</div>\n<!--
  End HTML: div-gpt-ad-inline0-->\n<p>Founded in 2009 and headquartered in Ottawa,
  Ontario, Instant Brands specializes in designing and marketing innovative small
  kitchen appliances for busy home cooks who live a health-conscious and eco-friendly
  lifestyle. Known for its multi-functional and signature Instant Pot, which combines
  up to 10 different appliances into a single product, Instant Brands has experienced
  tremendous growth and become a leading brand in the small kitchen appliance industry
  as it expands its customer base and diversifies its lineup of products, including
  its cooking blender, multicooker, sous vide immersion circulator and related accessories.</p>\n<p>Instant
  Brands will retain its Ottawa headquarters. Ken Wilkes will be Chief Executive Officer
  of the combined company and Robert Wang will serve as its Chief Innovation Officer.</p>\n<p>As
  one of the fastest-growing small kitchen appliance brands in the world, Instant
  Brands has established itself as a leader in innovation and its high-quality products
  have become a staple in kitchens in North America, fundamentally changing how consumers
  think about cooking, said Ken Wilkes, Chief Executive Officer of Corelle Brands.
  We are excited to work with Robert and the rest of the talented Instant Brands
  team in providing operational and marketing support and access to our global sales
  network to accelerate multi-channel and new product growth as part of the Corelle
  Brands family.</p>\n<p>We are thrilled to partner with a global market leader
  in Corelle Brands as we look to embark on our next chapter of strategic growth and
  expansion, said Mr. Wang, Founder and Chief Executive Officer of Instant Brands.
  With an international footprint, integrated supply chain and unique sourcing, design,
  R&amp;D and comprehensive marketing capabilities, Corelle Brands and Cornell Capital
  will be true partners in supporting our innovation and expanding product development
  pipeline. In addition, this combination will allow us to better service our retail
  customers to meet their evolving needs and capitalize on exciting new demographic
  and market opportunities.</p><!-- Start HTML: div-gpt-ad-inline1-->\t<div class=\"side-ad\">\n\t\t<div
  id=\"div-gpt-ad-inline1\" class=\"pehub-sidebar-ad-unit\">\n\t\t\t<script>googletag.cmd.push(function()
  { googletag.display('div-gpt-ad-inline1'); });</script>\n\t\t</div>\n\t</div>\n<!--
  End HTML: div-gpt-ad-inline1-->\n<p>Significant growth in home cooking continues
  to fuel demand for exceptional Instant Brands products, as demonstrated by Instant
  Brands tremendous social following of millions of dedicated users. Instant Brands
  products have become synonymous with quality and versatility, said Henry Cornell,
  Founder and Senior Partner of Cornell Capital. This partnership creates a leading
  housewares company with compelling opportunities for further growth by leveraging
  Corelle Brands best-in-class platform and the proven leadership teams decades
  of experience in building market-leading brands. I look forward to working with
  Ken, Robert and the rest of Corelle Brands and Instant Brands management to achieve
  these strategic growth objectives.</p>\n<p>Financial terms of the transaction were
  not disclosed. The transaction is expected to be completed during the second quarter
  of 2019.</p>\n<p>Stifel is acting as financial advisor and Davis Polk &amp; Wardwell
  LLP is acting as legal advisor to Corelle Brands in connection with the transaction.
  CIBC acted as exclusive financial advisor and Dentons Canada LLP acted as legal
  advisor to Instant Brands in connection with the transaction.</p>\n<p>About Corelle
  Brands LLC<br>\nHeadquartered in Rosemont, Ill., Corelle Brands LLC (the US operating
  subsidiary of Corelle Brands Holdings Inc.) and its affiliates manufacture and market
  products worldwide through a portfolio of well-recognized and respected brands,
  including Pyrex, Corelle, CorningWare, Snapware, Chicago Cutlery, and Olfa.
  Corelle Brands and its affiliates employ approximately 3,000 people, and have major
  manufacturing and distribution operations in North America and Asia-Pacific regions.</p><!--
  Start HTML: div-gpt-ad-inline2-->\t<div class=\"side-ad\">\n\t\t<div id=\"div-gpt-ad-inline2\"
  class=\"pehub-sidebar-ad-unit\">\n\t\t\t<script>googletag.cmd.push(function() {
  googletag.display('div-gpt-ad-inline2'); });</script>\n\t\t</div>\n\t</div>\n<!--
  End HTML: div-gpt-ad-inline2-->\n<p>About Instant Brands<br>\nInstant BrandsTM,
  the makers of the best-selling Instant Pot, is driven by a commitment to provide
  cooking solutions that help our generation live a fast paced, health oriented and
  eco-friendly lifestyle. Product-by-product, Instant Brands is transforming the housewares
  industry through consumer-driven innovation and comprehensive brand extensions.
  Instant Brands product line includes the best-selling Instant Pot pressure cookers,
  Aura multicookers, Ace blender, Accu sous vide, and Wi-Fi enabled cooking products.
  For more information on products that can make your life easier, please visit www.InstantBrands.com.</p>\n<p>About
  Cornell Capital<br>\nCornell Capital LLC is a private investment firm that takes
  a value-driven approach to investing. Partnering with strong and entrepreneurial
  management teams, the firm seeks opportunities in market- leading businesses across
  the consumer, financial and industrial sectors. Founder and Senior Partner Henry
  Cornell, who served as the Vice Chairman of Goldman Sachs Merchant Banking Division
  prior to founding Cornell Capital in 2013, leads a highly seasoned senior leadership
  team with decades of shared investing experience. The firm currently manages over
  $2.8 billion of assets and has offices in New York and Hong Kong. For more information,
  visit www.cornellcapllc.com.</p>\n<div class=\"ctx-subscribe-container ctx-personalization-container
  ctx_default_placement ctx-clearfix\"></div><div class=\"ctx-social-container ctx_default_placement
