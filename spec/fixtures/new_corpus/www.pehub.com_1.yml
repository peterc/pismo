  \t\t\n\t\t<div class=\"col-main\">\n\t\t\t<header>\n\t\t\t\t<h1 class=\"entry-title\">Corelle
  Brands and Instant Brands to merge</h1>\n\t\t\t</header>\n\n\t\t\t<ul class=\"entry-meta
  group\">\n\t<li class=\"entry-date\"><time itemprop=\"pubdate\" datetime=\"2019-03-04
  10:23\">March 4, 2019</time></li>\n\t<li class=\"entry-author\">By <a href=\"https://www.pehub.com/author/idorbian/\">Iris
  Dorbian</a></li>\n\t</ul>\n\t\t\t<hr class=\"no-print\">\n\t\t\t<ul class=\"entry-actions
  no-print\">\n    <li class=\"save-entry\"></li>\n</ul>\n<div class=\"entry-social\">\n\t<!--
  AddThis Button BEGIN -->\n\t<div class=\"addthis_toolbox addthis_default_style \">\n\t\t<a
  class=\"addthis_button_print\">Print</a>\n\t\t<a class=\"addthis_button_email\">Email</a>\n\t\t<a
