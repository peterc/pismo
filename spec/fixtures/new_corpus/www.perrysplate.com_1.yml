  Comments »</a>\t\t\t</div>\n\n \t<h1 class=\"post-title\">Sous Vide or Instant Pot
  Corned Beef (Home-Brined)</h1>\n \t\t\n\t<p><img class=\"aligncenter wp-image-24036
  size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>I’m going to do something
  slightly unconventional with this post, but since there are no hard and fast rules
  to blogging, it’s cool, right?</p>\n<p><span id=\"more-24032\"></span></p>\n<p>My
  original intent with this corned beef recipe was to do a step by step <a href=\"https://amzn.to/2XMLnmU\"
  rel=\"nofollow\">sous vide</a> version and put the Instant Pot adaptations in the
  recipe notes, but I underestimated how long this would take. And I wanted to give
  you enough time to do it before St. Patrick’s Day.</p>\n<p>So.</p>\n<p>This recipe
  at the end of this post is the full Instant Pot version (also in my cookbook — <a
  href=\"https://amzn.to/2LkfiPI\" rel=\"nofollow\">The Big Book of Paleo Pressure
  Cooking</a>). I forgot that it took 5-10 days to brine. *facepalm* And when I was
  researching sous vide cooking times I realized it needed another 48 hours to cook.
  Yeah. 48 hours TO COOK. Talk about insanely slow cooking. But totally worth it if
  you have the time.</p>\n<p>Clearly I didn’t have time to write this post the way
  I originally intended. At the moment, I’ve got a brisket brining in the fridge that
  will go into a sous vide immersion (I’ll explain about that later.) on Tuesday.
  I’ll add more photos later next week and a bit about sous vide as well as the sous
  vide adaptation in the recipe notes.</p>\n<p>So, this will be a recipe post in-progress
  for like a week. BUT you have plenty of info to get started!</p>\n<p><img class=\"aligncenter
  wp-image-24033 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-2.jpg\"
  alt=\"Making your own, home-brined Instant Pot corned beef is a long process, but
  very little of that time is hands on! It's way easier than you'd think, and the
  pay off (and corned beef leftovers) are totally worth it!\" width=\"667\" height=\"1000\"
  srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-2.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-2-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-2-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>In Natalie-fashion, I
  wanted to create a corned beef recipe totally from scratch. Why? A couple of reasons….</p>\n<ol>\n<li>Most.
  No, ALL of the corned beef kits (whether or not they’re pre-brined) I see in the
  store use factory-farmed beef. I have never seen a pre-brined grass-fed corned beef.
  SO, for that reason alone, I search out a grass-fed brisket.</li>\n<li>I can control
  the ingredients (specifically the type and amount of sugar) in my brine. And in
  the seasoning.</li>\n<li>Plus, I have this awesome sense of accomplishment when
  I make something 100% from scratch. (I don’t have any desire to be a cattle rancher,
  so this is as far as I’ll go.)</li>\n</ol>\n<p>Natalie-fashion is usually control
  freak fashion. If you’ve been around here for a while that shouldn’t surprise you.</p>\n<p><img
  class=\"aligncenter wp-image-24034 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-3.jpg\"
  alt=\"Making your own, home-brined Instant Pot corned beef is a long process, but
  very little of that time is hands on! It's way easier than you'd think, and the
  pay off (and corned beef leftovers) are totally worth it!\" width=\"667\" height=\"1000\"
  srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-3.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-3-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-3-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>To make the brine, you’ll
  need a pickling spice blend. And some juniper berries, if you can find them. I ordered
  some <a href=\"https://amzn.to/2HuAJLZ\" rel=\"nofollow\">juniper berries on Amazon</a>,
  but I believe World Market has them in their spice section, too. Our Whole Foods
  didn’t have them, but maybe yours would?</p>\n<p>For the pickling spice blend, you
  can absolutely use a store-bought one. I’ve seen them sometimes in the spice section
  of the grocery store. (<a href=\"https://amzn.to/2CaZbOU\" rel=\"nofollow\">McCormick
  makes one</a>.) That’s what the recipe calls for, even.</p>\n<p>This time I went
  to the store to get some and they didn’t have any. After a quick Google search,
  I realized I had everything I needed already — but I’m a crazy spice hoarder. And
  I blend my own <a href=\"https://www.perrysplate.com/2009/03/freshly-ground-curry.html\">curry
  powder</a>, so I usually have a lot of random whole spices on hand.</p>\n<p><img
  class=\"aligncenter wp-image-24035 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-4.jpg\"
  alt=\"Making your own, home-brined Instant Pot corned beef is a long process, but
  very little of that time is hands on! It's way easier than you'd think, and the
  pay off (and corned beef leftovers) are totally worth it!\" width=\"667\" height=\"1000\"
  srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-4.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-4-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-4-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>Making the brine is super
  easy, but you’ve got to let it cool before you add the brisket, so that takes several
  hours.</p>\n<p>The brisket needs at least 5 days to brine — up to 10 days. After
  brining you can either cook it in your Instant Pot or by sous vide.</p>\n<p><strong>If
  you’re making an Instant Pot corned beef, you can skip to the recipe card and follow
  the directions.</strong></p>\n<p><strong>If you’d like to see how to do a sous vide
  corned beef, stick around because I’ve got lots of photos to show you…</strong></p>\n<p><img
  class=\"aligncenter wp-image-24048 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>OK, I’m going to be straight
  with you. Sous vide is easy, but it does take a while. It’s like an extended version
  of slow cooking in some cases — especially large, tough cuts of meat like brisket.</p>\n<p>THIS
  RECIPE TAKES 48 HOURS TO COOK. Yes, cook. As in, I left the <a href=\"https://amzn.to/2Y2EFJl\"
  rel=\"nofollow\">sous vide circulator</a> in this pot for 48 hours. In my living
  room (because I didn’t want it sit on the kitchen counter and be in my way).</p>\n<p>Speaking
  of immersion circulators…. that’s what cooking sous vide means. You put the food
  in a bag and push the air out, so it cooks in a little vacuum of its own juices
  submerged in water that is tightly temperature-controlled. It sounds complicated,
  but it’s actually really easy to do. Especially if you have a bluetooth enabled
  circulator with an app on your phone. I’ll show you what I mean.</p>\n<p>By the
  way, this post is not affiliated with <a href=\"https://amzn.to/2Y2EFJl\" rel=\"nofollow\">Joule</a>
  in any way. Not sponsored. I love this thing to pieces and wanted to share.</p>\n<p>So
  in the way of equipment, you’ll need…</p>\n<ol>\n<li>A pot big enough to hold whatever
  you’re cooking submerged in water — enough water to move around it. You don’t want
  it too tight in there. I used my big stock pot because I was doing a brisket.</li>\n<li></li>\n<li>A
  sous vide circulator. I LOVE my <a href=\"https://amzn.to/2Y2EFJl\" rel=\"nofollow\">Joule</a>
  one. A lot. And it’s about the size of an immersion blender so it doesn’t take up
  too much space. It’ll fit in a drawer.</li>\n<li>Zip top bags or sealable bags designed
  to vacuum-pack foods. I have a <a href=\"https://amzn.to/2CiXmiQ\" rel=\"nofollow\">little
  kit</a> with sturdy, reusable bags and some clips to keep the bags from floating
  around. I’ve also used regular zip top bags. You don’t need anything fancy, seriously.</li>\n</ol>\n<p><img
  class=\"aligncenter wp-image-24050 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-2.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-2.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-2-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-2-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>What I love about the
  Joule (ChefSteps) app is that you don’t really need a recipe. There are a lot on
  the app itself. Or if you already have a recipe, you can just use the cooking times
  it suggests.</p>\n<p>Since I already had a corned beef recipe, I just used the timing
  suggestions on the app.</p>\n<p><img class=\"aligncenter wp-image-24049 size-full\"
  src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-3.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-3.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-3-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-3-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>It lets you choose the
  doneness you prefer and calculates the water temperature and cooking time for you.
  (I mentioned this was easy, right?)</p>\n<p><img class=\"aligncenter wp-image-24044
  size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-4.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-4.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-4-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-4-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>Then you start it! On
  the app it shows you the temperature of the water and the cooking time left. You
  can control it where ever you are. Once I was at my daughter’s self-defense class
  and checked on it. I can stop it remotely, too.</p>\n<p><img class=\"aligncenter
  wp-image-24045 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-5.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-5.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-5-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-5-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>Once it starts, it’ll
  start circulating and heating the water. And it’ll tell you when the water is hot
  enough to add the bags of food. So, so smart, this thing.</p>\n<p><img class=\"aligncenter
  wp-image-24046 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-7.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-7.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-7-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-7-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>Then you add the food
  to the bags (I had to cut the brisket in half so it would fit in two bags) along
  with whatever ingredients the recipe says. (In this case, do this on step 4, when
  it tells you to put the brisket in the Instant Pot.) You’ll want to submerge it
  enough so there isn’t any air in the bags. It’ll form a vacuum itself.</p>\n<p><img
  class=\"aligncenter wp-image-24047 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-8.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-8.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-8-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Sous-Vide-Corned-Beef-Cabbage-8-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>One other thing… you’ll
  want to cover the pot as best as you can so it holds the heat in and cooks more
  efficiently. I’ve been meaning to buy a <a href=\"https://amzn.to/2Cp56jw\" rel=\"nofollow\">silicone
  lid</a> that will fit my circulator, but I haven’t yet. Because my pot is so big,
  I used a small baking sheet covered with a kitchen towel. We fancy.</p>\n<p>And
  now we wait — 48 hours. Believe me it’s worth it. When the cooking time was up,
  I got a notification on my phone telling me it was ready and that it would hold
  it at that temperature for another 5 hours if I wanted. (Um, amazing, right?)</p>\n<p>The
  Instant Pot version of this corned beef is pretty fabulous, but the sous vide version
  is better, in my opinion. The meat was more tender and flavorful and my kids wolfed
  it. Seriously. I had barely enough to whip up a leftover hash that I’ll have posted
  shortly.</p>\n<p><img class=\"aligncenter wp-image-24036 size-full\" src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5.jpg\"
  alt=\"Making your own, home-brined sous vide or Instant Pot corned beef is a long
  process, but very little of that time is hands on! It's way easier than you'd think,
  and the pay off (and corned beef leftovers) are totally worth it!\" width=\"667\"
  height=\"1000\" srcset=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5.jpg
  667w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5-560x840.jpg
  560w, https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5-620x930.jpg
  620w\" sizes=\"(max-width: 667px) 100vw, 667px\"></p>\n<p>They were so hungry that
  night and ate it so fast, I didn’t take photos of the sous vide version. It looks
  a lot like the Instant Pot corned beef, so…. here it is again. :)</p>\n<p>Let me
  know if you have any sous vide questions! I’m putting together a sous vide 101 post,
  and any questions or suggestions would be super helpful!</p>\n<div class=\"recipe\"
  itemscope=\"\" itemtype=\"http://schema.org/Recipe\">\n\n<div class=\"recipe-head\">\n<h2
  itemprop=\"name\"><span>Instant Pot Corned Beef and Cabbage (Home-Brined)</span></h2>\n\n<div
  class=\"time\">\n\t\n\t\t<p><strong>Yield:</strong> <span itemprop=\"recipeYield\">Serves
  8</span></p>\n\t\n\n\t\n\t\t<p><strong>Prep Time:</strong> <meta itemprop=\"prepTime\"
  content=\"PTAbout2Minutes+\">About 20 minutes + 5-10 days brining</p>\n\t\n\n\t\n\t\t<p><strong>Cook
  Time:</strong> <meta itemprop=\"cookTime\" content=\"PTAbout2Hours\">About 2 hours</p>\n\t\n\n\t\n\t\t<p><strong>Total
  Time:</strong> <meta itemprop=\"totalTime\" content=\"PT5-10DDependingO\">5-10 days,
  depending on your brining time</p>\n\t\n</div>\n\n\n\t<div class=\"summary\" itemprop=\"description\"><p>Making
  your own, home-brined Instant Pot corned beef is a long process, but very little
  of that time is hands on! It’s way easier than you’d think, and the pay off (and
  corned beef leftovers) are totally worth it!</p>\n</div>\n\n\n</div>\n<div class=\"recipe-body\">\n<div
  class=\"printbutton\"><a href=\"https://www.perrysplate.com/2019/03/instant-pot-corned-beef-and-cabbage-home-brined.html/print/\"
  title=\"Print Recipe\" class=\"print\"><i class=\"fa fa-print\"></i> Print Recipe</a></div>\n\n<img
  src=\"https://www.perrysplate.com/wp-content/uploads/2019/03/Instant-Pot-Corned-Beef-Cabbage-5-300x300.jpg\"
  itemprop=\"image\" class=\"photo nopin\" nopin=\"nopin\">\n\n<h3 id=\"ingredients\">Ingredients:</h3>\n<div
  class=\"ingredients\"><ul>\n<li class=\"ingredient\" itemprop=\"ingredients\">1
  cup Kosher salt</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">1/2 cup
  coconut sugar</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">1/4 cup pickling
  spices, divided</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">12 whole
  juniper berries, divided</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">2
  cinnamon sticks, divided</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">2
  pounds ice cubes (about 6 cups)</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">One
  3-4 pound beef brisket (grass-fed, if possible)</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">1/2
  large onion, cut into wedges</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">4
  cloves of garlic, smashed</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">1
  quart beef broth</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">4 large
  carrots, cut into 1/2-inch pieces</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">1
  small head cabbage, cut into wedges or large pieces</li>\n<li class=\"ingredient\"
  itemprop=\"ingredients\">2 pounds baby potatoes or other white potatoes cut into
  1 1/2 – 2 in pieces</li>\n<li class=\"ingredient\" itemprop=\"ingredients\">Whole-grain
  mustard, for serving</li>\n</ul>\n</div>\n\n<h3 id=\"directions\">Directions:</h3>\n<div
  class=\"instructions\"><span itemprop=\"recipeInstructions\"><ol>\n<li>Put 2 quarts
  of water in a large pot over high heat. Add the salt, coconut sugar, half of the
  pickling spices, half of the juniper berries, and 1 cinnamon stick to the pot. (Reserve
  the remaining spices for when you’re ready to cook the brisket.)</li>\n<li>Let the
  brine simmer until the sugar is dissolved and then remove it form the heat. dd the
  ice to the pot to cool the brine quickly. Refrigerate the brine until it is at least
  45 degrees F or colder. This might take a few hours.</li>\n<li>When the brine is
  ready, cut the brisket in half and put it and the cooled brine in a very large pot
  or container that will be used to hold the submerged brisket (and fit in your fridge)
  for several days. Add a little water, if needed, to cover the brisket entirely.
  I found my 6-quart pressure cooker insert pot worked well for this. Chill for at
  least 5 days and up to 10 days. If it floats to the top, put a sealed aluminum can
  (like a can of tomatoes) or a glass jar on top of it.</li>\n<li>When you’re ready
  to cook the brisket, prepare your pressure cooker by putting the rack in the bottom.
  Pull the brisket pieces out of the brine, rinse them off, and put them on a wire
  rack, laying flat. It’s okay to stack them. Add the onion wedges and garlic on top
  of the beef and pour the beef broth over everything. Add the remaining pickling
  spices, juniper berries, and cinnamon stick.</li>\n<li>Close the lid and the steam
  valve and set the cooker to high pressure for 90 minutes. Let the cooker release
  pressure naturally for 10 minutes before releasing the rest of the pressure manually.
  Transfer the beef to a serving plate and cover to keep it warm.</li>\n<li>Use a
  slotted spoon or a spider skimmer to remove the onion, garlic, and large spices
  from the pot. Add the carrots, cabbage, and potatoes to the pot. Close the lid and
  the steam valve and set the cooker to high pressure for 4 minutes. Do a quick release
  when the vegetables are finished cooking.</li>\n<li>Transfer the vegetables to the
  platter with the corned beef, discarding the cooking liquid.</li>\n<li>Serve with
  whole grain mustard, if you like.</li>\n</ol>\n<p>SOUS VIDE ADAPTATION: When you
  get to step 4, prepare a large stock pot with water and set your immersion circulator
  inside. Place the pot somewhere heat-safe because it will get rather warm during
  cooking. Place the brisket halves in two zip top bags or bags used for vacuum sealing.
  Divide the broth, onion, and remaining pickling spice between the two bags. Using
  the circulator, preheat the water to 140 degrees. Add the bags to the water (making
  sure the food is fully submerged) and cook it for 48 hours. Check on it every 6-8
  hours and add more water if it gets low. When the cooking time is up, remove the
  brisket from the bags and slice. Serve it up, baby. (If you have a Joule circulator,
  just follow the cooking instructions for the 48-hour corned beef.)</p>\n</span></div>\n\n\n\t<div
  class=\"notes\"><p>Nat’s Note: You can use whatever sweetener you like for the brine.</p>\n</div>\n\n\n\n\t<div
  class=\"source\"><p>From <a href=\"https://amzn.to/2LkfiPI\" rel=\"nofollow\">The
  Big Book of Paleo Pressure Cooking</a> by Natalie Perry</p>\n</div>\n\n</div>\n</div>\n<p><em>Disclosure:
  This post contains Amazon affiliate links. Purchases made by using these links don’t
