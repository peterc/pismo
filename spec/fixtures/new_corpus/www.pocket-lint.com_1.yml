  660w\" data-lazy-sizes=\"100vw\"></figure><h2 class=\"nolinks2\">12. Rollie Egg
  Master</h2><p>This one gives us a funny feeling: it enables you to turn eggs into
  something that looks like it came from inside a space alien. That’s not the official
  pitch, of course: it’s a “vertical grill” designed to turn eggs into omelettes.
  And it does, in a faintly horrifying way: it produces a long, sausage-like roll
  of egg. According to The Colbert Report, it was the long-awaited answer to the question
  “How can I make my breakfast fit more snugly into my colon?” It’s simple and may
  be an effective weight loss tool: pour eggs into the top, wait seven or eight minutes
  and realise that you’re not actually hungry after all.</p><figure class=\"has-attribution\"><span
  class=\"nolinks\">SpreadThat</span><img src=\"https://cdn.pocket-lint.com/r/s/320x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image14-oub9klw8is.jpg?v1\"
  alt=\"14 quirky gadgets you should have in your home image 14\" data-lazy=\"https://cdn.pocket-lint.com/r/s/320x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image14-oub9klw8is.jpg?v1\"
  data-lazy-srcset=\"https://cdn.pocket-lint.com/r/s/320x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image14-oub9klw8is.jpg?v1
  320w, https://cdn.pocket-lint.com/r/s/450x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image14-oub9klw8is.jpg?v1
  450w, https://cdn.pocket-lint.com/r/s/660x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image14-oub9klw8is.jpg?v1
  660w\" data-lazy-sizes=\"100vw\"></figure><h2 class=\"nolinks2\">13. SpreadTHAT!
  self-Heating butter knife</h2><p>How’s this for a solution to a first world problem?
  If too-cold butter is making you sad at breakfast time and you don’t want to use
  a butter dish or spreadable butter like normal people, you can drop twenty quid
  on a self-heating butter knife. This one’s clever: it doesn’t use batteries or require
  charging; it claims to transfer the heat from your hands to the blade, warming it
  up enough to glide through butter like, er, a warm knife through butter. The reviews
  are mixed: while most say that it does exactly what it claims to do, Patricia Reynolds
  begs to differ. “DOES NOT SPREAD BUTTER EASILY,” she writes, “AND THAT IS WHAT I
  EXPECTED FROM THIS PRODUCT”.</p><figure class=\"has-attribution\"><span class=\"nolinks\">Tefal</span><img
  src=\"https://cdn.pocket-lint.com/r/s/320x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image15-nuqlrwv4p5.jpg?v1\"
  alt=\"14 quirky gadgets you should have in your home image 15\" data-lazy=\"https://cdn.pocket-lint.com/r/s/320x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image15-nuqlrwv4p5.jpg?v1\"
  data-lazy-srcset=\"https://cdn.pocket-lint.com/r/s/320x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image15-nuqlrwv4p5.jpg?v1
  320w, https://cdn.pocket-lint.com/r/s/450x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image15-nuqlrwv4p5.jpg?v1
  450w, https://cdn.pocket-lint.com/r/s/660x/assets/images/147171-gadgets-feature-14-quirky-gadgets-you-should-have-in-your-home-image15-nuqlrwv4p5.jpg?v1
  660w\" data-lazy-sizes=\"100vw\"></figure><h2 class=\"nolinks2\">14. Tefal Toast
  and Egg</h2><p>Don’t let the more expensive, baked bean-heating version tempt you
  away from this, the purest model of the Toast and Egg range: as the name suggests,
  it makes toast, and also egg. It does this through the magic of glueing an egg cooker
  to a toaster. There’s a 1200W two-slice toaster, for toast. And there’s a steaming/poaching
  tray for cooking your eggs, either by poaching them individually or boiling up to
  four at once. That also doubles as a warming tray for “heating pre-cooked meats”.
  We’re gently mocking but it’s useful for places that don’t have, can’t afford or
  don’t need a microwave.</p>\n\n                \n                \n                                                <!--
