  Vide Pork Tenderloin\">Sous Vide Pork Tenderloin</strong></li>\n</ol>\t\t\t\t<div
  class=\"box\">\n\t\t\t\t\t<p><iframe width=\"750\" height=\"422\" src=\"https://www.youtube.com/embed/VRzM0JyTUfs?feature=oembed\"
  frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\"
  allowfullscreen=\"\"></iframe></p>\n<p><a href=\"https://www.pork.org/cooking/how-to/pork-tenderloin-basics/\">Pork
  tenderloin</a> is the leanest cut of pork which can make it difficult to cook evenly
  – enter <a href=\"https://www.pork.org/cooking/methods/sous-vide/\">sous vide</a>.
  Cooking sous vide pork tenderloin will help you get evenly cooked, perfectly tender
  pork tenderloin time after time. And it’s so easy to get the perfect flavor with
  just four ingredients. Use this recipe for your sous vide pork tenderloin and get
  undeniably delicious results.</p>\n<p><em>Note</em>: For this video, we used the
  <a href=\"https://amzn.to/2qFvHlu\" target=\"_blank\" rel=\"noopener\">Joule sous
  vide by ChefSteps</a> and followed their app instructions.</p>\n<h2>Ingredients</h2>\n<ul>\n<li><a
  href=\"https://www.pork.org/cooking/cuts/tenderloin/\">Pork tenderloin</a>, silver
  skin removed</li>\n<li>Kosher salt, as needed</li>\n<li>Black pepper, ground, as
  needed</li>\n<li>2 Tbs. olive oil, divided</li>\n</ul>\n<h2>Instructions</h2>\n<p>1.
  Set target temperature.</p>\n<p><img class=\"alignnone size-large wp-image-14196\"
  src=\"https://www.pork.org/wp-content/uploads/2018/04/01-Setting-Temp0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Set Temperature\" width=\"750\" height=\"422\"
  srcset=\"https://www.pork.org/wp-content/uploads/2018/04/01-Setting-Temp0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/01-Setting-Temp0-300x169.jpg
  300w, https://www.pork.org/wp-content/uploads/2018/04/01-Setting-Temp0-768x432.jpg
  768w\" sizes=\"(max-width: 750px) 100vw, 750px\"></p>\n<p>2. Remove pork tenderloin
  silver skin.</p>\n<p><img class=\"alignnone size-large wp-image-14197\" src=\"https://www.pork.org/wp-content/uploads/2018/04/03-Remove-Silver-Skin0-1024x576.jpg\"
  alt=\"\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/03-Remove-Silver-Skin0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/03-Remove-Silver-Skin0-300x169.jpg
  300w, https://www.pork.org/wp-content/uploads/2018/04/03-Remove-Silver-Skin0-768x432.jpg
  768w\" sizes=\"(max-width: 750px) 100vw, 750px\"></p>\n<p>3.&nbsp;Season all sides
  of pork with salt and pepper.</p>\n<p><img class=\"alignnone size-large wp-image-14198\"
  src=\"https://www.pork.org/wp-content/uploads/2018/04/04-Seasoning0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Seasoning\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/04-Seasoning0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/04-Seasoning0-300x169.jpg
  300w, https://www.pork.org/wp-content/uploads/2018/04/04-Seasoning0-768x432.jpg
  768w\" sizes=\"(max-width: 750px) 100vw, 750px\"></p>\n<p>4. Place in sealable freezer
  bag and add 1 Tbs. of oil.</p>\n<p><img class=\"alignnone size-large wp-image-14199\"
  src=\"https://www.pork.org/wp-content/uploads/2018/04/05-In-Bag0-1024x576.jpg\"
  alt=\"\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/05-In-Bag0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/05-In-Bag0-300x169.jpg 300w,
  https://www.pork.org/wp-content/uploads/2018/04/05-In-Bag0-768x432.jpg 768w\" sizes=\"(max-width:
  750px) 100vw, 750px\"></p>\n<p>5.&nbsp;Place an immersion circulator in large Dutch
  oven or stockpot and fill with water. Set temperature to 144º F.&nbsp;Once water
  reaches 144º F, lower the bag into the pot ensuring the pork is submerged and clip
  to the side of the pot.</p>\n<p><img class=\"alignnone size-large wp-image-14200\"
  src=\"https://www.pork.org/wp-content/uploads/2018/04/07-Submerged0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Submerged\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/07-Submerged0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/07-Submerged0-300x169.jpg
  300w, https://www.pork.org/wp-content/uploads/2018/04/07-Submerged0-768x432.jpg
  768w\" sizes=\"(max-width: 750px) 100vw, 750px\"></p>\n<p>6. Let pork cook for a
  minimum of 90 minutes. When cooked, remove the bag from the water. Remove pork from
  bag and discard bag. Pat pork dry with a paper towel.</p>\n<p><img class=\"alignnone
  size-large wp-image-14201\" src=\"https://www.pork.org/wp-content/uploads/2018/04/08-Patting-Dry0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Patting Dry\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/08-Patting-Dry0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/08-Patting-Dry0-300x169.jpg
  300w, https://www.pork.org/wp-content/uploads/2018/04/08-Patting-Dry0-768x432.jpg
  768w\" sizes=\"(max-width: 750px) 100vw, 750px\"></p>\n<p>7.&nbsp;Heat remaining
  oil in large skillet over medium-high heat. Add pork and sear on all sides, about
  30 seconds per side.</p>\n<p><img class=\"alignnone size-large wp-image-14202\"
  src=\"https://www.pork.org/wp-content/uploads/2018/04/09-Searing0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Sear\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/09-Searing0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/09-Searing0-300x169.jpg 300w,
  https://www.pork.org/wp-content/uploads/2018/04/09-Searing0-768x432.jpg 768w\" sizes=\"(max-width:
  750px) 100vw, 750px\"></p>\n<p>8. Remove pork from skillet, set on cutting board,
  check for <a href=\"https://www.pork.org/cooking/pork-temperature/\">internal temperature
  of 145º F</a> and let rest for three minutes.</p>\n<p><img class=\"alignnone size-large
  wp-image-14203\" src=\"https://www.pork.org/wp-content/uploads/2018/04/10-Beauty0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Rest\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/10-Beauty0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/10-Beauty0-300x169.jpg 300w,
  https://www.pork.org/wp-content/uploads/2018/04/10-Beauty0-768x432.jpg 768w\" sizes=\"(max-width:
  750px) 100vw, 750px\"></p>\n<p>9. To serve: Slice pork on a bias.</p>\n<p><img class=\"alignnone
  size-large wp-image-14204\" src=\"https://www.pork.org/wp-content/uploads/2018/04/11-Beauty0-1024x576.jpg\"
  alt=\"Sous Vide Pork Tenderloin - Slice\" width=\"750\" height=\"422\" srcset=\"https://www.pork.org/wp-content/uploads/2018/04/11-Beauty0-1024x576.jpg
  1024w, https://www.pork.org/wp-content/uploads/2018/04/11-Beauty0-300x169.jpg 300w,
  https://www.pork.org/wp-content/uploads/2018/04/11-Beauty0-768x432.jpg 768w\" sizes=\"(max-width:
  750px) 100vw, 750px\"></p>\n<p>Want more ways to make delicious pork cuts&nbsp;with
  your Sous Vide? Check out <a href=\"https://www.pork.org/cooking/how-to/sous-vide-pork-chops/\">how
  to Sous Vide Pork Chops</a> next.</p>\n\t\t\t\t</div>\n\t\t\t</article>\n\t\t\t<aside
