  padding 0.1s linear 0s;\">117 <span class=\"swp_label\">Shares</span></span></div></div><p
  style=\"text-align: center;\"><em>Sous Vide cooking is all the rage.&nbsp; We’ll
  talk about what IS sous vide cooking, how you could cook steak, chicken or eggs
  (and more).&nbsp; Plus instructions and I’ll share some of the YouTube channels
  that helped us love our new Anova.</em></p><p><img class=\"aligncenter size-large
  wp-image-37214\" src=\"https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-500x750.jpg\"
  alt=\"sous vide brands\" width=\"500\" height=\"750\" srcset=\"https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-500x750.jpg
  500w, https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-300x450.jpg
  300w, https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-240x360.jpg
  240w, https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-200x300.jpg
  200w, https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-150x225.jpg
  150w, https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1-600x900.jpg
  600w, https://www.pullingcurls.com/wp-content/uploads/2018/08/sous-vide-cooking-1.jpg
  411w\" sizes=\"(max-width: 500px) 100vw, 500px\"></p><h2 style=\"text-align: center;\">Sous
  Vide Cooking</h2><h3>What is Sous Vide?</h3><p>Sous vide is basically cooking things
  in very warm water (but not boiling).</p><p>A Sous Vide machine is used to keep
  the water at a specific temperature.&nbsp; It circulates the water and makes sure
  it stays within the defined temperature range.<span id=\"more-37160\"></span></p><h4>Sous
  Vide Brands</h4><p>There are a lot of different sous cide Machines out there.&nbsp;
  We personally bought the Anova (not sponsored, we bought <a href=\"https://amzn.to/2MdGrFo\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://amzn.to/2MdGrFo');
  return false;\">this one</a> on Amazon Prime Day).</p><p>Another popular one is
  the <a href=\"https://amzn.to/2vGf1Om\" rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://amzn.to/2vGf1Om');
  return false;\">Joule</a>.</p><p>I watched <a href=\"https://www.youtube.com/watch?v=o0kYt3GFFuo\"
  rel=\"noopener\" onclick=\"javascript:window.open('https://www.youtube.com/watch?v=o0kYt3GFFuo');
  return false;\">a video</a> comparing them.&nbsp; The <a href=\"https://amzn.to/2MpSVcb\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://amzn.to/2MpSVcb');
  return false;\">Sous Vide Supreme</a> came out on top.&nbsp; I was concerned about
  how much space that was going to take up (and the price tag) so I went with the
  Anova.</p><h3>Sous Vide Bags</h3><p>There are a lot of options for Sous Vide Bags</p><p>In
  general, we use the <a href=\"https://amzn.to/2vPFXeD\" rel=\"nofollow noopener\"
  onclick=\"javascript:window.open('https://amzn.to/2vPFXeD'); return false;\">Stasher
  bags</a>.&nbsp;<em> Full disclosure:&nbsp; I got Stasher bags a few years ago free
  to share about using them with your school lunches, or home storage.</em></p><p>I
  just like the idea of NOT using plastic to cook my food in, BPA free or not.&nbsp;
  Also, I like how they’re reuseable and we’re not wasting anything.</p><p>BUT, they
  trap air and can be hard to make sink in the sous vide.</p><p>You can also use a
  <a href=\"https://amzn.to/2vPGeyb\" onclick=\"javascript:window.open('https://amzn.to/2vPGeyb');
  return false;\">FoodSaver</a>&nbsp;(the link I link to is not actually a food saver
  brand, but seems to get great reviews on Amazon) and food saver bags.&nbsp; Part
  of me wishes I had these, especially for larger items, but so far we don’t have
  one.</p><p>Finally, you can also use just plain ol’ <a href=\"https://amzn.to/2PadsjQ\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://amzn.to/2PadsjQ');
  return false;\">Ziplock bags</a>.</p><p>I was concerned about the plastic, but I’ve
  watched a few videos and read a few articles that the water isn’t getting hot enough
  to be concerned about your plastic leaching into the food.&nbsp; So they say.</p><p>I’ve
  used a Ziplock to cook corn and it certainly didn’t taste plastic-y at all.&nbsp;
  So, in a pinch (when I’m out of Stasher bags) I would use a Ziplock.</p><h4>Other
  Sous Vide Accessories</h4><p>You can use any pot to put your sous vide in (so far
  we’ve just used our large pasta pot).&nbsp; But, you can also get a <a href=\"https://amzn.to/2KSeYnk\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://amzn.to/2KSeYnk');
  return false;\">sous vide container.</a></p><p>I also have some <a href=\"https://amzn.to/2P95hE3\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://amzn.to/2P95hE3');
  return false;\">Sous Vide balls</a> that keep the water from&nbsp;evaporating.&nbsp;
  This can be a real problem as some of the cook times (on large roasts) can be 60
  hours or so.</p><p>You can also buy <a href=\"https://amzn.to/2vFyVc4\" rel=\"nofollow
  noopener\" onclick=\"javascript:window.open('https://amzn.to/2vFyVc4'); return false;\">clips</a>
  to keep food sunk down in the water.&nbsp; But, you could also just use binder clips
  or other clips you have (you have to remember the top of the container will not
  heat up that much).</p><h3>Sous Vide Steak</h3><p>Making steak is one of the best
  ways to start with the Sous Vide Machine.</p><p>I have a video to share exactly
  how we do it (and this same cooking method will be used for most meats).</p><p><span
  class=\"embed-youtube\" style=\"text-align:center; display: block;\"><iframe class=\"youtube-player\"
  type=\"text/html\" width=\"640\" height=\"360\" src=\"https://www.youtube.com/embed/TXc0WxRhzH4?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\"
  allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p>As you can see,
  the idea is to</p><ol><li>Season the meat (but don’t go crazy — Sous Vide really
  lets the MEAT shine)</li><li>Put it in the bag of choice (as noted above)</li><li>Cook
  it (the Anova makes that super easy)</li><li>Pull the cooked meat out (don’t worry
  if it looks gross, that’s normal)</li><li>Blot dry with a paper towels</li><li>I
  then put it in the freezer, as I saw a lot of people say that helps to get a better
  seer for 10-15 minutes.</li><li>Then sear, let rest and eat.</li></ol><p>You can
  sear a few different ways:</p><ul><li>Cast iron the stove</li><li>On the grill</li><li>Broil
  it in the oven.</li><li>You can also use a <a href=\"https://amzn.to/2B9puGW\" rel=\"nofollow
  noopener\" onclick=\"javascript:window.open('https://amzn.to/2B9puGW'); return false;\">searing
  gun</a>&nbsp;with the meat on a rack.</li></ul><p>Just make sure it’s HOT so that
  you can get a quick sear without cooking the meat inside too much.</p><p>Initially,
  we didn’t buy the best steaks.&nbsp; I figured I wanted to mess up a few times with
  the Anova without wasting great meat.&nbsp; BUT, these poor-quality steaks, when
  cooked in the sous vide are the BEST steaks we’ve ever had.</p><p>The meat is so
  tender, and just how we like it.&nbsp; Plus, we get a great sear on the outside.&nbsp;
  I only need a few ounces of this steak because it is SO yummy.</p><p>I often cook
  the leftovers for steak bowls or steak tacos and it is WAY better reheated than
  our regular grilled steaks were.</p><h4>Anova&nbsp;Sous Vide Steak</h4><p>The Anova
  makes it SUPER easy to just pick the type of steak you want (by looking at the photo)
  and hitting start.&nbsp; Keep in mind their cooking time is the minimum.&nbsp; You
  can leave it in the water a few more minutes if you’d like.&nbsp; We have cooked
  the meat for as long as 4 hours.&nbsp; Since the machine is set to a certain temperature
  it’s not going to let the meat go above that temperature.</p><h3>Anova Sous Vide
  Instructions</h3><p>Anova makes it SUPER easy with their app.&nbsp; Instructions
  on how to cook meat and even recipes are all in the app.&nbsp; You just hit start
  cooking (like a play button) and it makes it all work.</p><h3><img class=\"aligncenter
  wp-image-37215 size-medium\" title=\"Sous Vide cooking is all the rage.&nbsp; We'll
  talk about what IS sous vide cooking, how you could cook steak, chicken or eggs
  (and more).&nbsp; Plus instructions and I'll share some of the YouTube channels
  that helped us love our new Anova.\" src=\"https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-300x750.jpg\"
  alt=\"how does sous vide work?\" width=\"300\" height=\"750\" srcset=\"https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-300x750.jpg
  300w, https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-500x1250.jpg
  500w, https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-144x360.jpg
  144w, https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-200x500.jpg
  200w, https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-150x375.jpg
  150w, https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking-600x1500.jpg
  600w, https://www.pullingcurls.com/wp-content/uploads/2018/08/immersion-cooking.jpg
  246w\" sizes=\"(max-width: 300px) 100vw, 300px\"></h3><h3>Sous Vide YouTube</h3><p>I
  have learned a lot about Sous Vide cooking online.&nbsp; I first learned about it
  on <a href=\"https://www.youtube.com/watch?v=zDFV0J-f8kM\" rel=\"nofollow noopener\"
  onclick=\"javascript:window.open('https://www.youtube.com/watch?v=zDFV0J-f8kM');
  return false;\">Flo Lum’s channel</a>.&nbsp; After I got our machine I became an
  avid watcher of <a href=\"https://www.youtube.com/channel/UCpFuaxD-0PKLolFR3gWhrMw\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://www.youtube.com/channel/UCpFuaxD-0PKLolFR3gWhrMw');
  return false;\">Sous Vide Everything</a> — those guys are great (and really love
  their steak!).</p><h3>Sous Vide Chicken Breast</h3><p>You can sous vide all types
  of meat.&nbsp; I think it’s important to understand what you plan to use the meat
  in.</p><p>I don’t think I’d sous vide a boneless/skinless chicken breast.&nbsp;
  I just think the searing process might make it dry.&nbsp; BUT, if I wanted meat
  for a salad or to eat just on it’s own I’ve seen people have great success.</p><div
  class=\"pulli-content\" style=\"text-align: center; \" id=\"pulli-1264545662\"><div
  class=\"ggnoads\" style=\"margin-top: 20px; margin-bottom: 20px; \" id=\"pulli-922531260\"><p><script
  src=\"//a.ian.xyz/js/ian.js\" data-ian-adslot=\"3333d\" data-ian-pinned=\"none\"></script><div
  id=\"ian-3333d-6431494365887529\" class=\"_ian_ad\" style=\"z-index: auto; display:
  block !important; position: relative !important; margin: 0px !important; padding:
  0px !important; text-align: center !important; transform: none !important; border:
  none !important; width: 719px; height: 600px;\"><iframe id=\"frame-ian-3333d-6431494365887529\"
  marginwidth=\"0\" marginheight=\"0\" frameborder=\"0\" scrolling=\"no\" allowtransparency=\"true\"
  allowfullscreen=\"true\" style=\"overflow: hidden !important; z-index: auto !important;
  transform: none !important; border: none !important; width: 300px; height: 600px;\"
  src=\"https://a.ian.xyz/ad_id/3334V/index.html\"></iframe></div></p></div></div><p>I
  think marinated thighs would be yummy or chicken with skin on it would be yummy
  to sear.</p><p>One of the best things is that you can easily marinate chicken in
  the bag, drain the marinade and then cook it.&nbsp; Makes for easy cooking!</p><h3>Sous
  Vide Eggs</h3><p>Cooking eggs in the sous vide machine is AWESOME.&nbsp; Yes, it’s
  going to take a bit longer, but you can pick the temperature you want to get just
  the type of egg you want.</p><p>Sous Vide can also help you make great hollandaise
  or ice cream where it can pasteurize the egg without curdling it.</p><p>You can
  see all the variations on egg cooking in <a href=\"https://www.youtube.com/watch?v=MQGg9z2g10k\"
  rel=\"nofollow noopener\" onclick=\"javascript:window.open('https://www.youtube.com/watch?v=MQGg9z2g10k');
  return false;\">this great video</a>.</p><h4>Sous Vide Cooking Times</h4><p>Sous
  vide cooking takes a lot longer than regular BBQ’ing or cooking.&nbsp; However,
  it really is set it and forget it until your phone beeps.&nbsp; You will want to
  find the cooking times from the app or online depending on what you’re cooking.</p><p>Some
  roasts can take DAYS to cook.&nbsp; Fairly thin steaks take 45 minutes or so.</p><p>I
  hope I’ve answered any questions you have about Sous Vide cooking. The price of
  the machines has come down so much — I was happy to try this new method of cooking.&nbsp;
  Do you have a favorite that you cook with YOUR Sous Vide?&nbsp; Tell me in the comments.</p><p>Be
  sure to check out my meal planner, and my other cooking tips posts below that:</p>
