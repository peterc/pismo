  \     <section id=\"content-section\" class=\"content row\">\n      <div class=\"col-xs-12
  main-content\">\n            <div class=\"field field--name-body field--type-text-with-summary
  field--label-hidden field--item\"><p>We've already taught you how to cook <a href=\"https://www.rachaelrayshow.com/recipes/26486_geoffrey_zakarian_weekend_eggs/\">eggs</a>
  and <a href=\"https://www.rachaelrayshow.com/recipes/26489_geoffrey_zakarian_chicken_chimichurri/\">juicy
  chicken</a> sous vide, the <a href=\"https://www.rachaelrayshow.com/food/26493_what_is_sous_vide/\">French
  style that keeps food cooked at an ultra-low temperature</a> for a long period of
  time.</p><p>This time, we're teaching you how to cook steak sous vide!</p><div id=\"incontent_ad_middle_top_mobile\"
  class=\"incontent_ad_middle_top_mobile gpt_ads\"><script>\n        googletag.cmd.push(function()
  {\n          googletag.display(\"incontent_ad_middle_top_mobile\");\n        });\n
  \     </script></div><p class=\"speedbump\">\n  <a target=\"_blank\" href=\"https://www.rachaelrayshow.com/food/16658_Richard_Blais_Sous_Vide_Turkey_Breast_and_Legs\">\n
  \   MORE: Richard Blais' Sous-Vide Turkey Breast and Legs\n  </a>\n</p>\n<p>Your
  instructor? Yum-o! Director and food lover Andrew \"Kappy\" Kaplan, a friend of
  Rachael's and, says Rach, an \"expert at in-home sous-vide cooking.\"</p><div id=\"native_top\"
  class=\"native_top gpt_ads\"><script>\n        googletag.cmd.push(function() {\n
  \         googletag.display(\"native_top\");\n        });\n      </script></div><p>As
  Andrew, who’s also behind the podcast Beyond the Plate, explains, \"Basically, what
  you're doing is cooking a piece of food in a food-safe bag, in water,\" with a sous-vide
  stick submerged in the water. (Andrew says there are a bunch of great ones on the
  market!)</p><p>And the best part? No matter, no matter what food you make, it will
  be cooked precisely how you like your meat (rare, well and everything in between).</p><p>Doesn't
  get any better than that right?</p><p class=\"speedbump\">\n  <a target=\"_blank\"
  href=\"https://www.rachaelrayshow.com/recipes/26488_geoffrey_zakarian_tomato_soup\">\n
  \   MORE: Geoffrey Zakarian's Sous-Vide Tomato Soup\n  </a>\n</p>\n<p>Here are Andrew's
  best tips for cooking steak sous vide (which you can watch him act out in the video
  above):</p><p>1. Take your strip steak and season it with salt and pepper.</p><p>2.
  Take your steak and put in in the food-safe bag.</p><p>3. Zip the bag, but leave
  about one inch of the bag unzipped.</p><p>4. Lower the bag into the water VERY slowly.
  That way, the water will push all the extra air out of the bag. Right before the
  top of the bag reaches the water, close the seal.</p><p>5. Secure your bag to the
  pot.</p><p>6. Set your timer and set your sous vide machine (Andrew set his to 130
  degrees — \"a perfect medium-rare,\" he say).</p><p>And while he says the meat will
  probably only take an hour to cook, it can sit in the meat for up to four hours
  — and nothing will change!</p><p>7. Once the meat's ready, take the bag out of the
  water, take the meat out of the bag and put it in a pan to sear it on all sides.
  (Andrew says each side will only need 30 seconds to a minute to make it \"nice and
  golden-brown).</p><div id=\"incontent_ad_middle_bottom_mobile\" class=\"incontent_ad_middle_bottom_mobile
  gpt_ads\"><script>\n        googletag.cmd.push(function() {\n          googletag.display(\"incontent_ad_middle_bottom_mobile\");\n
  \       });\n      </script></div><p>And that's it! Happy steak night, everyone!</p></div>\n
