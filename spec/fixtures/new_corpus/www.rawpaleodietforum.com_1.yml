  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_145143\">I still
  remember in my youth, one day, hiking in the mountains on a very hot day,for only
  two or three hours with a previously frozen, unopened package of hot dogs in the
  top of my back pack and eating an entire hot dog and part of a second one before
  realizing that it was the hot dogs that were sour and not a problem with my taste
  buds, before throwing the rest of them out and wondering if I had been poisoned
  by them. As many of you might have guessed, nothing happened and I never got sick
  from eating them. Odd thinking back that it was the same logic and reasoning telling
  me that they couldn't have been spoiled in such a short time that kept me eating
  them yet also led me to believe that I might get sick from them. <br><br>I tend
  to think that prehistoric man, eating freshly killed animals was not always what
  happened and that the majority of meat eaten by them came from grubs and insects
  or was scavenged. Our high stomach acid content suggests that we are well adapted
  to eating decaying flesh. More so than other faster, stronger animals with sharp
  teeth and claws.&nbsp; But then, just because man ate a certain way doesn't mean
  it was ideal and fresh food that hasn't baked out in the hot sun may indeed be better.
  I suppose the same argument could be made for eating cooked food. I guess I'm trying
  to find out where to draw the lines. How about examining the diet and characteristics
  of people like centenarians that have lived the longest? <br><br>So are there a
  number of us that think that food that has been “baked” by the hot sun is closer
  to cooked food than raw food? At this point I'm starting to believe that my natural
  craving for sour foods very well could have something to do with my ancestors eating
  spoiled meat and fermented vegetables. Right now I've got some five day old ceviche
  that just a short time ago I'd have thrown away, but will eat with no hesitation
  so I guess I'm making progress in that direction. <br><br><br></div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
