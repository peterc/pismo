  class=\"smalltext\">« <strong> on:</strong> September 27, 2018, 06:40:17 am »</div>\n\t\t\t\t\t\t\t\t\t<div
  id=\"msg_145127_quick_mod\"></div>\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div
  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_145127\">I've read
  that food is still considered raw as long as it is not cooked over anywhere between
  105 degrees F. and as high as 118 degrees depending on who you ask. Since I got
  my new sous vide cooker I can control the temperature within increments of half
  a degree. Raw salmon skin is like eating leather but today's salmon skin at 109.9
  degrees F. was tender and chewable.&nbsp; Though the beef looked raw it was nice
  not to eat something cold and stiff right out of the refrigerator.<br><br>I know
  I can set beef out in the sun and it will cook much hotter than the 109.9 degrees
  from my sous vide cooker and there's no doubt in my mind that our paleo ancestors
  ate meat that was \"cooked from the sun\" <br><br>What temperature do you guys think
  that food is cooked at and how is it degraded from those temperatures? <br><br>On
  a side note I also feel that food soaked in vinegar or lemon juice seems cooked.
  What do you guys think about that? I don't know why but I really like the sour taste
  of it that way. I often wonder if I crave meat soaked in lemon juice as a form of
  substitution from when meat gets rotten because it develops a similar sour taste.
  Though in my mind spoiled meat is something to avoid. Maybe it's something I need
  to get over but I been eating raw for several years and still I have an aversion
  to spoiled meat...<br><br></div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
