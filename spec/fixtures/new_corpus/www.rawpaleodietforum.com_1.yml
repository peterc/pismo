  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_145137\">Obviously
  this is not a harsh and clear limit.The enzymes start becoming denatured after 40C/104F
  which is why humans die after reaching c. 43C(?), due to enzyme destruction. Some
  animals and plants and bacteria have special enzymes which survive far higher temperatures,
  of course. I do not recall the exact point where the heat-created toxins start increasing
  as only then could the food be considered cooked.Another point:- just because the
  ambient temperature is above 40C does not mean the food is also at that temperature.For
  example, a freshly killed wild hare will have lots of raw blood in it which would
  presumably cool the corpse for a while etc.</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
