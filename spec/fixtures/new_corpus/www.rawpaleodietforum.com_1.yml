  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_145184\">For several
  days I've been \"cooking\" my food at 108 degrees F. I cooked some steak and salmon
  yesterday. I ate the steak for lunch but left the salmon in the sous vide cooker
  till later that evening. I spiced it up with herbs including plenty of lemon that
  I had dried in my dehydrator and after a couple bites I noticed it had a stinky
  smell to it. This has never happened at higher temperatures but apparently 108 degrees
  is low enough to let bacteria grow. As far as I know the meat didn't taste sour
  but it's hard to tell with all the lemon I put on it. Before this forum I would
  have been afraid to eat it but I did and it didn't taste that bad and I finished
  every last bite. <br><br>My question is: Does fish taste sour when it becomes fermented?
  If I hadn't covered it in lemon I would know for sure. <br><br>I'm a little concerned
  because I know high meat is fermented in the refrigerator and this was done at 108
  degrees so maybe it has a different taste depending upon what temperature it's fermented
  at due to the type of bacteria that are encouraged to grow. As soon as I finished
  eating I downed a glass of betaine HCL water to ensure my stomach acids would be
  strong enough to help my body&nbsp; kill whatever bacteria were present...<br><br><br><br>&nbsp;</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
