  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_145131\">&nbsp;I
  stand corrected. If 104 degrees F. is the upper limit than clearly, unless they
  lived in northern climates, our paleo ancestors ate cooked food. Even in northern
  climates the sun can warm food well above that temperature. <br><br>I don't know
  about other animals but human beings can have a fever above 104 and still survive.
  I've heard that the lethal temperature is 107 degrees. <br><br>Do you think that
  maybe there is a different temperature that is considered cooked for different foods?
  I live near Death Valley and I've grown tomatoes in the summer when the days have
  exceeded 120 degrees and the plants are still living just fine. <br><br>Are you
  suggesting that food can be cooked and still be alive?<br><br>If any of this is
  true than clearly the sun was the first way man cooked his food and not by fire.
  Now you've got me rethinking this whole raw vs cooked foods thing. I'm sure most
  people are familiar with the saying \"It's hot enough to fry eggs on the sidewalk\".
  Prehistoric man did not have sidewalks but surely some unlucky bird must have had
  one of their eggs fall on to a rock on a hot summer day. If not the bird themselves...<br><br></div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
