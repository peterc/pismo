  class=\"post\">\n\t\t\t\t\t\t\t\t<div class=\"inner\" id=\"msg_145193\">I agree
  with Van to be concerned with fermenting food in plastic bags and that it was probably
  some type of anaerobic bacteria that formed. Now that I think about it I did have
  a little diarrhea after consuming it but never connected the two in my mind till
  just now. It probably would have been a lot worse had I not taken the betaine HCL
  right after eating it. From now on I will try and use my souse vide cooker to only
  warm the food and not leave it in there for hours and hours, giving it a chance
  to ferment. I've also been heating up a frying pan and cooking meat only till it
  is warmed a little in the middle. Most of the time it works but yesterday someone
  came to the door while I was cooking and the meat was well above body temperature
  in the middle and parts of it were actually cooked. <br><br>I don't like eating
  cold meat out of the fridge unless it is pickled in lemon juice or vinegar. I thought
  about warming it in my food dehydrator but am afraid that it will lead me to eating
  dehydrated meats again and plus it is hard to clean. <br><br>I guess the important
  thing to note is that warming meat to low temperatures such as 108F. leads to bacteria
  production and needs to be taken into account. From now on I will make an effort
  not to leave it in much longer than is needed to achieve the desired temperature.
  <br><br>I wonder if maybe warming the meat in a dehydrator and using plastic or
  wax paper underneath it would be a good idea. I think I'll put some wax paper on
  my store list and give it a try.<br><br>I really like preparing raw meat in a salad,
  ceviche style or as a tartare, which is pretty much the same thing, only with less
  vegetables; but confess I need a change now and then. Plus simply warming it is
  a little more paleo style, simulating a fresh kill; though that is notas&nbsp; high
  on my list of priorities as it appears to be to most people on this forum. <br><br>&nbsp;</div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div
