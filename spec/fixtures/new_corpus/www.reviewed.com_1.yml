  \       <div class=\"disclaimer\">\n  Our editors review and recommend products
  to help you buy the stuff you need. If you make a purchase by clicking one of our
  links, we may earn a small share of the revenue. Our picks and opinions are independent
  from any business incentives.\n</div>\n\n\n          <div class=\"read-more-external\"
  itemprop=\"articleBody\">\n              <a name=\"section_untitled-section\"></a>\n<div
  class=\"page_section\" id=\"section_106331\">\n  <p>If you’ve been to Starbucks
  recently, you may have seen their popular Sous Vide Egg Bites, which look like mini
  egg-muffins. However, they don’t get their name for being bite-sized. </p>\n\n<p>Sous
  vide is actually a method of cooking—in French, it literally means “under vacuum.”
  \ Essentially, sous vide is the process of boiling food within a sealed pouch, and
  it's become trendy in the past few years thanks to an increase in the number of
  affordable <a href=\"https://www.reviewed.com/home-outdoors/best-right-now/best-immersion-circulators\">immersion
  circulators</a> on the market.</p>\n\n<p>If you're interested in sous vide cooking
  but still have some lingering questions, here's what you need to know about this
  unique cooking method. </p>\n\n<div class=\"related-article\">   <a href=\"https://www.reviewed.com/home-outdoors/best-right-now/best-immersion-circulators\">
  \    <div class=\"related-article-widget-grid\">       <img class=\"lazyload\" src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--hM2-n1O2--/b_white,c_fill,cs_srgb,f_auto,fl_strip_profile,g_center,h_70,q_1,w_70/https://reviewed-production.s3.amazonaws.com/1470075552000/Hero-3C7A9612.jpg\"
  data-src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--_G7mPdbS--/b_white,c_fill,cs_srgb,f_auto,fl_strip_profile,g_center,h_70,q_auto,w_70/https://reviewed-production.s3.amazonaws.com/1470075552000/Hero-3C7A9612.jpg\">
  \      <div>         <p class=\"append-ad-to-parent\">Related</p>         <div>Best
  Immersion Circulators of 2019</div>       </div>     </div><div class=\"adwrap  mobile\"
  hidden=\"\" mr7v0nq=\"\">\n  <div class=\"adlabel\">Advertisement<span class=\"continue-reading\">
  - Continue Reading Below</span></div>\n  <div class=\"placeholder\">\n        <div
  id=\"rectangle_2-lazy\" class=\"ad_rectangle_2\" data-placement=\"rectangle\" data-gad-mobile=\"true\"
  data-gad-desktop=\"true\" data-gad-unit=\"true\" data-gad-sizes=\"[[300,250],[300,600],[336,280],[468,60],&quot;fluid&quot;]\"></div>\n\n
  \ </div>\n</div>   </a> </div> \n\n<h2>How does sous vide cooking work?</h2>\n\n<figure>
  \ <div>    <img alt=\"Joule Sous Vide\" class=\"lazyload\" secure=\"true\" src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--ZWCX8GUc--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_1,w_642/https://reviewed-production.s3.amazonaws.com/attachment/46500bfc21364b7d/Joule-Stainless-Cooking-Steak_Cropped.jpg\"
  data-src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--L4NAmZbY--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_auto,w_642/https://reviewed-production.s3.amazonaws.com/attachment/46500bfc21364b7d/Joule-Stainless-Cooking-Steak_Cropped.jpg\">
  \             <div class=\"credit\">Credit:                   <a href=\"https://www.chefsteps.com/joule\"
  target=\"_blank\">ChefSteps</a>              </div>      </div>        <figcaption><p>Immersion
  circulators heat the water to cook food precisely.</p></figcaption>  </figure>\n\n<p>Cooking
  sous vide is actually quite easy if you have a sous vide cooker, aka an immersion
  circulator. These devices are probe-like heating elements with a built-in thermometer
  that can be placed within a heat-safe container—typically you mount it to the side
  of a pot. More sophisticated sous vide cookers come as one unit, with the heating
  element and container combined—these are called sous vide water ovens.</p>\n\n<p>How
  does the process work, exactly? Once you select your food and season it to perfection,
  you place it into a vacuum sealed bag. Alternatively, you can use a zip-top plastic
  or reusable silicone bag. You'll need to clip the bag to the side of the pot to
  prevent it from moving around too much. </p><div class=\"adwrap  mobile\" hidden=\"\"
  mr7v0nq=\"\">\n  <div class=\"adlabel\">Advertisement<span class=\"continue-reading\">
  - Continue Reading Below</span></div>\n  <div class=\"placeholder\">\n        <div
  id=\"rectangle_3-lazy\" class=\"ad_rectangle_3\" data-placement=\"rectangle\" data-gad-mobile=\"true\"
  data-gad-desktop=\"false\" data-gad-unit=\"true\" data-gad-sizes=\"[[300,250],[300,600],[336,280],[468,60],&quot;fluid&quot;]\"></div>\n\n
  \ </div>\n</div>\n\n<p>From here, all that's left to do is attach your sous vide
  cooker to the pot and choose the temperature and time indicated on your recipe—your
  immersion circulator will take care of the rest! The device will maintain a precise
  temperature, cooking your food more evenly than you could on the stovetop or in
  the oven. And because it maintains such an exact temperature, you don't have to
  worry about it overcooking.</p>\n\n<p>Once submerged, it’s best to leave your food
  in the sous vide cooker until it’s completely done. Interrupting the water bath
  can result in uneven cooking and prolong its cooking time. </p>\n\n<h2>What foods
  can be cooked sous vide?</h2>\n\n<figure>  <div>    <img alt=\"What foods to cook
  sous vide\" class=\"lazyload\" secure=\"true\" src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--SEkN4usI--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_1,w_642/https://reviewed-production.s3.amazonaws.com/attachment/8319d0c2ff474a15/what-to-cook-sous-vide_Cropped.jpg\"
  data-src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--z3cX6Lvo--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_auto,w_642/https://reviewed-production.s3.amazonaws.com/attachment/8319d0c2ff474a15/what-to-cook-sous-vide_Cropped.jpg\">
  \             <div class=\"credit\">Credit:                   <a href=\"chefsteps.com\">ChefSteps</a>
  \             </div>      </div>        <figcaption><p>Meat responds particularly
  well to sous vide cooking.</p><div class=\"adwrap  mobile\" hidden=\"\" mr7v0nq=\"\">\n
  \ <div class=\"adlabel\">Advertisement<span class=\"continue-reading\"> - Continue
  Reading Below</span></div>\n  <div class=\"placeholder\">\n        <div id=\"rectangle_4-lazy\"
  class=\"ad_rectangle_4\" data-placement=\"rectangle\" data-gad-mobile=\"true\" data-gad-desktop=\"false\"
  data-gad-unit=\"true\" data-gad-sizes=\"[[300,250],[300,600],[336,280],[468,60],&quot;fluid&quot;]\"></div>\n\n
  \ </div>\n</div></figcaption>  </figure>\n\n<p>Some of the most popular foods to
  cook with an immersion circulator are tougher cuts of meat and fish. Sous vide is
  perfect for cooking these entrees because the process breaks down the proteins that
  make meat tough or chewy. Your steak will come out moist, juicy and tender, as its
  been marinating in its own juices, and you can then finish it off by searing or
  grilling it for a crispy exterior. </p>\n\n<p>Cooking eggs sous vide actually makes
  a lot of sense, as well, as the process is fairly similar to hard boiling or poaching
  them. Eggs respond well to the sous vide process and come out deliciously fluffy—go
  try the Starbucks Sous Vide Egg Bites and you'll see what we mean. </p>\n\n<p>Finally,
  sous vide cooking is also popular with crunchy vegetables such as carrots or green
  beans. However, most recipes call for a pan-fried finish for added flavor and crunch.
  \ </p><div class=\"adwrap  mobile\" hidden=\"\" mr7v0nq=\"\">\n  <div class=\"adlabel\">Advertisement<span
  class=\"continue-reading\"> - Continue Reading Below</span></div>\n  <div class=\"placeholder\">\n
  \       <div id=\"rectangle_5-lazy\" class=\"ad_rectangle_5\" data-placement=\"rectangle\"
  data-gad-mobile=\"true\" data-gad-desktop=\"false\" data-gad-unit=\"true\" data-gad-sizes=\"[[300,250],[300,600],[336,280],[468,60],&quot;fluid&quot;]\"></div>\n\n
  \ </div>\n</div>\n\n<p>Sous vide is <strong>not</strong> recommended for lean meat,
  fruit, or soft vegetables, as foods that are already soft tend to turn out mushy.
  Stay away from adding dairy to your sous vide pouch, as milk and cheese can curdle.
  </p>\n\n<h2>Can you cook sous vide without an immersion circulator?</h2>\n\n<p>Technically,
  yes. It's possible to use your stovetop or even a slow cooker in place of a sous
  vide cooker. However, this will likely be a painfully slow, inefficient process
  with a high margin for error. It will require constant monitoring and adjusting
  to keep the water at the exact temperature, and we wouldn't recommend it for everyday
  cooking. You're much better off buying an immersion circulator or just using traditional
  cooking methods. </p>\n\n<h2>Pros and cons of sous vide</h2>\n\n<figure>  <div>
  \   <img alt=\"Sous vide cooking\" class=\"lazyload\" secure=\"true\" src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--Ig_62ELa--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_1,w_642/https://reviewed-production.s3.amazonaws.com/attachment/23ee120dd2b6441b/sous-vide.jpg\"
  data-src=\"https://reviewed-com-res.cloudinary.com/image/fetch/s--_sqJEEbf--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_auto,w_642/https://reviewed-production.s3.amazonaws.com/attachment/23ee120dd2b6441b/sous-vide.jpg\">
  \             <div class=\"credit\">Credit:                   <a href=\"https://www.nomiku.com/\"
  target=\"_blank\">Nomiku</a>              </div>      </div>        <figcaption><p>Sous
  vide might not be the fastest cooking method, but it yields precise results.</p><div
  class=\"adwrap  mobile\" hidden=\"\" mr7v0nq=\"\">\n  <div class=\"adlabel\">Advertisement<span
  class=\"continue-reading\"> - Continue Reading Below</span></div>\n  <div class=\"placeholder\">\n
  \       <div id=\"rectangle_6-lazy\" class=\"ad_rectangle_6\" data-placement=\"rectangle\"
  data-gad-mobile=\"true\" data-gad-desktop=\"false\" data-gad-unit=\"true\" data-gad-sizes=\"[[300,250],[300,600],[336,280],[468,60],&quot;fluid&quot;]\"></div>\n\n
  \ </div>\n</div></figcaption>  </figure>\n\n<p>As with any cooking method, there
  are benefits and drawbacks of cooking sous vide. You'll want to consider these pros
  and cons as you decide whether an immersion circulator would be a worthwhile investment.
  </p>\n\n<h3>Pros</h3>\n\n<ul>\n<li><strong>Precision:</strong> The main perk of
  the sous vide method is you can control the exact doneness of the food. When you're
  grilling, sauteing or baking, you end up using the guess-and-check method, which
  can leave your food under- or overcooked if you leave it in for a minute too long.</li>\n<li><strong>Set
  it and forget it:</strong> There's no need to constantly monitor your sous vide
  cooker, allowing you to get other things done while your meal cooks.</li>\n<li><strong>Superior
  taste:</strong> Many people think meats cooked sous vide retain more flavor and
  juice, leading to a tastier end result.</li>\n</ul>\n\n<h3>Cons</h3>\n\n<ul>\n<li><strong>Time-consuming:</strong>
  Sous vide is a slower process than other cooking methods. For example, a chicken
  breast that takes 15 minutes to cook in the oven will take around an hour and a
  half to cook with your immersion circulator. If you're in a rush, sous vide isn't
  the way to go. </li>\n<li><strong>Limited to one item:</strong> Because sous vide
  cooking requires precise temperature and time, you can really only cook one type
  of food at a time. This can be challenging if you are hosting a large group and
  need to cook several dishes.</li>\n<li><strong>Finishing process:</strong> Many
  sous vide recipes call for meat and vegetables to be finished in a pan, creating
  a crunchy exterior. This can prolong the cooking process even further. </li>\n</ul>\n\n<p>All
  this considered, it's really no surprise sous vide cookers are one of the top kitchen
  appliances right now—after all, who could say no to hands-off cooking process that
  yields a moist, juicy steak?</p>\n\n<h2>Food safety and sous vide cooking</h2>\n\n<p>Done
  properly, sous vide is a perfectly safe method of cooking. However, given the low
  temperatures, there is an increased risk for things like bacterial growth and other
  nasties. If you're looking for light bedroom reading, some foodie bureaucrats from
  down under have an exhaustive <a href=\"http://www.foodauthority.nsw.gov.au/_Documents/scienceandtechnical/sous_vide_food_safey_precautions.pdf\"
  target=\"_blank\">guide to safely cooking with sous vide</a> <em>(opens as PDF)</em>.
  </p>\n\n<p>In summary, experts recommend that you know precisely how long and at
  what temperature to cook each item. That shouldn't be a problem, though. Given sous
  vide's newfound popularity, there's no shortage of great cooktops to help you get
  started. </p>\n\n<div class=\"related-article\">   <a href=\"https://www.reviewed.com/home-outdoors/best-right-now/best-immersion-circulators\">
