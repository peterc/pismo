  class=\"mv-create-footer\"></footer></section><h2>How long does it take to sous
  vide a steak?</h2><p>The short answer on how long does it take to sous vide a steak
  is, it depends. But I would definitely plan on at least an hour per inch of thickness.
  A grilled steak could take from 6-15 minutes but the exact temperature is not guaranteed
  from edge to edge. With the precise temperature control of the sous vide water,
  the steak will be your desired temperature from edge to edge. Plus, if you need
  a few extra minutes, and up to several hours, before you serves your steak, the
  sous vide method will keep your steak at your desired temperature with out over
  cooking. What you give up in time you more than make up for in quality.</p><section
