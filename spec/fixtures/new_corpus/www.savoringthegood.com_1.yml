  you sous vide for too long?</h2><p>While sous vide method of cooking is very forgiving,
  it is possible to sous vide for too long, depending on the food item. Low fat percentage,
  tender steaks will start to loose structure after 4 hours. Where as the tougher,
  higher fat cuts of meat will benefit from a longer sous vide time, especially at
  a lower temperature. Sous Vide is not as time dependent as other cooking methods
  but it does have a limit to the lengths of time it should be used.</p><p><iframe
  src=\"https://www.youtube.com/embed/LRngE2WkJEQ\" width=\"560\" height=\"315\" frameborder=\"0\"
  allowfullscreen=\"allowfullscreen\"></iframe><br>\n&nbsp;</p><h2>How do you clean
  a sous vide?</h2><p>I clean my sous vide immersion circulator about once a month.
  We have hard water so I am doing my best to keep the sous vide clean and keep it
  in good working order.</p><ol><li style=\"list-style-type: none;\"><ol><li style=\"list-style-type:
  none;\"><ol><li>Add equal parts white vinegar and water to a heat safe container.</li><li>Place
  sous vide immersion circulator in the container as you would be preparing for a
  cook.</li><li>Set the temperature to 140ºF/60ºC and let your sous vide heat the
  liquid.</li><li>The sous vide is clean once it has reached temperature BUT I usually
  let it run for about 20 minutes.</li></ol></li></ol></li></ol><p><script type=\"text/javascript\">amzn_assoc_placement
