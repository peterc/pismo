  type=\"application/json\" data-iso-key=\"_0\">{\"userAgent\":\"Mozilla/5.0 (Macintosh;
  Intel Mac OS X 10.11; rv:62.0) Gecko/20100101 Firefox/62.0\",\"abstracts\":{\"content\":[{\"#name\":\"abstract\",\"$\":{\"xmlns:ce\":true,\"id\":\"ab0010\",\"class\":\"author\",\"view\":\"all\"},\"$$\":[{\"#name\":\"section-title\",\"$\":{\"id\":\"sect0005\"},\"_\":\"Abstract\"},{\"#name\":\"abstract-sec\",\"$\":{\"id\":\"abs0010\",\"view\":\"all\"},\"$$\":[{\"#name\":\"simple-para\",\"$\":{\"id\":\"sp0020\",\"view\":\"all\"},\"_\":\"Sous-vide
  cooking of meats has been a game changer for most restaurants and foodies all around
  the world, allowing very tender textures of tough cuts and enabling a perfect control
  of doneness. However, sous-vide cooked meat lacks strong browning on the surface
  and roasted flavour notes. Chefs have traditionally use a two stage procedure to
  overcome this problem, with a more intense cooking method either before or after
  sous-vide. However, there is a lack of knowledge about the consequences on cooked
  meat quality parameters, such as cooking loss, water content, colour formation or
  flavour development. In this study we showed the consequences on these parameters
  of cooking lamb loins by coupling oven roasting and sous-vide cooking in two possible
  combinations: sous-vide followed by oven roasting (SV/O) or oven roasting before
  sous-vide (O/SV). The differences were not so marked, with the exception of a more
  intense surface browning and lower rate of oxidation to Maillard compounds in SV/O.
  The potential use of adding reducing sugars to sous-vide cooked meats to promote
  Maillard reactions is also discussed.\"}]}]}],\"floats\":[],\"footnotes\":[],\"attachments\":[]},\"biographies\":{},\"combinedContentItems\":{\"content\":[{\"#name\":\"keywords\",\"$$\":[{\"#name\":\"keywords\",\"$\":{\"xmlns:ce\":true,\"xmlns:aep\":true,\"xmlns:xoe\":true,\"xmlns:mml\":true,\"xmlns:xs\":true,\"xmlns:xlink\":true,\"xmlns:xocs\":true,\"xmlns:tb\":true,\"xmlns:xsi\":true,\"xmlns:cals\":true,\"xmlns:sb\":true,\"xmlns:sa\":true,\"xmlns:ja\":true,\"xmlns\":true,\"id\":\"keys0005\",\"class\":\"keyword\",\"view\":\"all\"},\"$$\":[{\"#name\":\"section-title\",\"$\":{\"id\":\"sect0010\"},\"_\":\"Keywords\"},{\"#name\":\"keyword\",\"$\":{\"id\":\"key0005\"},\"$$\":[{\"#name\":\"text\",\"_\":\"Sous-vide\"}]},{\"#name\":\"keyword\",\"$\":{\"id\":\"key0010\"},\"$$\":[{\"#name\":\"text\",\"_\":\"Volatiles\"}]},{\"#name\":\"keyword\",\"$\":{\"id\":\"key0015\"},\"$$\":[{\"#name\":\"text\",\"_\":\"Long-time
