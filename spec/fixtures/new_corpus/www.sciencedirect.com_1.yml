  u-font-serif\" id=\"abstracts\"><div class=\"abstract author\" id=\"ab0010\"><h2
  class=\"section-title u-h3 u-margin-l-top u-margin-xs-bottom\">Abstract</h2><div
  id=\"abs0010\"><p id=\"sp0020\"><span><a href=\"/topics/agricultural-and-biological-sciences/sous-vide\"
  title=\"Learn more about Sous Vide\">Sous-vide</a><span> cooking of meats has been
  a game changer for most restaurants and foodies all around the world, allowing very
  tender textures of tough cuts and enabling a perfect control of doneness. However,
  sous-vide cooked meat lacks strong browning on the surface and roasted flavour notes.
  Chefs have traditionally use a two stage procedure to overcome this problem, with
  a more intense cooking method either before or after sous-vide. However, there is
  a lack of knowledge about the consequences on cooked <a href=\"/topics/agricultural-and-biological-sciences/meat-quality\"
  title=\"Learn more about Meat Quality\">meat quality</a> parameters, such as </span></span><a
  href=\"/topics/food-science/cooking-quality\" title=\"Learn more about Cooking Quality\">cooking
  loss</a><span><span>, water content, colour formation or flavour development. In
  this study we showed the consequences on these parameters of cooking lamb <a href=\"/topics/agricultural-and-biological-sciences/loins\"
  title=\"Learn more about Loins\">loins</a> by coupling oven </span><a href=\"/topics/agricultural-and-biological-sciences/roasting\"
  title=\"Learn more about Roasting\">roasting</a><span> and sous-vide cooking in
  two possible combinations: sous-vide followed by oven roasting (SV/O) or oven roasting
  before sous-vide (O/SV). The differences were not so marked, with the exception
  of a more intense surface browning and lower rate of oxidation to Maillard compounds
  in SV/O. The potential use of adding <a href=\"/topics/agricultural-and-biological-sciences/reducing-sugars\"
  title=\"Learn more about Reducing Sugars\">reducing sugars</a><span> to sous-vide
  cooked meats to promote <a href=\"/topics/agricultural-and-biological-sciences/maillard-reaction\"
  title=\"Learn more about Maillard Reaction\">Maillard reactions</a> is also discussed.</span></span></span></p></div></div></div><ul
