  696w, https://cdn.sentinelcolorado.com/2018/12/31094339/AP18363829206141-1068x1307.jpg
  1068w\" sizes=\"(max-width: 343px) 100vw, 343px\" alt=\"\" pagespeed_url_hash=\"319568189\"
  onload=\"pagespeed.CriticalImages.checkImageForCriticality(this);\" class=\"td-animation-stack-type0-1\">\n</a>\n<figcaption
  class=\"td-slide-caption td-gallery-slide-content\"><div class=\"td-gallery-slide-copywrite\">This
  image provided by America's Test Kitchen in December 2018 shows the cover for the
  cookbook \"Sous Vide for Everybody.\" It includes a recipe for Foolproof Poached
  Chicken Breasts. (America's Test Kitchen via AP)</div></figcaption>\n</figure>\n</div>\n</div>\n</div>\n<div
  class=\"td-doubleSlider-2\" style=\"position: relative; top: 0px; left: 0px; overflow:
  hidden; z-index: 1; perspective: 1000px; backface-visibility: hidden; width: 769px;
  height: 0px;\">\n<div class=\"td-slider\" style=\"position: relative; cursor: -webkit-grab;
  backface-visibility: hidden; width: 1538px; transform: matrix(1, 0, 0, 1, -1538,
  0);\">\n<div class=\"td-button td-item1\" style=\"border: 0px; width: 769px; overflow:
  hidden; position: absolute; transform: matrix(1, 0, 0, 1, 1538, 0); backface-visibility:
  hidden;\">\n<div class=\"td-border\" style=\"border: 3px solid rgb(255, 255, 255);
  opacity: 1;\"></div>\n</div>\n<div class=\"td-button td-item2\" style=\"border:
  0px; width: 769px; overflow: hidden; position: absolute; transform: matrix(1, 0,
  0, 1, 2307, 0); backface-visibility: hidden;\">\n<div class=\"td-border\" style=\"border:
  3px solid rgb(255, 255, 255); opacity: 0.5;\"></div>\n</div>\n</div>\n</div>\n</div>\n</div>\n<p>Poached
  chicken gets a bad rap for being tough, dry, and a little squeaky between your teeth.
  But that’s probably because poaching is a relatively imprecise cooking method.</p>\n<p>If
  your poaching water’s too hot, the meat overcooks; if you leave the meat in the
  water too long, it overcooks; if you use too little water, the meat_you guessed
  it_undercooks. There are a lot of variables when poaching chicken. Thankfully, cooking
  sous vide eliminates most of them.</p>\n<p>For foolproof poached chicken, we cook
  chicken breasts at a moderate temperature for about an hour, which results in a
  juicy, tender texture that’s just firm enough that it doesn’t fall apart. While
  this recipe is finished in an hour, you can hold the chicken in the bath for up
  to 3 hours before the texture starts to change_giving you some flexibility.</p>\n<p>This
  perfectly poached chicken is great on its own or sliced over salad. In addition,
  this method is a great starting point for experimentation and variation, so feel
  free to add spices, herbs, or boldly flavored marinades to the bag (just don’t add
  fresh garlic; it is particularly susceptible to botulism).</p>\n<p>FOOLPROOF POACHED
  CHICKEN BREASTS</p>\n<p>Servings: 4</p>\n<p>Sous Vide Temperature: 150 F</p>\n<p>Sous
  Vide Time: 1 to 3 hours</p>\n<p>Active Cooking Time: 25 minutes</p>\n<p>4 8 ounce
  boneless, skinless chicken breasts, trimmed</p>\n<p>Salt and pepper</p>\n<p>1/4cup
  vegetable oil</p>\n<p>Using sous vide circulator, bring water to 150 F in 7 quart
  container.</p>\n<p>Season chicken with salt and pepper. Place chicken and oil in
  1 gallon zipper-lock freezer bag and toss to coat. Seal bag, pressing out as much
  air as possible. Gently lower bag into prepared water bath until chicken is fully
  submerged, and then clip top corner of bag to side of water bath container, allowing
  remaining air bubbles to rise to top of bag. Reopen 1 corner of zipper, release
  remaining air bubbles, and reseal bag. Cover and cook for at least 1 hour or up
  to 3 hours.</p>\n<p>Transfer chicken to paper towel-lined plate and let rest for
  5 to 10 minutes. Serve.</p>\n<p>Variations:</p>\n<p>Foolproof Lemon-Thyme Poached
  Chicken</p>\n<p>— Combine 1 teaspoon salt, 1/2 teaspoon pepper, 1/2 teaspoon garlic
  powder, 1/2 teaspoon minced fresh thyme, and 1 teaspoon grated lemon zest in bowl.
  Sprinkle chicken with salt mixture.</p>\n<p>Foolproof Soy-Ginger Poached Chicken</p>\n<p>—
  Omit salt and pepper. Whisk 1/4 cup soy sauce, 1/4 cup sugar, 1 teaspoon grated
  fresh ginger, 1 teaspoon toasted sesame oil, and 1/2 teaspoon white pepper together
  in bowl. Substitute soy sauce mixture for oil.</p>\n<p>Nutrition information per
  lemon-thyme variation serving: 395 calories; 174 calories from fat; 20 g fat (2
  g saturated; 0 g trans fats); 166 mg cholesterol; 684 mg sodium; 1 g carbohydrate;
  0 g fiber; 0 g sugar; 51 g protein.</p>\n<p>Nutrition information per soy-ginger
  variation serving: 325 calories; 64 calories from fat; 7 g fat (1 g saturated; 0
  g trans fats); 166 mg cholesterol; 1262 mg sodium; 11 g carbohydrate; 0 g fiber;
  10 g sugar; 52 g protein.</p>\n<p>For more recipes, cooking tips and ingredient
  and product reviews, visit https://www.americastestkitchen.com. Find more recipes
  like Foolproof Poached Chicken in “Sous Vide for Everybody .”</p>\n<p>America’s
  Test Kitchen provided this article to The Associated Press.</p>\n</div>\n<footer>\n<div
