  a pan sauce for sous vide chicken?</a></li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n<p></p>\n<h3
  id=\"sousvidewhy\">Why Cook Chicken Breast Sous Vide?</h3>\n<p> <a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Chicken breast on a wooden surface, next to
  a pile of diced chicken\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-10.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-10-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-10-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-10-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-10-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-10.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-2&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-10.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Chicken is easy
  enough to cook using traditional methods, so why would you want to cook it sous
  vide? Take a look at that chicken. Tender enough to cut with a butter knife, glistening
  with flavorful juices. It's got texture and flavor that just aren't attainable via
  traditional high-heat cooking methods.</p>\n<p>See, traditionally cooked chicken
  is penetrated by higher heat from the outside in, making it very difficult to gauge
  exactly what temperature it is from the edges to the center. This presents a problem.
  In order to ensure that the center of the chicken is cooked through and safe to
  eat, we inevitably <em>over</em>cook the outer layers, leading to that familiar
  dry, stringy texture.</p>\n<p>With sous vide cooking, we're cooking at precisely
  the temperature at which we want to serve the meat, which means that by the time
  we're done, the chicken is cooked perfectly from edge to center.</p>\n<p>What's
  more, as we'll see shortly, cooking chicken sous vide actually allows you to serve
  it at a slightly lower temperature, preserving valuable and flavorful juices.</p>\n<h3
  id=\"temp\">How to Select the Right Temperature for Sous Vide Chicken Breast</h3>\n<p>
  <a href=\"#toc\">[top]</a></p>\n<p>If we're to believe what our parents always told
  us, chicken should be cooked to 165°F (74°C). Then again, it's a pretty safe bet
  your parents had neither modern equipment nor a modern approach to food safety.
  These two things are what allow us to safely cook chicken to far lower temperatures
  while achieving more desirable textures. Here's the scoop.</p>\n<h4 id=\"safe\">Sous
  Vide Chicken and Food Safety</h4>\n<p> <a href=\"#toc\">[top]</a></p>\n<p>There
  is a misconception about what constitutes a safe cooking temperature for meat. If
  you've ever taken a <a href=\"http://www.servsafe.com\" target=\"_blank\">ServSafe</a>
  class, you've probably heard of the 40–140°F (4–60°C) \"danger zone,\" the temperature
  range in which bacteria supposedly thrive. You've been given urgent warnings to
  avoid serving any food that has remained within this range for a total time of four
  hours. You've probably also heard that in order for chicken to be safe, it ought
  to be cooked all the way to 165°F.</p>\n<p>Yet sous vide–style precision cooking
  often takes place well below the 140°F mark, in excess of four hours, and my own
  recommendation for cooking chicken falls in the 145–150°F (63–66°C) range, well
  below the 165°F target we've all learned. What gives? Is my sous vide chicken still
  safe to eat?</p>\n<p>Here's the thing: Industry standards for food safety are primarily
  designed to be simple to understand, usually at the expense of accuracy. The rules
  are set up such that anybody, from the turn-and-burner at Applebee's to the fry-dunker
  at McDonald's, can grasp them, ensuring safety across the board. But for single-celled
  organisms, bacteria are surprisingly complex, and despite what any ServSafe chart
  might have you believe, they refuse to be categorized into a step function.</p>\n<blockquote
  class=\"pullquote\"><p>Food safety is a function of both temperature <em>and</em>
  time.</p></blockquote><p>The upshot is: <span class=\"pullquote\">Food safety is
  a function of both temperature <em>and</em> time.</span></p>\n<p>What the USDA is
  looking for is a 7.0 log<sub>10</sub> relative reduction in salmonella bacteria
  in chicken. That is, a reduction that ensures that out of every 10,000,000 bacteria
  living on that piece of chicken to start, only one will survive.</p>\n<p>Take a
  look at this simplified chart I drew using data from the <a href=\"http://www.fsis.usda.gov/wps/wcm/connect/9ab2e062-7ac8-49b7-aea1-f070048a113a/RTE_Poultry_Tables.pdf?MOD=AJPERES\"
  target=\"_blank\">USDA's guide</a>.</p>\n<table border=\"1\" width=\"514\">\n<tbody>\n<tr>\n<th
  colspan=\"3&quot;\">\n<h4 class=\"index-title\">Pasteurization Time for Chicken
  With 5% Fat Content (7-log<sub>10</sub> lethality)</h4>\n<p><a href=\"#toc\">[top]</a>\n</p></th>\n</tr>\n<tr
  align=\"left\">\n<th>Temperature</th>\n<th>Time</th>\n</tr>\n<tr align=\"left\">\n<td>136°F
  (58°C)</td>\n<td>68.4 minutes</td>\n</tr>\n<tr align=\"left\">\n<td>140°F (60°C)</td>\n<td>27.5
  minutes</td>\n</tr>\n<tr align=\"left\">\n<td>145°F (63°C)</td>\n<td>9.2 minutes</td>\n</tr>\n<tr
  align=\"left\">\n<td>150°F (66°C)</td>\n<td>2.8 minutes</td>\n</tr>\n<tr align=\"left\">\n<td>155°F
  (68°C)</td>\n<td>47.7 seconds</td>\n</tr>\n<tr align=\"left\">\n<td>160°F (71°C)</td>\n<td>14.8
  seconds</td>\n</tr>\n<tr align=\"left\">\n<td>165°F  (74°C)</td>\n<td>Instant</td>\n</tr>\n</tbody>\n</table>\n<p>Or,
  if you prefer it in graph form, here you go. Regardless, this follows a pretty straightforward
  logarithmic decay curve: The hotter you get, the faster bacteria die, and the faster
  the rate of bacteria dying increases.</p>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1177\" alt=\"Chart indicating pasteurization time for poultry
  based on temperature at which poultry is cooked and time it is cooked for\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-pasteurization-chart.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-pasteurization-chart-300x235.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-pasteurization-chart-625x490.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-pasteurization-chart-200x157.jpg
  200w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-pasteurization-chart-750x589.jpg
  750w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-pasteurization-chart.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-3&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-pasteurization-chart.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><div class=\"ad-wrapper
  mobile-body-ad\">\n        <div class=\"ad-breakout SE_Rectangle_2-breakout clear-on-refresh\"></div>\n
  \       <div class=\"auto-ad\" id=\"entry-body-mobile-0-1\" data-ad-unit=\"SE_Rectangle_2\"
  data-ad-size=\"[[300,250]]\" data-ad-mapping=\"mobile_mapping\" data-refresh-time=\"30000\"></div>\n\n\n
  \     </div><p>As you can see, at 165°F, you achieve pasteurization nearly instantly.
  It's the bacterial equivalent of shoving a stick of dynamite into an anthill.</p>\n<p>At
  136°F (58°C), on the other hand, it takes a little over an hour for the bacteria
  to slowly wither to death in the heat. In fact, you can even pasteurize chicken
  as low as just above 130°F (54°C), but I don't recommend it. Partly because there's
  a risk that your sous vide device is mis-calibrated by a degree or two, but, more
  importantly, because chicken cooked to 130°F has a very soft, almost raw texture
  that is simply not appealing.</p>\n<p>It's important to note that these times represent
  the minimum safe cooking time for chicken <em>after it has reached those temperatures
  internally</em>, which can take up to 45 minutes or so. To be safe, I recommend
  tacking on an extra hour to the time recommended in the government charts when starting
  with chicken from the fridge, or two hours when starting with frozen chicken.</p>\n<h4
  id=\"tempjuice\">The Effect of Temperature on Juiciness</h4>\n<p> <a href=\"#toc\">[top]</a></p>\n<p>I
  knew that the hotter you cook chicken, the more juice it expels, but I wanted to
  know exactly what the effect is, both from a measurable, quantitative perspective
  and from a subjective \"how does it taste?\" perspective.</p>\n<p>To do this, I
  cooked near-identical chicken breasts to temperatures ranging from 135°F (57°C)
  up to 165°F, measuring the moisture lost to the bag in each sample and tasting the
  results.</p>\n<p>From a quantitative perspective, the differences are pretty dramatic.</p>\n<p>Here
  is how much juice is expelled from an eight-ounce chicken breast cooked to 140°F
  (60°C):</p>\n<div class=\"se-pinit-image-container\"><img alt=\"Liquid measuring
  cup of liquid expressed from chicken breast cooked sous vide to 140 degrees Fahrenheit\"
