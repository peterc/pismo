  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-42-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-42-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-42-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-42.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-9&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-42.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Once we get over
  that 150°F hump, things start to look a little more traditional. Your chicken will
  still be plenty moist and tender, but will also show some of its signature stringiness.
  This is my preferred temperature for chicken that's destined to be served cold as
  a salad.</p>\n<h5>160°F (71°C) Chicken: Juicy but Firm and Stringy</h5>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Sample piece of sous vide chicken breast cooked
  to 160 degrees Fahrenheit\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-44.jpg
