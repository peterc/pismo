  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Split the chicken
  horizontally lengthwise, then cut it into half-inch-long strips. Cut crosswise to
  create half-inch dice. Use the diced chicken for your favorite chicken salad recipe
