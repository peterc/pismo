  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-44-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-44.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-10&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-44.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>It's hard to
  accurately describe the texture of well-done sous vide chicken. Imagine the texture
  of traditional roast chicken from, say, your high school cafeteria. Now imagine
  that the chicken is just as stringy, with that tacky texture on your molars as you
  bite into it, <em>except</em> it's also extremely juicy and moist.</p>\n<p>If you
  are a lover of traditional roast chicken, but have always wished it were moister,
  then this may be the temperature for you.</p>\n<h4 id=\"time\">The Effect of Timing</h4>\n<p>
  <a href=\"#toc\">[top]</a></p>\n<p>I've always liked the idea of setting my <span><a
  href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\" rel=\"nofollow\" target=\"_blank\">precision
  cooker</a></span> to a given temperature—say, 145°F—dropping in my chicken breasts,
  then walking away until I'm ready to eat. Early sous vide proponents (including
  myself) claimed that you could absolutely <em>not</em> overcook your meat this way.</p>\n<p>Turns
  out this is not true. It's still possible to overcook meat using a sous vide cooker,
  but it's much, much more difficult.</p>\n<p>Just as bacteria reduction is a function
  of temperature and time, the breakdown of proteins within the chicken breast is
  also dependent on temperature and time. The longer a piece of chicken sits at a
  given temperature, the more it breaks down, and the softer it becomes. </p>\n<p>You
  can clearly see this in action by taking the juices out of the bags used for identical
  pieces of chicken, one cooked for two hours and one cooked for 24 hours, both at
  145°F:</p>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Samples of juice expressed from two batches
  of sous vide chicken breast, one cooked for two hours and one cooked for 24 hours,
  both at 145°F\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-51.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-51-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-51-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-51-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-51-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-51.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-11&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-51.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>The 24-hour chicken
  has juices that gel solid due to the amount of gelatin and other proteins extracted
  from the chicken.</p>\n<p>More tender chicken may sound like a good thing, but it's
  not the right kind of softness. Instead of tasting tender, overcooked sous vide
  chicken just tastes...mushy. To test the limit of how long you can cook chicken
  this way, I put identical chicken breasts in 145°F water for one, two, four, eight,
  12, and 24 hours. The difference is stark—timing can have even more of an effect
  than temperature when taken to extremes.</p>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Texture of chicken breast cooked sous vide
  at 145°F for two hours\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-53.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-53-300x225.jpg
