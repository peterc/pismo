  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-56-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-56-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-56-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-56.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-13&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-56.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>At 24 hours,
  on the other hand, the chicken is tender to the point that you can leave fingerprints
  in its surface that don't even begin to bounce back out.</p>\n<p>For best results,
  I recommend never cooking your chicken for longer than four hours, though two is
  even better.</p>\n<h4 id=\"chart\">Temperature and Timing Chart for Sous Vide Chicken
  Breast</h4>\n<p><a href=\"#toc\">[top]</a></p>\n<p>Too much data? Okay, here's all
  of that compressed into only what you need to know:</p>\n<table border=\"1\" width=\"514\">\n<tbody>\n<tr>\n<th
  colspan=\"3&quot;\">\n<h5 class=\"index-title\">Sous Vide Chicken Breast Temperature
  and Timing Chart</h5>\n<p><a href=\"#toc\">[top]</a>\n</p></th>\n</tr>\n<tr align=\"left\">\n<th>Texture</th>\n<th>Temperature</th>\n<th>Timing
  Range</th>\n</tr>\n<tr align=\"left\">\n<td>Tender and juicy for cold chicken salad</td>\n<td>150°F
  (66°C)</td>\n<td>1 to 4 hours</td>\n</tr>\n<tr align=\"left\">\n<td>Very soft and
  juicy, served hot</td>\n<td>140°F (60°C)</td>\n<td>1 1/2 to 4 hours</td>\n</tr>\n<tr
  align=\"left\">\n<td>Juicy, tender, and slightly stringy, served hot</td>\n<td>150°F
  (66°C)</td>\n<td>1 to 4 hours</td>\n</tr>\n<tr align=\"left\"></tr>\n<tr><td>Traditional,
  juicy, firm, and slightly stringy, served hot</td>\n<td>160°F (71°C)</td>\n<td>1
  to 4 hours</td>\n</tr></tbody>\n</table>\n<h3 id=\"steps\">How to Cook a Chicken
  Breast Sous Vide, Step by Step</h3>\n<p> <a href=\"#toc\">[top]</a></p>\n<h4>Step
  1: Preheat Precision Cooker</h4>\n<p>Preheat your <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">sous vide precision cooker</a></span> to the
  desired final temperature according to the <a href=\"#chart\">timing chart above</a>.
  Allow the water bath to come to the right temperature before adding your chicken.</p>\n<h4>Step
  2: Season Chicken</h4>\n<div class=\"se-pinit-image-container\"><img alt=\"Grinding
  pepper over chicken breasts before cooking sous vide\" src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
