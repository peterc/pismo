  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Season bone-in,
  skin-on chicken breasts generously with salt and pepper.</p>\n<h4>Step 3: Bag Chicken</h4>\n<div
  class=\"se-pinit-image-container\"><img alt=\"Bagging seasoned chicken breasts before
  cooking sous vide\" src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
