  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Remove the chicken
  from the bag, discard any aromatics (if using), and place it on a paper towel–lined
  plate. Pat it dry very carefully on both sides.</p>\n<p>Let the chicken cool slightly
  while you preheat your grill. (If you place it directly on the grill now, it will
  overcook while it crisps.)</p>\n<h4>Step 7: Preheat Your Grill</h4>\n<p><a href=\"https://www.seriouseats.com/2009/04/grilling-lighting-the-fire-without-lighter-fluid.html\">Light
  one half chimney full of charcoal.</a> When all the charcoal is lit and covered
  with gray ash, pour it out and arrange the coals on one side of the charcoal grate.
  Set the cooking grate in place, cover the grill, and allow it to preheat for five
  minutes. Alternatively, set half the burners on a gas grill to the medium heat setting,
  cover, and preheat for 10 minutes.</p>\n<p><a href=\"https://www.seriouseats.com/2010/04/how-to-clean-your-grill-barbecue-oiling-thegrate-charcoal.html#cleaningthegrillgrate\">Clean</a>
  and <a href=\"https://www.seriouseats.com/2010/04/how-to-clean-your-grill-barbecue-oiling-thegrate-charcoal.html#oilingthegrate\">oil</a>
  the grilling grate.</p>\n<h4>Step 8: Add Chicken</h4>\n<p>Place the chicken, skin
  side down, on the hotter side of the grill and cook.</p>\n<p>Carefully lift and
  peek under the chicken as it cooks to gauge how quickly it is browning. Let it continue
  to cook until the skin is deep brown and very crisp. This will take four to five
  minutes total.</p>\n<p>Remove the chicken from the grill and let it rest until it's
  cool enough to handle, about two minutes. Remove bones and carve according to the
  <a href=\"#removebone\">instructions in the stovetop section above</a>.</p>\n<h3
  id=\"salad\">To Finish for Chicken Salads</h3>\n<p> <a href=\"#toc\">[top]</a></p>\n<h4>Step
