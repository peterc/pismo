  625w, https://www.seriouseats.com/images/2015/07/20150610-sous-vide-chicken-guide-24-edit-200x150.jpg
  200w, https://www.seriouseats.com/images/2015/07/20150610-sous-vide-chicken-guide-24-edit-750x563.jpg
  750w\" data-src=\"https://www.seriouseats.com/images/2015/07/20150610-sous-vide-chicken-guide-24-edit.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-21&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F07%2F20150610-sous-vide-chicken-guide-24-edit.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Remove the chicken
  from the bag, discard any aromatics (if using), and place it on a paper towel–lined
  plate. Pat it dry very carefully on both sides.</p>\n<h4>Step 7: Preheat a Cast
  Iron or Stainless Steel Skillet</h4>\n<p>Heat a heavy <span><a href=\"http://www.amazon.com/dp/B00G2XGC88/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">cast iron</a></span> or <span><a href=\"http://www.amazon.com/dp/B004T6MSIS/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">stainless steel skillet</a></span>, coated with
  one tablespoon of vegetable, canola, or rice bran oil, over medium-high heat until
  shimmering. Because skin-on chicken has natural insulation, it's not necessary to
  use the super-high heat that is required for searing things like steaks or pork
  chops.</p>\n<h4>Step 8: Add Chicken</h4>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Lowering sous vide cooked chicken breast into
  a skillet on the stovetop\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-25.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-25-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-25-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-25-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-25-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-25.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
