  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-6&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-23.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>When tasted,
  all of the chicken came out relatively juicy, though the juiciest were those that
  were cooked the least. Even at 150°F, chicken cooked sous vide comes out juicier
  than chicken cooked to 150°F using conventional methods—the wonders of gradient-free
  cooking!</p>\n<h4 id=\"temptexture\">The Effect of Temperature on Texture</h4>\n<p>
  <a href=\"#toc\">[top]</a></p>\n<div class=\"se-pinit-image-container\"><img alt=\"Comparison
