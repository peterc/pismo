  \       <div class=\"auto-ad\" id=\"entry-body-mobile-0-2\" data-ad-unit=\"SE_Rectangle_3\"
  data-ad-size=\"[[300,250]]\" data-ad-mapping=\"mobile_mapping\" data-refresh-time=\"30000\"></div>\n\n\n
  \     </div><p>It's more than twice as much! Interestingly, I found that the amount
  of liquid a chicken breast loses does not rise steadily as the temperature increases.
  Below 138°F (59°C) or so, it loses very little, but there's a big bump right around
  139–140°F (59–60°C). Between 140 and 149°F (60 and 65°C), there's again a steady
  increase in juices lost, followed by another big bump around the 150°F mark.</p>\n<p>Moreover,
  even though chicken fat starts to melt at around 100°F (38°C), it's not until you
  hit that second bump at 150°F that liquefied fat really starts to come out, beading
  on the surface of the juices.</p>\n<div class=\"se-pinit-image-container\"><img
