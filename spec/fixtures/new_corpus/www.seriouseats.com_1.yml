  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Serve the chicken
  immediately, garnished with lemon wedges, extra-virgin olive oil, or a <a href=\"https://www.seriouseats.com/recipes/2010/04/sous-vide-chicken-with-sun-dried-tomato-vinaigrette-recipe.html\">vinaigrette</a>
  or sauce, as desired.</p>\n<h3 id=\"grill\">To Finish on the Grill</h3>\n<p> <a
  href=\"#toc\">[top]</a></p>\n<h4>Step 6: Remove the Chicken From the Bag</h4>\n<div
