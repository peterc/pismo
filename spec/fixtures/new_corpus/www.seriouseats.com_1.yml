  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-8&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-39.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Between 140 and
  145°F (60 and 63°C) is my preferred temperature range for chicken served hot (and
  I generally aim for the hotter end of that scale). Chicken cooked to 140°F has a
  very tender, extremely juicy, and smooth texture that is firm and completely opaque
  (no medium-rare chicken here!) and shows no signs of stringiness or tackiness. It
  melts between your teeth.</p>\n<h5>150°F (66°C) Chicken: Juicy, Tender, and Slightly
  Stringy</h5>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Sample piece of sous vide chicken breast cooked
  to 150 degrees Fahrenheit\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-42.jpg
