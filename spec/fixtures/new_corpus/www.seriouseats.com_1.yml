  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-18.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-20&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-18.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Drop the bag
  in the water bath, making sure not to block the intake or output sections of your
  <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\" rel=\"nofollow\"
  target=\"_blank\">precision cooker</a></span>. If properly sealed, the chicken should
  sink. Cook according to the <a href=\"#chart\">timing charts above</a>.</p>\n<h3
  id=\"stovetop\">To Finish on the Stovetop</h3>\n<p> <a href=\"#toc\">[top]</a></p>\n<h4>Step
  6: Remove the Chicken From the Bag</h4>\n<div class=\"se-pinit-image-container\"><img
  alt=\"Cooked sous vide chicken breast on a wooden cutting board\" src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" class=\"mt-image-none\" data-srcset=\"https://www.seriouseats.com/images/2015/07/20150610-sous-vide-chicken-guide-24-edit.jpg
