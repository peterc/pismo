  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Then unfold the
  edge before closing the bag.</p>\n<h4>Step 4: Seal the Bag</h4>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
