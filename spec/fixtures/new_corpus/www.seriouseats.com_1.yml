  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-17-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-17-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-17-200x150.jpg
