  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Remove the breastbones
  and the wishbones from the chicken and discard or save for <a href=\"https://www.seriouseats.com/recipes/2017/04/pressure-cooker-chicken-stock-recipe.html\">stock</a>.
  You should be able to pull them out easily with just your fingers.</p>\n<h4>Step
