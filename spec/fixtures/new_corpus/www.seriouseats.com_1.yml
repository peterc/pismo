  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-16&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F07%2F20150610-sous-vide-chicken-guide-14-edit.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Slide the chicken
  breasts into the bag, along with any aromatics, such as fresh herbs or lemon slices
  (if using).</p>\n<div class=\"se-pinit-image-container\"><img alt=\"Seasoned chicken
  breast in a vacuum-seal bag prior to cooking sous vide\" src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
