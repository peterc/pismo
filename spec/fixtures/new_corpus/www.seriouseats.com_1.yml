  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-31-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-31-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-31-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-31-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-31.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
