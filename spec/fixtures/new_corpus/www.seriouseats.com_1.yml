  id=\"commentSection\"><a name=\"1178182\"></a><div class=\"comment\" id=\"1178182\"><footer
  class=\"metadata\"><span class=\"commenter\" \"=\"\">Coconut12</span><span>8:38
  AM on 7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>What
  about doing a dry brine on the chicken before bagging and cooking it? The moisture-retention
  function of brining is unnecessary here, but the deep seasoning effect would be
  welcome I think</p><br></div></div></div><a name=\"1191083\"></a><div class=\"comment\"
  id=\"1191083\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">stealthgeek</span><span>8:40
  AM on 7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Hi
  @Kenji,</p><br><p>On the subject of pan sauces for sous-vide, I have an experiment
  I always wanted to try but lacked the equipment. Have you ever attempted to cook
  down the shed liquid from the bag? I wonder if that would generate enough fond (once
  the water boils off and the dissolved protein browns) for a decent sauce.</p><br><p>(Maybe
  worth a new food lab test)</p><br></div></div></div><a name=\"1185300\"></a><div
  class=\"comment\" id=\"1185300\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">Morkai</span><span>9:48 AM on 7/20/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>I was thinking the same as coconut above – wondering
  if there is a suggestion. </p><br></div></div></div><a name=\"1182497\"></a><div
  class=\"comment\" id=\"1182497\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">sophiar76</span><span>9:59 AM on 7/20/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>I ordered the Anova Precision Cooker on Amazon’s PrimeDay,
  can’t wait to try it out. Your chicken breast recipe was the first one I honed in
  on when I was looking at their site!</p><br></div></div></div><a name=\"1184608\"></a><div
  class=\"comment\" id=\"1184608\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">mikelipino</span><span>11:10 AM on 7/20/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>I find SV is THE perfect way to cook succulent poached
  chicken for cold Szechuan chicken dishes, which make up a good half chapter in “Land
  of Plenty” (Dunlop). I will typically have pairs of chicken breast vac-sealed in
  the freezer. Simply cut the top of the bag, add in a coin or two of ginger, lightly
  smashed with a cleaver, and a few green onions, also smashed. Then I’ll reseal and
  SV (still frozen) @ 140 F for 3h. The result is perfectly poached Chinese chicken,
  ready for a sauce to make hot and numbing chicken slices, Liang ban ji, or bang
  bang chicken.</p><br></div></div></div><a name=\"1187282\"></a><div class=\"comment\"
  id=\"1187282\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">Theocracy</span><span>12:14
  PM on 7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Regarding
  pan sauces, if you break down your own chickens (not everyone does, and I don’t
  always, but it happens often enough), you should have enough parts left over (back,
  wing tips) to brown with some aromatics for a sauce.  You’ll certainly have time
  while the chicken is cooking.  I’d recommend the pan sauce method using gelatine
  that appears elsewhere on this site.  I’ve tried it and it really does make a great
  sauce.</p><br><p>Good tips as always!</p><br></div></div></div><a name=\"1193827\"></a><div
  class=\"comment\" id=\"1193827\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">BarbaraT</span><span>12:36 PM on 7/20/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>I’ve read a number of articles about sous vide cooking,
  but never seen a discussion of the safety of cooking in a plastic bag.  I’ll put
  cold food in plastic in the fridge or freezer, but the idea of actually cooking
  something hot in plastic that could leach out chemicals makes me a bit uncomfortable.
  \ Do you know of any research into this issue?  </p><br></div></div></div><a name=\"1179326\"></a><div
  class=\"comment\" id=\"1179326\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">aaronwhite</span><span>12:49 PM on 7/20/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>@mikelipino That’s a brilliant idea! Time to go home
  and pull that book off of the shelf and find some recipes. </p><br></div></div></div><a
  name=\"1183461\"></a><div class=\"comment\" id=\"1183461\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">tomishungry</span><span>1:43 PM on 7/20/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>There seem to be some real
  parallels between chinese White Cooked/White Cut Chicken and sous vide techniques.
  Can anyone who’s had both comment on the similarities and differences between the
  results?</p><br><p>Anyone try to make some Shanghai drunken chicken with the sous
  vide version?</p><br></div></div></div><a name=\"1187094\"></a><div class=\"comment\"
  id=\"1187094\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">mayache</span><span>1:48
  PM on 7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Hey
  Kenji,</p><br><p>I have a question about saying skin and bones add flavor.  Haven’t
  you said in other articles that there is no flavor transfer from bones into the
  meat during cooking? No doubt the bag juices are more flavorful, but unless you’re
  actually using them for a sauce or whatever, you’re not really getting more flavor
  from them.</p><br><p>The only thing I can think of is that the juices provide a
  medium to transfer that flavor from the bones to the meat, but that seems like a
  very small effect if it happens at all.  Have you tested this?</p><br></div></div></div><a
  name=\"1188719\"></a><div class=\"comment staff\" id=\"1188719\"><footer class=\"metadata\"><a
  href=\"https://www.seriouseats.com/editors/j-kenji-lopez-alt\" class=\"commenter\">J.
  Kenji López-Alt</a><span class=\"label staff-user\">Staff</span><span>2:09 PM on
  7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Good
  question about the skin and bones!</p><br><p>It’s true in a thing like a steak or
  a prime rib you don’t get any flavor difference. But a roast or a seared steak is
  a different beast from mild chicken cooked in its own juices in a bag!</p><br></div></div></div><a
  name=\"1182077\"></a><div class=\"comment staff\" id=\"1182077\"><footer class=\"metadata\"><a
  href=\"https://www.seriouseats.com/editors/j-kenji-lopez-alt\" class=\"commenter\">J.
  Kenji López-Alt</a><span class=\"label staff-user\">Staff</span><span>2:10 PM on
  7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>@mike</p><br><p>I
  agree! That’s why I call for <a href=\"http://www.seriouseats.com/recipes/2015/06/sichuan-chicken-salad-chinese-bang-bang-hot-and-numbing-recipe.html\">sous-vode
  cooking in my Sichuan chicken salad recipe</a> \U0001F642</p><br></div></div></div><a
  name=\"1182857\"></a><div class=\"comment\" id=\"1182857\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">mikelipino</span><span>2:20 PM on 7/20/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>I think the similarity
  between SV and Chinese white cooked chicken (haven’t done drunken chicken, but I’ve
  made Hainanese chicken rice that is similar) is the target for low-n-slow that results
  in tender, almost custardy chicken. This takes technique and practice using boiling
  water, but is pretty trivial with SV. The difference here is that with a standard
  vac bag setup, it is a huge pain to try to get enough liquid into the bag to create
  broth used in making the rice (not so with chamber vacs, but I’ll need a larger
  kitchen and a lotto ticket for that). Additionally for drunken chicken, I am iffy
  adding a lot of wine to the cooking bag because the alcohol will not evaporate,
  probably resulting in very boozy chicken. I haven’t tried that particular application
  though.</p><br></div></div></div><a name=\"1184446\"></a><div class=\"comment\"
  id=\"1184446\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">mikelipino</span><span>2:25
  PM on 7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>@Kenji,
  I should have known that you already figured it out! I actually took the cue from
  your sun-dried tomato SV chicken from a few years back, but you know what they say
  about great minds…</p><br></div></div></div><a name=\"1190645\"></a><div class=\"comment\"
  id=\"1190645\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">hellasgarden</span><span>2:34
  PM on 7/20/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>I’m
  kind of surprised there’s not a section in here about marinades. There is a lot
  of conflicting information on the internet on this point. I think there are lot
  of Asian and even Indian (I’m thinking tandoori) marinades that would work great
  for a short sous vide cook. Even Italian salad dressing followed by a grill finish
  might work, no? Any ideas?</p><br></div></div></div></div>\n      <div id=\"bottomCommentPagination\"
