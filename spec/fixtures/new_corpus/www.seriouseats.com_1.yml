  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-29-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-29-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-29-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-29-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-29.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-26&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-29.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>As soon as the
  chicken is cool enough to handle, carefully remove the wishbone, which runs along
  the fatter end of the breast. It should pull right out. (Note, however, that the
  wishbone may already have been removed in-store.)</p>\n<div class=\"se-pinit-image-container\"><img
