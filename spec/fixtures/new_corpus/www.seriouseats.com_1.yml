  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-37&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150602-sous-vide-chicken-salad-a-13.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><h3 id=\"faq\">Frequently
  Asked Questions About Sous Vide Chicken Breast</h3>\n<p><strong id=\"downside\">Q:
  What are the downsides to cooking chicken sous vide versus using a more traditional
  method?</strong> <a href=\"#toc\">[top]</a></p>\n<p>Sous vide–style precision cooking
  is a technique, another tool in your arsenal, and just like all techniques, it involves
  a trade-off. The two most obvious downsides are that it takes longer (nothing that
  can't be overcome with planning) and that it requires more equipment. Cooking a
  chicken breast sous vide requires a <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">precision cooker</a></span> and a plastic bag
  or <span><a href=\"http://www.amazon.com/dp/B014EJQ9UM/?tag=serieats-20\" rel=\"nofollow\"
  target=\"_blank\">vacuum sealer</a></span> in addition to all the tools required
  for more traditional methods. Chances are, if you're reading this article, you already
  have those extra tools.</p>\n<p>Finally, sous vide cooking precludes the ability
  to make a <a href=\"https://www.seriouseats.com/2015/04/the-food-lab-why-chicken-pan-sauce-better-at-restaurants-make-at-home.html\">pan
  sauce</a>, as you won't develop much <em>fond</em> (the browned bits left in the
  bottom of a pan when searing meat) while crisping up a sous vide chicken skin.</p>\n<p>Remember
  this: Sous vide is not a silver bullet or a panacea meant to solve all of your cooking
  problems, or to replace more traditional methods. It's a tool meant to expand your
  options, not to replace them.</p>\n<p><strong id=\"skin\">Q: Can I get brown, crisp
  skin on sous vide chicken?</strong> <a href=\"#toc\">[top]</a></p>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"A sous vide chicken breast on a wooden surface\"
  data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-49.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-49-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-49-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-49-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-49-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-49.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-38&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-49.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>True sous vide
  precision cooking on its own doesn't achieve the high temperatures needed to trigger
  the <a href=\"https://www.seriouseats.com/2017/04/what-is-maillard-reaction-cooking-science.html\">Maillard
  browning reactions</a>, nor the dehydration needed for crisping. Foods cooked sous
  vide need to be finished via a higher-heat method if browning and crispness are
  what you're after. For chicken, that means putting it in a skillet with hot oil
  or on top of a grill. Check out the <a href=\"#stovetop\">step-by-step directions
  above</a> for more details.</p>\n<p><strong id=\"bones\">Q: Is there any advantage
  to using bone-in, skin-on chicken?</strong> <a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Three chicken breasts: one skin-off, one skin-on,
  one skin-on and bone-in\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-03.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-03-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-03-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-03-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-03-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-03.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-39&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-03.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Yes! The main
  advantage is insulation during searing. Chicken breast meat is very delicate and
  prone to overcooking. Skin is a wonderful insulator—that's what skin is designed
  to do in nature, in fact.</p>\n<p>That means that unlike, say, a steak or a pork
  chop, which requires blazing-high heat to get a good sear without overcooking, chicken
  can be cooked at a more moderate temperature. The heat works toward crisping and
  browning the skin, but doesn't penetrate too far into the bird, helping maintain
  its juiciness.</p>\n<p>Another advantage provided by skin and bones: flavor.</p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Three plastic bags holding juices collected
  from three sous vide cooked chicken breasts (one skinless and boneless, one skin-on,
  one skin-on and bone-in)\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-02.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-02-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-02-750x563.jpg
  750w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-02-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-02-200x150.jpg
  200w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-02.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-40&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-02.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Chicken cooked
  with the skin and bones intact simply comes out of the bag more flavorful.</p>\n<p><strong
  id=\"brine\">Q: What about brining?</strong> <a href=\"#toc\">[top]</a></p>\n<p>Brining—the
  process of soaking meat in a saltwater solution in order to help it retain moisture
  better in the future—is entirely unnecessary for sous vide cooking. Your chicken
  will come out plenty moist and juicy, while also having a more concentrated chicken
  flavor, as using a brine dilutes the flavor of the chicken with water.</p>\n<p><strong
  id=\"seasonwhen\">Q: When should I season my chicken?</strong> <a href=\"#toc\">[top]</a></p>\n<p>I
  season my chicken with salt and pepper before sealing it in vacuum bags. Because
  of its skin and bones, there's no real risk of the meat curing or becoming unpleasantly
  spongy with prolonged salting, as there can be with beef or pork.</p>\n<p><strong
  id=\"overcook\">Q: What happens if I leave a chicken breast cooking sous vide for
  longer than the maximum time recommendations? Is it dangerous?</strong> <a href=\"#toc\">[top]</a></p>\n<p>So
  long as you're cooking it above 130°F (54°C), there are no real health risks associated
  with prolonged sous vide cooking. You will, however, eventually notice a difference
  in texture. For best results, I wouldn't cook it any longer than the maximum recommended
  time for each cut and temperature range. See the <a href=\"#time\">section on timing
  above</a> for more details.</p>\n<p><strong id=\"reheat\">Q: Can I chill and reheat
  my chicken breast after cooking it sous vide if I haven't opened the bag?</strong>
  <a href=\"#toc\">[top]</a></p>\n<p>It's true that given a high enough temperature
  (130°F or higher) and a long enough time period (several hours), the contents of
  a sealed sous vide bag should be close to sterile, which means that rapid chilling
  via an ice bath, followed by rapid reheating, should pose no health risks. However,
  I still strongly recommend against it: It's not doing any favors for the quality
  of your chicken.</p>\n<p>Moreover, it takes just as long to reheat an already-cooked
  sous vide chicken breast to its final serving temperature as it does to cook that
  same breast from scratch, so you really aren't saving any time by doing it.</p>\n<p><strong
  id=\"freeze\">Q: Can I cook a chicken breast sous vide straight from the freezer?</strong>
  <a href=\"#toc\">[top]</a></p>\n<p>Yes! Chicken breasts can be seasoned and sealed
  in bags, then frozen just as they are. To cook, pull them out of the freezer and
  drop them straight into the water bath, making sure to add an extra hour to the
  cooking time in order to allow the chicken to fully thaw and heat through to the
  center.</p>\n<p><strong id=\"addfat\">Q: Should I add anything to the bag when cooking
  chicken breast sous vide?</strong> <a href=\"#toc\">[top]</a></p>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Chicken breasts bagged with lemon slices and
  herbs for sous vide cooking\" data-srcset=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-05.jpg
  1500w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-05-300x225.jpg
  300w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-05-625x469.jpg
  625w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-05-200x150.jpg
  200w, https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-05-750x563.jpg
  750w\" data-src=\"https://www.seriouseats.com/images/2015/06/20150610-sous-vide-chicken-guide-05.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Chicken Breast\"
  data-pin-no-hover=\"true\"><div class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\"
  class=\"social-pinterest icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share
  on Pinterest\" data-pin-custom=\"true\" data-event=\"pinterest\" data-location=\"entry-image-pinit\"
  data-pin-log=\"button_pinit\" data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=SP3bA4BWXQ09-41&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F07%2Fthe-food-lab-complete-guide-to-sous-vide-chicken-breast.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F06%2F20150610-sous-vide-chicken-guide-05.jpg&amp;description=How%20to%20Cook%20Sous%20Vide%20Chicken%20Breast%20%7C%20The%20Food%20Lab%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>You definitely
  can. I like to add aromatics based on the flavors of the finished dish, whether
  that's a few tarragon sprigs and some wheels of lemon for something like a classic
  Western chicken salad, or slices of ginger, garlic, and scallions for an Asian cold
  salad.</p>\n<p>The key is to avoid excess liquid—otherwise, you end up flavoring
  the liquid with chicken instead of the other way around—and to bear in mind that
  most spices and garlic will intensify in flavor when added to a sous vide bag.</p>\n<p><strong
  id=\"rest\">Q: Does sous vide chicken need to rest?</strong> <a href=\"#toc\">[top]</a></p>\n<p>Traditionally
  cooked chicken breasts need to rest; that is, they need to be set aside for a few
  minutes before cutting and serving. This resting period allows time for the temperature
  gradient within the chicken to even out. The cooler center is gently heated by the
  hotter outer edges, while the edges, in turn, lose some of their heat to the outside
  world. Evening out that uneven temperature gradient is important: It's what prevents
  a chicken breast from leaking its juices everywhere the moment it's sliced open.</p>\n<p>Because
  a sous vide chicken breast cooks from edge to edge more or less perfectly evenly,
  there is no temperature gradient to deal with. Sous vide chicken can be served immediately,
  though it won't hurt to let it rest on a cutting board while your guests make their
  way to the table or while you get your side dishes and sauces ready.</p>\n<p><strong
  id=\"sauce\">Q: Can I still make a pan sauce for sous vide chicken?</strong> <a
  href=\"#toc\">[top]</a></p>\n<p>Pan sauces require a nice layer of browned proteins
  on the bottom of your skillet with which to form their flavor base. This is produced
  when raw proteins bond to the metal in the pan and subsequently brown via the <a
  href=\"https://www.seriouseats.com/2017/04/what-is-maillard-reaction-cooking-science.html\">Maillard
  reaction</a>.</p>\n<p>With sous vide cooking, the proteins have already coagulated
  well before your chicken makes its way to the pan, which means that this <em>fond</em>
  never forms. The bad news is, you can't make a good pan sauce for sous vide chicken.
  But the good news is that all of that great flavor and extra moisture is already
  packed in there right where it belongs: in the chicken itself. A sauce is almost
  superfluous for this reason, though a simple vinaigrette, a drizzle of olive oil,
  or a squeeze of lemon never hurts.</p>\n<p><small>This guide was produced for Serious
  Eats as part of our <a href=\"https://anovaculinary.com/anova-precision-cooker/\"
  target=\"_blank\">partnership with Anova</a>, the makers of the <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">Anova Precision Cooker</a></span>. You can download
  the <a href=\"https://anovaculinary.com/app/\" target=\"_blank\">Anova Precision
  Cooker App</a> (it's free) to grab all this information right off your phone or
  tablet while you're cooking. And, if you've got an Anova Precision Cooker, you can
  even control it directly from the app via Bluetooth or WiFi. Of course, this information
  should prove useful to anyone who owns a functional sous vide device.</small></p>\n<div
