  class=\"comment\" id=\"1093472\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">LarryP</span><span>7:07 PM on 10/10/2013</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>Peeling boiled eggs- yes, they will peel how they peel…
  however since getting 25 chickens that lay brown eggs I’ve noticed the following:
  brown eggs are harder to peel than white ones; also older eggs are easier to peel
  than ones laid that day (but very fresh eggs make best poached eggs); Piercing the
  end of an egg with a push pin before boiling relieves some of the air pressure on
  the inside of the egg making an easier peel. (This also allows one to plunge egg
  into hot water with minimal cracking); and finally plunging hot eggs into cold water
  and peeling promptly has helped me.</p><br></div></div></div><a name=\"1117509\"></a><div
  class=\"comment\" id=\"1117509\"><footer class=\"metadata\"><span class=\"commenter\"
