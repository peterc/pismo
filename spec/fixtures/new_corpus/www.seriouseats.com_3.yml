  href=\"#rest?\">Does sous vide steak need to rest?</a></li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n<p>With
  traditional high-heat cooking methods, hitting that perfect medium-rare sweet spot
  is about as tough as <a href=\"http://www.quotes.net/mquote/90990\" target=\"_blank\">bull's-eye-ing
  a womp rat in a T-16</a>. A moment too short or too long on the fire, and your steak
  will come out under- or overcooked. Sous vide precision cooking methods solve that
  issue completely.</p>\n<h3 id=\"sousvidewhy\">Why Sous Vide Your Steak?</h3>\n<p><a
  href=\"#toc\">[top]</a></p>\n<p>Sous vide precision cooking offers unparalleled
  control over your steak, letting you very precisely cook the steak to the level
  of doneness that you prefer. No more guesswork to guarantee a medium-rare temperature.
  No poking with a thermometer, no cutting and peeking, no jabbing with your finger—just
  perfect results every single time.</p>\n<p>It also increases the flexibility of
  your schedule. With traditional methods, your schedule is at the mercy of the steak.
  Once you start cooking it, it's a straight, nonstop shot until the finish line.
  Sous vide steaks, on the other hand, can be held for several hours before you finish
  them by searing and serving, which means that your steaks are ready when you and
  your guests are.</p>\n<p>Finally, <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">sous vide</a></span> offers results that are
  not attainable by traditional methods. With standard high-heat cooking, you develop
  a temperature gradient within the meat. The very center may be perfectly medium-rare,
  but the steak will be increasingly more well-done as you approach the exterior.
  With a sous vide steak, your meat is evenly cooked from edge to edge.</p>\n<p>Cooking
  steak sous vide is a two-phase process. The first phase involves sealing the steak
  in a plastic bag and cooking it to the desired final temperature using your sous
  vide device. The second phase is searing the meat to develop color, flavor, and
  textural contrast on its surface, and to help render and soften its fat.</p>\n<p>The
  temperature of the sous vide bath during the initial cooking phase is what determines
  the final doneness of your steak.</p>\n<h3 id=\"steakpick\">How to Select the Right
  Steak for Sous Vide</h3>\n<p><a href=\"#toc\">[top]</a></p>\n<p>Sous vide precision
  cooking is a great method for cooking any type of steak, whether it's a tender cut,
  like the tenderloin, strip, ribeye, or porterhouse, or a butcher's cut, like the
  hanger, flap, or skirt. For more info on selecting a good steak, <a href=\"https://www.seriouseats.com/2015/05/food-lab-how-to-grill-steak-cuts-of-steak-marbling-salting-charcoal-technique-resting-tips.html#cut\">check
  out my guide here</a>.</p>\n<h4 id=\"thick\">Ideal Thickness for Sous Vide Steak</h4>\n<p><a
  href=\"#toc\">[top]</a></p>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-14.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-14.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-2&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-14.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>The thickness
  of a steak is not just about portion control. Without an adequately thick steak,
  it's very difficult to get that perfect contrast between exterior and interior.
  Very thin steaks will tend to overcook before they can finish developing a nice
  crust, even over the hottest fire you can build. With sous vide in particular, using
  a thicker steak will help you maintain more of that perfectly cooked interior during
  the searing process.</p>\n<p>I try to get steaks that are at least an inch and a
  half thick, if not a full two inches. This does mean that each steak ends up weighing
  between 12 ounces and a pound—that's big, even for someone with a healthy appetite
  for red meat. But remember this: It's better to cook one large steak for every two
  people than to cook two smaller steaks. Learn how to share.</p>\n<h4 id=\"temp\">How
  to Select the Right Temperature for Sous Vide Steak</h4>\n<p><a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos21-rare-to-well.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos21-rare-to-well.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-3&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos21-rare-to-well.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><div class=\"ad-wrapper
  mobile-body-ad\" hidden=\"\" hr34tsu=\"\">\n        <div class=\"ad-breakout SE_Rectangle_2-breakout
  clear-on-refresh\" hidden=\"\" hr34tsu=\"\"></div>\n        <div class=\"auto-ad\"
  id=\"entry-body-mobile-0-1\" data-ad-unit=\"SE_Rectangle_2\" data-ad-size=\"[[300,250]]\"
  data-ad-mapping=\"mobile_mapping\" data-refresh-time=\"30000\"></div>\n\n\n      </div><p>The
  doneness of a steak is by and large determined by the maximum internal temperature
  it reaches during cooking. For instance, so long as a strip steak does not rise
  above 130°F (54°C), it will never cook beyond medium-rare. With traditional cooking
  methods, there is a very short window of time during which your meat is perfectly
  cooked. A minute too long will mean overcooked meat. With sous vide cooking, on
  the other hand, that window of time is stretched into hours, which means your steak
  will be hot and ready to go whenever you're ready to sear and serve it.</p>\n<p>Temperature
  can have a major impact on the juiciness and texture of a steak. Here, I've collected
  juices expelled by three nearly identical steaks cooked to different temperatures:</p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-18.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-18.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-4&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-18.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>The one cooked
  to 160°F (well-done) lost more than 10 times as much juice as the 120°F rare steak.
  Additionally, with the well-done steak, you can see a distinct layer of rendered
  fat floating on top of the juices. I recommend cooking steak in the rare-to-medium
  range, so that you minimize juice loss while also keeping those fats inside the
  steak where they belong, adding flavor and juiciness to each bite.</p>\n<p>Here's
  a rough breakdown of how steaks feel at different degrees of doneness.</p>\n<ul>\n<li><strong>Rare
  sous vide steak (120°F/49°C):</strong> Your meat is still nearly raw. Muscle proteins
  have not started to contract much and will have a slippery, wet texture. Chewier
  cuts, like hanger or flap meat, will be particularly tough at this stage. Fat has
  not yet started to render, so fattier cuts will have a waxy texture. I recommend
  cooking only very lean, tender cuts, like tenderloin, to rare. </li>\n<li><strong>Medium-rare
  (129°F/54°C):</strong> Your steak is still nice and red, but muscle proteins have
  begun to tighten and firm up. You lose a bit of juice due to this tightening, but
  what you lose in juice, you gain in tenderness. Medium-rare steaks have a cleaner
  bite to them: Instead of muscle fibrils mushing and slipping past each other, as
  they do with very rare steaks, they cut more easily between your teeth. I recommend
  medium-rare for all types of steaks, though steaks particularly high in fat benefit
  from being taken closer to medium.</li>\n<li><strong>Medium sous vide steak (135°F/57°C):</strong>
  Your steak is a rosy pink throughout and has lost about four times more juices than
  a rare steak. With a well-marbled piece of beef, however, the rendering, softened
  fat should more than make up for this extra juice loss. Coarsely textured cuts,
  like hanger, skirt, and flap meat, also become firm and juicy at this stage. I recommend
  cooking very fatty or coarse pieces of beef to the cooler side of medium.</li>\n<li><strong>Medium-well
  sous vide steak (145°F/63°C):</strong> Your steak is well on its way to dryness.
  At this point, you've lost nearly six times as much juice as a rare steak, and the
  meat has a distinctly cottony, grainy texture that no amount of excess lubricating
  fat can disguise. If you must have your meat cooked medium-well, I suggest using
  very rich cuts, like short rib, skirt steak, or hanger, which suffer less than finely
  textured cuts, like ribeye, strip, or tenderloin.</li>\n<li><strong>Well-done sous
  vide steak (156°F/69°C+):</strong> I get it. Some people like their meat well-done.
  However, there is no real reason to use a sous vide precision technique if you like
  your steak well-done. Just grill or pan-roast until it's as done as you like it.</li>\n</ul>\n<h4
  id=\"time\">Does Timing Matter for Sous Vide Steak?</h4>\n<p><a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-25.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-25.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-5&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-25.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><div class=\"ad-wrapper
  mobile-body-ad\" hidden=\"\" hr34tsu=\"\">\n        <div class=\"ad-breakout SE_Rectangle_3-breakout
  clear-on-refresh\" hidden=\"\" hr34tsu=\"\"></div>\n        <div class=\"auto-ad\"
  id=\"entry-body-mobile-0-2\" data-ad-unit=\"SE_Rectangle_3\" data-ad-size=\"[[300,250]]\"
  data-ad-mapping=\"mobile_mapping\" data-refresh-time=\"30000\"></div>\n\n\n      </div><p>I've
  seen some folks say that with sous vide cooking, once you set your temperature and
  add your meat, you can let it sit there indefinitely, with no change in quality.
  I even believed that myself a few years back. Since then, I've come to realize that's
  not quite the case. Even at low temperature, there are things going on. Enzymes
  are breaking down proteins. Chemical reactions are slowly taking place.</p>\n<p>To
  figure out exactly what happens when you cook steak sous vide for extended periods,
  I cooked identical steaks at 130°F (54°C) for periods ranging from one hour all
  the way up to 48 hours. I found that the most important differences typically occurred
  between the four- and 24-hour marks.</p>\n<p>Take a look at these slices of steak
  I've cut off and torn:</p>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-27.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-27.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-6&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-27.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>As you can see,
  the steak cooked for just one hour stretches and pulls when you tear it. This gives
  the steak a pleasant amount of chew. It's still tender, but it tastes like a <em>steak</em>.
  By the time we hit four hours, that chew has been reduced a bit. Connective tissue
  has broken down, and individual muscle fibrils split apart easily instead of sticking
  together, though a four-hour steak is still pretty decent.</p>\n<p>Head all the
  way over to the 24-hour mark or beyond, and your steak ends up nearly shredding
  as you pull it apart. It's a strange mouthfeel: The steak is still plenty juicy
  (a steak cooked 24 hours loses barely any more moisture than a steak cooked for
  one hour), but the meat shreds instead of offering resistance or chew.</p>\n<p>For
  the best results, I strongly suggest following the temperature and timing charts
  below. I've included two separate charts to cover different categories of steak
  cuts. </p>\n<h3 id=\"chart\">Temperature and Timing Charts for Sous Vide Steak</h3>\n<p><a
  href=\"#toc\">[top]</a></p>\n<h4 id=\"tempchart1\">Temps and Times for Sous Vide
  Strip, Ribeye, Porterhouse/T-Bone, and Butcher's Cuts</h4>\n<p>Highly marbled cuts,
  like a grain-finished, prime-grade ribeye or strip, should be cooked a few degrees
  Fahrenheit higher than leaner steaks like tenderloin, since their copious intramuscular
  fat helps keep them moist while delivering plenty of flavor. I prefer ribeyes and
  strip steaks cooked medium-rare to medium, around 129°F (54°C) to 135°F (57°C).
  Fattier steaks also have natural insulation, which means they'll take slightly longer
  to reach the correct internal temperature.</p>\n<p>Porterhouse and T-bone steaks
  contain a large section of strip and a smaller section of tenderloin. Since both
  sides must be cooked together, it's better to select a temperature and time based
  on the side you like to eat better. Personally, I like to optimize cooking time
  and temperature for the strip. It means my tenderloin comes out slightly more cooked
  than I generally prefer, but the insulating bone helps it stay plenty moist and
  juicy.</p>\n<p>Timings are all given for steaks one and a half to two inches thick.
  For steaks one inch thick or less, initial cooking time can be shortened to 40 minutes.
  Steaks cooked under 130°F should not be cooked longer than two and a half hours
  at a time, for food-safety reasons.</p>\n<table border=\"1\" width=\"514\">\n<tbody>\n<tr>\n<th
  colspan=\"3&quot;\">\n<h4 class=\"index-title\">Strip, Ribeye, Porterhouse/T-Bone,
  and Butcher's Cuts: Temps and Times</h4>\n<p><a href=\"#toc\">[top]</a>\n</p></th>\n</tr>\n<tr
  align=\"left\">\n<th>Doneness</th>\n<th>Temperature Range</th>\n<th>Timing Range</th>\n</tr>\n<tr
  align=\"left\">\n<td>Very rare to rare</td>\n<td>120°F (49°C) to 128°F (53°C)</td>\n<td>1
  to 2 1/2 hours</td>\n</tr>\n<tr align=\"left\">\n<td>Medium-rare</td>\n<td>129°F
  (54°C) to 134°F (57°C)</td>\n<td>1 to 4 hours (2 1/2 hours max if under 130°F/54°C)</td>\n</tr>\n<tr
  align=\"left\">\n<td>Medium</td>\n<td>135°F (57°C) to 144°F (62°C)</td>\n<td>1 to
  4 hours</td>\n</tr>\n<tr align=\"left\"></tr>\n<tr><td>Medium-well</td>\n<td>145°F
  (63°C) to 155°F (68°C)</td>\n<td>1 to 3 1/2 hours</td>\n</tr><tr align=\"left\">\n<td>Well-done</td>\n<td>156°F
  (69°C) and up</td>\n<td>1 to 3 hours</td>\n</tr>\n</tbody>\n</table>\n<h4 id=\"tempchart2\">Temps
  and Times for Sous Vide Tenderloin Steaks</h4>\n<p><a href=\"#toc\">[top]</a></p>\n<p>Lean
  tenderloin is easily overcooked and, lacking intramuscular fat, will become dry.
  I cook my tenderloin steaks at several degrees Fahrenheit lower than fattier cuts,
  like ribeye or strip. I like my tenderloin in the very-rare-to-rare range, between
  120°F (49°C) and 128°F (53°C), for optimal tenderness and moistness.</p>\n<p>The
  timings here are all given for steaks one and a half to two inches thick. For steaks
  one inch or less, initial cooking time can be shortened to 30 minutes. Steaks cooked
  under 130°F should not be cooked longer than two and a half hours at a time, for
  food-safety reasons.</p>\n<table border=\"1\" width=\"514\">\n<tbody>\n<tr>\n<th
  colspan=\"3&quot;\">\n<h4 class=\"index-title\">Tenderloin: Temps and Times</h4>\n<p><a
  href=\"#toc\">[top]</a>\n</p></th>\n</tr>\n<tr align=\"left\">\n<th>Doneness</th>\n<th>Temperature
  Range</th>\n<th>Timing Range</th>\n</tr>\n<tr align=\"left\">\n<td>Very rare to
  rare</td>\n<td>120°F (49°C) to 128°F (53°C)</td>\n<td>45 minutes to 2 1/2 hours</td>\n</tr>\n<tr
  align=\"left\">\n<td>Medium-rare</td>\n<td>129°F (54°C) to 134°F (57°C)</td>\n<td>45
  minutes to 4 hours (2 1/2 hours max if under 130°F/54°C)</td>\n</tr>\n<tr align=\"left\">\n<td>Medium</td>\n<td>135°F
  (57°C) to 144°F (62°C)</td>\n<td>45 minutes to 4 hours</td>\n</tr>\n<tr align=\"left\"></tr>\n<tr><td>Medium-well</td>\n<td>145°F
  (63°C) to 155°F (68°C)</td>\n<td>45 minutes to 3 1/2 hours</td>\n</tr><tr align=\"left\">\n<td>Well
  done</td>\n<td>156°F (69°C) and up</td>\n<td>1 to 3 hours</td>\n</tr>\n</tbody>\n</table>\n<p></p>\n<h3
  id=\"steps\">How to Cook a Steak Sous Vide, Step by Step</h3>\n<p><a href=\"#toc\">[top]</a></p>\n<h4>Step
  1: Preheat Precision Cooker</h4>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos03-ny-strip.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos03-ny-strip.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-7&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos03-ny-strip.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><div class=\"ad-wrapper
  mobile-body-ad\" hidden=\"\" hr34tsu=\"\">\n        <div class=\"ad-breakout SE_Rectangle_4-breakout
  clear-on-refresh\" hidden=\"\" hr34tsu=\"\"></div>\n        <div class=\"auto-ad\"
  id=\"entry-body-mobile-0-3\" data-ad-unit=\"SE_Rectangle_4\" data-ad-size=\"[[300,250]]\"
  data-ad-mapping=\"mobile_mapping\" data-refresh-time=\"30000\"></div>\n\n\n      </div><p>Preheat
  your <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\" rel=\"nofollow\"
  target=\"_blank\">sous vide precision cooker</a></span> to the desired final temperature
  according to the <a href=\"#chart\">chart above</a>. Allow the water bath to come
  to temperature before adding your steak.</p>\n<h4>Step 2: Season the Steak</h4>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos04-seasoning.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos04-seasoning.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
