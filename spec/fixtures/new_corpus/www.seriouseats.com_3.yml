  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>If you've got
  a high-output torch, now is the time to break it out to add some steakhouse-quality
  char. So long as you torch while simultaneously adding heat from the stovetop, you
  should not have any issues with un-combusted fuels giving the steak off aromas.</p>\n<p>Immediately
  after flipping the steak, start torching the first side, working in slow, even strokes
  back and forth across its entire surface, until it's pale brown with a few darker,
  singed spots. Repeat the torching process with each flip.</p>\n<p></p><div class=\"product-widget
