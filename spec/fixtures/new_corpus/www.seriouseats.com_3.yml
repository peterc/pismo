  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><h3 id=\"faq\">Frequently
  Asked Sous Vide Questions</h3>\n<p><a href=\"#toc\">[top]</a></p>\n<div class=\"se-pinit-image-container\"><img
  src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos42-split-tenderloin-with-knife.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos42-split-tenderloin-with-knife.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-22&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos42-split-tenderloin-with-knife.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p><strong id=\"downside\">Q:
  What are the downsides to cooking steak sous vide versus using a more traditional
  method?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>None! Just kidding. Sous
  vide–style precision cooking is a technique, another tool in your arsenal, and,
  as with all techniques, there's a trade-off. Here are a few of the most immediate:</p>\n<ul>\n<li><strong>It
  takes longer.</strong> A traditionally cooked steak goes from fridge to plate in
  15 to 20 minutes (a bit longer if you have to preheat your oven). A sous vide steak
  will take an hour or more, though, with sous vide cooking, this time is almost 100%
  hands-off.</li>\n<li><strong>You will not achieve the exact same sear.</strong>
  Flag-waving sous vide zealots may claim otherwise, but the rapid sear you achieve
  after cooking sous vide will not be as thick or crusty as the sear you get from
  a traditional cooking method. Some folks prefer a thicker sear; others prefer the
  thin sear achieved after sous vide cooking.</li>\n<li><strong>It requires more equipment.</strong>
  Cooking a steak sous vide requires a precision cooker and a plastic bag or vacuum
  sealer, in addition to all the tools required for more traditional methods. Chances
  are, if you're reading this article, you already have those extra tools.</li>\n</ul>\n<p>Remember
  this: Sous vide is not a silver bullet, or a panacea meant to solve all of your
  cooking problems or to replace more traditional methods. It's a tool meant to expand
  your options.</p>\n<p><strong id=\"crust\">Q: Can a sous vide steak get a good crust?</strong><br><a
  href=\"#toc\">[top]</a></p>\n<p>Sure can! I mean, just look at this baby here:</p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos32--cooked-rib.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos32--cooked-rib.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-23&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos32--cooked-rib.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>That was cooked
  using a combination of a ripping-hot cast iron skillet and a propane torch. It's
  true that the crust will not be as thick as on a traditionally cooked steak. Whether
  or not this is a bug or a feature is up to you to decide.</p>\n<p><strong id=\"seasonwhen\">Q:
  When should I season my steak?</strong><br><a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-23.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-23.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-24&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-23.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Seasoning a steak
  prior to vacuum-sealing it, then letting it rest in the bag, can result in meat
  with a firm texture, similar to that of a mildly cured ham. Some folks find this
  texture off-putting, though I personally don't mind it. To avoid this texture, it's
  best to season and bag a steak immediately before cooking, or after cooking sous
  vide and before searing.</p>\n<p>In either case, only the exterior of the steak
  will be seasoned, so it's always a good idea to serve your steak with coarse sea
  salt, such as Maldon, for sprinkling at the table as your guests slice.</p>\n<p><strong
  id=\"overcook\">Q: What happens if I leave a steak cooking sous vide for longer
  than the maximum time recommendations? Is it dangerous?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>So
  long as you're cooking at above 130°F, there are no real health risks associated
  with prolonged sous vide cooking. You will, however, eventually notice a difference
  in texture. For best results, I don't recommend cooking any longer than the maximum
  recommended time for each cut and temperature range. See the <a href=\"#time\">section
  on timing above</a> for more details.</p>\n<p><strong id=\"addfat\">Q: Should I
  put olive oil or butter in the bag?</strong><br><a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-21.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-21.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-25&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-21.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>I've seen recipes
  that recommend adding fat to the bag, though none that offer plausible reasons for
  doing so. I decided to test whether or not it adds anything to the process by cooking
  three steaks side by side: one with nothing added to the bag, one with olive oil,
  and one with butter. I also repeated the test with some thyme sprigs and garlic
  added to each bag.</p>\n<p>Intuitively, you may think that adding a flavorful fat,
  like butter or olive oil, will in turn help create a more flavorful steak. In fact,
  it turns out that this achieves the opposite goal: It dilutes flavor. Fat-soluble
  flavor compounds dissolve in the melted butter or oil and end up going down the
  drain later. Similarly, flavors extracted from aromatics end up diluted. For best
  results, place your seasoned steak in a bag with no added fats.</p>\n<p><strong
  id=\"addaromatic\">Q: Can I add aromatics, like herbs or alliums, to the sous vide
  bag?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>Yes, you can. I like to add
  thyme or rosemary sprigs, along with sliced shallots or garlic cloves, to the bags
  with my steaks during cooking. Adding the same aromatics to the pan as you sear
  the steaks will bolster that flavor.</p>\n<p><strong id=\"spicerub\">Q: Can I add
  a spice rub to my steak?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>Yes, you
  can, but spice rubs behave quite differently under sous vide conditions compared
  with standard cooking conditions. Normally, aromatic compounds will dissipate into
  the air in the kitchen or over your grill as a spice-rubbed steak cooks. At the
  same time, moisture dissipates, which means what's left of your spices sticks firmly
  to your meat. With sous vide cooking, there's no way for that flavor to escape the
  bag. Meanwhile, spices rubbed on the surface of the meat have a tendency to get
  rinsed off by any juices that are being expressed.</p>\n<p>The short answer is that
  it's very tough to predict exactly how spices are going to react in a sous vide
  bag. I've found that if I want spice flavor, it's better to rub the spices into
  the meat after the sous vide cooking phase and before the final searing phase.</p>\n<p><strong
  id=\"presear\">Q: Should I pre-sear my steak?</strong><br><a href=\"#toc\">[top]</a></p>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"20140427-sous-vide-steak-guide-food-lab-19.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/20140427-sous-vide-steak-guide-food-lab-19.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-26&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2F20140427-sous-vide-steak-guide-food-lab-19.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>After repeated
  testing and blind taste tests, I've found that pre-searing a steak—that is, browning
  the steak before it goes into the sous vide bag, then browning it a second time
  just before serving—serves at most a very minimal role in improving flavor or texture.
  In most cases, the difference is imperceptible. There's no harm in pre-searing a
  steak, but I prefer the ease and convenience of simply placing the steak in the
  bag raw before cooking, leaving the searing for a single step at the end.</p>\n<p><strong
  id=\"deepfry\">Q. What about deep-frying the steak instead of searing after cooking
  sous vide?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>Deep-frying a steak cooked
  sous vide can be a lot of fun, and it's true that you'll get a very quick, evenly
  browned crust on your meat, but there are a few downsides. First, the obvious: It
  requires you to have a large vessel filled with hot oil for the frying. If you're
  anything like me, you like to keep deep-frying to a minimum at home for that reason.</p>\n<p>Perhaps
  more importantly, deep-frying has a relatively low maximum temperature that is defined
  by the oil's smoke point—generally around 450°F (232°C) or so. Oil in a skillet
  or a steak on a grill, on the other hand, can achieve temperatures a couple hundred
  degrees higher than this, allowing your steak to char rather than simply brown.
  For me, this charring and the intense flavor it brings are among the hallmarks of
  a great steak experience.</p>\n<p><strong id=\"torchalone\">Q: Can I use a torch
  alone to finish a steak?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>I would
  strongly recommend against it. Torches are extremely intense heat sources that basically
  follow the inverse square law: Their intensity dissipates with the square of the
  distance from the torch head. What this means is that any unevenness in the surface
  of your steak gets amplified; areas that are slightly elevated will singe before
  areas that are lower will even begin to brown properly.</p>\n<p>While it's possible
  to get reasonable browning with a torch by holding it at a distance great enough
  to minimize this effect, and by making multiple slow passes across the surface of
  a steak, I find the hassle and time it takes so much more of a headache than simply
  cooking a steak in a hot skillet, with the torch as an added heat source. Besides,
  a steak cooked with a skillet-and-torch combo comes out with a better crust in the
  end.</p>\n<p><strong id=\"besttorch\">Q: What's the best torch for searing steak?</strong><br><a
  href=\"#toc\">[top]</a></p>\n<p>Standard <a href=\"http://www.amazon.com/C-R-Laurence-Standard-Propane-Cylinder/dp/B002DVN7OU/?tag=serieats-20\"
  target=\"_blank\" rel=\"nofollow\">propane torches</a> with <a href=\"http://www.amazon.com/Bernzomatic-TS8000-Intensity-Trigger-Start/dp/B0019CQL60/?tag=serieats-20\"
  target=\"_blank\" rel=\"nofollow\">trigger-start ignition heads</a> have trouble
  staying lit when inverted. This can be a problem when you're frantically trying
  to relight a torch as your steak sears in a hot skillet. Adding a <a href=\"http://www.amazon.com/Searzall-Torch-Attachment-Small-Stainless/dp/B00L2P0KNO//?tag=serieats-20\"
  target=\"_blank\" rel=\"nofollow\">Searzall unit</a> will not only ensure that the
  flame stays lit, but will also diffuse the flame, allowing you to get a more even
  sear.</p>\n<p>Want to keep things on the cheap? I find that a standard <a href=\"http://www.amazon.com/Iwatani-Butane-Canister-Oz-Pack/dp/B00CKPXW9Y/?tag=serieats-20\"
  target=\"_blank\" rel=\"nofollow\">butane gas canister</a> with a high-intensity
  torch head, like the <span><a href=\"http://www.amazon.com/dp/B00BBJC1CY/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">Iwatani Torch</a></span>, does a more than adequate
  job. It's what I pack in my travel cooking kit.</p>\n<p><strong id=\"gassmell\">Q:
  Does steak finished with a torch acquire any off aromas?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>Finishing
  a steak with nothing but the naked flame of a propane or butane torch can indeed
  leave an off, gasoline-like aroma on the surface of the meat due to imperfect combustion.
  However, if you're using the skillet/torch combination method, the added heat from
  the skillet will help the fuel combust more completely, while the dilution of any
  un-combusted fuel by the fat and juices in the pan will render them completely imperceptible.</p>\n<p>If,
  for some reason, you do choose to sear with a torch alone, a <a href=\"http://www.amazon.com/Searzall-Torch-Attachment-Small-Stainless/dp/B00L2P0KNO//?tag=serieats-20\"
  target=\"_blank\" rel=\"nofollow\">Searzall</a> unit will improve combustion efficiency
  and completely eliminate those odors.</p>\n<p><strong id=\"reheat\">Q: Can I chill
  and reheat my steak after cooking it sous vide if I haven't opened the bag?</strong><br><a
  href=\"#toc\">[top]</a></p>\n<p>It's true that given a high enough temperature (130°F
  or higher) and a long enough time period (several hours), the contents of a sealed
  sous vide bag should be close to sterile, which means that rapid chilling via an
  ice bath followed by rapid reheating should pose no health risks, though I still
  strongly recommend against it whenever avoidable. It's not doing any favors for
  the quality of your steak.</p>\n<p>Word of warning: Never chill and reheat any food
  that has been cooked or held at a temperature lower than 130°F. These temperatures
  are not hot enough to destroy dangerous bacteria.</p>\n<p><strong id=\"freeze\">Q:
  Can I cook a steak straight from the freezer?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>Yes!
  I often seal seasoned, ready-to-cook steaks in sous vide bags and stack them in
  the freezer. For steaks an inch to two inches thick, when you're ready to cook,
  allow an extra hour for the steak to fully thaw in the hot-water bath before you
  begin timing it for doneness.</p>\n<p><strong id=\"rest?\">Q: Does sous vide steak
  need to rest?</strong><br><a href=\"#toc\">[top]</a></p>\n<p>Traditionally cooked
  steaks need to rest; that is, they need to be placed aside for five to 10 minutes
  before they're cut and served. This resting period is to allow time for the temperature
  gradient within the steak to even out. The cooler center is gently heated by the
  hotter outer edges, while the edges in turn lose some of their heat to the outside
  world. Even temperature is important: It's what prevents a steak from leaking its
  juices everywhere the moment it's been sliced open.</p>\n<p>Because a sous vide
  steak cooks from edge to edge with more or less perfect evenness, there is no temperature
  gradient inside. A medium-rare steak should be 130°F from the very center to the
  outer edge, with only the outer surfaces hotter after searing. Sous vide steaks
  can be served immediately after searing. The very minimal resting they need will
  happen on the way from the kitchen to the table.</p>\n<p></p><div class=\"product-widget\">\n\n\n
