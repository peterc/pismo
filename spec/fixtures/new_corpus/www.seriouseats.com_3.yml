  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-20&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos14-cooked.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Transfer the
  cooked steak to a cutting board or serving platter and serve immediately.</p>\n<div
