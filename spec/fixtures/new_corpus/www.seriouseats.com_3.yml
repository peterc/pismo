  Amazon</span>\n        </div>\n      </div>\n  </div><p></p>\n<h4>Step 9: Add Aromatics</h4>\n<p>If
  desired, add aromatics, like whole thyme and rosemary sprigs with the leaves still
  attached, sliced shallots, or crushed whole garlic cloves.</p>\n<h4>Step 10: Flip
  and Repeat</h4>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos10-copy-flip-sear.jpg\"
