  Amazon</span>\n        </div>\n      </div>\n  </div><p></p>\n<h3 id=\"grill\">To
  Finish on the Grill</h3>\n<p><a href=\"#toc\">[top]</a></p>\n<div class=\"se-pinit-image-container\"><img
  alt=\"20130523-smoked-ribeye-19-large.jpg\" src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" class=\"mt-image-none\" data-src=\"https://www.seriouseats.com/images/2015/08/20130523-smoked-ribeye-19-large.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-19&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F08%2F20130523-smoked-ribeye-19-large.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>The grill can
  add a nice smoky char to the surface of a steak. For an easy cookout, cook your
  steaks sous vide, then transfer the water and the steaks to a beer cooler and seal
  it shut to take with you to the grill. When ready to cook, crack open the cooler,
  un-bag the steaks, and grill them to give them surface texture and flavor.</p>\n<h4>Step
  7: Light the Grill</h4>\n<p>Super-high heat is essential here. Your goal is to sear
  hard and fast, so that the exterior of the steak gets color, without overcooking
  that perfectly finished interior.</p>\n<p>To do this, <a href=\"https://www.seriouseats.com/2009/04/grilling-lighting-the-fire-without-lighter-fluid.html\">light
  one chimney full of charcoal</a>. When all the charcoal is lit and covered with
  gray ash, pour out and arrange the coals on one side of the charcoal grate. Set
  the cooking grate in place, cover <a href=\"https://www.seriouseats.com/2015/06/best-charcoal-grills-inexpensive-equipment-amazing-ribs-review.html\">the
  grill</a>, and allow it to preheat for five minutes. Alternatively, set half the
  burners on a gas grill to the highest heat setting, cover, and preheat for 10 minutes.
  Scrape the grill grates clean with a grill scraper, then oil the grates by holding
  an oil-dipped kitchen towel or paper towels in a set of tongs and rubbing them over
  the grates five to six times.</p>\n<h4>Step 8: Sear the Steak</h4>\n<p>Place steak
  directly over the hot side of the grill and cook, turning every 15 to 30 seconds,
  until a deep, rich crust has formed, about one and a half minutes total. If the
  fire threatens to flare up as the steak drips fat into it, suffocate the fire by
  closing the grill lid until the flames die out. Alternatively, transfer the steak
  to the cooler side of the grill, using a set of long tongs, and let it cook there
  until the flames subside. Do not allow the steak to become engulfed in flames.</p>\n<h4>Step
  9: Serve</h4>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos14-cooked.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos14-cooked.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
