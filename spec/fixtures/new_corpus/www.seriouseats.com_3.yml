  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Drop the bag
  into the water bath, making sure not to block the intake or output sections of your
  <span><a href=\"http://www.amazon.com/dp/B01HHWSV1S/?tag=serieats-20\" rel=\"nofollow\"
  target=\"_blank\">precision cooker</a></span>. If properly sealed, the steak should
  sink. Cook according to the <a href=\"#chart\">timing charts above</a>.</p>\n<h4>Step
  6: Remove Steak From Bag</h4>\n<p>Remove the steak from the bag, and place it on
  a paper towel–lined plate. Pat it dry very carefully on both sides.</p>\n<h3 id=\"stovetop\">To
  Finish on the Stovetop</h3>\n<p><a href=\"#toc\">[top]</a></p>\n<p>Steak cooked
  completely sous vide will not have any browning on its surface, so this must be
  added afterward for improved flavor and texture. The stovetop is a great way to
  add a nice, well-browned crust to your meat. Skip this section if <a href=\"#grill\">you
  prefer to finish your steak outdoors on the grill</a>.</p>\n<h4>Step 7: Preheat
  a Cast Iron or Stainless Steel Skillet</h4>\n<p>Turn on your vents and open your
  windows. Add one tablespoon of vegetable, canola, or rice bran oil to a heavy <span><a
  href=\"http://www.amazon.com/dp/B00G2XGC88/?tag=serieats-20\" rel=\"nofollow\" target=\"_blank\">cast
  iron</a></span> or <span><a href=\"http://www.amazon.com/dp/B0093JW41M/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">stainless steel skillet</a></span> set over the
  hottest burner you have, and preheat the skillet until it starts to smoke.</p>\n<p></p><div
