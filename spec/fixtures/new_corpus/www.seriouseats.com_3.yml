  id=\"commentSection\"><a name=\"1184131\"></a><div class=\"comment\" id=\"1184131\"><footer
  class=\"metadata\"><span class=\"commenter\" \"=\"\">junkers</span><span>11:09 AM
  on 6/2/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>“Finishing
  a steak with nothing but the naked flame of a propane or butane torch can indeed
  leave an off, gasoline-like aroma on the surface of the meat due to imperfect combustion.”</p><br><p>Dave
  Arnold theorized that ‘torch taste’ was actually from the burned meat compounds
  that occurred with the too hot naked torch flame. Cannot find too much evidence
  to back this up, but considering he made the Searzall…</p><br></div></div></div><a
  name=\"1185354\"></a><div class=\"comment\" id=\"1185354\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">AndroidUser</span><span>11:27 AM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Could one freeze a steak,
  place it in ice water and put the immersion heater on a timer plug?</p><br><p>That
  way you can let it sit on the counter all day, but still be cold enough to avoid
  bacterial growth. The timer coming on cooks the steak, and when you walk through
  the door you simply sear it. I guess this would count on the immersion heater keeping
  its temperature between being turned on and off, and coming on as soon as power
  is applied.</p><br><p>The time issue really prevents me from doing that much sous
  vide cooking. </p><br></div></div></div><a name=\"1179323\"></a><div class=\"comment\"
  id=\"1179323\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">sirrix</span><span>11:29
  AM on 6/2/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Great
  resource – and all in one place! @Kenji – One thing to mention on torches – the
  unit you link to, the Bernzomatic TS8000, is actually pressure-regulated, so it
  should not go out when inverted (I use this model at home). If it does – it’s probably
  a faulty unit. Units that are not pressure regulated will absolutely go out when
  inverted, such as the Bernzomatic JT680.</p><br></div></div></div><a name=\"1183173\"></a><div
  class=\"comment\" id=\"1183173\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">hungrychristel</span><span>11:45 AM on 6/2/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>Boyfriend got his Anova this winter and we haven’t
  stopped using it!</p><br><p>Great piece, Kenji!</p><br></div></div></div><a name=\"1180002\"></a><div
  class=\"comment\" id=\"1180002\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">dagaetch</span><span>12:26 PM on 6/2/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>When it comes to pan-searing, wouldn’t it make sense
  to sear the fat cap first? This would render a bit of extra fat into the pan, which
  would then help the sear on the other sides. Right? Or am I missing something obvious?</p><br></div></div></div><a
  name=\"1193226\"></a><div class=\"comment\" id=\"1193226\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">elangomatt</span><span>12:29 PM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Good timing Kenji, I have
  a ribeye in my fridge that I was going to sous vide for tonight’s dinner. Not a
  lot that I haven’t read in the past here but it’s good to have it in one spot!</p><br><p>I
  also dig the table of contents with quick jump links at the top of the article.
  I’m not sure how new it is since I’m behind on my SE reading but it is nice.</p><br></div></div></div><a
  name=\"1186296\"></a><div class=\"comment\" id=\"1186296\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">aaronwhite</span><span>12:58 PM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>I have the Iwatani, and
  my issue is that it does leave a burned gas taste, which is what I’m guessing it
  is. </p><br><p>My friend got a Bernzomatic, and apparently doesn’t have an issue.
  I guess the camping fuel type gas might be the issue. I’ve wanted to try a Bernzomatic
  and see if i get the same slightly odd flavor.</p><br><p>I’ve just been finishing
  on the grill, or in a pan, but it would be nice to have the torch without the taste.</p><br></div></div></div><a
  name=\"1177499\"></a><div class=\"comment\" id=\"1177499\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">Xianhang Zhang</span><span>1:07 PM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>I sous vide my steak, then
  put in an ice water bath for 5 minutes, then sear in a hot cast iron pan. I haven’t
  done side by side tests but this gives you an even thinner grey band and slightly
  more time to get a good sear. </p><br></div></div></div><a name=\"1184690\"></a><div
  class=\"comment\" id=\"1184690\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">Richard Brum</span><span>1:11 PM on 6/2/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>Will you be doing a “complete guide” for tough cuts
  of meat, like brisket and short rib?  There’s so much contradictory advice for these
  multi-day sous vide projects.  </p><br><p>Also regarding searing first or searing
  last, I’ve always done searing last.  But I’ve noticed that (especially with more
  unenven cuts of protein) that when you sous-vide first and then sear, because the
  meat has firmed up, you don’t get perfect contact between the meat and the pan,
  so that only a portion of the side actually get seared.  Thoughts? </p><br></div></div></div><a
  name=\"1178763\"></a><div class=\"comment\" id=\"1178763\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">Joemann4000</span><span>1:17 PM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>This is great! Thanks!</p><br><p>Found
  a few errors on the F to C conversions here. I always low temp cook using C so these
  looked a little off.</p><br><p>  “For instance, so long as a strip steak does not
  rise above 130°F (52°C)” – 130F is 54.4444 C; 52C = 125.6F</p><br><p>“Steaks cooked
  under 130°F (57°C)”  – 130F is 54.4444C; 57C = 134.6F</p><br></div></div></div><a
  name=\"1181730\"></a><div class=\"comment\" id=\"1181730\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">Jarmak</span><span>1:33 PM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Kind of confused by the
  oil in the pan being hotter then oil in a pot for deep-frying bit, smoke point doesn’t
  change because of cooking vessel (and the butter in the pan version actually lowers
  smoke-point).</p><br><p>Unless you’re simply saying its safer to overheat the small
  amount of oil in the pan then it is a large amount in a pot, though it would seem
  the increased surface area to volume of the pan would make for a higher rate of
  vaporization and therefore much higher risk of hitting flash-point.</p><br><p>Or
  is it an issue of total heat capacity between the cast iron and the pot of oil?</p><br></div></div></div><a
  name=\"1180221\"></a><div class=\"comment\" id=\"1180221\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">jp_bakeupastorm</span><span>2:15 PM on 6/2/2015</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Kenji, that Searzall torch
  attachment is far and away the best Father’s Day gift idea for my dad that I’d never
  have–thank you! The man just loves to break out his full-size blow torch in the
  kitchen.</p><br></div></div></div><a name=\"1193865\"></a><div class=\"comment\"
  id=\"1193865\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">DaveRef</span><span>2:25
  PM on 6/2/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>When
  searing after a sous vide cook, is it important to dry the steaks as well as I can
  after unbagging? I know that all moisture has to evaporate before any browning can
  begin.</p><br></div></div></div><a name=\"1187802\"></a><div class=\"comment\" id=\"1187802\"><footer
  class=\"metadata\"><span class=\"commenter\" \"=\"\">onalark</span><span>2:37 PM
  on 6/2/2015</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Hey,
  so…I bought this cow.  And this cow has proven to be extremely tough.  Even the
  ribeyes and NY strips are pretty chewy. Grilled a pair of ribeyes this Sunday to
  a perfect medium-rare, and they were so chewy we had to give my daughter a hamburger
  because her 2-year-old teeth couldn’t work through the muscles. </p><br><p>I’ve
  been trying to mitigate this by going sous vide with my steaks and large roasts
  (like tri-tips), but even at 8 hours, my tri-tip was still incredibly chewy.  So
  do I just need to double the times?  Anyone have any suggestions?  </p><br><p>I’m
  getting to the point that I’m seriously considering throwing about 100 lbs of cow
  meat into my grinder and calling it a day.  </p><br></div></div></div><a name=\"1192631\"></a><div
  class=\"comment\" id=\"1192631\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">pizza dr</span><span>2:49 PM on 6/2/2015</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>Awesome article Kenji ( as usual)  I think you are
  THE authority on this subject for sure.<br><br>I love using this technique, but
  my wife cannot get over the bright pink of a medium rare steak ( way more pink involved
  with sous vide vs traditional).  So I end up having to overcook hers and then she
  complains about it not being juicy enough… go figure.  I hear an audible groan when
  she sees the sous vide equipment coming out….<br><br>Don’t know how to fix this…
  any thoughts?</p><br></div></div></div></div>\n      <div id=\"bottomCommentPagination\"
