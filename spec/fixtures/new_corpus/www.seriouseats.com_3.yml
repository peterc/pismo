  Precision Cooker App</a> (it's free) to grab all this information right off your
  phone or tablet for while you're cooking. And if you've got an Anova Precision Cooker,
  you can even control it directly from the app via Bluetooth.</p>\n<p>Of course,
  this information should prove useful to anyone who owns a functional sous vide device,
  or even someone hacking it with a home rig or a <a href=\"https://www.seriouseats.com/2010/04/cook-your-meat-in-a-beer-cooler-the-worlds-best-sous-vide-hack.html\">plain
  old beer cooler</a>.</p>\n<div class=\"index-block\" id=\"ToC\">\n<em>\n<h2 class=\"index-title\"
