  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-17&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos12-searing-fat.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Using tongs,
  pick up the steak and rotate it so that the edge is in direct contact with the skillet.
  Continue to cook, rotating the steak along this edge, until all of the edges are
  browned, about another 45 seconds total.</p>\n<h4>Step 12: Rest and Re-Crisp</h4>\n<div
  class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  width=\"1500\" height=\"1125\" alt=\"Anova-Steak-Guide-Sous-Vide-Photos13-crisping.jpg\"
  data-src=\"https://www.seriouseats.com/images/2015/04/Anova-Steak-Guide-Sous-Vide-Photos13-crisping.jpg\"
  data-pin-description=\"The Food Lab's Complete Guide to Sous Vide Steak\" data-pin-no-hover=\"true\"><div
  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-18&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos13-crisping.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Transfer the
  steak to a <span><a href=\"http://www.amazon.com/dp/B000OFND8W/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">wire rack</a></span> set in a <span><a href=\"http://www.amazon.com/dp/B000G0KJG4/?tag=serieats-20\"
  rel=\"nofollow\" target=\"_blank\">rimmed baking sheet</a></span>. Though there's
  no real need to rest a sous vide steak, you may want some time to get your table
  set, your wine poured, and your sauces and guests ready. <a href=\"https://www.seriouseats.com/2017/03/the-food-lab-should-i-rest-meat-steak-introducing-the-fat-flash-method.html\">There's
  a trick</a> to re-crisping the steak and making sure it's nice and hot when you
  serve it: When ready to serve, reheat any fat and juices left in the pan until they're
  sizzling, then pour them over the steak. Make sure to serve the steaks immediately
  after crisping, with coarse sea salt, such as Maldon, on the side.</p>\n<p></p><div
