  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=LeX7YBNPKwtb-15&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2015%2F06%2Ffood-lab-complete-guide-to-sous-vide-steak.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2Fimages%2F2015%2F04%2FAnova-Steak-Guide-Sous-Vide-Photos10-copy-flip-sear.jpg&amp;description=The%20Food%20Lab's%20Complete%20Guide%20to%20Sous%20Vide%20Steak%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>After 15 to 30
  seconds, flip the steak so that the second side comes into contact with the pan.
  Repeat, flipping the steak every 15 to 30 seconds, until it has developed a nice
  brown sear, about a minute and a half total. If you did not add butter in step three,
  add butter to the skillet about 30 seconds before the steak is done for added richness.</p>\n<h4>Step
  10a: Torch if Desired</h4>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
