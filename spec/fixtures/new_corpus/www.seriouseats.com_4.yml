  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Temperature accuracy
  is <em>the</em> defining characteristic of sous vide cooking, giving us complete
  control over the doneness of the food we're cooking. At this point, most of us are
  familiar with the benefits of this method of cooking<a href=\"https://www.seriouseats.com/2015/06/food-lab-complete-guide-to-sous-vide-steak.html\">steaks</a>
  cooked to a perfect medium-rare from edge to edge, <a href=\"https://www.seriouseats.com/recipes/2014/11/sous-vide-turkey-breast-crispy-skin-recipe-thanksgiving.html\">Thanksgiving
  turkey</a> breast that doesn't turn to sawdust in your mouth, and so on. Immersion
  circulators that aren't accurate are pretty useless. </p>\n<p>With that in mind,
  the two main features we look for in a sous vide circulator are the ability to quickly
  heat water to a precise temperature and the ability to then maintain that temperature
  over an extended period of time. </p>\n<p>On top of these basic necessities, we
  want immersion circulators that have intuitive controls with a user-friendly interface,
  that can easily be secured to a number of different vessels, that operate quietly,
  and that don't take up a lot of room. The immersion circulator market has become
  increasingly saturated, with new devices seemingly popping up all the time, while
  other sous vide start-ups get muscled out and are forced to take their products
  out of <em>circulation</em> (I'll be here all week).</p>\n<p>We tested 10 circulators
  currently on the retail market, and here's what we found.</p>\n<h3 id=\"testing\">The
  Testing</h3>\n<p> <a href=\"#toc\">[top]</a></p>\n<p>Before running any performance
  tests, we started by looking over each immersion circulator to assess overall design
  and functionality. It can be hard to judge design features and quality of construction
  from product photos and user reviews on Amazon, and there are a number of immersion
  circulators available for purchase with truly terrible designs. We eliminated the
  worst of those models, as just setting them up in a water bath was a frustrating
  experience.</p>\n<p>The models that didn't make us pull our hair out before we even
  got started were put through a series of tests designed to determine their heating
  ability, temperature accuracy, vessel versatility, and cooking performance. We tested
  how long it took each circulator to bring a gallon of cold water to a relatively
  high heat, 190F (88C). We then tested cooking performance by cooking <a href=\"https://www.seriouseats.com/2015/07/the-food-lab-complete-guide-to-sous-vide-chicken-breast.html\">chicken
  breasts</a> and <a href=\"https://www.seriouseats.com/2013/10/sous-vide-101-all-about-eggs.html\">soft-poached
  eggs</a>, and we tested versatility by attempting to secure the circulators to a
  number of different water-bath vessels. </p>\n<p>Throughout testing, we took notes
  on ease of setup and operation, timer functions, how loud the circulators were during
  use, distance between minimum and maximum water levels, any paired apps, and connectivity
  features.</p>\n<h4 id=\"heating\">Heating a Water Bath</h4>\n<p> <a href=\"#toc\">[top]</a></p>\n<div
