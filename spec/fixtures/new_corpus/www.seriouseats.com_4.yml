  id=\"commentSection\"><a name=\"1202001\"></a><div class=\"comment\" id=\"1202001\"><footer
  class=\"metadata\"><span class=\"commenter\" \"=\"\">charlesn</span><span>11:46
  AM on 12/18/2018</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>Its
  worth noting that the Joule also works seamlessly via Amazons Alexa once youve
  activated Alexas Joule skill. Simply say, Alexa, set Joule to X degrees for X
  minutes and its almost eerie watching the Joule start circulating on its own and
  heating water until it gets to that target temp. The Anova Precision Cooker was
  my first circulator, and its great, but I havent used it since buying the Joule.
  The much more compact size and especially its ability to heat water to a target
  temp much more quickly has made it my go-to circulator. </p><br><p>If youre considering
  your first sous vide, I cant emphasize enough what a game changer faster water
  heating can be. As evidenced by the heating test in the above review, the Joule
  was almost 30 minutes faster than its nearest competitor. Think about it: if its
  going to take your circulator almost an hour to get to target temp before the cooking
  time even begins, how likely are you to use it on a weeknight after work, or even
  on a regular basis?  </p><br></div></div></div><a name=\"1202002\"></a><div class=\"comment\"
  id=\"1202002\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">easco</span><span>12:05
  PM on 12/18/2018</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>One
  trick Ive found useful with the Joule is to get the inner part of a mason Jar lid
  (the part with the sealing compound on it) and put it underneath a plastic cambro-style
  container.  The Joules magnet will attach to the lid, through the vessel.</p><br></div></div></div><a
  name=\"1202003\"></a><div class=\"comment\" id=\"1202003\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">Elyss</span><span>12:51 PM on 12/18/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>@charlesn  except that
  no-one (I hope!) fills their container with very cold water, as was done for that
  first test! I know I use water thats at least warm and as close to the start temperature
  as I can guesstimate.</p><br><p>I have four SV devices, but the Wancle got used
  once then consigned to the back of a cupboard. I also have a cheap, wall-mounted
  tablet dedicated to kitchen work  for my Joule and my Anova, as well as for providing
  instant access to my recipe/techniques/etc library  so I dont see the secondary
  device issue as a problem at all, and Id recommend getting one to anyone who spends
  a lot of time in the kitchen! My first device was a Sous Vide Supreme which remains
  my go to work horse for making stocks and large quantities of other wet stuff: I
  just dump everything directly into the container since it doesnt circulate.</p><br></div></div></div><a
  name=\"1202004\"></a><div class=\"comment\" id=\"1202004\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">ianm559</span><span>1:03 PM on 12/18/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Both timers began counting
  down as soon as their respective water baths came up to temp, even though we hadnt
  added chicken to the baths yet or pressed any button indicating that we wanted to
  start the countdown.</p><br><p>Wait what? I mean, I agree that a separate timer
  is the way to go, but why wouldnt you have the food in the bath from the second
  you started heating it? That way the food is also coming up to temp as the water
  is, and the temp wont drop as the cold food is added. </p><br><p>Is there a safety
  issue in having the food go through the warmer temperatures more slowly before reaching
  cooking temp?</p><br></div></div></div><a name=\"1202005\"></a><div class=\"comment\"
  id=\"1202005\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">VeganWithaYoYo</span><span>1:07
  PM on 12/18/2018</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>No
  Polyscience circulators were tested? Based on other reviews theyre not up there
  with the best, but since they were the ones selling them for laboratories 15 years
  ago Ive been curious to see how well the home devices perform.</p><br><p> Its
  likely outside of SEs budget, but Id love to hear how a home device compares to
  a $1000 laboratory device in a home environment. Are we talking law of diminishing
  returns or are we talking this is too bulky and not suited to the sort of cookware
  thats in a home kitchen?</p><br></div></div></div><a name=\"1202007\"></a><div
  class=\"comment\" id=\"1202007\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">GuyfromIowa</span><span>1:39 PM on 12/18/2018</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>I have a PolyScience (bought new, ca.2011), a Joule,
  and an Anova.  Both Joule and Anova purchased in the last two years; the Joule when
  I realized I was so hooked on sous vide I needed a second unit, and the Anova was
  an Amazon Black Friday deal I couldnt pass up.  After my non-scientific, but long-term
  tests, Id confirm the Joule as the best of the bunch, with the PolyScience another
  good choice when you have the $$ and the specific needs (higher precision, more
  flow control, battle-hardened design.)  The Joule heats fast, circulates serious
  water, and by virtue of its design, can run with less water depth than the others.
  \ This is most dramatic compared to the Anova, which by virtue of its clamp and
  inlet/outlet positions, sits really high in the cooking vessel.  That only compounds
  the relatively slow-heating performance of the Anova  it has to work with more
  water (at least, it does in the cooking vessels I have to work with; isnt an issue
  with the other two.)  Im planning to give away the Anova  it would be ok if I
  didnt know what was better.</p><br><p>I blame SE for my sous vide fanaticism.  My
  family and friends, however, appreciate the results!</p><br></div></div></div><a
  name=\"1202009\"></a><div class=\"comment\" id=\"1202009\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">RichL</span><span>1:56 PM on 12/18/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>I picked up the Anova Wifi
  + Bluetooth for $99 when it was on sale for Black Friday and its been pretty neat.
  The on-device controls to set temp are great and I wouldnt want to be without them,
  then I tend to use either my Echo or the app to set a timers. I think for the longer
  cooks (24-36 hours) itll be nice to be able to monitor things remotely via the
  Wifi connection but I havent used that yet. </p><br><p>For heating times it hasnt
  been a noticeable issue  I think water comes out of your hot tap at around 140-150F
  which is right around the usual sous vide temperature, so realistically the time
  to get up to temperature is going to be fairly minimal. </p><br><p>My wife was initially
  a skeptic but then said that the 130F salmon (the first thing I cooked) was the
  best she has ever tasted, so that was a good start! Looking forward to doing some
  steaks, chicken and some other things over the holidays.</p><br></div></div></div><a
  name=\"1202010\"></a><div class=\"comment\" id=\"1202010\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">David Atherton</span><span>1:57 PM on 12/18/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>I use cheap convenience
  store polystyrene foam coolers instead of Cambros. They retain heat much better,
  and you can cut an exact hole out of the lid to fit the circulator.</p><br></div></div></div><a
  name=\"1202011\"></a><div class=\"comment\" id=\"1202011\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">Longovrdue</span><span>2:15 PM on 12/18/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>You can keep your immersion
  Sous Vide circulators.  Ive had a Sous Vide Supreme since March 2010 and I love
  it.  I love it so much that I even got in on the Kickstarter that SousVide Supreme
  has with built in wi-fi and some other new doo dads.  Yes, there are times (lots,
  actually) when I could use a second Sous Vide.  The Sous Vide Supreme is all in
  one.  I dont need ping pong balls.  I dont need clips.  I dont need a container..
  \ Sure, the actual immersion stick is compact, but all the other crap you need to
  have to go with it isnt.  On the other hand, I cant take my Sous Vide Supreme
  to the bath tub and use it as a Jacuzzi.</p><br></div></div></div><a name=\"1202013\"></a><div
  class=\"comment staff\" id=\"1202013\"><footer class=\"metadata\"><a href=\"https://www.seriouseats.com/editors/daniel-gritzer\"
  class=\"commenter\">Daniel Gritzer</a><span class=\"label staff-user\">Staff</span><span>2:39
  PM on 12/18/2018</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>@ianm559
  Its not a safety issue to put food in the water before its heated (the danger
  zone is between 40 and 140F for more than two hours). The issue in our eyes is that
  a timer shouldnt start until the cook has confirmed the food is actually in the
  bath. There are many reasons for why one might not put the food in early. And in
  the case of eggs, where you really can see a difference in results depending on
  how long they are in the water, theres some possibility you could run into trouble
  if the eggs go into the water during the pre-heat phase (I havent tested this,
  but its conceivable). Anyway, just seems logical that a timer should start when
  the cook says to start it, not when the device decides to.</p><br></div></div></div><a
  name=\"1202015\"></a><div class=\"comment\" id=\"1202015\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">dtremit</span><span>3:01 PM on 12/18/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>@dgritzer At least from
  my perspective, the auto-start timer is more useful than the manual-start timer,
  because it has functionality that I cant find elsewhere. If I want to start a timer
  manually, I can use any timer in the kitchen. Being able to know exactly how long
  something has been at target temperature, however, can only be done by the circulator.</p><br><p>Agreed
  that turning off the heater is kind of useless. IMHO, a count-*up* timer that starts
  when the water hits temp would be the best option.</p><br></div></div></div><a name=\"1202017\"></a><div
  class=\"comment\" id=\"1202017\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">Richard in Jax</span><span>5:16 PM on 12/18/2018</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>I have a Joule and an Anova as well as 3 PolyScience
  units and 2 lab circulators.  In my opinion they all do exactly the same thing.
  I dont like the WiFi thing but otherwise I think Joule is a fine instrument.  It
  uses a film element instead of the conventional coil ones used by all the others
  so its a bit slower on warmup but so much smaller. </p><br><p>The Polyscience units
  seem to be the most precise with the exception of the 2000 dollar lab units. . Oddly
  the lower cost  home unit ( about 400 ) seems better built than the Chefs model
  ( about 800 or more ) .  I dont think theres a good reason to buy the top shelf
  unit unless youre using a monster vat. The Anova seems flimsy to me and I never
  use it except for defrosting stuff.</p><br><p>The full lab circulators heat up 5
  gallons quick and keep it at fraction of degree from set temp. They also have over-temp
  safeguards. But who really needs that? </p><br><p>Brevilles Control Freak induction
  burner will serve as a precision water cooker as well. If you put it in probe mode
  and direct it to go to temp slowly ( that avoids overshoot )  it settles at 1 degree
  low from selected and does not wander.</p><br><p>They all heat water to precision
  or near precision temp and hold it there. Thats all theyre supposed to do. </p><br><p>The
  circulators are really a minor part of SV cooking.  A good cooking vat ( not a  polycarbonate
  box ) and good bags ( not vacuum bags ) are where its at.  Closed cell tape is
  useful if you want to monitor the foods internal temp as you cook with a leave in
  thermometer. An SV probe for your thermometer is great as well. </p><br></div></div></div><a
  name=\"1202027\"></a><div class=\"comment\" id=\"1202027\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">Xianhang Zhang</span><span>4:52 AM on 12/19/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Wish you had recorded decibel
  readings for each. Biggest differentiating factor for SV for me is noise. Ive taken
  to keeping my SV setup in the bathroom because of the constant hum of long cooks
  (bathtub tap is also great for getting a high volume of hot water very quickly).</p><br></div></div></div><a
  name=\"1202032\"></a><div class=\"comment\" id=\"1202032\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">RSeymour</span><span>11:49 AM on 12/19/2018</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>What about the Monoprice?
  \ It looks identical to the Anova but without the remote capabilities.  I picked
  it up last month for $43 or so.  Seems to work OK but I dont have any prior experience
  with sous vide.</p><br></div></div></div><a name=\"1202035\"></a><div class=\"comment\"
  id=\"1202035\"><footer class=\"metadata\"><span class=\"commenter\" \"=\"\">Richard
  in Jax</span><span>2:11 PM on 12/19/2018</span></footer><div class=\"comment-body\"><div
  class=\"comment-content\"><p>@RSeymour  Dont know about the Monoprice but I do
  know that many of the low cost SV units work via analog switching and not PID control.
  If you use the analog stuff it will average the temp you selected by switching on
  below it and off above.  Some of those units have a wide swing and would not be
  suitable for sensitive SV cooking like soft boiled egg or delicate fish.  The really
  good units are 100 % PID which is a complex  method of holding temp. The units learn
  as you employ them and develop algorithms based on predictions.  They inch up to
  temp and hold tightly.  Some of the big bucks lab jobs used in demanding molecular
  biological work will hold at 0.1 degree C. So you get what you pay for. Getting
  a cheap but poorly performing unit might result in discouragement.</p><br></div></div></div></div>\n
