  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>We were surprised
  by how many of the immersion circulators in the testing lineup were unable to perform
  well enough to make it to the second round of testingonly four of the 10 devices
  made the cut. Of these four, two (the ChefSteps Joule and the Anova Precision Cooker)
  were from the higher-priced tier, while the other two (the Anova Nano and the Instant
  Pot Accu Slim) were from the more affordable price group. </p>\n<p>For the second
  round of testing, we used each machine to cook boneless, skinless chicken breasts
  at 150F (65.5C) for one hour. As in the first round of testing, we set up one-gallon
  water baths (this time using room-temperature water) in Cambro containers and used
  temperature probes to track how fast the circulators heated water to the chosen
  temperature.</p>\n<p>The Joule was, again, the fastest of the lot, reaching the
  target temperature in just under 15 minutes (14 minutes 58 seconds). This isn't
  surprising: Despite being the smallest circulator in the group, the Joule draws
  the most power (1,100 watts) of the four machines. What <em>was</em> surprising
  was that the Accu Slim was second fastest in the group (21 minutes 16 seconds),
  even though it draws less power (800 watts) and is significantly cheaper than the
  Anova Precision Cooker, which draws 900 watts.</p>\n<p>Contradicting its name, the
  Anova Precision Cooker struggled during this round of testing to reach and hold
  a truly accurate prescribed temperature. Before adding the chicken breasts to each
  water bath, we recorded temperature variance for each machine by running them for
  an hour once the machines indicated that they had reached the target of 150F. The
  Anova Precision Cooker never hit that temp right on the money, and had a temperature
  variance of 0.3F. </p>\n<p>This is a very small margin of error, and not a deal-breaker
  by any means, but we feel that it is worth noting. The Nanothe smaller and more
  affordable circulator made by Anovahad an even higher degree of temperature variance.
  It heated the water almost a full degree higher than the target temp. The Nano was
