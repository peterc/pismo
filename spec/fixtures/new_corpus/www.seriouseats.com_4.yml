  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p class=\"caption\">The
  timer function on the Joule app.</p>\n<p>In comparison, when a timer finishes counting
  down on the Joule app, the circulator keeps running and the timer begins counting
  up, indicating how long the Joule has been holding your food at the target temperature
  since the countdown ended. This is a much better system, but it's not perfect. You're
  relying on an app, so if that appor your phonecrashes, you're in trouble. (This
  also applies to the Anova app.) The Joule device won't shut itself off if the app
  crashes; it will continue running, but you can lose your timer countdown.</p>\n<p>Also,
  because these apps rely on a WiFi or Bluetooth connection, if those connections
  are interrupted, you can run into problems. Both Daniel and I have used the Joule
  a fair amount, and we've both experienced incidents when our devices have lost their
  WiFi connections, causing the machines to abruptly stop operation and go into standby
  mode, and ruining the food in the process. </p>\n<p>To be fair, ChefSteps has a
  good track record of updating and improving its app, and the company is constantly
  working to fix connectivity issues. Side note: You can connect the Joule to a WiFi
  network only if you are the registered owner of that Joule device; otherwise, you
  can connect only via Bluetooth. We found that slightly annoying. </p>\n<p>Long story
  short: We prefer using a separate, independent timer to keep track of what we're
  cooking, rather than relying on the timer functions offered by the circulators.</p>\n<p>As
  for cooking performance, all four machines cooked the chicken breasts evenly to
  the desired degree of doneness. No complaints there.</p>\n<h4 id=\"eggs\">Cooking
  Eggs</h4>\n<p> <a href=\"#toc\">[top]</a></p>\n<p>Eggs are notoriously the most
  time- and temperature-sensitive food that gets cooked sous vide. Chicken breasts
  cooked sous vide will taste the same if they're cooked for one hour or two hours.
  This is not the case with the chicken breasts' precursors, eggstime and temperature
  can significantly change the final texture of an egg cooked sous videso we chose
  to cook soft-poached eggs to further test the accuracy and temperature recovery
  speed of our top four candidates.</p>\n<p>We set up water baths the same way as
  in the prior two tests, set the target temperature to 167F (75C), and cooked the
  eggs for exactly 12 minutes. This yields soft-poached eggs in a much shorter amount
  of time than the famous \"63-degree [Celsius] egg\" that put sous vide eggs on the
  map. At 167F, the shorter cooking time and sensitive ingredient make temperature
  recovery timethe amount of time it takes for a circulator to get back up to its
  target temp after cooler food has been added to the bathmore important.</p>\n<p>Again,
  the Joule came out as the top performer, dropping less than one degree when we added
  six cold eggs to the bath and recovering to the target temperature in less than
  a minute. The Anova Precision Cooker dropped two degrees and took four minutes to
  recover. The Accu Slim dropped three degrees, but was able to recover in two minutes.
  The Nano performed the worst, running a full degree higher than the target temperature;
  it hit 167F only momentarily during the recovery window, before going back to an
  undesirable 168F (75.5C). All four circulators yielded acceptable results, but
  the yolks of the eggs cooked using the Nano were slightly more set and fudgy.</p>\n<p>The
  final straw for the Nano came when we tried setting up water baths using different
  vessels, an important consideration given the variety of pots and containers found
  in home kitchens. Home cooks will be setting up their immersion circulators in any
  number of vessel types and sizes depending on what they own, and the circulator
  should therefore work with the widest number of possibilities.</p>\n<p>Besides the
  Cambro containers we used during testing, we also tried to secure the circulators
  to a <a href=\"https://www.lecreuset.com/round-dutch-oven?utm_source=pjn&amp;utm_medium=affiliate&amp;utm_campaign=165484&amp;clickId=2546485707\"
  target=\"_blank\">five-and-a-half-quart Dutch oven</a>, as well as a <span><a href=\"http://www.amazon.com/dp/B009W28UQI/?tag=se-equipment-20\"
  rel=\"nofollow\" target=\"_blank\">12-quart stockpot</a></span>. The Joule and Anova
  Precision Cooker were the easiest to secure. Joule's ingenious magnetic base makes
  it a breeze to set up, while the adjustable clamp on the Anova Precision Cooker
  is sturdy and provides versatility.</p>\n<p>Both the Accu Slim and the Nano have
  fixed clamps that are designed to be fitted to the side of a vessel. However, the
  placement of these clamps makes the Accu Slim much easier to set up than the Nano,
  which can't clamp onto a <a href=\"https://www.seriouseats.com/2017/11/best-cast-iron-dutch-ovens-equipment-review.html\">Dutch
  oven</a>the clamp is situated too high up on the device and can't reach the sides
  of the Dutch ovenand, because the base of the circulator is curved, it can't stand
  up on its own at the bottom of a pot. This means that you have to affix it to a
  larger vessel, then fill that vessel with more water than you would for either of
  the other three circulators, due to the positioning of its clamp in relation to
  its minimum- and maximum-fill lines. </p>\n<p>As we discovered during testing, of
  the four finalists, the Nano is also the slowest and most inaccurate at heating
  water. Having to use more water to operate it just makes it all the more frustrating.
  For these reasons, we eliminated the Nano from contention.</p>\n<h3 id=\"how\">How
  We Chose Our Winners</h3>\n<p> <a href=\"#toc\">[top]</a></p>\n<p>We picked our
  winners first and foremost based on their ability to accurately heat and circulate
  water at a range of temperatures. We also chose our favorites according to how easy
  they are to set up and operate; their size (smaller is better, as long as performance
  isn't compromised); how quietly they run; and how easy it is to affix them to a
  number of different water-bath vessels. We also took price into consideration.</p>\n<h4
