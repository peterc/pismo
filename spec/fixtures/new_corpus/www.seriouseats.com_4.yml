  Best Affordable Immersion Circulator: Instant Pot Accu Slim</a></li>\n</ul>\n<h3><a
  href=\"#competition\">The Competition</a></h3>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n<h3
  id=\"criteria\">The Criteria: What We Look for in a Great Sous Vide Immersion Circulator</h3>\n<p>
  <a href=\"#toc\">[top]</a></p>\n<p>It's funny to think that 20 years ago, the only
  place you would probably have encountered immersion circulators would have been
  in a science lab, where they're used for tasks like incubating live cell cultures.
  They made the jump into restaurant kitchens in the early 2000s, during the boom
  years of so-called \"modernist\" cooking, embraced by innovative chefs like Thomas
  Keller, Joan Roca, and Grant Achatz. At that time, immersion circulators were still
  bulky pieces of lab equipment, manufactured by only a handful of companies in the
  world, and cost well over a thousand dollars a pop.</p>\n<p>Over the past decade,
  a lot has changed. Sous vide cooking exploded in popularity, and companies recognized
  the business opportunity in introducing immersion circulators to consumers as a
  new home-kitchen appliance. An arms race of sorts ensued, with companies competing
  to establish dominance in a new market by making devices that were increasingly
  affordable. </p>\n<p>In 2009, the first circulator priced under $500 (the Sous Vide
  Supreme) made its debut, and today, you can choose between a number of machines
  that cost less than $100. What a time to be alive. However, that doesn't mean that
  all circulators are created equal.</p>\n<p>At-home immersion circulators have settled
  mostly into two main pricing tiers. There's a group of higher-end models, with features
  like apps, WiFi, and voice-control connectivity; these models have list prices in
  the range of $160 to $200. The second tier is more affordably priced, with devices
  that don't offer as many bonus features but cost less than $100. </p>\n<p>It's worth
  noting that because the immersion circulator market is so competitive, manufacturers
  tend to heavily discount their products during the holiday shopping season. As with
  many kitchen appliances, cost is not always indicative of quality, and dropping
  a couple hundred bucks doesn't necessarily mean you'll be getting a great sous vide
  device. So before you go spending money on one, you should know what to look for
  and what to avoid. </p>\n<p>The purpose of an immersion circulator is to heat a
  water bath to a <em>precise</em> prescribed temperature, then maintain that temperature
  throughout the time it takes to cook the food submerged in the bath. In order to
  do that job, an immersion circulator draws water from the bath, bringing it into
  contact with a heating element on the device. That water is heated by the element
  and spat back out into the water bath. </p>\n<p>The heating element is turned on
  and off via thermostatic control to bring the water bath up to the target temperature,
  then hold it at that temperature once it's reached its goal. It's important that
  the device effectively and constantly circulate water for even and accurate temperature
  control; without that, water baths develop hot spots (close to where the device
  is placed) and cold spots.</p>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
