  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p><strong>What
  we liked:</strong> The Joule was the top-performing immersion circulator in every
  round of testing, and just a very pretty piece of machinery. It's incredibly compact,
  small enough to be stored in a kitchen drawer. Even though it has the smallest footprint
  of any of the circulators we tested, it's also one of the most powerful at-home
  sous vide devices on the market. The Joule heats up water very quickly, and its
  temperature control is very accurate and precise. (In all of our testing, the Joule
  deviated a maximum of 0.5F, and mostly stayed within 0.2F of the target temperature.)</p>\n<p>Its
  magnetic base is a game-changer, allowing you to just stand it up in a pot (provided
  that the pot is made of a ferromagnetic material, like stainless steel or enameled
  cast iron) without having to clamp it to the side. The Joule's impeller system,
  which sucks up water through the bottom of the unit and spits it out through a small
  outlet on its side, means that you need only a couple of inches of water to run
  the circulator; all other circulators require significantly more water to operate.
  That gives Joule the largest distance between minimum- and maximum-fill lines. It
  also runs very quietly.</p>\n<p>The Joule app is impressively well designed and
  easy to use, with a ton of thoughtful featuresfor example, when we set the Joule
  to the low temperature of 97F (36C) to culture crme frache, the app asked us
  if we were sure we meant Fahrenheit rather than Celsiusas well as recipes and cooking
  guides. If you're into bossing machines around, you can now control Joule through
  Amazon Alexa-enabled devices, and also control multiple Joules with one smartphone,
  a feature that was not yet available when <a href=\"https://www.seriouseats.com/2016/10/joule-sous-vide-immersion-circulator-review.html\">Kenji
  first wrote about the Joule</a>. </p>\n<p>For testing, we used the stainless steelaccented
  Joule model. ChefSteps also makes an all-white, <a href=\"https://www.amazon.com/ChefSteps-Joule-Sous-Watts-White/dp/B0727R431B/?tag=se-equipment-20\"
  target=\"_blank\" rel=\"nofollow\">polycarbonate version</a>, which is slightly
  cheaper and works just as well (that's the model I have at home).</p>\n<p><strong>What
  we didn't like:</strong> The glaring issue with the Joule is its lack of onboard
  display and controls. Certainly, this helps contribute to the device's small size,
  but it also means that you have to use a second piece of technology to operate it.
  We really don't like having to fiddle around with our phones while cooking. Phones
  can die or go missing, kids use your tablet to play games (and good luck getting
  them to give it up when you're cooking dinner), WiFi cuts out, Bluetooth isn't totally
  reliableyou get the gist.</p>\n<p>The other issue with the Joule is the standard
  clip that ships with it. It's quite narrow, which makes it hard to clip to vessels
