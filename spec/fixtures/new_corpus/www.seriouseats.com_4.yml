  data-ad-size=\"[[300,250]]\" data-ad-mapping=\"mobile_mapping\" data-refresh-time=\"30000\"></div>\n\n\n
  \     </div>\n<p>A more frustrating and significant complaint regarding onboard
  timers can be levied at both Anova and the Instant Pot Accu Slim. Knowing that we
  would be cooking chicken breasts for one hour at 150F, we had set timers on both
  the Nano and the Accu Slim when we initially set up and started heating their water
  baths. Both timers began counting down as soon as their respective water baths came
  up to temp, even though we hadn't added chicken to the baths yet or pressed any
  button indicating that we wanted to start the countdown.</p>\n<p>It seems silly
  to expect people to be waiting by their circulators, poised to drop their sous vide
  bags into the water exactly at the moment their bath is at the right temperature.
  Neither machine gave much of an audible notice that the water bath was ready or
  that the timer had begun counting down. (The Accu Slim beeped softly three times,
  while the Nano beeped twice.) Yes, of course you can wait until you've dropped your
  food into the bath to set a timer on these machines. But this seems to be a glaring
  design flaw. </p>\n<p>Even worse, when the timers ended, both machines automatically
  shut off operation. This is not only frustrating but also potentially dangerous,
  since unattended foods could sit in the temperature \"danger zone\" for bacterial
  growth. (As much as too much time spent at the cooking temperature can make a difference
  in sous vide cooking, too much time spent in a bacterial wonderland is even worse.)
  </p>\n<div class=\"se-pinit-image-container\"><img src=\"https://static.seriouseats.com/1/braestar/live/img/placeholder-entry-image.png\"
  height=\"1125\" width=\"1500\" alt=\"Joule app timer function\" data-srcset=\"https://www.seriouseats.com/2018/12/20181213-sous-vide-immersion-circulators-vicky-wasik-15-joule-app.jpg
