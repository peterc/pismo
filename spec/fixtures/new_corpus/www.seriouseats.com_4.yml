  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p>Both Anova circulators
  can be operated either with a smart-device app or by using their onboard controls.
  This is the main advantage that Anova has over the Joule, and we tested both methods
  of control, using the onboard controls to set the temperature and timer on the Nano,
  and the app to control the Precision Cooker. </p>\n<p>The Anova app isn't quite
  as pretty to look at or as intuitive to use as the Joule app, but it still works
  very well. One small complaint: The Anova timer can be set only in five-minute increments.
  </p>\n<p>In most cases, this won't affect your cooking. After all, as people love
