  \     </div><p>We started out by testing how long it took each circulator to bring
  a gallon of cold water57F (14C)to the temperature commonly used for cooking
  vegetables sous vide: 190F (88C). Once the circulators brought water up to the
  target temperature (not all of them were able to do this), we held them at that
  temperature for one hour to judge temperature-holding ability. </p>\n<p>The water
  baths were set up in six-quart plastic Cambro containers, and each bath was fitted
  with a <a href=\"https://www.thermoworks.com/PRB-K-37X?tw=SERIOUSEATS\" target=\"_blank\">ThermoWorks
  thermocouple wire</a> that measured and recorded temperature readings every five
  seconds, relaying the data to a <a href=\"https://www.thermoworks.com/ThermaQ-Blue?tw=SERIOUSEATS\"
  target=\"_blank\">ThermoWorks ThermaQ Blue tracker</a>. We double-checked temperature
  readings throughout testing using a <a href=\"https://www.thermoworks.com/Thermapen-Mk4?tw=SERIOUSEATS\"
  target=\"_blank\">ThermoWorks Thermapen</a> and compared our readings with the temperature
  readings given by the circulators themselves. </p>\n<p>The top-performing circulator
  in the group, the ChefSteps Joule, blew away the competition on heating speed; it
  was able to reach the target temperature in 30 minutes. The runner-up, the Anova
  Precision Cooker, took nearly twice as long to reach 190F, clocking in at 56 minutes.</p>\n<p>Some
  circulators never were able to reach and hold the target temperature. Others gave
  inaccurate temperatures, with display readings claiming that the water baths were
  at the prescribed temp even though in reality they hovered a couple of degrees below
  or above it. All of the circulators that we tested claimed temperature variance
  of less than 1F (0.55C). </p>\n<p>While a difference of two degrees isn't always
  going to mean a ruined meal, sous vide cooking is all about accuracy and precision,
  so any device that fails at this isn't worth the money. The models that gave significantly
  inaccurate readings were eliminated from the running, but should be considered for
  the <a href=\"https://knowyourmeme.com/memes/you-had-one-job\" target=\"_blank\">You
  Had One Job meme</a>. </p>\n<p>Some models had such weak motors that it was hard
  to tell if they were actually running, and they definitely weren't able to effectively
  circulate even a gallon of water. On the other end of the spectrum, a couple of
  circulators made a maddening amount of noise during operation, and were consequently
  removed from consideration as well.</p>\n<h4 id=\"chicken\">Cooking Chicken Breasts</h4>\n<p>
