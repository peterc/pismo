  class=\"nav-share se-pinit\">\n    <a aria-hidden=\"true\" class=\"social-pinterest
  icon-wrapper\" target=\"_blank\" rel=\"noopener\" title=\"Share on Pinterest\" data-pin-custom=\"true\"
  data-event=\"pinterest\" data-location=\"entry-image-pinit\" data-pin-log=\"button_pinit\"
  data-pin-href=\"https://www.pinterest.com/pin/create/button?guid=e8A98yoE2QZG-12&amp;url=https%3A%2F%2Fwww.seriouseats.com%2F2018%2F12%2Fbest-sous-vide-immersion-circulators.html&amp;media=https%3A%2F%2Fwww.seriouseats.com%2F2018%2F12%2F20181213-sous-vide-immersion-circulators-vicky-wasik-instant-pot-silo-1500x1125.jpg&amp;description=The%20Best%20Sous%20Vide%20Machines%20(Immersion%20Circulators)%20%7C%20Serious%20Eats\"><span
  class=\"icon icon-social-pinterest\"></span></a>\n  </div></div><p><strong>What
  we liked:</strong> The Accu Slim is a no-frills immersion circulator that punches
  above its weight. It heats water faster than more powerful and expensive models,
  and its temperature control is accurate and reliable. The lack of bells and whistles
  is a welcome change, and makes it very easy to set up and operate. </p>\n<p>Despite
  being fixed, the clamp fits to plenty of vessels and is designed to secure to one
  that many home cooks already have: the inner pot of an <a href=\"https://www.seriouseats.com/2018/09/what-is-the-instant-pot-good-for.html\">Instant
  Pot</a>. It's easily the best affordable circulator that we tested, and it's pretty
  incredible that you can now purchase a very solid immersion circulator for less
  than $100. (Again, as of the time of testing, the price of the Accu Slim on Amazon
  was $79.95; if you're seeing a higher price now due to reduced availability and
  you want to order one right away, head over to <a href=\"http://redirect.viglink.com?key=5239b2f58fcea7b4fba462b299ad023c&amp;type=bk&amp;u=https%3A%2F%2Fwww.target.com%2Fp%2Finstant-pot-accu-slim-sous-vide-immersion-circulator-silver%2F-%2FA-53204957\"
  target=\"_blank\">Target</a>.)</p>\n<p><strong>What we didn't like:</strong> The
  timer function is poorly designed; if you set a timer when you first turn on the
  machine, it will begin counting down as soon as the water bath reaches its target
  temperature, whether your food is in the water or not. Then the machine will turn
  itself off as soon as the timer ends, whether you're there to remove it or not.</p>\n<p>Because
  the clamp is fixed rather than adjustable, it can't be secured to every vessel.
  The Accu Slim also does not come with any detailed cooking guides or recipes, although,
  if Instant Pot's robust online user resources for its multi-cooker are any indication,
  this may improve with time.</p>\n<p></p><div class=\"product-widget\">\n\n\n      \n\n\n\n\n
