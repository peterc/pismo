  Circulator With Onboard Display: Anova Precision Cooker</h4>\n<p>Anova's Precision
  Cooker is our favorite immersion circulator that features a display with onboard
  controls. We love being able to set up and calibrate a sous vide water bath without
  being forced to use our phones, especially when we're working with messy ingredients.
  </p>\n<p>For those who like app integration and connected devices, fear not! The
  Anova Precision Cooker has a WiFi- and Bluetooth-enabled model, and comes with its
  own app featuring plenty of cooking guides and recipes (including content from a
  certain <a href=\"https://www.seriouseats.com/editors/j-kenji-lopez-alt\">Kenji
  Lpez-Alt</a>). While it is bulkier than the Joule, and not quite as powerful, the
  Anova Precision Cooker is still a quality sous vide machine.</p>\n<p></p><div class=\"product-widget\">\n\n\n
