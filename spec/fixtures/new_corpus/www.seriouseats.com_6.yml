  id=\"commentSection\"><a name=\"1204528\"></a><div class=\"comment\" id=\"1204528\"><footer
  class=\"metadata\"><span class=\"commenter\" \"=\"\">Eric Mulder</span><span>12:25
  PM on 3/1/2019</span></footer><div class=\"comment-body\"><div class=\"comment-content\"><p>I’m
  so excited for Kenji’s Deep Dish pizza recipe \U0001F642 I’ve been waiting for him
  to release one since the beginning of The Pizza Lab \U0001F600</p><br></div></div></div><a
  name=\"1204537\"></a><div class=\"comment\" id=\"1204537\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">mattcoz</span><span>3:36 PM on 3/1/2019</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>I read stuff like this
  and am just baffled. What deep dish are you eating that has any passing resemblance
  to a casserole? Am I the only one who has ever seen a casserole? You can not like
  it if you want, that’s fine… but casserole? I just don’t get it.</p><br><p>Good
  points on Pequod’s, it’s really more of a bready pan pizza, closer to Detroit style
  than Chicago deep dish. It’s not my thing, but a lot of people seem to like it.</p><br></div></div></div><a
  name=\"1204563\"></a><div class=\"comment\" id=\"1204563\"><footer class=\"metadata\"><span
  class=\"commenter\" \"=\"\">BloggerX</span><span>5:45 AM on 3/2/2019</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>chicagoan and resident
  contrarian here, but i don’t have a problem with deep dish being called a casserole.
  what i do have a problem with is that, too often (meaning always), “best” lists
  exclude whole areas of chicago real estate. if you have to take the dan ryan to
  get there, it’s pretty much guaranteed that it’ll never be “best” anything, no matter
  how good it is. there’s some great pie south of madison, believe it or not.</p><br><p>something
  else that people who aren’t from chicago need to understand is that “chicago style”
  pizza can be a lot of things, and includes more than deep dish or even stuffed.
  chicago style pizza comes from it’s strong italian roots but also from its meat
  packing industry. that’s why pizzarias have salt and pepper on the table, because
  chicago pizza can have any and everything on them. i was eating pizza with canadian
  bacon on it before california pizza kitchen was a glean in anybody’s eye.</p><br><p>finally,
  as much as people think chicago pizza is all about deep cast iron dishes, it’s about
  the sauce as much as anything. nobody talked about the sauce, which i kept waiting
  to hear, and didn’t. a lotta talk about the crust but nada about the thing that
  brings it all together? ok.</p><br></div></div></div><a name=\"1204628\"></a><div
  class=\"comment\" id=\"1204628\"><footer class=\"metadata\"><span class=\"commenter\"
  \"=\"\">orlando pizza man 1</span><span>1:18 PM on 3/4/2019</span></footer><div
  class=\"comment-body\"><div class=\"comment-content\"><p>Being originally from the
  suburbs of Chicago,( Berwyn?) I think you are not aware that the majority of Chicago
  pizzas are thin crust style. Usually made in a deck oven either on the deck or in
  a pan.  Al’s in Cicero, Vito and Nick’s , along with Pizza Factory, Aurelios, Home
  Run Inn  on the south side,  Villa Nova in Berwyn, Barone’s in Brookfield , these
  are the best of the best. Deep Dish, which I like, the original Due’s or Lou Malnoti’s
  \  is usually considered to be the North Sider style all still great to me. Try
  those out and you will be surprised. I’ve had the pleasure to make it to New York
  totry your’s there but they do sound delicious.  I look forward to making it to
  New York to try the pizzas and all of the other great looking food that I have seen
