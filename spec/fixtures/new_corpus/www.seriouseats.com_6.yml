  style=\"min-height: 128px\"></iframe></p>\n<p>Welcome back to part 2 of Ed Levine's
  Special Sauce conversation about pizza in the wake of the revelation by pizza historian
  Peter Regas about the true origins of New York City pizza.</p>\n<p><a href=\"https://www.seriouseats.com/2019/02/special-sauce-peter-regas-pizza-origin-story.html\">If
  you recall from last week</a>, Regas has demonstrated that Lombardi's, which was
  long thought to have been the first pizzeria in New York, was in fact not the first.
  This week, Regas shares a little bit of what he's discovered about the origins of
  Chicago's iconic deep dish pizza. As is par for the course with any discussion about
  deep dish among pizza-heads, this bit of history is accompanied by a lot of talk
  about whether deep dish is or isn't a casserole. (It's a casserole, folks!)</p>\n<p>Ed
  then gets Regas and Sasha to talk about their favorite pizza joints in Chicago and
  New York and beyond, which they do with only a little bit of reluctance. A few of
  the names you might recognize, as either a local or a pizza enthusiast: Coalfire,
  Spacca Napoli, Mama's Too, Speedy Romeo's...did I hear someone say the Illuminati?</p>\n<p>In
  the second half of the episode, Ed has on J. Kenji Lopez-Alt, who needs no introduction,
  and they talk about Regas's revelations and the nature of history. Kenji also gives
  us a preview of some new menu items on the menu at <a href=\"http://www.wursthall.com/\"
  target=\"_blank\">Wursthall</a>, his restaurant in San Mateo, Calif, where he's
  planning on doing <em>flammkuchen</em>, which is a kind of-not really German pizza,
  and he shares a little bit of why he enjoys making pizza and pizza-type things so
  much. \"Because you're interacting with a live thing,\" Kenji says, \"that certainly
  takes a lot more skill than working with something like sous vide...There's nothing
  precise at all in the pizza oven. So, when you get it right, it's pretty nice.\"</p>\n<p>That's
  just a small taste of all the pizza talk packed in this episode, and we hope you
