  and he actually made pizza at a Ken Oringer restaurant in Portland.</p>\n<p><strong>JKLA</strong>:
  Oh, Earth?</p>\n<p><strong>EL</strong>: Yes. Earth. He manned the ovens at Earth
  and he said that nothing was so satisfying to him as a chef as when you turned out
  a perfect pizza.</p>\n<p><strong>JKLA</strong>: Oh, yeah.</p>\n<p><strong>EL</strong>:
  Do you agree with that? Could you elaborate on that?</p>\n<p><strong>JKLA</strong>:
  Yeah, it's pretty nice. We got our wood fired oven repaired at Wursthall. We're
  adding, well, flammkuchen, not quite pizza. German pizza to the menu and it is pretty
  nice, too. Because you're interacting with a live thing that takes a certain amount
  of skill, certainly a lot more skill than working with something like Sous Vide,
  where you're working with super precise temperatures. There's nothing precise at
  all in the pizza oven. So, when you get it right, it's pretty nice.</p>\n<p><strong>EL</strong>:
  It's actually, I guess what you're saying that making pizza is much more a combination
  of art and craft because there's those variables.</p>\n<p><strong>JKLA</strong>:
  Yeah. When I make a good pizza, to me, the feeling I get from making good pizza
  is the same feeling I get from if I successfully build a snow fort or if I get a
  fire going while camping. It's like you're battling forces that are not predictable
  and you have to use skills that you've developed, and learned, and practiced to
  get it right, which is not the same as what you're doing when you're cooking on
  a predictable stove top or in an oven.</p>\n<p><strong>EL</strong>: Right. I remember
  when I was writing my pizza book, that Alice Waters told me that cooking is easy
  and pizza is hard. I think what she was referring to is just what you were talking
  about. That famous line that Chris Bianco told me was that I could teach a monkey
  how to make one great pizza. The hardest thing is to make 100 great pizzas when
  all the variables have changed in the course of the evening.</p>\n<p><strong>JKLA</strong>:
  Yes. That's the real trick, the next phase at Wursthall is going to be is training
  and getting the station set up, optimizing the station so that we can make pizza
  at production speeds and training the staff to do it.</p>\n<p><strong>EL</strong>:
  Yeah.</p>\n<p><strong>JKLA</strong>: Right now, we're kind of just fooling around
  and making a couple at a time.</p>\n<p><strong>EL</strong>: Right. Are you making
  like tarte flambé?</p>\n<p><strong>JKLA</strong>: Yeah. I mean, essentially, we're
  using a, not quite Neapolitan dough, we're cutting it with some rye flour and with
  some spelt flour, fermenting overnight. Then, we're rolling it super, super thin,
  actually rolling it with a rolling pin. So, yeah.</p>\n<p><strong>JKLA</strong>:
  Flammkuchen is sometimes made with a leavened dough, often made with an unleavened
  dough and as opposed to Italian style pizza, it's generally super crackery and thin.
  Ours is not quite that thin, but it's thinner and crisper than Italian. Because
  I would say texture wise, it most resembles a Roman pizza where it's a little bready,
  but sort of crunchy and crackery.</p>\n<p><strong>JKLA</strong>: The classic one
  we do is with fromage blanc, actually what we use is, we tried a whole bunch of
  different creams and the one we found worked best was Mexican sour cream.</p>\n<p><strong>EL</strong>:
  Oh, interesting.</p>\n<p><strong>JKLA</strong>: Yeah. It bubbles nicely when you
  cook it, and it's really easy to spread thin. So we use that instead of fromage
  blanc. Bacon that we slow cook for 48 hours with Rosemary and black pepper, shaved
  onions, and that's it. Olive oil.</p>\n<p><strong>EL</strong>: Wow. I love that.
  So you use Mexican sour cream? Is that what you said?</p>\n<p><strong>JKLA</strong>:
  Yeah. Yeah. We used that on two of the flammkuchen. So there's the classic one and
  then we do another one with the Mexican cream on the bottom, fresh chorizo that
  we make in house, dry cured Spanish chorizo, pickled chilies, and cambozolo, which
  is like a double cream. It's sort of like brie, but it's inoculated with penicillium.
  So it's like a blue cheese, but brie style blue cheese from Germany.</p>\n<p><strong>EL</strong>:
  Yeah. Interesting.</p>\n<p><strong>JKLA</strong>: Works nicely with the Spanish
  chorizo.</p>\n<p><strong>EL</strong>: How did you first get into making pizza? Were
  you just doing it at home, or was it when you were in the restaurants?</p>\n<p><strong>JKLA</strong>:
  It was one of my first restaurant jobs at Cambridge, 1, in Cambridge, on Church
  Street in Cambridge.</p>\n<p><strong>EL</strong>:Oh, I remember that place.</p>\n<p><strong>JKLA</strong>:
  Yeah, I started working there right when they opened, which was just after graduating
  college for me, so 2002 I think, something like that. It was one of my sort of first
  full-time jobs.</p>\n<p><strong>EL</strong>: Really?</p>\n<p><strong>JKLA</strong>:
  Yeah. The pizza there was grilled pizza and we used the method that they used at
  Il Forno.</p>\n<p><strong>EL</strong>: Il Forno for everyone was the seminal grilled
  pizza restaurant in the United States, at least in Providence, Rhode Island still
  around, even though it was owned by a husband and wife team and George German passed
  away a few years ago. He really did man the grill for the pizza oven. But they've
  continued the tradition. I've gone recently and it's still really good.</p>\n<p><strong>JKLA</strong>:
  Yeah. When we started Cambridge, 1, we actually hired a chef from Il Forno to come
  up and show us the technique. So it was essentially an Il Forno clone as far as
  the pizza goes.</p>\n<p><strong>EL</strong>: I didn't realize that your pizza skills
  go way back.</p>\n<p><strong>JKLA</strong>: My first restaurant job after college,
  just making pizza. All grilled pizza, and it's still one of my favorite ways to
  make pizza.</p>\n<p><strong>EL</strong>: You have a very ecumenical approach to
  making pizza. You are not a slave to one style. I think, for example, Sasha is more
  of a purist. I mean he likes Roman Pizza, but he really likes Neapolitan Pizza and
  he likes both kinds of Roman pizza. But you have a more Catholic approach, right?</p>\n<p><strong>JKLA</strong>:
  I like all kinds of pizza. I mean if I had to pick a best, it's going to be a New
  York slice because that's what I grew up with. But yeah. I mean I love all kinds
  of pizza. It's all good. I don't know why you would have to pick one over the other.</p>\n<p><strong>JKLA</strong>:
  People are very into making false dichotomies in food.</p>\n<p><strong>EL</strong>:
  Yes. There's one good way and then everything else sucks.</p>\n<p><strong>JKLA</strong>:
  Yes, yes. It's not worth eating if it's not this particular thing. That's a really
  weird approach to take. People do it with food more than other things, I feel like.
  It's like you don't say, hey, this is the best Beatles song. Therefore none of the
  other songs are worth listening to. So yeah, there is certain types of pizza that
  I think are best, but I love all kinds of pizza.</p>\n<p><strong>EL</strong>: Yeah.
  Even I, even though-</p>\n<p><strong>JKLA</strong>: Including that the Imo's, the
  St. Louis style.</p>\n<p><strong>EL</strong>: That's really funny, made with provel,
  which is nobody's idea of a purest pizza.</p>\n<p><strong>JKLA</strong>: My take
  on that is that the way to enjoy it is to not think of it as pizza, but to think
  of it as pizza flavored nachos.</p>\n<p><strong>EL</strong>: I think of it as melted
  cheese on warm bread.</p>\n<p><strong>JKLA</strong>: Well, but the the crust can
  be super crackery if it's when it's good.</p>\n<p><strong>EL</strong>: It's true.
  Haven't you been monkeying around with a deep dish pizza-</p>\n<p><strong>JKLA</strong>:
  For years. Yeah.</p>\n<p><strong>EL</strong>: When I said in my pizza book back
  in 2006 or 2007 that at best Chicago pizza was a good casserole and that my life
  was in danger.</p>\n<p><strong>JKLA</strong>: Yeah. I have a recipe that is going
  to be in the next book, but yeah, I have [inaudible 00:26:57] for years.</p>\n<p><strong>JKLA</strong>:
  Ed, have you been yet to Windy City Pie in Seattle?</p>\n<p><strong>EL</strong>:
  No. Was it good?</p>\n<p><strong>JKLA</strong>: All right. Well, yeah, it is the
  best Chicago Pizza I've had anywhere including—</p>\n<p><strong>EL</strong>: That's
  so interesting. Better than Burt's Place in its prime?</p>\n<p><strong>JKLA</strong>:
  Oh yeah. Yeah. Well, I mean, I don't know if I'd been to Burt's place in its prime,
  but it is sort of Burt's Place style. He uses a kind of a thicker pan pizza crust
  as opposed to the pie dough that you would get at wherever at one of the big other
  places like Uno's. It's a thicker pan pizza, but unlike what I've had at Burt's
  and at Pequod's was that it looked great, but then the dough itself was kind of
  a little too dense and not seasoned at all. There's almost no salt in it. That's
  something that's kind of a running theme in Chicago pizza I think.</p>\n<p><strong>EL</strong>:
  Yeah. Pequod's pizza lacks salt.</p>\n<p><strong>JKLA</strong>: It's like everything
  you like about those pizzas but seasoned properly, and done with good—.</p>\n<p><strong>EL</strong>:
  Interesting, interesting. I'll have to try it.</p>\n<p><strong>JKLA</strong>: Everything
  you like about those pizzas, which is assuming that there are things that you personally
  like about those things, but it's got the crispy cheese cheese burnt down into the
  pan. It's got a little crispy cheese crust, the sauce is slow cooked and it's done
  really well. It's all just good.</p>\n<p><strong>EL</strong>: Exactly.</p>\n<p><strong>JKLA</strong>:
  Windy City Pie. I know you're going to be in Seattle in a few months.</p>\n<p><strong>EL</strong>:
  For my book you did a clam pizza, sort of inspired by Zuppardi's, right?</p>\n<p><strong>JKLA</strong>:
  Yeah.</p>\n<p><strong>EL</strong>: When I read the recipe it was like, this is not
  a recipe for beginners. This is a serious pizza recipe. To really do it right, you
  need the right equipment.</p>\n<p><strong>JKLA</strong>: Yeah. I mean, you can do
  that recipe using the no knead method, and pretty much any mixing technique is going
  to work with any recipe. So long as it's with a no knead method, it just has to
  be hydrated above, around like 65% or so, and it should work fine with any recipe.</p>\n<p><strong>JKLA</strong>:
  Yeah. I can't remember what I called from the book, either a food processor or a
  stand mixer maybe, but any recipe that calls for this, you can do by hand, either
  knead by hand until it gets to the stage that the recipe recommends or don't bother
  kneading it at all. Just mix it together, set it on your counter covered overnight.
  Use the no knead method, which will, by the next day, will give you a dough that
  feels as if it's been kneaded and rested.</p>\n<p><strong>EL</strong>: Then you
  talked about either using, I think you talked about using a pizza steel.</p>\n<p><strong>JKLA</strong>:
  Well, steel or stone. I mean a steel I've recommended over a stone. It transfers
  heat better than stone does. It also lasts much longer. It's more expensive. A pizza
  steel will probably cost you two to three times more than stone will. I used to
  break pizza stones every couple of years and replace them. A slab of steel is never
  going anywhere.</p>\n<p><strong>EL</strong>: Yes, the steel is going to last longer
  than the New York City subway system.</p>\n<p><strong>JKLA</strong>: Oh yeah. Yeah.
  It'll be your grandkids. Yeah. I recommend preheating a pizza steel and then clicking
  on the broiler, just before you throw the pizza in there.</p>\n<p><strong>EL</strong>:
  What I realized in talking to you now is that this is one of the things we bonded
  over. You and I, we bonded over pizza. We bonded over a few foods, but pizza was
  one of them. It is one of the things that I love about pizza is that it draws people
  together. Even if you have different opinions. You and I sort of share most opinions,
  but even if we didn't, it's one of those great things about pizza.</p>\n<p><strong>JKLA</strong>:
  Pizza's built for sharing.</p>\n<p><strong>EL</strong>: It's built for sharing.
  It crosses socioeconomic lines and it crosses ethnic lines. It's one of the few
  foods that's really like that.</p>\n<p><strong>JKLA</strong>: This is the theme
  of my children's book. That's right.</p>\n<p><strong>EL</strong>: Kenji is writing
  a children's book that's going to be out in 2020. Right?</p>\n<p><strong>JKLA</strong>:
  Yeah.</p>\n<p><strong>EL</strong>: And do we have a title yet?</p>\n<p><strong>JKLA</strong>:
  It's currently called <em>Every Night is Pizza Night</em>.</p>\n<p><strong>EL</strong>:
  Got It. Thank you Kenji. We really appreciate your taking the time away from Alicia
  and projects. I can't wait to try Wursthall and to read—I read the Children's book.
  It's awesome.</p>\n<p><strong>JKLA</strong>: You haven't been yet? It's been open
  for a year.</p>\n<p><strong>EL</strong>: I know, it's pathetic. But if we do get
  out there in March, we're definitely going to go. But anyway, thanks again. We really
  appreciate it. We'll talk to you soon.</p>\n<p><strong>JKLA</strong>: Yeah, thank
  you.</p>\n<p><strong>EL</strong>: And we'll see you next time, Serious Eaters.</p>\n\n\n
