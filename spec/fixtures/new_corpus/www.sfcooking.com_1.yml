  elaborate dishes.</li>\n<li>Employ the water displacement method to seal your bags
  for sous vide cooking.</li>\n<li>Understand why and when to use different water
  temperatures in sous vide cooking.</li>\n</ul>\n\t\t\t\t\t\t<h2>About This Class</h2>\n\t\t\t<p>Is
  your immersion circulator collecting dust because you just don’t know how to use
  it? These days at home sous vide rivals some of the top pro kitchens and we’re going
  to show you how a few techniques to bring that pro level of cooking to your weeknight
  dinners.</p>\n<p>We will sous vide shrimp, pork, and custard and use the results
  to create a variety of different dishes. We love mastering a technique that can
  be applied to lots of recipes – a few key lessons will lead to all kinds of amazing
  meals.</p>\n\t\t\t\t\t\t\t<h2>Menu</h2>\n\t\t\t\t<p>Simple Sous Vide Shrimp, used
  to make: Lemongrass-Glazed Shrimp Wraps, Deep Fried Crispy Shrimp with Coconut and
  Sweet Chili</p>\n<p>Simple Sous Vide Pork Tenderloin, used to make: Pad Kee Mao
  (“Drunkard’s Noodles,” Thai Sweet and Spicy Noodles), Seared Pork Tenderloin with
  Green Papaya Salad</p>\n<p>Simple Sous Vide Custard Base, used to make: Mango and
  Peanut Butter Ice Creams</p>\n\t\t\t\t\t</div>\n\t</div><!-- End of left column
  -->\n\n\t<div class=\"product-col-right\">\n\n\t\t\t\t\t<div class=\"col-right-item\">\n\t\t\t\t<h2>Details</h2>\n\t\t\t\t<ul
  class=\"class-details\">\n\t\t\t\t\t\t\t\t\t\t\t<li>Wine included</li>\n\t\t\t\t\t\t\t\t\t\t\t<li>Full
  meal served in class</li>\n\t\t\t\t\t\t\t\t\t\t\t<li>Work in teams</li>\n\t\t\t\t\t\t\t\t\t\t\t<li>Ages
  18+</li>\n\t\t\t\t\t\t\t\t\t</ul>\n\t\t\t</div>\n\t\t\n\t\t\t\t\t<div class=\"col-right-item\">\n\t\t\t\t<h2>FAQ</h2>\n\t\t\t\t\t\t\t\t\t<div
  class=\"faq\">\n\t\t\t\t\t\t<a href=\"#\" class=\"accordion-link\">\n\t\t\t\t\t\t\t<span
  class=\"accordion-title\">What is the format of a typical cooking class?</span>\n\t\t\t\t\t\t\t<span
  class=\"accordion-icon\"><svg version=\"1.1\" xmlns=\"http://www.w3.org/2000/svg\"
  xmlns:xlink=\"http://www.w3.org/1999/xlink\" width=\"20\" height=\"20\" viewBox=\"0
  0 16 16\">\n<path fill=\"#F37121\" d=\"M15 7h-6v-6h-2v6h-6v2h6v6h2v-6h6z\"></path>\n</svg>\n</span>\n\t\t\t\t\t\t</a>\n\t\t\t\t\t\t<div
  class=\"accordion-content\"><p><span style=\"font-weight: 400;\">The average duration
  of our cooking classes is 4 hours, and they are broken down into three segments:
  Introductory lecture or demo, hands-on cooking, and eating.</span></p>\n<p><span
  style=\"font-weight: 400;\">The class will begin with a short discussion or demo
  from your instructor. After, you can expect to work either on a team or individually
  to prepare the class menu. As a group, your class will prepare the selected menu
  in its entirety. In most classes, not every student will make every dish.</span></p>\n<p>Learning
  happens throughout the class, and your instructor will often call out key techniques
  as they happen in each recipe.</p>\n<p><span style=\"font-weight: 400;\">Most classes
  conclude by sitting down as a group to eat what you’ve prepared, followed by a discussion
  of each recipe. You will leave with a copy of the recipe packet and a working knowledge
  of every dish that was made so you can recreate them at home.</span></p>\n</div>\n\t\t\t\t\t</div>\n\t\t\t\t\t\t\t\t\t<div
  class=\"faq\">\n\t\t\t\t\t\t<a href=\"#\" class=\"accordion-link\">\n\t\t\t\t\t\t\t<span
