  Classes</div>\t\t\t\n\t\t\t\t\t\t\n\t\t\t<h1>Winter Cooking Classes</h1>\n            \t\n
  \       \t<div class=\"postauthor\">\n\t<p>Posted by <a href=\"http://www.sierraculture.com/author/jeffpelline/\"
  title=\"Posts by jeffpelline\" rel=\"author\">jeffpelline</a> on January 10, 2019
  · <a href=\"http://www.sierraculture.com/food/winter-cooking-classes-2/#comments\">Leave
  a Comment</a>&nbsp;</p>\n</div>\t\t\t\n\t\t\t<p><a href=\"http://www.sierraculture.com/wp-content/uploads/2019/02/53236112_10157216579257948_8713571715310944256_n.jpg\"><img
  src=\"http://www.sierraculture.com/wp-content/uploads/2019/02/53236112_10157216579257948_8713571715310944256_n-300x205.jpg\"
  alt=\"\" width=\"300\" height=\"205\" class=\"alignleft size-medium wp-image-28665\"
  srcset=\"http://www.sierraculture.com/wp-content/uploads/2019/02/53236112_10157216579257948_8713571715310944256_n-300x205.jpg
  300w, http://www.sierraculture.com/wp-content/uploads/2019/02/53236112_10157216579257948_8713571715310944256_n-768x526.jpg
  768w, http://www.sierraculture.com/wp-content/uploads/2019/02/53236112_10157216579257948_8713571715310944256_n.jpg
  960w\" sizes=\"(max-width: 300px) 100vw, 300px\"></a>Winter is an ideal time to
  sign up for a cooking class in the foothills. We’re indoors more, thanks to the
  winter weather, and a cooking class helps you master new recipes, perhaps with the
  kitchenware you received for the holidays— French cookware, a wok or a Vitamix.</p>\n<p>TESS’
  KITCHEN STORE<br>\n115 Mill St., Grass Valley<br>\nTessKitchenStore.com</p>\n<p>Jan.
  19: Warming Winter Soups<br>\nJan. 22: Fresh Pasta Workshop<br>\nJan. 26: Soufflé
  Magic Feb. 2 Chinese New Year Cooking<br>\nFeb. 5: Breakfast Baking Feb. 9 Fish<br>\nFeb.
  12: Winter Fruit Desserts<br>\nFeb. 23: Thai Favorites Feb. 26 French Sauces March
  5 Paella<br>\nMarch 9: Pie &amp; Pastry Dough<br>\nMarch 16: Pasta<br>\nMarch 26:
  Bread</p>\n<p>BRIARPATCH CO-OP COOKING SCHOOL<br>\n648 Zion St., Nevada City<br>\nBriarpatch.coop</p>\n<p>Jan.
  16: Food as Medicine Jan. 22 Keto and Gluten Free<br>\nJan 26: Cooking Classes for
  Kids<br>\nJan. 31: Minestrone<br>\nFeb. 2: Japanese Pancake Feb. 5 Chocolate<br>\nFeb.
  6: Cook Once, Eat All Week<br>\nFeb. 12: Vegan Thai<br>\nFeb. 13: Breakfast for
  Champions<br>\nFeb. 15: Sous Vide<br>\nFeb. 21: Food as Medicine<br>\nFeb. 28: Joy
  of Choux March 3 Baking Sourdough</p>\n<p>CHEESEMAKING WITH WHEYWARD GIRL CREAMERY<br>\n209
  Commercial St., Nevada City<br>\nWheywardGirlCreamery.com</p>\n<p>Jan. 30: Cheesemaking
  101 Feb. 4 Mozzarella<br>\nFeb. 18: Soapmaking with goat’s milk<br>\nFeb. 27: Fun
  Cheese Appetizers<br>\nMarch 4: Cheesemaking 101<br>\nMarch 13: Feta and more</p>\n<p>(Photo:
  Liz Hiscox)</p>\n<div class=\"clear\"></div>\n\t\t\t\t\t\n\t\t\t<!--\n\t\t\t<rdf:RDF
