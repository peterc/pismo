  600w\" sizes=\"(max-width: 1600px) 100vw, 1600px\" /></noscript></h2>\n<h2><strong>HOW
  LONG TO COOK ASPARAGUS SOUS VIDE?</strong></h2>\n<p>In comparison to a lot of other
  sous vide recipes, asparagus cooks up fairly quickly—<strong>it can be ready within
  6 to 10 minutes, depending on how thick the spears are</strong>. Longer cook times
  are required for more dense vegetables, such as potatoes, and large cuts of meat.</p>\n<ul>\n<li>If
  your asparagus is pencil-thin, cook them for 6 or 7 minutes and then check to see
  if they’re tender.</li>\n<li>Cook asparagus that’s a little thicker for 7 or 8 minutes,
  then check it. If a fork doesn’t go into it easily, you need a couple more minutes.</li>\n</ul>\n<p>When
  it’s done, the asparagus ought to be vivid green and tender.</p>\n<h2><strong>WAYS
  TO USE LEFTOVER ASPARAGUS</strong></h2>\n<p>Asparagus cooked sous vide makes great
  leftovers, either on its own or in other dishes! I chopped up some of the leftover
  asparagus I had from testing this recipe and mixed it with some pasta, lemon zest,
