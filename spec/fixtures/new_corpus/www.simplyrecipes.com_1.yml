  class=\"photo-credit\">Photography Credit: \nAlison Conklin\n</div>\n\n                <div
  class=\"recipe-description\"><p>Hands down, asparagus is my favorite spring and
  early summer veggie. And it’s not really hard to cook, but very easy to <em>overcook</em>—more
  on that in a minute!</p>\n<p><a href=\"https://www.simplyrecipes.com/recipes/roasted_asparagus/\">Roasting</a>
  and <a href=\"https://www.simplyrecipes.com/recipes/grilled_asparagus/\">grilling</a>
  asparagus certainly have their merits, but there’s something special that happens
  when asparagus is cooked sous vide. It’s almost as if the asparagus becomes the
  best version of itself. It rises to the occasion, transforming into picture-perfect
  asparagus—vibrantly green and intensely flavorful.</p>\n<p><span id=\"more-79031\"></span></p>\n<h2><strong>HOW
  DOES SOUS VIDE COOKING WORK?</strong></h2>\n<p>How does sous vide work, exactly?
  Well, an immersion circulator creates a consistent temperature environment that
  ensures consistent cooking results. It’s a slow, gentle poach that helps food retain
  its moisture, too.</p>\n<p>The asparagus in today’s recipe become tender when cooked
  sous vide, but are also intensely flavorful. The inherent sweetness in this vegetable
  comes right out.</p>\n<p><strong>New to sous vide cooking? Start here!</strong></p>\n<ul>\n<li><a
  href=\"https://www.simplyrecipes.com/everything_youve_been_wondering_about_sous_vide_cooking_at_home/\">Everything
  You’ve Been Wondering About Sous Vide Cooking at Home</a></li>\n<li><a href=\"https://www.simplyrecipes.com/how_to_use_your_new_sous_vide_immersion_circulator/\">How
  to Use Your New Sous Vide Immersion Circulator</a></li>\n<li><a href=\"https://www.simplyrecipes.com/how_to_seal_foods_without_using_a_vacuum_sealer/\">How
  to Seal Foods Without Using a Vacuum Sealer</a></li>\n<li><a href=\"https://www.simplyrecipes.com/sous_vide_and_food_safety/\">Sous
  Vide and Food Safety: What to Know</a></li>\n</ul>\n<h2><img class=\"alignnone size-full
