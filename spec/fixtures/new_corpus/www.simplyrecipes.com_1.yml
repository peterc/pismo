  200w\" sizes=\"(max-width: 2000px) 100vw, 2000px\" /></noscript></h2>\n<h2><strong>WHY
  COOK ASPARAGUS SOUS VIDE?</strong></h2>\n<p>Asparagus is easy to cook, but it’s
  also easy to overcook. There’s a very fine line between snappy and soggy!</p>\n<p>The
  real advantage of sous vide with vegetables like this is that it guarantees consistent
  results. The asparagus will be firmer and more intensely asparagus-y tasting than
  with other cooking methods.</p>\n<p>Freshness also makes a difference with flavor
  when you cook asparagus sous vide, so look for local, just-picked asparagus if you
  can. Locally grown asparagus is just going to taste better. After being cooked sous
  vide, it’s like you’ve created the most vivid snapshot of a veggie at its prime.
  Except, of course, you can eat this snapshot.</p>\n<h2>HOW TO SELECT ASPARAGUS</h2>\n<p>If
  you have freshly picked asparagus in your garden, hooray! You’ll be assured a tender
  and flavorful sous vide experience with asparagus this fresh.</p>\n<p>If you’re
  buying at a farmers’ market or grocery store, take a look at the tips and the cut
  ends of the spears. If the tops are still closed tight and the bottoms look moist,
  the asparagus is fresh. If it seems like the tops are flowering open and the bottoms
  are very dry, the asparagus has started to lose moisture. You can still eat it,
  of course—it just won’t taste quite as good.</p>\n<h2><img class=\"aligncenter size-full
