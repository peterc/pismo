  \                   \n                                          <div class=\"entry-details
  recipe-ingredients\">\n                        <h3>Ingredients</h3>\n\n                        <ul>\n<li
  class=\"ingredient\">1 bunch asparagus, about 1 pound</li>\n<li class=\"ingredient\">1/2
  teaspoon black pepper</li>\n<li class=\"ingredient\">2 tablespoons olive oil or
  unsalted butter</li>\n<li class=\"ingredient\">Zest and juice of one lemon</li>\n<li
  class=\"ingredient\">Sea salt for garnish</li>\n</ul>\n\n\t\t\t\t\t\t\n                                                  <h4
  class=\"ingredient_section_header\"> Special equipment:</h4>\n\n                          <ul><li><span
  itemscope=\"\" itemtype=\"http://schema.org/Product\"><a itemprop=\"url\" href=\"https://www.amazon.com/ChefSteps-CS10001-Joule-White-Stainless/dp/B01M8MMLBI/​?tag=specialequipment-20​\"
  target=\"_blank\"><span itemprop=\"name\">Sous vide immersion circulator</span></a></span></li><li><span
  itemscope=\"\" itemtype=\"http://schema.org/Product\"><a itemprop=\"url\" href=\"https://www.amazon.com/Double-Zipper-Freezer-Plastic-Clear/dp/B00J2ET8WG/​?tag=specialequipment-20​\"
  target=\"_blank\"><span itemprop=\"name\">Gallon-sized zip-top freezer bags</span></a></span></li></ul>
  \                                             </div>\n                    \n                    \n
  \                                       \n                                            <iframe
  data-relish-frame=\"relish-shop\" border=\"0\" data-recipe-id=\"23931\" style=\"border:
  none; width: 100%; display: inline-block; height: 135px;\"></iframe><span id=\"relish-shop-button\"
  data-recipe-id=\"79031\"></span>\n                        \n                    <div
  id=\"sr-recipe-method\" class=\"entry-details recipe-method instructions\">\n                      <h3>Method<span
  class=\"method-photo-action\">Hide Photos</span></h3>\n                      <div><p><strong>1
  Heat the water: </strong>Fill a pot with water and place your immersion circulator
  inside. Set your immersion circulator to 180°F and let the water come up to temperature.</p>\n<p><strong>2
  Prep the asparagus:</strong> Wash the asparagus and, like a bunch of flowers, make
  a fresh cut on the bottom, eliminating any of the tough, woody ends.</p>\n<p>Add
  the asparagus to a zip-top, gallon-sized plastic freezer bag. Add the black pepper
  and olive oil; save the salt for after it’s cooked, as the salt will turn this green
  veggie a little grey. Toss together in the bag to distribute the ingredients.</p>\n<p>Add
  a few heavy soup spoons to the bag to help weigh it down. This will help keep the
  asparagus submerged, which will ensure that it cooks evenly.</p>\n<p><img width=\"600\"
  height=\"400\" class=\"attachment-sr-venti size-sr-venti lazyload\" alt=\"Easy Asparagus
  Sous Vide prep the asparagus\" srcset=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"
  sizes=\"(max-width: 600px) 100vw, 600px\" data-srcset=\"https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2.jpg
  2000w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2-300x200.jpg
  300w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2-768x512.jpg
  768w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2-1024x682.jpg
  1024w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2-600x400.jpg
  600w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2-440x293.jpg
  440w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-2-200x133.jpg
  200w\" data-sizes=\"auto\" nopin=\"nopin\">&nbsp;<img width=\"600\" height=\"400\"
  class=\"attachment-sr-venti size-sr-venti lazyload\" alt=\"Easy Asparagus Sous Vide
  put the asparagus in the bag\" srcset=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"
  sizes=\"(max-width: 600px) 100vw, 600px\" data-srcset=\"https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5.jpg
  2000w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5-300x200.jpg
  300w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5-768x512.jpg
  768w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5-1024x682.jpg
  1024w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5-600x400.jpg
  600w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5-440x293.jpg
  440w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-5-200x133.jpg
  200w\" data-sizes=\"auto\" nopin=\"nopin\"></p>\n<p><strong>3 Seal the bag: </strong>Seal
  the bag as tightly as possible by using water-displacement method to help press
  out all the air. Just put the food in the bag and slowly lower it into the water,
  letting the pressure of the water press the air through the top of the bag. Once
  the air is out of the bag, seal it just above the water line. (<a href=\"https://www.simplyrecipes.com/how_to_seal_foods_without_using_a_vacuum_sealer/\">Read
  more here.</a>)</p>\n<p>You can do this in the pot of water as it heats—just be
  careful if the water is already steaming!</p>\n<p><img width=\"600\" height=\"400\"
  class=\"attachment-sr-venti size-sr-venti lazyload\" alt=\"How to Sous Vide Asparagus
  seal the bag\" srcset=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"
  sizes=\"(max-width: 600px) 100vw, 600px\" data-srcset=\"https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6.jpg
  2000w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6-300x200.jpg
  300w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6-768x512.jpg
  768w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6-1024x682.jpg
  1024w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6-600x400.jpg
  600w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6-440x293.jpg
  440w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-6-200x133.jpg
  200w\" data-sizes=\"auto\" nopin=\"nopin\"></p>\n<p><strong>4 Cook the asparagus:</strong>
  Once the water has come up to temperature, submerge the bag of asparagus in the
  pot of water. Make sure the bag is completely submerged (if it floats, remove it
  from the water and add a few more spoons to weigh it down).</p>\n<p><em>* Check
  the asparagus after 6 to 7 minutes if it’s pencil thin.</em></p>\n<p><em>* Check
  average or thick asparagus after 8 to 10 minutes.</em></p>\n<p>If you’re at all
  in doubt, pull them out after 8 minutes, open the bag carefully, and use a fork
  to determine how tender the spears are. If the fork is getting stuck in the asparagus,
  it’s not ready; reseal the bag and return it to the water for another minute or
  two.</p>\n<p><img width=\"600\" height=\"400\" class=\"attachment-sr-venti size-sr-venti
  lazyload\" alt=\"\" srcset=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"
  sizes=\"(max-width: 600px) 100vw, 600px\" data-srcset=\"https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8.jpg
  2000w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8-300x200.jpg
  300w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8-768x512.jpg
  768w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8-1024x682.jpg
  1024w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8-600x400.jpg
  600w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8-440x293.jpg
  440w, https://www.simplyrecipes.com/wp-content/uploads/2018/06/Sous-Vide-Asparagus-8-200x133.jpg
  200w\" data-sizes=\"auto\" nopin=\"nopin\"></p>\n<p><strong>5 Serve:</strong> Remove
  from the water, turn off the circulator and serve immediately. Sprinkle some lemon
  juice and zest over the top of the asparagus, along with some of the cooking oil
  or butter (if desired) and some flaky sea salt, such as Maldon.</p>\n<p>Leftover
  asparagus will keep refrigerated for about 5 days.</p>\n</div>\n                    </div>\n\n
