  \     \n      <div class=\"events-post\">\n        <div class=\"container\">\n            <div
  class=\"row\">\n                <div class=\"col-md-12 events-post-left\">\n<p>BY
  MORGAN FECTO</p>\n<p>With any new endeavor, it’s important to know a few ground
  rules before you get started—and sous vide cooking is no exception. If you’re just
  starting out with the method, you’ll be more successful if you’re armed with information
  on the best ingredients to cook sous vide as a beginner, what&nbsp;<em>not&nbsp;</em>to
  put into the pouch, and some <a href=\"https://www.sousvidemagazine.com/the-latest/tips-techniques/learn-to-cook-sous-vide/\"
  target=\"_blank\" rel=\"noopener\">basic time-and-temperature guidelines</a>. Luckily
  for you, we’ve compiled that must-have info below—and you’ll find plenty more in
  the <a href=\"http://www.sousvidemagazine.com/the-latest/tips-techniques/\">Tips
  &amp; Techniques</a> section and on the <a href=\"http://www.sousvidemagazine.com/how-to-cook-sous-vide/\">How
  to Cook Sous Vide</a> page.</p>\n<p>Here are some essential rules and reminders
  for anyone striking out into sous vide territory for the first time:</p>\n<p><span
  style=\"font-family: flamabold;\"><span style=\"font-weight: 400;\">Start with fresh
  ingredients.</span> </span><span style=\"font-weight: 400;\"><br>\n</span><span
  style=\"font-weight: 400;\">“This is even more important with sous vide cooking
  because the method amplifies whatever the quality of the raw material is,” says
  James Chen, Director at the </span><a href=\"http://lecrea.com/en/\" target=\"_blank\"
  rel=\"noopener\"><span style=\"font-weight: 400;\">Culinary Research and Education
  Academ</span></a><span style=\"font-weight: 400;\">y, a food advisory that focuses
  on sous vide techniques. “Fresh will taste even fresher since sous vide accentuates
  flavors—good ingredients will be even better and substandard &nbsp;ingredients will
  be worse.”</span></p>\n<p><span style=\"font-weight: 400; font-family: flamabold;\">Don’t
  hack it!</span><span style=\"font-weight: 400;\"><br>\n</span><span style=\"font-weight:
  400;\">“You shouldn’t boil Ziploc bags,” Chen says. “Home chefs need to invest in
  the proper </span><a href=\"https://www.sousvidemagazine.com/books-gear/gear/\"
  target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">equipment</span></a><span
  style=\"font-weight: 400;\">. Online hacks are risky and could prove dangerous,
  and the results could put you off the method for good.”</span></p>\n<p><span style=\"font-weight:
  400; font-family: flamabold;\">Play the long game.<br>\n</span><span style=\"font-weight:
  400;\">In regards to proteins, recipes with long cooking times are an easier starting
  point for a beginner, since the protein in question spends more time at the desired
  temperature. Also, proteins that cook for longer periods—such as short ribs and
  pork belly—don’t require the added step of probing to determine the core temperature.
  Probing isn’t necessarily difficult, but it requires an extra level of know-how.</span></p>\n<p><span
  style=\"font-weight: 400; font-family: flamabold;\">Start simple for the best results.<br>\n</span><span
  style=\"font-weight: 400;\">Sous vide cooking can have a transformative effect on
  many foods, but we recommend starting with fish, poultry, steak, and vegetables
  for an easy introduction to the method. With vegetables in particular, bypass the
  delicate leafy greens and start with starchy root vegetables, which lend themselves
  particularly well to the sous vide process.</span></p>\n<p><span style=\"font-weight:
  400; font-family: flamabold;\">Get guidance from a trusted source.</span><span style=\"font-weight:
  400;\"><br>\n</span><span style=\"font-weight: 400;\">“Times and temperatures vary
  depending on your source. There are books by notable chefs that include instructions
  to sous vide ingredients at temperatures that we know are dangerous, but it’s still
  out there as a reference for people,” Chen says. “Proper training and education
  are key.” For a deeper dive into the proper sous vide techniques and the science
  behind the method, CREA offers helpful online courses, such as the </span><a href=\"http://lecrea.com/en/courses/online/sous-vide-fundamentals/\"
  target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Sous Vide Fundamentals
  course</span></a><span style=\"font-weight: 400;\"> ($50).</span></p>\n<p class=\"p2\">\n
