  id=\"post-96850\" class=\"post-96850 post type-post status-publish format-standard
  has-post-thumbnail hentry category-hotel-venue-news tag-16555 tag-1821-restaurant\">\n<header
  class=\"entry-header\">\n<h1 class=\"entry-title\">Sydney’s 1821 relaunches with
  new look</h1> <em class=\"meta_data\">27 February, 2019</em>\n</header>\n<div class=\"entry-content
  pt-5 row\">\n<div class=\"col-lg-8\">\n<div class=\"excerpt_text\">\nThe CBD venue
  now offers increased capacity and a brand new menu. </div>\n<div class=\"pt-3 addthis_inline_share_toolbox
  addthis_tool\"></div>\n<div class=\"featured_image show_me\" data-sr-id=\"0\" style=\"visibility:
  visible; opacity: 0; transform: matrix3d(0.85, 0, 0, 0, 0, 0.85, 0, 0, 0, 0, 1,
  0, 0, 1.8, 0, 1);\">\n<img src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/CocktailHeros_2519-780x433.png\"
  srcset=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/CocktailHeros_2519-780x433.png
  780w, https://www.spicenews.com.au/wp-content/uploads/2019/02/CocktailHeros_2519-600x333.png
  600w, https://www.spicenews.com.au/wp-content/uploads/2019/02/CocktailHeros_2519-700x388.png
  700w\" sizes=\"(max-width: 780px) 100vw, 780px\" alt=\"\">\n</div>\n<div class=\"single_post_content
  show_me jpibfi_container\" data-sr-id=\"2\" style=\"visibility: visible; opacity:
  0; transform: matrix3d(0.85, 0, 0, 0, 0, 0.85, 0, 0, 0, 0, 1, 0, 0, 62.4, 0, 1);\">\n<input
  class=\"jpibfi\" type=\"hidden\"><p><strong><a href=\"https://www.alistguide.com.au/listing/1821.html\"
  target=\"_blank\" rel=\"noopener\"><span style=\"text-decoration: underline;\">Sydney
  venue 1821</span></a>&nbsp;has relaunched with a brand new look and menu, marking
  a new era for the Greek restaurant.</strong></p>\n<p>With new executive chef George&nbsp;Economidis
  at the helm, the restaurant has undergone a change in culinary direction with more
  of a focus on seafood.</p>\n<p>Economidis, who owns BlueFish Restaurant Group, operates
  three award-winning restaurants in Greece each boasting a modern menu with international
  influence.</p>\n<p>“My cooking is inspired by my passion to create, my love for
  raw ingredients and the blue Greek ocean,” he said.</p>\n<figure id=\"attachment_96854\"
  style=\"width: 2000px\" class=\"wp-caption alignnone\"><img class=\"size-full wp-image-96854\"
  src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969.jpg\" alt=\"\"
  width=\"2000\" height=\"1310\" srcset=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969.jpg
  2000w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969-244x160.jpg
  244w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969-768x503.jpg
  768w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969-534x350.jpg
  534w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969-250x164.jpg
  250w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969-610x400.jpg
  610w\" sizes=\"(max-width: 2000px) 100vw, 2000px\" data-jpibfi-post-excerpt=\"The
  CBD venue now offers increased capacity and a brand new menu.\" data-jpibfi-post-url=\"https://www.spicenews.com.au/hotel-venue-news/sydneys-1821-relaunches-with-new-look/\"
  data-jpibfi-post-title=\"Sydney’s 1821 relaunches with new look\" data-jpibfi-src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A9969.jpg\"><figcaption
  class=\"wp-caption-text\">The restaurant’s interiors have been updated</figcaption></figure>\n<p>“It
  is not the recipes that make Greek cuisine special but the soul of the Greek culture
  that make it unique.”</p>\n<p>New hero dishes include snapper fricassee with spinach,
  lettuce and egg-lemon sauce, kingfish carpaccio with yuzu&nbsp;kosho, lemon juice,
  ponzu, Greek olive oil, chilli, cherry tomatoes, and sous vide lamb with crackling,
  potato puree and pistachio&nbsp;crumble.</p>\n<figure id=\"attachment_96853\" style=\"width:
  2000px\" class=\"wp-caption alignnone\"><img class=\"size-full wp-image-96853\"
  src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830.jpg\"
  alt=\"\" width=\"2000\" height=\"1333\" srcset=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830.jpg
  2000w, https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830-240x160.jpg
  240w, https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830-768x512.jpg
  768w, https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830-525x350.jpg
  525w, https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830-250x167.jpg
  250w, https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830-610x407.jpg
  610w\" sizes=\"(max-width: 2000px) 100vw, 2000px\" data-jpibfi-post-excerpt=\"The
  CBD venue now offers increased capacity and a brand new menu.\" data-jpibfi-post-url=\"https://www.spicenews.com.au/hotel-venue-news/sydneys-1821-relaunches-with-new-look/\"
  data-jpibfi-post-title=\"Sydney’s 1821 relaunches with new look\" data-jpibfi-src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/1821_Food_Group_2830.jpg\"><figcaption
  class=\"wp-caption-text\">Highlights from the new menu</figcaption></figure>\n<p>The
  dessert menu features dishes such as Galaktoboureko, a Greek dessert of custard-filled
  pastry with vanilla ice cream, and Callebaut chocolate cremeux with passionfruit
  and coco crumble.</p>\n<p>The restaurant’s interior has also been refreshed, with
  the venue’s original&nbsp;Athenian designer, Dimitris Economou, having returned
  to give the venue an updated look.</p>\n<figure id=\"attachment_96851\" style=\"width:
  1470px\" class=\"wp-caption alignnone\"><img class=\"size-full wp-image-96851\"
  src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096.jpg\" alt=\"\"
  width=\"1470\" height=\"1012\" srcset=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096.jpg
  1470w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096-232x160.jpg
  232w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096-768x529.jpg
  768w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096-508x350.jpg
  508w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096-250x172.jpg
  250w, https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096-610x420.jpg
  610w\" sizes=\"(max-width: 1470px) 100vw, 1470px\" data-jpibfi-post-excerpt=\"The
  CBD venue now offers increased capacity and a brand new menu.\" data-jpibfi-post-url=\"https://www.spicenews.com.au/hotel-venue-news/sydneys-1821-relaunches-with-new-look/\"
  data-jpibfi-post-title=\"Sydney’s 1821 relaunches with new look\" data-jpibfi-src=\"https://www.spicenews.com.au/wp-content/uploads/2019/02/C0A0096.jpg\"><figcaption
  class=\"wp-caption-text\">The bar has been repositioned to allow for more diners</figcaption></figure>\n<p>A
  large bar has now been built against the chiseled brick Greek flag, opening the
  dining space to allow for even more guests. A private chef’s table has also been
  added, suitable for dinners of up to 10 people.</p>\n<p>Event planners can utilise
  the entire restaurant, mezzanine level or bunker bar Odessa for corporate events.</p>\n</div>\n<div
