  alt=\"A Buying Guide to the Best Sous-Vide Machines\">\n\t\t\t\t\t\t\t\t<div class=\"photo-caption\">Photo:
  Chefsteps</div></div>\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t<div class=\"article-copy\">\n\t\t\t\t\t\t\t<p>Sous
  vide isn’t as fancy as it sounds. <a title=\"Tasting Table\" href=\"https://www.tastingtable.com/cook/national/home-sous-vide-cookbook-review\"
  target=\"_self\">The cooking technique</a> involves sealing food in plastic, dropping
  it into a pot of water and waiting. That’s basically it. The cooker does all of
  the real work, bringing the water to the exact temperature that’s needed to make
  the food tender and flavorful. You can sous-vide lots of things, including <a title=\"Tasting
  Table\" href=\"https://www.tastingtable.com/cook/recipes/sous-vide-rib-eye-steak-recipe\"
  target=\"_self\">rib eye steak</a>,&nbsp;<a title=\"Tasting Table\" href=\"https://www.tastingtable.com/cook/recipes/sous-vide-red-wine-poached-pears-recipe\"
  target=\"_self\">poached pears</a> and even&nbsp;<a title=\"Tasting Table\" href=\"https://www.tastingtable.com/drinks/national/sous-vide-cocktails-trend-bars\"
  target=\"_self\">cocktails</a>, making it an enticing way to cook at home.</p>\n<p
  class=\"article-interrupter\"><span>RELATED&nbsp;&nbsp;&nbsp;<a href=\"https://www.tastingtable.com/cook/national/genius-ways-cook-sous-vide\">Genius
  Ways to Use Your Sous-Vide Circulator »</a></span></p><div class=\"htl-ad\" data-unit=\"Teads\"
  data-prebid=\"Teads\" data-sizes=\"1x1\" data-eager=\"\"></div>\n<p>The sous-vide
  market is a vast one, indeed, ranging from compact immersion circulators designed
  to work with almost any water vessel to all-in-one countertop models. The good news?
  Neither option is particularly complicated or expensive. It’s just about, uh, diving
  in.</p><div class=\"htl-ad ad ad-dots\" data-unit=\"AD_Flex_Inline_Desktop_1\" data-sizes=\"1x1,300x250,728x90\"
  data-prebid=\"AD_Flex_Inline_Desktop_1\" data-refresh=\"viewable\" data-refresh-secs=\"40\"></div>\n<h2><strong><strong>①</strong>&nbsp;<a
  title=\"Instant Pot\" href=\"https://instantpot.com/portfolio-item/accu-sv800/\"
  target=\"_blank\">Instant Pot Accu SV800</a></strong><strong> ($89)</strong></h2>\n<p>The
  same folks behind the popular <a title=\"Tasting Table\" href=\"https://www.tastingtable.com/cook/national/instant-pot-facts-guide\"
  target=\"_self\">Instant Pot</a> also make one of the most affordable machines on
  this list. Perfect for beginners, this device has all the standard sous-vide features,
  including an LED screen, a temperature range of 104 to 194 degrees and the ability
  to cook anywhere from 10 minutes to 72 hours. Just add a pot and start cooking.</p>\n<h2><strong><strong>②</strong>
  <a title=\"Amazon\" href=\"http://amzn.to/2o3PGdL\" target=\"_blank\">Anova Precision
  Cooker, 2nd Generation</a></strong><strong>&nbsp;($139)</strong></h2>\n<p>This immersion
  circulator has Wi-Fi support, and<a title=\"Tasting Table\" href=\"https://www.tastingtable.com/cook/national/sous-vide-machine-anova-test\"
  target=\"_self\"> we love the app and its recipe database</a>. It’s also a standout,
  because the 900-watt machine doesn’t require you to constantly fish out your smartphone;
  you can set cooking levels with the unit’s scroll wheel and monitor temperature
  and times right there on the touch screen.</p>\n<iframe class=\"instagram-media
  instagram-media-rendered\" id=\"instagram-embed-0\" src=\"https://www.instagram.com/p/BReSXEdDF_c/embed/?cr=1&amp;v=7&amp;wp=658&amp;rd=https%3A%2F%2Fwww.tastingtable.com&amp;rp=%2Fcook%2Fnational%2Fbest-sous-vide-machine-buying-guide#%7B%22ci%22%3A0%2C%22os%22%3A4399.100000038743%7D\"
  allowtransparency=\"true\" allowfullscreen=\"true\" frameborder=\"0\" height=\"975\"
  data-instgrm-payload-id=\"instagram-media-payload-0\" scrolling=\"no\" style=\"background:
  white; max-width: 658px; width: calc(100% - 2px); border-radius: 3px; border: 1px
  solid rgb(219, 219, 219); box-shadow: none; display: block; margin: 0px 0px 12px;
  min-width: 326px; padding: 0px;\"></iframe>\n<script src=\"//platform.instagram.com/en_US/embeds.js\"
  defer=\"defer\"></script>\n<h2><strong><strong><br>③</strong>&nbsp;<a title=\"Amazon\"
  href=\"http://amzn.to/2oDApBg\" target=\"_blank\">ChefSteps Joule</a></strong><strong>&nbsp;($199)</strong></h2>\n<p>This
  tiny thing heats up the sous-vide category with Wi-Fi support, voice control via
  Amazon&nbsp;Alexa and a magnet that sturdily affixes the device to any stainless-steel
  pot. Users can access app-based recipes, monitor cooking times and keep tabs on
  what the device’s 1,1000 watts of power can do—from inside and outside the house.</p><div
  class=\"htl-ad ad ad-dots\" data-unit=\"AD_Flex_Inline_Desktop_2\" data-sizes=\"1x1,300x250,635x320,728x90\"
  data-prebid=\"AD_Flex_Inline_Desktop_2\" data-refresh=\"viewable\" data-refresh-secs=\"40\"></div>\n<iframe
