  \   | <i class=\"fa fa-calendar\"></i> Mar 7, 2019 8:30 am | <a href=\"#comment-form\">Add
  a comment</a> | 1010 reads                                            </div>\n\t\t\t\t\t\t\t</div>\n\t\t</div>\n\t\t<div
  class=\"col-sm-12\">\n\t\t\t<div class=\"col-sm-12 content-meta-wrapper\">\n\t\t\t<header
  class=\"content-meta\">\n\t\t\t\t\t\t\t</header>\n\t\t</div>\n\t\t\t<div class=\"field
  field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div
  class=\"field-item even\" property=\"content:encoded\"> <p>Dig into the best restaurant
  and bar openings in Beijing over the past couple of months.<br>&nbsp;</p>\n<h3><strong>Restaurants</strong></h3>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/styles/large/public/11711550463224_.pic_hd.jpg\"
  style=\"width: 600px; height: 800px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/rive-gauche\"><strong>Rive
  Gauche</strong></a><br>It’s not every day that a new restaurant gets the majority
  of Beijing’s foodie community talking, but Rive Gauche, the French-styled all-day
  dining restaurant at The Puxuan, seemed to have pulled off that rare feat when it
  opened in January. It bills itself as a bistro but don’t go expecting casual dining.
  The staff is knowledgeable and approachable, and you will also frequently see executive
  chef Ivan Miguez, who most recently worked as executive sous chef at three Michelin-starred
  Ultraviolet by Paul Pairet in Shanghai, roaming the dining room chatting with diners.
  The beef short ribs (pictured above) are cooked for eight hours in a mixture of
  more than 20 spices (we detected chili and lemongrass, among others) before being
  carved tableside, and rightfully places it as one of the&nbsp;star dishes on an
  overall outstanding menu.</p>\n<p><strong>Read our full review <a href=\"http://www.thebeijinger.com/blog/2019/02/18/rive-gauche-lives-expectations-thanks-smart-service-and-standout-signature-dishes\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/313215/2p_set_edit.jpg\"
  style=\"width: 600px; height: 400px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/kup-kup-kup\"><strong>Kup
  Kup Kup</strong></a><br>Despite being trapped in the dining equivalent of purgatory
  in the basement of Taikooli North,&nbsp;Southeast Asian&nbsp;low-key street-style
  restaurant Kup Kup Kup does absolutely stellar work at transporting you south by
  the strength of its menu alone. Embracing its&nbsp;Asian food hall vibe, the simple,
  open, colorful&nbsp;cafeteria-style space gives little clue as to the caliber and
  authenticity of the food to come. The key lies in Kup Kup Kup's full embrace of
  all the aromatic, spicy, and occasionally pungent flavors of SE Asian cooking. Then
  there's the well-priced cocktail menu&nbsp;– a measly 38<em> kuai </em>scores you
  a margarita, colada, sangria, or our favorite, the \"Asian Jungle.\" Now that certainly
  doesn't sound like the Taikooli North we know.</p>\n<p><strong>Read the full review
  <a href=\"http://www.thebeijinger.com/blog/2019/01/25/kup-kup-kup\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/379541/mulurestaurantthebeijingerwangfujing.jpg\"
  style=\"width: 600px; height: 300px;\"></p>\n<p><strong><a href=\"https://www.thebeijinger.com/directory/mulu\">Mulu
  WFC</a></strong><br>Pan-Southeast Asian restaurant Mulu heads the second wave of
  restaurants moving into WF Central. Although it has been open a few months already,
  it's only just getting its foothold thanks to its thick menu including dishes from
  across the ten ASEAN countries. Those include classics like Thai green papaya salad,
  Vietnamese pho, and Malaysian nasi lemak, among others. The interior design is slick
  and modern, and when coupled with the breadth of options available, positions Mulu
  as a good option for groups&nbsp;or the terminally indecisive and certainly adds
  a little spice to the dining line-up in WF Central.</p>\n<p><strong>Read our full
  review <a href=\"http://www.thebeijinger.com/blog/2019/01/20/borneo-and-far-beyond-new-wf-central-asian-restaurant-mulu\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/313215/niu_yi_tou_edit.jpeg\"
  style=\"width: 600px; height: 400px;\"></p>\n<p><a href=\"https://www.thebeijinger.com/directory/gyu-tetsu\"><strong>Gyu
  Tetsu</strong></a><br>Sitting above the McDonald's on Maizidian, Gyu Tetsu could
  just as easily be called Japanese Castle of Meat. Part<em> </em><em>yakiniku</em>
  Japanese barbecue restaurant, part&nbsp;izakaya, the ox that greets diners at the
  front door is a suitable indication of what's in store. And what's in store is meat.
  Lots and lots of it. The menu is bursting with expertly carved cuts of pink and
  marbled beef, more than enough to satisfy even the most bloodthirsty carnivore.
  We recommend you dive straight in with the eight-variety beef platter, just make
  sure none of your invitees are vegetarians&nbsp;or prepare to be stormed out on.</p>\n<p><strong>Read
  our full review <a href=\"http://www.thebeijinger.com/blog/2019/02/18/gyu-tetsu-japanese-barbecue-meat-lovers-paradise-maizidian\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/314889/he_ji_combi-3.jpg\"
  style=\"width: 600px; height: 333px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/tease-creatures\"><strong>Tease
  by CreatureS</strong></a><br>The third and newest Southeast Asian eatery on this
  list is proof that Beijing is witnessing&nbsp;a veritable SE Asian explosion. Compared
  to the other newbies, Tease by CreatureS, an offshoot of&nbsp;popular Singaporean&nbsp;restaurant
  CreatureS, brings us fun-yet-upscale Singaporean dining just northwest of Dengshikou
  station. Overall, the concept has a clear focus on comforting, traditional dishes
  with a modern, Instagrammable twist to the presentation, whether that is rice dyed
  blue with butterfly pea flowers or a scattering of petals on the plate.&nbsp;Its
  stellar dessert menu,&nbsp;created by pastry chef Jacob Justus,&nbsp;also differentiates
  Tease from the competition and puts a finishing touch on the meal that wouldn’t
  feel out of place in an international fine dining restaurant.</p>\n<p><strong>Read
  our review in full <a href=\"http://www.thebeijinger.com/blog/2019/03/04/tease-creatures-modern-twist-peranakan-cuisine\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/313215/groupeflofoodcourt.jpeg\"
  style=\"width: 600px; height: 365px;\"></p>\n<p><a href=\"https://www.thebeijinger.com/directory/miam-miam\"><b>Miam
  Miam</b></a><br>Ask a foreigner if they want to go to a food court, and you’re bound
  to get an eye roll and a groan of contempt. Yet&nbsp;trendier, tasty options are
  popping up in Beijing every day. Prime example: the newly opened Miam Miam, which
  brings eclectic offerings like&nbsp;Vietnamese rice noodles, Thai green chicken
  curry, pizzas, burgers, and more to Galleria Mall in Sanyuanqiao. It is also notable
  for its owners: Flo, the ever-expanding Beijing F&amp;B empire behind Maison Flo,
  Café Flo, and F Bistronome etc. Overall, the wide array of options, along with inviting
  neon signs at each food counter and potted plants near the dining area, all make
  this upscale food court easy option for a group with varied tastes.</p>\n<p><strong>Read
  our full review <a href=\"http://www.thebeijinger.com/blog/2019/02/25/groupe-flo-caters-new-upscale-food-court-sanyuanqiao\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/351218/roujiamo_2-2019-02-21_10_27_14.jpg\"
  style=\"width: 600px; height: 358px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/xibei-super-chinese-hamburger\"><strong>Xibei
  Super Chinese Hamburger</strong></a><br>\"What’s next? Foie gras <em>jianbing</em>?
  Sous-vide stinky tofu?\" These are the questions we asked ourself after stumbling
  into Xibei Super Chinese Hamburger near Gongti, specializing in fancy takes on the
  once dirt cheap way-of-Shaanxi <em>roujiamo</em>.&nbsp;However, this unabashed&nbsp;pimping
  of the beloved street snack is one we can get behind, swapping in the conventional
  stewed pork with some more offbeat fillings, including stir-fried pepper chicken,&nbsp;spicy
  veal, lamb, and an egg, tomato, and bacon combo. If you’re going to put new twists
  on old Chinese favorites, this is the way to do it.</p>\n<p><strong>Read our full
  review <a href=\"http://www.thebeijinger.com/blog/2019/02/21/can-sanlitun-shop-revolutionize-roujiamo\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/345221/img_9140_3.jpg\"
  style=\"width: 600px; height: 259px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/poke-u-0\"><strong>Poke
  U</strong></a><br>Poke U?... Don't mind if I do! This new Guanghua Lu restaurant’s
  goofy name sharply contrasts with its serious mission: to win over nearby office
  workers with tasty, healthy, and affordable food. Should you suspect that the 'healthy'
  angle is just a ploy, Poke U helpfully lists calorific and other nutritional info
  alongside the names of its Hawaiian-style bowls. Highlights of those mouthwatering
  options include the marinated salmon avocado, torched salmon and sirloin steak,
  chicken piccata, and Hawaiian tofu. Overall, Poke U must walk the fine line between
  price, quality, and portion size,&nbsp;but manages to pull&nbsp;it off in a way
  that will likely attract&nbsp;nearby workers looking for a less carby lunch.</p>\n<p><strong>Read
  our full review <a href=\"http://www.thebeijinger.com/blog/2019/03/04/poke-u-cbd-poke-hawaiian-restaurant\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/345221/img_8279.jpg\"
  style=\"width: 600px; height: 396px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/18cm-champion-mountain\"><strong>18cm
  Champion Mountain</strong></a><br>Located in the heart of the CBD,&nbsp;18cm Champion
  Mountain looks like a set piece from Happy Days, thanks to its retro, bubblegum
  decor (including a pretty but completely nonfunctional jukebox), and a repertoire
  of old-fashioned American grub. On the food&nbsp;front, there is certainly room
  for improvement but there's little to scoff at when paying RMB 15 for an 18cm chili-topped
  dog –&nbsp;just do the centimeter to cost math for chrissakes!</p>\n<p><strong>Read
  our full review <a href=\"http://www.thebeijinger.com/blog/2019/01/29/50s-style-diner-18cm-champion-mountain-cbd\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/345221/img_8156.jpg\"
  style=\"width: 600px; height: 345px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/blog/2019/01/25/hotties-serves-beijing-best-value-burgers-hopson-one\"><strong>Hotties</strong></a><br>The
  Shenzhen import Hotties in Hopson One caused a small stir in Shuangjing for its
  value for money takes on another American classic: burgers. For a mere RMB 32, try
  the&nbsp;Hotties Smoked, which comes topped with chunky mushrooms and mouthwatering
  mozzarella, all wedged between a buttery and toasted bun. The atmosphere, meanwhile,
  has a Royal Stacks-meets-Cannon’s combination of loud colors and throwback vibes,
  and the army of deliverymen dashing in and out indicates that Hotties is already
  doing (dare we say) hot business in the neighborhood.</p>\n<p><strong>Read our full
  review <a href=\"http://www.thebeijinger.com/blog/2019/01/25/hotties-serves-beijing-best-value-burgers-hopson-one\">here</a>.</strong><br>&nbsp;</p>\n<h3><strong>Bars
  and&nbsp;Cafés</strong></h3>\n<p style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/313215/glblido.jpg\"
  style=\"width: 600px; height: 306px;\"></p>\n<p><a href=\"https://www.thebeijinger.com/directory/great-leap-brewing\"><strong>Great
  Leap Brewing Lido</strong></a><br>Great Leap Brewing opened their newest venue just
  before Christmas (yes, we know that was last year) and with it brought the area
  a reliable craft brew joint for late night hobnobbing over a pint or three. Their
  Lido branch is notable for its sleek&nbsp;design, at the center of which stands
  a 40-seat wraparound bar and large floor-to-ceiling windows. The food menu, which
  also includes their #45 venue's famed pizzas, has also seen an&nbsp;upgrade; of
  the new items the Rueben sandwich, though pricey, is a favorite and comes crammed
  with corned beef and Swiss cheese. The brunch menu has also recently expanded to
  include souped-up <em>jianbings.</em></p>\n<p><strong>Read our full review <a href=\"http://www.thebeijinger.com/blog/2019/01/10/thirty-taps-and-some-hearty-new-food-options-at-great-leap-brewings-lido-brewpub\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/379541/stir_cocktail_bar_maizidan_the_beijinger.jpg\"
  style=\"width: 600px; height: 300px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/stir-cocktail-bar\"><strong>Stir
  Cocktail Bar</strong></a><br>Maizidian lounge Stir Cocktail Bar is chic, modern,
  and understated, making it a novel departure from its many on-the-nose retro and
  ostentatious competitors. You won’t find bowties, antiques, jumbles of bottles,
  murky lighting, or other overwrought speakeasy trappings here – owner and cocktail
  vet Ji Shaoshan and his bartenders even don dark sports jackets and T-shirts for
  their shifts. The menu is equally refreshing given its reasonable price tags (RMB
  70 and up), harking back to how things were more than a dozen years ago when Ji
  got his start at the long-gone The Stumble Inn in Sanlitun and the CBD’s Twilight,
  one of Beijing’s first professional cocktail bars.</p>\n<p><strong>Read our full
  review <a href=\"http://www.thebeijinger.com/blog/2019/02/23/stir-with-beijing-cocktail-pioneer-maizidian\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/349562/wechatimg555.jpeg\"
  style=\"width: 600px; height: 326px;\"></p>\n<p><a href=\"http://www.thebeijinger.com/directory/big-small-coffee\"><strong>Big
  Small Coffee</strong></a><br>Can a cozy café-turned-almost-chain retain its charm,
  post-expansion? If said café is Big Small Coffee, then it's a wholehearted 'Yes.'
  In truly unexpected news for Dongchengers, who are so used to closure notices that
  they've forgotten how to express joy at all, Big Small&nbsp;opened their fourth
  location just off Beiluogu Xiang, coupling with Beijing-based craft brewers Crafters
  for a venue that is one part café, one part pub, and one part... playground?</p>\n<p><strong>Read
  our full review <a href=\"http://www.thebeijinger.com/blog/2019/02/01/new-beiluoguxiang-caffeine-spot-big-small-cafe-adds-craft-brews-menu\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/345221/oec-oo_20190218235514.jpg\"
  style=\"width: 600px; height: 395px;\"></p>\n<p><strong><a href=\"http://www.thebeijinger.com/directory/farina-bakery\">Farina
  Bakery</a></strong><br>Farina Bakery may not look like much –&nbsp;it is an unassuming
  kiosk in Xingfucun's food court The Crib after all –&nbsp;but that initial impression
  belies the tasty&nbsp;cakes, cookies, and pastries that it serves. Best yet, it's
  not all bad for you! Take their “healthy snack” cookies, which are made with a creative
  combination of shredded carrots, a cereal mix comprised of rye, wheat, and barley,
  and a splash of maple syrup for sweetness, making Farina a welcome addition to Beijing’s
  snack scene for gluttons and gym rats alike.</p>\n<p><strong>Read our full review
  <a href=\"http://www.thebeijinger.com/blog/2019/02/20/farina-sweet-treat-bakery-fiends-crib\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><img alt=\"\" src=\"http://www.thebeijinger.com/sites/default/files/thebeijinger/blog-images/379541/zhaowu_xishi_the_beijinger_og1.jpg\"
  style=\"width: 600px; height: 300px;\"></p>\n<p><strong><a href=\"http://www.thebeijinger.com/directory/zhaowu-xishi\">Zhaowu
  Xishi</a></strong><br>Pricy, yes. Adorable, hugely so.&nbsp;Situated south of Dashilan,
  Zhaowu Xishi is a hidden café worth finding. Its Japanese-tea room style ambiance
  – think heated&nbsp;tatami flooring, natural light, and lots of potted plants&nbsp;–
  is the perfect setting for&nbsp;their remarkable desserts shaped like bunnies, hedgehogs,
  and objects from the natural world. The coconut and mango \"Meng Meng\" bunny (pictured
  above) was almost too cute to eat, and we spent a while just admiring it from various
  angles before diving in.</p>\n<p><strong>Read our full review <a href=\"http://www.thebeijinger.com/blog/2019/02/18/zhaowu-xishi-desserts-too-cute-to-eat\">here</a>.</strong></p>\n<p
  style=\"text-align: center;\"><b>Believe it or not, that's not everything that opened
  in the past two months. <a href=\"http://www.thebeijinger.com/category/blog-tags/openings-and-closings\">Click
  here for more</a>.</b></p>\n<p><em>Images: Robynne Tindall, courtesy of Kup Kup
  Kup, courtesy of Mulu, courtesy of Gyu Tetsu, courtesy of Tease by CreatureS, Kyle
  Mullin, courtesy of Great Leap Brewing, Tautevile Daugelaite, Anna Pellegrin Hartley</em></p>\n
