  class=\"messageText SelectQuoteContainer ugc baseHtml\">\n\t\t\t\t\t\n\t\t\t\t\t\n\t\n\n\n<div
  class=\"bbCodeBlock bbCodeQuote\" data-author=\"MrSteve\">\n\t<aside>\n\t\t\n\t\t\t<div
  class=\"attribution type\">MrSteve said:\n\t\t\t\t\n\t\t\t\t\t<a href=\"index.php?goto/post&amp;id=28214826#post-28214826\"
  class=\"AttributionLink\">↑</a>\n\t\t\t\t\n\t\t\t</div>\n\t\t\n\t\t<blockquote class=\"quoteContainer\"><div
  class=\"quote\">There very well may some science to sous vide that I don't know
  about, but the temperature danger zone for food is 41 to 141 degrees.  Bacteria
  multiply like crazy within this temperature range.  If you sear the entire surface
  afterwards, then it may be safe to eat as most whole pieces of meat contain bacteria
  only on the surface. My brother is into sous vide and he tells me he cooks chicken,
  which as a rule contains salmonella within the meat, not just in the surface like
  most other proteins, at 135.  I wouldn't eat it.  Health department regulations
  require the holding temperature of food to be at least 141.  If there is some science
  behind sous vide that allows food to be safely cooked tonsuch a low temp, I'd be
  interested to hear about it.</div><div class=\"quoteExpand\">Click to expand...</div></blockquote>\n\t</aside>\n</div>Actually,
  with extended sous vide cooking times the food will pasteurize at temperatures much
  lower than 141 F.  Pasteurization is a function of both temperature and amount of
  time exposed to that temperature so the longer the cooking time (up to a certain
  point), the lower the temperature can be to achieve pasteurization of the food.
  \ At least that is what some of the sous vide experts are saying; not sure the extent
  to which there is a scientific consensus about this though.  I'd be interested in
  seeing some reliable studies.\n\t\t\t\t\t<div class=\"messageTextEndMarker\">&nbsp;</div>\n\t\t\t\t</blockquote>\n\n\t\n\n\t\t\t</article>\n\t\t\t\n\t\t\t\n\t\t</div>\n\t\t\n\t\t\n\t\t\n\t\t\t<div
