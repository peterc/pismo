0/https://storage.googleapis.com/gen-atmedia/3/2016/03/5cf550deda63db246b0fa6bce7fbd585ca2cebbc.jpeg 460w,https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco,c_fill,g_auto,w_360/https://storage.googleapis.com/gen-atmedia/3/2016/03/5cf550deda63db246b0fa6bce7fbd585ca2cebbc.jpeg 360w" sizes="(min-width: 1366px) 730px,(min-width: 1024px) 66.66vw,100vw" alt="" class="Figure__image--original"><a class="PinItButton" href="https://pinterest.com/pin/create/button/" data-pin-url="https://www.thekitchn.com/how-safe-is-sous-vide-cooking-229843?utm_source=pinterest&amp;utm_medium=tracking&amp;utm_campaign=inline-img-share" data-pin-do="buttonPin" data-pin-tag="inline" data-pin-custom="true" data-pin-media="https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2016/03/5cf550deda63db246b0fa6bce7fbd585ca2cebbc.jpeg" data-pin-description="" data-gtm-placement="inline" data-gtm-ignore-outbound-link="true"><svg class="icon icon--pinterest" viewBox="0 0 128 128" style="display: block;"><g transform="rotate(0 64 64)"><path d="M67.1 8C34.5 8 18.1 31.5 18.1 51.1 18.1 62.9 22.6 73.5 32.2 77.4 33.7 78 35.1 77.4 35.6 75.7 35.9 74.5 36.7 71.4 37 70.1 37.4 68.4 37.3 67.8 36 66.3 33.2 63 31.5 58.8 31.5 52.8 31.5 35.3 44.4 19.8 65.3 19.8 83.7 19.8 93.8 31.1 93.8 46.2 93.8 66.1 85 82.8 72 82.8 64.9 82.8 59.5 76.9 61.2 69.5 63.3 60.8 67.3 51.4 67.3 45.1 67.3 39.4 64.3 34.7 58 34.7 50.7 34.7 44.8 42.4 44.8 52.6 44.8 59.1 47 63.5 47 63.5 47 63.5 39.5 95.5 38.2 101 35.5 112.2 37.8 125.9 38 127.2 38.1 128.1 39.1 128.3 39.6 127.6 40.3 126.7 49 115.9 52 105.1 52.8 102 56.8 86.1 56.8 86.1 59.2 90.7 66.2 94.7 73.6 94.7 95.6 94.7 110.6 74.5 110.6 47.5 110.6 27 93.3 8 67.1 8L67.1 8Z"></path></g></svg></a><img src="https://cdn.apartmenttherapy.info/image/fetch/f_png,e_colorize:100,co_rgb:cccccc,fl_png8,w_730/https://storage.googleapis.com/gen-atmedia/3/2016/03/5cf550deda63db246b0fa6bce7fbd585ca2cebbc.jpeg" alt="(placeholder)" class="Figure__image--placeholder" data-pin-nopin="true"><noscript><img src="https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2016/03/5cf550deda63db246b0fa6bce7fbd585ca2cebbc.jpeg" alt=""/></noscript></div><figcaption class="ImageCaption"><span class="ImageCaption__caption"> (Image credit: Courtesy of Nomiku)</span></figcaption></figure></div><div class="Post__item Post__html"><div><p> Fear of the unknown is a common facet of human nature, and that’s definitely true when it comes to what we eat. So it’s no surprise that the popularization of sous-vide cooking has been met with a degree of suspicion. In fact, I’d be surprised if every historical food innovation hadn’t been met with similar resistance. Perhaps at some point in the hazy days of prehistory, there was an Ogg or Grok who expressed skepticism about that newfangled stuff they called fire. </p></div></div><div class="Post__item Post__html"><div><p> Happily, despite the science-y trappings of sous-vide cooking, it doesn’t take an advanced degree to understand how it can be done safely. </p></div></div><div class="Post__item Post__html"><div><p> Concerns about sous vide cooking generally fall into one of three categories: the safety of cooking in plastic, the safety of cooking at low temperatures, and the safety of vacuum-sealing. </p></div></div><div class="Post__item Post__image"><figure class="Figure"><div class="Figure__image"><div class="lazyload-placeholder"></div><img src="https://cdn.apartmenttherapy.info/image/fetch/f_png,e_colorize:100,co_rgb:cccccc,fl_png8,w_730/https://storage.googleapis.com/gen-atmedia/3/2016/03/7d83bbcc67e8067d30d97fbe6db716e532d115a4.jpeg" alt="(placeholder)" class="Figure__image--placeholder" data-pin-nopin="true"><noscript><img src="https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2016/03/7d83bbcc67e8067d30d97fbe6db716e532d115a4.jpeg" alt=""/></noscript></div><figcaption class="ImageCaption"><span class="ImageCaption__caption"> (Image credit: Courtesy of Nomiku)</span></figcaption></figure></div><div class="Post__item Post__html"><div><h3>Is It Safe to Cook Food in Plastic?</h3></div></div><div class="Post__item Post__html"><div><p> Fears about cooking in plastic bags are misplaced due to the (low) temperatures employed when cooking sous vide and the type of food-safe plastic used. Inert polyethylene doesn’t pose any of the risks associated with heating other plastics because it doesn’t contain additives like BPA or phthalate (which can leach into food and potentially have a negative impact on health). Bottom line: Don’t fear the bag, baby. </p></div></div><div class="Post__item Post__html"><div><h3>Is It Safe to Cook Food at Low Temperatures?</h3></div></div><div class="Post__item Post__html"><div><p> According to the USDA, any food held in the so-called temperature “danger zone” (between 40°F and 140°F) for more than two hours presents a risk of food-borne illness from the growth of pathogenic bacteria — whether it’s cooked sous vide or by conventional means. In truth, these numbers have a built-in buffer zone, so 130ºF is a much more accurate cutoff point. Harmful bacteria can’t grow above that temperature, and at around 135ºF, most bacteria will actually be destroyed after a few hours, making pasteurization possible. </p></div></div><div class="Post__item Post__html"><div><p> The precision temperature control of sous-vide cooking means it actually has the potential to be safer than traditional cooking methods. (This is exactly why one of its first major applications was making hospital food). And most home sous-vide circulators will let you know when you’re cooking in the danger zone. </p></div></div><div class="Post__item Post__image"><figure class="Figure"><div class="Figure__image"><div class="lazyload-placeholder"></div><img src="https://cdn.apartmenttherapy.info/image/fetch/f_png,e_colorize:100,co_rgb:cccccc,fl_png8,w_730/https://storage.googleapis.com/gen-atmedia/3/2016/03/31f15e61535009c6945e03ad652c86954471a16d.jpeg" alt="(placeholder)" class="Figure__image--placeholder" data-pin-nopin="true"><noscript><img src="https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2016/03/31f15e61535009c6945e03ad652c86954471a16d.jpeg" alt=""/></noscript></div><figcaption class="ImageCaption"><span class="ImageCaption__caption"> (Image credit: Courtesy of Nomiku)</span></figcaption></figure></div><div class="Post__item Post__html"><div><h3>Is It Safe to Cook Food Under Vacuum?</h3></div></div><div class="Post__item Post__html"><div><p> The potential risk comes from anaerobic bacteria, which thrives under low oxygen conditions. The main culprit is a species called C. botulinum, the toxin-producing bacteria responsible for the disease botulism. Provided you’re cooking at a safe temperature, the issue is less the cooking itself and more the storage after cooking. </p></div></div><div class="Post__item Post__html"><div><p> Basically, if you’re not planning on eating immediately, you need to make sure you’re storing it properly. I always recommend chilling a food in an ice-water bath before refrigerating (or better yet, freezing) for long-term storage. This ensures that the food doesn’t spend long in the danger zone, and minimizes any potential for trouble. </p></div></div><div class="Post__item Post__html"><div><p> Wordy explanations aside, the basic precautions for sous vide aren’t much different than for any other kind of cooking. Make sure to use food-safe plastic bags (freezer-safe zip bags fit the bill), don’t let the food stay in the danger zone too long (the warning feature on your immersion circulator will help you here), and chill any foods you plan to store quickly and efficiently (the ice bath is your friend). Armed with these simple precautions, you can confidently navigate the delicious world of sous-vide cooking without fear. </p></div></div><div class="Post__item Post__ad"><div class="Ad Ad--6782-GenKitchn-Post-Post_002 Ad--empty"><div style="width:300px;height:250px"></div></div></div><div class="Post__item Post__inPostVideoAd Post__related"><div class="Video"><div class="JWVideo"><div><div class="jwplayer" style="padding-bottom:56.25%;background:#000"></div></div></div></div></div><div class="Post__item Post__ad"><div class="Ad Ad--6782-GenKitchn-Post-Sponsored Ad--empty"><div style="width:1px;height:1px"></div></div></div><div class="Post__published">Published: <!-- -->Mar 31, 2016</div><ul class="Post__tags"><li class="Post__tag Post__tag--category"><a class="Post__tag-link" href="/food">Food</a></li><li class="Post__tag"><a class="Post__tag-link" href="/collection/appliances">appliances</a></li><li class="Post__tag"><a class="Post__tag-link" href="/collection/food-safety">Food Safety</a></li><li class="Post__tag"><a class="Post__tag-link" href="/collection/kitchen-gadgets">Kitchen Gadgets</a></li></ul><div class="Post__actions Post__actions--post-bottom"><div class="Post__action Post__action--facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.thekitchn.com%2Fhow-safe-is-sous-vide-cooking-229843" class="ActionIcon ActionIcon--facebook ActionIcon--branded" rel="noopener noreferrer" data-social-network="facebook" aria-label="Facebook" data-gtm-social-network="facebook" data-gtm-ignore-outbound-link="true" target="_blank"><svg class="icon icon--facebook" viewBox="0 0 128 128" style="display:block"><g transform="rotate(0 64 64)"><path d="M50.2 128L50.2 72.8 32.1 72.8 32.1 51.3 50.2 51.3 50.2 35.4C50.2 17 61.2 7 77.1 7 84.8 7 91.4 7.6 93.3 7.9L93.3 27.1 82.2 27.1C73.5 27.1 71.8 31.3 71.8 37.6L71.8 51.3 92.6 51.3 89.9 72.8 71.8 72.8 71.8 128 50.2 128 50.2 128 50.2 128Z"></path></g></svg></a></div><div class="Post__action Post__action--pinterest"><a href="https://pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.thekitchn.com%2Fhow-safe-is-sous-vide-cooking-229843&