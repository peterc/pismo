]},"__typename":"AdTargeting"},"$StandaloneContentBundle_229843.data.ads":{"targeting":{"type":"id","generated":true,"id":"$StandaloneContentBundle_229843.data.ads.targeting","typename":"AdTargeting"},"enabled":null,"__typename":"BundleAdData"},"$StandaloneContentBundle_229843.data.sponsor":{"name":null,"messaging":null,"__typename":"SponsorData"},"ImageItem_229843-1":{"id":"229843-1","type":"image","data":{"type":"id","generated":true,"id":"$ImageItem_229843-1.data","typename":"ImageData"},"__typename":"ImageItem"},"$ImageItem_229843-1.data":{"url":"https://storage.googleapis.com/gen-atmedia/3/2016/03/5cf550deda63db246b0fa6bce7fbd585ca2cebbc.jpeg","alt":"","caption":" (Image credit: Courtesy of Nomiku)","href":null,"__typename":"ImageData"},"HtmlItem_229843-2":{"id":"229843-2","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-2.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-2.data":{"html":"\u003cp\u003e Fear of the unknown is a common facet of human nature, and that\u0026#8217;s definitely true when it comes to what we eat. So it\u0026#8217;s no surprise that the popularization of sous-vide cooking has been met with a degree of suspicion. In fact, I\u0026#8217;d be surprised if every historical food innovation hadn\u0026#8217;t been met with similar resistance. Perhaps at some point in the hazy days of prehistory, there was an Ogg or Grok who expressed skepticism about that newfangled stuff they called fire. \u003c/p\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-3":{"id":"229843-3","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-3.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-3.data":{"html":"\u003cp\u003e Happily, despite the science-y trappings of sous-vide cooking, it doesn\u0026#8217;t take an advanced degree to understand how it can be done safely. \u003c/p\u003e","__typename":"HtmlData"},"HtmlItem_229843-4":{"id":"229843-4","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-4.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-4.data":{"html":"\u003cp\u003e Concerns about sous vide cooking generally fall into one of three categories: the safety of cooking in plastic, the safety of cooking at low temperatures, and the safety of vacuum-sealing. \u003c/p\u003e \n","__typename":"HtmlData"},"ImageItem_229843-5":{"id":"229843-5","type":"image","data":{"type":"id","generated":true,"id":"$ImageItem_229843-5.data","typename":"ImageData"},"__typename":"ImageItem"},"$ImageItem_229843-5.data":{"url":"https://storage.googleapis.com/gen-atmedia/3/2016/03/7d83bbcc67e8067d30d97fbe6db716e532d115a4.jpeg","alt":"","caption":" (Image credit: Courtesy of Nomiku)","href":null,"__typename":"ImageData"},"HtmlItem_229843-6":{"id":"229843-6","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-6.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-6.data":{"html":"\u003ch3\u003eIs It Safe to Cook Food in Plastic?\u003c/h3\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-7":{"id":"229843-7","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-7.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-7.data":{"html":"\u003cp\u003e Fears about cooking in plastic bags are misplaced due to the (low) temperatures employed when cooking sous vide and the type of food-safe plastic used. Inert polyethylene doesn\u0026#8217;t pose any of the risks associated with heating other plastics because it doesn\u0026#8217;t contain additives like BPA or phthalate (which can leach into food and potentially have a negative impact on health). Bottom line: Don\u0026#8217;t fear the bag, baby. \u003c/p\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-8":{"id":"229843-8","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-8.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-8.data":{"html":"\u003ch3\u003eIs It Safe to Cook Food at Low Temperatures?\u003c/h3\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-9":{"id":"229843-9","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-9.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-9.data":{"html":"\u003cp\u003e According to the USDA, any food held in the so-called temperature \u0026#8220;danger zone\u0026#8221; (between 40\u0026#176;F and 140\u0026#176;F) for more than two hours presents a risk of food-borne illness from the growth of pathogenic bacteria \u0026#8212; whether it\u0026#8217;s cooked sous vide or by conventional means. In truth, these numbers have a built-in buffer zone, so 130\u0026#186;F is a much more accurate cutoff point. Harmful bacteria can\u0026#8217;t grow above that temperature, and at around 135\u0026#186;F, most bacteria will actually be destroyed after a few hours, making pasteurization possible. \u003c/p\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-10":{"id":"229843-10","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-10.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-10.data":{"html":"\u003cp\u003e The precision temperature control of sous-vide cooking means it actually has the potential to be safer than traditional cooking methods. (This is exactly why one of its first major applications was making hospital food). And most home sous-vide circulators will let you know when you\u0026#8217;re cooking in the danger zone. \u003c/p\u003e \n","__typename":"HtmlData"},"ImageItem_229843-11":{"id":"229843-11","type":"image","data":{"type":"id","generated":true,"id":"$ImageItem_229843-11.data","typename":"ImageData"},"__typename":"ImageItem"},"$ImageItem_229843-11.data":{"url":"https://storage.googleapis.com/gen-atmedia/3/2016/03/31f15e61535009c6945e03ad652c86954471a16d.jpeg","alt":"","caption":" (Image credit: Courtesy of Nomiku)","href":null,"__typename":"ImageData"},"HtmlItem_229843-12":{"id":"229843-12","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-12.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-12.data":{"html":"\u003ch3\u003eIs It Safe to Cook Food Under Vacuum?\u003c/h3\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-13":{"id":"229843-13","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-13.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-13.data":{"html":"\u003cp\u003e The potential risk comes from anaerobic bacteria, which thrives under low oxygen conditions. The main culprit is a species called C. botulinum, the toxin-producing bacteria responsible for the disease botulism. Provided you\u0026#8217;re cooking at a safe temperature, the issue is less the cooking itself and more the storage after cooking. \u003c/p\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-14":{"id":"229843-14","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-14.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-14.data":{"html":"\u003cp\u003e Basically, if you\u0026#8217;re not planning on eating immediately, you need to make sure you\u0026#8217;re storing it properly. I always recommend chilling a food in an ice-water bath before refrigerating (or better yet, freezing) for long-term storage. This ensures that the food doesn\u0026#8217;t spend long in the danger zone, and minimizes any potential for trouble. \u003c/p\u003e \n","__typename":"HtmlData"},"HtmlItem_229843-15":{"id":"229843-15","type":"html","data":{"type":"id","generated":true,"id":"$HtmlItem_229843-15.data","typename":"HtmlData"},"__typename":"HtmlItem"},"$HtmlItem_229843-15.data":{"html":"\u003cp\u003e Wordy explanations aside, the basic precautions for sous vide aren\u0026#8217;t much different than for any other kind of cooking. Make sure to use food-safe plastic bags (freezer-safe zip bags fit the bill), don\u0026#8217;t let the food stay in the danger zone too long (the warning feature on your immersion circulator will help you here), and chill any foods you plan to store quickly and efficiently (the ice bath is your friend). Armed with these simple precautions, you can confidently navigate the delicious world of sous-vide cooking without fear. \u003c/p\u003e","__typename":"HtmlData"},"$ROOT_QUERY.contentBundles({\"input\":{\"limit\":1,\"offset\":0,\"path\":\"/how-safe-is-sous-vide-cooking-229843\",\"site\":\"k\"}})":{"data":[{"type":"id","generated":false,"id":"StandaloneContentBundle_229843","typename":"StandaloneContentBundle"}],"pageInfo":{"type":"id","generated":true,"id":"$ROOT_QUERY.contentBundles({\"input\":{\"limit\":1,\"offset\":0,\"path\":\"/how-safe-is-sous-vide-cooking-229843\",\"site\":\"k\"}}).pageInfo","typename":"BundlePagination"},"__typename":"ContentBundles"},"$ROOT_QUERY.contentBundles({\"input\":{\"limit\":1,\"offset\":0,\"path\":\"/how-safe-is-sous-vide-cooking-229843\",\"site\":\"k\"}}).pageInfo":{"nextOffset":1,"__typename":"BundlePagination"}}},"redux":{"app":{"renderer":"html","flips":["flip_genv1"]},"post":{"current":{"resourceId":"229843","categories":["Food"],"tags":["action:no featured image","appliances","Food Safety","Kitchen Gadgets","Kitchen Tools","knowledge:editorial","series:Sous-Vide Cooking at Home","subtitle:Sous-Vide Cooking at Home","Tips \u0026 Techniques","vertical:Food"],"modifiedAt":1534729800,"status":"publish"}},"skimlinks":{"initialized":false,"noSkim":true},"thirdPartyPlatforms":{"requested":{"ceros":false,"facebook":false,"instagram":false,"reddit":false,"twitter":false}},"assets":{"js":[],"css":[]}}}},"page":"/post/show","pathname":"/post/show","query":{"id":"229843"},"buildId":"69164c5a-3b60-493a-bac0-51cf6c06151e","assetPrefix":"","nextExport":false,"err":null,"chunks":[]}
