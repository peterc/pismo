  cc by 2.0</span></figcaption></figure></div><div class=\"Post__item Post__html\"><div><h3>
  What Is Sous Vide Cooking?</h3></div></div><div class=\"Post__item Post__html\"><div><p>
  Sous vide is a French term that translates to “under vacuum.” It was invented in
  France over 40 years ago and has been used in restaurants for quite some time, although
  it’s just now being popularized for use in home kitchens. </p></div></div><div class=\"Post__item
  Post__html\"><div><p> Sous vide is the process of vacuum-sealing food in plastic
  pouches and then cooking it slowly in a temperature-controlled water bath. This
  requires the use of a machine called an immersion circulator to keep the water at
  the proper temperature so the food cooks slowly and at a low temperature. </p></div></div><div
  class=\"Post__item Post__html\"><div><p> This style of cooking results in perfectly
  (almost freakishly perfect) cooked food since the temperature is so precisely regulated,
  and the flavor is usually quite intense since all the juices and seasonings remain
  in the bag with the food. </p></div></div><div class=\"Post__item Post__html\"><div><ul>
  \n  <li><strong>Read more: <a href=\"https://www.thekitchn.com/high-tech-at-home-what-is-sous-152908\">High
  Tech at Home: What Is Sous Vide Cooking?</a></strong></li> \n </ul></div></div><div
  class=\"Post__item Post__html\"><div><p> Here’s a typical workflow: You drop a vacuum-packed
  steak or chicken breast into the water to cook. It comes out perfectly juicy and
  tender. You can then either freeze the meat for an easy meal later, or give it a
  quick run under the broiler or on the grill for browning and a last blast of flavor.
  All the “hard” parts were handled, precisely, by the sous vide water bath. </p></div></div><div
  class=\"Post__item Post__image\"><figure class=\"Figure\"><div class=\"Figure__image\"><div
  class=\"lazyload-placeholder\"></div><img src=\"https://cdn.apartmenttherapy.info/image/fetch/f_png,e_colorize:100,co_rgb:cccccc,fl_png8,w_730/https://storage.googleapis.com/gen-atmedia/3/2015/09/9c79c111bc6a1f3a006071bcb5ebe8c9150e77f8.jpeg\"
  alt=\"(placeholder)\" class=\"Figure__image--placeholder\" data-pin-nopin=\"true\"><noscript><img
  src=\"https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2015/09/9c79c111bc6a1f3a006071bcb5ebe8c9150e77f8.jpeg\"
  alt=\"Sansaire Sous Vide Steak\n\"/></noscript></div><figcaption class=\"ImageCaption\"><span
  class=\"ImageCaption__caption\"> (Image credit: <a href=\"https://www.thekitchn.com/authors/christinegallary\">Christine
  Gallary</a>)</span></figcaption></figure></div><div class=\"Post__item Post__html\"><div><h3>4
  Reasons to Sous Vide at Home</h3></div></div><div class=\"Post__item Post__html\"><div><p>
  This technique can seem so foreign and fussy — plastic pouches? High-tech gadgets?
  Who needs all that in the kitchen? But the advantages of sous vide, so well-known
  by restaurants, can also be enormously helpful to the home cook. </p></div></div><div
  class=\"Post__item Post__html\"><div><h4> 1. Eliminates anxiety about food safety
  and cooking time. </h4></div></div><div class=\"Post__item Post__html\"><div><p>
  Sous vide cooking relies on timing and the immersion circulator to do precise cooking,
  taking much of the guesswork out of cooking. Your expensive steak is much harder
  to overcook and you can pretty much guarantee the perfect doneness (and tenderness)
  you want. There’s no worrying or embarrassment of something not being cooked properly
  if you have people over, and there’s a great sense of confidence that your food
  is just the way you want it. </p></div></div><div class=\"Post__item Post__html\"><div><p>
  And the final results tend to be pretty stunning; a steak or chicken breast cooked
  with the sous vide method is miles more tender and succulent than stovetop or grill
  methods. </p></div></div><div class=\"Post__item Post__html\"><div><h4>2. It is
  actually enormously practical. </h4></div></div><div class=\"Post__item Post__html\"><div><p>
  If you’re cooking for a range of food preferences or allergies, sous vide cooking
  can make life easier. For example, you can cook chicken marinated in a lot of spices
  as well as chicken just sprinkled with salt and pepper at the same time so both
  parents and kids are happy. </p></div></div><div class=\"Post__item Post__html\"><div><p>
  For some types of sous vide cooking, food can be cooking all day, just like a slow
  cooker, but you won’t end up with the mushier results that can sometimes come out
  of a slow cooker. </p></div></div><div class=\"Post__item Post__html\"><div><p>
  Heimendinger even mentioned he has a family member who keeps bottles of milk for
  her baby ready to go, held exactly at body temperature by an immersion circulator!
  </p></div></div><div class=\"Post__item Post__ad\"><div class=\"Ad Ad--6782-GenKitchn-Post-Post_002
  Ad--empty\"><div style=\"width:300px;height:250px\"></div></div></div><div class=\"Post__item
  Post__image\"><figure class=\"Figure\"><div class=\"Figure__image\"><div class=\"lazyload-placeholder\"></div><img
  src=\"https://cdn.apartmenttherapy.info/image/fetch/f_png,e_colorize:100,co_rgb:cccccc,fl_png8,w_730/https://storage.googleapis.com/gen-atmedia/3/2015/09/2ebf5ab24e1014bbaebdc18e4370fe268b674842.jpeg\"
  alt=\"(placeholder)\" class=\"Figure__image--placeholder\" data-pin-nopin=\"true\"><noscript><img
  src=\"https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2015/09/2ebf5ab24e1014bbaebdc18e4370fe268b674842.jpeg\"
  alt=\"\"/></noscript></div><figcaption class=\"ImageCaption\"><span class=\"ImageCaption__caption\">
  (Image credit: James Herron)</span></figcaption></figure></div><div class=\"Post__item
  Post__html\"><div><h4>3. Lets you be hands-off for easy entertaining.</h4></div></div><div
  class=\"Post__item Post__html\"><div><p> For those who like entertaining, sous vide
  cooking means you can spend more time with guests since you’re not dealing with
  a finicky stove or trying to do a lot of last-minute cooking. There’s some front-loaded
  prep that needs to happen with sous vide cooking, but once the pouch drops into
  the water, most of the hard work’s over and you can relax. </p></div></div><div
  class=\"Post__item Post__html\"><div><p> If you’re using a kitchen torch to brown
  proteins after the sous vide process, it’s also an impressive, gather-your-guests-around
  moment that’s both fun and will make you feel like a million bucks. </p></div></div><div
  class=\"Post__item Post__html\"><div><h4>4. This method involves less cleanup.</h4></div></div><div
  class=\"Post__item Post__html\"><div><p> There’s very little cleanup with sous vide
  cooking. The receptacle of water holding the immersion circulator doesn’t need to
  be washed out and the water can be reused, so all you have to do is throw out the
  plastic bag the food was sealed in. If you seared the food after sous viding, it’s
  just washing that one pan. </p></div></div><div class=\"Post__item Post__html\"><div><p>
  For those who prefer to use less plastic, Heimendinger says there are reusable silicone
  bags available now. He also says you can use a sealed canning jar that’s weighed
  down to sous vide small foods, like cubes of fish. </p></div></div><div class=\"Post__item
  Post__html\"><div><h4>More About Sous Vide</h4></div></div><div class=\"Post__item
  Post__html\"><div><ul> \n  <li><strong><a href=\"https://www.thekitchn.com/codlo-instantly-transform-your-appliances-into-sous-vide-machines-191981\">Codlo:
  Instantly Transform Your Appliances into Sous Vide Machines!</a><br> </strong></li>
  \n  <li><strong><a href=\"https://www.apartmenttherapy.com/sous-vide-on-a-budget-hack-you-131318\">Sous
