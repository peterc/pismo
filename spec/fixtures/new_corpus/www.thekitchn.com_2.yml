  </a>)</span></figcaption></figure></div><div class=\"Post__item Post__html\"><div><p>
  The technique of sous vide cooking has become very popular in the last few years
  and is closely associated with “modernist” cooking techniques — you know, foams,
  gels, and other everyday dinner techniques. Home sous vide machines also aren’t
  cheap, hovering around $200 for ones you can use with your own cookware. </p></div></div><div
  class=\"Post__item Post__html\"><div><p> Are these newfangled machines really worth
  investing in for everyday home cooking? I talked to Scott Heimendinger, former director
  of applied research at Modernist Cuisine and one of the founders of <a href=\"http://sansaire.com/\">Sansaire</a>,
  who shares his reasons why he thinks sous vide is a practical tool for everything
  from a weeknight dinner to a fancy dinner party. </p></div></div><div class=\"Post__item
  Post__inPostVideoAd Post__related\"><div class=\"Video\"><div class=\"JWVideo\"><div><div
  class=\"jwplayer\" style=\"padding-bottom:56.25%;background:#000\"></div></div></div></div></div><div
  class=\"Post__item Post__image\"><figure class=\"Figure\"><div class=\"Figure__image\"><div
  class=\"lazyload-placeholder\"></div><img src=\"https://cdn.apartmenttherapy.info/image/fetch/f_png,e_colorize:100,co_rgb:cccccc,fl_png8,w_730/https://storage.googleapis.com/gen-atmedia/3/2015/09/d1d2c40a02187d31dfeb3e86efb22bdea8c2865b.jpeg\"
  alt=\"(placeholder)\" class=\"Figure__image--placeholder\" data-pin-nopin=\"true\"><noscript><img
  src=\"https://cdn.apartmenttherapy.info/image/fetch/f_auto,q_auto:eco/https://storage.googleapis.com/gen-atmedia/3/2015/09/d1d2c40a02187d31dfeb3e86efb22bdea8c2865b.jpeg\"
  alt=\"Sous vide machine on countertop with eggs\"/></noscript></div><figcaption
