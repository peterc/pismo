  The technique of sous vide cooking has become very popular in the last few years
  and is closely associated with \\u0026#8220;modernist\\u0026#8221; cooking techniques
  \\u0026#8212; you know, foams, gels, and other everyday dinner techniques. Home
  sous vide machines also aren\\u0026#8217;t cheap, hovering around $200 for ones
  you can use with your own cookware. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-3\":{\"id\":\"223124-3\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-3.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-3.data\":{\"html\":\"\\u003cp\\u003e
  Are these newfangled machines really worth investing in for everyday home cooking?
  I talked to Scott Heimendinger, former director of applied research at Modernist
  Cuisine and one of the founders of \\u003ca href=\\\"http://sansaire.com/\\\"\\u003eSansaire\\u003c/a\\u003e,
  who shares his reasons why he thinks sous vide is a practical tool for everything
  from a weeknight dinner to a fancy dinner party. \\u003c/p\\u003e\",\"__typename\":\"HtmlData\"},\"ImageItem_223124-4\":{\"id\":\"223124-4\",\"type\":\"image\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$ImageItem_223124-4.data\",\"typename\":\"ImageData\"},\"__typename\":\"ImageItem\"},\"$ImageItem_223124-4.data\":{\"url\":\"https://storage.googleapis.com/gen-atmedia/3/2015/09/d1d2c40a02187d31dfeb3e86efb22bdea8c2865b.jpeg\",\"alt\":\"Sous
  vide machine on countertop with eggs\",\"caption\":\" (Image credit: \\u003ca href=\\\"https://www.flickr.com/photos/johnjoh/5187002908/in/photolist-8UmKfC-8UkAki-8UotGf-8Unu6G-8UnLMW-8UnP1C-8UjpyP-8UoD2b-8UjcpH-8UmzFU-8Uk9KD-8Uk8LZ-8UjZZD-8UjwZ6-8UmAmL-8UmxKC-8Un3pG-8Uk5DR-8UjJGr-8UnKh7-8Ujtfk-8UjgFa-8UjQnZ-8UjcZR-8UnC4s-8UnUVq-8Uj7QX-8UnX3Y-8Un5ns-8Un4zL-8UjtSD-8UiSGH-8UmWpY-8UjPAD-8UiTfe-8UiWxK-8Uoxbm-8Ujv5H-8Unr8Q-8Uj5mM-8UkF98-8UjkyF-8UmTVQ-8UnZLY-8UnvRb-8UnFKG-8UjzdR-8Uj9zr-8UmKX3-8Unczo\\\"\\u003estar5112\\u003c/a\\u003e)
  cc by 2.0\",\"href\":null,\"__typename\":\"ImageData\"},\"HtmlItem_223124-5\":{\"id\":\"223124-5\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-5.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-5.data\":{\"html\":\"\\u003ch3\\u003e
  What Is Sous Vide Cooking?\\u003c/h3\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-6\":{\"id\":\"223124-6\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-6.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-6.data\":{\"html\":\"\\u003cp\\u003e
  Sous vide is a French term that translates to \\u0026#8220;under vacuum.\\u0026#8221;
  It was invented in France over 40 years ago and has been used in restaurants for
  quite some time, although it\\u0026#8217;s just now being popularized for use in
  home kitchens. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-7\":{\"id\":\"223124-7\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-7.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-7.data\":{\"html\":\"\\u003cp\\u003e
  Sous vide is the process of vacuum-sealing food in plastic pouches and then cooking
  it slowly in a temperature-controlled water bath. This requires the use of a machine
  called an immersion circulator to keep the water at the proper temperature so the
  food cooks slowly and at a low temperature. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-8\":{\"id\":\"223124-8\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-8.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-8.data\":{\"html\":\"\\u003cp\\u003e
  This style of cooking results in perfectly (almost freakishly perfect) cooked food
  since the temperature is so precisely regulated, and the flavor is usually quite
  intense since all the juices and seasonings remain in the bag with the food. \\u003c/p\\u003e
  \\n \\n \",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-9\":{\"id\":\"223124-9\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-9.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-9.data\":{\"html\":\"\\u003cul\\u003e
  \\n  \\u003cli\\u003e\\u003cstrong\\u003eRead more: \\u003ca href=\\\"https://www.thekitchn.com/high-tech-at-home-what-is-sous-152908\\\"\\u003eHigh
  Tech at Home: What Is Sous Vide Cooking?\\u003c/a\\u003e\\u003c/strong\\u003e\\u003c/li\\u003e
  \\n \\u003c/ul\\u003e \\n \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-10\":{\"id\":\"223124-10\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-10.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-10.data\":{\"html\":\"\\u003cp\\u003e
  Here\\u0026#8217;s a typical workflow: You drop a vacuum-packed steak or chicken
  breast into the water to cook. It comes out perfectly juicy and tender. You can
  then either freeze the meat for an easy meal later, or give it a quick run under
  the broiler or on the grill for browning and a last blast of flavor. All the \\u0026#8220;hard\\u0026#8221;
  parts were handled, precisely, by the sous vide water bath. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"ImageItem_223124-11\":{\"id\":\"223124-11\",\"type\":\"image\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$ImageItem_223124-11.data\",\"typename\":\"ImageData\"},\"__typename\":\"ImageItem\"},\"$ImageItem_223124-11.data\":{\"url\":\"https://storage.googleapis.com/gen-atmedia/3/2015/09/9c79c111bc6a1f3a006071bcb5ebe8c9150e77f8.jpeg\",\"alt\":\"Sansaire
  Sous Vide Steak\\r\\n\",\"caption\":\" (Image credit: \\u003ca href=\\\"https://www.thekitchn.com/authors/christinegallary\\\"\\u003eChristine
  Gallary\\u003c/a\\u003e)\",\"href\":null,\"__typename\":\"ImageData\"},\"HtmlItem_223124-12\":{\"id\":\"223124-12\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-12.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-12.data\":{\"html\":\"\\u003ch3\\u003e4
  Reasons to Sous Vide at Home\\u003c/h3\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-13\":{\"id\":\"223124-13\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-13.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-13.data\":{\"html\":\"\\u003cp\\u003e
  This technique can seem so foreign and fussy \\u0026#8212; plastic pouches? High-tech
  gadgets? Who needs all that in the kitchen? But the advantages of sous vide, so
  well-known by restaurants, can also be enormously helpful to the home cook. \\u003c/p\\u003e
  \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-14\":{\"id\":\"223124-14\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-14.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-14.data\":{\"html\":\"\\u003ch4\\u003e
  1. Eliminates anxiety about food safety and cooking time. \\u003c/h4\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-15\":{\"id\":\"223124-15\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-15.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-15.data\":{\"html\":\"\\u003cp\\u003e
  Sous vide cooking relies on timing and the immersion circulator to do precise cooking,
  taking much of the guesswork out of cooking. Your expensive steak is much harder
  to overcook and you can pretty much guarantee the perfect doneness (and tenderness)
  you want. There\\u0026#8217;s no worrying or embarrassment of something not being
  cooked properly if you have people over, and there\\u0026#8217;s a great sense of
  confidence that your food is just the way you want it. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-16\":{\"id\":\"223124-16\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-16.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-16.data\":{\"html\":\"\\u003cp\\u003e
  And the final results tend to be pretty stunning; a steak or chicken breast cooked
  with the sous vide method is miles more tender and succulent than stovetop or grill
  methods. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-17\":{\"id\":\"223124-17\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-17.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-17.data\":{\"html\":\"\\u003ch4\\u003e2.
  It is actually enormously practical. \\u003c/h4\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-18\":{\"id\":\"223124-18\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-18.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-18.data\":{\"html\":\"\\u003cp\\u003e
  If you\\u0026#8217;re cooking for a range of food preferences or allergies, sous
  vide cooking can make life easier. For example, you can cook chicken marinated in
  a lot of spices as well as chicken just sprinkled with salt and pepper at the same
  time so both parents and kids are happy. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-19\":{\"id\":\"223124-19\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-19.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-19.data\":{\"html\":\"\\u003cp\\u003e
  For some types of sous vide cooking, food can be cooking all day, just like a slow
  cooker, but you won\\u0026#8217;t end up with the mushier results that can sometimes
  come out of a slow cooker. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-20\":{\"id\":\"223124-20\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-20.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-20.data\":{\"html\":\"\\u003cp\\u003e
  Heimendinger even mentioned he has a family member who keeps bottles of milk for
  her baby ready to go, held exactly at body temperature by an immersion circulator!
  \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"ImageItem_223124-21\":{\"id\":\"223124-21\",\"type\":\"image\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$ImageItem_223124-21.data\",\"typename\":\"ImageData\"},\"__typename\":\"ImageItem\"},\"$ImageItem_223124-21.data\":{\"url\":\"https://storage.googleapis.com/gen-atmedia/3/2015/09/2ebf5ab24e1014bbaebdc18e4370fe268b674842.jpeg\",\"alt\":\"\",\"caption\":\"
  (Image credit: James Herron)\",\"href\":null,\"__typename\":\"ImageData\"},\"HtmlItem_223124-22\":{\"id\":\"223124-22\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-22.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-22.data\":{\"html\":\"\\u003ch4\\u003e3.
  Lets you be hands-off for easy entertaining.\\u003c/h4\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-23\":{\"id\":\"223124-23\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-23.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-23.data\":{\"html\":\"\\u003cp\\u003e
  For those who like entertaining, sous vide cooking means you can spend more time
  with guests since you\\u0026#8217;re not dealing with a finicky stove or trying
  to do a lot of last-minute cooking. There\\u0026#8217;s some front-loaded prep that
  needs to happen with sous vide cooking, but once the pouch drops into the water,
  most of the hard work\\u0026#8217;s over and you can relax. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-24\":{\"id\":\"223124-24\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-24.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-24.data\":{\"html\":\"\\u003cp\\u003e
  If you\\u0026#8217;re using a kitchen torch to brown proteins after the sous vide
  process, it\\u0026#8217;s also an impressive, gather-your-guests-around moment that\\u0026#8217;s
  both fun and will make you feel like a million bucks. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-25\":{\"id\":\"223124-25\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-25.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-25.data\":{\"html\":\"\\u003ch4\\u003e4.
  This method involves less cleanup.\\u003c/h4\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-26\":{\"id\":\"223124-26\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-26.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-26.data\":{\"html\":\"\\u003cp\\u003e
  There\\u0026#8217;s very little cleanup with sous vide cooking. The receptacle of
  water holding the immersion circulator doesn\\u0026#8217;t need to be washed out
  and the water can be reused, so all you have to do is throw out the plastic bag
  the food was sealed in. If you seared the food after sous viding, it\\u0026#8217;s
  just washing that one pan. \\u003c/p\\u003e \\n\",\"__typename\":\"HtmlData\"},\"HtmlItem_223124-27\":{\"id\":\"223124-27\",\"type\":\"html\",\"data\":{\"type\":\"id\",\"generated\":true,\"id\":\"$HtmlItem_223124-27.data\",\"typename\":\"HtmlData\"},\"__typename\":\"HtmlItem\"},\"$HtmlItem_223124-27.data\":{\"html\":\"\\u003cp\\u003e
  For those who prefer to use less plastic, Heimendinger says there are reusable silicone
  bags available now. He also says you can use a sealed canning jar that\\u0026#8217;s
  weighed down to sous vide small foods, like cubes of fish. \\u003c/p\\u003e \\n
