  Finally built my submersion retrobrite tank... didnt go according to plan.\n\t\t</h2>\n\t\t\n\t\t\t\t\n\t\t\t\t\t\n\t\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\t\t<div
  class=\"content\">\n\t\t\t<div id=\"post_message_559651\">\n\t\t\t\t<blockquote
  class=\"postcontent restore\">\n\t\t\t\t\tSo I bought a 25 gallon Rubbermaid container.
  cut a couple rectangular holes in the top that fit the lenses of a couple fluourecent
  UV lamps I have. Hot glued the lamps into position (and to semi-waterproof the lamps).
  The entire outside of the container is covered in aluminum foil.<br>\n<br>\nMy first
  attempt was to retrobrite some very yellow apple IIc 9\" mono crt housings. I am
  using warm water with sodium percarbonate. Unfortunately nowhere on the internet
  can I find how much SP powder to use. All I know is the mixture did not bubble up
  the skin on my hands as much as straight hydrogen peroxide would do from the bottle.
  I left everything submersed with the uv lamps on all night. In the morning everything
  was covered in bubbles but they weren't even the slightest bit less yellow.<br>\n<br>\nA
  few factors come to mind. Not enough sodium percarbonate powder. The water wasn't
  warm enough (I have an aquarium heater but didn't use it). The UV lamps aren't powerful
  enough and maybe I should buy LED style lamps, but honestly Id like to not spend
  the money. I also have a very small submersible pump but I don't know if hats necessary.<br>\n<br>\nAfter
  work I am going to add 2 to 3 times the sodium percarbonate..<br>\n      But I was
  hoping you guys may have some ideas.  Its the dead of winter and freezing temps
  so outdoor retrobrite is reserved for our short summer months. <br>\n<br>\nSo what
  do you guys think?\n\t\t\t\t</blockquote>\n\t\t\t</div>\n\n\t\t\t\n\n\n\t\t</div>\n\t\t\t\n\t\t\t\t\n\t\t\t\n\t\t\t\t\n\t\t\t\n\t\t\t\n\t\t\t\n\t\t</div>\n\t</div>\n\t<div
