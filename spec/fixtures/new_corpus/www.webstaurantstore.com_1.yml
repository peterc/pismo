  updated on 9/17/2018</span>\n</div>\n<div class=\"section\">\n<style>\n.chicken.table-striped
  tbody tr:nth-child(odd) td{\n    background-color: #FFF4F4;\n}\n.beef.table-striped
  tbody tr:nth-child(odd) td{\n    background-color: #eef8f3;\n}\n.pork.table-striped
