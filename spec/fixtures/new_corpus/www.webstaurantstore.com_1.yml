  tbody tr:nth-child(odd) td{\n    background-color: #fffdf4;\n}\n.fruit.table-striped
  tbody tr:nth-child(odd) td{\n    background-color: #f7f0fc;\n}\n</style>\n<a id=\"top\"></a>\n<p>When
  you’re running a busy restaurant, <strong><a href=\"https://www.webstaurantstore.com/article/211/how-to-reduce-overhead-costs.html\"
  target=\"_blank\">reducing overhead costs</a></strong> and saving time are some
  of your top priorities. Chefs are discovering that sous vide cooking is not only
  a highly effective way to cook but can also save time and money. We explored the
  benefits of implementing this popular food preparation method, the equipment needed,
  and how to use sous vide to cook a variety of foods. Keep reading to learn more
  about the sous vide cooking technique and how it can help your restaurant. </p>\n<h3><a
  href=\"https://www.webstaurantstore.com/15063/sous-vide-immersion-circulators.html\"
  target=\"_blank\">&gt;&gt; Shop All Sous Vide Immersion Circulators</a></h3>\n<br>\n<p>You
  may use the following links to navigate through the article.</p>\n<div class=\"table-responsive\"
  style=\"text-align: center;\">\n<table class=\"table table-bordered table-striped
  table-middle\">\n<tbody>\n<tr>\n<td style=\"text-align: center;\"><a href=\"#whatissv\">What
  Is Sous Vide?</a></td>\n<td style=\"text-align: center;\"><a href=\"#svbenefits\">What
  Are the Benefits of Sous Vide Cooking?</a></td>\n<td style=\"text-align: center;\"><a
  href=\"#svequipment\">What Do I Need to Cook Sous Vide?</a></td>\n</tr>\n<tr>\n<td
  style=\"text-align: center;\"><a href=\"#svinfusing\">Infusing Foods Through Sous
  Vide Cooking</a></td>\n<td style=\"text-align: center;\"><a href=\"#svcooking\">What
  Can I Cook Using Sous Vide?</a></td>\n<td style=\"text-align: center;\"><a href=\"#printable\">Printable
  Version</a></td>\n</tr>\n</tbody>\n</table>\n</div>\n<a id=\"whatissv\"></a>\n<h2>What
  Is Sous Vide? </h2>\n<img class=\"article-img article-img--lg article-img--right\"
  src=\"//cdnimg.webstaurantstore.com/uploads/blog/2018/9/sous-vide.jpg\" alt=\"What
  is Sous Vide cooking\">\n<p>Defined as \"under vacuum,\" sous vide is the process
  of slow-cooking vacuum sealed food with a water bath set to a specific temperature.
  Sous vide (pronounced “sue veed”) uses precise temperature control to cook with
  consistency and precision. Developed in the mid-1970's by a French chef, sous vide
  cooking is now a fixture in many commercial kitchens.</p>\n<p> What was once only
  available to upscale establishments is now accessible for everyone. This relatively
  foolproof method will cook everything from steak to fruit and can be executed by
  any member of your staff. With the proper equipment and basic technical knowledge,
  your restaurant will soon be producing delicious sous vide dishes.</p>\n<a href=\"#top\">Back
  to Top</a>\n<a id=\"svbenefits\"></a>\n<h2>What Are the Benefits of Sous Vide Cooking?
  </h2>\n<p>Cooking with just heated water may seem a bit odd, and you may be asking
  yourself “Why should I cook with the sous vide technique?” Cooking food through
  the sous vide method actually comes with a variety of benefits that include increased
  free time, higher taste quality, and improved food safety. You eliminate the guesswork
  of whether or not your food product is completely cooked by being able to control
  heat and temperatures throughout the food. Below we have outlined the key benefits
  you experience when cooking via sous vide. </p>\n<img src=\"//cdnimg.webstaurantstore.com/uploads/buying_guide/2016/7/sousvide-benefits.jpg\">\n<h4>1.
  You Can Set It and Forget It</h4>\n<p>Cooking sous vide gives you the freedom to
  vacuum pack your food, place it in water, set the temperature, and walk away. Unlike
  traditional cooking methods where you have to watch and check on your food, items
  prepared using sous vide will cook to perfection and free up your chef's hands for
  other tasks. Your food will be held at a consistent temperature over time while
  maintaining the texture and quality of your ingredients. All of these factors make
  sous vide ideal for busy, high-volume kitchens or foodservice businesses that prefer
  to prepare food in advance.</p>\n<h4>2. Energy Efficient</h4>\n<p>Using the sous
  vide method can cut down on some of the energy costs in your establishment. For
  sous vide cooking, you'll only need one small piece of equipment that uses a single
  outlet (the immersion circulator) instead of a large, energy consuming range or
  grill that may use both electricity and gas to operate. </p>\n<h4>3. Overcooking
  is Virtually Impossible</h4>\n<p>Another benefit of sous vide cooking is that it
  is virtually impossible to overcook food. In traditional cooking, food is only perfectly
  cooked for a small window of time, but it can be very difficult to tell when that
  is. This window often gets missed, and the food gets overcooked. Sous vide cooks
  by bringing food up to the exact temperature of the water bath, so your ingredients
  will be unable to cook at a higher degree than the water's specified temperature.</p>\n<p>
  The immersion circulator also makes it impossible for the water to cool beyond the
  set temperature, which leads to even and consistent cooking every time. Your food
  will also retain its moisture and tenderness without shrinking in size due to the
  use of water as a cooking medium. Keep in mind that meat cooked sous vide-style
  will not brown or crisp. However, you can easily achieve this by pre-searing or
  quickly applying a finishing sear to the food.</p>\n<h4>4. Better Taste</h4>\n<p>Foods
  retain more of their nutrients and vitamins through sous vide than ingredients cooked
  through more traditional methods. Similarly, natural juices remain trapped in the
  bag with your food, which leads to a marinating effect and enhances their taste.
  When the cooking cycle is complete, the result is moist and juicy. </p>\n<h4>5.
  Reduces Prep Time</h4>\n<p>Sous vide allows you to prepare foods beforehand and
  quickly sear or heat them before serving. All of your ingredients go into the same
  bag, and when you are done, all that is left to do is sear it for color before serving.
  You can also use sous vide for advanced meal preparation. After your bagged meal
  has been cooked in the water bath, it can be stored in the refrigerator for a later
  date. Simply reheat the meal when you’re ready to serve.</p>\n<h4>6. Reduce Risk
  of Contamination</h4>\n<p>A critical concern in restaurants is <strong><a href=\"https://www.webstaurantstore.com/article/48/preventing-cross-contamination.html\"
  target=\"_blank\"> preventing cross-contamination</a></strong>. Fortunately, the
  length of time it takes for foods to cook via sous vide practically eliminates the
  risk of contamination, since the water essentially pasteurizes your food due to
  the high and consistent temperatures. </p>\n<a href=\"#top\">Back to Top</a>\n<a
  id=\"svequipment\"></a>\n<h2> What Do I Need to Cook Sous Vide?</h2>\n<p>Aside from
  the ingredients in your recipe, there are a few pieces of equipment you will need
  to be able to cook sous vide. </p>\n<img src=\"//cdnimg.webstaurantstore.com/uploads/buying_guide/2016/7/sousvide-equipment.jpg\">\n<p>Here
  is what you will need:</p>\n<ul class=\"highlights\">\n<li class=\"icon-check\"><strong>Immersion
  Circulator:</strong> This will keep your cooking water at a constant temperature
  by circulating the water through heated metal coils in the unit. Immersion circulators
  also feature adjustable clamps that easily attach to your water bath bin.</li>\n<li
  class=\"icon-check\"><strong>Plastic Food Box or Storage Tub: </strong>This will
  hold the water and food bag you'll use to cook sous vide.</li>\n<li class=\"icon-check\"><strong>Commercial
  Vacuum Sealer: </strong>This is to package your food before placing it in the water
  bath. Simply place your ingredients into the bag, use the machine to vacuum out
  any extra air, and seal it tightly.</li>\n<li class=\"icon-check\"><strong>Vacuum
  Sealer Bags: </strong>This is to hold your ingredients. Most <strong><a href=\"https://www.webstaurantstore.com/14281/vacuum-packaging-machine-bags.html\"
  target=\"_blank\">vacuum packaging bags</a></strong> are made of polyethylene, which
  is considered a safe plastic. Be sure to avoid cheaper plastic wraps, which are
  often made of PVC and can leach chemicals into your food. </li>\n<li class=\"icon-check\"><strong>Pan:</strong>
  This is for the final searing before you serve your meal. Depending on the meal,
  you may want to place the food product on a hot pan to caramelize the outside and
  give it a slightly browner, crisp look. </li>\n</ul>\n<br>\n<a href=\"#top\">Back
  to Top</a>\n<a id=\"svinfusing\"></a>\n<h2>Infusing Foods Through Sous Vide Cooking</h2>\n<p>Many
  chefs use sous vide methods to infuse oils, alcohol, and other liquid with creative
  and unique flavors. For example, you could combine spices or herbs with alcohol,
  vacuum seal it into a bag, and prepare it sous vide-style at a high temperature
  for quick and easy infusion. Infused liquids should be allowed to heat in the water
  bath for 1 to 2 hours. Once removed, you should place the bag in an ice bath for
  at least 15 minutes. To finish, strain your liquid and store it in a sealed container.
  You can also add dry or liquid condiments to food during vacuum packing for enhanced
  infusion and marination.</p>\n<a id=\"svcooking\"></a>\n<a href=\"#top\">Back to
  Top</a>\n<h2>What Can I Cook Using Sous Vide?</h2>\n<p>While sous vide works best
  for cooking meat and fish due to their lower required cooking temperature, you can
  also use sous vide a variety of other foods. These include (but are not limited
  to) eggs, french fries, vegetables, fruits, and infused alcohols and oils.</p>\n<a
  id=\"cookingtimes\"></a>\n<h3>Sous Vide Cooking Times</h3>\n<p>Below we have helpful
