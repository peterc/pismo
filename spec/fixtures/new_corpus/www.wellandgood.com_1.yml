  100)\n    </script>\n  </div>\n</section></div>\n<p>Bonus: Cooking this way retains
  your food’s nutrients and cuts down on grease. “Sous vide does have some nutritional
  advantages,” says <a data-vars-event=\"body text\" data-vars-click-url=\"http://www.sarahaasrdn.com/\"
  href=\"http://www.sarahaasrdn.com/\" target=\"_blank\" rel=\"noopener\">Sara Haas</a>,
  RDN, a registered dietician nutritionist and chef in Chicago. For one, you don’t
  need to use any additional fat. (Though <a data-vars-event=\"body text\" data-vars-click-url=\"https://www.wellandgood.com/good-food/beginners-guide-to-ketogenic-diet/\"
  href=\"https://www.wellandgood.com/good-food/beginners-guide-to-ketogenic-diet/\"
  target=\"_blank\" rel=\"noopener\">ketogenic diet</a> devotees would argue that
  more fat is a <em>good</em> thing, not everyone agrees.) Plus, she says, “Similar
  to cooking food in a crock pot or pressure cooker, the nutrients are essentially
  ‘locked in’ the food. And since there’s limited moisture loss, food will likely
  be juicier and more flavorful.” Certainly beats the letdown (and potential health
  risks) of <a data-vars-event=\"body text\" data-vars-click-url=\"https://www.cancer.gov/about-cancer/causes-prevention/risk/diet/cooked-meats-fact-sheet\"
  href=\"https://www.cancer.gov/about-cancer/causes-prevention/risk/diet/cooked-meats-fact-sheet\"
  target=\"_blank\" rel=\"noopener\">over-blackened salmon</a> or <a data-vars-event=\"body
  text\" data-vars-click-url=\"https://www.wellandgood.com/good-food/smartphone-app-to-identify-food-bacteria/\"
  href=\"https://www.wellandgood.com/good-food/smartphone-app-to-identify-food-bacteria/\"
  target=\"_blank\" rel=\"noopener\">under-grilled chicken</a>, doesn’t it?\n</p><h2>Read
  on to learn how to cook sous vide at home—no special equipment required.</h2>\n<figure
  id=\"attachment_305687\" style=\"width: 870px\" class=\"wp-caption aligncenter\">
  \ <div class=\"image-module post__image-wrapper\">\n    <img src=\"https://www.wellandgood.com/wp-content/themes/wellgood-2016/assets/img/spacer.gif\"
  data-src=\"https://www.wellandgood.com/wp-content/uploads/2018/06/Stocksy-Salmon-Pan-jamie-grill-atlas.jpg\"
  class=\"image-module-img\" data-src-retina=\"https://www.wellandgood.com/wp-content/uploads/2018/06/Stocksy-Salmon-Pan-jamie-grill-atlas.jpg\"
  alt=\"Thumbnail for Sous-vide cooking is here to make your summer dinner parties
  a cinch\">\n          <noscript>\n      <img src=\"https://www.wellandgood.com/wp-content/uploads/2018/06/Stocksy-Salmon-Pan-jamie-grill-atlas.jpg\"
  alt=\"Thumbnail for Sous-vide cooking is here to make your summer dinner parties
  a cinch\" />\n    </noscript>\n  <a target=\"_blank\" href=\"//pinterest.com/pin/create/link/?url=https%3A%2F%2Fwww.wellandgood.com%2Fgood-food%2Fsous-vide-cooking-guide%2F&amp;media=https%3A%2F%2Fwww.wellandgood.com%2Fwp-content%2Fthemes%2Fwellgood-2016%2Fassets%2Fimg%2Fspacer.gif\"
  class=\"post__pin-link\"><span class=\"post__pin-wrapper\"><span class=\"post__pin-image
  social-share__button social-share__button--circle social-share__button--pinterest\"><span
  class=\"icon-pinterest-p\"></span></span><span class=\"post__pin-label\">Pin It</span></span></a></div>\n<figcaption
  class=\"wp-caption-text\">Photo: Stocksy/Jamie Grill Atlas</figcaption></figure>\n<h2>A
  beginner’s guide to sous-vide cooking</h2>\n<p>Curry has been cooking sous vide—everything
  from fish to lamb ribeye to potatoes—for years. “The whole premise of the idea is
  to [cook the protein at an] even temperature and then sear afterward to achieve
  that extra-savory flavor,” he says. The process is different from plain <a data-vars-event=\"body
  text\" data-vars-click-url=\"https://www.wellandgood.com/good-food/how-to-poach-an-egg/\"
  href=\"https://www.wellandgood.com/good-food/how-to-poach-an-egg/\" target=\"_blank\"
  rel=\"noopener\">poaching</a> because the food is generally sealed in a plastic
  sack—hence the term “sous vide,” which is French for “under vacuum.”\n</p><p>The
  expensive, scientific-looking gadgets that high-profile chefs break out when cooking
  sous vide is where the technique’s intimidation factor comes from. But all that
  stuff isn’t necessary to nail the technique, says Curry. He does strongly suggest
  home cooks invest in a thermal immersion circulator to help them dial in to a specific
  water temperature, but it doesn’t have to put a serious dent in your wallet—<a data-vars-event=\"body
  text\" data-vars-click-url=\"https://www.amazon.com/gp/product/B00UKPBXM4/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=welcom03a-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B00UKPBXM4&amp;linkId=afbf596a2886850ea36748944e744f81\"
  href=\"https://www.amazon.com/gp/product/B00UKPBXM4/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=welcom03a-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B00UKPBXM4&amp;linkId=afbf596a2886850ea36748944e744f81\"
  target=\"_blank\" rel=\"noopener\">you can get one for about $100</a>.\n</p><p>You
  can also skip the circulator and just use a regular ol’ pot on the stove, but it’s
  much more difficult to keep the water temperature set, Curry warns. And if the water
  gets too hot, your food will cook unevenly—overdone on the outside, raw in the middle—which
  defeats the purpose of sous vide.\n</p><p>The pricy vacuum-sealed bags aren’t crucial
  either. Instead, you can simply reach for a roll of <a data-vars-event=\"body text\"
  data-vars-click-url=\"https://www.amazon.com/gp/product/B077QLSLRQ/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=welcom03a-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B077QLSLRQ&amp;linkId=ade5290ec44f21851f803ea01ffccedd\"
  href=\"https://www.amazon.com/gp/product/B077QLSLRQ/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=welcom03a-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B077QLSLRQ&amp;linkId=ade5290ec44f21851f803ea01ffccedd\"
  target=\"_blank\" rel=\"noopener\">plastic wrap</a>. To try it, wipe a wet towel
  along a section of your counter to get it damp, then lay a sheet of plastic wrap
  over it—the moisture is just to get the plastic to stay in place. Put a marinated
  cut of meat, fish, veggies, herbs, or whatever else you’re cooking on one end, then
  roll it all the way up. Next, wrap the plastic-wrapped food in a layer of <a data-vars-event=\"body
  text\" data-vars-click-url=\"https://www.amazon.com/gp/product/B00UNT0Y2M/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=welcom03a-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B00UNT0Y2M&amp;linkId=f57b882b41b0cc5948ed40d0b1842f63\"
  href=\"https://www.amazon.com/gp/product/B00UNT0Y2M/ref=as_li_qf_asin_il_tl?ie=UTF8&amp;tag=welcom03a-20&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=B00UNT0Y2M&amp;linkId=f57b882b41b0cc5948ed40d0b1842f63\"
  target=\"_blank\" rel=\"noopener\">aluminum foil</a>. Set the temperature on the
  immersion circulator in a pan of water on the counter, drop in the wrapped food,
  and leave it. Fish, veggies, and tender cuts of meat can be ready in about 45 minutes,
  while tougher cuts can take several hours—and don’t forget to finish off your protein
  by searing it on the stovetop.\n</p><p>It’s so easy, you can even do this ahead
  of time. If you’ve got <a data-vars-event=\"body text\" data-vars-click-url=\"https://www.wellandgood.com/good-food/dinner-party-tip-taryn-toomey/\"
  href=\"https://www.wellandgood.com/good-food/dinner-party-tip-taryn-toomey/\" target=\"_blank\"
  rel=\"noopener\">dinner party</a> plans, cook the meal sous-vide early in the day,
  then leave it in an ice bath until guests show up, says Curry. Take it out of the
  ice bath 20 minutes before mealtime, and sear the food on the stove before serving.\n</p><p>“If
  you’re having people over for a party, it can be pretty foolproof,” says Curry.
  “You know the piece of meat, as long as you cook it long enough, is going to turn
  out nicely every time.” That means less stress slaving over the stove, and more
  freedom to <a data-vars-event=\"body text\" data-vars-click-url=\"https://www.wellandgood.com/good-advice/summer-playlist-taryn-toomey/\"
  href=\"https://www.wellandgood.com/good-advice/summer-playlist-taryn-toomey/\" target=\"_blank\"
  rel=\"noopener\">perfect your playlist</a>.\n</p><p><strong>For more on how to up
  your summer entertaining game, check out these <a data-vars-event=\"body text\"
  data-vars-click-url=\"http://wellandgood.com/good-home/summer-outdoor-party-ideas-emily-henderson/\"
  href=\"http://wellandgood.com/good-home/summer-outdoor-party-ideas-emily-henderson/\"
  target=\"_blank\" rel=\"noopener\">dinner party tips from an HGTV host</a>—and dress
  your table with&nbsp;<a data-vars-event=\"body text\" data-vars-click-url=\"https://www.wellandgood.com/good-home/target-home-collection-made-by-design/\"
  href=\"https://www.wellandgood.com/good-home/target-home-collection-made-by-design/\"
  target=\"_blank\" rel=\"noopener\">Target’s new minimalist-chic home line</a>.&nbsp;</strong>\n\t\t\t\t</p></main>\n\t\t\t</div>\n\t\t\t<aside
