  class=\"post__main\" data-refresh-ads=\"\">\n\t\t\t\t\t<p>If you’ve watched any
  TV cooking competition, you’ve most likely heard the term “sous vide” being thrown
  around. (It’s pronounced <em>soo-veed</em>, if that rings any bells.) But the chances
  that you’ve personally tried the technique—in which vacuum-sealed food is slowly
  cooked inside a temperature-controlled water bath, resulting in the perfect amount
  of doneness—are much slimmer. After all, how many home cooks have a Cryovac plastic-wrapping
  machine sitting on their counter?\n</p><p>Although this gourmet cooking style seems
  complicated and mysterious, it can actually be pretty easy. Believe it or not, you
  can pull it off with equipment that’s commonly found in most kitchens.\n</p><p>“People
  shouldn’t be scared of sous vide—it’s fairly simple once you wrap your mind around
  it,” says Robert Curry, executive chef at the Michelin-starred restaurant at <a
  data-vars-event=\"body text\" data-vars-click-url=\"https://aubergedusoleil.aubergeresorts.com/\"
  href=\"https://aubergedusoleil.aubergeresorts.com/\" target=\"_blank\" rel=\"noopener\">Auberge
  du Soleil</a> in Napa, CA, where his menu combines local California fare with classic
  French cuisine.</p><div data-position-b=\"mobile\"><section data-module-init=\"advertisement\"
