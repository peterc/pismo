  Can You Substitute For Eggs</div>\n\t\t\t\t</a>\n\t\t\t\t\t\t</div>\n</div>\n\n<p
  class=\"body-text\">If youre not a meat eater, fish tastes particularly amazing
  the sous vide way. Youre cooking the fish at a temperature 200 degrees lower than
  an oven so the protein strands dont tense up as fast and expel all the juices of
  the food, says Schor. No more frying fish, no more smelly house.</p><p class=\"body-text\">If
  you see something like 64-degree egg on a brunch menu, thats their sly way of
  suggesting they made it sous vide. Its dumb, Schor says of the temperature declaration,
  but the eggs are good.</p><p class=\"body-text\">As for meat alternatives like
  tofu and tempeh, Schor says they dont require the whole sous vide process, because
  you just want to heat them up, not cook them through. But he says popping a vacuum-sealed
  tofu stew in the circulator works well for a quick dinner.</p><p class=\"body-text\">This
  one might throw you for a loop: Schor says sous vide is great for heating up breast
