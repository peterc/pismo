  Exactly Is Sous Vide Cooking?\",\"image\":{\"@type\":\"ImageObject\",\"height\":683,\"thumbnail\":\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/asian-dish-udon-noodles-with-egg-yolk-sesame-mushrooms-boc-news-photo-1096009996-1550164305.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=100:*\",\"url\":\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/asian-dish-udon-noodles-with-egg-yolk-sesame-mushrooms-boc-news-photo-1096009996-1550164305.jpg\",\"width\":1024},\"mainEntityOfPage\":{\"@id\":\"https://www.womenshealthmag.com/food/a26341767/what-is-sous-vide/\",\"@type\":\"WebPage\"},\"thumbnailUrl\":\"https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/asian-dish-udon-noodles-with-egg-yolk-sesame-mushrooms-boc-news-photo-1096009996-1550164305.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=100:*\",\"articleBody\":\"The
  term \\u201csous vide\\u201d was once reserved for Michelin-starred menus. But now
  it's cropping up on recipe blogs all over the web and on egg offerings at Starbucks.
  It sounds fancy AF\\u2014but is it actually doable at home?\\u201cIt\\u2019s not
  hard, it\\u2019s just very important to be clean,\\u201d says Ari Schor, chef de
  cuisine at Liverpool House in Montr\\u00e9al, Canada. \\u201cFor the home cook,
  it\\u2019s mostly about convenience. It\\u2019s more precise than a Crock-Pot, with
  all the benefits of a slow cooker and none of the risk of burning your food.\\u201d
  What is sous vide?\\\"Sous vide\\\" is the French term for \\u201cunder vacuum.\\u201d
  Essentially, \\\"it's a practice of sealing your food in a vacuum bag, along with
  seasoning and other ingredients,\\\" says Greg Grossman, chef and founder of Kettlebell
  Kitchen.  \\\"It cooks your food to an exact temperature over a longer-than-normal
  period of time, in a temperature-controlled water bath.\\u201d It\\u2019s more precise
  than a pan or oven, adds Schor, giving you more control of taste and texture.Is
  sous vide healthy?According to Grossman, as with any cooking technique, how healthy
  your meal is really depends on what ingredients you use. For sous vide, \\\"due
  to the prolonged \\u2018low-and-slow\\u2019 cooking process, it is easy to impart
  a significant amount of flavor while avoiding the use of unnecessarily added fats
  or oils, but it ultimately comes down to what you use while cooking.\\u201dWhen
  cooking meat, for example, the process helps use the natural juices to cook it.
  \\u201cThe fat within will keep the meat succulent and moist,\\u201d says Schor.
  You can then store the food in sous vide bags in the freezer without the risk of
  oxidation or freezer burn.What supplies do you need? Gone are the days of needing
  to turn your kitchen into a chemistry lab just to be able to cook your own sous
  vide dishes. You\\u2019ll need a vacuum sealer to package the food, and an immersion
  circulator to maintain the water bath\\u2019s precise temperature while cooking.
  Grossman cites his favorite sous vide home-kit as the PolyScience line in partnership
  with Breville.But don\\u2019t let the price-tag shock you. \\u201cFirst of all,
  circulators are much cheaper now, and many are designed for home cooks,\\\" says
  Schor. \\u201cVacuum sealing systems are way more affordable. For the home cook,
  long-term cooking sous vide can really save you time.\\\"He adds that some people
  try to use Ziploc bags for sous vide, but \\\"that\\u2019s not really sous vide.\\\"
  Ultimately, if you want to give it a go, he suggests buying the proper equipment,
  and let it work its magic. What do I need to know before trying it? Choose your
  meat and vegetables wisely. They must be incredibly fresh, says Schor. Do your research.
  Before you attempt to cook a new type of food with sous vide, be sure you're aware
  of all the safety guidelines. \\\"I cannot emphasize this enough,\\u201d says Schor.
  \\u201cJ. Kenji L\\u00f3pez-Alt is the man for sous vide home cooks.\\\" Schor uses
  his book, The Food Lab: Better Home Cooking Through Science, for reference.Set the
  temperature of your water bath precisely. Stick to your recipe exactly, do not place
  anything in the water until it reaches the correct temperature.Vacuum seal your
  food. \\u201cMake sure the bag is well sealed. If it\\u2019s a piece of meat, you
  may sear it before or season it,\\\" says Schor. \\\"With vegetables, you can add
  a bit of fat, too.\\u201dPlace the food bag in the circulator. Be sure to follow
  your recipe meticulously throughout the process. \\u201cIt\\u2019s not like roasting
  in the oven. You can\\u2019t open the bag and re-seal,\\\" says Schor.Serve right
  away. Once cooking time is up, extract the bag from the water bath and dish promptly.
  \\u201cIf it\\u2019s meat, you can sear it again to improve flavor by adding crust
  like on a steak,\\u201d says Schor. If you\\u2019re making vegetables and meat ahead
  of time and saving it for later, it\\u2019s important to cool it down by placing
  it in an ice bath for half an hour before storing. Schor says to add enough water
  and ice to completely submerge the bag.How will the food turn out?Whether you end
  up with a tenderer or less fatty dish truly comes down to your cut of meat. \\u201cIt
  can certainly result in more tender meat since the method allows you to render fat
  over a long period of time,\\\" says Grossman. \\\"But this will vary based on time
  and temperature, just as with any cooking method.\\u201d Are there any food safety
  risks?Schor says botulism thrives in anaerobic environments like the sous vide,
  so it\\u2019s crucial that everything is completely sterile. The key is to also
  start with cold meat.  \\u201cHot meat in a sous vide bag is not safe,\\u201d he
  says. \\u201cRemember, we are going to cook with a lower temperature. There is something
  called the danger zone, which is the temperature zone where bacteria propagates
  and reproduces. Keep your food under 40F and over 140F.\\u201dWhen would I use sous
  vide?Like Crock-Pots, sous vides are great for preparing in the morning, going about
  your day and coming back to a delicious meal. \\u201cYou pop in a cheaper cut of
  meat like a pork shoulder steak in the circulator, go to work, come home, make a
  quick salad, pull the meat out of the bag, sear it, and dinner is done,\\u201d says
  Schor. If you\\u2019re not a meat eater, fish tastes particularly amazing the sous
  vide way. \\u201cYou\\u2019re cooking the fish at a temperature 200 degrees lower
  than an oven so the protein strands don\\u2019t tense up as fast and expel all the
  juices of the food,\\u201d says Schor. \\u201cNo more frying fish, no more smelly
  house.\\u201dIf you see something like \\u201c64-degree egg\\u201d on a brunch menu,
  that\\u2019s their sly way of suggesting they made it sous vide. \\u201cIt\\u2019s
  dumb,\\u201d Schor says of the temperature declaration, \\u201cbut the eggs are
  good.\\u201dAs for meat alternatives like tofu and tempeh, Schor says they don\\u2019t
  require the whole sous vide process, because you just want to heat them up, not
  cook them through. But he says popping a vacuum-sealed tofu stew in the circulator
  works well for a quick dinner.This one might throw you for a loop: Schor says sous
  vide is great for heating up breast milk. \\\"So long as the bottle is safe for
  heating up, you fill the bottle and let it float in the water bath.\\u201d (Talk
  about multi-purpose.)\",\"wordCount\":1108}</script>\n<script id=\"modernizr-script-tag\">/*!
