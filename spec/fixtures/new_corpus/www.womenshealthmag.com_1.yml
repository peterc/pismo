  class=\"poll\" frameborder=\"0\" scrolling=\"no\"></iframe>\n\n\t</div>\n</div>\n<p
  class=\"body-text\"></p><h2 class=\"body-h2\"><strong>Is sous vide healthy?</strong></h2><p
  class=\"body-text\">According to Grossman, as with any cooking technique, how healthy
  your meal is really depends on what ingredients you use. For sous vide, \"due to
  the prolonged low-and-slow cooking process, it is easy to impart a significant
  amount of flavor while avoiding the use of unnecessarily added fats or oils, but
  it ultimately comes down to what you use while cooking.</p><div class=\"embed embed-pullquote
  embed-pullquote-align-left\" data-align=\"left\">\n\t<div class=\"embed-inner\">\n\t\t\n\n<blockquote
  class=\"pullquote\">\n\t<span class=\"icon icon-quote\"></span>\n\t<p>\"Sous vide\"
  is the French term for \"under vacuum.\" </p>\n</blockquote>\n\n\t</div>\n</div>\n<p
  class=\"body-text\">When cooking meat, for example, the process helps use the natural
  juices to cook it. The fat within will keep the meat succulent and moist, says
  Schor. You can then store the food in sous vide bags in the freezer without the
  risk of oxidation or freezer burn.<br></p><h2 class=\"body-h2\"><strong>What supplies
  do you need?</strong> </h2><p class=\"body-text\">Gone are the days of needing to
  turn your kitchen into a chemistry lab just to be able to cook your own sous vide
  dishes. Youll need a vacuum sealer to package the food, and an immersion circulator
  to maintain the water baths precise temperature while cooking. Grossman cites his
  favorite sous vide home-kit as the <a class=\"body-link\" href=\"https://www.amazon.com/PolyScience-CHEF-Commercial-Immersion-Circulator/dp/B00NPYDAOG\"
  data-vars-ga-outbound-link=\"https://www.amazon.com/PolyScience-CHEF-Commercial-Immersion-Circulator/dp/B00NPYDAOG\">PolyScience
  line</a> in partnership with Breville.</p><p class=\"body-text\">But dont let the
  price-tag shock you. First of all, circulators are much cheaper now, and many are
  designed for home cooks,\" says Schor. Vacuum sealing systems are way more affordable.
  For the home cook, long-term cooking sous vide can really save you time.\"</p><p
  class=\"body-text\">He adds that some people try to use Ziploc bags for sous vide,
  but \"thats not really sous vide.\" Ultimately, if you want to give it a go, he
  suggests buying the proper equipment, and let it work its magic. </p>\n\n\n<div
  class=\"embed embed-gallery media-loader lazyload\">\n\t<div class=\"embed-inner\">\n\t\t<div
  class=\"embedded-gallery\" data-gallery-id=\"d2c218cd-0409-4953-aac4-bcfe523f23c7\"
  data-display=\"list\" data-suppress-title=\"false\" data-hide-brands=\"\" data-hide-vendors=\"\"
  data-hide-pros-and-cons=\"\" data-title=\"Sous Vide Supplies\"></div>\n\t</div>\n</div>\n\n<h2
  class=\"body-h2\"><strong>What do I need to know before trying it? </strong></h2><ol
  class=\"body-ol\"><li><strong>Choose your meat and vegetables wisely. </strong>They
  must be incredibly fresh, says Schor. </li><li><strong>Do your research</strong>.
  Before you attempt to cook a new type of food with sous vide, be sure you're aware
  of all the safety guidelines. \"I cannot emphasize this enough, says Schor. J.
  Kenji Lpez-Alt is the man for sous vide home cooks.\" Schor uses his book, <em><a
  class=\"body-link\" href=\"https://www.amazon.com/Food-Lab-Cooking-Through-Science/dp/0393081087\"
  rel=\"nofollow\" data-vars-ga-outbound-link=\"https://www.amazon.com/Food-Lab-Cooking-Through-Science/dp/0393081087\">The
  Food Lab: Better Home Cooking Through Science</a>,</em> for reference.</li><li><strong>Set
  the temperature of your water bath precisely.</strong> Stick to your recipe exactly,
  do not place anything in the water until it reaches the correct temperature.</li><li><strong>Vacuum
  seal your food.</strong> Make sure the bag is well sealed. If its a piece of meat,
  you may sear it before or season it,\" says Schor. \"With vegetables, you can add
  a bit of fat, too.</li><li><strong>Place the food bag in the circulator. </strong>Be
  sure to follow your recipe meticulously throughout the process. Its not like roasting
  in the oven. You cant open the bag and re-seal,\" says Schor.</li><li><strong>Serve
  right away. </strong>Once cooking time is up, extract the bag from the water bath
  and dish promptly. If its meat, you can sear it again to improve flavor by adding
  crust like on a steak, says Schor. If youre making vegetables and meat ahead of
  time and saving it for later, its important to cool it down by placing it in an
  ice bath for half an hour before storing. Schor says to add enough water and ice
  to completely submerge the bag.</li><ol></ol></ol><h2 class=\"body-h2\"><strong>How
  will the food turn out?</strong></h2><p class=\"body-text\">Whether you end up with
  a tenderer or less fatty dish truly comes down to your cut of meat. It can certainly
  result in more tender meat since the method allows you to render fat over a long
  period of time,\" says Grossman. \"But this will vary based on time and temperature,
  just as with any cooking method. </p><div class=\"embed embed-instagram embed-center
