  class=\"article-body-content standard-body-content\">\n\t\t\t<p class=\"body-text\">The
  term sous vide was once reserved for Michelin-starred menus. But now it's cropping
  up on recipe blogs all over the web and on <a class=\"body-link\" href=\"https://www.womenshealthmag.com/food/a24746999/starbucks-protein/\"
  data-vars-ga-outbound-link=\"https://www.womenshealthmag.com/food/a24746999/starbucks-protein/\">egg
  offerings at Starbucks</a>. It sounds fancy AFbut is it actually doable at home?</p><p
  class=\"body-text\">Its not hard, its just very important to be clean, says
  Ari Schor, chef de cuisine at <a class=\"body-link\" href=\"http://www.joebeef.ca\"
  data-vars-ga-outbound-link=\"http://www.joebeef.ca\">Liverpool House</a> in Montral,
  Canada. For the home cook, its mostly about convenience. Its more precise than
  a Crock-Pot, with all the benefits of a slow cooker and none of the risk of burning
  your food. </p><h2 class=\"body-h2\"><strong>What is sous vide?</strong></h2><p
  class=\"body-text\">\"Sous vide\" is the French term for under vacuum. Essentially,
  \"it's a practice of sealing your food in a vacuum bag, along with seasoning and
  other ingredients,\" says <a class=\"body-link\" href=\"https://www.forbes.com/pictures/5be1a75da7ea43705916322a/greg-grossman-23/#5fcaaf966d95\"
  data-vars-ga-outbound-link=\"https://www.forbes.com/pictures/5be1a75da7ea43705916322a/greg-grossman-23/#5fcaaf966d95\">Greg
  Grossman</a>, chef and founder of <a class=\"body-link\" href=\"https://go.redirectingat.com/?id=74968X1576255&amp;xs=1&amp;url=https%3A%2F%2Fwww.kettlebellkitchen.com%2F&amp;sref=https%3A%2F%2Fwww.womenshealthmag.com%2Ffood%2Fa26341767%2Fwhat-is-sous-vide%2F\"
  data-vars-ga-outbound-link=\"https://www.kettlebellkitchen.com/\">Kettlebell Kitchen</a>.
  \ \"It cooks your food to an exact temperature over a longer-than-normal period
  of time, in a temperature-controlled water bath. Its more precise than a pan or
  oven, adds Schor, giving you more control of taste and texture.</p><p class=\"body-text\"></p><div
