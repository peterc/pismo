  class=\"slide slick-slide slick-active\" data-slick-index=\"0\" style=\"width: 769px;
  position: relative; left: 0px; top: 0px; z-index: 900; opacity: 1;\"><h3 class=\"title\">1.
  Ditch Your Electricity Provider</h3><p>The&nbsp;<a href=\"https://www.openelectricitymarket.sg/home\"
  target=\"_blank\" rel=\"noopener\">Open Electricity Market</a>&nbsp;now has 13 electricity
  vendors available to meet the energy needs of Singaporean households, and its launch
  has been rolled out progressively since November 2018.&nbsp;With this fierce level
  of competition, you can bet there’re savings to be had. Afraid that switching to
  a retailer might affect your electricity supply? Don’t fret,&nbsp;SP Group will
  continue to operate the national power grid and deliver electricity to everyone,
  so there’d be no disruptions during the transition.</p><p>Have a look at the rates
  and packages being offered by the contenders and suss out what you feel is the best
  deal for you. You can easily do so&nbsp;<a href=\"https://compare.openelectricitymarket.sg/#/home\"
  target=\"_blank\" rel=\"noopener\">here</a>, but note that you’ll have to wait till
  the scheme is rolled out to your geographical area.</p><p class=\"credit\">Photo:
  123RF</p></div><div class=\"slide slick-slide\" data-slick-index=\"1\" style=\"width:
  769px; position: relative; left: -769px; top: 0px; z-index: 800; opacity: 0;\"><h3
  class=\"title\">2. Shop at Zero-Waste Stores</h3><p>Most of us don’t give a thought
  to all the plastic and cardboard that come with our groceries, but these packaging
  materials don’t come free. Not only do they contribute to environmental degradation,
  they also drive up the cost of our favourite products.</p><p>For a taste of how
  much the packaging you discard really costs, do your grocery shopping for the week
  at one of Singapore’s zero-waste stores. Not only will you be surprised at how much
  less common foodstuffs cost without all the fancy packaging, you will also be able
  to purchase only what you need, further reducing your grocery bill.</p><p>Grab your
  old mason jars and reusable tote bags and head over to&nbsp;<a href=\"https://www.facebook.com/UnPackt.SG/\"
  target=\"_blank\" rel=\"noopener\">Unpackt</a>,&nbsp;<a href=\"https://www.eco-le.com/\"
  target=\"_blank\" rel=\"noopener\">Eco-Le</a>&nbsp;or&nbsp;<a href=\"https://www.facebook.com/REPROVISIONS-184370965614498/\"
  target=\"_blank\" rel=\"noopener\">Reprovisions</a>&nbsp;to start shopping. If pop-ups
  are more your style, stalk&nbsp;<a href=\"https://www.thezeroways.com/shop\" target=\"_blank\"
  rel=\"noopener\">The Zero Ways</a>&nbsp;for their next event.</p><p class=\"credit\">Photo:
  123RF</p></div><div class=\"slide slick-slide\" data-slick-index=\"2\" style=\"width:
  769px; position: relative; left: -1538px; top: 0px; z-index: 800; opacity: 0;\"><h3
  class=\"title\">3. Go Pure Data</h3><p>When was the last time you took a serious
  look at your phone bill? We bet at least half of you reading this are wasting hard-earned
  dollars on your severely under-utilised mobile plans.</p><p>With Internet data services
  being as reliable and ubiquitous as they are nowadays, is there still a need to
  pay for talk-time and SMSes? In fact, when was the last time you made an honest-to-goodness
  telephone call that was routed through a switchboard?</p><p>Making the switch to
  data-only mobile plans is a good idea because 1) you save money on services you
  don’t need and 2) you’re almost guaranteed to get more data, which saves you from
  expensive data-top-ups or excess charges. &nbsp;</p><p><em>READ MORE:&nbsp;<a href=\"http://www.womensweekly.com.sg/at-home/10-ways-save-data-smartphone/\"
  target=\"_blank\" rel=\"noopener\">10 Ways To Stop Bursting The Data Limit On Your
  Phone</a></em></p><p class=\"credit\">Photo: Pexels</p></div><div class=\"slide
  slick-slide\" data-slick-index=\"3\" style=\"width: 769px; position: relative; left:
  -2307px; top: 0px; z-index: 800; opacity: 0;\"><h3 class=\"title\">4. Switch to
  House Brands</h3><p>House brands aren’t a new invention, having been around as soon
  as supermarkets realised excess raw materials leftover from the manufacturing process
  can be used to create products with respectable quality and margins.</p><p>However,
  households are still stubbornly paying more for the branded stuff, ignoring the
  savings they could gain by switching to house brands.</p><p>Yes, quality is important,
  but it’s simply silly to pay more for branded versions of certain everyday products.
  Consider house brands for toilet paper, tissues, over-the-counter medicines, pantry
  staples, jams and spreads and even frozen and canned food items — and watch your
  savings rack up. &nbsp;</p><p><em>READ MORE:&nbsp;<a href=\"http://www.womensweekly.com.sg/at-home/domestic-diva-awards-2018-best-frozen-food-ready-to-eat-meals-top-supermarkets/\"
  target=\"_blank\" rel=\"noopener\">Domestic Diva Awards 2018: The Best Frozen Food,
  Ready-To-Eat Meals And Top Supermarkets For Grocery Shopping</a></em></p><p class=\"credit\">Photo:
  Shutterstock</p></div><div class=\"slide slick-slide\" data-slick-index=\"4\" style=\"width:
  769px; position: relative; left: -3076px; top: 0px; z-index: 800; opacity: 0;\"><h3
  class=\"title\">5. Concoct Your Own Cleaning Products</h3><p>What you’re pouring
  out of that bottle of commercial cleanser isn’t magic. Rather, it’s stuff that cause
  chemical reactions, those that you can use to achieve a cleaner house.</p><p>But
  do you know where chemicals originally come from? That’s right, nature, and it turns
  out some of our everyday foodstuffs or pantry ingredients can be combined to <a
  href=\"http://www.womensweekly.com.sg/at-home/quick-ways-remove-stains-fabrics-furniture/\"
  target=\"_blank\" rel=\"noopener\">remove stains</a> or <a href=\"http://www.womensweekly.com.sg/at-home/easy-natural-fast-ways-keep-bathroom-fresh/\"
  target=\"_blank\" rel=\"noopener\">eliminate bad odours</a> — just as effectively
  as off-the-shelf products.</p><p>We’re talking about recipes like vinegar and salt,
  which can be used to polish brass. And for an all-purpose cleaner and deodoriser,
  just combine baking soda and warm water. Need to remove pesky water rings? Non-gel
  toothpaste (i.e., the white parts) and baking soda will do the trick.&nbsp;</p><p>Making
  your own cleaning products using <a href=\"http://www.womensweekly.com.sg/at-home/gentle-natural-nontoxic-ways-clean-home/\"
  target=\"_blank\" rel=\"noopener\">all natural ingredients</a> can easily slash
  your household bills by tens of dollars. More importantly, avoiding commercial cleaners
  can reduce your chances of suffering irritation or allergic reactions, saving you
  from a dermatologist bill. And perhaps best of all, it’s gentler on Mother Earth.</p><p><em>READ
  MORE:&nbsp;<a href=\"http://www.womensweekly.com.sg/at-home/5-non-toxic-cleaning-products-for-the-whole-family/\"
  target=\"_blank\" rel=\"noopener\">5 Non-Toxic Cleaning Products For The Whole Family</a></em></p><p
  class=\"credit\">Photo: Shutterstock</p></div><div class=\"slide slick-slide\" data-slick-index=\"5\"
  style=\"width: 769px; position: relative; left: -3845px; top: 0px; z-index: 800;
  opacity: 0;\"><h3 class=\"title\">6. Make Your Own Coffee or Tea</h3><p>No task
  is more Herculean — or routine — than fighting off the mid-afternoon sleep attacks
  that begin just as that pesky report is due. Craving just a few more hours of energy
  to make it through the day, we dutifully scrounge up a couple of dollars for that
  cup of cold brew.</p><p>But there’s really no reason to fork out the equivalent
  of two hawker centre meals just for a pick-me up, especially when you can&nbsp;<a
  href=\"http://www.womensweekly.com.sg/how-to/barista-tricks-to-turn-instant-coffee-into-cafe-worthy-cuppa/\"
  target=\"_blank\" rel=\"noopener\">brew your very own coffee</a>&nbsp;or tea right
  at home.</p><p>The equipment you need (really nothing more complicated that a container
  with some sorta net) can be easily bought for the price of two or three cups of
  that fancy beverage, but you’ll soon be saving so much money you’ll forget this
  embarrassment ever happened.</p><p><em>READ MORE:&nbsp;<a href=\"http://www.womensweekly.com.sg/at-home/tried-tested-coffee-machines-lifestyle-budget-nespresso-nescafe-delonghi-breville/\"
  target=\"_blank\" rel=\"noopener\">Tried &amp; Tested: 6 Coffee Machines For Every
  Lifestyle And Budget</a></em></p><p class=\"credit\">Photo: Shutterstock</p></div><div
  class=\"slide slick-slide\" data-slick-index=\"6\" style=\"width: 769px; position:
  relative; left: -4614px; top: 0px; z-index: 800; opacity: 0;\"><h3 class=\"title\">7.
  Learn to Love the Slow Cooker</h3><p>Some things bear repeating because it’s true.
  Cooking your own meals&nbsp;can save you significant amounts of money, replacing
  expensive lunches and food delivery meals with more reasonably priced options.&nbsp;And
  with<a href=\"http://www.womensweekly.com.sg/at-home/domestic-diva-awards-2018-best-kitchen-appliances-fuss-free-cooking/\"
  target=\"_blank\" rel=\"noopener\"> fancy equipment like sous-vide circulators</a>,
  going home cooked doesn’t mean giving up restaurant quality meals.</p><p>But our
  mothers were already producing melt-off-the-bone dishes more delicate than a Frenchman’s
  cheeks long before sous-vide ever entered the common vernacular. And all she had
  was the humble crock-pot.</p><p>Because sous-vide is nothing but cooking food at
  low heat over a long period, a slow cooker can give you the same delectable results.
  Simply throw together the ingredients in a heavy-bottomed slow cooker, crank it
  on and let time do its thing.</p><p>You’ll save money and enjoy delicious, convenient
  one-pot meals at the same time. Here are some <a href=\"http://www.womensweekly.com.sg/at-home/10-quick-easy-one-tray-recipes-dinner/\"
  target=\"_blank\" rel=\"noopener\">delicious recipes</a> to get you started!</p><p
  class=\"credit\">Photo: Shutterstock</p></div><div class=\"slide slick-slide\" data-slick-index=\"7\"
  style=\"width: 769px; position: relative; left: -5383px; top: 0px; z-index: 800;
  opacity: 0;\"><h3 class=\"title\">8. Check Before You Buy</h3><p>With Amazon now&nbsp;<a
  href=\"https://www.cnbc.com/2018/08/16/as-amazon-narrows-choice-for-hq2these-cities-finishing-strong.html\"
  target=\"_blank\" rel=\"noopener\">big enough</a>&nbsp;to set entire cities’ hearts
  aflutter just by looking in their general direction, it’s clear that online shopping
  is the new normal. When you have the ability to buy everything that you need (and
  more than an item or two you don’t) with just a few taps, how can you not indulge
  in your favourite cyber sales?</p><p>Online shopping is perfect for impulse buys.
  But that’s also the easiest way to fritter away your hard-earned money, especially
  when what you ordered turns out to be a dud. Yes, you can (and should) check the
  reviews, but how do you know they’re not generated by some spam bot? &nbsp;</p><p>Easy.
  Run the feedback through websites like&nbsp;<a href=\"https://reviewmeta.com/\"
  target=\"_blank\" rel=\"noopener\">ReviewMeta.com</a>, which analyses the reviews
  on an e-commerce site to tell you if they’re real and trustworthy.&nbsp;That way,
  you can make sure that 34th pair of crystal-studded slippers is really as comfy
  as rumoured.</p><p>Photo: Shutterstock</p><p><em>READ MORE:</em><br>\n<em><a href=\"http://www.womensweekly.com.sg/family/ways-reduce-food-wastage-save-money/\"
  target=\"_blank\" rel=\"noopener\">10 Clever Ways To Stop Wasting Food At Home And
  Save Money<br>\n</a><a href=\"http://www.womensweekly.com.sg/family/how-to-save-on-electricity-bills-in-singapore/\"
  target=\"_blank\" rel=\"noopener\">How To Save On Electricity Bills In Singapore</a></em><br>\n<em><a
  href=\"http://www.womensweekly.com.sg/family/money-saving-ideas-to-try-out-while-grocery-shopping/\"
  target=\"_blank\" rel=\"noopener\">Money Saving Ideas To Try Out While Grocery Shopping</a></em></p><p><em>Text:
  Chip Chen</em></p><p class=\"credit\"></p></div></div></div></div>\n</section><div
