  \   \n    <h1 itemprop=\"name\" class=\"post-title\">\n      Colonial Williamsburg
  Serves Up The Past So You Can Try A Taste Of History    </h1>\n\n  \t\n    \n          <div
  class=\"by-date\">\n        <span class=\"submitted\"><span class=\"submitted-label\">By</span>
  <span class=\"name\">Tove Danovich</span></span>\n        <i class=\"bullet\"></i>\n
  \       <span class=\"pub-date\">Feb 17,  2019 </span>\n      </div>\n    \n    <div
  class=\"row\">\n      <div class=\"large-2 columns sharing-and-programs\">\n        \n
  \       <div class=\"social-share clearfix\"><a href=\"http://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.tinyurl.com%2Fy4ynsnlt&amp;text=Colonial%20Williamsburg%20Serves%20Up%20The%20Past%20So%20You%20Can%20Try%20A%20Taste%20Of%20History\"
