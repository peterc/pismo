  \ <p>The 2015 MacBook Pro didn't undergo a dramatic reimagining, but then there
  wasn't anything particularly wrong with it in the first place. Improvements to its
  performance mean it's better value than before, and the noticeably improved battery
  life makes it even more of a mobile workhorse. As ever the cost of adding memory
