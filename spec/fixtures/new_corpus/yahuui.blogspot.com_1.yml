  \ <p style=\"margin:1em 0 3px 0;\">  <a name=\"16\" style=\"font-family:Arial, Helvetica,
  sans-serif;font-size:18px;\" href=\"http://www.techradar.com/news/elder-scrolls-6-release-date-news-and-rumors\">Elder
  Scrolls 6 release date, news and rumors</a>  </p>  <p style=\"font-size:13px;color:#555;margin:9px
  0 3px 0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;\">
  \ <span>Posted:</span> 01 Mar 2019 08:58 AM PST</p>  <div style=\"margin:0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;color:#000000;\"><p>Bethesda
  granted the wishes of Elder Scrolls fans everywhere when studio boss Todd Howard
  confirmed at E3 2018 that the developer is working on the highly-anticipated The
  Elder Scrolls 6.</p><p>Although we only got a glimpse at a short teaser trailer,
  rumors immediately started speculating about where the latest Elder Scrolls title
  will be set, when it will release and when we will hear more.&nbsp;</p><p>So we've
  gathered and assessed all the news and rumors about The Elder Scrolls 6 in this
  handy guide. Here's everything you need to know.</p><p><em>[</em><em><strong>Update:</strong></em><em>
  It looks like The Elder Scrolls 6 could be further away than we hoped.]</em></p>
  \ <h3>Cut to the chase</h3>  <ul><li><strong>What is it?</strong> The highly anticipated
  sequel to the Elder Scrolls V: Skyrim</li><li><strong>When can I play it? </strong>Not
  soon</li><li><strong>What can I play it on?</strong> PC is a safe bet, as well as
  the latest console generations</li></ul>  <h3>Elder Scrolls 6 release date – when
  can I play it?</h3>  <p>We might as well get the bad news out of the way first –
  you’re not likely to be playing The Elder Scrolls 6 any time soon. The good news,
  however, is that it’s been confirmed you will be able to...<em>eventually</em>.&nbsp;</p><p>The
  game was confirmed during Bethesda's E3 2018 conference but nothing more than a
  logo was given. We don't even have a subtitle or a release year. Todd Howard said
  that the game will be coming after <a href=\"https://www.techradar.com/uk/news/starfield-release-date-trailers-and-news\">Starfield</a>,
  the company's next big IP. That means Elder Scrolls 6 could be years away.</p><p>In
  addition, <a href=\"https://www.youtube.com/watch?v=HMhloY9lwk0&amp;feature=youtu.be&amp;t=158\"
  target=\"_blank\">Youtuber SkullziTV</a> (via <a href=\"https://www.gamesradar.com/elder-scrolls-6-release-date-location-news-races/\"
  target=\"_blank\">GamesRadar</a>) has been looking into the challenges Bethesda's
  parent company ZeniMax faces with regards to the Redfall trademark it has applied
  for. According to SkullziTV, trial dates suggest we won't be seeing any mentions
  of Redfall (aka the rumored name of the upcoming Elder Scrolls game) until after
  August 2020. &nbsp;</p>  <p><img align=\"middle\" fullscreen=\"\" id=\"FwUZxFsZwd2vsjYwPtCSdQ\"
  name=\"\" src=\"https://lh5.googleusercontent.com/proxy/2J2g-bhlmA9ooWsOe0mgmoEPZFays3S2HmQIevxYN9ZL6wLu2SDnoXCgV_odOLvdtYzXuZk3492IgZG010zT6j6LjYmItUbvFt9GyqPuEg=s0-d\"></p>
  \ <h3>Elder Scrolls 6 trailer – when can I watch it?</h3>  <p>The only footage we
  have of Elder Scrolls 6 is a very short clip of the game's logo. Other than that,
  you might be waiting a while to see more. We think E3 2019 is a safe bet. Or maybe
  it'll leak beforehand.</p><p>Here's the announcement trailer:</p>  <iframe src=\"https://www.youtube.com/embed/OkFdqqyI8y4\"></iframe>
  \ <h3>Elder Scrolls 6 rumors</h3>  <p><strong>It may be called the Elder Scrolls
  6: Redfall</strong></p><p>Bethesda may have trademarked the name for the Elder Scrolls
  6. According to a report by <a href=\"https://www.newsweek.com/elder-scrolls-6-news-redfall-bethesda-trademark-1125159\"
  rel=\"nofollow\" target=\"_blank\">Newsweek</a>, ZeniMax Media (Bethesda's parent
  company) filed a new trademark for 'Redfall' which the company stated was for a
  'computer game software for use with computers and video game consoles'.&nbsp;</p><p>It's
  nothing solid, but there's a slim chance the new Elder Scrolls will be called Elder
  Scrolls 6: Redfall. <a href=\"https://www.reddit.com/r/ElderScrolls/comments/9gm6sl/bethesda_filed_a_new_trademark_on_the_10th_of/\">Redditors</a>
  are speculating the name is linked to the Redfall location in Tamriel or to the
  Redguard race in Elder Scrolls, however Bethesda has not confirmed or denied anything.</p>
  \ <h3>Elder Scrolls 6 news</h3>  <p><strong>It's official</strong></p><p>Bethesda
  is a busy studio: not only is it working on a brand new IP, it's also continuing
  to develop for Elder Scrolls Online and it's taking on the long commitment of Fallout
  76. And that's only in its main RPG franchises. It's still got plenty going on elsewhere
  with mobile games, Dishonored, Prey and others.</p><p>Thanks to Todd Howard, we
  know Bethesda is working on two huge new titles simultaneously, though their developments
  are staggered.&nbsp;</p><p>We now know that one of them is the Elder Scrolls 6.</p><p>Having
  returned to Skyrim after some time away, Howard compared it to seeing an old friend
  from high school, adding that the time away had given him the chance to see Skyrim
  as a gamer for the first time.&nbsp;</p><p>This, to us, would be the perfect time
  to start applying this new perspective to the next title in the series.&nbsp;</p><p>At
  the very least we can say we know it won’t just be called Elder Scrolls 6. There’s
  going to be a colon and another word to round the title off if previous releases
  are anything to go by.&nbsp;</p>  <h3>Where will Elder Scrolls 6 be set?</h3>  <p>We’re
  also willing to bet that like all the other games in the series it’s going to be
  set in the continent of Tamriel, the map of which is below.</p>  <p><img align=\"middle\"
  fullscreen=\"\" id=\"pAd8ec5pqY3PmzJdRNyTEe\" name=\"\" src=\"https://lh4.googleusercontent.com/proxy/rcvS1GFKgu3R2vccjKX12rLvKzGgk2ojQxIQiEHrRsXPpMFxzvtPsJKbZPGAymTMRGKWbl7ok8m97xp2p9eI3qRlkA1TvD7MScUbx99veQ=s0-d\"></p>
  \ <p>Previous games have taken us to Highrock, Hammerfell, Morrowind, Cyrodil, and
  Skyrim. Valenwood, Elsweyr and Black Marsh are the biggest places left to explore.
  Though there’s still much of Morrowind left to explore, we imagine much of that
  will be covered in the upcoming Elder Scrolls Online title.&nbsp;</p><p>So, Valenwood,
  Elsweyr or Black Marsh. Which looks most likely? Rumors online are heavily pointing
  towards Black Marsh, the home of the world’s reptilian Argonian race.&nbsp;</p><p>There
  isn’t actually any solid reason for this rumor, but its swampy marshlands and network
  of islands would make for an interesting geographic change for the series, though
  it’s a geography that would leave itself open to comparison with the Witcher 3.
  &nbsp;It’s probably the region of Tamriel that we know the least about so Bethesda
  would have plenty of room to be creative.</p><p>That said, Elsweyr would also be
  an interesting geography change with its dry plains and harsh badlands that the
  Khajit call home.&nbsp;</p><p>It would certainly be nice to find out more about
  the culture of either the Khajit or the Argonians so both of these extremely different
  settings have an understandable appeal to fans.</p><p>There is, however, weight
  to a rumor that Elder Scrolls 6 could be set in Valenwood. Valenwood is the home
  of the Bosmer and it’s an area of Tamriel that Bethesda hasn’t explored much.&nbsp;</p>
  \ <p><img align=\"middle\" fullscreen=\"\" id=\"3jjcnCMBPp6QhdNUPs2EjM\" name=\"\"
  src=\"https://lh4.googleusercontent.com/proxy/TECZG-gi9ClzsRI5ZyblTz_THAHCry1J5-94ZMup7a-Ynduv2CiRAWWWeDaLDxD7ISYUMrj5gcA_Xm5xfXQeYwxl8K9wj9kJcVmDR4boZA=s0-d\"></p>
  \ <p>The rumor that the game will be set here is based on a reported <a href=\"http://m.static.newsvine.com/servista/imagesizer?file=fb-frednelson123881A189E4-D43C-93ED-48C1-A953ACC58543.jpg\"
  target=\"_blank\">internal Bethesda memo</a> from all the way back in 2014. In this
  memo, Bethesda employees were reportedly wanted against using the terms Fallout:
  Nuka World, Elder Scrolls VI or Project Greenheart.</p><p>Though it was initially
  believed to be a fake, Fallout: Nuka World ended up being a big DLC release for
  Fallout 4 which gives slightly more weight to rumor that Project Greenheart is in
  fact the codename for the next Elder Scrolls title. The fact that Greenheart is
  a city in the verdant region of Valenwood makes this even more interesting.&nbsp;</p><p>Forest
  and jungle settings are hard to get right in games and it’d be really interesting
  to see Bethesda get creative with the part of Tamriel that’s said to have rejected
  civilization and embraced the wilderness.&nbsp;</p><p>It's hard to tell from the
  short E3 clip we have of the game but our first impression is that the game world
  looks a lot more like Valenwood or Elsweyr than Black Marsh.</p><p>In an interview
  with <a href=\"https://www.eurogamer.net/articles/2018-06-28-yes-todd-howard-and-team-have-settled-on-a-region-for-the-elder-scrolls-6\"><u>Eurogamer</u></a>,
  Todd Howard confirmed the team has settled on the location - but he won't tell us
  where yet.&nbsp;</p>  <h3>What features can we expect?</h3>  <p><strong>Homebuilding</strong></p><p>A
  feature that we’re fairly certain will be included in the game to some degree is
  house building or town creation. Skyrim introduced the idea of designing and maintaining
  a homestead with its Hearthfire DLC, which Fallout 4 expanded upon with the introduction
  of its settlement mechanic and the Elder Scrolls online built upon again with its
  Homestead DLC. This leads neatly into a further expansion of such features in the
  next Elder Scrolls title as it felt not-quite-finished in Fallout.&nbsp;</p><p>It
  would be a feature that would actually fit in particularly well with the rumored
  Valenwood setting, if it involved the player adapting to the wilderness in the way
  the resident Bosmer have with their treetop cities. In a similar way the player
  used debris and junk to craft their settlement in Fallout, they could use their
  natural environment to do so in Elder Scrolls in a nice contrast.</p>  <p><img align=\"middle\"
  fullscreen=\"\" id=\"nR23a6MhVgF5nwxA6wj82A\" name=\"\" src=\"https://lh6.googleusercontent.com/proxy/FpiWNjhgcDxWryZYX3y0M55xdbcLaAeKaPPSyWcP7oy3PCj1GL3uFIk0ZfbbrvyRtqMLjHIcQudR0VRIMZE8D5XxHbly4PfNtbbfFzN8NA=s0-d\"></p>
  \ <p><strong>A whole new story</strong></p><p>In a recent interview with <a href=\"http://www.gamespot.com/articles/skyrim-and-fallout-4-still-have-millions-of-daily-/1100-6448014/\"
  target=\"_blank\">Gamespot</a>, Todd Howard said that Bethesda is looking into how
  exactly it tells stories in its games.</p><p>Howard noted that Skyrim and Fallout
  4 take slightly different approaches to stories, with Skyrim leaving things more
  open to the player’s vision and Fallout guiding them more firmly through a story</p><p>Now
  he says the studio are looking how to “tell a better story in an open world.” &nbsp;He
  said “each of our games we've had successes and failures and if you ask us internally,
  we have new ideas that we want to explore in the future because we feel like we
  haven't really cracked it yet the way we think it could be.”</p><p>Being aware of
  the differences between Skyrim and Fallout’s approaches to storytelling and the
  fact that both have positives and negatives suggests that the next Elder Scrolls
  title could strike some kind of balance between giving the player completely free
  reign and telling a story around their character.&nbsp;</p><p>It’s hard to deny
  that The Witcher 3 has had a massive impact on what players expect in terms of including
  an engaging story in an open world game.&nbsp;</p><p>Though we don’t in any way
  want Bethesda to just churn out a Witcher copy (we’re not sure it’d be possible
  anyway) it does put a certain amount of pressure on Bethesda when it comes to achieving
  high-quality environmental and quest-based story telling.&nbsp;</p><p>Something
  we don’t expect to see, though, is multiplayer. Skyrim certainly doesn’t suffer
  from a lack of multiplayer and it wouldn’t really make all that much sense to incorporate
  any online multiplayer gameplay with the Elder Scrolls Online still rolling along.&nbsp;</p>
  \ <p><img align=\"middle\" fullscreen=\"\" id=\"7647Lbi38Vv6DW4pKuAmk6\" name=\"\"
  src=\"https://lh4.googleusercontent.com/proxy/EQ0yNi1QuPE7ZBy4cVviE8liEjbj4ElRptCF_VdWO3aTYFybp6_THDd-vRHQTDS0rorRWO-XIWBLEk18USMNQE-YCQ-EtlpefGoSdW_S5A=s0-d\"></p>
  \ <p><strong>Virtual reality</strong></p><p>It's not a certainty by any means but
  the fact that Bethesda released a full VR experience for Skyrim means it's not out
  of the question.</p>  <h3>What would we like to see?</h3>  <p><img align=\"middle\"
  fullscreen=\"\" id=\"UFZYKYTpQesPQEErW9egFH\" name=\"\" src=\"https://lh3.googleusercontent.com/proxy/jdPDUOmLBefxB8Xg9aVPv4PxEgGgm7ckYqmVEwHvKYEIIhrJKd-TrQsknJrey0bndlBqDOCQ3PC9B-YX1AhgtAsIPOUf3ugZtNk_jfkHvA=s0-d\"></p>
  \ <p>Well, something we’d like to see and fully expect to see is improved graphics
  and reduced bugginess. The remastered version of Skyrim showed just how far things
  have come visually since the game’s first release so we fully expect any title following
  on from it to be of that standard if not much higher, depending on how far away
  the game is.</p><p>There’s actually a fairly good chance that the game could be
  created using an entirely new game engine – after it created an entirely new engine
  for Skyrim we don’t think it’s unlikely Bethesda will do the same for Elder Scrolls
  6 and any Fallout sequels.&nbsp;</p><p>The Bethesda game studio in Montreal is currently
  <a href=\"https://jobs.zenimax.com/requisitions/view/905\" target=\"_blank\">looking
  to hire</a> an engine programmer so it’s well worth watching this space.&nbsp;</p><p><em>(Image
  credits: Bethesda)</em></p>  <ul><li>Prepare for Elder Scrolls 6 with the <a href=\"http://www.techradar.com/news/computing-components/graphics-cards/best-graphics-cards-1291458\">best
  graphics card</a> of 2018</li></ul><p>This posting includes an audio/video/photo
  media file: <a href=\"http://cdn.mos.cms.futurecdn.net/g2JWWBjxT2om3YX2uwiES4.jpg\">Download
  Now</a>  </p>  </div>  </td>  </tr>  <tr>  <td style=\"margin-bottom:0;line-height:1.4em;\">
  \ <p style=\"margin:1em 0 3px 0;\">  <a name=\"17\" style=\"font-family:Arial, Helvetica,
  sans-serif;font-size:18px;\" href=\"http://www.techradar.com/news/beyond-the-recipe-the-developers-trying-to-improve-how-we-cook-in-games\">Beyond
  the recipe: the developers trying to improve how we cook in games</a>  </p>  <p
  style=\"font-size:13px;color:#555;margin:9px 0 3px 0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;\">
  \ <span>Posted:</span> 01 Mar 2019 08:45 AM PST</p>  <div style=\"margin:0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;color:#000000;\"><p>Cooking
  can mean anything from cracking an egg to matching the right wine with a meal. It’s
  baking and barbeque, managing a kitchen, and designing dishes that look gorgeous
  on camera. Cooking is an art. It’s about improvisation, trying new things, making
  mistakes, and creating delicious food. The culinary ocean is both wide and deep
  - so why haven’t cooking games reflected that?</p><p>TechRadar spoke to some of
  the leading indie developers in the field to learn about the challenges they face
  in trying to serve up an authentic culinary experience, and how they're leading
  the charge in spicing up the cooking game genre.&nbsp;</p>  <h3>Whisky business</h3>
  \ <figure><p><img align=\"middle\" fullscreen=\"\" id=\"7nQaeGhR5cijvSy4hs22fU\"
  name=\"\" src=\"https://lh4.googleusercontent.com/proxy/HEPxo1gdlu_rNAtg7UCBoEFU-BV1WTkQoG3Yy-caQAXG0XpvUUIRlK-OKp9tCw5Q_ki1yWm_1Pf5IZkQgDmQdQk6qGLOotnumUZtgRJu7A=s0-d\"></p><figcaption><p>Overcooked.
  (Image credit: Ghost Town Games)</p></figcaption></figure>  <p>“The actual complexity
  of what people do in a kitchen is overwhelming,\" Battle Chef Brigade developer
  Tom Eastman tells TechRadar. \"Turning that into a fun gameplay mechanic is difficult.
  It’s really hard for the player to understand how well they made a dish if they’re
  following a real world recipe - there’s no way for them to taste it.</p><p>\"It
  was so complicated to figure out how to make a system that made sense game-wise
  when everyone knows the real tools and the real foods.\"</p><p>Trinket Studios'
  Battle Chef Brigade is an anime-style action RPG which combines combo-based hunting
  and puzzle-based cooking in a narrative-driven adventure. It's a far cry from the
  cooking games we're used to seeing and a much-needed breath of fresh air for the
  genre.</p>  <figure><blockquote><p>\"The actual complexity of what people do in
  a kitchen is overwhelming. Turning that into a fun gameplay mechanic is difficult.
  It's really hard for the player to understand how well they made a dish if they're
  following a real world recipe - there's no way for them to taste it.\"</p><figcaption><cite>Tom
  Eastman - Trinket Studios</cite></figcaption></blockquote></figure>  <p>Cooking
  titles have been restricted to a few categories for as long as we can remember.
  They’re either fun, mini-game oriented titles where you follow a recipe like Cooking
  Mama or restaurant management-focused games like Diner Dash. It doesn’t help that
  cooking systems inside larger games, like Breath of the Wild, are usually nothing
  more than crafting systems. While some kooky exceptions to the rule exist - like
  the Japanese PlayStation game Ore no Ryomi, Sushi Striker: The Way of Sushido on
  <a href=\"https://www.techradar.com/reviews/nintendo-switch\">Nintendo Switch</a>,
  and Supreme Pizza Empire on Steam - there's still plenty of room for improvement.</p><p>“We
  started off with a system where you could make pretty much anything,\" Eastman explains.
  \"We quickly ran into the problem where there was an infinite list of things the
  player could make, so we had to limit ourselves.</p><p>\"It was really hard for
  the player to understand how well they made a dish if they were following a real
  world recipe. That’s where the fantasy element came in. We also needed a way to
  construct the cooking in an understandable and approachable way; that’s the road
  that led to judges scoring based off categories.”</p>  <h3>Chop and change</h3>
  \ <figure><p><img align=\"middle\" fullscreen=\"\" id=\"AjTMidLGggbXcKEtzFT9Zc\"
  name=\"\" src=\"https://lh4.googleusercontent.com/proxy/l2FHDnXt34ft6oVHJAmjeTe8N6HPr6aeIVUN3DJe2dnXGRYTVOvmcGgpaTYXn8j2HHEs4qCen0uawEQFTXwvCziNPbn5fpV9YNIkxL_guA=s0-d\"></p><figcaption><p>Cook,
  Serve , Delicious! 2!! (Image credit: Vertigo Gaming)</p></figcaption></figure>
  \ <p>The developers of Battle Chef Brigade, Overcooked, and Cook, Serve, Delicious!
  all agree that the lack of depth in the genre is due to how hard it is to accurately
  capture cooking in game form. They all know first hand as well, since they had to
  cut large swaths of their games due to complexity, including an actual recipe book
  that players could use in Overcooked and a whole food plating mini game in Battle
  Chef Brigade. Several of those cut segments could easily be a entire game on their
  own.&nbsp;</p><p>“A cooking game is any game that focuses on food as its primary
  goal, where you’re preparing or serving it first and foremost. Anything could be
  a cooking game,” Cook, Serve, Delicious! developer David Galindo tells TechRadar.
  “Plenty of games have proven that too. I didn’t think a match three puzzle could
  be a cooking game, but that’s part of what Battle Chef Brigade is and it's very
  much a cooking game.”</p><p>One surefire method that developers of games like Battle
  Chef Brigade use is focusing development on a singular concept. Trinket Studios
  wanted to capture the vibe and showmanship of a cooking competition in an action
  game, Galindo wanted to share the feeling of dread he experienced at his barista
  job and turn the feeling of being overwhelmed into anxiety-ridden fun, and Ghost
  Town Games focused solely on the chaos that erupts in the physical space of the
  kitchen.</p>  <figure><blockquote><p>\"The nice thing with cooking as a genre is
  that it comes with universal appeal.\"</p><figcaption><cite>Ollie De-Vine - Ghost
  Town Games</cite></figcaption></blockquote></figure>  <p>“Most cooking games focus
  on the minutiae, the manipulation of the items. We wanted to deal with it in the
  moment for Overcooked. We wanted it to be about cooperation more than anything else
  really,” says Phil Duncan, one of the minds behind Overcooked. “We didn’t start
  from a cooking angle, we wanted to make games that were good for cooperative play
  and we fell into cooking.”</p><p>Overcooked didn’t have to be a series about cooking
  - the team could’ve easily made it about cleaning, construction, or even gray boxes
  pushing around other, even grayer boxes in order to achieve some perfect assembly
  of gray boxes. They chose cooking to make their chaotic cooperative mechanics easily
  accessible to a wide audience, since everyone knows how to make a burger.</p><p>“Initially,
  we didn’t think of Overcooked as a cooking game, although the game has cooking in
  the name and all you do is cook,” said Ollie De-Vine, the other half of Ghost Town
  Games. “The nice thing with cooking as a genre is that it comes with universal appeal.”</p><p>“It
  hasn’t been explored as much though, there are whole waves of the cooking system
  that we’ve ignored,” he adds. “Experimenting with ingredients, preparation techniques,
  and other parts of the process are missing. The difficulty comes from where you
  have to gamify them.”</p>  <h3>Penne for your thoughts</h3>  <figure><p><img align=\"middle\"
  fullscreen=\"\" id=\"RE67B9fqre32zk3b27Qs5C\" name=\"\" src=\"https://lh6.googleusercontent.com/proxy/tbVB4EnSK0N4Wyyte7rnLlJfsJx2SrKJaJN0zf19AOwjYrHZl_ZCUxqzpAYRgfgP2bNrtODBSA99xxXVVzxe_CxSPd7cr_99g4KnCUTPTA=s0-d\"></p><figcaption><p>Overcooked
  2. (Image credit: Ghost Town Games)</p></figcaption></figure>  <p>The list of cooking
  elements that games haven’t explored is as long as they come - since everything
  from table etiquette to actually growing the food in a garden can be considered
  part of the genre. You could fill an entire 20-hour game with the intricacies and
  logistics of farm-to-table or you could create a Flight Control-esque game where
  you plot out the paths of the wait staff through increasingly complicated restaurant
  floor plans. The number of possibilities is endless, and it didn’t take long for
  the developers we spoke to to pop off a few ideas.&nbsp;</p><p>Eastman talked about
  creating a game that is all about plating food according to different aethstetics,
  De-Vine and Duncan floated the idea of creating a game where you sing to plants
  to help them grow (dubbed PhotoSINGthesis), and Galindo said he loved the idea of
  a ‘Sims Cuisine’ where you manage an entire restaurant franchise. Obviously it’s
  easier to talk about ideas than actually create them, but it still means that there’s
  a wealth of ideas to explore if designers feel so inclined.&nbsp;</p><p>“Cooking
  is a well understood, but fairly complicated process. If you simplify part of that
  down then people can use intuition to understand how fairly complicated things work,”
  Eastman said. “Don’t do what we did where we approached improvisational cooking
  as a goal with no idea how to tackle it. Whatever you choose, you’ll need to simplify
  it to make it a good system for a game, focus on the mechanics and not the food
  itself.”</p>  <ul><li><strong>Read more:</strong> <a href=\"https://www.techradar.com/news/gaming/10-best-indie-games-top-indie-games-on-pc-and-consoles-1300583\">Best
  indie games on PC and consoles</a></li></ul><p>This posting includes an audio/video/photo
  media file: <a href=\"http://cdn.mos.cms.futurecdn.net/ySgHsEFt72AWPGnATdNFo.jpg\">Download
  Now</a>  </p>  </div>  </td>  </tr>  <tr>  <td style=\"margin-bottom:0;line-height:1.4em;\">
