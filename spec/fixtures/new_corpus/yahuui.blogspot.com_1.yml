  \ <p style=\"margin:1em 0 3px 0;\">  <a name=\"1\" style=\"font-family:Arial, Helvetica,
  sans-serif;font-size:18px;\" href=\"http://www.techradar.com/news/amd-vega-ii\">AMD
  Vega II release date, news and rumors</a>  </p>  <p style=\"font-size:13px;color:#555;margin:9px
  0 3px 0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;\">
  \ <span>Posted:</span> 01 Mar 2019 01:42 PM PST</p>  <div style=\"margin:0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;color:#000000;\"><p>It
  was a fairly <a href=\"https://www.techradar.com/news/amd-in-2018\">quiet year for
  AMD’s graphics department</a> in 2018, but now that AMD has released the <a href=\"https://www.techradar.com/reviews/amd-radeon-vii\">Radeon
  VII</a> graphics card for gaming, 2019 is the year of the 7nm GPU.&nbsp;</p><p>We
  were left waiting for a new AMD graphics card for quite a long time, but the Radeon
  VII managed to put AMD back on the map. Thanks to the new 7nm GPU architecture,
  AMD was able to pack its latest graphics card with more transistors than ever before,
  without increasing the power draw.</p><p>Priced the same as the <a href=\"https://www.techradar.com/reviews/nvidia-geforce-rtx-2080\">Nvidia
  GeForce RTX 2080</a>, while delivering comparable performance – albeit without <a
  href=\"https://www.techradar.com/news/nvidia-turing\">Nvidia Turing’s</a> ray tracing
  or DLSS features – 2019 is an exciting year for the best graphics cards.</p><p>While
  the Radeon VII seems to be at least tangentially related to Vega, but it hasn’t
  been confirmed whether or not it’ll officially be a part of the Vega II family –
  if the Vega II family will even exist. Based on what we were hearing before AMD
  pulled up the curtains, the Radeon VII lines up well with what we were expecting,
  so for now we’ll be treating AMD’s latest GPU as a Vega II part, even if it’s not
  official.</p><p>So, be sure to keep this page bookmarked, and we’ll dive into everything
  there is to know about AMD Vega II.&nbsp;</p>  <h3>Cut to the chase</h3>  <ul><li><strong>What
  is it? </strong>AMD’s first 7nm consumer graphics cards</li><li><strong>When is
  it out?</strong> February 7, 2019</li><li><strong>What will it cost?</strong> $699
  (about £550, AU$980)</li></ul>  <figure><p><img align=\"middle\" alt=\"AMD Vega
  II\" fullscreen=\"\" id=\"apravUyp7id2iJajDbyEs\" name=\"\" src=\"https://lh5.googleusercontent.com/proxy/ExlykrM1UMdlZRyGlQ5gRS7ZN9kbFqAJVW8KcBmOZhTv2Bq21oXEzVexH9JWMphuTgNL5Qx05MPFPezWmZurJ3dVNQKDk63TYMXlQGzO=s0-d\"></p><figcaption><p>Image
  Credit: AMD</p></figcaption></figure>  <h3>AMD Vega II release date</h3>  <p>At
  CES 2019, AMD announced the Radeon VII, the first 7nm consumer graphics card. Launching
  on February 7, 2019, what we believe to be the first of the Vega II graphics cards
  arrived with Devil May Cry V, Resident Evil 2 and The Division 2. However, if you
  want to get your hands on this card, you might want to act fast – <a href=\"https://www.techradar.com/news/amds-navi-graphics-cards-may-not-arrive-until-october\">AMD’s
  Navi cards may not show up until October</a>, and the Radeon VII is out of stock
  at many retailers.</p><p>Whether availability is going to be an issue remains to
  be seen, but we’ll be sure to update this article with whatever information comes
  out.&nbsp;</p>  <figure><p><img align=\"middle\" alt=\"AMD Vega II\" fullscreen=\"\"
  id=\"7xitux35Z58WDTvo5sMgs\" name=\"\" src=\"https://lh6.googleusercontent.com/proxy/FadtQAbLzNnJgYwkyPxVxsNPHyBlApRNSJuyT-BJALvm1kpf0K9DsV5qJNyDtG8zjRXrSomEHO4oZm3-vBFIgGyfDRAZzusCkldab6yk=s0-d\"></p><figcaption><p>Image
  Credit: AMD</p></figcaption></figure>  <h3>AMD Vega II price</h3>  <p>Right now
  there’s only one AMD Vega II card, the Radeon VII, and that has launched at $699
  (£649, AU$1,109), bundled with three games. We’re sure that AMD will fill out the
  product stack with lower priced GPUs in the future, but we don’t know what the pricing
  will look like quite yet. However, you can probably assume it’s going to compete
  with <a href=\"https://www.techradar.com/news/nvidia-turing\">Nvidia’s Turing</a>
  product stack directly.&nbsp;</p>  <figure><p><img align=\"middle\" alt=\"AMD Vega
  II\" fullscreen=\"\" id=\"QEPKbjbbeXhwABagcCBRqQ\" name=\"\" src=\"https://lh5.googleusercontent.com/proxy/Wf9oRoqxm2WMZspOAjq6tx_W-V0gDovk8fbKt0Yfw_x0kNTVmtXVr37omiYfbTcGuXZg2Pg4YpBEBdsqWtInbqN1LzjC0KzeY76dEfap9Q=s0-d\"></p><figcaption><p>Image
  Credit: TechRadar</p></figcaption></figure>  <h3>AMD Vega II specs</h3>  <p>The
  switch from a 14nm process to a 7nm process allows AMD to pack even more power into
  each GPU. For its graphics cards, this move means more transistors in each GPU without
  having to increase the die size or the power requirements.</p><p>And, the AMD Radeon
  VII is the fist 7nm graphics card for gamers, with 3,840 stream processors, 16GB
  HBM2 VRAM and 1TB/s of memory bandwidth. This goes directly against the Nvidia GeForce
  RTX 2080, which has 2,944 CUDA cores, 8GB of GDDR6 VRAM and 448GB/s of memory bandwidth.&nbsp;</p><p>The
  Radeon VII will definitely outperform its competitor in some workloads thanks to
  sheer horsepower. But, it’s especially going to shine in creative workloads, meaning
  that it’s going to be the best graphics card for hobbyist video editors and content
  creators who don’t have the cash to drop on a professional product.</p><p>But, the
  AMD Radeon VII won’t offer the double-precision capabilities that the enterprise
  Radeon MI60 does, according to <a href=\"https://www.extremetech.com/gaming/283805-amd-radeon-vii-wont-offer-full-speed-double-precision\"
  rel=\"nofollow\" target=\"_blank\">ExtremeTech</a>, so it’s still very much a consumer
  graphics card.&nbsp;</p><p>Aside from standalone cards, it seems all but guaranteed
  that the Vega II series will find its way into mobile and lower-power devices as
  integrated graphics processors. With a <a href=\"https://www.techradar.com/news/amd-ryzen-3000-next-generation-16-core-processors-leaked\">new
  generation of Ryzen processors</a> expected, a new generation of Vega graphics to
  integrate into APUs is only fitting.</p><p>In fact, laptops will soon see a flurry
  of <a href=\"https://www.techradar.com/news/amd-2nd-gen-ryzen-mobile-processors-aim-to-take-over-the-laptop-scene\">2nd
  Gen Ryzen Mobile processors</a> equipped with brand new Vega graphics. &nbsp;time.
  Even the anticipated <a href=\"https://www.techradar.com/news/xbox-streaming-console-leak-reveals-next-gen-amd-processor\">Xbox
  Scarlet Cloud could see Vega II</a> built into its APU. &nbsp;</p>  <ul><li><a href=\"https://www.techradar.com/news/amd-ryzen-threadripper-3rd-generation\">AMD
  Ryzen 3rd Generation</a> could introduce the very first 7nm processors</li></ul><p>This
  posting includes an audio/video/photo media file: <a href=\"http://cdn.mos.cms.futurecdn.net/DN3FKVuKuth7qwHSYop9r.jpg\">Download
  Now</a>  </p>  </div>  </td>  </tr>  <tr>  <td style=\"margin-bottom:0;line-height:1.4em;\">
  \ <p style=\"margin:1em 0 3px 0;\">  <a name=\"2\" style=\"font-family:Arial, Helvetica,
  sans-serif;font-size:18px;\" href=\"http://www.techradar.com/news/amd-navi\">AMD
  Navi release date, news and rumors</a>  </p>  <p style=\"font-size:13px;color:#555;margin:9px
  0 3px 0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;\">
  \ <span>Posted:</span> 01 Mar 2019 01:41 PM PST</p>  <div style=\"margin:0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;color:#000000;\"><p>Now
  that AMD has revealed its first 7nm consumer graphics card, the <a href=\"https://www.techradar.com/news/amd-radeon-vii\">Radeon
  VII</a>, it’s about time for Team Red to reveal its other 7nm GPU architecture,
  Navi.</p><p>We have seen rumors that suggest AMD Navi won’t immediately occupy the
  high end of the market – even if it may include <a href=\"https://www.techradar.com/news/amd-could-be-working-on-variable-rate-shading-for-its-navi-graphics-cards\">similar
  variable rate shading</a> to <a href=\"https://www.techradar.com/news/nvidia-turing\">Nvidia
  Turing</a>. Instead, AMD Navi looks like it’ll occupy the mid range at first, along
  with the rumor of a GPU designed for the <a href=\"https://www.techradar.com/news/ps5-and-next-xbox-may-feature-this-cutting-edge-amd-chip\">next
  generation of consoles</a>.&nbsp;</p><p>So, before we start exploring all the juicy
  gossip, speculation and even some official information, consider that nothing is
  set in stone yet. Still, you should keep this page bookmarked, as we’ll update it
  as soon as we hear anything new.</p>  <h3>Cut to the Chase</h3>  <ul><li><strong>What
  is it? </strong>AMD's next-generation 7nm GPU architecture</li><li><strong>When
  is it out?</strong> 2018</li><li><strong>What will it cost?</strong> Pricing remains
  yet to be confirmed</li></ul>  <a target=\"_blank\"><figure><p><img align=\"middle\"
  alt=\"AMD Navi\" class=\"expandable\" fullscreen=\"1\" id=\"SN8YYQvsgknKMRLgqumdz3\"
  name=\"\" src=\"https://lh5.googleusercontent.com/proxy/POtSk2iTc5euWvrNtsBTPExgi8tTbIqVjlWPoJ57Y3LUsBcqM0tI1mfrbc25x8D3eZ2SYTKrbEWNpxnum0JP9Je_ZKNJ4BUmjn9IxOrMvA=s0-d\"></p><figcaption><p>Image
  Credit: AMD</p></figcaption></figure></a>  <h3>AMD Navi release date</h3>  <p>Right
  now, the only official proof that Navi will be launch anytime soon is a small statement
  from AMD titled “<a href=\"https://community.amd.com/community/amd-corporate/blog/2018/08/27/expanding-our-high-performance-leadership-with-focused-7nm-development\">Expanding
  our High-Performance Leadership with Focused 7nm Development</a>.”&nbsp;</p><p>In
  the release, AMD Chief Technology Officer Mark Papermaster states that “We have
  already tapped out multiple 7nm products at TSMC, including our first 7nm GPU planned
  to launch later this year and our first 7nm server CPU that we plan to launch in
  2019.”</p><p>Unfortunately, even with that statement we don’t really have a full
  picture of when or how AMD Navi is going to hit the market. Especially when the
  only 7nm GPUs have been the Radeon Instinct cards for workstations, <a href=\"https://www.techradar.com/news/amd-vega-ii\">Vega
  II</a> and the AMD Radeon VII – a high-end part tapped to compete with the <a href=\"https://www.techradar.com/reviews/nvidia-geforce-rtx-2080\">RTX
  2080</a>.</p><p>A lot of the speculation right now revolves around Navi being designed
  to power the next generation of game consoles, with gaming <a href=\"https://www.techradar.com/news/computing-components/graphics-cards/best-graphics-cards-1291458\">graphics
  cards</a> to follow later.&nbsp;</p><p>This all comes from that leaked roadmap we
  mentioned earlier, which suggests that AMD Navi will show up in the second half
  of 2019. However, the entire line probably won’t make an appearance at the same
  time. Instead, the cards that will likely show up in 2019 will be more mid-range
  products for budget-minded gamers with full-fat enthusiast grade 7nm cards showing
  up as late as 2020.&nbsp;</p><p>This all comes from a leaked benchmark, however,
  but it would seem to fall in line with when we can expect the next generation of
  consoles – late 2019/early 2020. And, recent leaks that point to <a href=\"https://www.techradar.com/news/amds-navi-graphics-cards-may-not-arrive-until-october\">AMD
  Navi launching in October 2019</a> seem to back up that speculation.</p><p>But,
  we’ve seen other rumors that suggest Navi will show up much earlier. We’ve seen
  speculation that AMD may end up launching Navi alongside Ryzen 3rd Generation processors
  at <a href=\"https://www.techradar.com/news/amd-may-launch-7nm-ryzen-processors-and-navi-graphics-cards-this-july\">Computex
  2019 in July</a>. That is still <em>technically</em> the second half of 2019, but
  it does seem a bit early. We’d advise taking that with a grain of salt.</p><p>AMD
  Navi also may come in laptops and even the next line of MacBooks if <a href=\"https://www.techradar.com/news/amd-navi-graphics-card-references-in-macos-suggest-july-launch\">newly
  found code</a> in <a href=\"https://www.techradar.com/news/macos-1014\">macOS Mojave</a>
  is to be believed. These Navi-powered MacBooks are rumored to arrive in July, which
  would follow just a month after the &nbsp;purported debut of next-gen consoles.</p><p>Either
  way, we know that AMD Navi is coming, we’ve even seen rumors about Navi’s follow-up,
  called Arcturus, according to a report from <a href=\"https://wccftech.com/amd-arcturus-7nm-next-gen-gpu-revealed/\">Wccftech</a>.
  It seems like AMD has a lot of stuff coming out in the next few years, we just have
  to wait to see what happens. &nbsp;&nbsp;</p>  <figure><p><img align=\"middle\"
  fullscreen=\"\" id=\"ZB38DGhViSRPDnVSHS2mzZ\" name=\"\" src=\"https://lh6.googleusercontent.com/proxy/3w_7oK2YH5SmRRmis3lERCBmaoNtORCX_e2aLjSWgW6K5ukZ0LdeOyQ-T6GieGf3kqSD5jFyH4v8WKO35-BjoR1YQy-XgHJLDUw01htgVg=s0-d\"></p><figcaption><p>Image
  Credit: TechRadar</p></figcaption></figure>  <h3>AMD Navi price</h3>  <p>Over the
  last decade or so, AMD has essentially built a name for itself in the GPU space
  as the budget king. And, as Nvidia gets ready to release its next generation of
  <a href=\"https://www.techradar.com/news/nvidia-turing\"><u>Turing</u></a> RTX graphics
  cards that cost upwards of a thousand bucks, AMD will probably double down on this
  – just like it released <a href=\"http://www.techradar.com/news/amd-ryzen-release-date-news-and-features-everything-you-need-to-know\"><u>Ryzen</u></a>
  and <a href=\"http://www.techradar.com/news/amd-ryzen-9-release-date-news-and-rumors-everything-you-need-to-know\"><u>Ryzen
  Threadripper</u></a> to counter Intel.</p><p>As for the exact pricing, we’re not
  entirely sure, but we expect the pricing to follow in line with the Radeon RX 500
  series. Those prices are below.</p>  <ul><li><strong>AMD Radeon RX 550</strong>
  - $114 (£99, AU$104)</li><li><strong>AMD Radeon RX 560</strong> - $139 (£140, AU$235)</li><li><strong>AMD
  Radeon RX 570</strong> - $280 (£250, AU$340)</li><li><strong>AMD Radeon RX 580</strong>
  - $289 (£289, AU$450)</li></ul>  <p>We can expect the prices to go up, however,
  due to the likely inclusion of GDDR6 memory, which we’ll dive into later. Either
  way, expect to pay more for the Radeon RX 650.</p>  <figure><p><img align=\"middle\"
  alt=\"AMD Navi\" fullscreen=\"\" id=\"KqHtTFGGLsoceUy83wXYBZ\" name=\"\" src=\"https://lh6.googleusercontent.com/proxy/6aW7vR7UZb5cEnu3Ub4vfi6--w8TuEd4HfOJZzhI0d1DELmCLw6cKQaCeT3eS4BtqjOXFzhnOItEUcaYRrQaf7PgWxZCIMpPZwkSziZXsQ=s0-d\"></p><figcaption><p>Image
  Credit: AMD</p></figcaption></figure>  <h3>AMD Navi specs</h3>  <p>Beyond the rumor
  that it’s going to be running on a 7nm process and GDDR6, there’s not much we know
  about AMD Navi. Because AMD Navi is going to be the <a href=\"https://wccftech.com/exclusive-amd-navi-gpu-roadmap-cost-zen/\"><u>first
  mainstream GPU processor to break away from the GCN architecture</u></a>, we could
  see more shaders and and faster clock speeds, while improving efficiency substantially.</p><p>However,
  we don’t think AMD is going to be doing much to compete on the high-end with Nvidia
  this time around. AMD Vega 7nm, which would have the horsepower to compete with
  Nvidia Turing, won’t be coming to gamers. Instead, it will likely appeal more towards
  professionals and creatives – with Apple likely being a huge customer.&nbsp;</p><p>In
  the past AMD would compete with high-end Nvidia GPUs by just shoving multiple chips
  into a graphics cards and passing it along as a enthusiast-grade GPU. This time
  around, though, AMD has made it clear that it’s not interested in making multi-GPU
  setups, according to a report from <a href=\"https://www.pcworld.com/article/3281386/components-graphics/amd-next-gen-radeon-navi-gpu-multi-chip.html\"><u>PCWorld</u></a>.
  This is backed up by the fact that only two of the AMD Radeon RX 500 series cards
  were even compatible with Crossfire.&nbsp;</p><p>So, instead of any high-end GPU,
  we’ll likely see a Radeon RX 600 series that’ll continue the legacy of cards like
  the AMD Radeon RX 580, delivering respectable performance in modern titles at 1080p
  while keeping prices attainable for more budget-conscious gamers. So instead of
  the <a href=\"https://www.techradar.com/reviews/nvidia-geforce-rtx-2080-ti\"><u>Nvidia
  GeForce RTX 2080 Ti</u></a> rival, think more Nvidia GeForce GTX 1060 in terms of
  direct competition.</p><p>Unfortunately, we’re going to have to keep waiting for
  concrete information on AMD Navi. But, until then, keep this page bookmarked for
  all the latest news, rumors and speculation. &nbsp;&nbsp;&nbsp;&nbsp;</p><p>This
  posting includes an audio/video/photo media file: <a href=\"http://cdn.mos.cms.futurecdn.net/QRfUxzd2qiKJYexdvVjRFF.jpg\">Download
