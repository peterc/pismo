  \ <span>Posted:</span> 01 Mar 2019 01:40 PM PST</p>  <div style=\"margin:0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;color:#000000;\"><p>Now
  that AMD has revealed its its first 7nm <a href=\"https://www.techradar.com/news/amd-ryzen-3rd-generation\">Ryzen
  3rd Generation</a> processors, what will the future look like for Threadripper 3rd
  Generation – its next line of HEDT processors?</p><p>Now that <a href=\"https://www.techradar.com/news/amd-ryzen-release-date-news-and-features-everything-you-need-to-know\">AMD
  Ryzen</a> is nearly two years old at this point, and we’ve seen Team Red come out
  with winning CPU after winning CPU, we’ve been asking ourselves where things go
  from here.&nbsp;</p><p>AMD revealed the new <a href=\"https://www.techradar.com/news/amd-ryzen-3rd-generation-processors-will-come-mid-2019\">7nm
  Zen 2</a> architecture at <a href=\"https://www.techradar.com/news/ces-2019\">CES
