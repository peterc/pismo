  an all-encompassing focus on the role of technology when making <a href=\"https://www.techradar.com/how-to/what-is-digital-transformation\">digital
  transformation</a> decisions could actually be reducing the chances of success for
  UK businesses according to new research from <a href=\"https://www.techradar.com/news/the-worlds-first-public-trial-of-5g-has-been-switched-on-in-australia\">Telstra</a>.</p><p>The
  company's new <a href=\"https://www.telstraglobal.com/disruptive-decision\" rel=\"nofollow\"
  target=\"_blank\">Disruptive Decision-Making white paper</a> was compiled using
  responses from 3,810 senior decision-makers from 12 industries in 14 markets worldwide
  to uncover insights into the strengths and weaknesses of businesses' digital transformation
  programs.</p><p>When rating decision-making across four factors for success (people,
  processes, technology understanding and partnerships), British businesses ranked
  'technology understanding' as the area in which they were most confident.</p>  <ul><li>Getting
  to the <a href=\"https://www.techradar.com/news/getting-to-the-how-of-digital-transformation\">“how”
  of digital transformation</a></li><li>2019: A year of <a href=\"https://www.techradar.com/news/2019-a-year-of-reckoning-for-digital-transformation\">reckoning
  for digital transformation</a></li><li>Digital transformation is <a href=\"https://www.techradar.com/news/digital-transformation-is-putting-security-at-risk\">putting
  security at risk</a></li></ul>  <p>According to the decision-makers in the UK, 77
  percent felt their organization makes technology decision 'well' or 'extremely well'.</p>
  \ <h3>Technology-enabled but people-led</h3>  <p>Telstra's Managing Director for
  EMEA Tom Homer explained that digitally mature organizations show greater focus
  on people and processes, saying:</p><p>“I believe that digital transformation is
  technology-enabled, but people-led. Yet our research shows employees are not being
  given the attention they warrant. Successful digital transformation relies on more
  than the right technology. It requires the right culture, the right people and the
  right processes to support them. Digital transformation should be a company journey
  that involves upskilling and changing employee mindsets, adapting structures and
  ways of working, and creating teams that can maximise the new technologies being
  introduced.”</p><p>When it came to successful digital transformation projects, Telstra's
  research found that a company-wide approach is significantly more likely to result
  in success. However, 53 percent of UK organizations allow business departments to
  drive individual digital initiatives instead of the whole company.</p><p>Organizations
  also rated their top three digital transformation priorities as optimizing technology
  to move faster, managing risk and compliance and protecting digital assets from
  cyber threats.</p><p>Digital transformation spending is also on the rise with a
  quarter (25%) of UK businesses investing more than one million in digital transformation
  products and services over the past year. This number is set to increase as 24 percent
  of respondents said their company's digital transformation spending would grow by
  more than ten percent in the next three years.</p>  <ul><li><a href=\"https://www.techradar.com/news/what-is-the-iot-everything-you-need-to-know\">This
