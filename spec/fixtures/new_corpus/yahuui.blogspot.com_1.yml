  \ <p><strong>2017 update:</strong> Just like the aforementioned Touch Bar models,
  the screen and shape are unchanged since the 2016 models. You are getting the new
  Kaby Lake 7th-gen processor though.&nbsp;</p><p>2016's lineup was very expensive,
