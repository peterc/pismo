  before the Oasis arrived, and it would seem Amazon is slowly <em><strong>phasing
  this model out</strong></em> in favour of it. The Voyage is still one of the best
  ebook readers available. It has a compact design and a sharp screen. Although, the
  last two versions of the far cheaper Paperwhite now comes with the same 300ppi backlit
  screen. The Kindle Voyage has a flush display making the device easy to keep clean,
  adaptive screen lighting for easier lighting adjustments and additional page turning
  buttons. The buttons are a nice feature, but given the new 2018 version of the Kindle
  Paperwhite also has a flush screen <em><strong>and is waterproof</strong></em>,
  the Voyage is too expensive nowadays for us to whole heartedly recommend.&nbsp;</p>
  \ <h3>Amazon tablet deals</h3>  <p>Want something a bit more advanced than a Kindle
  ereader? If your needs are a bit more media-intensive as you want a handheld device
  for gaming, viewing movies (especially on Amazon Prime) and browsing the web, an
  Amazon tablet could be for you. Naturally, there's a Kindle app, but the glass screen
  can be a hindrance for extended reading sessions.</p><p>Australian readers should
  note that these Fire tablets aren't available Down Under.</p>  <p><img align=\"\"
  alt=\"kindle 7 deals\" caption=\"\" fullscreen=\"\" id=\"P8MWdBXYAHHWy67ottga6W\"
  link=\"\" name=\"\" src=\"https://lh6.googleusercontent.com/proxy/MnbanWAqpBG-_heWt10HQ83c-c9tyZQK-BaFIgjed7i9rHpG5M_aeYr_ImSBSGkmeCImfSpMgxldet0Ypt_xvATdl3q3VGpYdma_jnGTvTYbHT-Nlp9TGlo=s0-d\"></p>
  \ <h3>Amazon Fire 7 deals</h3>  <p><strong>Amazon's most popular Fire tablet</strong></p><p>Sitting
  at the budget end of Amazon's Kindle tablet range, the Fire 7 is generally the cheapest
  of the lot as it doesn't have a HD screen. Amazon has just refreshed the Fire 7
  range though and it now comes with Alexa, the virtual assistant from the Amazon
  Echo devices. You can also have different profiles - some for the kids - through
  Amazon FreeTime.</p>  <p><img align=\"middle\" fullscreen=\"\" id=\"MyFGcsMQXBi8kZYkvtDgnK\"
  name=\"\" src=\"https://lh3.googleusercontent.com/proxy/XoM9vPt21EsJTQk-R3OADl77C6_8f8c2J8aibLEJBLYdzidQCueGFoPRaTHmZkzGonWvacn15Rf9n1FzqM_AID8LHv8luCLkfTFDpZ03Hw=s0-d\"></p>
  \ <h3>Amazon Fire HD 8 deals</h3>  <p><strong>The All-New Amazon Fire HD 8 is an
  improved beast</strong></p><p>For this low price, the Amazon Fire HD 8 is one of
  the best tablets around, especially if you're happy to jump into Amazon's ecosystem.
  Mobile gamers will appreciate the improved tech inside the more recent versions
  as it comes with more storage, 50% more RAM and a 1.3GHz processor. Better yet,
  the 2018 edition seen below now comes with integrated hands-free Alexa - the excellent
  virtual assistant from the Amazon Echo range. You're not paying any more for the
  privilege either, so we'd only recommend the latest version.</p>  <p><img align=\"middle\"
  fullscreen=\"\" id=\"XxMAyvc4gyRopRQJm29jvb\" name=\"\" src=\"https://lh4.googleusercontent.com/proxy/doEWempQYrYh2sMk9VoJhwZUGYX-GnIrwJ2cUj8yCNL1BLREvInKSQjlDzhpAoXTQGTyr5dh53-ov74PejFUa8Qc-nIi3kEAlrQiPa_o6A=s0-d\"></p>
  \ <h3>Amazon Fire HD 10 deals</h3>  <p>&nbsp;<strong>The All-New Amazon Fire HD
  10 is a much-needed upgraded</strong></p><p>The new and improved Fire HD 10-inch
  tablet finally joins Amazon's other Fire tablets with the 'All-New' treatment. This
  is good news for buyers as this replacement is cheaper than the scant few deals
  available for the old Fire HD 10.</p><p>The cheapest model now comes with 32GB of
  storage instead of 16GB, has a clear full HD 1080p screen and has twice as much
  RAM to run even faster than before. All this and the RRP comes in at just £149/$149.
  The headline feature though is the introduction of the voice-controlled Alexa app
  (one and the same as the Echo devices) to the tablet.</p><p>We're a bit sad to see
  the old aluminium body go, as it looks a little less premium with the plastic finishes
  (black, red and blue available at launch so far). But seeing as we'd be putting
  a protective cover on it anyways, it doesn't really make any difference when we
  think about it.</p>  <p><img align=\"middle\" fullscreen=\"\" id=\"qEgAWeebZanb5QrMW7gT8P\"
  name=\"\" src=\"https://lh6.googleusercontent.com/proxy/dMQdyXIB77QXn9Tz4PbVJpGVu3u-gExQf3EfEG0APQVXuwCqWfZIgpaYmPW_L8SmfkPLptiRiHxyhScTfDpAp4RlLyLLKc56Qp3PJQOk1A=s0-d\"></p>
  \ <h3>Amazon Fire 7 Kids Edition</h3>  <p>Got tech-hungry children, but don't want
  them to get their grubby mitts on your tablet or phone all the time? The Amazon
  Fire Kids Edition tablet could be the answer. In addition to enhanced durability
  (look at the size of that housing), it also comes with a two-year guarantee, which
  covers the tablet -even if the kids break it- no questions asked. There are plenty
  of software safeguards too, such as making sure they can only watch appropriate
  content online, adjustable screen-time limits and access to loads of age-appropriate
  games.</p>  <p><img align=\"middle\" fullscreen=\"\" id=\"V66EBsyXDm9nbuvfzzw3gD\"
  name=\"\" src=\"https://lh6.googleusercontent.com/proxy/G1aC6x1jwi8R3fb2Wd_UNNjJV9ME5ahYkntPQcL-B79qHkk6dkksuNWnNs0UhBKdC_FyY5M7er0r3Hst_7Zn1zPjGbdKeuSfY9LGXc-JjQ=s0-d\"></p>
  \ <h3>Amazon Fire HD 8 Kids Edition</h3>  <p>Bigger and better than the Fire 7 Kids.
  You're getting a larger screen with HD visuals. The sound is better too as the mono
  speaker has been banished for Dolby Atmos and dual stereo speakers. The battery
  has been boosted up to around 12 hours, compared to the eight offered by the smaller
  model and you get 32GB of storage instead of 16GB. You're still getting that same
  tough build quality and two year guarantee too. Come on, don't make your child grow
  up with SD visuals. Doesn't everyone deserve HD, even if they are going to smear
  jam all over it and throw it around a bit?</p>  <p><img align=\"\" alt=\"kindle
  deals\" caption=\"\" fullscreen=\"\" id=\"LjLSChGcLAPXe7bWyy6TkX\" link=\"\" name=\"\"
  src=\"https://lh3.googleusercontent.com/proxy/LIX_TRtSTfXxsJXhYWcsWG7yArPcg6UT-hpb64h9pz8CKLHne5L06ze3VhXjWiRlj6HHjVMV0sBYgNkYUUj-s5w2FYA-B5mgx6gvnAoeRURqPkXdLWokZbM=s0-d\"></p>
  \ <p><em>We check our Kindle deals every day to make sure they're always up to date
  and available!</em></p><p>This posting includes an audio/video/photo media file:
  <a href=\"http://cdn.mos.cms.futurecdn.net/KxCtvY2husPPoKQri8axvE.jpg\">Download
