  according to SunBrite) and ready for whatever the outdoors has to throw at it. It’s
  designed to sit in direct sunlight areas and is UV-resistant so performance won’t
  diminish over time.&nbsp;</p><p>In terms of audio quality, while the two other series
  use 20-watt down-firing speakers, the Pro Series ups the ante to a separate, detachable
  speaker bar.&nbsp;</p><p>The Pro Series comes in four screen sizes from 32- up to
  55-inches and range in price from $3,295 on the low-end to almost $6,000 on the
  55-inch SB-5518HD.&nbsp;</p>  <figure><p><img align=\"middle\" fullscreen=\"\" id=\"9e2yTDwSDPTT2XdfvTKgTm\"
