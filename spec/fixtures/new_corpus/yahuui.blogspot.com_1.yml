  \ <p style=\"font-size:13px;color:#555;margin:9px 0 3px 0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;\">
  \ <span>Posted:</span> 01 Mar 2019 09:00 AM PST</p>  <div style=\"margin:0;font-family:Georgia,Helvetica,Arial,Sans-Serif;line-height:140%;font-size:13px;color:#000000;\"><p>Protecting
  its users security is high on the priority list for <a href=\"https://www.techradar.com/news/google-to-launch-dev-domains\">Google</a>
  and the company recently revealed that it has prevented over a million Android apps
  from going live on the Play Store with active security issues.</p><p>In a post on
  the <a href=\"https://security.googleblog.com/2019/02/android-security-improvement-update.html\"
  rel=\"nofollow\" target=\"_blank\">Google Security Blog</a>, the company explained
  how its Application Security Improvement Program has helped over 300,000 app developers
  fix problems with their software, saying:</p><p>“Over its lifetime, the program
  has helped more than 300,000 developers to fix more than 1,000,000 apps on Google
  Play. In 2018 alone, the program helped over 30,000 developers fix over 75,000 apps.
  The downstream effect means that those 75,000 vulnerable apps are not distributed
  to users with the same security issues present, which we consider a win.”</p>  <ul><li>Half
  a billion Android users <a href=\"https://www.techradar.com/news/half-a-billion-android-users-downloaded-malware-from-play-store\">downloaded
  malware from Play Store</a></li><li>5 reasons Google Play and Apple App Store are
  offering <a href=\"https://www.techradar.com/news/5-reasons-google-play-and-apple-app-store-are-offering-false-security-for-your-data\">false
  security for your data</a></li><li>Google bans <a href=\"https://www.techradar.com/news/google-bans-dozens-of-malicious-photo-stealing-android-apps-from-the-play-store\">dozens
  of malicious photo-stealing Android apps</a> from Play Store</li></ul>  <p>Google
  likens its Application Security Improvement Program to a routine physical where
  apps with no known issues run through its normal tests and continue on the process
  to being published in the Play Store. However, if there is a problem, the company
  provides a diagnosis and next steps for the app to get back to healthy form.</p>
  \ <h3>Vulnerabilities covered</h3>  <p>According to the company, the program covers
  a broad range of issues with Android apps from security issues in certain versions
  of popular libraries all the way to unsafe TLS/SSL certificate validation.</p><p>Google
  is continuously working to improve the program and in 2018, it deployed warnings
  for six additional security vulnerability classes including SQL injection, file-based
  cross-site scripting, cross-app scripting, leaked third-party credentials, scheme
  hijacking and JavaScript interface injection.</p><p>The company plans to evolve
  the program as new exploits emerge and will continue developing it throughout 2019.</p><p>Google
  hopes to see the program grow in the coming years to help developers worldwide build
  apps users can truly trust.</p><p>Via <a href=\"https://www.trustedreviews.com/news/google-play-app-security-million-3666968\"
