  Credit: TechRadar&nbsp;</p></figcaption></figure>  <h3>AMD Ryzen Threadripper 3rd
  Generation release date</h3>  <p>AMD hasn’t come out and announced the release date
  for the next Threadripper chips, but the last two generations have had pretty consistent
  release dates, so we have a solid basis for speculation.</p><p>Both the original
  <a href=\"https://www.techradar.com/news/amd-ryzen-9-release-date-news-and-rumors-everything-you-need-to-know\">Threadripper</a>
  and <a href=\"https://www.techradar.com/news/amd-ryzen-threadripper-2nd-generation\">Threadripper
  2nd Generation</a> launched in August of 2017 and 2018, respectively. We’re fairly
  sure that AMD is going to follow the same general release schedule this time around,
  but, obviously we don’t know that for sure.&nbsp;</p><p>The Zen 2 architecture will
  launch in mid 2019, likely in Q2 or Q3, in the form of consumer-focused Ryzen chips.
  Right now, the rumors are <a href=\"https://www.techradar.com/news/amd-may-launch-7nm-ryzen-processors-and-navi-graphics-cards-this-july\">pointing
  to a July release date</a> for the consumer-focused Ryzen 3rd Generation chips.
  But, we still don’t have any clue about when we could expect Threadripper, but it’s
  safe to assume it will at least be teased at Computex 2019, with a release in the
  late summer or early Autumn.</p><p>We’ll update this article as soon as we hear
  more substantial rumors about the release date.</p>  <figure><p><img align=\"middle\"
  alt=\"AMD Ryzen Threadripper 3rd Generation\" fullscreen=\"\" id=\"UX5UuJvvTitXyTwZb6RnAY\"
  name=\"\" src=\"https://lh5.googleusercontent.com/proxy/LBVkBzgjt_IWl9aW9x9tU6ROOYjUrkURNzUxVBv6tun8FFC9CkSh0nXyIV_swbV7aD4F3Tdp3V5XsycTNFkmHRj0wIlBzzLXzoyAGGkT_Q=s0-d\"></p><figcaption><p>&nbsp;Image
  Credit: TechRadar&nbsp;</p></figcaption></figure>  <h3>AMD Ryzen Threadripper 3rd
  Generation price</h3>  <p>Now, so far ahead of AMD Ryzen Threadripper 3rd Generation’s
  launch, we don’t have any official pricing information, but we can look at past
  generations to get an idea of what AMD’s next HEDT chips will cost.&nbsp;</p><p>The
  original lineup of Threadripper topped out with the $999 (£999, AU$1,439) AMD Ryzen
  Threadripper 1950X, but the second generation introduced surprisingly lower priced
  replacements. There were also two higher specced – and higher priced – additions.
  We believe Threadripper 3rd Generation will follow the latter model.</p><p>The prices
  of AMD Ryzen Threadripper 2nd Generation chips are as follows:&nbsp;</p>  <ul><li><strong>Ryzen
  Threadripper 2990WX:</strong> $1,799 (£1,639, AU$2,679)</li><li><strong>Ryzen Threadripper
  2970WX:</strong> $1,299 (£1,159, AU$2,039)</li><li><strong>Ryzen Threadripper 2950X:</strong>
  $899 (£809, AU$1,415)</li><li><strong>Ryzen Threadripper 2920X:</strong> $649 (£583,
  AU$1,019)</li></ul>  <p>AMD could very well surprise us and introduce an even higher-end
  SKU, but we don’t think that’s likely. Stay tuned, and we’ll update this page as
  soon as we hear any Threadripper 3rd Generation price information.</p>  <figure><p><img
  align=\"middle\" alt=\"AMD Ryzen Threadripper 3rd Generation\" fullscreen=\"\" id=\"fNAAjpByEMbYm4UYBz5kEe\"
