  Credit: TechRadar&nbsp;</p></figcaption></figure>  <h3>AMD Ryzen Threadripper 3rd
  Generation specs</h3>  <p>With AMD Ryzen Threadripper 3rd Generation, we expect
  to see a huge bump in core counts, efficiency and per-core performance with Threadripper
  3rd Generation. If you need a refresher on last year’s Threadripper lineup’s specs
  they’re as follows:</p>  <ul><li><strong>Ryzen Threadripper 2920X: </strong>12-cores,
  24-threads, clocked at 3.5GHz to 4.3GHz</li><li><strong>Ryzen Threadripper 2950X:</strong>
  16-cores, 32-threads, clocked at 3.5GHz to 4.4GHz</li><li><strong>Ryzen Threadripper
  2970WX:</strong> 24-cores, 48-threads, clocked at 3.0GHz to 4.2GHz</li><li><strong>Ryzen
  Threadripper 2990WX:</strong> 32-cores, 64-threads, clocked at 3.0GHz to 4.2GHz</li></ul>
  \ <p>We’re sure that with the move to 7nm, AMD is going to massively improve specs.
  But, with Threadripper 3rd Generation, or <a href=\"https://www.techradar.com/news/amd-ryzen-threadripper-plans-until-2020-revealed-in-leaks\">Castle
  Peak</a>, rumors are thin on the ground. However, <a href=\"https://www.techradar.com/news/amd-ryzen-3000-next-generation-16-core-processors-leaked\">there
  is plenty of buzz</a> about the AMD Ryzen 3000 series, not to mention the <a href=\"https://www.techradar.com/news/leak-shows-amds-64-core-epyc-processor-blowing-away-intels-xeon-cpus\">64-core
  AMD Epyc server CPU</a>.</p><p>While we’ve seen speculation that suggests a <a href=\"https://www.techradar.com/news/amd-zen-2-could-be-five-times-better-than-ryzen-2nd-generation-cpus\">16-core
  Ryzen 3000 processor</a>, that hasn’t been confirmed. What <em>has </em>been confirmed,
  though, is a new 8-core Ryzen processor that matches the <a href=\"https://www.techradar.com/reviews/intel-core-i9-9900k-review\">Intel
  Core i9-9900K</a>’s Cinebench score, getting 2,023 points.</p><p>AMD also showed
  off the system power in its test, the whole system ran at just 130W during the Cinebench
  run, compared to the Intel system’s 180W. We don’t know what frequency this chip
  was running at, but this high performance combined with the high efficiency is promising
  for whatever Threadripper chips come from Zen 2.&nbsp;</p><p>What’s more, the chip
  AMD showed off revealed that 8-core chiplets are smaller than the IO die. What this
  means for Threadripper is many more cores in the same amount of space. It’s possible
  that we could see a 64-core Threadripper chip in 2019.</p><p>It wouldn’t even be
  the first 64-core processor in AMD’s lineup. AMD recently showed off its latest
  <a href=\"https://www.techradar.com/news/amd-reveals-most-powerful-data-centre-chips-and-aws-partnership\">Epyc
  processors, based off its Rome microarchitecture</a>, with up to 64-cores.&nbsp;</p><p>If
  AMD is able to bring those high core counts to Castle Peak HEDT processors, we could
  see AMD absolutely dominate <a href=\"https://www.techradar.com/news/intel-basin-falls-refresh\">Intel’s
  Basin Falls Refresh</a>. And, if Intel can’t answer with anything but 14nm silicon,
  AMD might claim the HEDT throne like it did when it topped Intel’s mainstream sales.</p>
