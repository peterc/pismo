  class=\"wp-image-44039\" height=\"900\" sizes=\"(max-width: 600px) 100vw, 600px\"
  src=\"https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-1-600x900.jpg\"
  srcset=\"https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-1-600x900.jpg
  600w, https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-1-400x600.jpg
  400w, https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-1.jpg
  1200w\" width=\"600\">\n<p>Taylor first started to explore the reverse-sear method
  when we were researching recipes for our New Year’s prime rib. We had spontaneously
  picked up a small piece of meat at the market that week, and quickly realized we
  had no idea how to cook it.</p>\n<p>Traditional steak and prime rib recipes have
  you sear the outside of the steak first in a sizzling hot skillet (which <em>seals
  in</em> the juices, apparently), and then finish it in a hot oven.</p>\n<p>However,
  we’ve found doing the exact opposite is a better and more reliable way: cook the
  meat first in a low-temperature oven until it comes up to temperature, and <em>then</em>
  finish it in a screaming-hot skillet to create that perfect outer crust.</p>\n<p>What
  you end up with is a piece of meat that is perfectly pale pink all the way through—instead
  of the traditional method where the outer ring is gray and only the inner-most strip
  is still pink. You’d get similar results cooking with a sous vide (which has a similar
  principle, bringing the meat up to temperature slowly and evenly).</p>\n<img alt=\"Reverse
  Sear Steaks are tender, juicy and perfectly pink all the way through.\" class=\"wp-image-44042\"
  height=\"900\" sizes=\"(max-width: 600px) 100vw, 600px\" src=\"https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-4-600x900.jpg\"
  srcset=\"https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-4-600x900.jpg
  600w, https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-4-400x600.jpg
  400w, https://www.loveandoliveoil.com/wp-content/uploads/2019/03/reverse-sear-steak-4.jpg
  1200w\" width=\"600\">\n<p>Now, it might take a few tries at this before you find
  your optimal temperature. The ‘perfect’ temperature for you will probably different
  than ours, it just depends on how you like your steak.</p>\n<p>Traditional guidelines
  say to cook a steak to 125 degrees F for medium. With the final sear at the end
  of this process, however, we found that stopping 5-10 degrees short of this to be
  just right. For us, 115-118 produced a perfect medium. If you like your steaks a
  bit more medium-rare, 108-110 or so would be ideal.</p>\n<p>Cooked in this fashion,
  a good piece of meat needs little more than a sprinkling of salt and pepper (sound
  familiar? Our favorite <a href=\"https://www.loveandoliveoil.com/2014/03/oven-roasted-chicken-breasts.html\">oven-roasted
  chicken breasts</a> are similar in that regard). We did choose to add some fresh
  thyme and garlic cloves at the very end, just for a bit of added color and interest.</p>\n<p><a
  href=\"https://www.loveandoliveoil.com/2019/03/reverse-sear-steak.html#more-43869\"><span>(more…)</span></a></p>\n\n<p></p>\n</div>\n<div
